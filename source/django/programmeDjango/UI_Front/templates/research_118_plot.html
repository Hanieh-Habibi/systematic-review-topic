          {"60c4699d-e850-4a03-91ed-443246ad1342":{"defs":[],"roots":{"references":[{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"field":"topic","transform":{"id":"1029"}},"hatch_alpha":{"value":0.2},"hatch_color":{"field":"topic","transform":{"id":"1029"}},"line_alpha":{"value":0.2},"line_color":{"field":"topic","transform":{"id":"1029"}},"x":{"field":"x"},"y":{"field":"y"}},"id":"1034","type":"Scatter"},{"attributes":{},"id":"1045","type":"UnionRenderers"},{"attributes":{"axis":{"id":"1015"},"coordinates":null,"dimension":1,"group":null,"ticker":null},"id":"1018","type":"Grid"},{"attributes":{"factors":["vitamin, association, genetic, disease, associate, risk, analysis, effect, level, identify","cell, expression, protein, human, increase, disease, mouse, bone, show, effect"],"palette":["#1f77b4","#ff7f0e","#2ca02c"]},"id":"1029","type":"CategoricalColorMapper"},{"attributes":{"data":{"abstract":["Peritoneal dialysis (PD) is a more continuous alternative to haemodialysis, for patients with chronic kidney disease, with considerable initial benefits for survival, patient independence and healthcare costs. However, longterm PD is associated with significant pathology, negating the positive effects over haemodialysis. Importantly, peritonitis and activation of macrophages is closely associated with disease progression and treatment failure. However, recent advances in macrophage biology suggest opposite functions for macrophages of different cellular origins. While monocyte-derived macrophages promote disease progression in some models of fibrosis, tissue resident macrophages have rather been associated with protective roles. Thus, we aimed to identify the relative contribution of tissue resident macrophages to PD induced inflammation in mice. Unexpectedly, we found an incremental loss of homeostatic characteristics, anti-inflammatory and efferocytic functionality in peritoneal resident macrophages, accompanied by enhanced inflammatory responses to external stimuli. Moreover, presence of glucose degradation products within the dialysis fluid led to markedly enhanced inflammation and almost complete disappearance of tissue resident cells. Thus, alterations in tissue resident macrophages may render longterm PD patients sensitive to developing peritonitis and consequently fibrosis/sclerosis.","A mosaic of cross-phyla chemical interactions occurs between all metazoans and their microbiomes. In humans, the gut harbors the heaviest microbial load, but many organs, particularly those with a mucosal surface, associate with highly adapted and evolved microbial consortia1. The microbial residents within these organ systems are increasingly well characterized, yielding a good understanding of human microbiome composition, but we have yet to elucidate the full chemical impact the microbiome exerts on an animal and the breadth of the chemical diversity it contributes2. A number of molecular families are known to be shaped by the microbiome including short-chain fatty acids, indoles, aromatic amino acid metabolites, complex polysaccharides, and host lipids; such as sphingolipids and bile acids3\u201311. These metabolites profoundly affect host physiology and are being explored for their roles in both health and disease. Considering the diversity of the human microbiome, numbering over 40,000 operational taxonomic units12, a plethora of molecular diversity remains to be discovered. Here, we use unique mass spectrometry informatics approaches and data mapping onto a murine 3D-model13\u201315 to provide an untargeted assessment of the chemical diversity between germ-free (GF) and colonized mice (specific-pathogen free, SPF), and report the finding of novel bile acids produced by the microbiome in both mice and humans that have evaded characterization despite 170 years of research on bile acid chemistry16.","Human \u03b2-defensin 3 (HBD3), is an anti-microbial host-defence peptide, that can rapidly enter macrophages to modulate TLR4 responses to lipopolysaccharide. However, the molecular mechanisms by which HBD3 exerts this anti-inflammatory influence remain unclear. Here, we show mice deleted for the orthologue of HBD3 have an increased acute lipopolysaccharide response in vivo. Furthermore, we found that HBD3 limited the response of macrophages to classical activation, and contemporaneously drove expression of IL-4. An increase in markers of alternative activation, and a change in metabolic flux was also observed. Consistent with these results, HBD3 enhanced the IL-4 mediated polarisation of na\u00efve macrophages. Finally, we demonstrate that the ability of HBD3 to limit macrophage classical activation requires IL-4R\u03b1. These data reveal a previously unrecognised role for HBD3 in influencing the polarisation state of macrophages to enable a state conducive for repair and resolution.","Fibroblast growth factor 23 (FGF23) is a bone-derived hormone that binds to binary FGFR/\u03b1-Klotho receptor complexes in the kidney tubules to inhibit phosphate reabsorption and 1,25(OH)2D production. Excess FGF23 causes X-linked hypophosphatemia (XLH) and tumor induced osteomalacia (TIO). Recently, Burosumab, an FGF23 blocking antibody, was approved for treating these hypophosphatemic disorders. A small molecule inhibitor that specifically binds to FGF23 to prevent activation of FGFR/\u03b1-Klotho complexes has potential advantages over a systemically administered FGF23 blocking antibody. We previously identified the small molecule ZINC13407541 (N-[[2-(2-phenylethenyl)cyclopenten-1-yl]methylidene]hydroxylamine) as a therapeutic lead FGF23 antagonist. Additional structure-activity studies developed a series of ZINC13407541 analogues with enhanced drug-like properties. In this study, we tested in a pre-clinical Hyp mouse homologue of XLH a direct connect analogue (8n) [(E)-2-(4-(tert-butyl)phenyl)cyclopent-1-ene-1-carbaldehyde oxime] that exhibited the greatest stability in microsomal assays, and 13a [(E)-2-((E)-4-methylstyryl)benzaldehyde oxime] that exhibited increased in vitro potency. We found that pharmacological inhibition of FGF23 with either of these compounds blocked FGF23 signaling and significantly increased serum phosphate and 1,25(OH)2D concentrations in Hyp mice. Long-term parenteral treatment with 8n or 13a also enhanced linear bone growth, increased mineralization of bone, and narrowed the growth plate in Hyp mice. The more potent 13a compound showed greater therapeutic efficacy in Hyp mice. Further optimization of these FGF23 inhibitors may lead to versatile drugs to treat FGF23-mediated disorders.","Cytotoxic T lymphocytes (CTLs) are involved in development of diabetes. However, the impact of excessive glucose on CTL-mediated antigen-independent killing remains elusive. Here, we report that TNF-related apoptosis inducing ligand (TRAIL) is substantially up- regulated in CTLs in environments with high glucose (HG) both in vitro and in vivo. The PI3K- Akt-NF\u03baB axis and non-mitochondrial reactive oxygen species are essential in HG-induced TRAIL upregulation in CTLs. TRAILhigh CTLs induce apoptosis of pancreatic beta cell line 1.4E7. Metformin and Vitamin D synergistically reduce HG-enhanced expression of TRAIL in CTLs and coherently protect 1.4E7 cells from TRAIL-mediated apoptosis. Notably, in patients with diabetes, correlation between Vitamin D concentrations in plasma and glucose levels is linked to HG-enhanced TRAIL expression on CTLs. Microarray data reveal that OXCT2, an important enzyme in ketone body catabolism, is a promising target in response to vitamin D. Our work not only reveals a novel mechanism of CTL involvement in progression of diabetes, but also establishes CTLs as a target for combined metformin and vitamin D therapy to protect pancreatic beta cells of diabetic patients.","Background Invasive lobular breast carcinoma (ILC), the second most prevalent histological subtype of breast cancer, exhibits unique molecular features compared with the more common invasive ductal carcinoma (IDC). While genomic and transcriptomic features of ILC and IDC have been characterized, genome-wide chromatin accessibility pattern differences between ILC and IDC remain largely unexplored.","Alzheimer\u2019s disease (AD) pathology progresses gradually via anatomically connected brain regions. Earlier studies have shown that amyloid-\u03b21-42 oligomers (oA\u03b2) can be directly transferred between connected neurons. However, the mechanism of transfer is not fully revealed. We observed formation of oA\u03b2 induced tunneling nanotubes (TNTs), nanoscaled f-actin containing membrane conduit, in differentially differentiated SH-SY5Y neuronal models. Time-lapse images showed that TNTs propagate oligomers from one cell to another. Preceding the TNT-formation, we detected oA\u03b2 induced plasma membrane (PM) damage and calcium-dependent repair through lysosomal-exocytosis and significant membrane surface expansion, followed by massive endocytosis to re-establish the PM. Massive endocytosis was monitored by an influx of the membrane-impermeable dye TMA-DPH and PM damage was quantified by propidium iodide influx in the absence of calcium. The massive endocytosis eventually caused accumulation of internalized oA\u03b2 in Lamp1 positive multi vesicular bodies/lysosomes via the actin cytoskeleton remodulating p21-activated kinase1 (PAK1) dependent endocytic pathway. Three dimensional quantitative and qualitative confocal imaging, structured illumination superresolution microscopy (SIM) and flowcytometry data revealed that oA\u03b2 induces activated phospho-PAK1, which modulates the formation of long stretched f-actin extensions between cells. Moreover, formation of TNTs can be inhibited by preventing PAK1 dependent internalization of oA\u03b2 using small-molecule inhibitor IPA-3, a highly selective cell permeable auto-regulatory inhibitor of PAK1. The present study gives insight that the TNTs are probably instigated as a consequence of oA\u03b2 induced PM damage and repair process, followed by PAK1 dependent endocytosis and actin remodeling, probably to maintain cell surface expansion and/or membrane tension in equilibrium.","Background Rheumatoid arthritis is a common autoimmune disorder influenced by both genetic and environmental factors. Epigenome-wide association studies can identify environmentally mediated epigenetic changes such as altered DNA methylation, which may also be influenced by genetic factors. To investigate possible contributions of DNA methylation to the aetiology of rheumatoid arthritis with minimum confounding genetic heterogeneity, we investigated genome-wide DNA methylation in disease discordant monozygotic twin pairs.","Previous studies have shown the effects of vitamins on the development of the mammary gland. However, the role of niacin in this process has not been reported. Therefore, the aim of this study was to investigate the effects of niacin on mammary gland development in pubertal mice and to use a mouse mammary epithelial cell line to study the underlying mechanism. The results showed that niacin could activate the AKT/mTOR and ERK signaling pathways by the Gi protein-coupled receptor and increase phosphorylation of 4EBP1 to promote the synthesis of cell proliferation markers, leading to the dissociation of the Rb-E2F1 complex in mMECs. In addition, 0.5% niacin promoted mammary duct development, increased the expression of cyclin D1/D3 and PCNA, and activated Akt/mTOR and ERK1/2 in the mammary glands of pubertal mice. These results strongly suggest that niacin stimulates mammary gland development in pubertal mice through the Akt/mTOR and ERK1/2 signaling pathways and that the Gi protein-coupled receptor is essential for this function.","As a reliable and high-throughput proteomics strategy, data-independent acquisition (DIA) has shown great potential for protein analysis. However, DIA also imposes stress on the data processing algorithm by generating complex multiplexed spectra. Traditionally, DIA data is processed using spectral libraries refined from experiment histories, which requires stable experiment conditions and additional runs. Furthermore, scientists still need to use library-free tools to generate spectral libraries from additional runs. To lessen those burdens, here we present DIAFree(https://github.com/xuesu/DIAFree), a library-free, tag-index-based software suite that enables both restrict search and open search on DIA data using the information of MS1 scans in a precursor-centric and spectrum-centric style. We validate the quality of detection by publicly available data. We further evaluate the quality of spectral libraries produced by DIAFree.","The mammalian neocortex develops from a single layer of neuroepithelial cells to form a six-layer heterogeneous mosaic of differentiated neurons and glial cells. This process requires a complex choreography of temporally and spatially restricted transcription factors and epigenetic regulators. Even subtle disruptions in this regulation can alter the way the neocortex forms and functions, leading to a neurodevelopmental disorder. One epigenetic regulator that is essential for the precise development of the neocortex is CITED2 (CBP/p300 Interacting Transactivator with ED-rich termini). Cited2 is highly expressed by intermediate progenitor cells in the subventricular zone during the generation of the superficial layers of the neocortex. A forebrain-specific conditional knockout of Cited2 (cKO) exhibits reduced proliferation of intermediate progenitor cells embryonically, leading to reduced thickness of the superficial layers and a specific reduction in the somatosensory neocortical length postnatally. Further, the Cited2 cKO displays decreased corpus callosum volume and dysregulation of precise neuronal connectivity within the somatosensory cortex. Here, we explore the behavioral consequences resulting from this aberrant neocortical development. We demonstrate that Cited2 cKO mice display decreased maternal separation-induced ultrasonic vocalizations as neonates, and an increase in the repetitive behavior of rearing and lack of habituation following repeated acoustic startle as adults. They do not display alterations in anxiety-like behavior, overall locomotor activity or social interactions. Together with the morphological, molecular, and connectivity disruptions, these results identify the Cited2 cKO neocortex as an ideal system to study mechanisms underlying neurodevelopmental and neuroanatomical disruptions with relevance to human neurodevelopmental disorders.","Dysbiosis of gut microbiota is associated with many pathologies, yet host factors modulating microbiota remain unclear. Interstitial cystitis/bladder pain syndrome (IC/BPS or \u201cIC\u201d) is a debilitating condition of chronic pelvic pain often with co-morbid urinary dysfunction and anxiety/depression, and recent studies find fecal dysbiosis in IC/BPS patients. We previously identified the locus encoding acyloxyacyl hydrolase, Aoah, as a modulator of pelvic pain severity in a murine IC/BPS model. AOAH-deficient mice spontaneously develop rodent correlates of pelvic pain, increased responses to induced pelvic pain models, voiding dysfunction, and anxious/depressive behaviors. Here, we report that AOAH-deficient mice exhibit dysbiosis of GI microbiota. AOAH-deficient mice exhibit an enlarged cecum, a phenotype long associated with germ-free rodents, and reduced trans-epithelial electrical resistance consistent with a \u201cleaky gut\u201d phenotype. AOAH-deficient ceca showed altered gene expression consistent with inflammation, Wnt signaling, and urologic disease. 16S rRNA sequencing of stool revealed altered microbiota in AOAH-deficient mice, and GC-MS identified altered metabolomes. Co-housing AOAH-deficient mice with wild type mice resulted in converged microbiota and altered predicted metagenomes. Co-housing also abrogated the pelvic pain phenotype of AOAH-deficient mice, which was corroborated by oral gavage of AOAH-deficient mice with stool slurry of wild type mice. Converged microbiota also alleviated comorbid anxiety-like behavior in AOAH-deficient mice. Oral gavage of AOAH-deficient mice with anaerobes cultured from IC/BPS stool resulted in exacerbation of pelvic allodynia. Together, these data indicate that AOAH is a host determinant of normal gut microbiota, and the dysbiosis associated with AOAH deficiency contributes to pelvic pain. These findings suggest that the gut microbiome is a potential therapeutic target for IC/BPS.","Systemic lupus erythematosus (SLE) is a complex inflammatory disease mediated by autoreactive antibodies that damages multiple tissues in children and adults. Genome-wide association studies (GWAS) have statistically implicated hundreds of loci in the susceptibility to human disease, including SLE, but the majority have failed to identify the causal variants or the effector genes. As a physicochemical approach to detecting functional variants and connecting them to target genes, we generated comprehensive, high-resolution maps of SLE variant accessibility and gene connectivity in the context of the three-dimensional chromosomal architecture of human tonsillar follicular helper T cells (TFH), a cell type required for the production of anti-nuclear antibodies characteristic of SLE. These spatial epigenomic maps identified a shortlist of over 400 potentially functional variants across 48 GWAS-implicated SLE loci. Twenty percent of these variants were located in open promoters of highly-expressed TFH genes, while 80% reside in non-promoter genomic regions that are connected in 3D to genes that likewise tend to be highly expressed in TFH. Importantly, we find that 90% of SLE-associated variants exhibit spatial proximity to genes that are not nearby in the 1D sequence of the genome, and over 60% of variants \u2018skip\u2019 the nearest gene to physically interact only with the promoters of distant genes. Gene ontology confirmed that genes in spatial proximity to SLE variants reside in highly SLE-relevant networks, including accessible variants that loop 200-1000 kb to interact with the promoters of the canonical TFH genes BCL6 and CXCR5. CRISPR-Cas9 genome editing confirmed that these variants reside in novel, distal regulatory elements required for normal BCL6 and CXCR5 expression by T cells. Furthermore, SLE-associated SNP-promoter interactomes implicated a set of novel genes with no known role in TFH or SLE disease biology, including the homeobox-interacting protein kinase HIPK1 and the Ste kinase homolog MINK1. Targeting these kinases in primary human TFH cells inhibited production of IL-21, a requisite cytokine for production of class-switched antibodies by B cells. This 3D-variant-to-gene mapping approach gives mechanistic insight into the SLE-associated regulatory architecture of the human genome.","IMPORTANCE Alzheimer\u2019s disease (AD) is the leading cause of disability in the elderly. It has been a long time about the calcium hypothesis of AD on the basis of emerging evidence since 1994. However, most studies focused on the association between calcium homeostasis and AD, and concerned the intracellular calcium concentration. Only few studies reported reduced serum calcium levels in AD. Until now, it remains unclear whether serum calcium levels are genetically associated with AD risk.","Species showing repeated evolution of similar traits can help illuminate the molecular and developmental basis of diverging traits and specific adaptations. Following the last glacial period, dwarfism and specialized bottom feeding morphology evolved rapidly in several landlocked Arctic charr (Salvelinus alpinus) populations in Iceland. To initiate study of the genetic divergence between small benthic morphs and larger morphs with limnetic morphotype, we conducted an RNA-seq transcriptome analysis of developing charr. We sequenced mRNA from whole embryos at four stages in early development of two stocks with contrasting morphologies, the small benthic (SB) charr from Lake Thingvallavatn and Holar aquaculture (AC) charr.","Satellite glia are the major glial type found in ganglia of the peripheral nervous system and wrap around cell bodies of sympathetic and sensory neurons that are very diverse. Other than their close physical association with peripheral neurons, little is known about this glial population. Here, we performed single cell RNA sequencing analysis and identified five different populations of satellite glia from sympathetic and sensory ganglia. We identified three shared populations of satellite glia enriched in immune-response genes, immediate-early genes and ion channels/ECM-interactors, respectively. Sensory- and sympathetic-specific satellite glia are differentially enriched for modulators of lipid synthesis and metabolism. Sensory glia are also specifically enriched for genes involved in glutamate turnover. Further, satellite glia and Schwann cells can be distinguished by unique transcriptional signatures. This study reveals remarkable heterogeneity of satellite glia in the peripheral nervous system.","The microbiota play critical roles in regulating the function and health of intestine and extraintestinal organs. A fundamental question is whether there is an intestinal-microbiome-breast axis during the development of breast cancer. If yes, what are the roles of host factors? Vitamin D receptor (VDR) involves host factors and the human microbiome. Vdr gene variation shapes the human microbiome and VDR deficiency leads to dysbiosis. We hypothesized that intestinal VDR protects hosts against tumorigenesis in breast. Reduced VDR mRNA expression was observed in patients with breast cancer. We used a 7,12-dimethylbenzanthracene (DMBA)-induced breast cancer model in intestinal epithelial VDR knockout (VDR\u0394IEC) mice. We reported that VDR\u0394IEC mice with dysbiosis are more susceptible to breast cancer induced by DMBA. Intestinal and breast microbiota analysis showed that lacking VDR leads to bacterial profile shift from normal to susceptible carcinogenesis.  We found enhanced bacterial staining within breast tumors. At the molecular and cellular levels, we identified the mechanisms by which intestinal epithelial VDR deficiency led to increased gut permeability, disrupted tight junctions, microbial translocation, and enhanced inflammation, thus increasing the tumor size and number in breast. Furthermore, treatment with beneficial bacterial metabolite butyrate or probiotic Lactobacillus plantarum reduced the breast tumors, enhanced the tight junctions, and inhibited inflammation in the VDR\u0394IEC mice. Gut microbiome contribute to the pathogenesis of diseases, not only in the intestine, but also in the breast. Our study provides new insights into the mechanism by which intestinal VDR dysfunction and gut dysbiosis led to high risk of extraintestinal tumorigenesis. Gut-tumor-microbiome interactions indicate a new target in the prevention and treatment of breast cancer.","Vitamin D3 (vitD3) and its active metabolite, calcitriol (1,25-(OH)2D3), affect multiple tissue types by interacting with the vitamin D receptor (VDR). Although vitD3 deficiency has been correlated with increased incidence of breast cancer and less favorable outcomes across ethnic groups and latitudes, randomized human clinical trials have yet to provide conclusive evidence on the efficacy of vitD3 in treating and/or preventing breast cancer. When considering that carcinogenesis is \u201cdevelopment gone awry\u201d, it becomes imperative to understand the role of vitD3 during breast development. Mammary gland development in VDR KO mice is altered by increased ductal elongation and lateral branching during puberty, precocious and increased alveologenesis at pregnancy and delayed post-lactational involution. These developmental processes are largely influenced by mammotropic hormones, i.e., ductal elongation by estrogen, branching by progesterone and alveologenesis by prolactin. However, research on vitD3\u2019s effects on mammary gland morphogenesis focused on cell proliferation and apoptosis in 2D culture models and utilized supra-physiological doses of vitD3, conditions that spare the microenvironment in which morphogenesis takes place. Here, using two 3D culture models, we investigated the role of vitD3 in mammary epithelial morphogenesis. We found that vitD3 interferes with estrogen\u2019s actions on T47D human breast cancer cells in 3D differently at different doses, and recapitulates what is observed in vivo. Also, vitD3 can act autonomously and affect the organization of MCF10A cells in 3D collagen matrix by influencing collagen fiber organization. Thus, we uncovered how vitD3 modulates mammary tissue organization independent of its already known effects on cell proliferation.","Despite significant recent advances in precision medicine1,2, pancreatic ductal adenocarcinoma (PDAC) remains near-uniformly lethal. While the most frequent genomic alterations in PDAC are not presently druggable3 and conventional therapies are often ineffective in this disease4, immune-modulatory therapies hold promise to meaningfully improve outcomes for PDAC patients. Development of such therapies requires an improved understanding of the immune evasion mechanisms that characterize the PDAC microenvironment, including frequent exclusion of antineoplastic T cells and abundance of immune-suppressive myeloid cells5\u20139. Here we show that cancer cell-intrinsic glutamic-oxaloacetic transaminase 2 (GOT2) shapes the immune microenvironment to suppress antitumor immunity. Mechanistically, we find that GOT2 functions beyond its established role in the malate-aspartate shuttle10\u201313 and promotes the transcriptional activity of nuclear receptor peroxisome proliferator-activated receptor delta (PPAR\u03b4), facilitated by direct fatty acid binding. While GOT2 in PDAC cells is dispensable for cancer cell proliferation in vivo, GOT2 loss results in T cell-dependent suppression of tumor growth, and genetic or pharmacologic activation of PPAR\u03b4 restores PDAC progression in the GOT2-null context. This cancer cell-intrinsic GOT2-PPAR\u03b4 axis promotes spatial restriction of both CD4+ and CD8+ T cells from the tumor microenvironment, and fosters the immune-suppressive phenotype of tumor-infiltrating myeloid cells. Our results demonstrate a non-canonical function for an established mitochondrial enzyme in transcriptional regulation of immune evasion, which may be exploitable to promote a productive antitumor immune response.","Summary: We present a tool, diCal-IBD, for detecting identity-by-descent (IBD) tracts between pairs of genomic sequences. Our method builds on a recent demographic inference method based on the coalescent with recombination, and is able to incorporate demographic information as a prior. Simulation study shows that diCal-IBD has significantly higher recall and precision than that of existing IBD detection methods, while retaining reasonable accuracy for IBD tracts as small as 0.1 cM.","Induction of intestinal drug metabolizing enzymes can complicate the development of new drugs, owing to potential to cause drug-drug interactions (DDIs) leading to changes in pharmacokinetics, safety and efficacy. The development of a human relevant model of the adult intestine that accurately predicts CYP450 induction could help address this challenge as species differences preclude extrapolation from animals. Here, we combined organoids and Organ-Chip technology to create a human Duodenum Intestine-Chip that emulates intestinal tissue architecture and functions, that are relevant for the study of drug transport, metabolism, and DDI. Duodenum Intestine-Chip demonstrates the polarized cell architecture, intestinal barrier function, presence of specialized cell subpopulations, and in vivo-relevant expression, localization, and function of major intestinal drug transporters. Notably, in comparison to Caco-2, it displays improved CYP3A4 expression and induction capability. This model could enable improved in vitro to in vivo extrapolation for better predictions of human pharmacokinetics and risk of DDIs.","Significant increases in sedimentation rate accompany the evolution of multicellularity. These increases should lead to rapid changes in ecological distribution, thereby affecting the costs and benefits of multicellularity and its likelihood to evolve. However, how genetic and cellular traits control this process, their likelihood of emergence over evolutionary timescales, and the variation in these traits as multicellularity evolves, are still poorly understood. Here, using isolates of the ichthyosporean genus Sphaeroforma - close unicellular relatives of animals with brief transient multicellular life stages - we demonstrate that sedimentation rate is a highly variable and evolvable trait affected by at least two distinct physical mechanisms. First, we find extensive (&gt;300x) variation in sedimentation rates for different Sphaeroforma species, mainly driven by size and density during the unicellular-to-multicellular life cycle transition. Second, using experimental evolution with sedimentation rate as a focal trait, we readily obtained, for the first time, fast settling and multicellular S. arctica isolates. Quantitative microscopy showed that increased sedimentation rates most often arose by incomplete cellular separation after cell division, leading to clonal \u201cclumping\u201d multicellular variants with increased size and density. Strikingly, density increases also arose by an acceleration of the nuclear doubling time relative to cell size. Similar size- and density-affecting phenotypes were observed in four additional species from the Sphaeroforma genus, suggesting variation in these traits might be widespread in the marine habitat. By resequencing evolved isolates to high genomic coverage, we identified mutations in regulators of cytokinesis, plasma membrane remodelling, and chromatin condensation that may contribute to both clump formation and the increase in the nuclear number-to-volume ratio. Taken together, this study illustrates how extensive cellular control of density and size drive sedimentation rate variation, likely shaping the onset and further evolution of multicellularity.","Although cellular senescence is increasingly recognized as driving multiple age-related co-morbidities through the senescence-associated secretory phenotype (SASP), in vivo senescent cell identification, particularly in bulk or single cell RNA-sequencing (scRNA-seq) data remains challenging. Here, we generated a novel gene set (SenMayo) and first validated its enrichment in bone biopsies from two aged human cohorts. SenMayo also identified senescent cells in aged murine brain tissue, demonstrating applicability across tissues and species. For direct validation, we demonstrated significant reductions in SenMayo in bone following genetic clearance of senescent cells in mice, with similar findings in adipose tissue from humans in a pilot study of pharmacological senescent cell clearance. In direct comparisons, SenMayo outperformed all six existing senescence/SASP gene sets in identifying senescent cells across tissues and in demonstrating responses to senescent cell clearance. We next used SenMayo to identify senescent hematopoietic or mesenchymal cells at the single cell level from publicly available human and murine bone marrow/bone scRNA-seq data and identified monocytic and osteolineage cells, respectively, as showing the highest levels of senescence/SASP genes. Using pseudotime and cellular communication patterns, we found senescent hematopoietic and mesenchymal cells communicated with other cells through common pathways, including the Macrophage Migration Inhibitory Factor (MIF) pathway, which has been implicated not only in inflammation but also in immune evasion, an important property of senescent cells. Thus, SenMayo identifies senescent cells across tissues and species with high fidelity. Moreover, using this senescence panel, we were able to characterize senescent cells at the single cell level and identify key intercellular signaling pathways associated with these cells, which may be particularly useful for evolving efforts to map senescent cells (e.g., SenNet). In addition, SenMayo represents a potentially clinically applicable panel for monitoring senescent cell burden with aging and other conditions as well as in studies of senolytic drugs.","While weight-bearing and resistive exercise modestly increases aBMD, the precise relationship between physical activity and bone microstructure, and strain in humans is not known. Previously, we established a voluntary upper-extremity loading model that assigns a person\u2019s target force based on their subject-specific, continuum FE-estimated radius bone strain. Here, our purpose was to quantify the inter-individual variability in radius microstructure and FE-estimated strain explained by site-specific mechanical loading history, and to determine whether variability in strain is captured by aBMD, a clinically relevant measure of bone density and fracture risk. Seventy-two women aged 21-40 were included in this cross-sectional analysis. High resolution peripheral quantitative computed tomography (HRpQCT) was used to measure macro- and micro-structure in the distal radius. Mean energy equivalent strain in the distal radius was calculated from continuum finite element models generated from clinical resolution CT images of the forearm. Areal BMD was used in a nonlinear regression model to predict FE strain. Hierarchical linear regression models were used to assess the predictive capability of intrinsic (age, height) and modifiable (body mass, grip strength, physical activity) predictors. Fifty-one percent of the variability in FE bone strain was explained by its relationship with aBMD, with higher density predicting lower strains. Age and height explained up to 31.6% of the variance in microstructural parameters. Body mass explained 9.1% and 10.0% of the variance in aBMD and bone strain, respectively, with higher body mass indicative of greater density. Overall, results suggest that meaningful differences in bone structure and strain can be predicted by subject characteristics.","Our goal was to elucidate microRNAs (miRNAs) that may repress the excess bone morphogenetic protein (BMP) signaling observed during pathological calcification in the Klotho mouse model of kidney disease. We hypothesized that restoring healthy levels of miRNAs that post-transcriptionally repress osteogenic calcific factors may decrease aortic calcification. Our relative abundance profiles of miRNAs in healthy aorta differ greatly from those in calcified mouse aorta. Many of these miRNAs are predicted to regulate proteins involved in BMP signaling and may control osteogenesis. Two differentially regulated miRNAs, miR-145 and miR-378, were selected based on three criteria: reduced levels in calcified aorta, the ability to target more than one protein in the BMP signaling pathway, and conservation of targeted sequences between humans and mice. Forced expression using a lentiviral vector demonstrated that restoring normal levels repressed the synthesis of BMP2 and other pro-osteogenic proteins and inhibited pathological aortic calcification in Klotho mice with renal insufficiency. This study identified miRNAs that may impact BMP signaling in both sexes and demonstrated the efficacy of selected miRNAs in reducing aortic calcification in vivo. Calcification of the aorta and the aortic valve resulting from abnormal osteogenesis is common in those with kidney disease, diabetes, and high cholesterol. Such vascular osteogenesis is a clinically significant feature. The calcification modulating miRNAs described here are candidates for biomarkers and \u201cmiRNA replacement therapies\u201d in the context of chronic kidney disease and other pro-calcific conditions.","Background The incidence of childhood type 1 diabetes (T1D) incidence is rising in many countries, supposedly because of changing environmental factors, which are yet largely unknown.","Brevibacillus texasporus peptide (BT peptide) is immunomodulatory in poultry as a feed additive to substitute antibiotics. In the present study we performed 16S rRNA gene sequencing to compare development of the cecal microbial communities in Clostridium perfringens-challenged broilers fed basal diet only or with either BT peptide (48 ppm) or antibiotics mixture (20 ppm bacitracin zinc and 40 ppm colistin sulfate). 240 chicks were randomly assigned into each treatment and a total of 65 cecal samples were collected at the beginning, during seven challenge days and one week post challenge. The composition of microbial communities was clearly distinguishable over time. Treatments with challenge and the antibiotics mixture were associated with increased diversity and with higher relative abundances of Alistipes sp. CHKCI003 and Faecalibacterium and lower abundance of Escherichia coli (all p &lt; 0.05). At the termination of the trial, the cecal microbiota in broilers supplemented with BT peptide was dominated by members of Bacteroidaceae. Predicted function analysis reveals significant enrichment of genes involved in ion-coupled transporters and sugar and biotin metabolism in the BT peptide treatment. Taken together, our results suggest that BT peptide and commonly used antibiotics have different influences on modulating the composition of cecal microbiota in broilers.","To identify potential therapeutic stop-gaps for SARS-CoV-2, we evaluated a library of 1,670 approved and reference compounds in an unbiased, cellular image-based screen for their ability to suppress the broad impacts of the SARS-CoV-2 virus on phenomic profiles of human renal cortical epithelial cells using deep learning. In our assay, remdesivir is the only antiviral tested with strong efficacy, neither chloroquine nor hydroxychloroquine have any beneficial effect in this human cell model, and a small number of compounds not currently being pursued clinically for SARS-CoV-2 have efficacy. We observed weak but beneficial class effects of \u03b2-blockers, mTOR/PI3K inhibitors and Vitamin D analogues and a mild amplification of the viral phenotype with \u03b2-agonists.","Disproportionate distal limb shortening is the hallmark of acromelic dysplasias. Among them, geleophysic dysplasia is a rare, frequently lethal condition characterized by severe short stature, musculoskeletal, cardiac, pulmonary, and skin anomalies. Geleophysic dysplasia results from dominant fibrillin-1 (FBN1) or recessive ADAMTSL2 mutations, suggesting a functional link between ADAMTSL2 and FBN1. Mice lacking ADAMTSL2 die at birth, precluding analysis of postnatal skeletal growth and mechanisms underlying the skeletal anomalies of geleophysic dysplasia. We show that Adamtsl2 is expressed in limb soft tissues, predominantly in tendon. Expression in developing bones is limited to their terminal cell layers that are destined to become articular cartilage and is absent in growth plate cartilage. Adamtsl2 conditional deletion in limb mesenchyme using Prxl-Cre led to an acromelic dysplasia, providing a suitable model for investigation of geleophysic dysplasia. Unexpectedly, conditional Adamtsl2 deletion using Scx-Cre, a tendon-specific deleter, also impaired skeletal growth. Specific morphogenetic anomalies were seen in Achilles tendon, along with FBN1 accumulation. Thus, ADAMTSL2, shown here to bind fibrillin microfibrils in vitro, limits fibrillin microfibril formation in tendons and promotes tendon growth. The findings suggest that reduced bone growth in geleophysic dysplasia results from external tethering by short tendons rather than intrinsic growth plate anomalies.","Anti-cancer uses of non-oncology drugs have been found on occasion, but such discoveries have been serendipitous and rare. We sought to create a public resource containing the growth inhibitory activity of 4,518 drugs tested across 578 human cancer cell lines. To accomplish this, we used PRISM, which involves drug treatment of molecularly barcoded cell lines in pools. Relative barcode abundance following treatment thus reflects cell line viability. We found that an unexpectedly large number of non-oncology drugs selectively inhibited subsets of cancer cell lines. Moreover, the killing activity of the majority of these drugs was predictable based on the molecular features of the cell lines. Follow-up of several of these compounds revealed novel mechanisms. For example, compounds that kill by inducing PDE3A-SLFN12 complex formation; vanadium-containing compounds whose killing is dependent on the sulfate transporter SLC26A2; the alcohol dependence drug disulfiram, which kills cells with low expression of metallothioneins; and the anti-inflammatory drug tepoxalin, whose killing is dependent on high expression of the multi-drug resistance gene ABCB1. These results illustrate the potential of the PRISM drug repurposing resource as a starting point for new oncology therapeutic development. The resource is available at https://depmap.org.","Understanding the connectivity patterns of genes in a localized disease neighborhood or disease module in a molecular interaction network (interactome) is a key step toward advancing the knowledge about molecular mechanisms underlying a complex disease. In this work, we introduce a framework that detects peripheral and core regions of a disease in the human interactome. We leverage gene expression data on 104 diseases and analyze the connectivity of differentially expressed genes (quantified by a p-value &lt; 0.05) and their topological membership in the network to distinguish between peripheral and core genes. Per definition, peripheral and core genes are topologically different and we show that they also differ biologically. Core genes are more enriched for Genome-wide association study (GWAS) and Online Mendelian Inheritance in Man (OMIM) data, whereas peripheral genes are more shared across different disease states and their overlap helps predict disease proximity in the human interactome. Based on this observation, we propose a flower model to explain the organization of genes in the human interactome, with core genes of different diseases as the petals and the peripheral genes as the (shared) stem. We show that this network model is an important step towards finding novel drug targets and improving disease classification. Overall, we were able to demonstrate how perturbations percolate through the human interactome and contribute to peripheral and core regions, an important novel feature of the omnigenic model.","Foxp3+ regulatory T cells (Tregs) are the central component of peripheral immune tolerance. While dysregulation of the Treg cytokine signature has been observed in autoimmune diseases such as multiple sclerosis (MS) and type 1 diabetes, the regulatory mechanisms balancing pro- and anti-inflammatory cytokine production are not known. Here, we identify imbalance between IFN\u03b3 and IL-10 as a shared Treg signature, present in patients with MS and under high salt conditions. By performing RNA-seq analysis on human Treg subpopulations, we identify \u03b2-catenin as a key regulator that controls the expression of IFN\u03b3 and IL-10. The activated \u03b2-catenin signature is enriched specifically in IFN\u03b3+Tregs in humans, and this was confirmed in vivo with Treg-specific \u03b2-catenin-stabilized mice exhibiting lethal autoimmunity with a dysfunctional, IFN\u03b3-producing, Treg phenotype. Moreover, we identify PTGER2 as a major factor balancing IFN\u03b3 and IL-10 production in the context of a high salt environment, with skewed activation of the \u03b2-catenin/SGK1/Foxo axis in IFN\u03b3+Tregs. These findings identify a novel molecular mechanism underlying inflammatory Tregs in human autoimmune disease and reveal a new role for a PTGER2-\u03b2-catenin loop in Tregs linking environmental high salt conditions to autoimmunity.","This study aimed to assess the renopreventive effect of the angiotensin converting enzyme inhibitor (ACEI), enalapril, and/or vitamin D receptor (VDR) activator, paricalcitol, on streptozotocin (STZ) diabetes-induced nephropathy and to elucidate the mechanisms of action through investigation of the effects on renal oxidative stress, antioxidant defense system and expressions of TNF-\u03b1, P53, caspase-3, and Bcl-2. Diabetes mellitus was induced in fasting male Wistar rats by single intraperitoneal injection of STZ (45 mg /kg b.w.) dissolved in citrate buffer pH 4.5. Ten days after STZ injection, the diabetic rats were treated with enalapril (25 mg/l of drinking water) and/or paricalcitol (8 \u00b5g/kg b.w. per os) dissolved in 5% DMSO daily for 4 weeks. The obtained data revealed that the treatment of diabetic Wistar rats with enalapril and/or paricalcitol led to a significant decrease in the elevated serum urea, uric acid, creatinine and sodium, potassium levels; thereby reflecting improvement of the impaired kidney function. The deteriorated kidney lipid peroxidation, GSH content and GST and catalase activities in diabetic rats were significantly ameliorated as a result of treatment with enalapril and/or paricalcitol. The elevated fasting and post-prandial serum glucose levels and the lowered serum insulin and C-peptide levels were also improved. Moreover, the treatment of diabetic rats successfully prevented the diabetes-induced histopathological deleterious changes of kidney and islets of Langerhans of pancreas. In association, the immunohistochemically detected pro-inflammatory cytokine TNF-\u03b1 and apoptotic mediators P53 and caspase-3 were remarkably decreased in kidney of diabetic rats as a result of treatment, while the expression of anti-apoptotic protein Bcl-2 was increased. Based on these findings, it can be concluded that enalapril and paricalcitol can prevent STZ diabetes-induced nephropathy though amelioration of the glycemic state and antioxidant defense system together with the suppression of oxidative stress, inflammation and apoptosis.","OBJECTIVE To evaluate the strength and validity of evidence on the association between the neutrophil to lymphocyte ratio (NLR) or tumour-associated neutrophils (TAN) and cancer prognosis.","","Calcium (Ca) absorption from the intestinal tract is promoted by active vitamin D (1\u03b1,25D3). Vitamin D not only promotes Ca homeostasis, but it also inhibits bone resorption and promotes osteogenesis, thus playing a role in the maintenance of normal bone metabolism. Because 1\u03b1,25D3 plays an important role in osteogenesis, vitamin D formulations, such as alfacalcidol (ALF) and eldecalcitol (ELD), are used for treating osteoporosis. While it is known that, in contrast to ALF, ELD is an active ligand that directly acts on bone, the reason for its superior osteogenesis effects is unknown. Cyp27b1-knockout mice (Cyp27b1\u2212/\u2212 mice) are congenitally deficient in 1\u03b1,25D3 and exhibit marked hypocalcemia and high parathyroid hormone levels, resulting in osteodystrophy involving bone hypocalcification and growth plate cartilage hypertrophy. However, because the vitamin D receptor is expressed normally in Cyp27b1\u2212/\u2212 mice, they respond normally to 1\u03b1,25D3. Accordingly, in Cyp27b1\u2212/\u2212 mice, the pharmacological effects of exogenously administered active vitamin D derivatives can be analyzed without being affected by 1\u03b1,25D3. We used Cyp27b1\u2212/\u2212 mice to characterize and clarify the superior osteogenic effects of ELD on the bone in comparison with ALF. The results indicated that compared to ALF, ELD strongly induces ECaC2, calbindin-D9k, and CYP24A1 in the duodenum, promoting Ca absorption and decreasing the plasma concentration of 1\u03b1,25D3, resulting in improved osteogenesis. Because bone morphological measurements demonstrated that ELD has stronger effects on bone calcification, trabecular formation, and cancellous bone density than ALF, ELD appears to be a more effective therapeutic agent for treating postmenopausal osteoporosis, in which cancellous bone density decreases markedly. By using Cyp27b1\u2212/\u2212 mice, this study was the first to succeed in clarifying the osteogenic effect of ELD without any influence of endogenous 1\u03b1,25D3. Furthermore, ELD more strongly enhanced bone mineralization, trabecular proliferation, and cancellous bone density than did ALF. Thus, ELD is expected to show an effect on postmenopausal osteoporosis, in which cancellous bone mineral density decreases markedly.","Detection of Gram-negative bacterial lipid A by the extracellular sensor, MD-2/TLR4 or the intracellular inflammasome sensors, CASP4 and CASP5, induces robust inflammatory responses. The chemical structure of lipid A, specifically the phosphorylation and acylation state, varies across and within bacterial species, potentially allowing pathogens to evade or suppress host immunity. Currently, it is not clear how distinct alterations in the phosphorylation or acylation state of lipid A affect both human TLR4 and CASP4/5 activation. Using a panel of engineered lipooligosaccharides (LOS) derived from Yersinia pestis with defined lipid A structures that vary in their acylation or phosphorylation state, we identified that differences in phosphorylation state did not affect TLR4 or CASP4/5 activation. However, the acylation state differentially impacted TLR4 and CASP4/5 activation. Specifically, all of the examined tetra-, penta-, and hexa-acylated LOS variants activated CASP4/5-dependent responses, whereas TLR4 responded to penta- and hexa-acylated LOS but did not respond to tetra-acylated LOS or pentaacylated LOS lacking the secondary acyl chain at the 3\u2019 position. As expected, lipid A alone was sufficient for TLR4 activation; however, human macrophages required both lipid A and the core oligosaccharide to mount a robust CASP4/5 inflammasome response. Our findings show that human TLR4 and CASP4/5 detect both shared and non-overlapping LOS/lipid A structures, which enables the innate immune system to recognize a wider range of bacterial LOS/lipid A, thereby constraining the ability of pathogens to evade innate immune detection.","Fabrication of microfluidic devices by photolithography generally requires specialized training and access to a cleanroom. As an alternative, 3D printing enables cost-effective fabrication of microdevices with complex features that would be suitable for many biomedical applications. However, commonly used resins are cytotoxic and unsuitable for devices involving cells. Furthermore, 3D prints are generally refractory to elastomer polymerization such that they cannot be used as master molds for fabricating devices from polymers (e.g. polydimethylsiloxane, or PDMS). Different post-print treatment strategies, such as heat curing, ultraviolet light exposure, and coating with silanes, have been explored to overcome these obstacles, but none have proven universally effective. Here, we show that deposition of a thin layer of parylene, a polymer commonly used for medical device applications, renders 3D prints biocompatible and allows them to be used as master molds for elastomeric device fabrication. When placed in culture dishes containing human neurons, regardless of resin type, uncoated 3D prints leached toxic material to yield complete cell death within 48 hours, whereas cells exhibited uniform viability and healthy morphology out to 21 days if the prints were coated with parylene. Diverse PDMS devices of different shapes and sizes were easily casted from parylene-coated 3D printed molds without any visible defects. As a proof-of-concept, we rapid prototyped and tested different types of PDMS devices, including triple chamber perfusion chips, droplet generators, and microwells. Overall, we suggest that the simplicity and reproducibility of this technique will make it attractive for fabricating traditional microdevices and rapid prototyping new designs. In particular, by minimizing user intervention on the fabrication and post-print treatment steps, our strategy could help make microfluidics more accessible to the biomedical research community.","COVID-19 is the current pandemic caused by severe acute respiratory syndrome virus 2 (SARS-CoV-2) that uses ACE2 protein on the cell surface. By analyzing publicly available datasets, I uncovered that alveolar early progenitors (AEP), a subset of the type-2 pneumocytes, showed increased ACE2 expression in the older lungs. AEPs co-express TMPRSS2, CTSL. Aged AEP-gene expression signature suggested an active response to beta-amyloid-induced ACE2 shedding, to limit the intercellular beta-amyloid accumulation in otherwise healthy human lungs. Susceptibility of AEP to SARS-CoV2 and ACE2 secretory capacity of these cells makes aged human lung sensitive for rapid-infection, by a possible in-solution ACE2 binding and entry into ACE2-negative cells, thereby increasing the target cell diversity and numbers. Single-cell analysis of COVID19 patients with moderate and severe infections, clearly showed that severe infections showed SARS-CoV-2 transcript in ACE2-negative TMPRSS-negative but CTSL-positive cell types in their bronchoalveolar lavage fluid, validating in-solution ACE2-binding enabling infection.","Targeted DNA sequences conservation analyses of 17 primate species demonstrated that human endogenous retroviruses (HERV) LTR7/HERVH and LTR5_Hs/HERVK appear to have distinct evolutionary histories charted by evidence of the earliest presence and expansion of highly-conserved (HC) LTR sequences. HC-LTR7 loci were mapped to genomes of Old World Monkeys (18% of all HC-LTR7 loci), suggesting that LTR7/HERVH have entered germlines of primates in Africa after the separation of the New World Monkey lineage. HC-LTR5_Hs loci have been identified in the Gibbon\u2019s genome (24% of all HC-LTR5_Hs loci), suggesting that LTR5_Hs/HERVK successfully colonized primates\u2019 germlines after the segregation of Gibbons\u2019 species. Subsequently, both LTR7 and LTR5_Hs undergo a marked \u223c4-5-fold expansion in genomes of Great Apes. Timelines of quantitative expansion of both LTR7 and LTR5_Hs loci during evolution of Great Apes appear to replicate the consensus evolutionary sequence of increasing cognitive and behavioral complexities of non-human primates, which seems particularly striking for LTR7 loci and 11 distinct LTR7 subfamilies.","Single-cell multi-omics technology is able to measure cells from multiple data modalities. Data integration method aims to integrate cells across data batches and modalities, and learn a comprehensive view of the cells. Data integration can be categorized into horizontal, vertical, diagonal, and mosaic integration, where mosaic integration is the most general and the most challenging case. Most of the existing data integration methods can only work with the first three cases, which constrains their applicability to various data integration tasks. We propose scMoMaT, a method that is able to integrate single cell multi-omics data under the mosaic scenario using matrix tri-factorization. The framework of scMoMaT makes it possible to uncover the cell type specific bio-markers at the same time when learning a unified cell representation. Moreover, scMoMaT can integrate cell batches with unequal cell type composition. Applying scMoMaT to multiple biological datasets shows that scMoMaT has superior performance compared to baseline methods.","Patients with advanced chronic kidney disease (CKD) often present with skeletal abnormalities; a condition known as renal osteodystrophy (ROD). While Tissue-nonspecific alkaline phosphatase (TNAP) and PHOSPHO1 are recognized to be critical for bone mineralization, their role in the etiology of ROD is unclear. To address this, ROD was induced in both wild-type and Phospho1 knockout (P1KO) mice using dietary adenine supplementation. The mice presented with hyperphosphatemia, hyperparathyroidism, and elevated levels of FGF23 and bone turnover markers. In particular, we noted that in CKD mice, bone mineral density (BMD) was increased in cortical bone (p &lt; 0.05) but decreased in trabecular bone (p &lt; 0.05). These changes were accompanied by decreased TNAP (p &lt; 0.01) and increased PHOSPHO1 (p &lt; 0.001) expression in wild-type CKD bones. In P1KO CKD mice, the cortical BMD phenotype was rescued, suggesting that the increased cortical BMD of CKD mice was driven by increased PHOSPHO1 expression. Other structural parameters were also improved in P1KO CKD mice. We further investigated the driver of the mineralization defects, by studying the effects of FGF23, PTH, and phosphate administration on PHOSPHO1 and TNAP expression by primary murine osteoblasts. We found both PHOSPHO1 and TNAP expression to be down-regulated in response to phosphate and PTH. While matrix mineralization was increased with phosphate (Pi), it decreased with PTH and FGF23 had no effect. The in vitro data suggest that the TNAP reduction in CKD-MBD is driven by the hyperphosphatemia and/or hyperparathyroidism noted in these mice, while the higher PHOSPHO1 expression may be a compensatory mechanism in an attempt to protect the bone from hypomineralization. We propose that increased PHOSPHO1 expression in ROD may contribute to the disordered skeletal mineralization characteristic of this progressive disorder.","Over a decade of genome-wide association studies (GWAS) have led to the finding of extreme polygenicity of complex traits. The phenomenon that \u201call genes affect every complex trait\u201d complicates Mendelian Randomization (MR) studies, where natural genetic variations are used as instruments to infer the causal effect of heritable risk factors. We reexamine the assumptions of existing MR methods and show how they need to be clarified to allow for pervasive horizontal pleiotropy and heterogeneous effect sizes. We propose a comprehensive framework GRAPPLE to analyze the causal effect of target risk factors with heterogeneous genetic instruments and identify possible pleiotropic patterns from data. By using GWAS summary statistics, GRAPPLE can efficiently use both strong and weak genetic instruments, detect the existence of multiple pleiotropic pathways, determine the causal direction and perform multivariable MR to adjust for confounding risk factors. With GRAPPLE, we analyze the effect of blood lipids, body mass index, and systolic blood pressure on 25 disease outcomes, gaining new information on their causal relationships and the potential pleiotropic pathways.","Since the emergence of CoVID-19 pandemic in China in late 2019, scientists are striving hard to explore non-toxic, viable anti-SARS-CoV-2 compounds or medicines. We determined In Vitro anti-SARS-CoV-2 activity of oral formulations (syrup and capsule) of an Iodine-complex (Renessans). A monolayer of vero cells were exposed to SARS-CoV-2 in the presence and absence of different concentrations (equivalent to 50, 05 and 0.5 \u03bcg/ml of I2) of Renessans. Anti-SARS-CoV-2 activity of each of the formulation was assessed in the form of cell survival, SARS-CoV-2-specific cytopathic effect (CPE) and genome quantization. With varying concentrations of syrup and capsule, a varying rate of inhibition of CPE, cells survival and virus replication was observed. Compared to 0.5 \u03bcg/ml concentration of Renessans syrup, 5 and 50 \u03bcg/ml showed comparable results where there was a 100% cell survival, no CPEs and a negligible viral replication (\u0394CT= 0.11 and 0.13, respectively). This study indicates that Renessans, containing iodine, may have potential activity against SARS-CoV-2 which needs to be further investigated in human clinical trials.","Background and Aims Intestinal homeostasis is maintained by specialized host cells and the gut microbiota. Wnt/\u03b2-catenin signaling is essential for gastrointestinal development and homeostasis, and its dysregulation has been implicated in inflammation and colorectal cancer. Axin1 negatively regulates activated Wnt/\u03b2-catenin signaling, but little is known regarding its role in regulating host-microbial interactions in health and disease. Here, we aim to demonstrate that intestinal Axin1 determines gut homeostasis and host response to inflammation.","Drug research with animal models is expensive, time-consuming and translation to clinical trials is often poor, resulting in a desire to replace, reduce, and refine the use of animal models. One approach to replace and reduce the use of animal models in research is using in vitro cell-culture models.","Bacteriophages (phages), Earth\u2019s most numerous biological entities, are natural constituents of alimentary matrices; in this study we describe the characterization of phage populations in a product obtained by fermentation of bovine milk and colostrum. Such characterizations were achieved using a microarray consisting of a chip covered in short DNA sequences that are specific to certain target organisms for a total of approximately 12,000 species. The only viruses evidenced by the array belonged to Siphoviridae, the largest phage family that targets bacteria and archea. The array yielded 27 iterations corresponding to a unique target. We discuss the putative role of some open reading frames of these phages in conferring health-supporting properties with particular reference to cells signaling and neurological development. We also describe the in vitro interaction of this fermented product with alpha-N-acetylgalactosaminidase, an enzyme whose activity in serum is elevated in neurodevelopmental disorders.","Bacterial phosphosignaling has long been synonymous with the histidine kinases of the two component systems, but many bacteria, including Mycobacterium tuberculosis (Mtb), also code for Ser/Thr protein kinases (STPKs). STPKs are the main phosphosignaling enzymes in eukaryotes, but the full extent of phosphorylation on protein Ser/Thr and Tyr (O-phosphorylation) in bacteria remains unclear. Here, we explored the global signaling capacity of the STPKs in Mtb. We generated STPK loss-and gain-of-function strains and measured the resulting O-phosphorylation and transcriptional changes. This deep phosphoproteome shows that O-phosphorylation in Mtb is an underexplored protein modification that affects &gt;70% of the proteome. The substrate-STPK interactions show an extensive interface with the transcriptional machinery, resulting in regulation of gene expression of \u223c30% of Mtb genes. Mtb O-phosphorylation gives rise to an expansive, distributed, and cooperative network of a complexity that has previously only been associated with eukaryotic phosphosignaling networks.","Mesenchymal stem cells have been the focus of intense research in bone development and regeneration. We demonstrate the potential of microparticles as modulating moieties of osteogenic response by utilizing their architectural features. Topographically textured microparticles of varying microscale features were produced by exploiting phase-separation of a readily-soluble sacrificial component from polylactic acid. The influence of varying topographical features on primary human mesenchymal stem cell attachment, proliferation and markers of osteogenesis was investigated. In the absence of osteoinductive supplements, cells cultured on textured microparticles exhibited notably increased expression of osteogenic markers relative to conventional smooth microparticles. They also exhibited varying morphological, attachment and proliferation responses. Significantly altered gene expression and metabolic profiles were observed, with varying histological characteristics in vivo. This study highlights how tailoring topographical design offers cell-instructive 3D microenvironments which allow manipulation of stem cell fate by eliciting the desired downstream response without use of exogenous osteoinductive factors.","Female mammalian cells harbor two X chromosomes, one of maternal and one of paternal origin. During development, one X randomly inactivates1\u20134. This renders either the maternal or paternal X active, causing X mosaicism that varies among individual females, with some showing considerable or complete skew in the general female population5\u20137. Parent-of-X-origin can modify epigenetics via DNA methylation8, 9 and possibly gene expression; thus, mosaicism could buffer dysregulated processes in aging and disease. However, whether X skewing \u2013 or its mosaicism \u2013 alters functions in females is largely unknown. Here we tested whether skew toward the maternal X (Xm) influences key functions of the body. Among cardiac, bone, metabolic, and brain functions, Xm selectively impaired cognition in female mice throughout the lifespan. Cognitive deficits were accompanied by Xm-mediated acceleration of biologic or epigenetic aging of the female hippocampus, a key center for learning and memory. Xm showed epigenetic imprinting of several genes within hippocampal neurons, suggesting silenced cognitive loci. Thus, the maternal X chromosome impaired cognition, accelerated brain aging, and silenced genes. Understanding how the maternal X impairs brain function could lead to new understanding of female heterogeneity in cognitive heath and to X chromosome-derived pathways against cognitive deficits and brain aging.","Three-dimensional (3D) imaging of osteocyte lacunae has recently substantiated the connection between lacunar shape and size, and osteocyte age, viability, and mechanotransduction. Yet it remains unclear why individual osteocytes reshape their lacunae and how networks of osteocytes change in response to local alterations in mechanical loads. We evaluated the effects of local mechanical stimuli on osteocyte lacunar morphometrics in tibial cortical bone from young female mice flown on the Space Shuttle for \u223c13 days. We optimized scan parameters, using a laboratory-based submicrometer-resolution X-Ray Microscope, to achieve large \u223c 0.3 mm3 fields of view with sufficient resolution (\u2265 0.3 \u03bcm) to visualize and measure thousands of lacunae per scan. Our novel approach avoids large measurement errors that are inherent in 2D and enables a facile 3D solution as compared to the lower resolution from benchtop micro-computed tomography (CT) systems or the cost and inaccessibility of synchrotron-based CT. Osteocyte lacunae were altered following microgravity exposure in a region-specific manner: more elongated (+7.0% Stretch) in predominately tensile-loaded bone as compared to those in compressively-loaded regions. In compressively-loaded bone, lacunae formed in microgravity were significantly larger (+6.9% Volume) than in the same region formed on Earth. We also evaluated lacunar heterogeneity (i.e., spatial autocorrelation of lacunar morphometric parameters) via kriging models. These statistical models demonstrated that heterogeneity varied with underlying spatial contributors, i.e. the local mechanical and biological environment. Yet in the absence of gravitational loading, osteocyte lacunae in newly formed bone were larger and were collectively more homogenous than in bone formed on Earth. Overall, this study shows that osteocyte reshape their lacunae in response to changes, or absence, in local mechanical stimuli and different biological environments. Additionally, spatial relationships among osteocytes are complex and necessitate evaluation in carefully selected regions of interest and of large cell populations.","Objective We aimed to investigate the skeletal phenotype of Winnie mouse model of spontaneous chronic colitis, which carries a mutation in the Muc2 gene and closely replicates IBD symptoms and pathophysiology. These mice have a high level of gut-derived serotonin (GDS), a potent osteoblastogenesis inhibitor. We explored the underlying mechanisms of bone loss associated with chronic intestinal inflammation.","Offspring health outcomes are often linked with epigenetic alterations triggered by maternal nutrition and intrauterine environment. Strong experimental data also link paternal preconception nutrition with pathophysiology in the offspring, but the mechanism(s) routing the effects of paternal exposures remain elusive. Animal experimental models have highlighted small non-coding RNAs (sncRNAs) as potential regulators of paternal effects, though less is known about the existence of similar mechanisms in human sperm. Here, we first characterised the baseline sncRNA landscape of human sperm, and then studied the effects of a 6-week diet intervention on their expression profile. Baseline profiling identified 5\u2019tRFs, miRNAs and piRNAs to be the most abundant sncRNA subtypes, primarily expressed from regulatory elements like UTRs, CpG-rich regions and promoters. Expression of a subset of these sncRNAs varied with age, BMI and sperm quality of the donor. Diet intervention enriched in vitamin D and omega-3 fatty acids showed a marked increase of these nutrients in circulation and altered the sperm sncRNA expression. These included 3 tRFs, 15 miRNAs and 112 piRNAs, with gene targets involved in fatty acid metabolism, vitamin D response (LXR/RXR activation, TGF-beta and Wnt signaling), and transposable elements. These findings provide evidence that human sperms are sensitive to alterations in exposures such as diet, and sncRNAs capture the epigenetic imprint of this change. Hence changes to paternal nutrition during preconception may improve sperm quality and offspring health outcomes. To benefit future research, we developed iDad_DB, an open access database of baseline and diet-altered sncRNA in human male germline.","The advance in microbiome and metabolome studies has generated rich omics data revealing the involvement of the microbial community in host disease pathogenesis through interactions with their host at a metabolic level. However, the computational tools to uncover these relationships are just emerging. Here, we present MiMeNet, a neural network framework for modeling microbe-metabolite relationships. Using ten iterations of 10-fold cross-validation on three paired microbiome-metabolome datasets, we show that MiMeNet more accurately predicts metabolite abundances (mean Spearman correlation coefficients increase from 0.108 to 0.309, 0.276 to 0.457, and -0.272 to 0.264) and identifies more well-predicted metabolites (increase in the number of well-predicted metabolites from 198 to 366, 104 to 143, and 4 to 29) compared to state-of-art linear models for individual metabolite predictions. Additionally, we demonstrate that MiMeNet can group microbes and metabolites with similar interaction patterns and functions to illuminate the underlying structure of the microbe-metabolite interaction network, which could potentially shed light on uncharacterized metabolites through \u201cGuilt by Association\u201d. Our results demonstrated that MiMeNet is a powerful tool to provide insights into the causes of metabolic dysregulation in disease, facilitating future hypothesis generation at the interface of the microbiome and metabolomics.","Ischemic stroke (IS) is a highly heritable trait. Genome-wide association studies have identified several commonly occurring susceptibility risk loci for this condition. However, there are limited data on the contribution of rare genetic variation to IS. We conducted a whole-exome association study of IS in 152,058 UK Biobank participants (mean age 57, 6.8 [SD 8.0], 83,131 [54.7%] were females), including 1,777 IS cases (mean age 61.4 [SD 6.6], 666 [37.5%] were females). We performed single-variant analyses for all variants and gene-based analyses for loss of function and deleterious missense rare variants. In the gene-based analysis, rare genetic variation at CYP2R1 was significantly associated with IS risk (P=2.6E-6), exceeding the Bonferroni-corrected threshold for 16,074 tests (P&lt;3.1E-6). We first replicated these findings using summary statistics from a genome-wide association study that included 67,162 IS cases and 454,450 controls (gene-based test for CYP2R1, P=0.003). We pursued a second replication focused on IS recurrence using individual-level data from 1,706 IS survivors, including 142 cases of recurrent IS, enrolled in the VISP trial (gene-based test for CYP2R1, P=0.001). We also found that common genetic variation at CYP2R1 was associated with white matter hyperintensity volume (42,310 participants) and both mean diffusivity and fractional anisotropy (17,663 participants) in the subcohort of UK Biobank (all gene-based tests P&lt;0.05). Because CYP2R1 plays an important role in vitamin D metabolism, our results support a role of this pathway in the occurrence of ischemic cerebrovascular disease.","Background Cystic Fibrosis (CF) is caused by mutations in the CFTR gene, of which over 2000 have been reported to date. Mutations have yet to be analyzed in aggregate to assess their distribution across the tertiary structure of the CFTR protein, an approach that could provide valuable insights into the structure-function relationship of CFTR. In addition, the binding site of Class I correctors (VX-809, VX-661, C18) is not well understood.","Ischemic brain injury represents insufficient oxygen supply to the brain and further damage occurs upon reoxygenation due to elevated intracellular levels excitatory neurotransmitter glutamate and subsequent production of reactive oxygen species (ROS) which has long been related to neuronal cell death of hippocampus brain region. Previously, using cell biological assay and transcriptomics analysis we reported that naturally occurring phytosterol Stigmasterol (ST) promotes brain development and function through the enhancement of neuronal cytoarchitectural complexity and functional maturation in rat hippocampal neurons by induction of immediate early genes (IEGs). In the present study we investigated the STs role in neuroprotection and found that ST also dose-dependently increased the neuronal viability in hypoxia reoxygenation (H/R) induced injury at hippocampal culture. ST, at an optimal concentration of 20 \u03bcM, significantly reduced the transport of vesicular glutamate (VGULT1), synaptic vesicle pool size, expression of GluN2B, rate of ROS formation (DCFDA) but restore mitochondrial membrane potential (JC1) and DNA fragmentation (H2AX) against H/R induced injury. More interestingly, ST also significantly induces the expression of autophagy marker protein LC3BII and the adaptor protein P62 but not HSC70 which indicates STs capability of induction of chaperon independent autophagy at H/R treated cultures. Furthermore densitometric analysis reveals ST also significantly increases PINK1 (PTEN induced protein kinase 1) expression therefore, indicates its role in mitophagy. In addition, molecular dynamic simulations study indicates that ST bind to LXR\u03b2 and forms hydrogen bonds with ASN239, GLU281, ARG319, THR316, SER278, ASN239 and SER278 residues at high occupancy with GLU281(20.21%) and ARG319 (21.04%,) residues, which is necessary for sterol binding to the LXR\u03b2. Taken together these findings suggest that neuroprotective effect of ST might be associated with anti-excitatory and anti-oxidative actions on CNS neurons and could be a promising drug candidate for the treatment or prevention of ischemic stroke related neurological disorders.","Background Hypocalcaemia has been reported in the context of acute COVID-19, where it has been associated with an increased risk of hospitalisation and disease severity. Calcium is an important intracellular messenger that controls diverse cellular processes. Two other clinically important coronaviruses, SARS-CoV-1 and Middle East respiratory syndrome (MERS)-CoV, can use calcium ions to enter and replicate within host cells. Calcium may therefore be important in the pathophysiology of COVID-19 infection. We sought to investigate whether calcium derangement was a specific feature of COVID-19 that distinguishes it from other infective pneumonias, and its association with disease severity.","Artificial metalloenzymes (ArMs) catalyzing new-to-nature reactions under mild conditions could play an important role in the transition to a sustainable, circular economy. While ArMs have been created for a variety of bioorthogonal transformations, attempts at optimizing their performance by enzyme engineering have been case-specific and resulted only in modest improvements. To realize the full potential of ArMs, methods that enable the rapid discovery of highly active ArM variants for any reaction of interest are required. Here, we introduce a broadly applicable, automation-compatible ArM engineering platform, which relies on periplasmic compartmentalization in Escherichia coli to rapidly and reliably identify improved ArM variants based on the biotin-streptavidin technology. We systematically assess 400 ArM mutants for five bioorthogonal transformations involving different metal cofactors, reaction mechanisms and substrate-product pairs, including novel ArMs for gold-catalyzed hydroamination and hydroarylation. The achieved activity enhancements of up to fifteen-fold over wild type highlight the potential of the systematic approach to ArM engineering. We further capitalize on the sequence-activity data to suggest and validate smart strategies for future screening campaigns. This systematic, multi-reaction study has important implications for the development of highly active ArMs for novel applications in biocatalysis and synthetic biology.","UV-C processing of whole milk (WM) using a designed pilot scale Dean flow system was conducted at flow rates (11.88, 23.77, and 47.55 gph), Reynolds number ranges from 2890-11562 and the Dean number (at curved region) calculated as (648-2595) to inactivate bacterial endospores and virus particles. Biodosimetry studies were conducted to quantify the reduction equivalent fluence at selected experimental conditions. Results revealed that the fluence distribution improved as flow rate increases, attributed to increase in Dean effects and turbulence intensity. Microbial inactivation studies conducted at 47.55 gph showed 0.91 \u00b1 0.15 and 2.14 \u00b1 0.19 log reduction/ pass for B. cereus endospores and T1UV phage. Linear inactivation trend was observed against number of passes which clearly demonstrates equivalent fluence delivery during each pass. Lipid peroxidation value and volatiles profile did not change significantly at UV fluence of 60 mJ/cm2. Lower EEO value signifies the higher electrical efficiency of the system.","Ciliopathies represent a disease class characterized by a broad range of phenotypes including polycystic kidneys and skeletal anomalies. Ciliopathic skeletal phenotypes are among the most common and most difficult to treat due to a poor understanding of the pathological mechanisms leading to disease. Using an avian model (talpid2) for a human ciliopathy with skeletal anomalies (Orofaciodigital syndrome 14), we identified disruptions in the FGF23-PTH axis that resulted in reduced calcium uptake in the developing mandible and subsequent micrognathia. While pharmacological intervention with the FDA-approved pan-FGFR inhibitor AZD4547 alone rescued expression of the FGF target Sprouty2, it did not significantly rescue micrognathia. In contrast, treatment with a cocktail of AZD4547 and Teriparatide acetate, a PTH agonist and FDA-approved treatment for osteoporosis, resulted in a molecular, cellular, and phenotypic rescue of ciliopathic micrognathia in talpid2 mutants. Together, these data provide novel insight into pathological molecular mechanisms associated with ciliopathic skeletal phenotypes and a potential therapeutic strategy
