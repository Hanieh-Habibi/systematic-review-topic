those cats that the owners had reported as being diagnosed with TR by a veterinarian as TR-cats and compared them to all other cats. In the case-control study, we included only cats with owner-reported veterinarian-diagnosed oral and dental diseases. We defined cats with TR-diagnosis made under sedation as TR-cases. Other veterinarian-diagnosed TR-cats were excluded. Cats with other oral and dental diseases were used as controls. The model with the entire population included 308 TR-cats compared with 7508 cats, and the case-control study included 198 TR-cats and 1683 controls. Although the diagnoses were reportedly made by a veterinarian, the owner answered the survey and might have understood, remembered, or interpreted the diagnoses in a way that could affect the results. The results indicated an increasing risk of TR with age. Dental calculus, gingivitis, and periodontitis were potential risk factors for TR. These findings and the interaction between dental calculus and gingivitis suggest that inflammatory changes caused by dental calculus increase the risk of TR. Keeping food available constantly was a potential protective factor. We found that Cornish Rex, European, and Ragdoll breeds were at higher risk for TR. The observed differences between breeds highlight a genetic contribution.","Aim To evaluate associations of plasma 25(OH)D status with the likelihood of coronavirus disease (COVID-19) infection and hospitalization.","Osteoarthritis (OA) is a common chronic degenerative joint disease affecting articular cartilage and underlying bone. Both genetic and environmental factors appear to contribute to the development of this disease. Specifically, pathological levels of biomechanical stress on joints play a notable role in disease initiation and progression. Population-level gene expression studies of cartilage cells experiencing biomechanical stress may uncover gene-by-environment interactions relevant to OA and human joint health. To build a foundation for such studies, we applied differentiation protocols to develop an in vitro system of chondrogenic cell lines (iPSC-chondrocytes). We characterized gene regulatory responses of three human iPSC-chondrocyte lines to cyclic tensile strain treatment. We measured the contribution of biological and technical factors to gene expression variation in this system and, even in this small sample, found several genes that exhibit inter-individual expression differences in response to mechanical strain, including genes previously implicated in OA. Expanding this system to include iPSC-chondrocytes from a larger number of individuals will allow us to characterize and better understand gene-by-environment interactions related to OA and joint health.","Suspended animation states such as hibernation or diapause allow organisms to survive extreme environments. But the mechanisms underlying the evolution of these extreme survival states are unknown. The African turquoise killifish has evolved diapause as a form of suspended development to survive the complete drought that occurs every year in its habitat. Here we show that many gene duplicates \u2013 paralogs \u2013 exhibit specialized expression in diapause versus normal development in the African turquoise killifish. Surprisingly, paralogs with specialized expression in diapause are evolutionarily very ancient, and they are also present even in vertebrates that do not exhibit diapause. Profiling the chromatin accessibility landscape among different fish species reveals an evolutionarily recent increase in chromatin accessibility at these very ancient paralogs, suggesting rewiring of their regulatory landscape. The increase in chromatin accessibility in the African turquoise killifish is linked to the presence of new binding sites for transcription factors (e.g., FOXO, REST, and PPAR), due to both de novo mutations and transposable element insertion. Interestingly, accessible chromatin regions in diapause are enriched for lipid metabolism genes. By performing lipidomics in different fish species, we uncover a specific lipid profile in African turquoise killifish embryos in diapause. Notably, select very long-chain fatty acids are high in diapause, suggesting they may be used for long-term survival in this state. Together, our multi-omic analysis indicates that diapause is driven by regulatory innovation of very ancient gene programs that are critical for survival. Our work also suggests a mechanism for how complex adaptations evolve in nature and offers strategies by which a suspended animation program could be reactivated in other species for long-term preservation.","Background Little is known about the relative influence of demographic, behavioural, and vaccine-related factors on risk of post-vaccination SARS-CoV-2 infection. We aimed to identify risk factors for SARS-CoV-2 infection after primary and booster vaccinations.","Publicly available genome-wide association studies (GWAS) summary statistics exhibit uneven quality, which can impact the validity of follow-up analyses. First, we present an overview of possible misspecifications that come with GWAS summary statistics. Then, in both simulations and real data analyses, we show that additional information such as imputation INFO scores, allele frequencies, and per-variant sample sizes in GWAS summary statistics can be used to detect possible issues and correct for misspecifications in the GWAS summary statistics. One important motivation for us is to improve the predictive performance of polygenic scores built from these summary statistics. Unfortunately, due to the lack of reporting standards for GWAS summary statistics, this additional information is not systematically reported. We also show that using well-matched LD references can improve model fit and translate into more accurate prediction. Finally, we discuss how to make polygenic score methods such as lassosum and LDpred2 more robust to these misspecifications to improve their predictive power.","Objective This study aimed to determine whether serum vitamin D is independently associated with COVID-19 infection and outcomes in patients with COVID-19.","Objectives To investigate the possible role of Vitamin D (Vit D) deficiency via unregulated inflammation in COVID-19 complications and associated mortality.","INTRODUCTION Coronavirus disease (COVID-19) is a global pandemic. Vitamin D deficiency has been associated with susceptibility to infectious disease. In this study, the association between COVID-19 outcomes and vitamin D levels in patients attending a COVID-19 reference center in Mexico City are examined.","Steroid hormones promote stem cell self-renewal in many tissues; however, the molecular mechanisms by which hormone signaling is integrated with niche-derived signals are largely uncharacterized. In the Drosophila ovary, the steroid hormone ecdysone promotes germline stem cell (GSC) self-renewal. Despite strong evidence that ecdysone modulates the reception of bone morphogenetic protein (BMP) signals in GSCs, transcriptional targets of ecdysone signaling that facilitate BMP reception are unknown. Here, we report that ecdysone signaling promotes the expression of the heterogeneous nuclear ribonucleoproteins (hnRNPs) squid, hephaestus, Hrb27C, and Hrb87F in GSCs. These hnRNPs functionally interact with ecdysone signaling to control GSC number and are cell autonomously required in GSCs for their maintenance. We demonstrate that hnRNPs promote GSC self-renewal by binding to transcripts essential for proper BMP signaling, including the BMP receptors thickveins and punt. Our findings support the model that stem cells coordinate local and long-range signals at the transcriptional and post-transcriptional levels to maintain self-renewal in response to physiological demand.","Although amyloid beta (A\u03b2) deposition is one of the major causes of white matter (WM) alterations in Alzheimer\u2019s disease (AD), little is known about the underlying basis of WM damage and its association with global structural connectivity and network topology. We aimed to dissect the contributions of WM microstructure to structural connectivity and network properties in the ArcA\u03b2 mice model of A\u03b2 amyloidosis.","Background The coronavirus disease (COVID-19) first identified in Wuhan in December 2019 became a pandemic within a few months of its discovery. The impact of COVID-19 is due to both its rapid spread and its severity, but the determinants of severity have not been fully delineated.","Background Vitamin D inadequacy affects almost 50% of adults in the United States and is associated with numerous adverse health effects. Vitamin D concentration [25(OH)D] is a complex trait with genetic and environmental predictors that work in tandem to influence 25(OH)D and may determine how much vitamin D intake is required to reach an optimal 25(OH)D concentration. To date, there has been little investigation into how genetics and environment interact to affect 25(OH)D.","Peroxisome proliferator activated receptor beta/delta (PPAR\u03b2/\u03b4) is a nuclear receptor ubiquitously expressed in cells whose signaling controls inflammation and metabolism. However, there are great discrepancies in understanding the role of PPAR\u03b2/\u03b4, having both anti- and pro-effects on inflammation. Understanding the PPAR\u03b2/\u03b4 mechanism of action may provide new molecular mechanisms for treating a variety of inflammatory-related diseases.","Besides its functions in the skeletomuscular system, vitamin D also promotes protective immunity against viral pathogens. Viral sensing by mammalian cells triggers nuclear activation of RelA/NF-\u03baB and IRF3 factors, which collaborate in mediating the early induction of antiviral type 1 interferons (T1-IFNs). Autocrine T1-IFN signaling further accumulates otherwise negligibly expressed IRF7 in virus-infected cells that then sustains T1-IFN production in a positive feedback. Surprisingly, prior cell-culture studies revealed that vitamin D actually suppresses signal-induced RelA activation. Indeed, it remains unclear how vitamin D limits viral multiplication in a cell-autonomous manner. Here, we examined the role of vitamin D in controlling cellular infections by the Chandipura virus (CHPV), a cytoplasmic RNA virus implicated in human epidemics. We found that vitamin D conditioning produced an altered cell state less permissive for CHPV multiplication because of the heightened expression of T1-IFNs. It is thought that viruses also induce a distinct RelB/NF-\u03baB activity, which counteracts RelA-driven T1-IFN expressions in infected cells. Our analyses instead characterized a basal nuclear RelB activity, which was downregulated upon vitamin D-mediated suppression of RelB synthesis. Interestingly, this vitamin D-RelB pathway provoked IRF7-mediated positive autoregulation augmenting constitutive T1-IFN expressions even in the absence of viral infections. Accordingly, RelB deficiency rendered redundant, while IRF7 depletion abrogated antiviral vitamin D actions. In sum, our study suggests that the homeostatic state of the signaling circuitry comprising of the NF-\u03baB and T1-IFN pathways connects micronutrients to antiviral immunity at the cellular level.","Importance The benefit of vitamin D treatment for coronavirus disease 2019 (COVID-19) remains unclear.","Background Cystic fibrosis (CF) is a genetic disorder in which the respiratory system gets clogged with mucus leads to progressive lung damage. There is no known cure for CF but several treatments to manage symptoms and reduce complications. Vitamin D deficiency is common in CF associated with increased infection and inflammation. This systematic review and meta-analysis will evaluate the effectiveness of vitamin D treatment in reducing respiratory tract infection and inflammation in patients with CF.","Background The interplay between hosts and their associated microbiome is now recognized as a fundamental basis of the ecology, evolution and development of both players. These interdependencies inspired a new view of multicellular organisms as \u201cmetaorganisms\u201d. The goal of the Collaborative Research Center \u201cOrigin and Function of Metaorganisms\u201d is to understand why and how microbial communities form long-term associations with hosts from diverse taxonomic groups, ranging from sponges to humans in addition to plants.","Background Excessive and continuous exposure to ultraviolet radiation (UVR) can cause skin cancer (SC), photoaging, and cataracts. Photoprotection (PhP) is the most important tool in preventing against these harmful effects. Elementary and high school students should be targeted in PhP campaigns because the solar radiation that youngers receive increases the risk of SC in adulthood. However, PhP policies are scarce in developing countries.","Background Herbal medicinal products have a long-standing history of use in the therapy of common respiratory infections. In the COVID-19 pandemic, they may have the potential for symptom relief in non-severe or moderate disease cases. Here we describe the results derived by in vitro screening of five herbal medicinal products with regard to their potential to i) interfere with the binding of the human Angiotensin-converting enzyme 2 (ACE2) receptor with the SARS-CoV-2 Spike S1 protein, ii) modulate the release of the human defensin HBD1 and cathelicidin LL-37 from human A549 lung cells upon Spike S1 protein stimulation and iii) modulate the release of IFN-\u03b3 from activated human peripheral blood mononuclear cells (PBMC). The investigated extracts were: Sinupret extract (SINx), Bronchipret thyme-ivy (BRO TE), Bronchipret thyme-primrose (BRO TP), Imupret (IMU), and Tonsipret (TOP).","Nineteenth century medical understanding of human metabolism was limited, therefore, the incidence of metabolic deficiencies was not fully recorded. In addition, the transition from agricultural based mode of life to the industrial one significantly changed the pattern of these metabolic deficiencies. They were further altered by colonisation of distant continents. Palaeopathological study of skeletal remains from the early industrialised colonial era allowed light to be shed on the metabolic stresses produced by this new mode of life. Aims of this study were to investigate manifestations of disease in skeletal remains from 65 (20 adults, 45 sub-adults) migrant settlers buried in the \u201cfree ground\u201d of St Mary\u2019s Anglican Church Cemetery (1847 to 1927). An area allocated for burials paid for by the South Australian Government. Skeletal manifestations were determined and interpreted in terms of their multiple aetiologies. Findings were compared with those published for two 19th century British samples. Skeletal manifestations, commonly related to metabolic deficiencies, were observed. Areas of abnormal porosity of bone cortices were seen in 9 adults and 12 sub-adults, flaring of metaphyses was seen in one sub-adult, flaring of costochondral junctions of the ribs was seen in one sub-adult. Porous lesions of orbital roof bones (Types 3 to 5) were seen on three sub-adults. Micro-CT scans of tooth samples located interglobular dentine in three individuals. Comparison of St Mary\u2019s findings with St Martins, Birmingham, and St Peter\u2019s, Wolverhampton, UK, showed more individuals from St Mary\u2019s had areas of abnormal porosity of bone cortices possibly related to vitamin C deficiency. However, St Mary\u2019s sample displayed fewer changes attributable to vitamin D deficiency as expected in a country with greater UV irradiation. This indicates that, although the early industrialisation produced metabolic stresses, change of the environment through colonisation of new continents altered the distribution of metabolic deficiencies.","The gut microbiome has been implicated in a variety of physiological states, but controversy over causality remains unresolved. Here, we performed bidirectional Mendelian randomization (MR) analyses on 3,432 Chinese individuals with whole genome, whole metagenome, anthropometric, and blood metabolic trait data. We identified 58 causal relationships between the gut microbiome and blood metabolites, and replicated 43 of them. Increased relative abundances of fecal Oscillibacter and Alistipes were causally linked to decreased triglyceride concentration. Conversely, blood metabolites such as glutamic acid appeared to decrease fecal Oxalobacter, and members of Proteobacteria were influenced by metabolites such as 5-methyltetrahydrofolic acid, alanine, glutamate, and selenium. Two-sample MR with data from Biobank Japan partly corroborated results with triglyceride and with uric acid, and also provided causal support for published fecal bacterial markers for cancer and cardiovascular diseases. This study illustrates the value of human genetic information to help prioritize gut microbial features for mechanistic and clinical studies.","Aims Histological examination of the rib is of critical value in perinatal pathology and points to the health of the child preceding death. The rib is considered ideal because it is the most rapidly growing long bone in infants and demonstrates growth arrest at onset of the insult. We aimed to identify: 1: changes in the perichondrial ring in the rib of infants and children up to 16 months of age dying suddenly at our institution and 2: any association with presence of histological changes of vitamin D deficiency (VDD) /metabolic bone disease (MBD) in the growth plate.","Retrotransposons are genetic elements capable of their own propagation and insertion into the human genome. Because of their mutagenic potential, retrotransposons are heavily suppressed by mechanisms including DNA methylation. Increased age is associated with decreasing DNA methylation of the LINE-1 retrotransposon and may partially explain the predisposition towards malignancy with advancing age. Vitamin D has been investigated for its effects on DNA methylation at LINE-1 elements with mixed results. This study hypothesised that LINE-1 DNA methylation is altered by vitamin D exposure and age. Using whole genome bisulfite sequencing of adult and newborn haematopoietic progenitors, DNA methylation at LINE-1 elements was not found to vary between cells cultured with or without calcitriol, both in adults and newborns. In contrast, several LINE-1 regions were found to be differentially methylated between adults and children, but these were not uniformly hypermethylated in paediatric cells. The results of this study suggest that at least in haematopoietic cells, vitamin D does not appear to affect LINE-1 methylation.","Shift work has serious health impacts due to desynchronization of the circadian rhythm; consequently, the workers have increased sleep disturbances. Another impact is working hours, which can contribute to decreased sun exposure and lead to the development of hypovitaminosis D. Vitamin D has been implicated in extraskeletal functions in many physiological mechanisms, including sleep. Therefore, we aimed to verify the association between sleep parameters and hypovitaminosis D in shift workers with cardiovascular risk. We conducted a cross-sectional study of 82 male rotating shift workers (24-57 years old) with at least one cardiovascular risk factor (such as hyperglycemia, dyslipidemia, abdominal obesity, physical inactivity, hypertension, and smoking). Polysomnography was used to evaluate sleep parameters, while vitamin D levels were measured using a chemiluminescence method. Logistic regression was used to model the association between hypovitaminosis D and sleep parameters after adjustment for relevant covariates. Hypovitaminosis D (&lt; 20 ng/mL) was seen in 30.5% of the workers. Shift workers with hypovitaminosis D had lower sleep efficiency, increased microarousal index, and lower arterial oxygen saturation after adjusting for seasonality, age, and body fat. Therefore, we suggest that hypovitaminosis D is associated with greater sleep disturbances in rotating shift workers with cardiovascular risk factors.","Cocaine dependence is a complex psychiatric disorder that is highly comorbid with other psychiatric traits. Twin and adoption studies suggest that genetic variants contribute substantially to cocaine dependence susceptibility, which has an estimated heritability of 65-79%. Here we performed a meta-analysis of genome-wide association studies of cocaine dependence using four datasets from the dbGaP repository (2,085 cases and 4,293 controls, all of them selected by their European ancestry). Although no genome-wide significant hits were found in the SNP-based analysis, the gene-based analysis identified HIST1H2BD as associated with cocaine-dependence (10% FDR). This gene is located in a region on chromosome 6 enriched in histone-related genes, previously associated with schizophrenia (SCZ). Furthermore, we performed LD Score regression analysis with comorbid conditions and found significant genetic correlations between cocaine dependence and SCZ, ADHD, major depressive disorder (MDD) and risk taking. We also found, through polygenic risk score analysis, that all tested phenotypes can significantly predict cocaine dependence status: SCZ (R2=2.28%; P=1.21e-26), ADHD (R2=1.39%; P=4.5e-17), risk taking (R2=0.60%; P=2.7e-08), MDD (R2=1.21%; P=4.35e-15), children\u2019s aggressiveness (R2=0.3%; P=8.8e-05) and antisocial behavior (R2=1.33%; P=2.2e-16). To our knowledge, this is the largest reported cocaine dependence GWAS meta-analysis in European-ancestry individuals. We identified suggestive associations in regions that may be related to cocaine dependence and found evidence for shared genetic risk factors between cocaine dependence and several comorbid psychiatric traits. However, the sample size is limited and further studies are needed to confirm these results.","Background Vitamin D levels have been reported to be associated with COVID-19 susceptibility, severity and mortality events.. We performed a meta-analysis of randomized controlled trials (RCTs) to evaluate the use of vitamin D intervention on COVID-19 outcomes.","A growing body of evidence shows that poor vitamin D status has been associated with an increased susceptibility to viral and bacterial respiratory infections. In this study, we aimed to examine the association between vitamin D and COVID-19 risk and outcomes, and to explore potential causal effects. We used logistic regression to identify associations between different vitamin D variables (25-hydroxyvitamin D concentration (25-OHD), ambient UVB and genetically-predicted 25-OHD concentrations) and COVID-19 (risk of infection, hospitalisation and death) in 495,780 participants from UK Biobank. We subsequently performed a Mendelian Randomisation (MR) study to test if there was any causal effect. In total, 1,746 COVID-19 cases and 399 COVID-19 deaths occurred between March and June 2020. We found significant inverse associations between COVID-19 infection and 25-OHD in univariable models, but these associations were non-significant after adjustment for confounders. Ambient UVB was strongly and inversely associated with hospitalization and death. Although the main MR analysis showed that genetically-predicted vitamin D levels were not causally associated with COVID-19 risk, MR sensitivity analysis using weighted mode method indicated a potential causal effect (OR=0.72, 95% CI:0.53-0.98; P=0.041). In conclusion, our study found suggestive evidence of association between vitamin D and the risk or severity of COVID-19 but further studies are needed.","Background Altered gait is a frequent feature of Alzheimer\u2019s disease (AD), as is vitamin D deficiency. Treatment with memantine and vitamin D can protect cortical axons from exposure to amyloid-\u03b2 and glutamate toxicity, suggesting this combination may mitigate altered gait in AD.","Bile acids (BAs) are lipid emulsifying metabolites synthesized in hepatocytes and maintained in vivo through enterohepatic circulation between the liver and small intestine1. As detergents, BAs can cause toxicity and inflammation in enterohepatic tissues2. Nuclear receptors maintain BA homeostasis in hepatocytes and enterocytes3, but it is unclear how mucosal immune cells tolerate high BA concentrations in the small intestine lamina propria (siLP). We previously reported that CD4+ T effector (Teff) cells upregulate expression of the xenobiotic transporter MDR1/ABCB1 in the siLP to prevent BA toxicity and suppress Crohn\u2019s disease-like small bowel inflammation4. Here, we identify the nuclear xenobiotic receptor, constitutive androstane receptor (CAR/NR1I3), as a regulator of MDR1 expression in T cells, and safeguard against BA toxicity and inflammation in the small intestine. CAR was activated and induced large-scale transcriptional reprograming in Teff cells infiltrating the siLP, but not the colon. CAR induced expression of detoxifying enzymes and transporters in siLP Teff cells, as in hepatocytes, but also the key anti-inflammatory cytokine, Il10. Accordingly, CAR-deficiency in T cells exacerbated, whereas pharmacologic CAR activation suppressed, BA-driven ileitis in T cell-reconstituted Rag\u2212/\u2212 mice. These data suggest that CAR acts locally in small intestinal T cells to detoxify BAs and resolve inflammation. Activation of this program offers an unexpected strategy to treat small bowel Crohn\u2019s disease, and provides evidence of lymphocyte sub-specialization within the small intestine.","Long noncoding RNAs (lncRNAs) are emerging as a class of genes whose importance has yet to be fully realized. It is becoming clear that the primary function of lncRNAs is to regulate gene expression, and they do so through a variety of mechanisms that are critically tied to their subcellular localization. Although most lncRNAs are poorly understood, mapping lncRNA subcellular localization can provide a foundation for understanding these mechanisms. Here, we present an initial step toward uncovering the localization landscape of lncRNAs in the human retinal pigmented epithelium (RPE) using high throughput RNA-Sequencing (RNA-Seq). To do this, we differentiated human induced pluripotent stem cells (iPSCs) into RPE, isolated RNA from nuclear and cytoplasmic fractions, and performed RNA-Seq on both. Furthermore, we investigated lncRNA localization changes that occur in response to oxidative stress. We discovered that, under normal conditions, most lncRNAs (76%) are seen in both the nucleus and the cytoplasm to a similar degree, but of the transcripts that are highly enriched in one compartment, more are nuclear (18.6%) than cytoplasmic (5.6%). Interestingly, under oxidative stress conditions, we observed an increase in lncRNA localization in both nuclear (23.5%) and cytoplasmic (9.7%) fractions. In addition, we found that nuclear localization was partially attributable to the presence of previously described nuclear retention motifs, while adenosine to inosine (A-to-I) RNA editing appeared to play a very minimal role. Our findings regarding lncRNA localization in the RPE provide two avenues for future research: 1) how lncRNAs function in the RPE, and 2) how one environmental factor, in isolation, may play a role in retinal disease pathogenesis.","Brain aging trajectories among those of the same chronological age can vary significantly. Statistical models have been created for estimating the apparent age of the brain, or predicted brain age, with imaging data. Recently, convolutional neural networks (CNNs) have shown the potential to more accurately predict brain age. We trained a CNN on 16,998 UK Biobank subjects, and in validation tests found that it was more accurate than a regression model for predicting brain age. A genome-wide association study was conducted on CNN-derived predicted brain age whereby we identified single nucleotide polymorphisms from four independent loci significantly associated with brain aging. One locus has been previously reported to be associated with brain aging. The three other loci were novel. Our results suggest that a more accurate brain age prediction enables the discovery of novel genetic associations, which may be valuable for identifying other lifestyle factors associated with brain aging.","Introduction Immunosenescence leads to increased morbidity and mortality associated with viral infections and weaker vaccine responses. This has been well documented for seasonal influenza and the current pandemic with Sars-Cov2, which disproportionately impact older adults, particularly those in residential aged care facilities. Inadequate nutrient intake associated with impaired immunity, respiratory and muscle function are likely to augment the effects of immunosenescence. In this study, we test whether the effects of inadequate nutrition can be reversed by multi-nutrient supplementation, consequently enhancing vaccine responses, reducing the risk of viral infections, and improving respiratory and muscle function.","The TAM receptor tyrosine kinases (RTK) Mer and Axl have been implicated in liver disease, yet our understanding of their roles in liver homeostasis and injury is limited. We therefore examined the performance of Mer and Axl mutant mice during aging, and in four models of liver injury. We find that Mer and Axl are most prominently expressed in Kupffer and hepatic endothelial cells, and that as Axl-/-Mertk-/- mice normally age, they develop profound liver disease. We further find that Mer signaling is critical to the phagocytosis of apoptotic hepatocytes that are generated during acute hepatic injury, and that Mer and Axl act in concert to inhibit injury-triggered cytokine production. TAM expression in Kupffer cells is crucial for these effects. In contrast, we show that Axl is uniquely important in mitigating liver damage during acute acetaminophen intoxication. Finally, we demonstrate that Axl exacerbates the fibrosis that develops in a model of chronic hepatic injury. These divergent effects have important implications for the design and implementation of TAM-directed therapeutics that target these RTKs in the liver.","For the first time, we report the influence of vitamin D2 and vitamin D3 on genome-wide gene expression in whole blood from healthy women representing two ethnic groups, white European and South Asian. In this randomised placebo-controlled trial, participants were given daily physiological doses (15 \u00b5g) of either vitamin D2 or D3 for 12 weeks and changes in the transcriptome were compared relative to the transcriptome at baseline. While there was some overlap in the repertoire of differentially expressed genes after supplementation with each vitamin D source, most changes were specific to either vitamin D3 or vitamin D2, suggesting that each form of the vitamin may have different effects on human physiology. Notably, following vitamin D3 supplementation, the majority of changes in gene expression reflected a down-regulation in the activity of genes, many encoding components of the innate and adaptive immune systems. These are consistent with the emerging concept that vitamin D orchestrates a shift in the immune system towards a more tolerogenic status. Moreover, divergent changes were observed following supplementation with either vitamin D3 or vitamin D2 for gene expression associated with type 1 and type 2 interferon activity. This is particularly intriguing as interferons play a critical role in the innate response to infection and aberrant type 1 interferon signalling is implicated in severe COVID-19 disease. The observed differences in gene expression after supplementation with vitamin D2 compared with vitamin D3 warrant a more intensive investigation of the biological effects of the two forms of vitamin D on human physiology.","We developed a novel method for efficiently estimating time-varying selection coefficients from genome-wide ancient DNA data. In simulations, our method accurately recovers selective trajectories, and is robust to mis-specification of population size. We applied it to a large dataset of ancient and present-day human genomes from Britain, and identified seven loci with genome-wide significant evidence of selection in the past 4500 years. Almost all of them are related to increased vitamin D or calcium levels, and we conclude that lack of vitamin D and consequent low calcium was consistently the most important selective pressure in Britain since the Bronze Age. However, the strength of selection on individual loci varied substantially over time, suggesting that cultural or environmental factors moderated the genetic response to this pressure. Of 28 complex anthropometric and metabolic traits, skin pigmentation was the only one with significant evidence of polygenic selection, further underscoring the importance of phenotypes related to vitamin D. Our approach illustrates the power of ancient DNA to characterize selection in human populations and illuminates the recent evolutionary history of Britain.","  Objective: 25-hydroxyvitamin D (25OHD) deficiency has been associated with\nsleep disorders in adults. Only three cross-sectional studies were performed in\nchildren and showed an association between 25OHD deficiency and both\nobstructive sleep apnea syndrome and primary snoring. No longitudinal study has\nbeen performed in children from the general population. We analyzed the\nassociation between cord-blood vitamin D level at birth and night-sleep\nduration trajectories for children between 2 and 5-6 years old in a\nnon-clinical cohort.Method: We included 264 children from the French EDEN\nmother-child birth-cohort with both cord-blood 25OHD level determined by\nradio-immunoassay at birth, and night-sleep trajectories for children between 2\nand 5-6 years old obtained by the group-based trajectory modeling method.\nAssociations between 25OHD and sleep trajectories were assessed by multinomial\nlogistic regression adjusted for maternal and child characteristics.Results:\nThe trajectories short sleep (&lt;10h30/night), medium-low sleep\n(10h30-11h00/night), medium-high sleep ($\\approx$11h30/night), long sleep\n($\\ge$11h30/night) and changing sleep (decreased from $\\ge$11h30 to\n10h30-11h00/night) represented 5%, 46%, 37%, 4% and 8% of the children,\nrespectively. The mean 25OHD level was 19 ng/ml (SD=11, range 3 to 63). It was\n12 (SD=7), 20 (SD=11), 19 (SD=10), 14 (SD=7) and 16 (SD=8) ng/ml for children\nwith short, medium-low, medium-high, long and changing sleep trajectories,\nrespectively. On adjusted analysis, for each 1-ng/ml decrease in 25OHD level,\nthe odds of belonging to the short sleep versus medium-high sleep trajectory\nwas increased (odds ratio =1.12, 95% confidence interval [1.01-1.25]). We found\nno other significant association between 25OHD level and other\ntrajectories.Conclusion: Low 25OHD level at birth may be associated with\nincreased probability of being a persistent short sleeper in preschool years.\nThese results need confirmation.\n","Background COVID-19 is a major pandemic that has killed more than 196,000 people. The COVID-19 disease course is strikingly divergent. Approximately 80-85% of patients experience mild or no symptoms, while the remainder develop severe disease. The mechanisms underlying these divergent outcomes are unclear. Emerging health disparities data regarding African American and homeless populations suggest that vitamin D insufficiency (VDI) may be an underlying driver of COVID-19 severity. To better define the VDI-COVID-19 link, we determined the prevalence of VDI among our COVID-19 intensive care unit (ICU) patients.","Background Research is ongoing to identify an effective way to prevent or treat COVID-19, but thus far these efforts have not yet identified a possible solution. Prior studies indicate the protective role of Ultraviolet-B (UVB) radiation in human health, mediated by vitamin D synthesis. In this study, we empirically outline a negative association of UVB radiation as measured by ultraviolet index (UVI) with the number of deaths attributed to COVID-19 (COVID- 19 deaths).","Aim Recently, several clinical trials have tested the effect of prenatal vitamin D supplementation in gestational diabetes mellitus (GDM) patients and their newborns. However, their participant attrition, an important determinant of the internal validity, remains poorly explored. Therefore, this review protocol is proposed, which aims to compare it between prenatal vitamin D supplemented and not supplemented GDM patients.","Context Cold-induced activation of thermogenesis modulates energy metabolism, but the role of humoral mediators is not completely understood.","The transitions from foraging to farming and later to pastoralism in Stone Age Eurasia (c. 11-3 thousand years before present, BP) represent some of the most dramatic lifestyle changes in human evolution. We sequenced 317 genomes of primarily Mesolithic and Neolithic individuals from across Eurasia combined with radiocarbon dates, stable isotope data, and pollen records. Genome imputation and co-analysis with previously published shotgun sequencing data resulted in &gt;1600 complete ancient genome sequences offering fine-grained resolution into the Stone Age populations. We observe that: 1) Hunter-gatherer groups were more genetically diverse than previously known, and deeply divergent between western and eastern Eurasia. 2) We identify hitherto genetically undescribed hunter-gatherers from the Middle Don region that contributed ancestry to the later Yamnaya steppe pastoralists; 3) The genetic impact of the Neolithic transition was highly distinct, east and west of a boundary zone extending from the Black Sea to the Baltic. Large-scale shifts in genetic ancestry occurred to the west of this \u201cGreat Divide\u201d, including an almost complete replacement of hunter-gatherers in Denmark, while no substantial ancestry shifts took place during the same period to the east. This difference is also reflected in genetic relatedness within the populations, decreasing substantially in the west but not in the east where it remained high until c. 4,000 BP; 4) The second major genetic transformation around 5,000 BP happened at a much faster pace with Steppe-related ancestry reaching most parts of Europe within 1,000-years. Local Neolithic farmers admixed with incoming pastoralists in eastern, western, and southern Europe whereas Scandinavia experienced another near-complete population replacement. Similar dramatic turnover-patterns are evident in western Siberia; 5) Extensive regional differences in the ancestry components involved in these early events remain visible to this day, even within countries. Neolithic farmer ancestry is highest in southern and eastern England while Steppe-related ancestry is highest in the Celtic populations of Scotland, Wales, and Cornwall (this research has been conducted using the UK Biobank resource); 6) Shifts in diet, lifestyle and environment introduced new selection pressures involving at least 21 genomic regions. Most such variants were not universally selected across populations but were only advantageous in particular ancestral backgrounds. Contrary to previous claims, we find that selection on the FADS regions, associated with fatty acid metabolism, began before the Neolithisation of Europe. Similarly, the lactase persistence allele started increasing in frequency before the expansion of Steppe-related groups into Europe and has continued to increase up to the present. Along the genetic cline separating Mesolithic hunter-gatherers from Neolithic farmers, we find significant correlations with trait associations related to skin disorders, diet and lifestyle and mental health status, suggesting marked phenotypic differences between these groups with very different lifestyles. This work provides new insights into major transformations in recent human evolution, elucidating the complex interplay between selection and admixture that shaped patterns of genetic variation in modern populations.","Background Understanding the immune response to natural infection by SARS-CoV-2 is key to pandemic management, especially in the current context of emerging variants. Uncertainty remains regarding the efficacy and duration of natural immunity against reinfection.","Dengue virus (DENV) is a prevalent human pathogen, infecting approximately 400 million individuals per year and causing symptomatic disease in approximately 100 million. A distinct feature of dengue is the increased risk for severe disease in some individuals with preexisting DENV-specific immunity. One proposed mechanism for this phenomenon is antibody-dependent enhancement (ADE), in which poorly-neutralizing IgG antibodies from a prior infection opsonize DENV to increase infection of Fc gamma receptor-bearing cells. While IgM and IgG are the most commonly studied DENV-reactive antibody isotypes, our group and others have described the induction of DENV-specific serum IgA responses during dengue. We hypothesized that monomeric IgA would be able to neutralize DENV without the possibility of ADE. To test this, we synthesized IgG and IgA versions of two different DENV-reactive monoclonal antibodies. We demonstrate that isotype-switching does not affect the antigen binding and neutralization properties of the two mAbs. We show that DENV-reactive IgG, but not IgA, mediates ADE in an Fc gamma receptor-positive K562 cells. Furthermore, we show that IgA potently antagonizes the ADE activity of IgG. These results suggest that levels of serum DENV-reactive IgA induced by DENV infection might regulate the overall ADE activity of DENV-immune plasma in vivo and warrants further study as a predictor of disease risk and/or therapeutic.","Lactation-induced bone loss occurs due to high calcium requirements for fetal growth but skeletal recovery is normally achieved promptly post-weaning. Dietary protein is vital for fetus and mother but the effects of protein undernutrition on the maternal skeleton and skeletal muscles is largely unknown. We used mouse dams fed with normal (N, 20%) or low (L, 8%) protein diet during gestation and lactation and maintained on the same diets (NN, LL) or switched from low to normal (LN) during a 28d skeletal restoration period post lactation. Skeletal muscle morphology and neuromuscular junction integrity was not different between any of the groups. However, dams fed the low protein diet showed extensive bone loss by the end of lactation, followed by full skeletal recovery in NN dams, partial recovery in LN and poor bone recovery in LL dams. Primary osteoblasts from low protein diet fed mice showed decreased in vitro bone formation and decreased osteogenic marker gene expression; promoter methylation analysis by pyrosequencing showed no differences in Bmpr1a, Ptch1, Sirt1, Osx and Igf1r osteoregulators, while miR-26a, -34a and -125b expression was found altered in low protein fed mice. Therefore, normal protein diet is indispensable for maternal musculoskeletal health during the reproductive period.","Atopic dermatitis (AD) patients have been observed to have lower vitamin D levels. Previous studies have found little evidence that vitamin D levels causally influence the risk of AD, but the reverse direction has not yet been investigated.","Lamins provide a nuclear scaffold for compartmentalization of genome function that is important for genome integrity. The mechanisms whereby lamins regulate genome stability remain poorly understood. Here, we demonstrate a crucial role for A-type lamins preserving the integrity of the replication fork (RF) during replication stress (RS). We find that lamins bind to nascent DNA strands, especially during RS, and ensure the recruitment of fork protective factors RPA and RAD51. These ssDNA-binding proteins, considered the first and second responders to RS respectively, play crucial roles in the stabilization, remodeling and repair of the stalled fork to ensure proper restart and genome stability. Reduced recruitment of RPA and RAD51 upon lamins depletion elicits replication fork instability (RFI) depicted by MRE11 nuclease-mediated degradation of nascent DNA, RS-induced accumulation of DNA damage, and increased sensitivity to replication inhibitors. Importantly, in contrast to cells deficient in various homology recombination repair proteins, the RFI phenotype of lamins-depleted cells is not linked to RF reversal. This suggests that the point of entry of nucleases is not the reversed fork, but regions of ssDNA generated during RS that are not protected by RPA and RAD51. Consistently, RFI in lamins-depleted cells is rescued by forced elevation of the heterotrimeric RPA complex or RAD51. These data unveil a clear involvement of structural nuclear proteins in the protection of ssDNA from the action of nucleases during RS by warranting proper recruitment of ssDNA binding proteins RPA and RAD51 to stalled RFs. In support of this model, we show physical interaction between RPA and lamins. Our study also suggests that RS is a major source of genomic instability in laminopathies and in lamins-depleted tumors.","Background This study investigated the cost-effectiveness of vitamin D3 supplementation in older adults in Ireland, with year-round vitamin D deficiency (serum 25-hydroxyvitamin D concentration &lt;30 nmol/L) (13% of Irish adults), from the perspective of the Health Service Executive (HSE).","Objective The aim of this study was to investigate the association of food insecurity score with the status of Covid-19 infection.","Background SARS-CoV-2 virus causes a very wide range of COVID-19 disease severity in humans: from completely asymptomatic to fatal, and the reasons behind it are often not understood. There is some data that Vitamin D may have protective effect, so authors decided to analyze European country-wide data to determine if Vitamin D levels are associated with COVID-19 population death rate.","The high mortality rate of gastric cancer (GC) is in part due to the absence of initial disclosure of its biomarkers. The recognition of important genes associated in GC is therefore recommended to advance clinical prognosis, diagnosis and and treatment outcomes. The current investigation used the microarray dataset GSE113255 RNA seq data from the Gene Expression Omnibus database to diagnose differentially expressed genes (DEGs). Pathway and gene ontology enrichment analyses were performed, and a protein\u2011protein interaction network, modules, target genes - miRNA regulatory network and target genes - TF regulatory network were constructed and analyzed. Finally, validation of hub genes was performed.  The 1008 DEGs identified consisted of 505 up regulated genes and 503 down regulated genes. The pathways and GO functions of the up and down regulated genes were mainly enriched in pyrimidine deoxyribonucleosides degradation, extracellular structure organization, allopregnanolone biosynthesis and digestion. FN1, PLK1, ANLN, MCM7, MCM2, EEF1A2, PTGER3, CKB, ERBB4 and PRKAA2 were identified as the most important genes of GC, and validated by TCGA database, The Human Protein Atlas database, receiver operating characteristic curve (ROC) analysis and RT-PCR.  Bioinformatics analysis might be useful method to explore the molecular pathogensis of GC. In addition, FN1, PLK1, ANLN, MCM7, MCM2, EEF1A2, PTGER3, CKB, ERBB4 and PRKAA2 might be the most important genes of GC.","Background and Aims High alcohol intake is associated with increased mortality. We aimed to identify factors affecting mortality in people drinking extreme amounts. Approach and Results. Information was obtained from the UK Biobank on approximately 500,000 participants aged 40-70 years at baseline assessment in 2006-2010. Habitual alcohol intake, lifestyle and physiological data, laboratory test results, and hospital diagnoses and death certificate data (to June 2020) for 5136 men (2.20% of male participants) and 1504 women (0.60%) who reported taking \u226580 g/day or \u226550g/day, respectively, were used in survival analysis. Compared to all other participants, their mortality HRs were 9.40 (95% CI 7.00-12.64) for any liver disease (ICD-10 K70-K76), 2.02 (1.89-2.17) for all causes, 1.89 (1.69-2.12) for any cancer (C00-C99), and 1.87 (1.61-2.17) for any circulatory disease (I00-I99). Liver disease diagnosis or abnormal liver function tests predicted not only deaths attributed to liver disease but also those from cancers or circulatory diseases. Mortality among excessive drinkers was also associated with quantitative alcohol intake, diagnosed alcohol dependence (ICD-10 F10.2), and current smoking at assessment.  Conclusions. People with chronic excessive alcohol intake experience decreased average survival but there is substantial variation in their mortality, with liver abnormality and alcohol dependence each associated with worse prognosis. Clinically, patients with these risk factors as well as high alcohol intake should be considered for early or intensive management. Research can usefully focus on the factors predisposing to dependence or liver abnormality.","The arrival of farming in Europe around 8,500 years ago necessitated adaptation to new environments, pathogens, diets, and social organizations. While indirect evidence of adaptation can be detected in patterns of genetic variation in present-day people, ancient DNA makes it possible to witness selection directly by analyzing samples from populations before, during and after adaptation events. Here we report the first genome-wide scan for selection using ancient DNA, capitalizing on the largest genome-wide dataset yet assembled: 230 West Eurasians dating to between 6500 and 1000 BCE, including 163 with newly reported data. The new samples include the first genome-wide data from the Anatolian Neolithic culture, who we show were members of the population that was the source of Europe\u2019s first farmers, and whose genetic material we extracted by focusing on the DNA-rich petrous bone. We identify genome-wide significant signatures of selection at loci associated with diet, pigmentation and immunity, and two independent episodes of selection on height.","Objectives To assess the association between blood circulating Vitamin D levels and colorectal cancer risk in the Asian population.","In the largest DNA-based study of domestic cat to date, 11,036 individuals (10,419 pedigreed cats from 91 breeds and breed types and 617 non-pedigreed cats) were genotyped via commercial panel testing, elucidating the distribution and frequency of known genetic variants associated with blood type, disease and physical traits across cat breeds. Blood group determining variants, which are relevant clinically and in cat breeding, were genotyped to assess the across breed distribution of blood types A, B and AB. Extensive panel testing identified 13 disease-associated variants in 48 breeds or breed types for which the variant had not previously been observed, strengthening the argument for panel testing across populations. The study also indicates that multiple breed clubs have effectively used DNA testing to reduce disease-associated genetic variants within certain pedigreed cat populations. Appearance-associated genetic variation in all cats is also discussed. Additionally, we combined genotypic data with phenotype information and clinical documentation, actively conducted owner and veterinarian interviews, and recruited cats for clinical examination to investigate the causality of a number of tested variants across different breed backgrounds. Lastly, genome-wide informative SNP heterozygosity levels were calculated to obtain a comparable measure of the genetic diversity in different cat breeds.","Selection against migrants is key to maintaining genetic differences between populations linked by dispersal. Yet, migrants are not just passively weeded out by selection. Migrants may mitigate fitness costs by proactively choosing among available habitats, or by phenotypic plasticity. We previously reported that a reciprocal transplant of lake and stream stickleback (Gasterosteus aculeatus) found little support for divergent selection. We revisit that experiment to test whether phenotypic plasticity in gene expression may have helped migrants adjust to unfamiliar habitats. We measured gene expression profiles in stickleback via TagSeq and tested whether migrants between lake and stream habitats exhibited a plastic response to their new environment that allowed them to converge on the expression profile of adapted natives. We report extensive gene expression differences between genetically divergent lake and stream stickleback, despite gene flow. But for many genes, expression was highly plastic. Fish transplanted into the adjoining habitat partially converged on the expression profile typical of their new habitat. This suggests that expression plasticity may soften the impact of migration. Nonetheless, lake and stream fish differed in survival rates and parasite infection rates in our study, implying that expression plasticity is not fast or extensive enough to fully homogenize fish performance.","Background The coronavirus disease 2019 (COVID-19) pandemic has had a negative effect on the health and behavior of the world\u2019s population.","Linking phenotypes to specific gene expression profiles is an extremely important problem in biology, which has been approached mainly by correlation methods or, more fundamentally, by studying the effects of gene perturbations. However, genome-wide perturbations involve extensive experimental efforts, which may be prohibitive for certain organisms. On the other hand, the characterization of the various phenotypes frequently requires an expert\u2019s subjective interpretation, such as a histopathologist\u2019s description of tissue slide images in terms of complex visual features (e.g. \u2018acinar structures\u2019). In this paper, we use Deep Learning to eliminate the inherent subjective nature of these visual histological features and link them to genomic data, thus establishing a more precisely quantifiable correlation between transcriptomes and phenotypes. Using a dataset of whole slide images with matching gene expression data from 39 normal tissue types, we first developed a Deep Learning tissue classifier with an accuracy of 94%. Then we searched for genes whose expression correlates with features inferred by the classifier and demonstrate that Deep Learning can automatically derive visual (phenotypical) features that are well correlated with the transcriptome and therefore biologically interpretable. As we are particularly concerned with interpretability and explainability of the inferred histological models, we also develop visualizations of the inferred features and compare them with gene expression patterns determined by immunohistochemistry. This can be viewed as a first step toward bridging the gap between the level of genes and the cellular organization of tissues.","Background Intrauterine growth restriction (IUGR) and low birth weight (LBW) have been widely reported as an independent risk factor for hypercholesterolemia and increased hepatic cholesterol underlying liver dysfunction in adulthood. However, the specific impact of uteroplacental insufficiency (UPI), a leading cause of LBW in developed world, on hepatic cholesterol metabolism in later life, is ill defined and is clinically relevant in understanding later life liver metabolic health trajectories.","Objective To assess the peripheral immune system of newly diagnosed relapsing remitting multiple sclerosis (RRMS) patients and compare it to healthy controls (HC).","Schizophrenia (SZ) is a pervasive neurodevelopmental disorder entailing social and cognitive deficits, including marked problems with language. Its complex multifactorial etiopathogenesis, including genetic and environmental factors, is still widely uncertain. SZ incidence has always been high and quite stable in human populations, across time and regardless of cultural implications, due to unclear reasons. It has been hypothesised that SZ pathophysiology may involve the biological components that changed during the recent human evolutionary history and led to our distinctive mode of cognition, which includes language skills. In this paper we explore this possibility, focusing on the self-domestication of the human species. This has been claimed to account for many human-specific distinctive traits, including aspects of our behaviour and cognition, and to favour the emergence of complex languages through cultural evolution. The \u201cdomestication syndrome\u201d in mammals comprises the constellation of traits exhibited by domesticated strains, seemingly resulting from the hypofunction of the neural crest. It is our intention to show that people with SZ exhibit more marked domesticated traits at the morphological, physiological, and behavioural levels. We also show that genes involved in domestication and neural crest development and function comprise nearly 20% SZ candidates, most of which exhibit altered expression profiles in the brain of SZ patients, specifically in areas involved in language processing. Based on these observations, we conclude that SZ may represent an abnormal ontogenetic itinerary for the human faculty of language, resulting, at least in part, from changes in genes important for the \u201cdomestication syndrome\u201d and, primarily involving the neural crest.","Recently emerged beta-coronavirus, SARS-CoV-2 has resulted in the current pandemic designated COVID-19. COVID-19 manifests as severe illness exhibiting systemic inflammatory response syndrome, acute respiratory distress syndrome (ARDS), thrombotic events, and shock, exacerbated further by co-morbidities and age1\u20133. Recent clinical reports suggested that the pulmonary failure seen in COVID-19 may not be solely driven by acute ARDS, but also microvascular thrombotic events, likely driven by complement activation4,5. However, it is not fully understood how the SARS-CoV-2 infection mechanisms mediate thrombotic events, and whether such mechanisms and responses are unique to SARS-CoV-2 infection, compared to other respiratory infections. We address these questions here, in the context of normal lung epithelia, in vitro and in vivo, using publicly available data. Our results indicate that plasmin is a crucial mediator which primes interactions between complement and platelet-activating systems in lung epithelia upon SARS-CoV-2 infection, with a potential for therapeutic intervention.","Given various risk profiles, manifestations, comorbidities, and outcomes for individuals with Type 2 diabetes mellitus (T2D), a one-size-fits-all approach towards treatment and management is inadequate, and there is a clear need for personalized medications to reduce rates of complications and comorbidities. Here, we leveraged comprehensive Electronic Medical Records (EMR) to identify associations between T2D comorbidities and medications and evaluated their biological determinants using EMR-linked genetic information. We discovered clinically novel associations supported by the previous laboratory studies; e.g. 5-hydroxytryptamine 3 receptor antagonists, ondansetron and granisetron, are protective against cognitive disorders, and clopidogrel is protective against retinopathy. Furthermore, potentially novel associations were validated by genetic analysis; e.g. association between gabapentin and cognitive disorders was supported via variants of its target genes, GRIN1 and CACNA2D2. These results of the current study open the door for optimizing treatment combinations to mitigate risks and for individualizing therapy based on T2D subtype risk profiles.","Objectives Vitamin D supplementation has been proposed for the prevention and treatment of COVID-19, but the relationship between the two is inconclusive: Reduced serum vitamin D may predispose to COVID-19, but it may also be a secondary consequence of infection. The objective of this study was to assess the temporal association between serum vitamin D levels and COVID-19.","Background Few studies have evaluated the association between pre-existing vitamin D deficiency (VDD) and incident TB. We assessed the impact of baseline vitamin D on TB risk.","Reindeer are semi-domesticated ruminants that have adapted to the challenging northern Eurasian environment characterized by long winters and marked annual fluctuations in daylight. We explored the genetic makeup behind their unique characteristics by de novo sequencing the genome of a male reindeer and conducted gene family analyses with nine other mammalian species. We performed a population genomics study of 23 additional reindeer representing both domestic and wild populations and several ecotypes from various geographic locations. We assembled 2.66 Gb (N50 scaffold of 5 Mb) of the estimated 2.92 Gb reindeer genome, comprising 27,332 genes. The results from the demographic history analysis suggested marked changes in the effective population size of reindeer during the Pleistocene period. We detected 160 reindeer-specific and expanded genes, of which zinc finger proteins (n=42) and olfactory receptors (n=13) were the most abundant. Comparative genome analyses revealed several genes that may have promoted the adaptation of reindeer, such as those involved in recombination and speciation (PRDM9), vitamin D metabolism (TRPV5, TRPV6), retinal development (PRDM1, OPN4B), circadian rhythm (GRIA1), immunity (CXCR1, CXCR2, CXCR4, IFNW1), tolerance to cold-triggered pain (SCN11A) and antler development (SILT2). The majority of these characteristic reindeer genes have been reported for the first time here. Moreover, our population genomics analysis suggested at least two independent reindeer domestication events with genetic lineages originating from different refugial regions after the Last Glacial Maximum. Taken together, our study has provided new insights into the domestication, evolution and adaptation of reindeer and has promoted novel genomic research of reindeer.","Objectives To investigate causality of the association of serum vitamin D with the risk and severity of COVID-19 infection.","There are numerous guidelines developed for bone health. Yet it is unclear the differences in guideline development methods explain the variability in recommendations for vitamin D and calcium intakes. The objective of this systematic review was to collate and compare recommendations for vitamin D and calcium across bone health guidelines, assess methods used to form the recommendations, and explore which methodological factors were associated with these guideline recommendations. We searched MEDLINE, EMBASE, CINAHL and other databases indexing guidelines to identify records in English between 2009 and 2019. Guidelines or policy statements on bone health or osteoporosis prevention for generally healthy adults aged \u226540 years were eligible for inclusion. Two reviewers independently extracted recommendations on daily vitamin D and calcium intake, supplement use, serum 25 hydroxy vitamin D [25(OH)D] level, and sunlight exposure; assessed guideline development methods against 25 recommended criteria in the World Health Organization (WHO) Handbook for Guideline Development; and, identified types of evidence underpinning the recommendations. We included 47 eligible guidelines from 733 records: 74% of the guidelines provided vitamin D (200\u223c600-4000 IU/day) and 70% provided calcium (600-1200 mg/day) recommendations; 96% and 88% recommended vitamin D and calcium supplements, respectively; and 70% recommended a specific 25(OH)D concentration. The mean of meeting 25 WHO methodological criteria per guideline was 10 (95% CI: 9-12; interquartile range: 6-15). There was uncertainty in the associations between the methodological criteria and the proportion of guidelines that provided recommendations on daily vitamin D or calcium. Various types of evidence, ranging from previous bone guidelines, nutrient reference reports, systematic reviews, observational studies, to perspectives/editorials were used to underpin the recommendations. In conclusion, there is considerable variability in vitamin D and calcium recommendation and in guideline development methods in bone health guidelines. Effort is required to strengthen methodological rigor of guideline development and utilize the best available evidence to underpin public health nutrition.","Objective To evaluate the association between four iron biomarkers and sepsis.","Background Obstructive lung disease is a significant cause of morbidity and healthcare burden within the United States. A growing body of evidence has suggested that vitamin D levels can influence the course or incidence of obstructive lung disease. However, there is an insufficient previous investigation of this association.","  It is known that the primary source of dietary vitamin C is fruit and\nvegetables and the plasma level of vitamin C has been considered a good\nsurrogate biomarker of vitamin C intake by fruit and vegetable consumption. To\ncombine the information about association between vitamin C intake and the\nplasma level of vitamin C, numerical approximation methods for likelihood\nfunction of correlation coefficient are studied. The least squares approach is\nused to estimate a log-likelihood function by a function from a space of\nB-splines having desirable mathematical properties. The likelihood interval\nfrom the Highest Likelihood Regions (HLR) is used for further inference. This\napproach can be easily extended to the realm of meta-analysis involving sample\ncorrelations from different studies by use of an approximated combined\nlikelihood function. The sample correlations between vitamin C intake and serum\nlevel of vitamin C from many studies are used to illustrate application of this\napproach.\n","Although specific genes have been found to be associated with skin pigmentation, the global gene expression profile for the early stage of skin pigmentation and development in mammals is still not well understood. Here we reported a rare natural group of goat (Youzhou dark goat) featuring the dark skin of body including the visible mucous membranes, which may be an exclusive kind of large mammalian species with this special phenotype so far. In the present study, we characterized the 100-day-old fetal skin transcriptome in hyperpigmented (dark-skinned) and wild-type (white-skinned) goats using deep RNA-sequencing. A total of 923,013,870 raw reads from 6 libraries were obtained, and a large number of alternative splicing events were identified in the transcriptome of fetal skin, including the well-known melanogenic genes ASIP, TYRP1, and DCT, which were differentially expressed in the skin between the dark-skinned and white-skinned goats. Further analysis demonstrated that differential genes including ASIP, TYRP1, DCT, WNT2, RAB27A, FZD4, and CREB3L1 were significantly overrepresented in the melanogenesis pathway and several biological process associated with pigmentation. On the other hand, we identified 1616 novel transcripts in goat skin based on the characteristics of their expression level and gene composition. These novel transcripts may represent two distinct groups of nucleic acid molecules. Our findings contribute to the understanding of the characteristics of global gene expression at early stages of skin pigmentation and development, as well as describe an animal model for human diseases associated with pigmentation.","Vitamin D is an important hormonal molecule, which exerts genomic and non-genomic actions in maintaining brain development and adult brain health. Many epidemiological studies have associated vitamin D deficiency with Alzheimer\u2019s disease (AD). Nevertheless, the underlying signaling pathway through which this occurs remains to be characterized. We were intrigued to find that although vitamin D levels are significantly low in AD patients, their hippocampal vitamin D receptor (VDR) levels are inversely increased in the cytosol of the brain cells, and colocalized with A\u03b242 plaques, gliosis and autophagosomes, suggesting that a non-genomic form of VDR is implicated in AD. Mechanistically, A\u03b242 induces the conversion of nuclear heterodimer of VDR/RXR heterodimer into a cytoplasmic VDR/p53 heterodimer. The cytosolic VDR/p53 complex mediates the A\u03b242\u2013induced autophagic apoptosis. Reduction of p53 activity in AD mice reverses the VDR/RXR formation and rescues AD brain pathologies and cognitive impairment. In line with the impaired genomic VDR pathway, the transgenic AD mice fed a vitamin D sufficient diet exhibit lower plasma vitamin D levels since early disease phases, raising the possibility that vitamin D deficiency may actually be an early manifestation of AD. Despite the deficiency of vitamin D in AD mice, vitamin D supplementation not only has no benefit but lead to exacerbated A\u03b242 depositions and cognitive impairment. Together, these data indicate that the impaired genomic vitamin D pathway links A\u03b242 to induce autophagic apoptosis, and suggest that VDR/p53 pathway could be targeted for the treatment of AD.","Introduction For more than 80 years convalescent or immune sera has been used in severe life threatening infections. Since March of this year a rapidly increasing number of publications have reported series of Convalescent plasma (CP) investigations in severely ill COVID-19 patients.","Background Global knowledge of treatment and outcomes of COVID-19 has been evolving since the onset of the pandemic.","Background and objective Vitamin D deficiency is associated with diabetes, cancer, immunological and cardiovascular diseases as well as increased mortality. It has, however, been difficult to show a causal relation in randomized, controlled trials. Mendelian randomization studies provide another option for testing causality, and results indicate relations between the serum 25-hydroxyvitamin D (25(OH)D) level and some diseases, including mortality. We have from the Troms\u00f8 Study in 2012 published non-significant relations been vitamin D related single nucleotide polymorphisms (SNPs) and mortality, but have since then genotyped additional subjects, the observation time is longer and new SNPs have been included.","Importance Patients with COVID-19 may exhibit 25-hydroxyvitamin D deficiency, but the beneficial effects of vitamin D3 supplementation in this disease remain to be proven by randomized controlled trials.","Objectives The purpose of this study was to assess the effectiveness of interactive monitoring of professional dancer health with a variety of subjective and objective monitoring methods and delivering swift personalised clinical advice.","Background The use of Mendelian randomization (MR) in epidemiology has increased considerably in recent years, with a subsequent increase in systematic reviews of MR studies. We conducted a systematic review of tools designed for risk of bias and/or quality of evidence assessment in (MR) studies, and a review of systematic reviews of MR studies.","Arabidopsis root development is predicted to be regulated by yet unidentified carotenoid-derived metabolite(s). In this work, we screened known and putative carotenoid cleavage products and identified anchorene, a predicted carotenoid-derived dialdehyde (diapocarotenoid) that triggers anchor root development. Anchor roots are the least characterized type of root in Arabidopsis. They form at the root-shoot junction, particularly upon damage to the root apical meristem. Using Arabidopsis reporter lines, mutants and chemical inhibitors, we show that anchor roots originate from pericycle cells and that the development of this root type is auxin-dependent and requires carotenoid biosynthesis. Transcriptome analysis and treatment of auxin-reporter lines indicate that anchorene triggers anchor root development by modulating auxin homeostasis. Exogenous application of anchorene restored anchor root development in carotenoid-deficient plants, indicating that this compound is the carotenoid-derived signal required for anchor root development. Chemical modifications of anchorene led to a loss of anchor root promoting activity, suggesting that this compound is highly specific. Furthermore, we demonstrate by LC-MS analysis that anchorene is a natural, endogenous Arabidopsis metabolite. Taken together, our work reveals a new member of the family of carotenoid-derived regulatory metabolites and hormones.","The poor prognosis of pancreatic ductal adenocarcinoma (PDAC) is attributed to the highly fibrotic stroma and complex multi-cellular microenvironment that is difficult to fully recapitulate in pre-clinical human models. To fast-track translation of therapies and to inform personalised medicine, we aimed to develop a whole-tissue ex vivo explant model that maintains viability, 3D multicellular architecture, and microenvironmental cues present in human pancreatic tumours. Patient-derived surgically-resected PDAC tissue was cut into 2 mm explants, cultured on gelatin sponges, and grown for 12 days. Immunohistochemistry revealed that human PDAC tissue explants were viable for 12 days and maintained their original tumour, stromal and extracellular matrix architecture. As proof-of-principle, human PDAC tissue explants responded to Abraxane\u00ae treatment with a 3.7-fold increase in cell-death (p=0.0007). PDAC explants were also transfected with polymeric nanoparticles+Cy5-siRNA and we observed abundant cytoplasmic distribution of nanoparticle+Cy5-siRNA throughout the PDAC explant tissue. Our novel model retains the 3D architecture of human pancreatic tumours and has several advantages over standard organoids: presence of functional multi-cellular stroma and fibrosis and no tissue manipulation, digestion, or artificial propagation of organoids. This provides an unprecedented opportunity to study PDAC biology, tumour-stromal interactions and rapidly assess therapeutic response that could drive personalised treatment for PDAC.","Insights from extreme-adapted organisms, which have evolved natural strategies for promoting survivability under severe environmental pressures, may help guide future research into novel approaches for enhancing human longevity. The cave-adapted Mexican tetra,Astyanax mexicanus, has attracted interest as a model system for metabolic resilience, a term we use to denote the property of maintaining robust health and longevity under conditions that would have highly deleterious effects in other organisms (Fig 1). Cave-dwelling populations of Mexi-can tetra exhibit elevated blood glucose and possess a mutation in the insulin receptor that in humans has been linked to Rabson-Mendenhall syndrome, a condition characterized by severe insulin resistance that causes numerous developmental abnormalities, is highly associated with debilitating progression, and drastically reduces lifespan. In addition, cavefish develop large numbers of hypertrophic visceral adipocytes and possess vastly enriched stores of body fat compared to surface-dwelling counterparts. However, cavefish appear to avoid the progression of the respective pathologies typically associated with these conditions, such as accumulation of advanced glycation end products (AGEs), chronic tissue inflammation, impaired growth due to insulin dysregulation, and low survivability due to arterial disease. The metabolic strategies underlying the resilience properties of A. mexicanus cavefish, and how they relate to environmental challenges of the cave environment, are poorly understood. Here, we provide an untargeted metabolomics study of long- and short-term fasting in two A. mexicanus cave populations and one surface population. We find that, although cave-fish share many similarities with metabolic syndrome normally associated with the human state of obesity, important differences emerge, including a reduction in cholesteryl esters and intermediates of protein glycation, and an increase in antioxidants and metabolites associated with hypoxia and longevity. We find important overlaps between metabolic alterations in cave-dwelling Mexican tetra and other models of resilience and extreme longevity, such as naked mole-rats, including enhanced reliance on sugars as an energy source and a trend toward more potent antioxidant activity. This work suggests that certain metabolic features associated with human pathologies are not intrinsically harmful, but are rather consequences of suboptimal adaptation of humans to survival under adverse metabolic conditions, and suggests promising avenues for future investigation into the role of metabolic strategies in evolutionary adaptation and health. We provide a transparent pipeline for reproducing our analysis and a Shiny app for other researchers to explore and visualize our dataset.","The genetic modules that contribute to human evolution are poorly understood. We identified positive selection for two independent involucrin (IVL) haplotypes in European (CEU) and Asian (JPT/CHB) populations for skin epidermis. CEU IVL associated with increased IVL and a known epidermal-specific enhancer underwent a recent selective sweep out-of-Africa correlating with increased northern latitude. CRISPR/Cas9 deletion of the mouse enhancer revealed enhancer-mediated cis regulation for Ivl expression with human population-specific enhancer reporter assays confirming the additive effect. Furthermore, IVL enhancer eQTLs associated with decreased IVL together with filaggrin loss-of-function variants are enriched in atopic dermatitis cases vs. controls. Together, our enhancer-IVL cis regulatory module findings reveal an emerging paradigm for recently evolved traits to impact skin disease risk in contemporary populations.","Although a defective vitamin D pathway has been widely suspected to be associated in SARS-CoV-2 pathobiology, the status of the vitamin D pathway and vitamin D-modulated genes in lung cells of patients infected with SARS-CoV-2 remains unknown. To understand the significance of the vitamin D pathway in SARS-CoV-2 pathobiology, computational approaches were applied to transcriptomic datasets from bronchoalveolar lavage fluid (BALF) cells of such patients or healthy individuals. Levels of vitamin D receptor, retinoid X receptor, and CYP27A1 in BALF cells of patients infected with SARS-CoV-2 were found to be reduced. Additionally, 107 differentially expressed, predominantly downregulated genes modulated by vitamin D were identified in transcriptomic datasets from patient\u2019s cells. Further analysis of differentially expressed genes provided eight novel genes with a conserved motif with vitamin D-responsive elements, implying the role of both direct and indirect mechanisms of gene expression by the dysregulated vitamin D pathway in SARS-CoV-2-infected cells. Network analysis of differentially expressed vitamin D-modulated genes identified pathways in the immune system, NF-KB/cytokine signaling, and cell cycle regulation as top predicted pathways that might be affected in the cells of such patients. In brief, the results provided computational evidence to implicate a dysregulated vitamin D pathway in the pathobiology of SARS-CoV-2 infection.","Background Evidence recommends that vitamin D might be a crucial supportive agent for the immune system, mainly in cytokine response regulation against COVID-19. Hence, we carried out a systematic review and meta-analysis in order to maximize the use of everything that exists about the role of vitamin D in the COVID-19.","Epigenetic mechanisms, like DNA methylation, determine immune cell phenotype. To understand the epigenetic alter
