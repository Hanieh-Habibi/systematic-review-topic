xed FLIM analysis in a complex 3D tissue environment.","Non-coding genetic variants in the CLEC16A gene on human chromosome 16p13.13 are associated with risk of autoimmune diseases, including type 1 diabetes and multiple sclerosis. In this region, we previously identified DEXI, a candidate causal gene of unknown function, which alters the risk of type 1 diabetes, where the T1D predisposing allele is associated with lower DEXI expression. Here, we demonstrate by CRISPR mutagenesis in vivo and deep phenotyping that disrupted Dexi expression accelerates diabetes in the non-obese diabetic (NOD) mouse, a spontaneous model of autoimmune pancreatic beta-cell destruction. Mutant mice have increased serum IgM and IgA concentrations compared to wild-type NOD mice, as well as changes in both the gut microbiome and molecular metabolites associated with microbial metabolism. These findings suggest that the mechanism by which DEXI alters diabetes risk involves the composition and function of the microbiome and its impact on host metabolites. Such metabolites, including short chain fatty acids such as butyrate, have been shown to alter the activity of the immune cells involved in beta-cell destruction and susceptibility of the beta cells to autoimmune attack.","While the genetic suppressor screen is efficient in suggesting therapeutic genes, this strategy has yet to be successful for cardiomyopathies in vertebrates. To develop such a strategy, we recently established a mutagenesis screen platform in zebrafish for systematic discovery of genetic modifiers of doxorubicin-induced cardiomyopathy (DIC). Here, we further revealed both molecular and cellular insights of the first salutary modifier emerged from the screen, i.e. gene-breaking transposon (GBT) 0419 that affects the retinoid X receptor alpha a (rxraa) gene. First, by rescuing the mutation in tissue-specific manner with multiple Cre-loxP systems, we demonstrated that the endothelial, but not myocardial or epicardial, function of rxraa is primary to this cardioprotective effects. Next, we showed that the rxraa-associated salutary effects on DIC were conferred partially by the activation of retinoid acid (RA) signaling. Finally, we identified isotretinoin and bexarotene, 2 US Food and Drug Administration-approved RXRA agonists that are effective in treating adult zebrafish DIC when administered during the early, but not the late, phase of DIC progression. Collectively, we provided the first in vivo genetic evidence in supporting RXRA as the therapeutic target for DIC, and uncovered a previously unrecognized spatiotemporally-restricted mechanism for this gene-based therapeutic strategy. Our study also justified that searching salutary modifiers via zebrafish mutagenesis screen can be effective in discovering new therapeutic targets for cardiomyopathies.","Translation of mRNA into a polypeptide is terminated when the release factor eRF1 recognizes a UAA, UAG, or UGA stop codon in the ribosomal A site and stimulates nascent peptide release. However, stop codon readthrough can occur when a near-cognate tRNA outcompetes eRF1 in decoding the stop codon, resulting in the continuation of the elongation phase of protein synthesis. At the end of a conventional mRNA coding region, readthrough allows translation into the mRNA 3\u2019-UTR. Previous studies with reporter systems have shown that the efficiency of termination or readthrough is modulated by cis-acting elements other than stop codon identity, including two nucleotides 5\u2019 of the stop codon, six nucleotides 3\u2019 of the stop codon in the ribosomal mRNA channel, and stem-loop structures in the mRNA 3\u2019-UTR. It is unknown whether these elements are important at a genome-wide level and whether other mRNA features proximal to the stop codon significantly affect termination and readthrough efficiencies in vivo. Accordingly, we carried out ribosome profiling analyses of yeast cells expressing wild-type or temperature-sensitive eRF1 and developed bioinformatics strategies to calculate readthrough efficiency, and to identify mRNA and peptide features which influence that efficiency. We found that the stop codon (nt +1 to +3), the nucleotide after it (nt +4), the codon in the P site (nt -3 to -1), and 3\u2019-UTR length are the most influential features in the control of readthrough efficiency, while nts +5 to +9 and mRNA secondary structure in the 3\u2019-UTR had milder effects. Additionally, we found low readthrough genes to have shorter 3\u2019-UTRs compared to high readthrough genes in cells with thermally inactivated eRF1, while this trend was reversed in wild-type cells. Together, our results demonstrated the general roles of known regulatory elements in genome-wide regulation and identified several new mRNA or peptide features affecting the efficiency of translation termination and readthrough.","Backgrounds and aims: Transfer RNA (tRNA) is the most extensively modified RNA in cells. Queuosine (Q)-modification is a fundamental process for fidelity and efficiency of translation from RNA to proteins. In eukaryotes, tRNA-Q-modification relies on the intestinal microbial product queuine. However, the roles and potential mechanisms of Q-tRNA modifications in IBD are unknown. Methods: We explored the Q-tRNA modifications and expression of Q tRNA ribosyltransferase catalytic subunit 1 (QTRT1) in patients with IBD by investigating human biopsies and reanalyzing datasets. We used colitis models, organoids, and cultured cells for loss- and gain-of-function studies to investigate the molecular mechanisms of Q-tRNA modifications in the intestinal inflammation. Results: QTRT1 expression was significantly downregulated in ulcerative colitis and Crohn's disease patients. The four Q-tRNA-related tRNA synthetases (asparaginyl-, aspartyl-, histidyl-, and tyrosyl- tRNA synthetase) were decreased in IBD patients. This reduction was further confirmed in DSS-induced colitis and IL10-deficient mice. Reduced QTRT1 was significantly correlated with cell proliferation and intestinal junctions, including downregulated beta-catenin and Claudin-5 and upregulated Claudin-2. These alterations were confirmed in vitro by deleting QTRT1 from cells. Queuine treatment significantly enhanced cell proliferation and junction functions in cell lines and human colonoids. Queuine treatment also reduced inflammation in epithelial cells. Moreover, altered QTRT1-related metabolites were found in human IBD. Conclusion: tRNA modifications play an unexplored novel role in the pathogenesis of intestinal inflammation by altering epithelial proliferation and junctions. Investigations on tRNA modification will uncover novel molecular mechanisms for potential prevention and therapy for IBD.","Mycobacterium tuberculosis when phagocytosed by macrophages is not cleared completely and many of the bacteria remain in phagosomes indefinitely. In this study we considered abnormal retention of filamentous actin on early phagosomes contributing to defective phagosome acidification. Phosphocofilin1, the inactive form of actin depolymerizing protein cofilin1, which leads to retention of filamentous actin, and the total filamentous actin itself were found upregulated in macrophages infected with virulent M. tuberculosis. Over expression of constitutively active cofilin1 in macrophages was found to increase phagosome acidification when infected with virulent M. tuberculosis. The anticancer drug sorafenib which activates cofilin1 in PI3K dependent manner was also found to increase phagosome acidification. Cofilin1, known to be positively regulated by superoxide was found to be downregulated by ESAT-6 of M. tuberculosis where the latter is known to reduce ROS in macrophages. Ectopic expression of ESAT-6 in macrophages was found to increase filamentous actin and to transform the macrophages more spindle shaped. ESAT-6 was also found to decrease phagosome acidification in macrophages infected with an avirulent M. tuberculosis strain. Finally, this study proposes a role for the amino acid methionine in resisting ROS by creating M93 mutants of ESAT-6.","","Hematopoietic stem and progenitor cells (HSPCs) differentiate from hemogenic endothelial (HE) cells through an endothelial to hematopoietic cell transition (EHT). Newly formed HSPCs accumulate in intra-arterial clusters (IACs) before colonizing the fetal liver. To examine the cell and molecular transitions during the EHT, and the heterogeneity of HSPCs within IACs, we profiled \u223c37,000 cells from the caudal arteries of embryonic day 9.5 (E9.5) to E11.5 mouse embryos by single-cell transcriptome and chromatin accessibility sequencing. We identified an intermediate developmental stage prior to HE that we termed pre-HE, characterized by increased accessibility of chromatin enriched for SOX, FOX, GATA, and SMAD motifs. A developmental bottleneck separates pre-HE from HE, with RUNX1 dosage regulating the efficiency of the pre-HE to HE transition. Distinct developmental trajectories within IAC cells result in two populations of CD45+ HSPCs; an initial wave of lympho-myeloid-biased progenitors, followed by precursors of hematopoietic stem cells (pre-HSCs).","The role of individual factors in the progressing of degenerative and dystrophic changes of articular cartilage as the focus of pathologic changes in posttraumatic osteoarthrosis (PTOA) has been studied comprehensively. However, no single concept of pathogenetic mechanisms leading to the formation of permanent changes in the affected joint has been represented yet. Therefore, the investigation of lipid peroxidation and skeletal tissues metabolism in animals with simulated PTOA is a challenging and important issue.","Transcriptional phenotypic drug discovery has achieved great success, and various compound perturbation-based data resources, such as Connectivity Map (CMap) and Library of Integrated Network-Based Cellular Signatures (LINCS), have been presented. Computational strategies fully mining these resources for phenotypic drug discovery have been proposed, and among them, a fundamental issue is to define the proper similarity between the transcriptional profiles to elucidate the drug mechanism of actions and identify new drug indications. Traditionally, this similarity has been defined in an unsupervised way, and due to the high dimensionality and the existence of high noise in those high-throughput data, it lacks robustness with limited performance. In our study, we present Dr. Sim, which is a general learning-based framework that automatically infers similarity measurement rather than being manually designed and can be used to characterize transcriptional phenotypic profiles for drug discovery with generalized good performance. We evaluated Dr. Sim on comprehensively publicly available in vitro and in vivo datasets in drug annotation and repositioning using high-throughput transcriptional perturbation data and indicated that Dr. Sim significantly outperforms the existing methods and is proved to be a conceptual improvement by learning transcriptional similarity to facilitate the broad utility of high-throughput transcriptional perturbation data for phenotypic drug discovery. The source code and usage of Dr. Sim is available at https://github.com/bm2-lab/DrSim/.","Although Barrett\u2019s metaplasia of the esophagus (BE) is the only known precursor lesion to esophageal adenocarcinomas (EACs), drivers of the metaplasia\u2192dysplasia\u2192neoplasia cascade in the esophagus remains incompletely understood. Using an AI-guided network transcriptomics approach, in which EAC initiation and progression is modeled as networks to simplify complex multi-cellular processes, we first predict cellular continuum states and disease driving processes with an unprecedented degree of precision. Key AI-guided predictions are subsequently validated in a human organoid model and patient-derived biopsies of BE, a case-control study of genomics of BE progression, and in a cross-sectional study of 113 patients with BE and EACs. We find that all EACs must originate from BE, pinpoint a CXCL8/IL8\u2194neutrophil immune microenvironment as a driver of cellular transformation in both EACs and gastroesophageal junction-ACs. This driver is prominent in Caucasians (Cau), but notably absent in African Americans (AAs). Network-derived gene signatures, independent signatures of neutrophil processes, CXCL8/IL8, and an absolute neutrophil count (ANC) are associated with risk of progression. SNPs associated with ethnic changes in ANC modify that risk. Thus, findings define a racially influenced immunological basis for cell transformation and suggest that benign ethnic neutropenia in AAs may serve as a deterrent to BE\u2192EAC progression.","Defects in innate immunity affect many different physiologic systems and several studies of patients with primary immunodeficiency disorders demonstrated the importance of innate immune system components in disease prevention or colonization of bacterial pathogens. To assess the role of the innate immune system on nasal colonization with Staphylococcus aureus, innate immune responses in pediatric S. aureus nasal persistent carriers (n=15) and non-carriers (n=15) were profiled by analyzing co-clustered gene sets (modules) identified through large-scale transcriptome data analysis as the basis for the development of a targeted assay. We stimulated previously frozen peripheral blood mononuclear cells (PBMCs) from these subjects with i) a panel of TLR ligands, ii) live S. aureus (either a mixture of strains or stimulation with respective carriage isolates), or iii) heat-killed S. aureus. We found no difference in responses between carriers and non-carriers when PBMCs were stimulated with a panel of TLR ligands. However, PBMCs stimulated with live S. aureus elicited a significantly different response that also differed from the response elicited following stimulation with dead S. aureus. Furthermore, we observed a distinct stimulation profile for PBMCs isolated from persistent carriers stimulated with their respective live or dead carriage strains compared to responses observed for PBMCs isolated from non-carriers that were similar regardless of whether or not the bacteria were alive or not. These data suggested that innate pathway signaling is different between persistent and non-carriers of S. aureus.","Background/Objective Tight junctions (TJs) are essential for barrier integrity, inflammation, and cancer. The TJ protein Claudin-5 in the epithelia forms paracellular barriers and pores for permeability. Vitamin D and the vitamin D receptor (VDR) play important roles in various cancers. Although VDR and Claudin-5 are all involved in colorectal cancer (CRC), it remains unclear if they are closely related or function independently.","Bile acids play crucial roles in host physiology by acting as both detergents that aid in digestion and as signaling molecules that bind to host receptors. Gut bacterial bile salt hydrolase (BSH) enzymes perform the gateway reaction leading to the conversion of host-produced primary bile acids into bacterially modified secondary bile acids. Small molecule probes that target BSHs will help elucidate the causal roles of these metabolites in host physiology. We previously reported the development of a covalent BSH inhibitor with low gut permeability. Here, we build on our previous findings and describe the development of a second-generation gut-restricted BSH inhibitor with enhanced potency, reduced off-target effects, and durable in vivo efficacy. SAR studies focused on the bile acid core identified a compound, AAA-10, containing a C3-sulfonated lithocholic acid scaffold and an alpha-fluoromethyl ketone warhead as a potent pan-BSH inhibitor. This compound inhibits BSH activity in conventional mouse fecal slurries, bacterial cultures, and purified BSH proteins and displays reduced toxicity against mammalian cells compared to first generation compounds. Oral administration of AAA-10 to wild-type mice for 5 days resulted in a decrease in the abundance of the secondary bile acids deoxycholic acid (DCA) and lithocholic acid (LCA) in the mouse GI tract with low systemic exposure of AAA-10, demonstrating that AAA-10 is an effective tool for inhibiting BSH activity and modulating bile acid pool composition in vivo.","Self-recognition is the ability to recognise stimuli originating from oneself. Humans and most great apes show evidence of true self-recognition in the mirror test. They use their reflection to remove a mark that is only visible in the mirror. Not all animals, however, rely primarily on vision. In lizards, chemical cues are important in social interactions. A number of lizard species show chemical self-recognition but it has never been investigated in a gecko species. Here, we test the tokay gecko (Gekko gecko) a territorial species with parental care on their ability to discriminate their own skin and faecal chemicals from those of same-sex, unfamiliar conspecifics. Geckos show a higher response rate towards chemicals from unfamiliar individuals compared to self-produced chemicals and a water control. Lizards showed self-directed behaviour, responded stronger to skin chemicals and females responded more than males. Our study provides first evidence towards self-recognition and for a social function of chemical present on faeces in tokay geckos but further tests are needed to confirm true self-recognition. Tokay geckos are an excellent model species to investigate individual recognition to demonstrate more sophisticated social cognitive abilities than have previously been attributed to reptiles.","Female mammals are functional mosaics of their parental X-linked gene expression due to X chromosome inactivation (XCI). This process inactivates one copy of the X chromosome in each cell during embryogenesis and that state is maintained clonally through mitosis. In mice, the choice of which parental X chromosome remains active is determined by the X chromosome controlling element (Xce), which has been mapped to a 176 kb candidate interval. A series of functional Xce alleles has been characterized or inferred for classical inbred strains based on biased, or skewed, inactivation of the parental X chromosomes in crosses between strains. To further explore the function-structure basis and location of the Xce, we measured allele-specific expression of X-linked genes in a large population of F1 females generated from Collaborative Cross strains. Using published sequence data and applying a Bayesian \u201cP\u00f3lya urn\u201d model of XCI skew, we report two major findings. First, inter-individual variability in XCI suggests mouse epiblasts contain on average 20-30 cells contributing to brain. Second, NOD/ShiLtJ has a novel and unique functional allele, Xcef, that is the weakest in the Xce allelic series. Despite phylogenetic analysis confirming that NOD/ShiLtJ carries a haplotype almost identical to the well-characterized C57BL/6J (Xceb), we observed unexpected patterns of XCI skewing in females carrying the NOD/ShiLtJ haplotype within the Xce. Copy number variation is common at the Xce locus and we conclude that the observed allelic series is a product of independent and recurring duplications shared between weak Xce alleles.","One of the main functions of alpha-2-macroglobulin (A2M) in human blood serum is the binding of all classes of protease. It is known that trypsin, after such interaction, possesses modified proteolytic activity. Trypsin first hydrolyzes two bonds in A2M\u2019s \u2018bait region\u2019, and the peptide 705VGFYESDVMGR715 is released from A2M. In this work, specifics of the A2M-trypsin interaction were used to determine A2M concentration directly in human blood serum using MALDI mass-spectrometry. Following exogenous addition of trypsin to human blood serum in vitro, the concentration of the VGFYESDVMGR peptide was measured, using its isotopically-labeled analogue (18O), and A2M concentration was calculated. The optimized mass spectrometric approach was verified using a standard method for A2M concentration determination (ELISA) and the relevant statistical analysis methods. It was also shown that trypsin\u2019s modified proteolytic activity in the presence of serum A2M can be used to analyze other serum proteins, including potential biomarkers of pathological processes. Thus, this work describes a promising approach to serum biomarker analysis that can be technically extended in several useful directions.","The Shumiya cataract rat (SCR) is a model for hereditary cataract. Two-third of these rats develop lens opacity within 10-11-weeks. Onset of cataract is attributed to the synergetic effect of lanosterol synthase (Lss) and farnesyl-diphosphate farnesyltransferase 1 (Fdft1) mutant alleles that lead to cholesterol deficiency in the lenses, which in turn adversely affects lens biology including the growth and differentiation of lens epithelial cells (LECs). Nevertheless, the molecular events and changes in gene expression associated with the onset of lens opacity in SCR is poorly understood. In the present study, a microarray-based approach was employed to analyze comparative gene expression changes in LECs isolated from the pre-cataractous and cataractous stages of lenses of 5-, 8- and 10-week-old SCRs. The changes in gene expression observed in microarray results in the LECs were further validated using real-time PCR and western blot analyses. Lens opacity was not observed in 5-week-old rats. However, histological analysis revealed mild dysplasia in the anterior suture and poorly differentiated fiber cells at the bow region. Expression of approximately 100 genes, including major intrinsic protein of lens fiber (MIP and Aquaporin0), deoxyribonuclease II beta (Dnase2b), heat shock protein B1 (Hspb1), and crystallin \u03b3 (\u03b3Cry) B, C, and F were found to be significantly downregulated (0.07-0.5 fold) in rat LECs derived from cataract lenses compared to that in noncataractous lenses (control). Thus, our study aimed to identify the gene expression patterns during cataract formation in SCRs, which may be responsible for cataractogenesis in SCR. We proposed that mutation in lanosterol synthase was responsible for the downregulation of genes associated with lens fiber differentiation, which in turn leads to the formation of cataract in these rats. Our findings may have wider implications in understanding the effect of cholesterol deficiency and the role of cholesterol-lowering therapeutics on cataractogenesis.","Vitamin D deficiency is a major environmental risk factor for the development of multiple sclerosis (MS). The major circulating metabolite of vitamin D (25OHD) is converted to the active form (calcitriol) by the hydroxylase enzyme CYP27B1. In MS lesions the tyrosine kinase MerTK expressed by microglia and macrophages regulates phagocytosis of myelin debris and apoptotic cells that can accumulate and inhibit tissue repair and remyelination. We show that calcitriol downregulates MerTK mRNA and protein expression in adult human microglia and monocyte-derived macrophages, thereby inhibiting myelin phagocytosis and apoptotic cell clearance. Proinflammatory myeloid cells express high levels of CYP27B1 compared to homeostatic (TGF\u03b2-treated) myeloid cells. Only proinflammatory cells in the presence of TNF-\u03b1 generate calcitriol from 25OHD, resulting in repression of MerTK expression and function. The selective production of calcitriol in proinflammatory myeloid cells leading to downregulation of MerTK-mediated phagocytosis has the potential to reduce the risk for auto-antigen presentation while retaining the phagocytic ability of homeostatic myeloid cells, thereby contributing to inflammation reduction and enhanced tissue repair.","Purpose Dysregulation of systemic calcium homeostasis during malignancy is common in most patients with high grade tumors. However, it remains unclear whether single nucleotide polymorphisms (SNPs) that alter the sensitivity of the calcium-sensing receptor (CaSR) to circulating calcium are associated with primary and/or secondary neoplasms at specific pathological sites in patients of European and African ancestry.","Mushrooms are versatile materials with applications including but not limited to food, cosmetics, and pharmaceutical industries. In this work, the potential of the common button mushroom, Agaricus bisporus, as a protective agent against ultraviolet exposure was assessed. The assessment was done by investigating the radical scavenging activity, sun protecting capability, and tyrosinase inhibiting properties of Agaricus bisporus ethanolic extract. The extraction was carried out using absolute ethanol as its solvent at low to room temperatures. The bioactive components of the ethanolic extract were analysed for its phenolic and flavonoid contents quantitatively, while other phytochemical agents were analysed qualitatively. The Agaricus bisporus ethanolic extract was found exhibit varying degree of activity in all of the assessment. We found low radical scavenging ability with %RSA IC50 of \u223c5456 \u03bcg/mL, low to moderate sun protecting factor of \u223c5.355 at 5000 ppm concentration, and high tyrosinase inhibition property with IC50 of \u223c2 \u03bcg/mL. The high tyrosinase inhibition property was found to correlate with relatively high total phenolic content of \u223c1143 mg GAE/100g for Agaricus bisporus and the presence of terpenoid in the ethanolic extract.","Telomeres shorten in replicating somatic cells, and telomere length (TL) is associated with age-related diseases 1,2. To date, 17 genome-wide association studies (GWAS) have identified 25 loci for leukocyte TL 3\u201319, but were limited to European and Asian ancestry individuals and relied on laboratory assays of TL. In this study from the NHLBI Trans-Omics for Precision Medicine (TOPMed) program, we used whole genome sequencing (WGS) of whole blood for variant genotype calling and the bioinformatic estimation of TL in n=109,122 trans-ethnic (European, African, Asian and Hispanic/Latino) individuals. We identified 59 sentinel variants (p-value &lt;5\u00d710\u22129) from 36 loci (20 novel, 13 replicated in external datasets). There was little evidence of effect heterogeneity across populations, and 10 loci had &gt;1 independent signal. Fine-mapping at OBFC1 indicated the independent signals colocalized with cell-type specific eQTLs for OBFC1 (STN1). We further identified two novel genes, DCLRE1B (SNM1B) and PARN, using a multi-variant gene-based approach.","Osteoporosis is a devastating disease with an essential genetic component. Genome wide association studies (GWAS) have discovered genetic variants robustly associated with bone mineral density (BMD), however they only report genomic signals and not necessarily the precise localization of culprit effector genes. Therefore, we sought to carry out physical and direct \u2018variant to gene mapping\u2019 in a relevant primary human cell type. We developed \u2018SPATIaL-seq\u2019 (genome-Scale, Promoter-focused Analysis of chromaTIn Looping), a massively parallel, high resolution Capture-C based method to simultaneously characterize the genome-wide interactions of all human promoters. By intersecting our SPATIaL-seq and ATAC-seq data from human mesenchymal progenitor cell -derived osteoblasts, we observed consistent contacts between candidate causal variants and putative target gene promoters in open chromatin for ~30% of the 110 BMD loci investigated. Knockdown of two novel implicated genes, ING3 at \u2018CPED1-WNT16\u2019 and EPDR1 at \u2018STARD3NL\u2019, had pronounced inhibitory effects on osteoblastogenesis. Our approach therefore aids target discovery in osteoporosis and can be applied to other common genetic diseases.","Genetic risk scores (GRSs) are weighted sums of risk allele counts of single nucleotide polymorphisms (SNPs) associated with a disease or trait. Construction of GRSs is typically based on published results from Genome-Wide Association Studies (GWASs), the majority of which have been performed in large populations of European ancestry (EA) individuals. While many genotype-trait associations have been shown to generalize from EA populations to other populations, such as Hispanics/Latinos, the optimal choice of SNPs and weights for GRSs may differ between populations due to different linkage disequilibrium (LD) and allele frequency patterns. This is further complicated by the fact that different Hispanic/Latino populations may have different admixture patterns, so that LD and allele frequency patterns may not be the same among non-EA populations. Here, we compare various approaches for GRS construction, using GWAS results from both large EA studies and a smaller study in Hispanics/Latinos, the Hispanic Community Health Study/Study of Latinos (HCHS/SOL, n = 12, 803). We consider multiple ways to select SNPs from association regions and to calculate the SNP weights. We study the performance of the resulting GRSs in an independent study of Hispanics/Latinos from the Woman Health Initiative (WHI, n = 3, 582). We support our investigation with simulation studies of potential genetic architectures in a single locus. We observed that selecting variants based on EA GWASs generally performs well, as long as SNP weights are calculated using Hispanics/Latinos GWASs, or using the meta-analysis of EA and Hispanics/Latinos GWASs. The optimal approach depends on the genetic architecture of the trait.","Osteoporosis, the most common bone disease, is characterized by a low bone mass and increased risk of fractures. Importantly, individuals with the same bone mineral density (BMD), as measured on two dimensional (2D) radiographs, have different risks for fracture, suggesting that microstructural architecture is an important determinant of skeletal strength. Here we took advantage of the rich phenotypic and genetic diversity of the Collaborative Cross (CC) mice. Using microcomputed tomography, we examined key structural parameters in the femoral cortical and trabecular compartments of male and female mice from 34 CC lines. These traits included the trabecular bone volume fraction, number, thickness, connectivity, and spacing, as well as structural morphometric index. In the mid-diaphyseal cortex, we recorded cortical thickness and volumetric BMD.","Background Cardiometabolic affections greatly contribute to the global burden of disease. The susceptibility to these conditions associates with the ancestral genetic composition and gut microbiota. However, studies explicitly testing associations between genetic ancestry and gut microbes are rare. We examined whether the ancestral genetic composition was associated with gut microbiota, and split apart the effects of genetic and non-genetic factors on host health.","The objective of this study was to investigate effects of feeding-rearing programs that aim for first calving at 20-27 months (mo) of age on growth, reproduction and production performance of Holstein cows at nulliparous and primiparous stages. We hypothesised that, in a seasonal autumn-calving strategy, heifers born late in the season could catch up to the growth of heifers born earlier and be inseminated during the same period, at a body weight (BW) of at least 370 kg. This approach would result in first calving age at 21-22 mo of age without impairing their later performance. To test this hypothesis, we studied 217 heifers over 3 years. They were split into three treatment groups: control feeding (SD), an intensive-plane diet (ID1) from birth to 6 mo of age or an intensive-plane diet from birth to one year of age. Heifers in groups SD and ID1 were born from September until the end of November, while those in ID2 were born later. The present study showed that late-born heifers (ID2) could catch up with the growth of the others due to the feeding treatment, although they were still 42 kg lighter than the SD and ID1 heifers at first calving. No difference in reproductive performance was observed among groups. Once primiparous, the cows reared with the ID2 treatment tended to produce less milk than SD and ID1 cows (ca. 400 kg less on a 305 d basis throughout lactation), and no differences in milk composition, feed intake, body condition score or BW were observed among groups. Age at first service (AFS) was classified a posteriori into three classes: 12.5 (AFS12.5), 14.0 (AFS14.0) and 15.5 mo (AFS15.5) of age. Heifers in AFS12.5 grew faster than those in AFS14.0 and AFS15.5. Once primiparous, the AFS12.5 cows tended to produce less milk at peak than AFS14.0 and AFS15.5 cows (ca. 1.5 kg/d less) although no difference in total milk yield during lactation was observed. No differences in milk composition, feed intake, body condition score or BW were observed among groups. These results support the conclusion that the feeding treatment can enable late-born heifers to catch up to the growth of heifers born earlier in the season. This strategy results in an earlier first calving that does not impair their reproductive performance but does decrease milk yield slightly during first lactation. Future studies should investigate long-term effects of this strategy.","The A2 adenosine receptors play an important role, among others, in the regulation of inflammatory process and glucose homeostasis in diabetes and obesity. Thus, the presented project evaluated of influence of the selective antagonist of A2A adenosine receptor \u2013 KD-64 as compared to the known non-selective antagonist \u2013 caffeine on these two particular processes. Two different inflammation models were induced namely local and systemic inflammation. Obesity was induced in mice by high-fat diet and the tested compounds (KD-64 and caffeine) were administrated for 21 days. KD-64 showed anti-inflammatory effect in both tested inflammation models and administered at the same dose as ketoprofen exerted stronger effect than this reference compound. Elevated levels of IL-6 and TNF-\u03b1 observed in obese control mice were significantly lowered by the administration of KD-64 and were similar to the values observed in control non-obese mice. Interestingly, caffeine increased the levels of these parameters. In contrast to caffeine which had no influence on AlaT activity, KD-64 administration significantly lowered AlaT activity in the obese mice. Although, contrary to caffeine, KD-64 did not reduce diet-induced obesity in mice, it improved glucose tolerance. Thus, the activity of the selective adenosine A2A receptor antagonist was quite different from that of the non-selective.","Course-based Undergraduate Research Experiences (CURE\u2019s) are emerging as a means to engage large numbers of undergraduate students in meaningful inquiry-based research activities. We describe here a simple laboratory exercise as part of an undergraduate genetics course that illustrates the contributions of oncogenes and tumor suppressors to the formation of neoplasms in an invertebrate model system. In addition, students were challenged to investigate whether flies reared on a diet containing a variety of additives display a higher number of invasive tumors in the larval abdomen.","Understanding human genetic influences on the gut microbiota helps elucidate the mechanisms by which genetics affects health outcomes. We propose a novel approach, the covariate-adjusted kernel RV (KRV) framework, to map genetic variants associated with microbiome beta-diversity, which focuses on overall shifts in the microbiota. The proposed KRV framework improves statistical power by capturing intrinsic structure within the genetic and microbiome data while reducing the multiple-testing burden. We apply the covariate-adjusted KRV test to the Hispanic Community Health Study/Study of Latinos in a genome-wide association analysis (first gene-level, then variant-level) for microbiome beta-diversity. We have identified an immunity-related gene, IL23R, reported in previous association studies and discovered 3 other novel genes, 2 of which are involved in immune functions or autoimmune disorders. Our findings highlight the value of the KRV as a powerful microbiome GWAS approach and support an important role of immunity-related genes in shaping the gut microbiome composition.","Nuclear receptors are ligand-activated transcription factors that modulate gene regulatory networks from embryonic development to adult physiology and thus represent major targets for clinical interventions in many diseases. Most nuclear receptors function either as homodimers or as heterodimers. The dimerization is crucial for gene regulation by nuclear receptors, by extending the repertoire of binding sites in the promoters or the enhancers of target genes via combinatorial interactions. Here, we focused our attention on an unusual structural variation of the \u03b1-helix, called \u03c0-turn that is present in helix H7 of the ligand-binding domain of RXR and HNF4. By tracing back the complex evolutionary history of the \u03c0-turn, we demonstrate that it was present ancestrally and then independently lost in several nuclear receptor lineages. Importantly, the evolutionary history of the \u03c0-turn motif is parallel to the evolutionary diversification of the nuclear receptor dimerization ability from ancestral homodimers to derived heterodimers. We then carried out structural and biophysical analyses, in particular through point mutation studies of key RXR signature residues and showed that this motif plays a critical role in the network of interactions stabilizing homodimers. We further showed that the \u03c0-turn was instrumental in allowing a flexible heterodimeric interface of RXR in order to accommodate multiple interfaces with numerous partners and critical for the emergence of high affinity receptors. Altogether, our work allows to identify a functional role for the \u03c0-turn in oligomerization of nuclear receptors and reveals how this motif is linked to the emergence of a critical biological function. We conclude that the \u03c0-turn can be viewed as a structural exaptation that has contributed to enlarging the functional repertoire of nuclear receptors.","Mendelian randomization (MR) is widely used to identify causal relationships among heritable traits, but it can be confounded by genetic correlations reflecting shared etiology. We propose a model in which a latent causal variable mediates the genetic correlation between two traits. Under the latent causal variable (LCV) model, trait 1 is fully genetically causal for trait 2 if it is perfectly genetically correlated with the latent causal variable, implying that the entire genetic component of trait 1 is causal for trait 2; it is partially genetically causal for trait 2 if it has a high genetic correlation with the latent variable, implying that part of the genetic component of trait 1 is causal for trait 2. To quantify the degree of partial genetic causality, we define the genetic causality proportion (gcp). We fit this model using mixed fourth moments E(\u03b11\u03b12) and E(\u03b11\u03b12) of marginal effect sizes for each trait, exploiting the fact that if trait 1 is causal for trait 2 then SNPs affecting trait 1 (large ) will have correlated effects on trait 2 (large \u03b11\u03b12), but not vice versa. We performed simulations under a wide range of genetic architectures and determined that LCV, unlike state-of-the-art MR methods, produced well-calibrated false positive rates and reliable gcp estimates in the presence of genetic correlations and asymmetric genetic architectures; we also determined that LCV is well-powered to detect a causal effect. We applied LCV to GWAS summary statistics for 52 traits (average N=331k), identifying partially or fully genetically causal effects (1% FDR) for 59 pairs of traits, including 30 pairs of traits with high gcp estimates (g\u0109p &gt; 0.6). Results consistent with the published literature included genetically causal effects on myocardial infarction (MI) for LDL, triglycerides and BMI. Novel findings included a genetically causal effect of LDL on bone mineral density, consistent with clinical trials of statins in osteoporosis. These results demonstrate that it is possible to distinguish between genetic correlation and causation using genetic data.","The molecular mechanisms that regulate fusion of monocytes into functional osteoclasts are virtually unknown. We describe a knock-in mouse model for the R51Q mutation in sorting nexin 10 (SNX10) that exhibits osteopetrosis and related symptoms of patients of autosomal recessive osteopetrosis linked to this mutation. Osteopetrosis arises in homozygous R51Q SNX10 mice due to a unique combination of reduced numbers of osteoclasts that are non-functional. Fusion of mutant monocytes is deregulated and occurs rapidly and continuously to form giant, non-functional osteoclasts. Mutant osteoclasts mature quickly and survive poorly in vitro, possibly accounting for their scarcity in vivo. These cells also exhibit impaired ruffled borders, which are required for bone resorption, providing an additional basis for the osteopetrotic phenotype. More broadly, we propose that the maximal size of osteoclasts is actively determined by a genetically-regulated, cell-autonomous mechanism that limits precursor cell fusion, and for which SNX10 is required.","Chronic obstructive pulmonary disease (COPD) is a group of severe respiratory diseases. Identifying COPD through early urinary biomarkers by proteomics technology may help to reduce the mortality rate of the disease, improve the quality of life of patients and reduce the burden on society. Urine samples from a COPD rat model induced by smoking were taken at week 2, week 4 and week 8. By LC-MS/MS, 15 differential proteins with human orthologs were identified. After smoking for 2 weeks when there were no significant pathological changes, 8 differential proteins were identified: 2 proteins had been reported to be markers of COPD, while 4 proteins were associated with COPD. After smoking for 4 weeks, which is when slight pathological changes were observed, 7 differential proteins were identified: 3 of them were reported to be associated with COPD, while 1 protein had been reported to be a marker of COPD. After smoking for 8 weeks, there were significant pathological changes: 5 differential proteins were identified, 3 of which were reported to be associated with COPD. The results of this study suggest that differential urinary proteins may provide important clues for the early diagnosis of COPD.","Protein homeostasis is crucial for viability of all organisms, and mutations that enhance protein aggregation cause different human pathologies, including polyglutamine (polyQ) diseases, such as some spinocerebellar ataxias or Huntington disease. Here, we report that neuronal Stomatin-like protein UNC-1 protects against aggregation of prone-to-aggregate proteins, like polyQs, \u03b1-synuclein and \u03b2-amyloid, in C. elegans. UNC-1, in IL2 neurons, antagonizes the function of the cytosolic sulfotransferase SSU-1 in neurohormonal signalling from ASJ neurons. The target of this hormone is the nuclear hormone receptor NHR-1, which acts cell-autonomously to protect from aggregation in muscles. A second nuclear hormone receptor, DAF-12, functions oppositely to NHR-1 to maintain protein homeostasis. Transcriptomics analyses reveal deep changes in the expression of genes involved in fat metabolism, in unc-1 mutants, which are regulated by NHR-1. This suggest that fat metabolism changes, controlled by neurohormonal signalling, contributes to modulate protein homeostasis.","Pregnancy 25-hydroxyvitamin D (25(OH)D) concentrations are associated with maternal and fetal health outcomes. Using physiological human placental perfusion and villous explants, we investigate the role of the placenta in regulating the relationships between maternal 25(OH)D and fetal physiology. We demonstrate active placental uptake of 25(OH)D3 by endocytosis, placental metabolism of 25(OH)D3 into 24,25-dihydroxyvitamin D3 and active 1,25-dihydroxyvitamin D [1,25(OH)2D3], with subsequent release of these metabolites into both the maternal and fetal circulations. Active placental transport of 25(OH)D3 and synthesis of 1,25(OH)2D3 demonstrate that fetal supply is dependent on placental function rather than simply the availability of maternal 25(OH)D3. We demonstrate that 25(OH)D3 exposure induces rapid effects on the placental transcriptome and proteome. These map to multiple pathways central to placental function and thereby fetal development, independent of vitamin D transfer. Our data suggest that the underlying epigenetic landscape helps dictate the transcriptional response to vitamin D treatment. This is the first quantitative study demonstrating vitamin D transfer and metabolism by the human placenta, with widespread effects on the placenta itself. These data demonstrate a complex interplay between vitamin D and the placenta and will inform future interventions using vitamin D to support fetal development and maternal adaptations to pregnancy.","Kidney stone disease (nephrolithiasis) is a major clinical and economic health burden1,2 with a heritability of ~45-60%3. To identify genetic variants associated with nephrolithiasis we performed genome-wide association studies (GWAS) and meta-analysis in British and Japanese populations, including 12,123 nephrolithiasis cases and 416,928 controls. Twenty loci associated with nephrolithiasis were identified, ten of which are novel. A novel CYP24A1 locus is predicted to affect vitamin D metabolism and five loci, DGKD, DGKH, WDR72, GPIC1, and BCR, are predicted to influence calcium-sensing receptor (CaSR) signaling. In a validation cohort of nephrolithiasis patients the CYP24A1-associated locus correlated with serum calcium concentration and number of kidney stone episodes, and the DGKD-associated locus correlated with urinary calcium excretion. Moreover, DGKD knockdown impaired CaSR-signal transduction in vitro, an effect that was rectifiable with the calcimimetic cinacalcet. Our findings indicate that genotyping may inform risk of incident kidney stone disease prior to vitamin D supplementation and facilitate precision-medicine approaches, by targeting CaSR-signaling or vitamin D activation pathways in patients with recurrent kidney stones.","Several reports emphasized the importance of inorganic pyrophosphate (PPi) in hindering osteoblast differentiation and bone matrix mineralization. Its ubiquitous presence is thought to prevent \u201csoft\u201d tissue calcification, whereas its degradation to Pi in bones and teeth by alkaline phosphatase (ALP) may facilitate crystal growth. While the inhibiting role of PPi on osteoblast differentiation and function is largely understood, less is known about its effects on osteoclast determination and activity. In this study, we investigated the role of PPi in bone resorption using calverial organ cultures ex vivo. We present an evidence that PPi stimulated calvarial bone resorption marked by calcium (Ca2+) release in the condition media (CM). We then examined PPi effects on osteoclast differentiation using mouse bone marrow-derived monocytes (BMMs). Our results revealed that PPi enhanced osteoclast differentiation ex vivo, marked by increased number and size of TRAP-stained mature osteoclasts. Moreover, PPi stimulated osteoclastogenesis in BMMs co-cultured with osteoblasts. These data supported the increased osteoclast activity in bone resorption using functional osteo-assays. The finding of PU.1-Egr-1 dependent up-regulation of c-FMS and RANK receptors in BMMs supported the enhanced pre-osteoclast commitment and differentiation. Moreover, osteoclast survival was enhanced by activation of MITF-BCL-2 pathway that was mediated by MAPK-ERK1/2 signaling. Last, our data showed that PPi up-regulated ANK; PPi transporter, during osteoclast differentiation through ERK1/2 phosphorylation whereas mutation of ANK inhibited osteoclastogenesis. Collectively, our data suggest that PPi promotes osteoclast differentiation, survival, and function through PU.1 up-regulation and MITF phosphorylation whereas ANK loss-of-function inhibited osteoclastogenesis.","Multiplexed gene-signature-based phenotypic assays are increasingly used for the identification and profiling of small molecule-tool compounds and drugs. Here we introduce a method (provided as R-package) for the quantification of the dose-response potency of a gene-signature as EC50 and IC50 values.","Background Mast cells (MCs) are tissue-resident immune cells that are classified into two subsets in mice: connective tissue-type MCs (CTMCs) and mucosal type MCs (MMCs). Although both CTMCs and MMCs can be induced from bone marrow (BM)-derived hematopoietic stem cells (HSCs) in vitro, recent research on MC ontogeny has revealed that MMCs are maintained with a supply of BM-derived HSCs, while CTMCs are maintained locally by self-proliferation in steady state in vivo. However, how CTMCs, such as skin MCs, are maintained in an inflammatory state such as atopic dermatitis (AD) remains to be fully elucidated. Methods: MC903-induced AD model was used to identify BM-derived MCs in the skin. The infiltration and proliferation of MCs were evaluated by flow cytometry using CD45.1 BM-chimera mice and parabiosis. BM-derived MCs in AD-like skin were compared to resident MCs (rMCs) in gene expressions by RNA sequence analysis. The fate of BM-derived MCs in AD-like skin was investigated for expressions of CTMC markers and responses to compound 48/80. Results: In AD-like skin, significant increase of both rMCs and BM-derived MCs was observed. BM-derived MCs were derived from circulating MC progenitors (MCps) and were distinguished from rMCs by integrin\u03b27 expression, which was gradually downregulated in the skin. RNA sequence analysis showed that integrin\u03b27+ MCs in the skin shared characteristics of both MMC and CTMC. Integrin\u03b27+ MCs proliferated in situ and acquired the CTMC phenotypes in AD-like skin. Conclusions: Skin MCs are maintained in AD-like skin by both local proliferation of rMCs and infiltration/proliferation of BM-derived MCs, which differentiate toward CTMC in the skin.","CRISPR/Cas9 system has become a new versatile technology for genome engineering. It utilizes a single guide RNA (sgRNA) to recognize target sequences in genome function, and activates Cas9 endonucleases to cut the locus. In this study, we designed two target sites from conserved regions of vitamin D receptor (VDR) gene in mammalian cells, which cover more than 17 kb of chromosome region depending on the species. The efficacy of single sgRNA mediated gene specific modification was about 22% to 36%. Concurrently, targeted deletions of the intervening genomic segments were generated in chromosomes when the two sgRNAs worked simultaneously. The large genomic DNA segments ranging from 17.8Kb to 23.4 Kb could be precisely deleted in human and mouse chromosomes. Furthermore, the expression level of 24-hydroxylase (CYP24A1) regulated by VDR was significantly increased in cells treated with VDR CRISPR/Cas9 vectors. This study showed that CRISPR/Cas9 system can be employed to generate large genomic segment deletions in different species, providing sgRNAs are designed within conserved regions.","The pharmacodynamics effects of therapeutically administered calcitonin is observed for extended duration much beyond its reported short half-life. The rationale for this pharmacodynamic-pharmacokinetics mismatch of calcitonin is not known. Hence in this study the hypothesis on sub-compartmentalization of calcitonin in blood to explain the extended pharmacodynamics effects of calcitonin was evaluated in vitro using the sheep blood model. A relatively higher proportion of calcitonin concentration was observed in the WBC compartment. The partition coefficient analysis showed levels of calcitonin to be higher on WBC membrane compared to intracellular. Molecular modelling to assess the binding of calcitonin with protein in plasma and WBC membranes indicated physiologically relevant higher affinity with beta-2-microglobulin\u2019s in plasma and glycoproteins (CD44), sushi domains (CD25), fibronectins (CD206) and siglecs (CD22) on WBC membrane. The physiologically relevant higher affinity with several proteins on WBC membrane and plasma can be responsible for extended pharmacodynamics effects observed for therapeutically administered calcitonin.","Yeast autophagy, autolysis and apoptosis are triggered by nutrient starvation conditions that usually take place in winemaking. Biological aging of Sherry wines constitutes an enological environment suitable for the induction of these biological processes due to the scarcity of nutrients and formation of yeast social communities, i.e. biofilm; however, few studies have been carried out in this regard. Here, we perform a proteomic analysis to detect any autolysis/autophagy/apoptosis protein markers and/or proteins potentially related to these processes under flor forming and fermentative conditions. The scarce presence of autophagy proteins in flor biofilm forming conditions, the existence of autophagy inhibitors (e.g. Pph21p), and high quantity of crucial proteins for autolysis and apoptosis, Pep4p and Mca1p, respectively; indicate that autophagy may be silenced while autolysis and apoptosis are activated when the yeasts are forming flor. This is the first time that autophagy, autolysis and apoptosis have been studied as a whole in flor yeast to our knowledge.","Statin-related muscle side effects are a constant healthcare problem since patient compliance is dependent on side effects. Statins reduce plasma cholesterol levels and can prevent secondary cardiovascular disease. Although statin-induced muscle damage has been studied, preventive or curative therapies are yet to be reported.","Streptococcus pneumoniae is a major pathogen in children, elderly subjects and immunodeficient patients. PTX3 is a fluid phase pattern recognition molecule (PRM) involved in resistance to selected microbial agents and in regulation of inflammation. The present study was designed to assess the role of PTX3 in invasive pneumococcal infection. In a murine model of invasive pneumococcal infection, PTX3 was strongly induced in non-hematopoietic (particularly, endothelial) cells. The IL-1\u03b2/MyD88 axis played a major role in regulation of the Ptx3 gene expression. Ptx3-/- mice were more susceptible to invasive pneumococcal infection. Although high concentrations of PTX3 had opsonic activity in vitro, no evidence of PTX3-enhanced phagocytosis was obtained in vivo. In contrast, Ptx3-deficient mice showed enhanced recruitment of neutrophils and inflammation. Using P-selectin deficient mice, we found that protection against pneumococcus was dependent upon PTX3-mediated regulation of neutrophil inflammation. In humans, PTX3 genetic polymorphisms were associated with invasive pneumococcal infections. Thus, this fluid phase PRM plays an important role in tuning inflammation and resistance against invasive pneumococcal infection.","Background Vitamin D exerts regulatory roles via vitamin D receptor (VDR) in mucosal immunity, host defense, and inflammation involving host factors and microbiome. Human Vdr gene variation shapes the microbiome and VDR deletion leads to dysbiosis. Low VDR expression and diminished vitamin D/VDR signaling are observed in colon cancer. Nevertheless, how intestinal epithelial VDR is involved in tumorigenesis through gut microbiota remains unknown. We hypothesized that intestinal VDR protects mice against dysbiosis via modulating the JAK/STAT pathway in tumorigenesis. To test our hypothesis, we used an azoxymethane/Dextran Sulfate Sodium-induced cancer model in intestinal VDR conditional knockout (VDR\u0394IEC) mice, cell cultures, stem-cell derived colonoids, and human colon cancer samples.","Optimal cardiac function requires appropriate contractile proteins in each heart chamber. Atria require slow myosins to act as variable reservoirs, while ventricles demand fast myosin for swift pumping functions. Hence, myosin is under chamber-biased cis-regulatory control to achieve this functional distribution. Failure in proper regulation of myosin genes can lead to severe congenital heart dysfunction. The precise regulatory input leading to cardiac chamber-biased expression remains uncharted. To address this, we computationally and molecularly dissected the quail Slow Myosin Heavy Chain III (SMyHC III) promoter that drives specific gene expression to the atria to uncover the regulatory information leading to chamber expression and understand their evolutionary origins. We show that SMyHC III gene states are autonomously orchestrated by a complex nuclear receptor cis-regulatory element (cNRE), a 32- bp sequence with hexanucleotide binding repeats. Using in vivo transgenic assays in zebrafish and mouse models, we demonstrate that preferential atrial expression is achieved by the combinatorial regulatory input composed of atrial activation motifs and ventricular repression motifs. Through comparative genomics, we provide evidence that the cNRE emerged from an endogenous viral element, most likely through infection of an ancestral host germline. Our study reveals an evolutionary pathway to cardiac chamber-specific expression.","Most genome-wide association and fine-mapping studies to date have been conducted in individuals of European descent, and genetic studies of populations of Hispanic/Latino and African ancestry are still limited. In addition to the limited inclusion of these populations in genetic studies, these populations have more complex linkage disequilibrium structure that may reduce the number of variants associated with a phenotype. In order to better define the genetic architecture of these understudied populations, we leveraged &gt;100,000 phased sequences available from deep-coverage whole genome sequencing through the multi-ethnic NHLBI Trans-Omics for Precision Medicine (TOPMed) program to impute genotypes into admixed African and Hispanic/Latino samples with commercial genome-wide genotyping array data. We demonstrate that using TOPMed sequencing data as the imputation reference panel improves genotype imputation quality in these populations, which subsequently enhances gene-mapping power for complex traits. For rare variants with minor allele frequency (MAF) &lt; 0.5%, we observed a 2.3 to 6.1-fold increase in the number of well-imputed variants, with 11-34% improvement in average imputation quality, compared to the state-of-the-art 1000 Genomes Project Phase 3 and Haplotype Reference Consortium reference panels, respectively. Impressively, even for extremely rare variants with sample minor allele count &lt;10 (including singletons) in the imputation target samples, average information content rescued was &gt;86%. Subsequent association analyses of TOPMed reference panel-imputed genotype data with hematological traits (hemoglobin (HGB), hematocrit (HCT), and white blood cell count (WBC)) in ~20,000 self-identified African descent individuals and ~23,000 self-identified Hispanic/Latino individuals identified associations with two rare variants in the HBB gene (rs33930165 with higher WBC (p=8.1\u00d710\u221212) in African populations, rs11549407 with lower HGB (p=1.59\u00d710\u221212) and HCT (p=1.13\u00d710\u22129) in Hispanics/Latinos). By comparison, neither variant would have been genome-wide significant if either 1000 Genomes Project Phase 3 or Haplotype Reference Consortium reference panels had been used for imputation. Our findings highlight the utility of TOPMed imputation reference panel for identification of novel associations between rare variants and complex traits not previously detected in similar sized genome-wide studies of under-represented African and Hispanic/Latino populations.","Faced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \u201ccoronavirus\u201d should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million words in more than 14,000 literature articles in only 4 hours. Combining with generalized gene interaction databases creates a data interface that can help researchers to further analyze the information. Using the TWIRLS system, we found that an important regulatory factor angiotensin-converting enzyme 2 (ACE2) may be involved in the host pathological changes on binding to the coronavirus after infection. After triggering functional changes in ACE2/AT2R, an imbalance in the steady-state cytokine regulatory axis involving the Renin-Angiotensin System and IP-10 leads to a cytokine storm.","Genome-wide profiling of open chromatin regions using DNase I and high-throughput sequencing (DNase-seq) is an increasingly popular approach for finding and studying regulatory elements. A variety of algorithms have been developed to identify regions of open chromatin from raw sequence-tag data, which has motivated us to assess and compare their performance.","The placenta is a fast-evolving organ with large morphological and histological differences across eutherians, but the genetic changes driving placental evolution have not been fully elucidated. Transposable elements, through their capacity to quickly generate genetic variation and affect host gene regulation, may have helped to define species-specific trophoblast gene expression programmes. Here, we assessed the contribution of transposable elements to human trophoblast gene expression as enhancers or promoters. Using epigenomic data from primary human trophoblast and trophoblast stem cell lines, we identified multiple endogenous retrovirus families with regulatory potential that lie close to genes with preferential expression in trophoblast. These largely primate-specific elements are associated with inter-species gene expression differences, and are bound by transcription factors with key roles in placental development. Using genetic editing we demonstrated that several elements act as transcriptional enhancers of important placental genes, such as CSF1R and PSG5. We also identified an LTR10A element that regulates ENG expression, affecting secretion of soluble ENG, with potential implications for preeclampsia. Our data show that transposons have made important contributions to human trophoblast gene regulation, and suggest that their activity may affect pregnancy outcomes.","Background Indonesia has an ageing population that can develop mobility health-related problems in the future, including osteoporosis, arthritis, sarcopenia, low back pain, neck pain, and peripheral neuropathy. However, there are limited references and research that look upon mobility health and problems surrounding it in Indonesia.","More than a decade of gut microbiome studies have a common goal for human health. As most of the disease studies sample the elderly or the middle-aged, a reference cohort for young individuals has been lacking. It is also not clear what other omics data need to be measured to better understand the gut microbiome. Here we present high-depth metagenomic shotgun sequencing data for the fecal microbiome together with other omics data in a cohort of 2,183 adults, and observe a number of vitamins, hormones, amino acids and trace elements to correlate with the gut microbiome and cluster with T cell receptors. Associations with physical fitness, sleeping habits and dairy consumption are identified in this large multi-omic cohort. Many of the associations are validated in an additional cohort of 1,404 individuals. Our comprehensive data are poised to advise future study designs to better understand and manage our gut microbiome both in population and in mechanistic investigations.","The striatum is one of the key nuclei for adequate control of voluntary behaviors and reinforcement learning. Two striatal projection neuron types, expressing either dopamine receptor D1 (D1R) or dopamine receptor D2 (D2R) constitute two independent output routes: the direct or indirect pathways, respectively. These pathways co-work in balance to achieve coordinated behavior. Two projection neuron types are equivalently intermingled in most striatal space. However, recent studies revealed two atypical zones in the caudal striatum: the zone in which D1R-neurons are the minor population (D1R-poor zone) and that in which D2R-neurons are the minority (D2R-poor zone). It remains obscure as to whether these imbalanced zones have similar properties on axonal projections and electrophysiology compared to other striatal regions. Based on morphological experiments in mice using immunofluorescence, in situ hybridization, and neural tracing, here, we revealed that the poor zones densely projected to the globus pallidus and substantia nigra pars lateralis, with a few collaterals in substantia nigra pars reticulata and compacta. Similar to that in other striatal regions, D1R-neurons were the direct pathway neurons. We also showed membrane properties of projection neurons in the poor zones were largely similar to those in the conventional striatum using in vitro electrophysiological recording. In addition, the poor zones existed irrespective of the age or sex of mice. We also identified the poor zones in the common marmoset as well as other rodents. These results suggest that the poor zones in the caudal striatum follow the conventional projection patterns irrespective of imbalanced distribution of projection neurons. The poor zones could be an innate structure and common in mammals. The unique striatal zones possessing highly restricted projections could relate to functions different from those of motor-related striatum.","A broad spectrum of human diseases are caused by mutations in the NADPH cytochrome P450 oxidoreductase (POR). Cytochrome P450 proteins perform several reactions, including the metabolism of steroids, drugs, and other xenobiotics. In 2004 the first human patients with defects in POR were reported, and over 250 variations in POR are known. Information about the effects of POR variants on drug metabolizing enzymes is limited and has not received much attention. By analyzing the POR sequences from genomics databases, we identified potentially disease-causing variations and characterized these by in vitro functional studies using recombinant proteins. Proteins were expressed in bacteria and purified for activity assays. Activities of cytochrome P450 enzymes were tested in vitro using liposomes prepared with lipids into which P450 and P450 reductase proteins were embedded. Here we are reporting the effect of POR variants on drug metabolizing enzymes CYP2C9, CYP2C19, and CYP3A5 which are responsible for the metabolism of many drugs. POR Variants A115V, T142A, A281T, P284L, A287P, and Y607C inhibited activities of all P450 proteins tested. Interestingly, the POR variant Q153R showed a reduction of 20-50% activities with CYP2C9 and CYP2C19 but had a 400% increased activity with CYP3A5. The A287P is most common POR mutation found in patients of European origin, and significantly inhibited drug metabolism activities which has important consequences for monitoring and treatment of patients. In vitro, functional assays using recombinant proteins provide a useful model for establishing the metabolic effect of genetic mutations. Our results indicate that detailed knowledge about POR variants is necessary for correct diagnosis and treatment options for persons with POR deficiency and the role of changes in drug metabolism and toxicology due to variations in POR needs to be addressed.","The MED1 subunit of the Mediator complex is an essential coactivator of nuclear receptor-mediated transcriptional activation. While structural requirements for ligand-dependent binding of classical coactivator motifs of MED1 to numerous nuclear receptor ligand-binding domains have been fully elucidated, the recognition of the full-length or truncated coactivator by full nuclear receptor complexes remain unknown. Here we present structural details of the interaction between a large part of MED1 comprising its structured N-terminal and the flexible receptor-interacting domains and the mutual heterodimer of the vitamin D receptor (VDR) and the retinoid X receptor (RXR) bound to their cognate DNA response element. Using a combination of structural and biophysical methods we show that the ligand-dependent interaction between VDR and the second coactivator motif of MED1 is crucial for complex formation and we identify additional, previously unseen, interaction details. In particular, we identified RXR regions involved in the interaction with structured N-terminal domain of MED1, as well as VDR regions outside the classical coactivator binding cleft affected by coactivator recruitment. These findings highlight important roles of each receptor within the heterodimer in selective recognition of MED1 and contribute to our understanding of the nuclear receptor-coregulator complexes.","Background Sarcopenia is a serious public health problem. The ceRNA network has been demonstrated vital in the development of skeletal muscle, but there is currently no effective method to assess the risk of sarcopenia. The purpose of this research is to create and authenticate a ceRNA pathway based on a predictive model of sarcopenia.","The transcriptome of nutrient sensing and the regulation of gut motility by nutrients in a stomachless fish with a short digestive tract; the ballan wrasse (Labrus berggylta) were investigated. Using an in vitro model, we differentiate how signals initiated by physical stretch and nutrients modulate the gut evacuation rate and motility patterns, and transcriptomic changes. Stretch on the intestine by inert cellulose initiated fast evacuation out of the anterior intestine compared to the digestible protein and lipid. Stretch on the intestine upregulated genes associated with increased muscle activity, whereas nutrients stimulated pathways related to ribosomal activity and the increase in the expression of several neuropeptides which are directly involved in gut motility regulation. Our findings show that physical pressure in the intestine initiate contractions propelling the matter towards the exit, whereas the sensing of nutrients modulates the motility to prolong the residence of digesta in the digestive tract for optimal digestion.","Background African American (AA) prostate cancer (PCa) appears uniquely sensitive to 1\u03b1,25(OH)2D3 signaling, compared to European American (EA) PCa, but the extent and impact of vitamin D receptor genomic functions remain poorly defined.","The mechanisms underlying retinal development have not been completely elucidated. Extracellular vesicles (EVs) are novel essential mediators of cell-to-cell communication with emerging roles in developmental processes. Nevertheless, the identification of EVs in human retinal tissue, characterization of their cargo, and analysis of their potential role in retina development has not been accomplished. Three-dimensional retinal tissue derived from human induced pluripotent stem cells (hiPSC) provide an ideal developmental system to achieve this goal. Here we report that hiPSC-derived retinal organoids release exosomes and microvesicles with small noncoding RNA cargo. EV miRNA cargo-predicted targetome correlates with GO pathways involved in mechanisms of retinogenesis relevant to specific developmental stages corresponding to hallmarks of native human retina development. Furthermore, uptake of EVs by human retinal progenitor cells leads to changes in gene expression correlated with EV miRNA cargo predicted gene targets, and mechanisms involved in retinal development, ganglion cell and photoreceptor differentiation and function.","Background Trials testing the effect of vitamin D or omega-3 fatty acids (n3-PUFA) supplementation on major depressive disorder (MDD) reported conflicting findings. These trials were boosted by epidemiological evidence suggesting an inverse association of circulating 25-hydroxyvitamin D (25-OH-D) and n3-PUFA levels with MDD. Observational associations may emerge from unresolved confounding, shared genetic risk, or direct causal relationships. We explored the nature of these associations exploiting data and statistical tools from genomics.","Objective We quantified changes in dispensing of common medicines proposed for \u201cre-purposing\u201d due to their perceived benefits as therapeutic or preventive for COVID-19 in Australia, a country with relatively low COVID-19 incidence in the first year of the pandemic.","Purpose Vitamin D has been proposed as a potential causal factor in COVID-19 risk. We aimed to establish whether blood 25-hydroxyvitamin D (25(OH)D) concentration was associated with COVID-19 mortality, and inpatient confirmed COVID-19 infection, in UK Biobank participants.","  Outcome-dependent sampling designs are common in many different scientific\nfields including epidemiology, ecology, and economics. As with all\nobservational studies, such designs often suffer from unmeasured confounding,\nwhich generally precludes the nonparametric identification of causal effects.\nNonparametric bounds can provide a way to narrow the range of possible values\nfor a nonidentifiable causal effect without making additional untestable\nassumptions. The nonparametric bounds literature has almost exclusively focused\non settings with random sampling, and the bounds have often been derived with a\nparticular linear programming method. We derive novel bounds for the causal\nrisk difference, often referred to as the average treatment effect, in six\nsettings with outcome-dependent sampling and unmeasured confounding for a\nbinary outcome and exposure. Our derivations of the bounds illustrate two\napproaches that may be applicable in other settings where the bounding problem\ncannot be directly stated as a system of linear constraints. We illustrate our\nderived bounds in a real data example involving the effect of vitamin D\nconcentration on mortality.\n","Mendelian Randomization (MR) is an important approach to modelling causality in non-experimental settings. MR uses genetic instruments to test causal relationships between exposures and outcomes of interest. Individual genetic variants have small effects, and so, when used as instruments, render MR liable to weak instrument bias. Polygenic scores have the advantage of larger effects, but may be characterized by direct pleiotropy, which violates a central assumption of MR.","Objectives We aimed to analyze factors impacting the Covid-19 epidemic on a macro level, comparing multiple countries across the world, and verifying the occurrence at a micro level through cluster analysis.","Background Autonomic dysfunction is a common complication of post-acute sequalae of SARS-CoV-2 (PASC)/long COVID, however prevalence and severity rates are unknown.","Aim and Objective The aim of the study was to investigate the relationships between insulin receptor substrate (IRS) 1 (Gly972Arg) and IRS2 (Gly1057Asp) genes with obstructive sleep apnea (OSA) and non-alcoholic fatty liver disease (NAFLD) in Asian Indians.","It has been widely recognized that a critical time window for neurodevelopment occurs in early life, and that the host\u2019s gut microbiome plays an important role in neurodevelopment. While murine models have demonstrated that the maternal gut microbiome also influences offspring brain development, for humans it is still unclear if the critical time window for the association between the gut microbiome and neurodevelopment is prenatal, postnatal or both. Here we leverage a large-scale human study and compare the associations between the gut microbiota and metabolites from mothers and their children with the children\u2019s neurodevelopment. We show, for the first time, that the maternal gut microbiome is more relevant than the children\u2019s gut microbiome to the children\u2019s neurodevelopment in the first year of life. Interestingly, the roles of the same taxa with respect to neurodevelopment can be opposite at the two stages of fetal neurodevelopment. These findings shed light on potential therapeutic interventions to prevent neurodevelopmental disorders.","Background The impact of COVID-19 varies markedly, not only between individual patients but also between different populations. We hypothesised that differences in human leukocyte antigen (HLA) genes might influence this variation.","The food addiction model suggests neurobiological similarities between substance-related and addictive disorders and obesity. While structural brain differences have been consistently reported in these conditions, little is known about the neuroanatomical correlates of food addiction. We therefore assessed whether food addiction, assessed with the Yale Food Addiction Scale (YFAS), related to obesity, personality and brain structure in a large population-based sample (n=625; 20-59 years old, 45% women). A higher YFAS symptom score correlated with obesity and disinhibited eating. In a whole-brain analysis, YFAS symptom score was not associated with cortical thickness nor subcortical gray matter volumes. Higher body mass index (BMI) correlated with reduced thickness of (pre)frontal, temporal and occipital cortex. Bayes factor analysis suggested that BMI and - to a smaller extent - YFAS symptom score contributed independently to right lateral orbitofrontal cortex thickness. Our study shows that food addiction is not associated with neuroanatomical differences in a large population-based sample, and does not account for the major part of obesity-associated gray matter alterations. Yet, food addiction might explain additional variance in orbitofrontal cortex, a hub area of the reward network. Longitudinal studies implementing both anatomical and functional MRI could further disentangle the neural mechanisms of addictive eating behaviors.","Tooth resorption (TR) is one of the most common dental diseases in cats. It is a painful disease characterised by progressive dental destruction, which eventually results in loss of teeth. The aetiology of the disease remains unclear, but associations with old age, breed, other oral and dental diseases, and certain environmental factors have been suspected. We collected health and environmental information of 8115 Finnish cats from 41 breeds through an online survey for cat owners to study TR in Finland with an observational study. The frequency of TR that the owner reported as veterinarian-diagnosed was 3.9% in the entire data (316/8115) and 15% in cats that the owner reported as having veterinarian-diagnosed oral or dental disease (316/2070). We determined the risk factors and breed variation of feline TR by logistic regression with the entire data and a case-control study in a more defined population drawn from the entire data. In the entire data, we defined
