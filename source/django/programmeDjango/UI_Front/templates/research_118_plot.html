 cancer cells. A panel of three different human non-small cell lung cancer (NSCLC) cell lines (A549, Colo 699 and SKMES) was used. Cancer cells were treated with AnchoisOil dispersed in ethanol (10 and 15 \u03bcg/ml) or encapsulated in silica, and cell cycle, reactive oxigen species (ROS) and mitochondrial stress (MitoSOX) assessed by flow cytometry. The effects on long-term proliferation (clonogenic assay) were also evaluated. The sub-micron Omeg@Silica microparticles were more effective than fish oil alone in increasing ROS and mitocondrial damage, in altering cell cycle as well as in reducing colony formation ability in the tested lung cancer cell lines. These results suggest that Omeg@Silica mesoporous silica functionalized with whole fish oil has antitumor effects in NSCLC cell lines and support its investigation in lung cancer therapy.","Vitamin D-binding protein (DBP) or GC-globulin carries vitamin D metabolites from the circulation to target tissues. DBP expression is highly-localized to the liver and pancreatic \u03b1-cells. While DBP serum levels, gene polymorphisms and autoantigens have all been associated with diabetes risk, the underlying mechanisms remain unknown. Here, we show that DBP regulates \u03b1-cell morphology, \u03b1-cell function and glucagon secretion. Deletion of DBP led to smaller and hyperplastic \u03b1-cells, altered Na+ channel conductance, impaired \u03b1-cell activation by low glucose, and reduced rates of glucagon secretion. Mechanistically, this involved reversible changes in islet microfilament abundance and density, as well as changes in glucagon granule distribution. Defects were also seen in \u03b2-cell and \u03b4-cell function. Immunostaining of human pancreata revealed generalized loss of DBP expression as a feature of late-onset and longstanding, but not early-onset type 1 diabetes. Thus, DBP is a critical regulator of \u03b1-cell phenotype, with implications for diabetes pathogenesis.","Aging and type 2 diabetes mellitus (T2DM) are associated with impaired skeletal muscle function and degeneration of the skeletal muscle microenvironment. However, the origin and mechanisms underlying the degeneration are not well described in human skeletal muscle. Here we show that skeletal muscles of T2DM patients exhibit pathological degenerative remodeling of the extracellular matrix that was associated with a selective increase of a subpopulation of fibro-adipogenic progenitors (FAPs) marked by expression of THY1 (CD90) - the FAPCD90+. We identified Platelet-derived growth factor (PDGF) signaling as key regulator of human FAP biology, as it promotes proliferation and collagen production at the expense of adipogenesis, an effect accompanied with a metabolic shift towards glycolytic lactate fermentation. FAPsCD90+ showed a PDGF-mimetic phenotype, with high proliferative activity and clonogenicity, increased production of extracellular matrix production and enhanced glycolysis. Importantly, the pathogenic phenotype of T2DM FAPCD90+ was reduced by treatment with the anti-diabetic drug Metformin. These data identify PDGF-driven conversion of a sub-population of FAPs as a key event in the pathogenic accumulation of extracellular matrix in T2DM muscles.","The active form of vitamin D, 1,25-dihydroxyvitamin D3 (1,25D), plays an important immunomodulatory role, regulating transcription of genes in the innate and adaptive immune system. The present study examines patterns of transcriptome-wide response to 1,25D and the bacterial lipopolysaccharide (LPS) in primary human monocytes, to elucidate pathways underlying the effects of 1,25D on the immune system. Monocytes obtained from healthy individuals of African-African and European-American ancestry were treated with 1,25D alone or in the presence of LPS, which induced significant up-regulation of genes in the antimicrobial and autophagy pathways, while pro-inflammatory response genes were significantly down-regulated. A joint Bayesian analysis enabled clustering of genes into patterns of shared transcriptional response across treatments. The biological pathways enriched within these expression patterns highlighted several mechanisms through which 1,25D could exert its immunomodulatory role. Pathways such as mTOR signaling, EIF2 signaling, IL-8 signaling and Tec Kinase signaling were enriched among genes with opposite transcriptional responses to 1,25D and LPS, respectively, highlighting the important roles of these pathways in mediating the immunomodulatory activity of 1,25D. Furthermore, a subset of genes with evidence of inter-ethnic differences in transcriptional response was also identified, suggesting that in addition to the well-established inter-ethnic variation in circulating levels of vitamin D, the intensity of transcriptional response to 1,25D and LPS also varies between ethnic groups. We propose that dysregulation of the pathways identified in this study could contribute to immune-mediated disease risk.","Mutations in TRPC6 are a cause of autosomal dominant focal segmental glomerulosclerosis in humans. Many of these mutations are known to have a gain-of-function effect on the non-specific cation channel function of TRPC6. In vitro studies have suggested these mutations affect several signaling pathways, but in vivo studies have largely compared wild-type and Trpc6-deficient rodents. We developed mice carrying a gain-of-function Trpc6 mutation encoding an E896K amino acid change, corresponding to a known FSGS mutation in TRPC6. Homozygous mutant Trpc6 animals have no appreciable renal pathology, and do not develop albuminuria until very advanced age. The Trpc6E896K mutation does not impart susceptibility to PAN nephrosis. The animals show a slight delay in recovery from the albumin overload model. In response to chronic angiotensin II infusion, Trpc6E896K/E896K mice have slightly greater albuminuria initially compared to wild-type animals, an effect that is lost at later time points, and a statistically non-significant trend toward more glomerular injury. This phenotype is nearly opposite to that of Trpc6-deficient animals previously described. The Trpc6 mutation does not appreciably impact renal interstitial fibrosis in response to either angiotensin II infusion, or folate-induced kidney injury. TRPC6 protein and TRPC6-agonist induced calcium influx could not be detected in glomeruli. In sum, these findings suggest that a gain-of-function Trpc6 mutation confers only a mild susceptibility to glomerular injury in the mouse.","This study aimed to evaluate the consequences of increased bone mobilization in early lactation on the dynamics of the milk Ca content during lactation and bone reconstitution. Fifteen multiparous Holstein cows were distributed among 3 treatments 5 weeks before their expected calving date. Those treatments consisted of the provision of dedicated diets through the first 10 weeks of lactation. During that period, the control treatment (NCa) consisted of a diet providing 100\\% of the Ca requirements, with a dietary cation-anion difference (DCAD) of 200 mEq/kg DM. The treatments LCa (Low Ca) and LCaLD (Low Ca, Low DCAD) consisted of diets providing 70% of the Ca requirements, with a DCAD of 200 and 0 mEq/kg DM for LCa and LCaLD, respectively. After 10 weeks, all cows received the same total mixed ration which was formulated to meet 100\\% of the Ca requirements. LCa and LCaLD tended to decrease the body retention of Ca at 3 weeks of lactation compared with NCa, but did not affect either the dynamics of the blood biomarkers of bone formation and resorption during the lactation or the body retention of Ca at 17 weeks of lactation. Cows almost entirely compensated for the decrease in Ca supply by increasing their apparent digestive absorption of Ca at 3 weeks of lactation, whereas the apparent digestive absorption was unaffected by the treatments at 17 weeks of lactation. Milk production tended to be lower throughout lactation with the LCa and LCaLD compared with the NCa, with a mean difference of 2 kg/d. This study indicated that measuring the dynamics of the milk Ca content during lactation cannot be considered effective for indirectly estimating the dynamics of bone mobilization of cows. The results also showed that limited Ca intake at the beginning of lactation can have deleterious effect on milk production.","COVID-19, the disease caused by SARS-CoV-2 (1), was declared a pandemic by the World Health Organization (WHO) in March 2020 (2). While awaiting a vaccine, several antivirals are being used to manage the disease with limited success (3, 4). To expand this arsenal, we screened 4 compound libraries: a United States Food and Drug Administration (FDA) approved drug library, an angiotensin converting enzyme-2 (ACE2) targeted compound library, a flavonoid compound library as well as a natural product library. Of the 121 compounds identified with activity against SARS-CoV-2, 7 were shortlisted for validation. We show for the first time that the active form of Vitamin D, calcitriol, exhibits significant potent activity against SARS-CoV-2. This finding paves the way for consideration of host-directed therapies for ring prophylaxis of contacts of SARS-CoV-2 patients.","Drug repurposing is the only method capable of delivering treatments on the shortened time-scale required for patients afflicted with lung disease arising from SARS-CoV-2 infection. Mucin-1 (MUC1), a membrane-bound molecule expressed on the apical surfaces of most mucosal epithelial cells, is a biochemical marker whose elevated levels predict the development of acute lung injury (ALI) and respiratory distress syndrome (ARDS), and correlate with poor clinical outcomes. In response to the pandemic spread of SARS-CoV-2, we took advantage of a high content screen of 3,713 compounds at different stages of clinical development to identify FDA-approved compounds that reduce MUC1 protein abundance. Our screen identified Fostamatinib (R788), an inhibitor of spleen tyrosine kinase (SYK) approved for the treatment of chronic immune thrombocytopenia, as a repurposing candidate for the treatment of ALI. In vivo, Fostamatinib reduced MUC1 abundance in lung epithelial cells in a mouse model of ALI. In vitro, SYK inhibition by Fostamatinib promoted MUC1 removal from the cell surface. Our work reveals Fostamatinib as a repurposing drug candidate for ALI and provides the rationale for rapidly standing up clinical trials to test Fostamatinib efficacy in patients with COVID-19 lung injury.","Genome editing and neuronal differentiation protocols have proliferated in the last decade. Mutations in genes that control pluripotency could lead to a potential obstacle with regards to the survival and differentiation potential of the genome-edited cell lines. Here we describe a protocol for the generation, and differentiation, of cell lines containing CRISPR/Cas9 induced mutations in the histone methyl transferase ASH1L. This chromatin modifier was previously implicated in hematopoietic stem cell pluripotency and is a major genetic risk factor for autism spectrum disorders (ASD). We find that haploinsufficiency of ASH1L leads to decreased NANOG gene expression leading to reduce cell survival and increased spontaneous differentiation. We report a method that provides improved single-cell survival with higher colony formation efficiency in ASH1L mutant stem cells. Additionally, we describe a modified dual-SMAD inhibition neuronal induction methodology that permits the successful generation of human neurons with mutations in ASH1L, in a smaller scale than previously reported methods. With our modified CRISPR-genome editing and neuronal differentiation protocols, it is possible to generate genome-edited stem cells containing mutations in genes that impact pluripotency and could affect subsequent cell lineage specific differentiation. Our detailed technical report presents cost-effective strategies that will benefit researchers focusing on both translational and basic science using stem cell experimental systems.","The study of gene-gene interactions in RNA-Sequencing (RNA-Seq) data has traditionally been hard owing the large number of genes detectable by Next-Generation Sequencing (NGS). However, differential gene-gene pairs can inform our understanding of biological processes and yield improved prediction models. Here, we utilised four well curated pathway repositories obtaining 10,537 experimentally evaluated gene-gene interactions. We then extracted specific gene-gene interaction networks in synovial RNA-Seq to characterise histologically-defined pathotypes in early rheumatoid arthritis patients. Specific gene-gene networks were also leveraged to predict response to methotrexate-based disease-modifying anti-rheumatic drug (DMARD) therapy in the Pathobiology of Early Arthritis Cohort (PEAC). We statistically evaluated the differential interactions identified within each network using robust linear regression models, and the ability to predict response was evaluated by receiver operating characteristic (ROC) curve analysis.","Bovine papillomavirus (BPV) is the etiological agent of bovine papillomatosis, infectious disease characterized by the presence of benign tumors that can progress to malignancy. The phylogenetic classification of the PVs is performed based on the sequence homology of the Open Reading Frame L1, the most conserved among different viral serotypes. Given the immunogenicity of saponins, it,s has been used as a candidate as adjuvant use. For this reason, the safety of using saponin as an adjuvant has to be better determined to human or veterinary vaccine use. So, this study aimed to evaluate the mutagenic and genotoxic effect of saponins in comparison with the adjuvant widely used aluminum hydroxide using an isolated and purified L1 protein from BPV as model. In this study, genomic lesions, which after processed without repair can result in mutations, were detected by comet assay. Possible damages to genetic material caused by structural chromosomal changes (clastogenesis), as well as chromosomal losses (aneugenesis) were evaluated by the micronucleus test. Both tests were done on polychromatic erythrocytes and Vero cells. The evaluation of apoptosis and necrosis of treated Vero cells was made by Annexin V / PI staining and flow cytometry. The two vaccine products (L1 +Saponin and L1 + Aluminum Hydroxide) showed damages compatible with the positive control in the comet assay and both slightly elevated the micronucleus levels, in the Cell Viability Assay the results with Aluminum Hydroxide were satisfactory, characterizing Aluminum Hydroxide as a safer adjuvant according to the proposed tests, better than the saponins. Some fractions of the saponin extract separated by High Performance Liquid Chromatography were evaluated against genotoxic activity by comet assay, and their identities were confirmed by similarity to the reference standard by mass spectrometry.","NAD+ is modulated by conditions of metabolic stress and has been reported to decline with aging, but human data are sparse. Nicotinamide riboside (NR) supplementation ameliorates metabolic dysfunction in rodents. We aimed to establish whether oral NR supplementation in aged participants can increase the skeletal muscle NAD+ metabolome, and questioned if tissue NAD+ levels are depressed with aging. We supplemented 12 aged men with NR 1g per day for 21-days in a placebo-controlled, randomized, double-blind, crossover trial. Targeted metabolomics showed that NR elevated the muscle NAD+ metabolome, evident by increased nicotinic acid adenine dinucleotide and nicotinamide clearance products. Muscle RNA sequencing revealed NR-mediated downregulation of energy metabolism and mitochondria pathways. NR also depressed levels of circulating inflammatory cytokines. In an additional study, 31P magnetic resonance spectroscopy-based NAD+ measurement in muscle and brain showed no difference between young and aged individuals. Our data establish that oral NR is available to aged human muscle and identify anti-inflammatory effects of NR, while suggesting that NAD+ decline is not associated with chronological aging per se in human muscle or brain.","Genome-wide association studies have identified hundreds of signals for type 2 diabetes (T2D), most of which confer risk through effects on gene expression. We previously identified the transcription factor ZMIZ1 as a probable effector transcript in human islets, but how altered ZMIZ1  expression impacts T2D risk is unknown. We now show that islets from carriers of the T2D-risk alleles have reduced islet insulin content and glucose-stimulated insulin secretion. To elucidate the mechanism for islet-cell dysfunction, we generated \u03b2-cell-specific Zmiz1 knockout (Zmiz1\u03b2KO) mice. Male and female Zmiz1\u03b2KO mice were glucose intolerant with impaired insulin secretion, compared with control littermates. Transcriptomic profiling of Zmiz1\u03b2KO islets identified over 500 differentially expressed genes including those involved in \u03b2-cell function and maturity which we confirmed at the protein level. After high fat feeding, Zmiz1\u03b2KO mice fail to expand \u03b2-cell mass and become severely diabetic. Thus, Zmiz1 is required for normal glucose homeostasis and may contribute to T2D risk by maintaining a mature \u03b2-cell state and allowing islet mass expansion upon metabolic stress.","Many of genes mediating Known Drug-Disease Association (KDDA) are escaped from experimental detection. Identifying of these genes (hidden genes) is of great significance for understanding disease pathogenesis and guiding drug repurposing. Here, we presented a novel computational tool, called KDDANet, for systematic and accurate uncovering the hidden genes mediating KDDA from the perspective of genome-wide functional gene interaction network. KDDANet demonstrated the competitive performances in both sensitivity and specificity of identifying genes in mediating KDDA in comparison to the existing state-of-the-art methods. Case studies on Alzheimer\u2019s disease (AD) and obesity uncovered the mechanistic relevance of KDDANet predictions. Furthermore, when applied with multiple types of cancer-omics datasets, KDDANet not only recapitulated known genes mediating KDDAs related to cancer, but also revealed novel candidates that offer new biological insights. Importantly, KDDANet can be used to discover the shared genes mediating multiple KDDAs. KDDANet can be accessed at http://www.kddanet.cn and the code can be freely downloaded at https://github.com/huayu1111/KDDANet.","Trillions of microbes such as bacteria, fungi, and viruses exist in the healthy human gut microbiome. Although gut bacterial dysbiosis has been extensively studied in multiple sclerosis (MS), the significance of the fungal microbiome (mycobiome) is an understudied and neglected part of the intestinal microbiome in MS. The aim of this study was to characterize the gut mycobiome of patients with relapsing-remitting multiple sclerosis (RRMS), compare it to healthy controls, and examine its association with changes in the bacterial microbiome. We characterized and compared the mycobiome of 20 RRMS patients and 33 healthy controls (HC) using Internal Transcribed Spacer 2 (ITS2) and compared mycobiome interactions with the bacterial microbiome using 16S rRNA sequencing. Our results demonstrate an altered mycobiome in RRMS patients compared with HC. RRMS patients showed an increased abundance of Basidiomycota and decreased Ascomycota at the phylum level with an increased abundance of Candida and Epicoccum genera along with a decreased abundance of Saccharomyces compared to HC. We also observed an increased ITS2/16S ratio, altered fungal and bacterial associations, and altered fungal functional profiles in MS patients compared to HC.","Osteoarthritis (OA) is the most common degenerative joint disease, and joint injury increases the risk of OA by 10-fold. Although the injury event itself damages joint tissues, a substantial amount of secondary damage is mediated by the cellular responses to the injury. Cellular responses include the production and activation of proteases (MMPs, ADAMTSs, Cathepsins), the production of inflammatory cytokines, and we hypothesize, changes to the joint metabolome. The trajectory of cellular responses is driven by the transcriptional activation of early response genes, which requires Cdk9-dependent RNA Polymerase II phosphorylation. Flavopiridol is a potent and selective inhibitor of Cdk9 kinase activity, which prevents the transcriptional activation of early response genes. To model post-traumatic osteoarthritis, we subjected mice to non-invasive ACL-rupture joint injury. Following injury, mice were treated with flavopiridol to inhibit Cdk9-dependent transcriptional activation, or vehicle control. Global joint metabolomics were analyzed 1 hour after injury. We found that injury induced metabolomic changes, including increases in Vitamin D3 metabolism and others. Importantly, we found that inhibition of primary response gene activation at the time of injury largely prevented the global changes in the metabolomics profiles. Cluster analysis of joint metabolomes identified groups of injury-induced and drug-responsive metabolites, which may offer novel targets for cell-mediated secondary joint damage. Metabolomic profiling provides an instantaneous snapshot of biochemical activity representing cellular responses, and these data demonstrate the potential for inhibition of early response genes to alter the trajectory of cell-mediated degenerative changes following joint injury.","Motivation A major challenge in cancer genomics is to distinguish the driver mutations that are causally linked to cancer from passenger mutations that do not contribute to cancer development. The majority of existing methods provide a single driver gene list for the entire cohort of patients. However, since mutation profiles of patients from the same cancer type show a high degree of heterogeneity, a more ideal approach is to identify patient-specific drivers.","Chromatin remodeler SWI/SNF is an important participant of gene activation acting predominantly by opening chromatin structure on promoters and enhancers. Here we describe its novel mode of action by mediating targeted action of enhancer. We studied functions of two signature subunits of PBAP subfamily, BAP170 and SAYP, in Drosophila. These subunits were stably tethered onto transgene reporter carrying hsp70 core promoter. Tethered subunits mediate transcription of reporter in a pattern prescribed by nearby enhancer in multiple loci throughout the genome, where the reporter construct was located. Both tethered SAYP and BAP170 recruit the whole PBAP complex onto reporter promoter. Studying difference between these subunits, we found that BAP170-dependent transcription is more resistant to depletion of other PBAP subunits, what may imply the principal role of BAP170 in establishing enhancer-dependent transcription.","Recent positive selection can increase the frequency of an advantageous mutant rapidly enough that a relatively long ancestral haplotype will be remained intact around it. We present a hidden Markov model (HMM) to identify such haplotype structures. With HMM identified haplotype structures, a population genetic model for the extent of ancestral haplotypes is then adopted for parameter inference of the selection intensity and the allele age. Simulations show that this method can detect selection under a wide range of conditions and has higher power than the existing frequency spectrum-based method. In addition, it provides good estimate of the selection coefficients and allele ages for strong selection. The method analyzes large data sets in a reasonable amount of running time. This method is applied to HapMap III data for a genome scan, and identifies a list of candidate regions putatively under recent positive selection. It is also applied to several genes known to be under recent positive selection, including the LCT, KITLG and TYRP1 genes in Northern Europeans, and OCA2 in East Asians, to estimate their allele ages and selection coefficients.","Antizyme inhibitor 1 (AZIN1) is a critical target in prostate cancer, which regulates the adenosine-to-inosine (A to I) RNA editing during the cancer progression. However, the potential signaling pathways and functions remain unknown. Here, our objective is to figure out the functional molecules and signaling pathways by analyzing the RNA-seq data. The GSE189379 was produced by the Illumina HiSeq 2000 (Homo sapiens). The KEGG and GO analyses showed that focal adhesion and proteoglycans are the mainly affected processes in prostate cancer with the loss of AZIN1. Moreover, we identified ten key molecules including FN1, HRAS, CCND1, RAD51, PCNA, TYMS, CASP3, RRM2, BIRC5, and CCNE2. Therefore, this study provides novel knowledge of AZIN1 mediated prostate cancer.","Articular cartilage has only very limited regenerative capacities in humans. Tissue engineering techniques for cartilage damage repair are limited in the production of hyaline cartilage. Mesenchymal stem/stromal cells (MSCs) are multipotent stem cells and can be differentiated into mature cartilage cells, chondrocytes, which could be used for repairing damaged cartilage. Chondrogenesis is a highly complex, relatively inefficient process lasting over 3 weeks in vitro. In order to better understand chondrogenic differentiation, especially the commitment phase, we have performed transcriptional profiling of MSC differentiation into chondrocytes from early timepoints starting 15 minutes after induction to 16 hours and fully differentiated chondrocytes at 21 days. Transcriptional gene regulatory networks (GRN) were identified using time-course clustering and upstream-regulator predictions which revealed that cells start epigenetic reprogramming as early as 2 hours after induction and commit to differentiation within 4-6 hours. After that they adapt their gene expression to cater for differentiation specific protein production. These results suggest that interventions to improve the frequency and efficiency of differentiation should target early processes.","Multiple Sclerosis (MS) is a chronic, demyelinating disease in which the neuron myelin sheath is disrupted and leading to signal transductions disabilities. The evidence demonstrated that gene expression patterns and their related regulating factors are the most critical agents in Multiple Sclerosis demyelinating process. A miRNA is a small non-coding RNA which functions in post-transcriptional regulation of gene expression. Identification of specific miRNA dysregulation patterns in multiple sclerosis blood samples compared to healthy control can be used as a diagnostic and prognostic agent. Through the literature review and bioinformatics analysis, it was found that the hsa-miR-106a-5p can be considered as a significant MS pathogenic factor, which seems has an abnormal expression pattern in patients\u2019 blood. Experimental validation using Real-Time PCR assay was carried to verifying the miR-106a-5p expression in Multiple Sclerosis and healthy control blood samples. The obtained results proved the miR-106a dysregulation in MS patients. The expression levels of miR-106a-5p were significantly down-regulated (Fold change=0.44) in patient blood samples compared to controls (p=0.059). Our study suggested that miR-106a-5p may have a biomarker potential to the diagnosis of MS patients based on its dysregulation patterns in Multiple Sclerosis blood.","Colonoid cultures were established from histologically-normal human colon tissue and maintained in a low-calcium (0.25 mM) medium or in medium supplemented with an amount of calcium (1.5 - 3.0 mM) that was shown in a previous study to induce differentiation in colonoids derived from large adenomas. Calcium alone was compared to Aquamin, a multi-mineral natural product that contains magnesium and detectable levels of 72 additional trace elements in addition to calcium. Unlike the previously-studied tumor-derived colonoids (which remained un-differentiated in the absence of calcium-supplementation), normal tissue colonoids underwent differentiation as indicated by gross and microscopic appearance, a low proliferative index and high-level expression of cytokeratin 20 (CK20) in the absence of intervention. Only modest additional changes were seen in these parameters with either calcium alone or Aquamin (providing up to 3.0 mM calcium). In spite of this, proteomic analysis and immunohistochemistry revealed that both interventions induced strong up-regulation of proteins that promote cell-cell and cell-matrix adhesive functions, barrier formation and tissue integrity. Transmission electron microscopy revealed an increase in desmosomes in response to intervention. These findings demonstrate that histologically normal human colonoids can undergo differentiation in the presence of a low ambient calcium concentration. However, higher calcium levels can induce elaboration of proteins that promote cell-cell and cell-matrix adhesion. These changes could lead to improved barrier function and improved colon tissue health.","Background The rapid growth of high-throughput sequencing-based microbiome profiling has yielded tremendous insights into human health and physiology. Data generated from high-throughput sequencing of 16S rRNA gene amplicons are often preprocessed into composition or relative abundance. However, reproducibility has been lacking due to the myriad of different experimental and computational approaches taken in these studies. Microbiome studies may report varying results on the same topic, therefore, meta-analyses examining different microbiome studies to provide robust results are important. So far, there is still a lack of implemented methods to properly examine differential relative abundances of microbial taxonomies and to perform meta-analysis examining the heterogeneity and overall effects across microbiome studies.","Osteocyte produced fibroblast growth factor 23 (FGF23) is the key regulator of serum phosphate (Pi) homeostasis. The interplay between parathyroid hormone (PTH), FGF23 and other proteins that regulate FGF23 production and serum Pi levels is complex and incompletely characterised. Evidence suggests that the protein product of the SOST gene, sclerostin (SCL), also a PTH target and also produced by osteocytes, plays a role in FGF23 expression, however the mechanism for this effect is unclear. Part of the problem of understanding the interplay of these mediators is the complex multi-organ system that achieves Pi homeostasis in vivo. In the current study, we sought to address this using a unique cell line model of the osteocyte, IDG-SW3, known to express FGF23 at both the mRNA and protein levels. In cultures of differentiated IDG-SW3 cells, both PTH1-34 and recombinant human (rh) SCL remarkably induced Fgf23 mRNA expression dose-dependently within 3 hours. Both rhPTH1-34 and rhSCL also strongly induced C-terminal FGF23 protein secretion. Secreted intact FGF23 levels remained unchanged, consistent with constitutive post-translational cleavage of FGF23 in this cell model. Both rhPTH1-34 and rhSCL treatments significantly suppressed mRNA levels of Phex, Dmp1 and Enpp1 mRNA, encoding putative negative regulators of FGF23 levels, and induced Galnt3 mRNA expression, encoding N-acetylgalactosaminyl-transferase 3 (GalNAc-T3), which protects FGF23 from furin-like proprotein convertase-mediated cleavage. The effect of both rhPTH1-34 and rhSCL was antagonised by pre-treatment with the NF-\u03ba\u03b2 signalling inhibitors, BAY11 and TPCK. RhSCL also stimulated FGF23 mRNA expression in ex vivo cultures of human bone. These findings provide evidence for the direct regulation of FGF23 expression by sclerostin. Locally expressed sclerostin via the induction of FGF23 in osteocytes thus has the potential to contribute to the regulation of Pi homeostasis.","Stop codon readthrough (SCR) occurs when the ribosome miscodes at a stop codon. Such readthrough events can be therapeutically desirable when a premature termination codon (PTC) is found in a critical gene. To study SCR in vivo in a genome-wide manner, we treated mammalian cells with aminoglycosides and performed ribosome profiling. We find that in addition to stimulating readthrough of PTCs, aminoglycosides stimulate readthrough of normal termination codons (NTCs) genome-wide. Stop codon identity, the nucleotide following the stop codon, and the surrounding mRNA sequence context all influence the likelihood of SCR. In comparison to NTCs, downstream stop codons in 3\u2032UTRs are recognized less efficiently by ribosomes, suggesting that targeting of critical stop codons for readthrough may be achievable without general disruption of translation termination. Finally, we find that G418 treatment globally alters gene expression with substantial effects on translation of histone genes, selenoprotein genes, and S-adenosylmethionine decarboxylase (AMD1).","Background Clinical recommendations to limit gestational weight gain (GWG) imply high GWG is causally related to adverse outcomes in mother or offspring, but GWG is the sum of several inter-related complex phenotypes (maternal fat deposition and vascular expansion, placenta, amniotic fluid and fetal growth). Understanding the genetic contribution to GWG could help clarify the potential effect of its different components on maternal and offspring health. Here we explore the genetic contribution to total, early and late GWG.","REV-ERB\u03b1 is a nuclear hormone receptor that plays important role in the regulation of many physiological processes such as circadian clock regulation, inflammation, and metabolism. Despite its importance, few chemical tools are available to study this receptor. In addition, there is no available X-ray crystal structures of REV-ERB bound with synthetic ligands, hampering the development of targeted therapeutics. SR8278 is the only identified synthetic antagonist of REV-ERB. We have performed Gaussian accelerated molecular dynamics (GaMD) simulations to sample the binding pathway of SR8278 and associated conformational changes to REV-ERB\u03b1. The simulations revealed a novel and more energetically favorable conformational state than the starting conformation. The new conformation allows ligand binding to the orthosteric binding site in a specific orientation. This state is reached after a tryptophan (Trp436) rotameric switch coupled with H3-H6 distance change. We used the newly identified GaMD conformational state in structure-based virtual screening of one million compounds library which led to the identification of novel REV-ERB\u03b1 antagonist. This study is the first that demonstrates a synthetic ligand binding pathway to REV-ERB\u03b1, which provided important insights into the REV-ERB\u03b1 functional mechanism and lead to the discovery of novel REV-ERB\u03b1 antagonists. This study further emphasizes the power of computational chemistry methods in advancing drug discovery research.","Hematopoiesis changes over life to meet the demands of maturation and aging. Here, we find that the definitive hematopoietic stem and progenitor cell (HSPC) compartment is remodeled from gestation into adulthood, a process regulated by the heterochronic Lin28b/let-7 axis. Native fetal and neonatal HSPCs distribute with a pro-lymphoid/erythroid bias with a shift toward myeloid output in adulthood. By mining transcriptomic data comparing juvenile and adult HSPCs and reconstructing coordinately activated gene regulatory networks, we uncover the Polycomb repressor complex 1 (PRC1) component Cbx2 as an effector of Lin28b/let-7\u2019s control of hematopoietic maturation. We find that juvenile Cbx2-/- hematopoietic tissues show impairment of B-lymphopoiesis and a precocious adult-like myeloid bias and that Cbx2/PRC1 regulates developmental timing of expression of key hematopoietic transcription factors. These findings define a novel mechanism of epigenetic regulation of HSPC output as a function of age with potential impact on age-biased pediatric and adult blood disorders.","Mediator of Cell Motility 1 (MEMO1) is an ubiquitously expressed modulator of cellular responses to growth factors including FGF23 signaling, and Memo1-deficient mice share some phenotypic traits with Fgf23- or Klotho-deficient mouse models. Here, we tested whether Memo1 gene expression is regulated by calciotropic hormones or by changing the dietary mineral load.","The gastrointestinal (GI) tract constitutes an essential barrier against ingested pathogens. While immune reactions are well-studied in the lower GI tract, it remains unclear how adaptive immune responses are initiated during microbial challenge of the oral mucosa, the primary site of pathogen encounter in the upper GI tract. Here, we identify mandibular lymph nodes (mandLN) as sentinel lymphoid organs that collect orally administered Listeria monocytogenes (Lm), leading to local CD8+ T cell activation. In contrast to CD8+ T effector cells (TEFF) generated in mesenteric lymph nodes, mandLN CD8+ TEFF lacked a gut-seeking phenotype but contributed to systemic host protection. Accordingly, mandLN stromal and dendritic cells expressed low levels of enzymes required for gut homing imprinting. Our findings extend the concept of regional specialization of immune responses along the length of the GI tract, with mandLN acting as oral lymph-draining counterparts of intestinal lymph-draining LN of the lower GI tract.","Background The viral entry of SARS-CoV-2 requires host-expressed TMPRSS2 to facilitate the viral spike (S) protein priming.","Multifactorial metabolic diseases, such as non-alcoholic fatty liver disease, are a major burden of modern societies and frequently present with no clearly defined molecular biomarkers. Herein we used systems medicine approaches to decipher signatures of liver fibrosis in mouse models with malfunction in genes from unrelated biological pathways. Enrichment analyses of KEGG, Reactome and TRANSFAC databases complemented with genome-scale metabolic modelling revealed fibrotic signatures highly similar to liver pathologies in humans. The diverse genetic models of liver fibrosis exposed a common transcriptional programme with activated ER\u03b1 signalling, and a network of interactions between regulators of lipid metabolism and transcription factors from cancer pathways and immune system. The novel hallmarks of fibrosis are downregulated lipid pathways, including fatty acid, bile acid, and steroid hormone metabolism. Moreover, distinct metabolic subtypes of liver fibrosis were proposed, supported by unique enrichment of transcription factors based on the type of insult, disease stage, or sex.","Dysregulation of Sonic hedgehog (SHH) signaling may contribute to multiple Down syndrome-associated phenotypes, including cerebellar hypoplasia, congenital heart defects, craniofacial and skeletal dysmorphologies, and Hirschsprung disease. Granule cell precursors isolated from the developing cerebellum of Ts65Dn mice are less responsive to the mitogenic effects of SHH than euploid cells, and a single postnatal dose of the SHH pathway agonist SAG rescues cerebellar morphology and performance on learning and memory tasks in Ts65Dn mice. SAG treatment also normalizes expression levels of OLIG2 in neural progenitor cells derived from human trisomy 21 iPSCs. However, despite evidence that activating SHH signaling can ameliorate some Down syndrome-associated phenotypes, chromosome 21 does not encode any components of the canonical SHH pathway. Here, we screened 163 chromosome 21 cDNAs in a series of SHH-responsive cell lines to identify chromosome 21 genes that modulate SHH signaling. We confirmed overexpression of trisomic candidate genes using RNA-seq in Ts65Dn and TcMAC21 cerebellum. Our study indicates that some chromosome 21 genes, including DYRK1A, upregulate SHH signaling while others, such as HMGN1 and MIS18A, inhibit SHH signaling. Overexpression of genes involved in chromatin structure and mitosis, but not genes previously implicated in ciliogenesis, regulate the SHH pathway. Our data suggest that cerebellar hypoplasia and other phenotypes related to aberrant SHH signaling arise from the net effect of trisomy for multiple chromosome 21 genes rather than the overexpression of a single trisomic gene. Identifying which chromosome 21 genes modulate SHH signaling may suggest new therapeutic avenues for ameliorating Down syndrome phenotypes.","Studies attempting to functionally interpret complex-disease susceptibility loci by GWAS and eQTL integration have predominantly employed microarrays to quantify gene-expression. RNA-Seq has the potential to discover a more comprehensive set of eQTLs and illuminate the underlying molecular consequence. We examine the functional outcome of 39 variants associated with Systemic Lupus Erythematosus (SLE) through integration of GWAS and eQTL data from the TwinsUK microarray and RNA-Seq cohort in lymphoblastoid cell lines. We use conditional analysis and a Bayesian colocalisation method to provide evidence of a shared causal-variant, then compare the ability of each quantification type to detect disease relevant eQTLs and eGenes. We discovered a greater frequency of candidate-causal eQTLs using RNA-Seq, and identified novel SLE susceptibility genes that were concealed using microarrays (e.g. NADSYN1, SKP1, and TCF7). Many of these eQTLs were found to influence the expression of several genes, suggesting risk haplotypes may harbour multiple functional effects. We pinpointed eQTLs modulating expression of four non-coding RNAs; three of which were replicated in whole-blood. Novel SLE associated splicing events were identified in the T-reg restricted transcription factor, IKZF2, the autophagy-related gene WDFY4, and the redox coenzyme NADSYN1, through asQTL mapping using the Geuvadis cohort. We have significantly increased our understanding of the genetic control of gene-expression in SLE by maximising the leverage of RNA-Seq and performing integrative GWAS-eQTL analysis against gene, exon, and splice-junction quantifications. In doing so, we have identified novel SLE candidate genes and specific molecular mechanisms that will serve as the basis for targeted follow-up studies.","Transcription factors (TFs) are crucial for regulating cell differentiation during the development of the immune system. However, the key TFs for orchestrating the specification of distinct immune cells are not fully understood. Here, we integrated the transcriptomic and epigenomic measurements in 73 mouse and 61 human primary cell types, respectively, that span the immune cell differentiation pathways. We constructed the cell-type-specific transcriptional regulatory network and assessed the global importance of TFs based on the Taiji framework, which is a method we have previously developed that can infer the global impact of TFs using integrated transcriptomic and epigenetic data. Integrative analysis across cell types revealed putative driver TFs in cell lineage-specific differentiation in both mouse and human systems. We have also identified TF combinations that play important roles in specific developmental stages. Furthermore, we validated the functions of predicted novel TFs in murine CD8+ T cell differentiation and showed the importance of Elf1 and Prdm9 in the effector versus memory T cell fate specification and Kdm2b and Tet3 in promoting differentiation of CD8+ tissue resident memory (Trm) cells, validating the approach. Thus, we have developed a bioinformatic approach that provides a global picture of the regulatory mechanisms that govern cellular differentiation in the immune system and aids the discovery of novel mechanisms in cell fate decisions.","Fibrotic lesions accompany several pathological conditions including tumors. We show that expression of a dominant-active form of the Ras oncogene in Drosophila salivary glands (SGs) leads to redistribution of components of the basement membrane (BM) and fibrotic lesions. Similar to several types of mammalian fibrosis, the disturbed BM attracts clot components including insect transglutaminase and phenoloxidase. SG epithelial cells show reduced apico-basal polarity accompanied by a loss of secretory activity. Both the fibrotic lesions and the reduced cell polarity are alleviated by ectopic expression of the antimicrobial peptide Drosomycin (Drs), which also restores secretory activity of the SGs. In addition to ECM components, both Drs and F-actin localize to fibrotic lesions.","  The ultrafast photoinduced ring-opening of 1,3-cyclohexadiene constitutes a\ntextbook example of electrocyclic reactions in organic chemistry and a model\nfor photobiological reactions in vitamin D synthesis. Here, we present direct\nand unambiguous observation of the ring-opening reaction path on the\nfemtosecond timescale and sub-{\\AA}ngstr\\\"om length scale by megaelectronvolt\nultrafast electron diffraction. We follow the carbon-carbon bond dissociation\nand the structural opening of the 1,3-cyclohexadiene ring by direct measurement\nof time-dependent changes in the distribution of interatomic distances. We\nobserve a substantial acceleration of the ring-opening motion after internal\nconversion to the ground state due to steepening of the electronic potential\ngradient towards the product minima. The ring-opening motion transforms into\nrotation of the terminal ethylene groups in the photoproduct 1,3,5-hexatriene\non the sub-picosecond timescale. Our work demonstrates the potential of\nmegaelectronvolt ultrafast electron diffraction to elucidate photochemical\nreaction paths in organic chemistry.\n","Background Recent development of single cell sequencing technologies has made it possible to identify genes with different expression (DE) levels at the cell type level between different groups of samples. In this article, we propose to borrow information through known biological networks to increase statistical power to identify differentially expressed genes (DEGs).","Data from adult studies how that COVID-19 is more severe in men than women. However, no data are available for the pediatric population. For this reason, we performed this study aiming to understand if sex influenced disease severity and outcomes in a large cohort of latin-american children with COVID-19 and Multisystem Inflammatory Syndrome (MIS-C). We found that a higher percentage of male children developed MIS-C (8.9% vs 5% in females) and died (1.2% and 0.4% in females), although on multivariate adjusted analyses the only statistically significant difference was found in need of hospitalization, with females less frequently admitted compared with boys (25.6% vs 35.4%). This data are preliminary and need further independent studies to better assess the role of sex.","The presented experiment focuses on assessing the impact of HMB (hydroxy-\u03b2-methobutyrate) supplementation of mothers during pregnancy on the development of the skeletal system of their offspring. For this purpose, an experiment was carried out on 12 clinically healthy sows of the Great White Poland breed, which were divided randomly into two groups the control and the HMB group. All animals were kept under standard conditions and received the same feed for pregnant females. In contrast, females from the HMB group between 70 and 90 days were supplemented with 3-hydroxy-3-methylbutyle in the amount of 0.2g/kg b.w/day. Immediately after birth, the piglets were also divided into groups based on: sex, and presence or lack HMB supplementation, and subsequently were euthanized and humerus bones from all piglets were collected.","Rationale Mycobacterium tuberculosis (Mtb) has a devastating impact on global health. Mtb is the causative agent of human pulmonary tuberculosis (TB), which claims 1.4 million lives per annum. During infection, differentially culturable bacilli (DCB) that fail to produce colonies on solid media but grow in liquid media supplemented with resuscitation-promoting factor (Rpf) proteins are formed. These Rpf-dependent mycobacteria are a major barrier to developing improved TB treatments and diagnostic tools.","OBJECTIVE To study the accumulation of MS-risk resulting from different combinations of MS-associated conserved-extended-haplotypes of the MHC and three non-MHC risk-loci nearby genes EOMES, ZFP36L1, CLEC16A.","Human Angiotensin I Converting Enzyme 2 (ACE2) that acts as a receptor for SARS-CoV-2 entry is highly expressed in human type II pneumocytes and enterocytes and similarly in other mammals and zebrafish (Danio rerio). The zebrafish genome has a highly conserved, one-to-one ortholog of ACE2, i.e., ace2, whose expression profile however has not yet been studied during development or in pathologies relevant to COVID-19. Herein, we identified significant development-, tissue- and gender-specific modulations in ace2 expression based on meta-analysis of zebrafish Affymetrix transcriptomics datasets (ndatasets=107, GPL1319 in GEO database). Co-expression network analysis of ace2 revealed distinct positively correlated (carboxypeptidase activity and fibrin clot formation), and negatively correlated (cilia biogenesis/transport and chromatin modifications) STRING network modules. Using additional transcriptomics datasets, we showed zebrafish embryos before 3 days post fertilization (dpf) exhibited low levels of ace2 that increased significantly until 4 dpf implicating a role for ace2 in organogenesis. Re-analysis of RNA-seq datasets from zebrafish adult tissues demonstrated ace2 was expressed highly in intestines, variably in liver, and at lower levels in other organs. In addition, zebrafish females and males showed significant dimorphism in their age-dependent expression of ace2, and between ovary and testis where the latter had higher levels. Moreover, we demonstrated ace2 expression was significantly modulated under different physiological and pathological conditions associated with development, diet, infection, and inflammation. Our findings implicate a novel translational role for zebrafish ace2 in differentiation and pathologies predominantly found in intestines and liver, in which the effects of SARS-CoV-2 could be detrimental.","Objective Inflammation and calcification are major factors responsible for failure of bioprosthetic valve and other substitute heart valve implantations. The objective of this study was to evaluate the anti-inflammatory and anti-calcification effects of Entelon150\u00ae (consisting of grape-seed extract) in a beagle dog model of intravascular bovine pericardium implantation.","Highly pathogenic respiratory viruses such as 1918 influenza (HIN1) and coronavirus (SARS-CoV-2) induce significant lung injury with diffuse alveolar damage, capillary leak, and extensive cell death resulting in acute respiratory distress syndrome (ARDS). Direct effects of the virus, as well as host immune response such as proinflammatory cytokine production, contribute to programmed cell death or apoptosis. Alveolar lung epithelial type II (AT2) cells play a major role in the clearance of respiratory viruses, secretion of surfactant proteins and antimicrobial substances into the bronchoalveolar fluid as well as repair of lung injury. Gene expression in AT2 cells is regulated in a tissue and cell-specific manner and in a temporal fashion. The availability of tissue and cell-specific RNA datasets in Human Protein Atlas led to the identification of localized expression patterns of BCL-2 family members such as BCL2 related protein A1 (BCL2A1) in AT2 cells and immune cells of the lung. BCL2A1 expression was regulated by multiple stimuli including Toll-like receptor (TLR) ligands, interferons (IFNs), inflammatory cytokines, and inhibited by the steroid dexamethasone. In this study, regulation of BCL2A1 gene expression in human lung epithelial cells by several respiratory viruses and type I interferon signaling was investigated. SARS-CoV-2 infection significantly induced BCL2A1 expression in human lung epithelial cells within 24 hours that required the expression of Angiotensin-converting enzyme 2 (ACE2). BCL2A1 mRNA induction by SARS-CoV-2 was correlated with the induced expression of IFN-\u03b2 and IFN-regulated transcription factor mRNA. BCL2A1 was induced by IFN-\u03b2 treatment or by infection with influenza virus lacking the non-structural protein1(NS1) in NHBE cells. Furthermore, bioinformatics revealed that a subset of BCL-2 family members involved in the control of apoptosis and transcription such as BCL2A1, BCL2L14, BCL3, and BCL6 were regulated in the lung epithelial cells by coronaviruses and in the lung tissue samples of COVID-19 patients. Transcriptomic data also suggested that these genes were differentially regulated by the steroid drug dexamethasone.","Identifying genes underlying complex diseases remains a major challenge. Biomarkers are typically identified by comparing average levels of gene expression in populations of healthy and diseased individuals. However, genetic diversities may undermine the effort to uncover genes with significant but individual contribution to the spectrum of disease phenotypes within a population. Here we leverage the Hybrid Mouse Diversity Panel (HMDP), a model system of 100+ genetically diverse strains of mice exhibiting different complex disease traits, to develop a personalized differential gene expression analysis that is able to identify disease-associated genes missed by traditional population-wide methods. The population-level and personalized approaches are compared for isoproterenol(ISO)-induced cardiac hypertrophy and heart failure using pre- and post-ISO gene expression and phenotypic data. The personalized approach identifies 36 Fold-Change (FC) genes predictive of the severity of cardiac hypertrophy, and enriched in genes previously associated with cardiac diseases in human. Strikingly, these genes are either up- or down-regulated at the individual strain level, and are therefore missed when averaging at the population level. Using insights from the gene regulatory network and protein-protein interactome, we identify Hes1 as a strong candidate FC gene. We validate its role by showing that even a mild knockdown of 20-40% of Hes1 can induce a dramatic reduction of hypertrophy by 80-90% in rat neonatal cardiac cells. These findings emphasize the importance of a personalized approach to identify causal genes underlying complex diseases as well as to develop personalized therapies.","Gastrointestinal strongyles are a major threat to horses' health and welfare. Given that strongyles inhabit the same niche as the gut microbiota, they may interact with each other. These beneficial or detrimental interactions are unknown in horses and could partly explain contrasted susceptibility to infection between individuals. To address these questions, an experimental pasture trial with 20 worm-free female Welsh ponies (10 susceptible (S) and 10 resistant (R) to parasite infection) was implemented for five months. Fecal egg counts (FEC), hematological and biochemical data, body weight and gut microbiota composition were studied in each individual after 0, 24, 43, 92 and 132 grazing days.","Murine models describe a defined host/pathogen interaction for urinary tract infection, but human cell studies are scant. Although recent human urothelial organoid models are promising, none demonstrate long-term tolerance to urine, the natural substrate of the tissue and of the uropathogens that live there. We developed a novel human organoid from progenitor cells which demonstrates key structural hallmarks and biomarkers of the urothelium. After three weeks of transwell culture with 100% urine at the apical interface, the organoid stratified into multiple layers. The apical surface differentiated into enlarged and flattened umbrella-like cells bearing characteristic tight junctions, structures resembling asymmetric unit membrane plaques, and a glycosaminoglycan layer. The apical cells also expressed apical cytokeratin-20, a spatial feature of the mammalian urothelium. Urine itself was necessary for full development, and undifferentiated cells were urine-tolerant despite the lack of membrane plaques and a glycosaminoglycan layer. Infection with Enterococcus faecalis revealed the expected invasive outcome, including urothelial sloughing and the formation of intracellular colonies similar to those previously observed in patient cells. This new biomimetic model could help illuminate invasive behaviours of uropathogens, and serve as a reproducible test bed for disease formation, treatment and resolution in patients.","Age-related frailty is a significant health and social care burden, however treatment options are limited. There is currently a lack of suitable cell culture model for screening large numbers of test compounds to identifying those which can potentially promote healthy skeletal muscle function. This paper describes the characterization of reactive oxygen and nitrogen species (RONS) signalling changes in young and aged myoblasts and myotubes using the C2C12 cell line, and the application of aged myoblast and myotube cultures to assess the effect of dietary polyphenols on RONS signalling. Aged myoblasts and myotubes were observed to have significantly increased reactive oxygen species levels (p&lt;0.01 and p&lt;0.001 respectively), increases in nitric oxide levels (p&lt;0.05 for myoblasts and myotubes), and lipid peroxidation markers (p&lt;0.05 for myoblasts and myotubes). A panel of nine polyphenols were assessed in aged myoblasts and myotubes using concentrations and incubation times consistent with known pharmacokinetic parameters for these compounds. Of these, although several polyphenols were seen to reduce single markers of RONS signalling, only kaempferol and resveratrol consistently reduced multiple markers of RONS signalling with statistical significance in both cell models. Modulation of cellular enzymatic antioxidant activities (superoxide and catalase) was assessed as a possible mechanism of action for these polyphenols, and although both superoxide and catalase activities were significantly reduced in aged (versus young) myotubes (p&lt;0.01 and p&lt;0.05 respectively), no effect of polyphenol treatment on these enzyme activities were observed. Overall, this research has shown the utility of the C2C12 model, as both myoblasts and myotubes, as a suitable cell model for screening compounds for modulating RONS signalling in aged muscle, and that resveratrol and kaempferol (using pharmacokinetically-informed exposures) can modulate RONS signalling in skeletal muscle cells after an acute exposure.","Cytokines such as IL-6, TNF-\u03b1 and IL-1\u03b2 trigger inflammatory cascades which may play a role in the pathogenesis of chronic kidney disease (CKD)-associated cachexia. CKD was induced by 5/6 nephrectomy in mice. We studied energy homeostasis in Il1\u03b2\u2212/\u2212/CKD, Il6\u2212/\u2212/CKD and Tnf\u03b1\u2212/\u2212/CKD mice and compared with wild type (WT)/CKD controls. Parameters of cachexia phenotype were completely normalized in Il1\u03b2\u2212/\u2212/CKD mice but were only partially rescued in Il6\u2212/\u2212/CKD and Tnf\u03b1\u2212/\u2212/CKD mice. We tested the effects of anakinra, an IL-1 receptor antagonist, on CKD-associated cachexia. WT/CKD mice were treated with anakinra (2.5 mg.kg.day, IP) or saline for 6 weeks and compared with WT/sham controls. Anakinra normalized food intake and weight gain, fat and lean mass content, metabolic rate and muscle function, and also attenuated molecular perturbations of energy homeostasis in adipose tissue and muscle in WT/CKD mice. Anakinra attenuated browning of white adipose tissue in WT/CKD mice. Moreover, anakinra normalized gastrocnemius weight and fiber size as well as attenuated muscle fat infiltration in WT/CKD mice. This was accompanied by correcting the increased muscle wasting signaling pathways while promoting the decreased myogenesis process in gastrocnemius of WT/CKD mice. We performed qPCR analysis for the top 20 differentially expressed muscle genes previously identified via RNAseq analysis in WT/CKD mice versus controls. Importantly, 17 differentially expressed muscle genes were attenuated in anakinra treated WT/CKD mice. In conclusion, IL-1 receptor antagonism may represent a novel targeted treatment for adipose tissue browning and muscle wasting in CKD.","Cytokine storm is a primary cause for multiple organ damage and death after severe infections, such as SARS-CoV-2. However, current single cytokine-targeted strategies display limited therapeutic efficacy. Here, we report that peritoneal M2 macrophages-derived extracellular vesicles (M2-EVs) are multi-target nanotherapeutics to resolve cytokine storm. In detail, primary peritoneal M2 macrophages exhibited superior anti-inflammatory potential than immobilized cell lines. Systemically administrated M2-EVs entered major organs and were taken up by phagocytes (e.g., macrophages). M2-EVs treatment effectively reduced excessive cytokine (e.g., TNF-\u03b1 and IL-6) release in vitro and in vivo, thereby attenuated oxidative stress and multiple organ (lung, liver, spleen and kidney) damage in endotoxin-induced cytokine storm. Moreover, M2-EVs simultaneously inhibited multiple key proinflammatory pathways (e.g., NF-\u03baB, JAK-STAT and p38 MAPK) by regulating complex miRNA-gene and gene-gene networks, and this effect was collectively mediated by many functional cargos (miRNAs and proteins) in EVs. In addition to the direct anti-inflammatory role, human peritoneal M2-EVs expressed angiotensin-converting enzyme 2 (ACE2), a receptor of SARS-CoV-2 spike protein, and thus could serve as nanodecoys to prevent SARS-CoV-2 pseudovirus infection in vitro. As cell-derived nanomaterials, the therapeutic index of M2-EVs can be further improved by genetic/chemical modification or loading with specific drugs. This study highlights that peritoneal M2-EVs are promising multifunctional nanotherapeutics to attenuate infectious diseases-related cytokine storm.","The predominant view in structure-based drug design is that small-molecule ligands, once bound to their target structures, display a well-defined binding mode. While this is convenient from a design perspective, it ignores the fact that structural stability (robustness) is not necessary for thermodynamic stability (binding affinity). In fact, any potential benefit of a rigid binding mode will have to be balanced against the entropic penalty that it entails. Surprisingly, little is known about the causes, consequences and real degree of robustness of protein-ligand complexes. Here we investigate two diverse sets of structures, comprising 79 drug-like and 27 fragment ligands, respectively. We focus on hydrogen bond interactions (469 in total), as they have been described as essential for structural stability. We find that 75% of complexes are anchored by at least one robust hydrogen bond, the remaining 25% either form loose complexes or are constrained by other interactions types. The first type of complexes generally combine a single anchoring point with looser regions, thus balancing order and disorder. Completely constricted protein-ligand complexes are rare and seem to fulfil a functional necessity. Structural stability analysis reveals a hidden layer of complexity in protein-ligand complexes that should be considered in ligand design.","Glucocorticoid (GC) administration is an effective therapy commonly used in the treatment of autoimmune and inflammatory diseases. However, the use of GC can give rise to serious complications. The main detrimental side effect of GC therapy is significant bone loss, resulting in glucocorticoid-induced osteoporosis (GIOP).","Staphylococcus aureus infections pose a potential threat to livestock production and public health. A novel strategy is needed to control S. aureus infection due to its adaptive evolution to antibiotics. Autophagy plays a key role in degrading bacteria for innate immune cells. In order to promote S. aureus clearance via TLR induced autophagy pathway, the domain fusion TLR2-4 with the extracellular domain of TLR2, specific recognizing S. aureus, and transmembrane and intracellular domains of TLR4 is assembled, then the goats expressing TLR2-4 is generated. TLR2-4 substantially augments the removal of S. aureus within macrophages by elevating autophagy level. Phosphorylated JNK/ERK1/2 promote LC3- puncta in TLR2-4 macrophages during S. aureus-induced autophagy via MyD88-mediated the TAK1 signaling cascade. Meantime, the TRIF-dependent TBK1-TFEB-OPTN signaling is involved in TLR2-4-triggered autophagy after S. aureus challenge. Moreover, the transcript of ATG5 and ATG12 is significantly increased via cAMP-PKA-NF-\u03baB signaling, which facilitates S. aureus-induced autophagy in TLR2-4 macrophages. Overall, the novel receptor TLR2-4 enhances the autophagy-dependent clearance of S. aureus in macrophages via TAK1/TBK1-JNK/ERK, TBK1-TFEB-OPTN and cAMP-PKA-NF-\u03baB-ATGs signaling pathways, which provide an alternative approach to resistant against S. aureus infection.","Many aquatically respiring animals inhabiting low pH waters can suffer acute inhibition of ion uptake and loss of branchial (gill) epithelial integrity, culminating in a fatal, rapid loss of body Na+. Environmental calcium levels ([Ca2+]e) are pivotal in maintaining branchial junction integrity, with supplemental Ca2+ reversing the negative effects of low pH in some animals. Tolerance of some naturally acidic environments by aquatic animals is further complicated by low [Ca2+]e, yet many of these environments are surprisingly biodiverse. How these animals overcome the combined damaging actions of low pH and low environmental Ca2+ remains unknown. Here, we examined the effects of [Ca2+]e on the response to low pH in larvae of the highly acid tolerant frog Limnodynastes terraereginae. Acute exposure to low pH water in the presence of low [Ca2+]e increased net Na+ efflux. Provision of additional [Ca2+]e reduced net Na+ efflux, but the effect was saturable. Acclimation to both low and high [Ca2+]e improved the resistance of larvae to Na+ efflux at low pH. Inhibition of apical Ca2+ uptake by ruthenium red resulted in an abrupt loss of tolerance to low pH in larvae acclimated to low pH water. Acclimation to acidic water increased branchial gene expression of the intracellular Ca2+ transport protein calbindin, consistent with a role for increased transcellular Ca2+ trafficking in the tolerance of acidic water. This study confirmed the physiological challenge of low [Ca2+]e on branchial integrity in acidic waters and highlighted a potential role for maintenance of transcellular Ca2+ uptake in the acid tolerance of L. terraereginae.","Most information about distal radius microstructure is based on the non-dominant forearm, with little known about the factors that contribute to bilateral asymmetries in the general population, or what factors may influence bilateral changes over time. Here, we analyzed bilateral longitudinal high resolution peripheral quantitative computed tomography (HRpQCT) data collected over a 12-month period as part of a clinical trial that prescribed a well-controlled, compressive loading task to the nondominant forearm. Baseline data from 102 women age 21-40, and longitudinal data from 66 women who completed the 12-month trial, were examined to determine factors responsible for side-to-side asymmetries in bone structure and change in structure over time. Cross-sectionally, the dominant radius had 2.4%-2.7% larger cross-sectional area, trabecular area, and bone mineral content than the nondominant radius, but no other differences were noted. Those who more strongly favored their dominant arm had significantly more, thinner, closely spaced trabecular struts in their dominant versus nondominant radius. Individuals assigned to a loading intervention had significant bilateral gains in total bone mineral density (2.0% and 1.2% in the nondominant versus dominan sides), and unilateral gains in cortical area (3.1%), thickness (3.0%), bone mineral density (1.7%) and inner trabecular density (1.3%). Each of these gains were significantly predicted by loading dose, a metric that included bone strain, number of cycles, and strain rate. Within individuals, change was negatively associated with age, meaning that women closer to age 40 experienced less of a gain in bone versus those closer to age 21. We believe that dominant/nondominant asymmetries in bone structure reflect differences in habitual loads during growth and past ability to adapt, while response to loading reflects current individual physiologic capacity to adapt.","A \u03b3\u2013irradiated bovine albumin serum based nanoparticle was characterised structurally, and functionally. The nanoparticle was characterised by A.F.M, D.L.S, zeta potential, T.E.M., gel-electrophoresis, spectroscopy (UV-Vis, Fluorescence, FT-IR, and CD). Its stability was studied under adverse experimental conditions: pH values, chaotropic agents, and ionic strength and stability studies against time were mainly carried out by fluorescence spectroscopy following the changes in the tryptophan environment in the nanoparticle. Its function was studied by the interaction of the NP with the hydrophobic drug Emodin was studied. The binding and kinetic properties of the obtained complex were tested by biophysical methods as well as its toxicity in tumour cells.","The de novo biosynthesis of sterols is critical for eukaryotes, however, some organisms lack this pathway including most oomycetes. Phytophthora spp. are sterol auxotroph but remarkably, have retained a few genes encoding enzymes in the sterol biosynthesis pathway. Here we investigated the function of PcDHCR7, a gene in Phytophthora capsici predicted to encode the \u25b37-sterol reductase. When expressed in Saccharomyces cerevisiae, PcDHCR7 showed a \u25b37-sterol reductase activity. Knocking out PcDHCR7 in P. capsici resulted in loss of the capacity to transform ergosterol into brassicasterol, which means PcDHCR7 has a \u25b37-sterol reductase activity in P. capsici itself. This enables P. capsici to transform sterols recruited from the environment for better use. Biological characteristics were compared between wild-type isolate and PcDHCR7 knock-out transformants. The results indicated that PcDHCR7 plays a key role in mycelium development and pathogenicity of zoospores in P. capsici.","The Nurses\u2019 Health Study (NHS), Nurses\u2019 Health Study II (NHSII), Health Professionals Follow Up Study (HPFS) and the Physicians Health Study (PHS) have collected detailed longitudinal data on multiple exposures and traits for approximately 310,000 study participants over the last 35 years. Over 160,000 study participants across the cohorts have donated a DNA sample and to date, 20,691 subjects have been genotyped as part of genome-wide association studies (GWAS) of twelve primary outcomes. However, these studies utilized six different GWAS arrays making it difficult to conduct analyses of secondary phenotypes or share controls across studies. To allow for secondary analyses of these data, we have created three new datasets merged by platform family and performed imputation using a common reference panel, the 1,000 Genomes Phase I release. Here, we describe the methodology behind the data merging and imputation and present imputation quality statistics and association results from two GWAS of secondary phenotypes (body mass index (BMI) and venous thromboembolism (VTE)).","Stratified medicine requires discretisation of disease populations for targeted treatments. We have developed and applied a discrete Morse theory clustering algorithm to a Topological Data Analysis (TDA) network model of 498 gene expression profiles of peripheral blood from asthma and healthy participants. The Morse clustering algorithm defined nine clusters, BC1-9, representing molecular phenotypes with discrete phenotypes including Type-1, 2 &amp; 17 cytokine inflammatory pathways. The TDA network model and clusters were also characterised by activity of glucocorticoid receptor signalling associated with different expression profiles of glucocorticoid receptor (GR), according to microarray probesets targeted to the start or end of the GR mRNA\u2019s 3\u2019 UTR; suggesting differential GR mRNA processing as a possible driver of asthma phenotypes including steroid insensitivity.","Osteoporosis is a bone disease characterized by low bone density. The prevalence of osteoporosis varies between different populations and ethnic groups. Numerous studies have investigated the relationship between VDR gene polymorphisms and osteoporosis across ethnic populations. Present meta-analysis aims to comprehensively evaluate the influence of common FokI, BsmI, ApaI and TaqI VDR gene polymorphisms and osteoporosis. PubMed, Google Scholar, Springer Link and Elsevier databases were searched for eligible studies and all statistical calculations were performed by Open Meta-Analyst software. Studies investigated BsmI (65 studies; 6,880 case/ 8,049 control), ApaI (31 studies; 3,763 case/ 3,934 control), FokI (18 studies; 1,895 case/ 1,722 control), and TaqI (26 studies; 2,458 case/ 2,895 control) polymorphisms were included in the present meta-analysis. Results of meta-analysis revealed significant association between dominant model of FokI (ORff+Ff vs. FF= 1.19, 95% CI= 1.04-1.36, p= 0.01, I2= 39.36%) in overall analysis and recessive model of Caucasian population of TaqI polymorphism (ORTT+Tt vs. tt= 1.35, 95% CI= 1.11-1.63, p= 0.002, I2= 50.07%). While no such effect is found in any other genetic model in any other gene polymorphisms of the overall analyses or sub-group analyses. In conclusion, we found the FokI polymorphism is associated with osteoporosis in overall analysis, also the TaqI polymorphism is a risk factor for the Caucasian population.","A subset of boys with X-linked adrenoleukodystrophy (ALD) develop inflammatory demyelinating brain lesions. Risk factors are largely undefined. We used two independent cohorts to assess whether low vitamin D status predicts lesion development. In our first cohort, we measured 25-hydroxyvitamin D in 53 plasma samples from 20 pre-lesional ALD boys followed at two centers; half subsequently developed lesions. In our second cohort, we measured latitude (using home ZIP code) among 230 ALD boys in a database of 51 US pediatric hospitals; over half developed lesions. In regression models, low plasma vitamin D and northerly latitudes independently predicted ALD brain lesions.","Background Given its tolerance to stress and its richness in particular secondary metabolites, the tobacco tree, Nicotiana glauca, has been considered a promising biorefinery feedstock that would not be competitive with food and fodder crops.","In this study, we present an effective model All-Trans Retinoic Acid (ATRA)-induced differentiation of HL-60 cells. The model describes reinforcing feedback between an ATRA-inducible signalsome complex involving many proteins including Vav1, a guanine nucleotide exchange factor, and the activation of the mitogen activated protein kinase (MAPK) cascade. We decomposed the effective model into three modules; a signal initiation module that sensed and transformed an ATRA signal into program activation signals; a signal integration module that controlled the expression of upstream transcription factors; and a phenotype module which encoded the expression of functional differentiation markers from the ATRA-inducible transcription factors. We identified an ensemble of effective model parameters using measurements taken from ATRA-induced HL-60 cells. Using these parameters, model analysis predicted that MAPK activation was bistable as a function of ATRA exposure. Conformational experiments supported ATRA-induced bistability. Additionally, the model captured intermediate and phenotypic gene expression data. Knockout analysis suggested Gfi-1 and PPAR$[gamma] were critical to the ATRA-induced differentiation program. These findings, combined with other literature evidence, suggested that reinforcing feedback is central to hyperactive signaling in a diversity of cell fate programs.","The retinol dehydrogenase Rdh10 catalyzes the rate-limiting reaction that converts retinol into retinoic acid (RA), an autacoid that regulates energy balance and suppresses adiposity. Relative to WT, Rdh10+/\u2212 males experienced reduced fatty-acid oxidation, glucose intolerance and insulin resistance. Running endurance decreased 40%. Rdh10+/\u2212 females increased reliance on fatty acid oxidation and did not experience glucose intolerance nor insulin resistance. Running endurance improved 2.2-fold. Estrogen increased, revealed by a 40% increase in uterine weight. Because skeletal muscle energy use restricts adiposity and insulin resistance, we assessed the mixed fiber type gastrocnemius muscle (GM) to determine the effects of endogenous RA on muscle metabolism in vivo. RA in Rdh10+/\u2212 male GM decreased 38% relative to WT. TAG content increased 1.7-fold. Glut1 mRNA and glucose decreased &gt;30%. Rdh10+/\u2212 male GM had impaired electron transport chain activity, and a 60% reduction in fasting ATP. The share of oxidative fibers increased, as did expression of the myogenic transcription factors Myog and Myf5. Centralized nuclei increased 5-fold in fibers\u2014indicating muscle malady or repair. In Rdh10+/\u2212 female GM, RA decreased only 17%, due to a 1.8-fold increase in the estrogen-induced retinol dehydrogenase, Dhrs9. Rdh10+/\u2212 female GM did not amass TAG, increase oxidative fibers, decrease Glut1 mRNA or glucose, nor increase centralized nuclei. Expression of Myog and Myf5 decreased. Electron transport chain activity increased, elevating fasting ATP &gt;3-fold. Thus, small decreases in skeletal muscle RA affect whole body energy use, insulin resistance and adiposity, in part through estrogen-related sexual dimorphic effects on mitochondria function.","Craniosynostosis (CRS) is a congenital abnormality deformity with a heterogenous genetic contribution. Previously, there are two attempts to collect genes that are genetically associated with craniosynostosis and some related syndromes with 57 (Twigg and Wilkie, 2015) and 39 (Goos and Mathijssen, 2019) genes identified, respectively. We expanded this list of craniosynostosis genes by adding another 17 genes with an updated literature search. These genes are shown to be more likely to be intolerant to functional mutations. Of these 113 craniosynostosis genes, 21 (19% vs. 1.5% baseline frequency) are cancer driver genes, a 14-fold enrichment. The cancer-craniosynostosis connection is further validated by an over-representation analysis of craniosynostosis genes in KEGG cancer pathway and several cancer related gene-sets. Many cancer-craniosynostosis overlapping genes participate in intracellular signaling pathways, which play a role in both development and cancer. This connection can be viewed from the oncogenesis recapitulates ontogenesis framework. Nineteen craniosynostosis genes are transcription factor genes (16.8% vs. 8.2% baseline), and craniosynostosis genes are also enriched in targets of certain transcription factors or micro RNAs.","A growing body of data suggests that the microbiome of a species can vary considerably from individual to individual, but the reasons for this variation - and the consequences for the ecology of these communities \u2013 remain only partially explained. In mammals, the emerging picture is that the metabolic state a
