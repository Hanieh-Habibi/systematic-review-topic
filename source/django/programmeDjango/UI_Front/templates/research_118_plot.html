ction of stimulus, diseases of signal transduction by growth factor receptors and second messengers, and olfactory signaling pathway. The top hub genes such as MYC, EGFR, LNX1, YBX1, HSP90AA1, ESR1, FN1, TK1, ANLN and SMAD9 were screened out as the critical genes among the DEGs from the PPI network, modules, miRNA-hub gene regulatory network and TF-hub gene regulatory network. Receiver operating characteristic curve (ROC) analysis and RT-PCR confirmed that these genes were significantly associated with T1DM. In conclusion, the identified DEGs, particularly the hub genes, strengthen the understanding of the advancement and progression of T1DM, and certain genes might be used as candidate target molecules to diagnose, monitor and treat T1DM.","Although glioblastoma is a fatal primary brain cancer with a short median survival of 15 months, a small number of patients survive more than 5 years after diagnosis; they are known as extreme survivors (ES). Due to their rarity, very little is known about what differentiates these outliers from other glioblastoma patients. For the purpose of identifying unknown drivers of extreme survivorship in glioblastoma, we developed the ENDURES consortium (ENvironmental Dynamics Underlying Responsive Extreme Survivors of glioblastoma). This consortium is a multicenter collaborative network of investigators focused on the integration of multiple types of clinical data and the creation of patient-specific models of tumor growth informed by radiographic and histological parameters. Leveraging our combined resources, the goals of the ENDURES consortium are two-fold: (1) to build a curated, searchable, multilayered repository housing clinical and outcome data on a large cohort of ES patients with glioblastoma and (2) to leverage the ENDURES repository for new insights on tumor behavior and novel targets for prolonging survival for all glioblastoma patients. In this article, we review the available literature and discuss what is already known about ES. We then describe the creation of our consortium and some of our preliminary results.","Background Skin cancer incidence has been increasing worldwide, representing a particularly high burden for populations of European ancestry. Outdoor and indoor tanning using ultraviolet radiation (UVR) devices are major risk factors for skin cancer. While tanning behaviours can be modified by targeted interventions to reduce skin cancer rates, there is insufficient evidence on the motivations for tanning preferences and their relationship with pigmentation phenotypes. The present observational and genetically- informed study investigates motives for tanning and the role that pigmentation phenotypes play on outdoor and indoor tanning behaviour in British young adults.","This study focuses on the receptor driven endocytosis typical of viral entry into a cell. A locally increased density of receptors at the time of contact between the cell and the virus is necessary in this case. The virus is considered as a substrate with fixed receptors on its surface, while the receptors of the host cell are free to move over its membrane, allowing a local change in their concentration. In the contact zone the membrane inflects and forms an envelope around the virus. The created vesicle imports its cargo into the cell. The described process is simulated by the diffusion equation accompanied by two boundary conditions. The first boundary condition states that the conservation of binders expressed as the local rate of change of density has to be equal to the negative of the local flux divergence. The second boundary condition represents the energy balance condition with contributions due to the binding of receptors, the free energy of the membrane, its curvature and the kinetic energy due to the motion of the front. The described moving boundary problem in terms of the binder density and the velocity of the adhesion front is well posed and relies on biomechanically motivated assumptions. The problem is numerically solved by using the finite difference method, and the illustrative examples have been chosen to show the influence of the mobility of the receptors and of their initial densities on the velocity of the process.","Pulmonary Arterial Hypertension (PAH) is a rare disease caused by the obliteration of the pulmonary arterioles, increasing pulmonary vascular resistance and eventually causing right heart failure. Endothelin-1 is a vasoconstrictor peptide whose levels are indicators of disease progression and its pathway is one of the commonest targeted by current treatments.","Coronavirus disease (COVID-19) is an extremely contagious and cognitive disease that could cause immense hypoxemia. The rise in critically ill patients in epidemic regions has put enormous pressure on hospitals. There is a need to define extreme COVID-19 clinical determinants to optimize clinical diagnosis and the management system is strong. Chronic obstructive pulmonary disease (COPD) is linked to a rapidly increasing risk of death rates in population pneumonia. In this research, a network of protein-protein interaction (PPI) was developed using constructed datasets of COVID-19 and COPD genes to define the interrelationship between COVID-19 and COPD, how it affects each other, and the genes that are responsible for the process. The PPI network shows the top 10 common overlapping genes, which include IL10, TLR4, TNF, IL6, CXCL8, IL4, ICAM1, IFNG, TLR2, and IL18. These are the genes that COVID-19 and high-risk COPD patients are known to be expressed. These important genes shared by COVID-19 and COPD are involved in pathways such as malaria, African trypanosomiasis, inflammatory bowel disease, Chagas disease, influenza, and tuberculosis.","Classifying patients into clinically and biologically homogenous subgroups will facilitate the understanding of disease pathophysiology and development of more targeted prevention and intervention strategies. Traditionally, disease subtyping is based on clinical characteristics alone, however disease subtypes identified by such an approach may not conform exactly to the underlying biological mechanisms. Very few studies have integrated genomic profiles (such as those from GWAS) with clinical symptoms for disease subtyping.","Links between solar UV exposure and immunity date back to the ancient Greeks with the development of heliotherapy. Skin contains several UV-sensitive chromophores and exposure to sunlight can produce molecules, such as vitamin D3, that act in an endocrine manner. We investigated whether the aryl hydrocarbon receptor (AHR), an environmental sensor and ligand-regulated transcription factor activated by numerous planar compounds of dietary or environmental origin, could be the target of endocrine photoproducts produced by cutaneous UV exposure. 15-to 30-minute exposure of cells to a minimal erythemal dose of UVB irradiation in vitro induced translocation of the AHR to the nucleus, rapidly inducing site-specific DNA binding and target gene regulation. Importantly, ex vivo studies with Ahr wild-type or null fibroblasts showed that serum from mice whose skin was exposed to a 15 min UVB dose, but not control serum, contained agonist activity within 30 min of UV irradiation, inducing AHR-dependent gene expression. Moreover, a 15-min cutaneous UVB exposure induced AHR site-specific DNA binding and target gene regulation in vivo within 3-6 hr post-irradiation in blood and in peripheral tissues, including intestine. These results show that cutaneous exposure of mice to a single minimal erythemic dose of UVB induces rapid AHR signaling in multiple peripheral organs, providing compelling evidence that moderate sun exposure can exert endocrine control of immunity through the AHR.","1, 25-dihydroxyvitamin D3 (1, 25 (OH)2 D3) and mechanical stimuli in physiological environment play an important role in the pathogenesis of osteoporosis. The effects of 1, 25-dihydroxyvitamin D3 alone and mechanical stimuli alone on osteoblasts have been widely investigated. This study reports the collective influences of 1, 25-dihydroxyvitamin D3 and flow shear stress (FSS) on biological functions of osteoblasts. 1, 25 (OH)2 D3 were constructed in various kinds of concentration (0, 1, 10, 100 nmmol/L), while physiological fluid shear stress (12 dynes/cm2) were produced by using a parallel-plate fluid flow system. 1, 25 (OH)2 D3 affects the responses of ROBs to FSS, including the inhibition of NO releases and cell proliferation as well as the promotion of PGE2 releases and cell differentiation. These findings provide a possible mechanism by which 1, 25(OH)2 D3 influences osteoblasts responses to FSS and may provide guidance for the selection of 1, 25(OH)2 D3 concentration and mechanical loading in order to in vitro produce functional bone tissues.","With the evolution of multicellularity, communication among cells in different organs/tissues became pivotal to life. Molecular basis of such communication has long been studied, but genome-wide screens for biomolecules/genes mediating tissue-tissue signaling are lacking. To systematically identify inter-tissue mediators, we present a novel computational approach MultiCens (Multilayer/Multi-tissue network Centrality measures). Unlike single-layer network methods, MultiCens can distinguish within- vs. across-layer connectivity to quantify the \u201cinfluence\u201d of any gene in a tissue on a query set of genes of interest in another tissue. MultiCens enjoys theoretical guarantees on convergence and decomposability, and excels on synthetic benchmarks. On human multi-tissue datasets, MultiCens predicts known and novel genes linked to hormones. MultiCens further reveals shifts in gene network architecture among four brain regions in Alzheimer\u2019s disease. MultiCens-prioritized hypotheses from these two diverse applications, and potential future ones like \u201cMulti-tissue-expanded Gene Ontology\u201d analysis, can enable whole-body yet molecular-level investigations in humans.","The E3 ligase FBW7 targets drivers of cell cycle progression such as c-MYC for proteasomal degradation. It is frequently mutated in cancer, and is a tumor suppressor. Extensive epidemiological data links vitamin D deficiency to increased incidence of several cancers, although the underlying cancer-preventive mechanisms are poorly understood. Here, we show that hormonal 1,25-dihydroxyvitamin D3 (1,25D) rapidly stimulates the interaction of the VDR with FBW7, and that of FBW7 with c-MYC. In contrast, it blocks the association of FBW7 with c-MYC antagonist MXD1. 1,25D also enhances the association of FBW7, proteasome subunits, and ubiquitin with DNA-bound c-MYC, consistent with induced degradation of c-MYC on DNA. In addition to c-MYC, 1,25D accelerates the turnover of other FBW7 target proteins. Intriguingly, FBW7 is essential for optimal VDR gene expression. It is also recruited to VDR targets genes, and its depletion attenuates 1,25D-stimulated VDR DNA binding, transactivation, and cell cycle arrest. Thus, the VDR and FBW7 are mutual cofactors, which provides a molecular basis for the cancer-preventive actions of vitamin D through accelerated turnover of FBW7 target proteins.","Background Vitamin D modulates the inflammatory and immune response to tuberculosis (TB) and also mediates the induction of the antimicrobial peptide cathelicidin. Deficiency of 25-hydroxyvitamin D and single nucleotide polymorphisms (SNPs) in the vitamin D receptor (VDR) gene may increase the risk of TB disease and decrease culture conversion rates in drug susceptible TB. Whether these VDR SNPs are found in African populations or impact multidrug-resistant (MDR) TB treatment has not been established. We aimed to determine if SNPs in the VDR gene were associated with sputum culture conversion among a cohort of MDR TB patients in South Africa.","Background We examined whether the greater severity of coronavirus disease 2019 (COVID-19) amongst men and non-White ethnicities is explained by cardiometabolic, socio-economic, or behavioural factors.","Genetic association studies are frequently used to study the genetic basis of numerous human phenotypes. However, the rapid interrogation of how well a certain genomic region associates across traits as well as the interpretation of genetic associations is often complex and requires the integration of multiple sources of annotation, which involves advanced bioinformatic skills. We developed snpXplorer, an easy-to-use web-server application for exploring Single Nucleotide Polymorphisms (SNP) association statistics and to functionally annotate sets of SNPs. snpXplorer can superimpose association statistics from multiple studies, and displays regional information including SNP associations, structural variations, recombination rates, eQTL, linkage disequilibrium patterns, genes and gene-expressions per tissue. By overlaying multiple GWAS studies, snpXplorer can be used to compare levels of association across different traits, which may help the interpretation of variant consequences. Given a list of SNPs, snpXplorer can also be used to perform variant-to-gene mapping and gene-set enrichment analysis to identify molecular pathways that are overrepresented in the list of input SNPs. snpXplorer is freely available at https://snpxplorer.net. Source code, documentation, example files and tutorial videos are available within the Help section of snpXplorer and at https://github.com/TesiNicco/snpXplorer.","Gaining insight into the downstream consequences of non-coding variants is an essential step towards the identification of therapeutic targets from genome-wide association study (GWAS) findings. Here we have harmonized and integrated 8,727 RNA-seq samples with accompanying genotype data from multiple brain-regions from 14 datasets. This sample size enabled us to perform both cis- and trans-expression quantitative locus (eQTL) mapping. Upon comparing the brain cortex cis-eQTLs (for 12,307 unique genes at FDR&lt;0.05) with a large blood cis-eQTL analysis (n=31,684 samples), we observed that brain eQTLs are more tissue specific than previously assumed.","Despite reducing the prevalent foodborne pathogen Campylobacter jejuni in chickens decreases campylobacteriosis, few effective approaches are available. The aim of this study was to use microbial metabolic product bile acids to reduce C. jejuni chicken colonization. Broiler chicks were fed with deoxycholic acid (DCA), lithocholic acid (LCA), or ursodeoxycholic acid (UDCA). The birds were also transplanted with DCA modulated anaerobes (DCA-Anaero) or aerobes (DCA-Aero). The birds were infected with human clinical isolate C. jejuni 81-176 or chicken isolate C. jejuni AR101. Notably, C. jejuni 81-176 was readily colonized intestinal tract at d16 and reached an almost plateau at d21. Remarkably, DCA excluded C. jejuni cecal colonization at 100, 99.997, and 100% at 16, 21, and 28 days of age. Neither chicken ages of infection nor LCA or UDCA altered C. jejuni AR101 chicken colonization level, while DCA reduced 91% of the bacterium in chickens at d28. Notably, DCA diet reduced phylum Firmicutes but increased Bacteroidetes compared to infected control birds. Importantly, DCA-Anaero attenuated 93% of C. jejuni colonization at d28 compared to control infected birds. In conclusion, DCA shapes microbiota composition against C. jejuni colonization in chickens, suggesting a bidirectional interaction between microbiota and microbial metabolites.","Objective A systematic review with meta-analysis was performed to assess a possible association between plasma vitamin D levels and mortality in patients with COVID \u2013 19.","Evidence is growing for a role of vitamin D in regulating skeletal muscle mass, strength and functional capacity. Given the role the kidneys play in activating total vitamin D, and the high prevalence of vitamin D deficiency in Chronic Kidney Disease (CKD), it is possible that deficiency contributes to the low levels of physical function and muscle mass in these patients. This is a secondary cross-sectional analysis of previously published interventional study, with ex vivo follow up work. 34 CKD patients at stages G3b-5 (eGFR 25.5 \u00b1 8.3ml/min/1.73m2; age 61 \u00b1 12 years) were recruited, with a sub-group (n=20) also donating a muscle biopsy. Vitamin D and associated metabolites were analysed in plasma by liquid chromatography tandem-mass spectroscopy and correlated to a range of physiological tests of muscle size, function, exercise capacity and body composition. The effects of 1\u03b1,25(OH)2D3 supplementation on myogenesis and myotube size was investigated in primary skeletal muscle cells from vitamin D deficient donors. In vivo, there was no association between total or active vitamin D and muscle size or strength, but a significant correlation with  was seen with the total form. Ex vivo, 1\u03b1,25(OH)2D3 supplementation reduced IL-6 mRNA expression, but had no effect upon proliferation, differentiation or myotube diameter. This early preliminary work suggests that vitamin D deficiency is not a prominent factor driving the loss of muscle mass in CKD, but may play a role in reduced exercise capacity.","Background Hypothesis-free Mendelian randomization studies provide a way to assess the causal relevance of a trait across the human phenome but can be limited by statistical power or complicated by horizontal pleiotropy. The recently described latent causal variable (LCV) approach provides an alternative method for causal inference which might be useful in hypothesis-free experiments.","Hematological measures are important intermediate clinical phenotypes for many acute and chronic diseases. Hematological measures are highly heritable, and although genome-wide association studies (GWAS) have identified thousands of loci containing trait-associated variants, the causal genes underlying these associations are often uncertain. To better understand the underlying genetic regulatory mechanisms, we performed a transcriptome-wide association study (TWAS) using PrediXcan to systematically investigate the association between genetically-predicted gene expression and hematological measures in 54,542 individuals of European ancestry from the Genetic Epidemiology Research on Adult Health and Aging (GERA) cohort. We found 239 significant gene-trait associations with hematological measures. Among this set of 239 associations, we replicated 71 at p &lt; 0.05 with same direction of effect for the blood cell trait in a meta-analysis of TWAS results consisting of up to 35,900 European ancestry individuals from the Women\u2019s Health Initiative (WHI), the Atherosclerosis Risk in Communities Study (ARIC), and BioMe Biobank. We further attempted to refine this list of candidate genes by performing conditional analyses, adjusting for individual variants previously associated with these hematological measures, and performed further fine-mapping of TWAS loci. To assist with the interpretation of TWAS findings, we designed an R Shiny application to interactively visualize TWAS results, one genomic locus at a time, by integrating our TWAS results with additional genetic data sources (GWAS, TWAS from other gene expression reference panels, conditional analyses, known GWAS variants, etc.). Our results and R Shiny application highlight frequently overlooked challenges with TWAS and illustrate the complexity of TWAS fine-mapping efforts.","Adverse effects of low vitamin D level on mortality and morbidity are controversially discussed. Especially older people are at risk for vitamin D deficiency and therefore exposed to its potentially harmful influence on the aging process. A way of measuring differences in the biological age is through DNA methylation age (DNAm age) and its deviation from chronological age, DNAm age acceleration (DNAmAA). We previously reported on an association between vitamin D deficiency and higher 7-CpG DNAmAA in participants of the Berlin Aging Study II (BASE-II).","Behavioral genetics and cultural evolution have both revolutionized our understanding of human behavior, but largely independently of each other. Here we reconcile these two fields using a dual inheritance approach, which offers a more nuanced understanding of the interaction between genes and culture, and a resolution to several long-standing puzzles. For example, by neglecting how human environments are extensively shaped by cultural dynamics, behavioral genetic approaches systematically inflate heritability estimates and thereby overestimate the genetic basis of human behavior. A WEIRD (Western, educated, industrialized, rich, democratic) gene problem obscures this inflation. Considering both genetic and cultural evolutionary forces, heritability scores become less a property of a trait and more a moving target that responds to cultural and social changes. Ignoring cultural evolutionary forces leads to an over-simplified model of gene-to-phenotype causality. When cumulative culture functionally overlaps with genes, genetic effects become masked, or even reversed, and the causal effect of an identified gene is confounded with features of the cultural environment, specific to a particular society at a particular time. This framework helps explain why it is easier to discover genes for deficiencies than genes for abilities. With this framework, we predict the ways in which heritability should differ between societies, between socioeconomic levels within some societies but not others, and over the life course. An integrated cultural evolutionary behavioral genetics cuts through the nature\u2013nurture debate and elucidates controversial topics such as general intelligence.","How obesity affects immune function is not well understood. Clinically, obesity is strongly associated with severe TH2 immunopathology1-3, though the physiological, cellular, and molecular underpinnings of this association remain obscure. Here, we demonstrate that obese mice are susceptible to severe atopic dermatitis (AD), a major manifestation of TH2 immunopathology and disease burden in humans4,5. Mechanistically, we show that dysregulation of the nuclear hormone receptor (NHR) PPAR\u03b3 (peroxisome proliferator-activated receptor gamma) in T cells is a causal link between obesity and the increased TH2 immunopathology. We find that PPAR\u03b3 oversees a cellular metabolic transcriptional program that restrains nuclear gene expression of the chief TH2 priming and effector cytokine interleukin-4 (IL-4). Accordingly, thiazolidinediones (TZDs), potent PPAR\u03b3 agonists, robustly protect obese mice from TH2 immunopathology. Collectively, these findings establish PPAR\u03b3 as a molecular link between obesity and TH2 immune homeostasis and identify TZDs as novel therapeutic candidates for TH2 immunopathology. Fundamentally, these findings demonstrate that shifting physiologic metabolic states can shape the tone of adaptive immune responses to modulate differential disease susceptibility.","Background Sleep apnoea is a disorder characterised by periods of halted breathing during sleep. Despite its association with severe health conditions such as cardiovascular disease, liver problems and metabolic syndrome, the aetiology of sleep apnoea remain understudied, and previous genetic analyses have not identified many robustly associated genetic risk variants.","BACKGROUND The aim of this study is to identify seasonal changes in total 25(OH) vitamin D (VD) concentrations and determine its influence on acute upper respiratory tract infection (URTI) morbidity among elite athletes engaged in water sports.","Nephrolithiasis is a common urological trait disorder with acute pain. Although previous studies have identified various genetic variations associated with nephrolithiasis, the host genetic factors remain largely unidentified. To identify novel nephrolithiasis loci in the Japanese population, we performed large-scale GWAS (Genome wide association study) using 11,130 cases and 187,639 controls, followed by a replication analysis using 2,289 cases and 3,817 controls. The analysis identified 14 significant loci, including 9 novel loci on 2p23.2-3, 6p21.2, 6p12.3, 6q23.2, 16p12.3, 16q12.2, 17q23.2, 19p13.12, and 20q13.2. Interestingly, 10 of the 14 regions showed a significant association with any of 16 quantitative traits, including metabolic, kidney-related, and electrolyte traits, suggesting a common genetic background among nephrolithiasis patients and these quantitative traits. Four novel loci are related to the metabolic pathway, while the remaining 10 loci are associated with the crystallization pathway. Our findings demonstrate the crucial roles of genetic variations in the development of nephrolithiasis.","Drug combination therapy is a well-established concept in the treatment of complex diseases due to its fewer side effects, lower toxicity, and better efficacy. However, it is challenging to identify efficacious drug combinations from many drug candidates. Computational models could greatly reduce the cost, but most models did not use data for more than two-drug combinations and could not predict three-drug therapy. However, three-drug combinations account for about 21% of the known combinations, which is a very important type of treatment. Here, we utilized higher-order information and developed an improved hypergraph random walk model (IHRW) for three-drug therapy prediction. This is the first method to explore the combination of three drugs.","Cranial sutures are growth and stress diffusion sites that connect the bones protecting the brain. The closure of cranial suture is a key feature of mammalian late development and evolution, which can also lead to head malformations when it occurs prematurely (craniosynostosis). To unveil the phenotypic and genetic causes of suture closure in evolution, we examined 48 mammalian species searching for (i) causal links between suture patency, brain size, and diet using phylogenetic path analysis; and (ii) instances of genome-phenome convergence amino acid substitutions. Here we show that brain size and the anteroposterior order of ossification of the skull are the two main causes of sutures patency in evolution. We also identified three novel candidate genes for suture closure in evolution (HRNR, KIAA1549, and TTN), which have never been reported in clinical studies of craniosynostosis. Our results suggest that different genetic pathways underlie cranial suture closure in evolution and disease.","Background Particulate matter (PM) pollutant exposure, which induces oxidative stress and inflammation, and vitamin D insufficiency, which compromises immune regulation, are detrimental in asthma.","Despite advances in cancer treatments, early detection of cancer is still the most promising way to improve outcomes. Without homeostatic control, urine reflects early changes in the body and can potentially be used for early cancer diagnosis. In this study, a Walker 256 tumor rat model was established by subcutaneous injection of Walker 256 tumor cells. To identify urinary proteome changes during cancer development, urine samples from Walker 256 tumor-bearing rats were collected at five time points corresponding to before cancer cell implantation, before tumor mass palpability, at tumor mass appearance, during rapid tumor growth, and at cachexia. The urinary protein patterns changed significantly as the tumors progressed, as measured using sodium dodecyl sulfate-polyacrylamide gel electrophoresis (SDS-PAGE). The urinary proteome of tumor-bearing rats was identified using Fusion Lumos mass spectrometry with label-free quantification. Then, 30 dynamically changed urinary proteins during cancer progression were selected as more reliable cancer biomarkers, and they were validated by targeted proteomics. Combined with the results of label-free and targeted proteome quantification, a total of 10 urinary proteins (HPT, APOA4, CO4, B2MG, A1AG, CATC, VCAM1, CALB1, CSPG4, and VTDB) changed significantly even before a tumor mass was palpable, and these early changes in urine could also be identified with differential abundance at late stages of cancer. Our study indicated that urine is a sensitive biomarker source for early detection of cancer.","BACKGROUND Vitamin D metabolites support innate immune responses to severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) and other respiratory pathogens. Randomized controlled trials of vitamin D to prevent coronavirus disease 2019 (Covid-19) have not yet reported.","Autism Spectrum Disorder (ASD) is a severe neurodevelopmental disorder and accumulating evidence has suggested that dysbiosis of the gut microbiome plays an essential role. However, a body of research has investigated the ASD gut microbiome without consensus as to whether or how the ASD microbiome differs from neurotypical children. Here, we evaluate the underlying factors leading to study discrepancies by performing a meta-analysis on reprocessed 16S ribosomal RNA gene amplicon (16S) sequencing data. We compile a total of 1,740 samples across 13 carefully selected published studies together with samples from the American Gut Project, and analyze the data in aggregate and from a per-study perspective. We observed increased Bifidobacterium, Actinobacteria, and Prevotella among ASD individuals across cohorts. We further identified associations to Desulfovibrionales, Deltaproteobacteria and Prevotella that were dependent upon which 16S variable regions were sequenced. Utilizing machine learning (ML), we obtained increased accuracy in ASD classification using data collected from certain territories, on younger subjects, on unrelated age-matched rather than related controls, on samples with increased sequencing depth and when accounting for sex differences. Our work provides compelling evidence that the gut microbiome is altered in ASD patients, and highlights novel factors that are important considerations for future studies.","A highly aggressive subset of pancreatic ductal adenocarcinomas undergo trans-differentiation into the squamous lineage during disease progression. While the tumorigenic consequences of this aberrant cell fate transition are poorly understood, recent studies have identified a role for the master regulator TP63 in this process. Here, we investigated whether squamous trans-differentiation of pancreatic cancer cells can influence the phenotype of non-neoplastic cells in the tumor microenvironment. Conditioned media experiments revealed that squamous-subtype pancreatic cancer cells secrete factors that convert quiescent pancreatic stellate cells into a specialized subtype of cancer-associated fibroblasts (CAFs) that express inflammatory genes at high levels. We use gain- and loss-of-function approaches in vivo to show that squamous-subtype pancreatic tumor models become enriched with inflammatory CAFs and neutrophils in a TP63-dependent manner. These non cell-autonomous effects occur, at least in part, through TP63-mediated activation of enhancers at pro-inflammatory cytokine loci, which includes IL1A as a key target. Taken together, our findings reveal enhanced tissue inflammation as a consequence of squamous trans-differentiation in pancreatic cancer, thus highlighting an instructive role of tumor cell lineage in reprogramming the stromal microenvironment.","Adolescence is an important period when people need adequate nutrition for healthy growth and development, whether from food or water. Tap water, bottled water (bottled purified water, and bottled natural water) are now the three most popular drinking waters consumed by adolescents in China. However, the constituents of them differ, which may cause different long-term health effects. In order to determine which type of water is the most beneficial regarding developmental behaviors, lipid metabolism and antioxidant capacity of juvenile zebrafish, 21 dpf (days post-fertilization) zebrafish were given these three waters separately with the same feed until 90 dpf. Results showed that zebrafish in purified water had the lowest survival rate, body weight and body length, while zebrafish in natural water and tap water had similar developmental behaviors; the highest HDL-C level and the lowest TG level were found in natural water, tap water second; and zebrafish in natural water showed the best antioxidant capacity. Thus, the best outcomes were found in natural water, which had suitable pH and proper amount of minerals, tap water also showed good performance, while purified water seemed not suitable for juvenile zebrafish.","Context Vaccination against Sars-Cov-2 is in full swing during COVID-19 pandemic. One of the efficient methods to evaluate response to vaccination is the assessment of humoral immunity by measuring Sars-Cov-2 antibody titer. Identification of factors that affect the humoral response is important so as to ameliorate the responses to vaccination or identify vulnerable groups that may need vaccination boosters.","The repeated evolution of novel life histories correlating with ecological variables offer opportunities to test scenarios of convergence and determinism in genetic, developmental, and metabolic features. Here we leverage the diversity of aplocheiloid killifishes, a clade of teleost fishes that contains over 750 species on three continents. Nearly half of these are \u201cannual\u201d or seasonal species that inhabit bodies of water that desiccate and are unfeasible for growth, reproduction, or survival for weeks to months at a time. We present a large-scale phylogenomic reconstruction of aplocheiloid killifish evolution using newly sequenced transcriptomes from all major clades. We show that developmental dormancy (diapause) and annualism have up to seven independent origins in Africa and America. We then measure evolutionary rates of orthologous genes and show that annual life history is correlated with higher dN/dS ratios. Many of these fast-evolving genes in annual species constitute key developmental genes and nuclear-encoded metabolic genes that control oxidative phosphorylation. Lastly, we compare these fast-evolving genes to genes associated with developmental dormancy and metabolic shifts in killifishes and other vertebrates and thereby identify molecular evolutionary signatures of repeated evolutionary transitions to extreme environments.","Background Gestational Diabetes Mellitus (GDM) is the most common pregnancy complication to occur worldwide, however prevalence varies substantially between ethnicities with South Asians experiencing up to 3-times the risk of the disease compared to white Europeans (WEs). Factors driving this discrepancy in prevalence and the pathogenesis of GDM are unclear, although the metabolome is of great importance due to the metabolic dysregulation characterised GDM.","Background Many nutrients have powerful immunomodulatory actions with the potential to alter susceptibility to COVID-19 infection, progression to symptoms, likelihood of severe disease and survival. The pandemic has fostered many nutrition-related theories, sometimes backed by a biased interpretation of evidence.","Background Critical care and sepsis remain high priority concerns in children. Observational studies report high prevalence of vitamin D deficiency and present mixed results regarding the correlation between vitamin D status and adverse outcomes. Associations between deficiency and mortality, particularly in children with sepsis, remain unclear. We performed a systematic review and meta-analysis to address this uncertainty.","There is increasing interest about the interplay between host genetics and gut microbiome on human complex diseases, with prior evidence mainly derived from animal models. In addition, the shared and distinct microbiome features among human complex diseases remain largely unclear. We performed a microbiome genome-wide association study to identify host genetic variants associated with gut microbiome in a Chinese population with 1475 participants. We then conducted bi-directional Mendelian randomization analyses to examine the potential causal associations between gut microbiome and human complex diseases. We found that Saccharibacteria (also known as TM7 phylum) could potentially improve renal function by affecting renal function biomarkers (i.e., creatinine and estimated glomerular filtration rate). In contrast, atrial fibrillation, chronic kidney disease and prostate cancer, as predicted by the host genetics, had potential causal effect on gut microbiome. Further disease-microbiome feature analysis suggested that gut microbiome features revealed novel relationship among human complex diseases. These results suggest that different human complex diseases share common and distinct gut microbiome features, which may help re-shape our understanding about the disease etiology in humans.","Mendelian Randomization (MR) uses genetic instrumental variables to make causal inferences. Whilst sometimes referred to as \u201cnature\u2019s randomized trial\u201d, it has distinct assumptions that make comparisons between the results of MR studies with those of actual randomized controlled trials (RCTs) invaluable. To scope the potential for (semi-)-automated triangulation of MR and RCT evidence, we mined ClinicalTrials.Gov, PubMed and EpigraphDB databases and carried out a series of 26 manual literature comparisons among 54 MR and 77 RCT publications. We found that only 11% of completed RCTs identified in ClinicalTrials.Gov submitted their results to the database. Similarly low coverage was revealed for Semantic Medline (SemMedDB) semantic triples derived from MR and RCT publications \u201325% and 12%, respectively. Among intervention types that can be mimicked by MR, only trials of pharmaceutical interventions could be automatically matched to MR results due to insufficient annotation with MeSH ontology. A manual survey of the literature highlighted the potential for triangulation across a number of exposure/outcome pairs if these challenges can be addressed. We conclude that careful triangulation of MR with RCT evidence should involve consideration of similarity of phenotypes across study designs, intervention intensity and duration, study population demography and health status, comparator group, intervention goal and quality of evidence.","Background and Aim Vitamin D3 (i.e. cholecalciferol) produces an active metabolite 25-hydroxyvitamin D3 (i.e. 25(OH)D3) to promote intestinal calcium absorption. Given high population heterogeneity in 25(OH)D3 plasma concentration profiles, vitamin D3 dose regimen needs to be personalised. The objective of this study is to establish a model that accurately predicts 25(OH)D3 pharmacokinetics (PK) on an individual level to enable selection of an appropriate dose regimen for anyone.","The superior ability of norursodeoxycholic acid (norUDCA) to induce a bicarbonate-rich hypercholeresis has been attributed to its ability to undergo cholehepatic shunting and norUDCA is currently being evaluated as a therapeutic for forms of liver disease. The goal of this study was to use mouse models to investigate contributions of bile acid transporters to the choleretic actions of norUDCA. Here, we show that the apical sodium-dependent bile acid transporter (ASBT) and Organic solute transporter-alpha (OST\u03b1) are dispensable for norUDCA-stimulation of bile flow and biliary bicarbonate secretion in mice. Analysis of the liver transcriptome revealed that norUDCA induced hepatic expression of a limited number of transporter genes, particularly organic anion transporting polypeptide 1a4 (Oatp1a4). However, norUDCA potently stimulated a bicarbonate-rich hypercholeresis in Oatp1a/1b-deficient mice. Blocking intestinal bile acid reabsorption by co-administration of an ASBT inhibitor or bile acid sequestrant did not impact the ability of norUDCA to induce bile flow in wildtype mice. The results support the concept that these major bile acid transporters are not directly involved in the absorption, cholehepatic shunting, or choleretic actions of norUDCA. Additionally, the findings support further investigation of the therapeutic synergy between norUDCA and ASBT inhibitors or bile acid sequestrants for cholestatic liver disease.","Modern population-scale biobanks contain simultaneous measurements of many phenotypes, providing unprecedented opportunity to study the relationship between biomarkers and disease. However, inferring causal effects from observational data is notoriously challenging. Mendelian randomization (MR) has recently received increased attention as a class of methods for estimating causal effects using genetic associations. However, standard methods result in pervasive false positives when two traits share a heritable, unobserved common cause. This is the problem of correlated pleiotropy. Here, we introduce a flexible framework for simulating traits with a common genetic confounder that generalizes recently proposed models, as well as simple approach we call Welch-weighted Egger regression (WWER) for estimating causal effects. We show in comprehensive simulations that our method substantially reduces false positives due to correlated pleiotropy while being fast enough to apply to hundreds of phenotypes. We first apply our method to a subset of the UK Biobank consisting of blood traits and inflammatory disease, and then a broader set of 411 heritable phenotypes. We detect many effects with strong literature support, as well as numerous behavioral effects that appear to stem from physician advice given to people at high risk for disease. We conclude that WWER is a powerful tool for exploratory data analysis in ever-growing databases of genotypes and phenotypes.","Background Vitamin D status may be associated with depression, but there have been inconsistencies in the reported estimates. This study aimed to examine the association of vitamin D status with depression in a large general population sample.","Objective To compare and rank different exercise interventions on bone mineral density (BMD) in postmenopausal women.","Importance Vitamin D treatment has been found to decrease incidence of viral respiratory tract infection, especially in vitamin D deficiency. It is unknown whether COVID-19 incidence is associated with vitamin D deficiency and treatment.","Although recent studies have revealed the association between the gut microbiota and obesity, the causality remains elusive. We performed a Mendelian Randomization (MR) analysis to determine whether there is a causal relationship between gut microbiota and abdominal obesity. We used a two-sample MR approach to assess the causal effect from gut microbiota to obesity based on genome-wide association studies (GWAS) summary statistics. The GWAS summary statistics of gut microbiota obtained from UK-twins cohort (N=1,126) were used as discovery sample exposure, and the GWAS summary statistics from the Genetic Environmental Microbial (GEM) project (N=1,098) were used as replication sample exposure. Trunk fat mass (TFM) summary statistics from the UK Biobank (UKB) cohort (N=330,762) were used as outcome. Bacteria were grouped into taxa features at family level. A total of 16 families were analyzed in the discovery sample. Family Barnesiellaceae was associated with TFM at the nominal significance level (b=-3.81\u00d710\u22124, P=1.96\u00d710\u22123). The causal association was successfully replicated in the replication sample (b=-7.34\u00d710\u22123, P =2.77\u00d710\u22122). Our findings provided evidence of causal relationship from microbiota to fat development, and may be helpful in selecting potential causal bacteria for manipulating candidate gut microbiota to therapy obesity.","Glucagon-like peptide 1 (GLP-1) is an incretin hormone produced in gut L-cells, which regulates postprandial glucose-dependent insulin secretion, also known as the incretin effect. GLP-1 secretion may be reduced in type 2 diabetes mellitus, impacting on glycaemic regulation. Thus, methods to enhance endogenous GLP-1 secretion by use of natural GLP-1 secretagogues may improve glucose control in diabetes. Gypenosides (GYP) extracted from the plant Gynostemma Pentaphyllum (Jiaogulan) are known for their glucose-lowering effects both in vitro and in vivo, although their effect on GLP-1 secretion is unknown. Our results showed that GYP enhanced cell viability and significantly upregulated antioxidant gene Nrf2, Cat and Ho-1 expression. GYP did not affect glucokinase expression but downregulated proglucagon gene expression over 24h, although, cellular GLP-1 content was unchanged. Prohormone convertase 1 (Pcsk1) gene expression was unchanged by GYP over 24h, although protein levels were significantly downregulated, while prohormone convertase 2 (Pcsk2) mRNA and protein levels were significantly upregulated. Acute exposure to gypenosides enhanced calcium uptake and GLP-1 release from GLUTag cells both at low and high glucose concentrations. These results suggest that anti-diabetic properties of gypenosides are partly linked to their ability to stimulate GLP-1 secretion. Gypenosides enhance antioxidant gene expression and may protect L-cells from excess oxidative stress.","Epidemiologic evidence relating to the causation of Multiple Sclerosis, based upon twin concordance studies, implicates both genetic and environmental contributions. The HLA-DRB1/ HLA-A haplotype confers a 23 fold increase in MS prevalence above its baseline of 1 per 1,000 persons. Epigenetic factors, such as an aberrant response to Epstein Barr Virus (EBV) and Vitamin D deficiency can increase that risk 36 and 2 fold respectively. Evidence of an association between elevated MAP antibodies and Multiple Sclerosis has been reported.","Seasonal variation in environmental meteorological conditions affect the incidence of infectious diseases. Ultraviolet A (UVA) radiation induces release of cutaneous photolabile nitric oxide (NO) impacting the cardiovascular system and metabolic syndrome, COVID-19 risk factors. NO also inhibits the replication of SARS-CoV. We therefore model the relationship between UVA radiation, derived from remote sensed data, and COVID-19 deaths for counties across the USA during their \u2018UV vitamin D winter\u2019 (Jan-April) adjusting for confounding including by temperature and humidity. The Mortality Risk Ratio (MRR) falls by 29% (40% -15% (95% CI)) per 100 (KJ/m2) increase in mean daily UVA. We replicate this in independent studies in Italy and England and estimate a pooled decline in MRR of 32% (48%-12%) per 100 KJ/m2 across the three studies.","Rett syndrome (RTT) is an X-linked neurological disorder caused by mutations in the transcriptional regulator MECP2. Mecp2 loss-of-function leads to the disruption of many cellular pathways, including aberrant activation of the NF-\u03baB pathway. Genetically attenuating the NF-\u03baB pathway in Mecp2-null mice ameliorates hallmark phenotypes of RTT, including reduced dendritic complexity, raising the question of whether NF-\u03baB pathway inhibitors could provide a therapeutic avenue for RTT. Vitamin D is a known inhibitor of NF-\u03baB signaling; further, vitamin D deficiency is prevalent in RTT patients and male Mecp2-null mice. We previously demonstrated that vitamin D rescues the aberrant NF-\u03baB activity and reduced neurite outgrowth of Mecp2-knockdown cortical neurons in vitro, and that dietary vitamin D supplementation rescues decreased dendritic complexity and soma size of neocortical projection neurons in both male hemizygous Mecp2-null and female heterozygous mice in vivo. Here, we have identified over 200 genes whose dysregulated expression in the Mecp2+/- cortex is modulated by dietary vitamin D. Genes normalized with vitamin D supplementation are involved in dendritic complexity, synapses, and neuronal projections, suggesting that the rescue of their expression could underpin the rescue of neuronal morphology. Further, motor and anxiety-like behavioral phenotypes in Mecp2+/- mice correlate with circulating vitamin D levels, and there is a disruption in the homeostasis of the vitamin D synthesis pathway in Mecp2+/- mice. Thus, our data indicate that vitamin D modulates RTT pathology and its supplementation could provide a simple and cost-effective partial therapeutic for RTT.","Background The D-Health Trial aims to determine whether monthly high-dose vitamin D supplementation can reduce the mortality rate and prevent cancer. We did not have adequate statistical power for subgroup analyses, so could not justify the high cost of collecting blood samples at baseline. To enable future exploratory analyses stratified by baseline vitamin D status, we developed a model to predict baseline serum 25 hydroxy vitamin D [25(OH)D] concentration.","Background Although depression is recognized as the leading cause of disability worldwide, decades of research have identified few actionable preventive factors. Using phenotypic and genomic data from the UK Biobank, we took advantage of a unique opportunity to screen a wide range of potentially modifiable factors that could offset known risk factors for depression.","In this study, we describe the changes associated with three months of intermittent fasting and probiotic yogurt consumption in a 72-year-old marathon runner with chronic lymphocytic leukemia for a number of years. Serum alpha-N-acetylgalactosaminidase (nagalase), a marker of inflammation and cancer cell proliferation, was significantly decreased at the end of a three-month observation. These results are consistent with immune modulating properties of certain probiotics based on the fermentation of milk and colostrum. Urinary excretion of non-metal toxicants that accumulate in adipose tissue such as Perchlorate, N-acetyl(2-hydroxypropyl)cysteine (NAHP), 2,4-Dichlorophenoxyacetic acid, 3-Phenoxybenzoic acid (3PBA), N-acetyl phenyl cysteine (NAP), Phenylglycoxylic acid (PGO), Monoethylphthalate (MEP) and 2-Hydroxyisobutyric Acid (2HIB) was significantly increased. These results are consistent with the weight loss (5 Kg) associated with intermittent fasting and with the known features of probiotics as detoxification tools. Consistent with certain toxicants acting as endocrine disruptors, we observed an increased elimination of toxicants and a 33% decrease of serum Thyroid Stimulating Hormone (TSH), suggesting a trend toward normalization of thyroid function. These results support the hypothesis that a combination of intermittent fasting with the consumption of specific probiotic yogurts may lead to immune modulation, detoxification and other improvements.","To investigate the relationship between BCG vaccination and SARS-CoV-2 by bioinformatic approach. Two datasets for Sars-CoV-2 infection group and BCG-vaccinated group were downloaded. Differentially Expressed Genes were identified. Gene ontology and pathways were functionally enriched, and networking was constructed in NetworkAnalyst. Lastly, correlation between post-BCG vaccination and COVID-19 transcriptome signatures were established. A total of 161 DEGs (113 upregulated DEGs and 48 downregulated genes) were identified in the Sars-CoV-2 group. In the pathway enrichment analysis, cross-reference of upregulated KEGG pathways in Sars-CoV-2 with downregulated counterparts in the BCG-vaccinated group, resulted in the intersection of 45 common pathways, accounting for 86.5% of SARS-CoV-2 upregulated pathways. Of these intersecting pathways, a vast majority were immune and inflammatory pathways with top significance in IL-17, TNF, NOD-like receptors, and NF-\u03baB signaling pathways. Our data suggests BCG-vaccination may incur a protective role in COVID-19 patients until a targeted vaccine is developed.","Infection biology and pathogenesis of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the causative agent of the coronavirus disease 2019 (COVID-19), are incompletely understood. Here, we assessed the impact of airway epithelial cellular composition on infection in air-liquid interface (ALI) cultures of differentiated primary human tracheal (PTEC) and bronchial epithelial cells (PBEC). We first compared SARS-CoV-2 infection kinetics, related antiviral and inflammatory responses, and viral entry factors in PTEC and PBEC. Next, the contribution of differentiation time was investigated by differentiating ALI-PTEC/PBEC for 3-5 weeks and comparing dynamics of viral replication/spread, cellular composition and epithelial responses. We observed a gradual increase in viral load with prolonged culture duration. Ciliated and goblet cells were predominantly infected in both PTEC and PBEC. Immunofluorescence analysis and RT-qPCR showed that compared to other cell types mainly ciliated and goblet cell numbers were affected by increased culture duration. An increased proportion of these two target cell types was associated with increased viral load. Furthermore, modulation of cellular composition using IL-13 and the Notch signaling inhibitor DAPT, underlined the importance of both ciliated and goblet cells for infection. DAPT treatment resulted in a lower viral load and a relative increase in ciliated cells at the expense of goblet cells, compared to IL-13 treated cultures in which both cell types were present and viral load was higher.","A total of 6,628 PUBMED-registered publications on the relationships between the effects of vaccination and the provision of micronutrients have been studied by methods of topological analysis of text data. In case of insufficient intake of certain micronutrients, the functioning of the acquired immunity is disrupted resulting in an imbalance of populations of T-cells CD4+/CD8+ and of B-lymphocytes. Nutritional supplements of folate, vitamins A, D and B12, which are recognized regulators of cell division, support a wide range of lymphocyte populations. Trace elements zinc, iron, selenium, manganese and omega-3 polyunsaturated fatty acids are also important for supporting the mechanisms of acquired immunity. The data presented show that a course intake of these micronutrients by patients planning vaccination can significantly improve its effectiveness. In particular, these micronutrients can increase the titers of antibodies to pathogens, and to reduce the percentage of patients who still contract infection after vaccination. Supplements of these micronutrients can also contribute to the safety of vaccination: to prevent malaise and, in the unfortunate case of contracting infection despite the vaccine, to reduce the severity of the course and the mortality from the corresponding infection.","The role of ultraviolet radiation (UVR) exposure in the pathology of age-related macular degeneration (AMD) has been debated for decades with epidemiological evidence failing to find a clear consensus for or against it playing a role. A key reason for this is a lack of foundational research into the response of living retinal tissue to UVR in regard to AMD-specific parameters of tissue function. We therefore explored the response of cultured retinal pigmented epithelium (RPE), the loss of which heralds advanced AMD, to specific wavelengths of UVR across the UV-B and UV-A bands found in natural sunlight.","Background Increased vitamin D levels, as reflected by 25OHD measurements, have been proposed to protect against COVID-19 disease based on in-vitro, observational, and ecological studies. However, vitamin D levels are associated with many confounding variables and thus associations described to date may not be causal. Vitamin D Mendelian randomization (MR) studies have provided results that are concordant with large-scale vitamin D randomized trials. Here, we used two-sample MR to assess evidence supporting a causal effect of circulating 25OHD levels on COVID-19 susceptibility and severity.","To investigate the origins and stages of vertebrate adaptive radiation, we reconstructed the spatial and temporal histories of genetic variants underlying major phenotypic axes of diversification from the genomes of 202 Caribbean pupfishes. Ancient standing variation from disparate spatial sources was reassembled into new combinations which are under strong selection for adaptation to novel trophic niches on only a single island throughout the Caribbean. This occurred in three stages: first, standing variation associated with feeding behavior swept, then standing variation regulating craniofacial development and pigmentation, and finally de novo variation for craniofacial development. Our results provide clear support for two longstanding hypotheses about adaptive radiation and demonstrate how ancient alleles maintained for millennia in distinct environmental refugia can be assembled into new adaptive combinations.","Background One major micronutrient known to have a possible protective effect against COVID-19 disease is vitamin D. This systematic review sought to identify and synthesise available evidence to aid the understanding of the possible effect of vitamin D deficiency on COVID-19 status and health outcomes in COVID-19 patients.","Large-scale efforts like the Encyclopedia of DNA Elements (ENCODE) Project have made tremendous progress in cataloging the genomic binding patterns of DNA-associated proteins (DAPs), such as transcription factors (TFs). However most chromatin immunoprecipitation-sequencing (ChIP-seq) analyses have focused on a few immortalized cell lines whose activities and physiology deviate in important ways from endogenous cells and tissues. Consequently, binding data from primary human tissue are essential to improving our understanding of in vivo gene regulation. Here we analyze ChIP-seq data for 20 DAPs assayed in two healthy human liver tissue samples, identifying more than 450,000 binding sites. We integrated binding data with transcriptome and phased whole genome data to investigate allelic DAP interactions and the impact of heterozygous sequence variation on the expression of neighboring genes. We find our tissue-based dataset demonstrates binding patterns more consistent with liver biology than cell lines, and describe uses of these data to better prioritize impactful non-coding variation. Collectively, our rich dataset offers novel insights into genome function in healthy liver tissue and provides a valuable research resource for assessing disease-related disruptions.","Purpose Determining the triggering factor of the sudden surge of the daily new COVID-19 cases arising in most European countries during 2020 Autumn.","Background Vitamin D supplements are widely prescribed to help reduce disease risk. However, this strategy is based on findings using conventional epidemiological methods which are prone to confounding and reverse causation.","Objectives Dietary supplements may provide nutrients of relevance to ameliorate SARS-CoV-2 infection, although scientific evidence to support a role is lacking. We investigate whether the regular use of dietary supplements can reduce the risk of testing positive for SARS-CoV-2 infection in around 1.4M users of the COVID Symptom Study App who completed a supplement use questionnaire.","Introduction Hansen\u2019s disease, or leprosy, is a major public health problem in developing countries, caused by Mycobacterium leprae, and affecting the skin and peripheral nerves. However, M. leprae can also affect bone tissue, mucous membranes, liver, eyes, and testicles, producing a variety of clinical phenotypes. MicroRNAs (miRNAs) have been expressed in the various clinical forms of leprosy and could potentially be used for its diagnosis.","Background Sunlight has been hypothesized to play a role in variation in cardiovascular disease according to geographic latitude. Objectives To evaluate the plausibility of sunlight as a factor in populations\u2019 average cholesterol and blood pressure Methods We analyzed World Health Organization data including 180 or more countries\u2019 age-standardized average cholesterol, age-standardized mean systolic blood pressure (BP), and age-standardized prevalence of raised BP, by geographic latitude, over decades. We also performed analysis by ultraviolet B light (UVB) exposure. Results Mean cholesterol increases with the distance of a country from the Equator. This relationship has changed very little since 1980. Similarly, in 1975, mean systolic BP and prevalence of raised BP were higher in countries farther from the Equator. However, the relationship between latitude and BP has changed dramatically; by 2015, the opposite pattern was observed in women. Countries\u2019 average UVB exposure has a stable relationship with cholesterol over recent decades, but a changing relationship with BP. Conclusions Since sunlight exposure in a country is relatively fixed and its relationship with BP has changed dramatically in recent decades, countries\u2019 average sunlight exposure is an unlikely explanation for contemporary country-level variation in BP. However, our findings are consistent with a putative effect of sunlight on countries\u2019 average cholesterol, as well as a no longer detectable effect on BP decades ago. A parsimonious potential explanation for the relationship between light and cholesterol is that 7-dehydrocholesterol can be converted to cholesterol, or in the presence of ultraviolet light, can instead be converted to vitamin D.","Multiple sclerosis is a neurodegenerative, autoimmune disease characterized by inrreversible neurological disability. The age at onset of multiple sclerosis is an objective and influential predictor of the evolution of multiple sclerosis independent of disease duration. Little is known about the mechanisms contributing to variation in onset age of multiple sclerosis, though HLA-DRB1*15:01, the predominant risk variant, confers an earlier onset. Here we present an age at onset genome-wide association analysis for 9.2 million variants, including gene-based and pathway enrichment analyses, for 3,495 cases who were non-Latinx white with onset \u226518 years. We investigated whether a higher burden of multiple sclerosis risk variants conferred an earlier age at onset for combinations of HLA-DRB1*15:01 alleles and quintiles of a genetic risk score for 200 risk variants that reside outside the major histocompatibility complex. The study population had a mean age at onset of 32 years, 29% was male, and 46% were HLA-DRB1*15:01 carriers. HLA-DRB1*15:01 carriers were on average one year younger at onset than non-carriers (p&lt;0.001); a similar effect was observed for a 10-risk-allele increase in the genetic risk score (p&lt;1\u00d710-8). Those in the highest genetic risk score quintile (n=717) were on average 2.5 years younger at onset than those in the lowest quintile (n=698; p=1.2\u00d710-7). For those with the greatest genetic risk burden (highest genetic risk score quintile with two HLA-DRB1*15:01 alleles) were on average five years younger at onset (p=0.002) than those with the lowest genetic risk burden (lowest genetic risk score quintile with no HLA-DRB1*15:01 alleles). There was an apparent inverse relationship between the genetic multiple sclerosis risk burden and age at onset of multiple sclerosis (p&lt;5\u00d710-8). We did not observe any individual variants reaching genome-wide significance in the genome-wide association analysis of age at onset. The most significantly associated independent genic loci (p&lt;5\u00d710-6) were located within HLA-DQB1, COL21A1, LINC01484, UBR3, and CSMD1. At the gene-level, the most significant associations (p&lt;5\u00d710-5) were for SSB, TRAFD1, HECTD2, MMP8, NAA25 and UBR3. There was an enrichment of genes involved in adaptive and innate immunity, specifically genes in the complement pathway, and genes involved in synapses and collagen biosynthesis. In summary, we demonstrated a significant gradient between elevated genetic risk burden and an earlier onset of multiple sclerosis.","TMEM173 encodes for STING that is a transmembrane protein activated by pathogen or self-derived cytosolic nucleic acids causing its translocation from ER to Golgi, and further to vesicles. Monogenic STING gain-of-function mutations cause early-onset type I interferonopathy, with disease presentation ranging from fatal vasculopathy to mild chilblain lupus. Molecular mechanisms causing the poor phenotypegenotype correlation are presently unclear. Here we report a novel gain-of-function G207E STING mutation causing a distinct phenotype with alopecia, photosensitivity, thyroid dysfunction, and STING-associated vasculopathy with onset in infancy (SAVI) -features; livedo reticularis, nasal septum perforation, facial erythema, bacterial infections and skin vasculitis. Single residue polymorphisms in TMEM173 and an IFIH1 T946 risk allele modify disease presentation in the affected multigeneration family, explaining the varying clinical phenotypes. The G207E mutation causes constitutive activation of inflammation-related pathways in HEK cells, as well as aberrant interferon signature and inflammasome activation in patient PBMCs. Protein-protein interactions further propose impaired cellular trafficking of G207E mutant STING. These findings reveal the molecular landscape of STING and highlight the complex additive effects on the phenotype.","Di(2-ethylhexyl)phthalate (DEHP) interferes with sex hormones signaling pathways (SHP). C57BL/6J mice prenatally exposed to DEHP develop a testicular dysgenesis syndrome (TDS) at adulthood, but similarly-exposed FVB/N mice are not affected. Here we aim to understand the reasons behind this drastic difference that should depend on the genome of the strain. In both backgrounds, pregnant female mice received per os either DEHP or corn oil vehicle and the male filiations were examined. Computer-assisted sperm analysis showed a DEHP-induced decreased sperm count and velocities in C57BL/6J. Sperm RNA sequencing experiments resulted in the identification of the 62 most differentially expressed RNAs. These RNAs, mainly regulated by hormones, produced strain-specific transcriptional responses to prenatal exposure to DEHP; a pool of RNAs was increased in FVB, another pool of RNAs was decreased in C57BL/6J. In FVB/N, analysis of non-synonymous SNP impacting SHP identified rs387782768 and rs387782768 respectively associated with absence of the Forkhead Box A3 (Foxa3) RNA and increased expression of estrogen receptor 1 variant 4 (NM_001302533) RNA. Analysis of the role of SNPs modifying SHP binding sites in function of strain-specific responses to DEHP revealed a DEHP-resistance allele in FVB/N containing an additional FOXA1-3 binding site at rs30973633 and four DEHP-induced beta-defensins (Defb42, Defb30, Defb47 and Defb48). A DEHP-susceptibility allele in C57BL/6J contained five SNPs (rs28279710, rs32977910, rs46648903, rs46677594 and rs48287999) affecting SHP and six genes (Svs2, Svs3b, Svs4, Svs3a, Svs6 and Svs5) epigenetically silenced by DEHP. Finally, targeted experiments confirmed increased methylation in the Svs3ab promoter with decreased SEMG2 persisting across generations, providing a molecular explanation for the transgenerational sperm velocity decrease found in C57BL/6J after DEHP exposure. We conclude that the existence of SNP-dependent mechanisms in inbred mice may confer resistance to transgenerational endocrine disruption.","Background India has recorded 66,333 deaths over 36 administrative regions placing India third in the world after the US and Brazil for COVID-19 deaths as of 2 September 2020. Studies indicate that south-west monsoon season plays a role in the dynamics of contagious diseases, which tend to peak post-monsoon season. Recent studies show that vitamin D and its primary source Ultraviolet-B radiation (UVB) may play a protective role in mitigating COVID-19 deaths. However, the combined roles of the monsoon season and UVB in COVID-19 in India are still unclear. In this observational study, we empirically study the respective roles of monsoon season and UVB, whilst further exploring, whether monsoon season negatively impacts the protective role of UVB in COVID-19 deaths in India.","Introduction Current evidence still does not support the role of vitamin B12 or vitamin D in age-associated cognitive impairment.","Background The human gut microbiota exhibits marked variation around the world, which has been attributed to dietary intake and other environmental factors. However, the degree to which ethnicity-associated differences in gut microbial community structure and function are maintained following immigration or in the context of metabolic disease is poorly understood.","Vitamin D deficiency increases the risk of developing multiple sclerosis (MS) but there is uncertainty about what dose and form of vitamin D could improve the clinical course of MS. The mechanisms underlying the effects of vitamin D in MS are not clear. Vitamin D3 increases the rate of differentiation of primary oligodendrocyte precursor cells (OPCs), suggesting that it might help remyelination in addition to modulating the immune response. Here we analyzed the transcriptome of differentiating rat CG4 OPCs treated with vitamin D2 or with D3 at 24 h and 72 h following onset of differentiation. Differentiation alone changed the expression of about 10% of the genes at 72 h compared to 24 h. Vitamin D2 and D3 exerted different effects on gene expression, with D3 influencing 1,272 genes and D2 574 at 24 h. The expression of the vast majority of these genes was either not changed in differentiating cells not exposed to vitamin D or followed the same trajectory as the latter. D3-repressed genes were enriched for gene ontology categories including transcription factors and the Notch pathway, while D3-induced genes were enriched for the Ras pathway. These findings should help to identify mechanisms mediating D3 action in MS.","In this population-based cohort of 7530 adults, combined IgG/A/M anti-Spike titres measured after SARS-CoV-2 vaccination were predictive of protection against breakthrough SARS-CoV-2 infection. Discrimination was significantly improved by adjustment for factors influencing risk of SARS-CoV-2 exposure including household overcrowding, public transport use, and visits to indoor public places.","Hamstring muscle injury is highly prevalent in sports involving repeated maximal sprinting. Although neuromuscular fatigue is thought to be a risk factor, the mechanisms underlying the fatigue response to repeated maximal sprints are unclear. Here, we show that repeated maximal sprints induce neuromuscular fatigue accompanied with a prolonged strength loss in hamstring muscles. The immediate hamstring strength loss was linked to both central and peripheral fatigue, while prolonged strength loss was associated with indicators of muscle damage. The kinematic changes immediately after sprinting likely protected fatigued hamstrings from excess elongation stress, while larger hamstring muscle physiological cross-sectional area and lower myoblast:fibroblast ratio appeared to protect against fatigue/damage and improve muscle recovery within the first 48 h after sprinting. We have therefore identified novel mechanisms that likely regulate the fatigue/damage response and initial recovery following repeated maximal sprinting in humans.","Background The epidemiological literature reports inconsistent associations between consumption or circulating concentrations of micro-nutrients and breast cancer risk. We investigated associations between genetically determined concentrations of 11 micro-nutrients (beta-carotene, calcium, copper, folate, iron, magnesium, phosphorus, selenium, vitamin B6, vitamin B12 and zinc) and breast cancer risk using Mendelian randomization (MR).","Aim This study was conducted to explore the mechanism by which 1,25(OH)2D3 ameliorates hepatic insulin resistance in rats with streptozotocin (STZ)-induced type 2 diabetes.","Objectives To investigate how the relationship between vitamin D and COVID-19 has been presented in traditional media sources (UK newspapers) and assess the level of misinformation associated with this issue by comparing newspaper article content to the evidence-based guidelines.","Human mesenchymal stem cells (hMSCs) can be differentiated into adipocytes and osteoblasts. While the transcriptomic and epigenomic changes during adipogenesis and osteogenesis have been characterized, what happens to the chromatin loops is hardly known. Here we induced hMSCs to adipogenic and osteogenic differentiation, and performed 2 kb resolution Hi-C experiments for loop detection and generated RNA-seq, histone modification ChIP-seq and ATAC-seq data for integrative analysis before and after differentiation. We quantitatively identified differential contact loops and unique loops. After integrating with multi-omics data, we demonstrate that strengthened loops after differentiation are associated with gene expression activation. Specially, unique loops are linked with cell fate determination. We also proposed loop-mediated regulatory networks and identified IRS2 and RUNX2 as being activated by cell-specific loops to facilitate adipocytes and osteoblasts commitment, respectively. These results are expected to help better understand the long-range regulation in controlling hMSC differentiation, and provide novel targets for studying adipocytes and osteoblasts determination.","Background In observational studies, 25 hydroxyvitamin D (25OHD) concentration has been associated with an increased risk of Coronavirus disease 2019 (COVID-19). However, it remains unclear whether this association is causal.","Background Brazil reported 123,780 deaths across 27 administrative regions, making it the second-worst affected country after the US in terms of COVID-19 deaths as of 3 September 2020. Understanding the role of weather factors in COVID-19 in Brazil is helpful in the long-term mitigation strategy of COVID-19 in other tropical countries because Brazil experienced early large-scale outbreak among tropical countries. Recent COVID-19 studies indicate that relevant weather factors such as temperature, humidity, UV Index (UVI), precipitation, ozone, pollution and cloud cover may influence the spread of COVID-19. Yet, the magnitude and direction of those associations remain inconclusive. Furthermore, there is only limited research exploring the impact of these weather factors in a tropical country like Brazil. In this observational study, we outline the roles of 7 relevant weather factors including temperature, humidity, UVI, precipitation, ozone, pollution (visibility) and cloud cover in COVID-19 death growth rates in Brazil.","We analyze risk factors correlated with the initial transmission growth rate of the recent COVID-19 pandemic in different countries. The number of cases follows in its early stages an almost exponential expansion; we chose as a starting point in each country the first day di with 30 cases and we fitted for 12 days, capturing thus the early exponential growth. We looked then for linear correlations of the exponents \u03b1 with other variables, for a sample of 126 countries. We find a positive correlation, i.e. faster spread of COVID-19, with high confidence level with the following variables, with respective p-value: low Temperature (4 \u00b7 10\u22127), high ratio of old vs. working-age people (3 \u00b7 10\u22126), life expectancy (8 \u00b7 10\u22126), number of international tourists (1\u00b7 10\u22125), earlier epidemic starting date di (2\u00b7 10\u22125), high level of physical contact in greeting habits (6 \u00b7 10\u22125), lung cancer prevalence (6 \u00b7 10\u22125), obesity in males (1\u00b7 10\u22124), share of population in urban areas (2\u00b7 10\u22124), cancer prevalence (3\u00b7 10\u22124), alcohol consumption (0.0019), daily smoking prevalence (0.0036), UV index (0.004, 73 countries). We also find a correlation with low Vitamin D serum levels (0.002\u2014 0.006), but on a smaller sample, 50 countries, to be confirmed on a larger sample. There is highly significant correlation also with blood types: positive correlation with types RH-(3\u00b7 10\u22125) and A+ (3 \u00b710\u22123), negative correlation with B+ (2 \u00b710\u22124). We also find positive correlation with moderate confidence level (p-value of 0.02\u223c 0.03) with: CO2/SO emissions, type-1 diabetes in children, low vaccination coverage for Tuberculosis (BCG). Several of the above variables are correlated with each other and so they are likely to have common interpretations. We thus performed a Principal Component Analysis, in order to find the significant independent linear combinations of such variables. We also analyzed the possible existence of a bias: countries with low GDP-per capita might have less intense testing and we discuss correlation with the above variables.","Current dietary recommendations are often generalized, conflicting, and highly subjective, depending on the source biases. This results in confusion, skepticism, and frustration in the general population. As an alternative, we propose an objective, integrated, automated, algorithmic approach to diet and supplement recommendations that is powered by artificial intelligence that analyzes individualized molecular data from the gut microbiome, the human host, and their interactions. This platform enables precise, personalized, and data-driven nutritional recommendations that consist of foods and supplements, based on the individual molecular data, to support healthy homeostasis. We describe the application of this precision technology platform to populations with depression, anxiety, irritable bowel syndrome (IBS), and type 2 diabetes (T2D). We show that our precision nutritional recommendations resulted in improvements in clinical outcomes by 36% in severe cases of depression, 40% in severe cases of anxiety, 38% in severe cases of IBS, and more than 30% in the T2D risk score which was validated against clinical measurement of HbA1c. Our data support the integration of precision food and supplements into the standard of care for these chronic conditions.","Background Vitamin D has numerous mechanistic roles within the immune system. There is increasing evidence to suggest Vitamin D deficiency may increase individuals\u2019 risk of COVID-19 infection and susceptibility. We aimed to determine the relationship between severity of vitamin D deficiency and sufficiency and COVID-19 infection within healthcare workers.","Human bone marrow (BM) derived stromal cells contain a population of skeletal stem cells (SSCs), with the capacity to differentiate along the osteogenic, adipogenic and chondrogenic lineages enabling their application to clinical therapies. However, current methods, to isolate and enrich SSCs from human tissues remain, at best, challenging in the absence of a specific SSC marker. Unfortunately, none of the current proposed markers, alone, can isolate a homogenous cell population with the ability to form bone, cartilage, and adipose tissue in humans. Here, we have designed DNA-gold nanoparticles able to identify and sort SSCs displaying specific mRNA signatures. The current approach demonstrates the significant enrichment attained in the isolation of SSCs, with potential therein to enhance our understanding of bone cell biology and translational applications.","The evolutionary origins of human-associated bacteriophage communities are poorly understood. To address this question, we examined fecal phageomes of 23 wild non-human primate taxa, including multiple representatives of all the major primate radiations, and find relatives of the majority of human-associated phages. Primate taxa have distinct phageome compositions that exhibit a clear phylosymbiotic signal, and phage-superhost co-dive
