ations induced by helminth co-infections, we evaluated the longitudinal effect of ascariasis and schistosomiasis infection on CD4+ T cell DNA methylation and the downstream tuberculosis (TB)-specific and BCG-induced immune phenotype. All experiments were performed on human primary immune cells from a longitudinal cohort of recently TB-exposed children. Compared to age-matched uninfected controls, children with active Schistosoma haematobium and Ascaris lumbricoides infection had 751 differentially DNA methylated genes with 72% hyper-methylated. Gene ontology pathway analysis identified inhibition of IFN-\u03b3 signaling, cellular proliferation, and the Th1 pathway. Targeted RT-PCR after methyl-specific endonuclease digestion confirmed DNA hyper-methylation of the transcription factors BATF3, ID2, STAT5A, IRF5, PPARg, RUNX2, IRF4 and NFATC1 and cytokines or cytokine receptors IFNGR1, TNFS11, RELT (TNF receptor), IL12RB2 and IL12B (p&lt; 0.001; Sidak-Bonferroni). Functional blockage of the IFN-\u03b3 signaling pathway was confirmed with helminth-infected individuals having decreased up-regulation of IFN-\u03b3-inducible genes (Mann-Whitney p &lt; 0.05). Hypo-methylation of the IL-4 pathway and DNA hyper-methylation of the Th1 pathway was confirmed by antigen-specific multidimensional flow cytometry demonstrating decreased TB-specific IFN-\u03b3 and TNF and increased IL-4 production by CD4+ T cells (Wilcoxon signed rank P &lt;0.05). In S.haematobium infected individuals, these DNA methylation and immune phenotypic changes persisted at least six months after successful deworming. This work demonstrates that helminth infection induces DNA methylation and immune perturbations that inhibit TB-specific immune control and that the duration of these changes are helminth-specific.","Background Much research shows that blood calcidiol (25(OH)D3) levels correlate strongly with SARS-CoV-2 infection severity. There is open discussion regarding whether low D3 is caused by the infection or if deficiency negatively affects immune defense. The aim of this study was to collect further evidence on this topic.","Background Hypovitaminosis-D has been linked to neuropsychiatric conditions, but little is known about vitamin D status in individuals with chronic tic disorders (CTD). This study sought to determine whether vitamin D levels are associated with the severity of tics and presence and severity of comorbid obsessive-compulsive disorder (OCD) and/ or attention-deficit/hyperactivity disorder (ADHD).","Background Risk for several common cancers is influenced by the transcriptomic landscape of the respective tissue-of-origin. Vitamin D influences in-vitro gene expression and cancer cell growth. We sought to determine whether oral vitamin D induces beneficial gene expression effects in human rectal epithelium and identify biomarkers of response.","We have undertaken an extensive Mendelian randomization (MR) study using methylation quantitative trait loci (mQTL) as genetic instruments to assess the potential causal relationship between genetic variation, DNA methylation and 139 complex traits. Using two-sample MR, we observed 1,191 effects across 62 traits where genetic variants were associated with both proximal DNA methylation (i.e. cis-mQTL) and complex trait variation (P&lt;1.39x10\u221208). Joint likelihood mapping provided evidence that the causal mQTL for 364 of these effects across 58 traits was also likely the causal variant for trait variation. These effects showed a high rate of replication in the UK Biobank dataset for 14 selected traits, as 121 of the attempted 129 effects replicated. Integrating expression quantitative trait loci (eQTL) data suggested that genetic variants responsible for 319 of the 364 mQTL effects also influence gene expression, which indicates a coordinated system of effects that are consistent with causality. CpG sites were enriched for histone mark peaks in tissue types relevant to their associated trait and implicated genes were enriched across relevant biological pathways. Though we are unable to distinguish mediation from horizontal pleiotropy in these analyses, our findings should prove valuable in identifying candidate loci for further evaluation and help develop mechanistic insight into the aetiology of complex disease.","Troxerutin (TXR), is a phytochemical reported to possess anti-inflammatory and hepatoprotective effects. In this study, we aimed to exploit anti-arthritic properties of TXR using an adjuvant induced arthritic (AIA) rat model. AIA induced rats showed highest arthritis score at disease onset and by oral administration of TXR (50, 100, 200 mg/kg body weight), reduced to basal level in a dose dependent manner. Isobaric tag for relative and absolute quantitative (iTRAQ) proteomics tool was employed to identify deregulated joint homogenate proteins in AIA and TXR treated rats to decipher probable mechanism of the TXR action in arthritis. iTRAQ analysis identified a set of 434 joint homogenate proteins with 65 deregulated proteins (log2 case/control \u22651.5) in AIA. Expressions of a set of important proteins (AAT, T-kininogen, vimentin, desmin, and nucleophosmin) that could classify AIA from healthy were validated using Western blot analysis. Western blot data corroborated proteomics findings. In silico protein-protein interaction study of joint homogenate proteome revealed that complement component 9, the major building blocks of the membrane attack complex (MAC) responsible for sterile inflammation, gets perturbed in AIA. Our dosimetry study suggests that a TXR dose of 200 mg/kg body weight for 15 days is sufficient to bring the arthritis score to basal levels in AIA rats. We have shown the importance of TXR as an anti-arthritis agent in AIA model and after additional investigation its arthritis ameliorating properties could be exploited for clinical usability.","We systematically investigated an ongoing debate about the possible correlation between SARS-CoV-2 (COVID-19) epidemiological outcomes and solar exposure in European countries, in the period of March \u2013 August 2020. For each country, we correlated its mortality data with solar insolation (watt/square metre) and objective sky cloudiness (as cloud fraction) derived from satellite weather data. We found a positive correlation between the monthly mortality rate and the overall cloudiness in that month (Pearson\u2019s r(35)=.779, P&lt;.001; linear model fitting the data, adjusted R2 =0.59). In Europe, in colder months, approximately 34% to 58% of the variance in COVID-19 mortality/million appears to be predicted by the cloudiness fraction of the sky, except in August in which only \u223c15% of the variance was explained. The data show a low, negative correlation between the mortality rate with the overall insolation received by the country area in that entire month (Pearson\u2019s r(35)=-0.622, P&lt;.001). Additionally, we did not find any statistically significant correlation between the mortality and the latitude of the countries when the \u201clatitude of a country\u201d was precisely defined as the average landmass location (country centroid). The unexpected correlation found between cloudiness and mortality could perhaps be explained by the following: 1) heavy cloudiness is linked with colder outdoor surfaces, which might aid virus survival; 2) reduced evaporation rate; 3) moderate pollution may be linked to both cloudiness and mortality; and 4) large-scale behavioural changes due to cloudiness (which perhaps drives people to spend more time indoors and thus facilitates indoor contamination).","The COVID-19 outbreak shows a huge variation in prevalence and mortality on geographical level but also within populations1. The ACE2 gene, identified as the SARS-CoV2 receptor, has been shown to facilitate the viral invasion and people with higher ACE2 expression generally are more severely affected2, 3. As there is a lot of variability in ACE2 expression between individuals we hypothesized that differential DNA methylation profiles could be (one of) the confounding factors explaining this variability. Here we show that epigenetic profiling of host tissue, especially in the ACE2 promoter region and its homologue ACE1, may be important risk factors for COVID-19. Our results propose that variable methylation can explain (part of) the differential susceptibility, symptom severity and death rate for COVID-19. Our findings are a promising starting point to further evaluate the potential of ACE1/2 methylation and other candidates as a predictor for clinical outcome upon SARS-CoV2 infection.","A later age at natural menopause (ANM) has been linked to several aging-associated traits including an increased risk of breast and endometrial cancer as well as a decreased risk of lung cancer, osteoporosis, and Alzheimer disease. However, ANM is also related to a number of socioeconomic, lifestyle, dietary factors, and other proxies for overall health that may confound these associations. We investigated the causal association of ANM with these clinical outcomes using the principles of Mendelian randomization (MR) combined with a study design that ensured that all participants and outcomes analyzed were restricted to post-menopausal females. We first confirmed associations in the direction expected through observational analysis in both the Women\u2019s Health Initiative (WHI) and the UK Biobank (UKB) before conducting a one-sample MR analysis in these same two cohorts. We further analyzed and integrated several additional datasets of post-menopausal women using a two-sample MR design. We used up to 55 genetic variants previously discovered to be associated with ANM as our instrumental variable. We found that a five year increase in ANM was causally associated with a decreased risk of osteoporosis (OR=0.81 [0.69, 0.95]) and fractures (OR=0.73 [0.60, 0.88]) as well as an increased risk of lung cancer (OR=1.34 [1.05, 1.71]). Other associations including atherosclerosis related outcomes were null. Our study confirms that the known decline in bone density with menopause causally translates to the clinical outcomes of fracture and diagnosed osteoporosis. Additionally, this is the first causal epidemiologic analysis to our knowledge to find an increased risk of lung cancer with ANM. This increased risk is consistent with both molecular and clinical epidemiologic studies that suggest that growth of lung tumors may be in part dependent on estrogen. Randomized controlled trials to test for a beneficial effect of anti-estrogen therapies in the prevention or treatment of lung cancer should be considered if additional MR studies are confirmatory.","Projection neurons (PNs) in the mammalian olfactory bulb (OB) receive direct input from the nose and project to diverse cortical and subcortical areas. Morphological and physiological studies have highlighted functional heterogeneity, yet no molecular markers have been described that delineate PN subtypes. Here, we used viral injections into olfactory cortex and fluorescent nucleus sorting to enrich PNs for high-throughput single nucleus and bulk RNA deep sequencing. Transcriptome analysis and RNA in situ hybridization identified three mitral and five tufted cell populations with characteristic transcription factor network topology and cell adhesion and excitability-related gene expression. Finally, by integrating bulk and snRNA-seq data we propose that different mitral cell populations selectively project to different regions of olfactory cortex. Together, we have identified potential molecular and gene regulatory mechanisms underlying PN diversity and provide new molecular entry points into studying the diverse functional roles of mitral and tufted cell subtypes.","While it is well established that the rate of COVID-19 infections can be suppressed by social distancing, environmental effects may also affect it. We consider the hypothesis that natural Ultra-Violet (UV) light is reducing COVID-19 infections by enhancing human immunity through increasing levels of Vitamin-D and Nitric Oxide or by suppressing the virus itself. We focus on the United Kingdom (UK), by examining daily COVID-19 infections (F) and UV Index (UVI) data from 23 March 2020 to 10 March 2021. We find an intriguing empirical anti-correlation between log10(F) and log10(UVI) with a correlation coefficient of \u22120.934 from 11 May 2020 (when the first UK lockdown ended) to 10 March 2021. The anti-correlation may reflect causation with other factors which are correlated with the UVI. We advocate that UVI should be added as a parameter in modelling the pattern of COVID-19 infections and deaths. We started quantifying such correlations in other countries and regions.","Introduction Vitamin D level has profound clinical implications but there is dilemma of optimal vitamin D cut off level among Bangladeshi population as well in many parts of the world. This study aimed to determine the optimal level of vitamin D in relation to intact parathyroid hormone (iPTH) and serum calcium in apparently healthy adult volunteer.","Background Nations are imposing unprecedented measures at large-scale to contain the spread of COVID-19 pandemic. Recent studies indicate that measures such as lockdowns may have slowed down the growth of COVID-19. However, in addition to substantial economic and social costs, these measures also limit the exposure to Ultraviolet-B radiation (UVB). Emerging observational evidence indicate the protective role of UVB and vitamin D in reducing the severity and mortality of COVID-19 deaths. In this observational study, we empirically outline the independent protective roles of lockdown and UVB exposure as measured by ultraviolet index (UVI), whilst also examining whether the severity of lockdown is associated with a reduction in the protective role.","Vitamin D deficiency is prevalent in human populations and has been linked to immune dysfunction. Here we explored the effects of cholecalciferol supplementation on circulating cytokines in severely vitamin D deficient (blood 25(OH)D3 &lt;&lt; 30 nmol/L) adolescents aged 12-15 from Mongolia. The study included 28 children receiving 800 IU daily cholecalciferol for 6 months spanning winter and spring, and 30 children receiving placebo during the same period. The levels of 25(OH)D3 were assessed at baseline, three and six months. Twenty-one cytokines were measured in serum at baseline and at six months. The median blood 25(OH)D3 concentration at baseline was 13.7 nmol/L (IQR=10.0-21.7). Supplementation tripled blood 25(OH)D3 levels (p&lt;0.001) and reversed the direction of change for most cytokines (16/21, 86%). Supplementation was associated with elevated interleukin (IL)-6 (p=0.043). The placebo group had reduced MIP-1\u03b1 (p=0.007) and IL-8 (p=0.034) at six months. These findings suggest that cholecalciferol supplementation and seasonality have a measurable impact on circulating cytokines in adolescents, identifying chemokines as potentially important biomarkers of vitamin D status in this population.","Detection of recent natural selection is a challenging problem in population genetics, as standard methods generally integrate over long timescales. Here we introduce the Singleton Density Score (SDS), a powerful measure to infer very recent changes in allele frequencies from contemporary genome sequences. When applied to data from the UK10K Project, SDS reflects allele frequency changes in the ancestors of modern Britons during the past 2,000 years. We see strong signals of selection at lactase and HLA, and in favor of blond hair and blue eyes. Turning to signals of polygenic adaptation we find, remarkably, that recent selection for increased height has driven allele frequency shifts across most of the genome. Moreover, we report suggestive new evidence for polygenic shifts affecting many other complex traits. Our results suggest that polygenic adaptation has played a pervasive role in shaping genotypic and phenotypic variation in modern humans.","Background: Observational studies suggest that dietary and serum calcium are risk factors for prostate cancer. However, such studies suffer from residual confounding (due to unmeasured or imprecisely measured confounders), undermining causal inference. Mendelian randomization uses randomly assigned (hence unconfounded and pre-disease onset) germline genetic variation to proxy for phenotypes and strengthen causal inference in observational studies.","Whole genome sequencing studies applied to large populations or biobanks with extensive phenotyping raise new analytic challenges. The need to consider many variants at a locus or group of genes simultaneously and the potential to study many correlated phenotypes with shared genetic architecture provide opportunities for discovery and inference that are not addressed by the traditional one variant, one phenotype association study. Here, we introduce a Bayesian model comparison approach that we refer to as MRP (Multiple Rare-variants and Phenotypes) for rare-variant association studies that considers correlation, scale, and direction of genetic effects across a group of genetic variants, phenotypes, and studies. The approach requires only summary statistic data. To demonstrate the efficacy of MRP, we apply our method to exome sequencing data (N = 184,698) across 2,019 traits from the UK Biobank, aggregating signals in genes. MRP demonstrates an ability to recover previously-verified signals such as associations between PCSK9 and LDL cholesterol levels. We additionally find MRP effective in conducting meta-analyses in exome data. Notable non-biomarker findings include associations between MC1R and red hair color and skin color, IL17RA and monocyte count, IQGAP2 and mean platelet volume, and JAK2 and platelet count and crit (mass). Finally, we apply MRP in a multi-phenotype setting; after clustering the 35 biomarker phenotypes based on genetic correlation estimates into four clusters, we find that joint analysis of these phenotypes results in substantial power gains for gene-trait associations, such as in TNFRSF13B in one of the clusters containing diabetes and lipid-related traits. Overall, we show that the MRP model comparison approach is able to improve upon useful features from widely-used meta-analysis approaches for rare variant association analyses and prioritize protective modifiers of disease risk.","Alzheimer\u2019s disease is characterized by the presence in the brain of amyloid plaques formed by the aberrant deposition of the amyloid-\u03b2 peptide (A\u03b2). Since many vitamins are dysregulated in this disease, we explored whether these molecules participate in protein homeostasis by modulating A\u03b2 aggregation. By screening 18 fat-soluble and water-soluble vitamins, we found that retinoic acid and \u03b1-tocopherol, two metabolites of vitamin A and vitamin E, respectively, affect A\u03b2 aggregation both in vitro and in a C. elegans model of Alzheimer\u2019s disease. We also show that effects of these two vitamin metabolites in combination can cancel each other out, suggesting that the complex composition of the cellular environment could have a protective role against protein aggregation through the simultaneous presence of aggregation promoters and inhibitors. Taken together, these results indicate that vitamins and their metabolites may be added to the list of components of the quality control system that regulate protein aggregation.","The need for remyelinating drugs is essential for healing important diseases such as multiple sclerosis (MS). One of the reasons for the lack of this class of therapies is the impossibility to follow remyelination in vivo, which is of utmost importance to perform good clinical trials. Here, we show how the optical coherence tomography (OCT), a cheap and non-invasive technique commonly used in ophthalmology, may be used to follow remyelination in vivo in MS patients. Our pioneer study validates the study of myelin/remyelination in the optic nerve using OCT and reflects what is occurring in non accessible CNS structures, like the spinal cord. For this study we used the oral bioavailable small molecule VP3.15, confirming its therapeutical potential as neuroprotective, antinflammatory and remyelinating drug for MS. Altogether, our present results confirm the usefulness of OCT to monitor the effectivity of remyelinating therapies in vivo and underscore the relevance of VP3.15 as potential disease modifying drug for MS therapy.","Background Humans take vitamin D supplements to reduce risk of vitamin D deficiency and reduce the risk of osteoporosis. However, it is unclear how dietary super-doses (10,000x greater than requirement) can affect vitamin D status in aged animals. Aged laying hens could be a model to compare with women in peri- or postmenopausal stages of life. The hens\u2019 bone health is physiologically taxed from egg production and they are highly susceptible to osteoporosis.","Early life stress of an animal often results in changes in gene expression that correspond with changes in their adult phenotype. In the nematode C. elegans, starvation during early larval stages promotes entry into a non-feeding, stress-resistant stage named dauer until environmental conditions improve. Here we show that the endocrine signaling attributed to the somatic aging pathways in C. elegans adults lacking a functional germline also regulate the reproductive phenotypes of adults that have experienced dauer as a result of early life starvation. Postdauer adults modulate their fatty acid metabolism in order to re-allocate fat reserves in a manner benefitting their progeny at the expense of the parental somatic fat reservoir. Our results also show that the metabolic plasticity in postdauer animals and the inheritance of ancestral starvation memory in the progeny are a result of crosstalk between somatic and reproductive tissues mediated by the HRDE-1 nuclear RNAi Argonaute.","The haplotypes of a beneficial allele carry information about its history that can shed light on its age and putative cause for its increase in frequency. Specifically, the signature of an allele\u2019s age is contained in the pattern of local ancestry that mutation and recombination impose on its haplotypic background. We provide a method to exploit this pattern and infer the time to the common ancestor of a positively selected allele following a rapid increase in frequency. We do so using a hidden Markov model which leverages the length distribution of the shared ancestral haplotype, the accumulation of derived mutations on the ancestral background, and the surrounding background haplotype diversity. Using simulations, we demonstrate how the inclusion of information from both mutation and recombination events increases accuracy relative to approaches that only consider a single type of event. We also show the behavior of the estimator in cases where data do not conform to model assumptions, and provide some diagnostics for assessing and improving inference. Using the method, we analyze population-specific patterns in the 1000 Genomes Project data to provide a global perspective on the timing of adaptation for several variants which show evidence of recent selection and functional relevance to diet, skin pigmentation, and morphology in humans.","Background Many studies were carried out to investigate the relationship between single nucleotide polymorphisms (SNPs) in vitamin D receptor (VDR) gene with obesity. However, little is known about the role of VDR gene polymorphism with obesity in hemodialysis (HD) patients. Therefore, we aimed to investigate VDR gene TaqI, ApaI and FokI SNPs in overweight/obese HD patients.","Background The COVID-19 pandemic caused by the coronavirus SARS-CoV-2 seemed to affect locations in the northern hemisphere most severely appearing to overlap with the pattern of seasonal vitamin D deficiency. Integrating available knowledge, we hypothesised that vitamin D status could play a causal role in COVID-19 outcomes.","Functional magnetic resonance imaging (fMRI) has been widely used to identify brain regions linked to critical functions, such as language and vision, and to detect tumors, strokes, brain injuries, and diseases. It is now known that large sample sizes are necessary for fMRI studies to detect small effect sizes and produce reproducible results. Here we report a systematic association analysis of 647 traits with imaging features extracted from resting-state and task-evoked fMRI data of more than 40,000 UK Biobank participants. We used a parcellation-based approach to generate 64,620 functional connectivity measures to reveal fine-grained details about cerebral cortex functional architectures. The difference between functional organizations at rest and during task has been quantified, and we have prioritized important brain regions and networks associated with a variety of human traits and clinical outcomes. For example, depression was most strongly associated with decreased connectivity in the somatomotor network. We have made our results publicly available and developed a browser framework to facilitate exploration of brain function-trait association results (http://165.227.92.206/).","Background The function of Toll-like receptor 2 (TLR2) in host defense against pathogens, especially Mycobacterium tuberculosis (Mtb) is poorly understood. To investigate the role of TLR2 during mycobacterial infection, we analyzed the response of tlr2 zebrafish mutant larvae to infection with Mycobacterium marinum (Mm), a close relative to Mtb, as a model for tuberculosis. We measured infection burdens and transcriptome responses using RNA deep sequencing in mutant and control larvae.","Background Several studies have suggested the positive impact of vitamin D on patients infected with SARS-CoV-2. This systematic review aims to evaluate the effects of vitamin D supplementation on clinical outcomes and mortality rate of COVID-19 patients.","Context: Outdoor temperature and bright sunlight may directly and/or indirectly modulate systemic metabolism.","Background Recent meta-analyses concluded that vitamin D supplementation can prevent acute respiratory infection (ARI). However, the findings were heavily influenced by results from two arms of a six-arm cluster-randomised trial that were analysed without accounting for the cluster trial design. We have used publicly available data to provide results from the remaining four unpublished trial arms and to reanalyse the meta-analyses, accounting for the cluster trial design.","Background Evidence supporting the role of vitamin D in the coronavirus disease 2019 (COVID-19) pandemic remains controversial.","The organic anion transporter Adenosine triphosphate Binding Cassette subfamily C member 1 (ABCC1), also known as MRP1, has been demonstrated in murine models of Alzheimer\u2019s disease (AD) to export amyloid beta (Abeta) from the endothelial cells of the blood-brain barrier to the periphery, and that pharmaceutical activation of ABCC1 can reduce amyloid plaque deposition in the brain. Here, we show that ABCC1 is not only capable of exporting Abeta from the cytoplasm of human cells, but also that it\u2019s overexpression significantly reduces Abeta production and increases the ratio of alpha- versus beta-secretase mediated cleavage of the Amyloid Precursor Protein (APP), likely via indirect modulation of alpha-, beta-, and gamma-secretase activity.","Background Low and deficient levels of vitamin A are common in low and middle income countries where tuberculosis burden is high. We assessed the impact of baseline levels of vitamins A and carotenoids on TB disease risk.","The UK Biobank (UKB) represents an unprecedented population-based study of 502,543 participants with detailed phenotypic data and linkage to medical records. While the release of genotyping array data for this cohort has bolstered genomic discovery for common variants, the contribution of rare variants to this broad phenotype collection remains relatively unknown. Here, we use exome sequencing data from 177,882 UKB participants to evaluate the association between rare protein-coding variants with 10,533 binary and 1,419 quantitative phenotypes. We performed both a variant-level phenome-wide association study (PheWAS) and a gene-level collapsing analysis-based PheWAS tailored to detecting the aggregate contribution of rare variants. The latter revealed 911 statistically significant gene-phenotype relationships, with a median odds ratio of 15.7 for binary traits. Among the binary trait associations identified using collapsing analysis, 83% were undetectable using single variant association tests, emphasizing the power of collapsing analysis to detect signal in the setting of high allelic heterogeneity. As a whole, these genotype-phenotype associations were significantly enriched for loss-of-function mediated traits and currently approved drug targets. Using these results, we summarise the contribution of rare variants to common diseases in the context of the UKB phenome and provide an example of how novel gene-phenotype associations can aid in therapeutic target prioritisation.","Lipids are essential components of bacterial membranes and phages are quasi-ubiquitous in bacteria. Both are crucial mediators of bacteria-host interactions. In the major pathogen Staphylococcus aureus, two common prophages, \u03d511.1 and \u03d513, are preferentially integrated in lipase genes, respectively encoding Geh, a triglyceride lipase, and Hlb, a sphingomyelinase. Here we report how prophage status, and consequently lipase availability, impacts S. aureus metabolism of environmental lipids, and overall bacterial fitness. The fatty acid kinase subunit FakB1, known to promote saturated fatty acid incorporation, also facilitates incorporation of unsaturated fatty acids released from triglycerides by Geh; this process occurs only when \u03d511.1 is absent. Geh and Hlb lipase products compete for FakB1, and interference by prophage integration changes the outcome of this competition. Our findings could explain the selective advantage of prophage conservation, as a means of modulating bacterial membrane composition and preventing toxicity of environmental lipids. \u03d513 lysogeny also impaired the bacterial capacity to escape antibiotic inhibitors of FASII (fatty acid synthesis). We suggest that testing new therapeutics against S. aureus should consider prophage status and environmental lipids for accurate prediction of efficiency.","Vitamin D is a pro-hormone, essential for musculo-skeletal health, normal immune system, and numerous other body functions. Vitamin D deficiency is considered a risk factor in many conditions, and there is growing evidence of its potential role in the severity of COVID-19 outcomes. However, an alarmingly high prevalence of vitamin D deficiency is reported in many regions, and vitamin D supplementation is commonly recommended, particularly during wintertime. To reduce the risk for vitamin D deficiency in the Slovenian population during the COVID-19 pandemic, we conducted mass media intervention with an educational campaign. The objective of this study was to investigate vitamin D supplementation practices in Slovenia before and during the COVID-19 pandemic, and to determine the effects of the educational intervention on supplementation practices. Two data collections were conducted using an online panel with quota sampling for age, sex, and geographical location. A pre-intervention (N=602, April 2020) and post-intervention (N=606) sampling were done during the first and second COVID-19 lockdown, respectively. We also focused on the identification of different factors connected to vitamin D supplementation, with a particular emphasis on vitamin D-related knowledge. Study results showed significant changes in vitamin D supplementation in the population. Penetration of the supplementation increased from 33% in April to 56% in December 2020. The median daily vitamin D intake in supplement users was 25 \u00b5g, with about 95% of supplement users taking safe intake levels below 100 \u00b5g/daily. Vitamin D-related knowledge (particularly about dietary sources of vitamin D, the health-related impact of vitamin D, and the prevalence of deficiency) was identified as a key independent predictor of vitamin D supplementation. Based on the study findings, we prepared recommendations, which will enable the development of effective awareness campaigns for increasing supplementation of vitamin D.","Participation in a genetic study likely has a genetic component. Identifying such component is difficult as we cannot compare genetic information of participants with non-participants directly, the latter being unavailable. Here, we show that alleles that are more common in participants than non-participants would be further enriched in genetic segments shared by two related participants. Genome-wide analysis was performed by comparing allele frequencies in shared and not-shared genetic segments of first-degree relative pairs of the UK Biobank. A polygenic score constructed from that analysis, in non-overlapping samples, is associated with educational attainment (P = 2.1 \u00d7 10\u221252), body mass index (P = 1.5 \u00d7 10\u221219), and participation in a dietary study (P = 6.9 \u00d7 10\u221221). Further analysis shows that inclination to participate is a behavioural trait in its own right, and not simply a consequence of other established phenotypes. Understanding the basis of this trait is important for data analyses and the design of future surveys, genetic or otherwise.","Background A 2017 meta-analysis of data from 25 randomised controlled trials of vitamin D supplementation for the prevention of acute respiratory infections revealed a protective effect of the intervention. Since then, 20 new RCTs have been completed.","As humans dispersed out of Africa, they adapted to new environmental challenges including changes in exposure to mutagenic solar radiation. Humans in temperate latitudes have acquired light skin that is relatively transparent to ultraviolet light, and some evidence suggests that their DNA damage response pathways have also experienced local adaptation. This raises the possibility that different populations have experienced different selective pressures affecting genome integrity. Here, I present evidence that the rate of a particular mutation type has recently increased in the European population, rising in frequency by 50% during the 40,000\u201380,000 years since Europeans began diverging from Asians. A comparison of single nucleotide polymorphisms (SNPs) private to Africa, Asia, and Europe in the 1000 Genomes data reveals that private European variation is enriched for the transition 5\u2019-TCC-3\u2019\u21925\u2019-TTC-3\u2019. Although it is not clear whether UV played a causal role in the changing the European mutational spectrum, 5\u2019-TCC-3\u2019\u21925\u2019-TTC-3\u2019 is known to be the most common somatic mutation present in melanoma skin cancers, as well as the mutation most frequently induced in vitro by UV. Regardless of its causality, this change indicates that DNA replication fidelity has not remained stable even since the origin of modern humans and might have changed numerous times during our recent evolutionary history.","Tuberculosis (TB) has become a leading cause of death worldwide, which is largely attributed to the difficulties in diagnosis and treatment of TB patients. Exosomes carrying RNA, particularly miRNA, have been indicated their functional and diagnostic potential in diseases, including tuberculosis (TB). In the present study, we performed RNA-seq based analysis on exosomal miRNA profiles for clinical specimens of healthy controls (HC), active tuberculosis (TB) and latent tuberculosis infection (LTBI). We identified many distinct up-regulated and down-regulated differentially expressed miRNA and further screened top 20 in each compared groups which might provide a potential panel for differentiation of HC, LTBI, and TB. We classified all the differentially expressed miRNAs into six expression patterns and identified three persistently up-regulated miRNA (hsa-miR-140-3p, hsa-miR-3184-5p and hsa-miR-423-3p) as potential markers during TB progression. Combined with our previously detected exsomal mRNA, we screened the genes overlapped with predicted mRNA targets of differentially expressed miRNA and analyzed their involvement in Biological Process, indicating a decreased signaling transduction and increased cell death in LTBI and TB. Our results indicate the selective packaging of RNA cargoes into exosomes under different stages of Mycobacterium tuberculosis infection and facilitate further study of TB pathogenesis and development.","Vitamin D deficiency has been associated with multiple diseases, but the causal relevance and underlying processes are not fully understood. Elucidating the mechanisms of action of drug treatments in humans is challenging, but application of functional genomic approaches in randomised trials may afford an opportunity to systematically assess molecular responses to treatments. In the Biochemical Efficacy and Safety Trial of Vitamin D (BEST-D), 305 community-dwelling individuals aged over 65 years were randomly allocated to treatment with vitamin D34000 IU, 2000 IU or placebo daily for 12 months. Genome-wide genotypes at baseline, and transcriptome and plasma levels of cytokines (IFN-\u03b3, IL-10, IL-8, IL-6 and TNF-\u03b1) at baseline and after 12 months, were measured. The trial had &gt;90% power to detect a 2-fold change in gene expression. Allocation to vitamin D for 12-months was associated with 2-fold higher plasma levels of 25-hydroxy-vitamin D (25[OH]D), but had no significant effect on whole-blood gene expression (FDR &lt;5%) or on plasma levels of cytokines compared with placebo. In pre-specified analysis, rs7041 (intron variant, GC) had a significant effect on circulating levels of 25(OH)D in the low dose but not on the placebo or high dose vitamin D regimen. A gene expression quantitative trait locus analysis (eQTL) demonstrated evidence of 31,568 cis-eQTLs (unique SNP-probe pairs) among individuals at baseline and 34,254 after supplementation for 12 months (any dose), but had no significant effect on cis-eQTLs specific to vitamin D supplementation. The trial demonstrates the feasibility of application of functional genomics approaches in randomised trials to assess the effects of vitamin D on immune function.","The white-blotched river stingray (Potamotrygon leopoldi) is a cartilaginous fish native to the Xingu River, a tributary of the Amazon River system. It possesses a lot of unique biological features such as disc-like body shape, bizarre color pattern and living in freshwater habitat while most stingrays and their close relatives are sea dwellers. As a member of the Potamotrygonidae family, P. leopoldi bears evolutionary signification in fish phylogeny, niche adaptation and skeleton formation. In this study, we present its draft genome of 4.11 Gb comprised of 16,227 contigs and 13,238 scaffolds, which has contig N50 of 3,937 kilobases and scaffold N50 of 5,675 kilobases in size. Our analysis shows that P. leopoldi is a slow-evolving fish, diverged from elephant shark about 96 million years ago. We find that two gene families related to immune system, immunoglobulin heavy constant delta genes, and T-cell receptor alpha/delta variable genes, stand out expanded in P. leopoldi only, suggesting robustness in response to freshwater pathogens in adapting novel environments. We also identified the Hox gene clusters in P. leopoldi and discovered that seven Hox genes shared by five representative fishes are missing in P. leopoldi. The RNA-seq data from P. leopoldi and other three fish species demonstrate that fishes have a more diversified tissue expression spectrum as compared to the corresponding mammalian data. Our functional studies suggest that the lack of genes encoding vitamin D-binding protein in cartilaginous (both P. leopoldi and Callorhinchus milii) fishes could partly explain the absence of hard bone in their endoskeleton. Overall, this genome resource provides new insights into the niche-adaptation, body plan and skeleton formation of P. leopoldi as well as the genome evolution in cartilaginous fish.","Interest in the genetic basis of variation in skin pigmentation in Native American populations led us to seek indigenous populations of the Western Hemisphere with African and minimal European admixture to study the effect of Native American ancestry on skin color. Admixture analysis from DNA collected from 458 individuals in the Kalinago territory of the Commonwealth of Dominica showed shared ancestry with East Asians at K=3 and 55% Native American, 32% African, and 11% European ancestry at K=6, the highest Native American ancestry of Caribbean populations. Skin pigmentation was 20 to 80 melanin units, averaging 46. Three albino individuals were homozygous for multi-nucleotide polymorphism OCA2NW273KV of African origin, whose population allele frequency was 0.03 and single allele effect size was \u22128 melanin units. Hypopigmenting allele frequencies for SLC24A5A111T and SLC45A2L374F were 0.14 and 0.05, whose single allele effect sizes were \u22126 and \u22123, respectively. Skin color plots of individuals lacking known hypopigmenting alleles suggests that Native American Ancestry reduced pigmentation by more than 20 melanin units (low and high estimates 21.8 and 28.5). Shared ancestry with East Asians at K=3 suggests potential sharing of one or more pigmentation alleles.","Introduction Vitamin D supplements are recommended for elderly care home residents with little sunlight exposure. However, their use in care homes is limited and vitamin D deficiency in residents is widespread. This study aimed to understand perceived responsibility for the vitamin D status of residents and the determinants of current practice around supplementation.","A variety of cat breeds have been developed via novelty selection on aesthetic, dermatological traits, such as coat colors and fur types. A recently developed breed, the lykoi, was bred from cats with a sparse hair coat with roaning, implying full color and all white hairs. The lykoi phenotype is a form of hypotrichia, presenting as significant reduction in the average numbers of follicles per hair follicle group as compared to domestic shorthair cats, a mild to severe perifollicular to mural lymphocytic infiltration in 77% of observed hair follicle groups, and the follicles are often miniaturized, dilated, and dysplastic. Whole genome sequencing was conducted on a single lykoi cat that was a cross between two independently ascertained lineages. Comparison to the 99 Lives dataset of 194 non-lykoi cats suggested two variants in the cat homolog for Hairless (HR: lysine demethylase and nuclear receptor corepressor) as candidate causal variants. The lykoi cat was a compound heterozygote for two loss of function variants in HR, an exon 3 c.1255_1256dupGT (chrB1:36040783), which should produce a stop codon at amino acid 420 (p.Gln420Serfs*100) and, an exon 18 c.3389insGACA (chrB1:36051555), which should produce a stop codon at amino acid position 1130 (p.Ser1130Argfs*29). Ascertainment of 14 additional cats from founder lineages from Canada, France and different areas of the USA identified four additional loss of function HR variants likely causing the highly similar phenotypic hair coat across the diverse cats. The novel variants in HR for cat hypotrichia can now be established between minor differences in the phenotypic presentations.","Background Well-established risk factors for fertility problems such as smoking have been included in fertility awareness efforts globally. However, these efforts neglect risks that women in low and middle-income countries (LMIC) face.","Background Mapping of quantitative trait loci (QTL) associated with molecular phenotypes is a powerful approach for identifying the genes and molecular mechanisms underlying human traits and diseases. How the genetic architecture of molecular traits varies across human populations, however, has been less explored. To better understand the genetics of gene regulation in East Africans, we perform expression and splicing QTL mapping in whole blood from a cohort of 162 diverse Africans from Ethiopia and Tanzania. We assess replication of these QTLs in cohorts of predominantly European ancestry and identify candidate genes under selection in human populations.","Maternal nutritional status influences fetal development and long-term risk for adult non-communicable diseases. The underlying mechanisms of these long-term effects remain poorly understood. We examined whether maternal biomarkers for metabolism and inflammation during pregnancy were associated with child biomarkers in the Supplementation with Multiple Micronutrients Intervention Trial (SUMMIT, ISRCTN34151616) in Lombok, Indonesia wherein archived blood specimens and relevant data were available from pregnant women and their children 9-12 years after birth. Forty-four mother-child dyads comprising 132 specimens were analyzed by multiplex microbead immunoassays to quantify vitamin D-binding protein (D), adiponectin (A), retinol-binding protein 4 (R), C-reactive protein (C), and leptin (L). Principal component analysis (PCA) revealed distinct variance patterns, i.e. principal components (PC), for baseline pregnancy bp.pc1.D\u2193A\u2193R\u2193 and bp.pc2.C\u2193L\u2191; combined follow-up and post-partum dp-pp.pc1.D\u2191\u2193A\u2191R\u2191\u2193L\u2193 and dp-pp.pc2.A\u2191C\u2191L\u2191; and children ch.pc1.D\u2191R\u2191C\u2191 and ch.pc2.D\u2193A\u2191L\u2191. Maternal multiple micronutrient (MMN) supplementation modified the association between baseline maternal bp.pc2.C\u2193L\u2191 and post-supplementation maternal dp-pp.pc2.A\u2193C\u2191L\u2191 (p=0.022). Significant associations were found between maternal dp-pp.pc2.A\u2191C\u2191L\u2191 and increased child \u2018s ch.pc1.D\u2191R\u2191C\u2191 (p=0.036), and decreased child \u2018s BMI z-score (BMIZ) (p=0.022); and between maternal dp-pp.pc1.D\u2191\u2193A\u2191R\u2191\u2193L\u2191 and increased child \u2018s BMIZ (p=0.036). Child \u2018s ch.pc1.D\u2191R\u2191C\u2191 was associated with decreased birth weight (p=0.036), and increased child\u2019s BMIZ (p=0.002); and ch.pc2.D\u2193A\u2191L\u2191 was associated with increased child\u2019s BMIZ (p=0.005), decreased maternal height (p=0.030) and girls (p=0.002). Elevated adiponectin and leptin pattern in pregnancy was associated with increased C-reactive protein and vitamin A and D binding proteins pattern in children, suggesting biomarkers acting in concert may be more important than single biomarker effects. Patterns in pregnancy proximal to birth were more associated with child status, and child patterns were most frequently associated with child status, particularly child BMI. Although MMN supplementation and certain maternal biomarker patterns have effects on metabolism and inflammation in pregnancy and in the child, nevertheless, nutrition conditions after birth may have a greater impact.","Determining the forces that shape diversity in host-associated bacterial communities is critical to understanding the evolution and maintenance of metaorganisms. To gain deeper understanding of the role of host genetics in shaping gut microbial traits, we employed a powerful genetic mapping approach using inbred lines derived from the hybrid zone of two incipient house mouse species. Further, we uniquely performed our analysis on microbial traits measured at the gut mucosal interface, which is in more direct contact with host cells and the immune system. A high number of mucosa-associated bacterial taxa have significant heritability estimates; heritabilities are greater for 16S rRNA transcript-compared to gene copy-based traits, and interestingly, are positively correlated with cospeciation rate estimates. Genomewide association mapping identifies 443 loci influencing 123 taxa, with narrow genomic intervals pinpointing promising candidate genes and pathways. Importantly, we identified an enrichment of candidate genes associated with several human diseases, including inflammatory bowel disease, and functional categories including innate immunity and G-protein-coupled receptors. These results highlight key features of the genetic architecture of mammalian host-microbe interactions and how they diverge as new species form.","Fibroblast Growth Factor (FGF) signaling pathways have well established roles in skeletal development, with essential functions in both chondrogenesis and osteogenesis. In mice, previous conditional knockout studies suggested distinct roles for FGF receptor 1 (FGFR1) signaling at different stages of osteogenesis and a role for FGFR2 in osteoblast maturation. However, the potential for redundancy among FGFRs and the mechanisms and consequences of stage-specific osteoblast lineage regulation were not addressed. Here, we conditionally inactivate Fgfr1 and Fgfr2 in mature osteoblasts with an Osteocalcin-Cre or Dentin matrix protein 1-CreER driver. We find that young mice lacking both receptors or only FGFR1 are phenotypically normal. However, after 6 weeks of age these Fgfr1/Fgfr2 double- and Fgfr1 single-conditional knockout mice develop a high bone mass phenotype with increased periosteal apposition, increased endocortical woven bone with increased porosity, and biomechanical properties that reflect increased bone mass but impaired material properties. Histopathological and gene expression analyses show that this phenotype is preceded by a striking loss of osteocytes, and gradual activation of the Wnt/\u03b2Catenin signaling pathway. These data identify a role for FGFR1 signaling in mature osteoblasts/osteocytes that is required for osteocyte survival during postnatal bone growth.","Aspergillus species are ubiquitous environmental molds, the spores of which are inhaled daily by most humans. Immunocompromised hosts can develop an invasive infection resulting in high mortality. There is, therefore, a pressing need for host-centric therapeutics for this infection. To address this need, we created a multi-scale computational model of the infection, focused on its interaction with the innate immune system and iron, a critical nutrient for the pathogen. The model, parameterized using published data, was found to recapitulate a wide range of biological features and was experimentally validated in vivo. Conidial swelling was identified as critical in fungal strains with high growth, whereas the siderophore secretion rate is an essential prerequisite for establishment of the infection in low-growth strains. In immunocompetent hosts, high growth, high swelling probability, and impaired leukocyte activation lead to a high conidial germination rate. Similarly, in neutropenic mice, high fungal growth was achieved through synergy between high growth rate, high swelling probability, slow leukocyte activation, and high siderophore secretion. In summary, the model reveals a small set of parameters related to fungal growth, iron acquisition, and leukocyte activation as key determinants of the fate of the infection.","The aim of this study was to explore how the relationship between vitamin D and COVID-19 has been represented on the social media site Twitter. NCapture was used to collect textual Tweets on a weekly basis for three months during the pandemic. In total, 21,140 Tweets containing the keywords \u201cvitamin D\u201d and \u201cCOVID\u201d were collected and imported to NVivo12. An inductive thematic analysis was carried out on the Tweets collected on the first (12/2/2021) and last week (21/5/2021) of the recording period to identify themes and subthemes. Quality control of the coding was conducted on a sample of the dataset (20%). Data were also compared to the \u201cground truth\u201d to explore the accuracy of media outputs. The four main themes identified were \u201cassociation of vitamin D with COVID-19\u201d, \u201cpolitically informed views\u201d, \u201cvitamin D deficiency\u201d and \u201cvitamin D sources\u201d. When compared to the ground truth, the majority of information relating to the key findings was \u2018incorrect\u2019 for all of the findings. This study contributes to the area of research by highlighting the extent of the issue social media sites face with health-related misinformation. In the context of COVID-19, it is important that sites such as Twitter improve their existing misinformation policies, as misinformation can be detrimental in disease prevention.","Objective The association between vitamin D deficiency and multiple sclerosis (MS) is well described. We set out to use remote sampling to ascertain vitamin D status and vitamin D supplementation in a cross-sectional study of people with MS across the UK.","Identifying significant biological relationships or patterns is central to many metagenomic studies. Methods that estimate association networks have been proposed for this purpose, but they assume that associations are static, neglecting the fact that relationships in a microbial ecosystem may vary with changes in environmental factors, which can result in inaccurate estimations. We propose a computational model, k-Lognormal-Dirichlet-Multinomial model (kLDM), which estimates multiple association networks that correspond to specific environmental conditions according to values of environmental factors (EFs), and simultaneously infers microbe-microbe and environmental factor-microbe associations for each network. We showed the effectiveness of kLDM on synthetic data, a colorectal cancer dataset, as well as the TARA Oceans and American Gut project datasets. The results showed that the widely used Spearman\u2019s rank correlation coefficient (SCC) performed much worse than other methods, indicating the importance of separating samples by environmental conditions. We compared cancer fecal samples with cancer-free samples, and our estimation showed fewer associations among microbes but stronger associations between specific bacteria such as five colorectal cancer (CRC)-associated OTUs, indicating gut microbe translocation in cancer patients. Some environmental-factor-dependent associations were found within marine eukaryotic community, and gut microbial heterogeneity of irritable bowel disease (IBD) patients was detected. Results demonstrated that kLDM could successfully unravel the underlying biological associations. In summary, our study presents a computational framework that can elucidate the complex associations within microbial ecosystems. The kLDM program, R, and python scripts, together with all experimental datasets are all accessible at Github (https://github.com/tinglab/kLDM.git).","It is known that the nucleotide context surrounding stop codons significantly affects the efficiency of translation termination. In eukaryotes, various 3\u2032 contexts have been described that are unfavourable for translation termination; however, the exact molecular mechanism that mediates their effect remains unknown. In this study, we used a reconstituted mammalian translation system to examine the efficiency of stop codons in different contexts, including several previously described weak 3\u2032 stop codon contexts. Our results revealed that ribosomes can independently recognize certain contexts and ignore stop codons that are followed by these sequences. Moreover, the efficiency of translation termination at the weak 3\u2032 contexts was almost equal to the one at the standard context. We propose that weak 3\u2032 contexts interact with the 18S rRNA provoking a conformational change in the U-turn-like structure of the stop codon in the A site of ribosome. This change makes incorporation of the near-cognate tRNA more preferable than recognition of the stop codon by the release factors and increases readthrough.","Introduction Roux-en-Y Gastric Bypass Surgery (RYGB) reduces albuminuria and the long-term incidence of end-stage renal disease in patients with obesity and diabetes. Preclinical modelling in experimental diabetic kidney disease (DKD) demonstrates that improvements in glomerular structure likely underpin these findings.","Objective To explore the correlation between serum 25-hydroxyvitamin D levels and tic disorders (TDs) in Chinese children. Methods We selected 2960 children with TD and 2665 healthy controls, aged 5-14 years, from the Department of Neurology of the Shanghai Children's Hospital. Serum 25-hydroxyvitamin D levels and degrees of vitamin D deficiency were compared between patients with TD and healthy children. Results The mean serum 25-hydroxyvitamin D level in the TD group was significantly lower than that in the control group (P &lt; 0.001). The proportion of patients with 25-hydroxyvitamin D deficiency in the TD group was significantly higher than that in the control group. However, there was no correlation between 25-hydroxyvitamin D deficiency and the severity of TD. In addition, for age-wise comparison, mean levels of 25-hydroxyvitamin D and its deficiency in the TD group were the most significant in children over 9 years of age. Conclusion There is a correlation between 25-hydroxyvitamin D deficiency and TD in Chinese children, but not between 25-hydroxyvitamin D deficiency and the severity of TD. There was a correlation between age and deficiency of 25-hydroxyvitamin D; this deficiency was most pronounced among those over the age of 9 years. ","Human pregnancy requires the coordinated function of multiple tissues in both mother and fetus and has evolved in concert with major human adaptations. As a result, pregnancy-associated phenotypes and related disorders are genetically complex and have likely been sculpted by diverse evolutionary forces. However, there is no framework to comprehensively evaluate how these traits evolved or to explore the relationship of evolutionary signatures on trait-associated genetic variants to molecular function. Here we develop an approach to test for signatures of diverse evolutionary forces, including multiple types of selection, and apply it to genomic regions associated with spontaneous preterm birth (sPTB), a complex disorder of global health concern. We find that sPTB-associated regions harbor diverse evolutionary signatures including evolutionary sequence conservation (consistent with the action of negative selection), excess population differentiation (local adaptation), accelerated evolution (positive selection), and balanced polymorphism (balancing selection). Furthermore, these genomic regions show diverse functional characteristics which enables us to use evolutionary and molecular lines of evidence to develop hypotheses about how these genomic regions contribute to sPTB risk. In summary, we introduce an approach for inferring the spectrum of evolutionary forces acting on genomic regions associated with complex disorders. When applied to sPTB-associated genomic regions, this approach both improves our understanding of the potential roles of these regions in pathology and illuminates the mosaic nature of evolutionary forces acting on genomic regions associated with sPTB.","Background Prospective population-based studies investigating multiple determinants of pre-vaccination antibody responses to SARS-CoV-2 are lacking.","In this study, we perform a full genome-wide association study (GWAS) to identify statistically significantly associated single nucleotide polymorphisms (SNPs) with three red blood cell (RBC) components and follow it with two independent PheWASs to examine associations between phenotypic data (case-control status of diagnoses or disease), significant SNPs, and RBC component levels. We first identified associations between the three RBC components: mean platelet volume (MPV), mean corpuscular volume (MCV), and platelet counts (PC), and the genotypes of approximately 500,000 SNPs on the Illumina Infimum\u00ae DNA Human OmniExpress-24 BeadChip using a single cohort of 4,700 Northern Nevadans. Twenty-one SNPs in five major genomic regions were found to be statistically significantly associated with MPV, two regions with MCV, and one region with PC, with p&lt;5x10-8. Twenty-nine SNPs and nine chromosomal regions were identified in 30 previous GWASs, with effect sizes of similar magnitude and direction as found in our cohort. The two strongest associations were SNP rs1354034 with MPV (p=2.4x10-13) and rs855791 with MCV (p=5.2x10-12). We then examined possible associations between these significant SNPs and incidence of 1,488 phenotype groups mapped from International Classification of Disease version 9 and 10 (ICD9 and ICD10) codes collected in the extensive electronic health record (EHR) database associated with Healthy Nevada Project consented participants. Further leveraging data collected in the EHR, we performed an additional PheWAS to identify associations between continuous red blood cell (RBC) component measures and incidence of specific diagnoses. The first PheWAS illuminated whether SNPs associated with RBC components in our cohort were linked with other hematologic phenotypic diagnoses or diagnoses of other nature. Although no SNPs from our GWAS were identified as strongly associated to other phenotypic components, a number of associations were identified with p-values ranging between 1x10-3 and 1x10-4 with traits such as respiratory failure, sleep disorders, hypoglycemia, hyperglyceridemia, GERD and IBS. The second PheWAS examined possible phenotypic predictors of abnormal RBC component measures: a number of hematologic phenotypes such as thrombocytopenia, anemias, hemoglobinopathies and pancytopenia were found to be strongly associated to RBC component measures; additional phenotypes such as (morbid) obesity, malaise and fatigue, alcoholism, and cirrhosis were also identified to be possible predictors of RBC component measures.","A potential protective role of vitamin D serum levels on overall adverse outcomes of SARS-CoV-2 infection or COVID-19 on populations had been suggested previously based upon single-point cross-sectional analysis of 8 April 2020 data from 20 European countries assuming comparable underlying confounding variables for these populations, at an early stage of the current pandemic. Comparative time-series cross-sectional analysis of the COVID-19 data from 12 March (early pre-peak) to 26 July (late post-peak of infections) 2020 was performed to assess the strength of the assertion. The study subjects included 1,829,634 COVID-19 cases (11.11% of total worldwide) and 179,135 associated deaths (27.45 % of total worldwide) on 26 July 2012. Previously suggested cross-sectional study design and methodology could not consistently and significantly (p-value\u22650.05) support the notion of the potential protective role of the mean serum vitamin D levels of the populations on COVID-19 incidence and mortality. However, the exponential correlative model, as well as alternative simple regression analysis on ln and Log10 transformed COVID-19 data for the time period indicated improved consistently negative covariation with vitamin D levels. Additionally, the later methodology increased the predictive potential for explaining the variability in data [R2 by 1.27-1.96 fold, adjusted-R2 by 1.33-2.47, p-value=0.0457-0.0035, for cases/million; R2 by 1.81-2.67, adjusted-R2 by 2.21-3.74 fold for deaths/million, p-value=0.0049-0.0228). Considering, the established role of vitamin D in immune system functioning randomized well-controlled trials may be suggested to evaluate/assess the potential protective role of vitamin D in reducing the COVID-19 impact on populations.","Fibroblast growth factor 23 (FGF-23) is associated with a range of cardiovascular and non-cardiovascular diseases in conventional epidemiological studies, but substantial residual confounding may exist. Mendelian randomisation approaches can help control for such confounding. SCALLOP consortium data on 19,195 participants were used to generate an FGF-23 genetic score. Data from 337,448 UK Biobank participants were used to estimate associations between higher genetically-predicted FGF-23 concentration and the odds of any atherosclerotic cardiovascular disease (n=26,266 events), of any non-atherosclerotic cardiovascular disease (n=12,652), and of non-cardiovascular diseases previously linked to FGF-23. Measurements of carotid intima-media thickness (CIMT) and left ventricular mass (LVM) were available in a subset. Associations with cardiovascular outcomes were also tested in three large case-control consortia: CARDIOGRAMplusC4D (coronary artery disease, n=181,249 cases), MEGASTROKE (stroke, n=34,217), and HERMES (heart failure, n=47,309). We identified 34 independent variants for circulating FGF-23 which formed a validated genetic score. There were no associations between genetically-predicted FGF-23 and any of the cardiovascular or non-cardiovascular outcomes. In UK Biobank, the odds ratio for any atherosclerotic cardiovascular disease per 1-SD higher genetically-predicted logFGF-23 was 1.03 (95% confidence interval [CI] 0.98-1.08), and for any non-atherosclerotic cardiovascular disease was 1.01 (0.94-1.09). The odds ratios in the case-control consortia were 1.00 (0.97-1.03) for coronary artery disease, 1.01 (0.95-1.07) for stroke, and 1.00 (0.95-1.05) for heart failure. In those with imaging, logFGF-23 was not associated with CIMT or LVM index. This suggests that previously reported observational associations of FGF-23 with risk of atherosclerotic and non-atherosclerotic cardiovascular diseases are unlikely to be causal.","The ancestor of most teleost fishes underwent a whole-genome duplication event three hundred million years ago. Despite its antiquity, the effects of this event are evident both in the structure of teleost genomes and in how those genes still operate to drive form and function. I describe the inference of a set of shared syntenic regions that survive from the teleost genome duplication (TGD) using eight teleost genomes and the outgroup gar genome (which lacks the TGD). I phylogenetically modeled the resolution of the TGD via shared and independent gene losses, concluding that it was likely an allopolyploidy event due to the biased pattern of these gene losses. Duplicate genes surviving from this duplication in zebrafish are less likely to function in early embryo development than are genes that have returned to single copy. As a result, surviving ohnologs function later in development, and the pattern of which tissues these ohnologs are expressed in and their functions lend support to recent suggestions that the TGD was the source of a morphological innovation in the structure of the teleost retina. Surviving duplicates also appear less likely to be essential than singletons, despite the fact that their single-copy orthologs in mouse are no less essential than other genes. Nonetheless, the surviving duplicates occupy central positions in the zebrafish metabolic network.","Background and objectives Low levels of vitamin D among dark-skinned migrants to northern latitudes and increased risks for associated pathologies illustrate an evolutionary mismatch between an environment of high ultraviolet (UV) radiation to which such migrants are adapted and the low-UV environment to which they migrate. Recently, low levels of vitamin D have also been associated with higher risks for contracting COVID-19. South Asians in the UK have higher risk for low vitamin D levels. In this study, we assessed vitamin D status of British-Bangladeshi migrants compared to white British residents and Bangladeshis still living in Bangladesh (\u2018sedentees\u2019).","Epigenetic clocks are widely used aging biomarkers calculated from DNA methylation data. Unfortunately, measurements for individual CpGs can be surprisingly unreliable due to technical noise, and this may limit the utility of epigenetic clocks. We report that noise produces deviations up to 3 to 9 years between technical replicates for six major epigenetic clocks. The elimination of low-reliability CpGs does not ameliorate this issue. Here, we present a novel computational multi-step solution to address this noise, involving performing principal component analysis on the CpG-level data followed by biological age prediction using principal components as input. This method extracts shared systematic variation in DNAm while minimizing random noise from individual CpGs. Our novel principal-component versions of six clocks show agreement between most technical replicates within 0 to 1.5 years, equivalent or improved prediction of outcomes, and more stable trajectories in longitudinal studies and cell culture. This method entails only one additional step compared to traditional clocks, does not require prior knowledge of CpG reliabilities, and can improve the reliability of any existing or future epigenetic biomarker. The high reliability of principal component-based epigenetic clocks will make them particularly useful for applications in personalized medicine and clinical trials evaluating novel aging interventions.","The role of natural radioactivity in influencing viability of commensal microorganisms, with particular reference to those pertaining to the human microbiota, has not been investigated in detail. The results of experiments culturing a diversified array of microorganims - probiotics - in naturally radioactive mineral water or deuterium-depleted water are here described. Culturing microorganisms in naturally radioactive mineral water yielded one order of magnitude more live microbial cells in comparison with culturing in deuterium-depleted water. Based on these experimental results, a method for co-culturing prebiotic microorganisms (cyanobacteria) that are extremely resistant to the harmful effects of radiations, together with the probiotics mentioned above, is described. The goal of this co-culture in naturally radioactive mineral water is to transfer the information from the radiation-resistant microorganisms to the probiotics whose viability is enhanced by natural radioactivity. Expression of DNA repair genes in cyanobacteria is induced by co-culturing in a medium of carbonated mineral water naturally containing the radioactive isotopes 228U and 226Ra. The culture medium, in addition to naturally radioactive water, contains silica from vegetal origin to enhance horizontal gene transfer. Finally, it is described the transfer of resistance to the harmful effects of radiations to human cells through a Lactococcus phage-encoded protein, ORF252, that is the evolutionary precursor of human proteins involved in DNA repair and cancer protection.","Musculoskeletal conditions, including fractures, can have severe and long-lasting consequences. Higher body mass index in adulthood is widely acknowledged to be protective for most fracture sites, indicated through previous clinical and epidemiological observational research. However, the association between weight and bone health is complex and sources of bias, induced by confounding factors, may have distorted earlier findings. Employing a lifecourse Mendelian randomization (MR) approach by using genetic instruments to separate effects at different life stages, this investigation aims to explore how prepubertal and adult body size independently influence fracture risk in later life.","Psoriasis is characterized by a combination of keratinocyte hyperproliferation and immune cell activation. Immune cell activation requires increased glucose consumption, consequently limiting glucose availability for other cell types like keratinocytes. In psoriasis Hsa-microRNA-31-5p (miR-31) is highly expressed in keratinocytes. Here we show that miR-31 expression in keratinocytes is induced by limited glucose availability and increases survival under limiting glucose conditions, by increasing glutamine metabolism. In addition, miR-31 induced glutamine metabolism results in secretion of specific metabolites (aspartate and glutamate) but also immuno-modulatory factors. We show that this miR-31-induced secretory phenotype is sufficient to induce Th17 cell differentiation, a hallmark of psoriasis. Inhibition of glutaminase (GLS) using CB-839 impedes miR31-induced metabolic rewiring and secretion of immuno-modulatory factors. Concordantly, pharmacological targeting of GLS alleviated psoriasis pathology in a mouse model of psoriasis. Together our data illustrate an emerging concept of metabolic interaction across cell compartments that characterizes disease development, which can be employed to design effective treatment options for disease, as shown here for psoriasis.","Vitamin D regulates the master iron hormone hepcidin, and iron in turn alters vitamin D metabolism. Although vitamin D and iron deficiency are highly prevalent globally little is known about their interactions in Africa. To evaluate associations between vitamin D and iron status we measured markers of iron status, inflammation, malaria parasitemia and 25-hydroxyvitamin D (25(OH)D) concentrations in 4509 children aged 0.3 months to 8 years living in Kenya, Uganda, Burkina Faso, The Gambia and South Africa. Prevalence of iron deficiency was 35.1%, and preva- lence of vitamin D deficiency was 0.6% and 7.8% as defined by 25(OH)D concentrations of &lt;30 nmol/L and &lt;50 nmol/L respectively. Children with 25(OH)D concentrations of &lt;50 nmol/L had a 98% increased risk of iron deficiency (OR 1.98 [95% CI 1.52, 2.58]) compared to those with 25(OH)D concentrations &gt;75 nmol/L. 25(OH)D concentrations variably influenced individual markers of iron status. Inflammation interacted with 25(OH)D concentrations to predict ferritin levels. The link between vitamin D and iron status should be considered in strategies to manage these nutrient deficiencies in African children.","Vitamin D has a well-established role in skeletal health and is increasingly linked to chronic disease and mortality in humans and companion animals. Despite the clear significance of vitamin D for health and obvious implications for fitness under natural conditions, no longitudinal study has tested whether the circulating concentration of vitamin D is under natural selection in the wild. Here, we show that concentrations of dietary-derived vitamin D2 and endogenously-produced vitamin D3 metabolites are heritable and largely polygenic in a wild population of Soay sheep (Ovis aries). Vitamin D2 status was positively associated with female adult survival, and vitamin D3 status predicted female fecundity in particular, good environment years. Our study provides evidence that vitamin D status has the potential to respond to selection, as well as new insights into how vitamin D metabolism is associated with fitness in the wild.","Background African Americans (AAs) are an admixed population with portions of their genome derived from West Africans and Europeans. In AAs, the proportion of West African ancestry (WAA) can vary widely and may explain the genetic drivers of disease, specifically those that disproportionately affect this understudied population. To examine the relationship between the proportion of WAA and gene expression, we used high dimensional data obtained from AA primary hepatocytes, a tissue important in disease and drug response.","Nuclear receptor related 1 protein (Nurr1/NR4A2) is an orphan nuclear receptor that is considered to function without a canonical ligand-binding pocket. A crystal structure of the Nurr1 ligand-binding domain (LBD) revealed no physical space in the conserved region where other nuclear receptors with solvent accessible apo-protein ligand-binding pockets bind synthetic and natural ligands. Using solution NMR spectroscopy, hydrogen/deuterium exchange mass spectrometry, and molecular dynamics simulations, we show here that the putative canonical ligand-binding pocket in the Nurr1 LBD is dynamic with high solvent accessibility, exchanges between two or more conformations on the microsecond-to-millisecond timescale, and can expand from the collapsed crystalized conformation to allow binding of unsaturated fatty acids. These findings should stimulate future studies to probe the ligandability and druggability of Nurr1 for both endogenous and synthetic ligands, which could lead to new therapeutics for Nurr1-related diseases, including Parkinson\u2019s disease and schizophrenia.","Background Genome wide association studies (GWAS) of specific diseases are central to scientific discovery. Bias from inevitably recruiting only survivors of genetic make-up and disease specific competing risk has not been comprehensively considered.","Background It is clear that in UK healthcare workers, COVID-19 infections and deaths were more likely to be in staff who were of BAME origin. This has led to much speculation about the role of vitamin D in healthcare worker COVID-19 infections. We aimed to determine the prevalence of vitamin D deficiency in NHS staff who have isolated with symptoms suggestive of COVID-19 and relate this to vitamin D status.","The germicidal properties of short wavelength ultraviolet C (UVC) light are well established and used to inactivate many viruses and other microbes. However, much less is known about germicidal effects of terrestrial solar UV light, confined exclusively to wavelengths in the UVA and UVB regions. Here, we have explored the sensitivity of the human coronaviruses HCoV-NL63 and SARS-CoV-2 to solar-simulated full spectrum ultraviolet light (sUV) delivered at environmentally relevant doses. First, HCoV-NL63 coronavirus inactivation by sUV-exposure was confirmed employing (i) viral plaque assays, (ii) RT-qPCR detection of viral genome replication, and (iii) infection-induced stress response gene expression array analysis. Next, a detailed dose-response relationship of SARS-CoV-2 coronavirus inactivation by sUV was elucidated, suggesting a half maximal suppression of viral infectivity at low sUV doses. Likewise, extended sUV exposure of SARS-CoV-2 blocked cellular infection as revealed by plaque assay and stress response gene expression array analysis. Moreover, comparative (HCoV-NL63 versus SARS-CoV-2) single gene expression analysis by RT-qPCR confirmed that sUV exposure blocks coronavirus-induced redox, inflammatory, and proteotoxic stress responses. Based on our findings, we estimate that solar ground level full spectrum UV light impairs coronavirus infectivity at environmentally relevant doses. Given the urgency and global scale of the unfolding SARS-CoV-2 pandemic, these prototype data suggest feasibility of solar UV-induced viral inactivation, an observation deserving further molecular exploration in more relevant exposure models.","","Type 1 diabetes mellitus (T1DM) is a metabolic disorder for which the underlying molecular mechanisms remain largely unclear. This investigation aimed to elucidate essential candidate genes and pathways in T1DM by integrated bioinformatics analysis. In this study, differentially expressed genes (DEGs) were analyzed using DESeq2 of R package from GSE162689 of the Gene Expression Omnibus (GEO). Gene ontology (GO) enrichment analysis, REACTOME pathway enrichment analysis, and construction and analysis of protein-protein interaction (PPI) network, modules, miRNA-hub gene regulatory network and TF-hub gene regulatory network, and validation of hub genes were then performed. A total of 952 DEGs (477 up regulated and 475 down regulated genes) were identified in T1DM. GO and REACTOME enrichment result results showed that DEGs mainly enriched in multicellular organism development, dete
