n endocytic receptor that internalizes globulin-bound hormones. Here, we show prostatic 5\u03b1-dihydrotestosterone (DHT) levels are higher in African American men and inversely correlate with serum 25-hydroxyvitamin D (25D) status. We further demonstrate that megalin imports sex hormone-binding globulin-bound testosterone in prostate cells and prostatic loss of Lrp2 (megalin) results in reduced prostate androgen levels. Megalin expression was suppressed by 25D and DHT in cell lines, patient-derived prostate epithelial cells, and prostate tissue explants, supporting a negative feedback loop. Megalin levels are reduced in localized PCa by Gleason Grade and in patients with future disease recurrence. Our findings highlight the impact of vitamin D deficiency on prostate androgen levels, which are known drivers of PCa, and reveal a potential mechanistic link between vitamin D and the PCa disparities observed in African Americans.","Recently, many epidemiological and animal studies have indicated that obesity have their origin in the early stages of life including the inappropriate balance of some nutrients, the objective of this study is to determine the risk of obesity in male mice offspring as a consequence of maternal VD deficiency-mediated disordering of the immune response. Four-week-old C57BL/6J female mice were fed VD-deficient or normal reproductive diets during pregnancy and lactation. Their male offspring were weighted and euthanized after being fed control and high-fat diets (HFD) for 16 weeks starting at the weaning. The serum was collected for biochemical analyses. Epididymal (eWAT) and inguinal (iWAT) white adipose tissues were excised for histological examination, immunohistochemistry, gene expressions of inflammatory factors, and for determining the proportions of immune cells by flow cytometry. Insufficient maternal VD intake exacerbated the development of obesity both in non-obese and obese male offspring as evidenced by larger adipose cells and abnormal glucose and lipid metabolisms. Also, the expression of proinflammatory cytokine genes was increased and that of anti-inflammatory cytokines was decreased in maternal VD-deficient groups in the eWAT and/or iWAT. This was accompanied by higher levels of TNF-\u03b1 or/and INF-\u03b2, and lower levels of IL-4 and IL-10. Insufficient maternal VD intake was also observed to induce a shift in the profiles of immune cells in the eWAT and/or iWAT, resulting in increased percentages of M1 macrophage, ATDCs, and CD4+ and CD8+ T cells, but caused a significant decrease in the percentage of M2 macrophages, both in non-obese and obese male offspring. All these changes in the immune cell profile were more obvious in the eWAT than in the iWAT. These results indicated that insufficient maternal VD intake promoted the development of obesity in male offspring by modulating the immune cell populations and causing a polarization in the adipose depots.","Importance CIS to MS conversion rates vary depending on population cohorts, initial manifestations, and durations of follow-up.","Although hyaline cartilage is widely distributed in various invertebrate groups such as sabellid polychaetes, molluscs (cephalopods, gastropods) and a chelicerate arthropod group (horseshoe crabs), the enigmatic relationship and distribution of cartilage in taxonomic groups remains to be explained. It can be interpreted as a convergent trait in animal evolution and thus does not seem to be a vertebrate invention. Due to the poor fossil record of cartilaginous structures, occurrences of mineralized fossil cartilages are important for evolutionary biology and paleontology. Although the biochemical composition of recent cephalopod cartilage differs from vertebrate cartilage, histologically the cartilages of these animal groups resemble one another remarkably. In this study we present fossil material from the late Triassic Polzberg Konservat-Lagerst\u00e4tte near Lunz am See (Lower Austria, Northern Calcareous Alps). A rich Carnian fauna is preserved here, whereby a morphogroup (often associated with coleoid remains) of black, amorphous appearing fossils still remained undetermined. These multi-elemental, mirroring fossils show remarkable similarities to recent cephalopod cartilage. We examined the conspicuous micro- and ultrastructure of these enigmatic fossils by thin-sectioning and Scanning Electron Microscopy (SEM). The geochemical composition analyzed by Microprobe and Energy Dispersive X-ray Spectroscopy (SEM-EDX) revealed carbonisation as the taphonomic pathway for this fossil group. 3D preservation of this otherwise degradable soft tissue can be explained by the mineralization processes that may take place in particular environments. Fifty-nine specimens from the Polzberg locality and five specimens from Cave del Predil (formerly Raibl, Julian Alps, Italy) underwent extensive studies. The detected grooves are interpreted to be muscular attachment areas, and the preserved branched system of canaliculi is comparable to a channel system that is also present in recent coleoid cartilage. The new findings on these long-known enigmatic structures strongly point to the preservation of cranial cartilage belonging to the belemnoid Phragmoteuthis bisinuata.","Bats are increasingly studied as model systems for longevity and as natural hosts for some virulent viruses. Yet our ability to characterize immune mechanisms of viral tolerance and to quantify infection dynamics in wild bats is often limited by small sample volumes and few species-specific reagents. Here, we demonstrate how proteomics can overcome these limitations by using data-independent acquisition-based shotgun proteomics to survey the serum proteome of 17 vampire bats (Desmodus rotundus) from Belize. Using just 2 \u03bcL of sample and relatively short separations of undepleted serum digests, we identified 361 proteins across five orders of magnitude. Data are available via ProteomeXchange with identifier PXD022885. Levels of immunological proteins in vampire bat serum were then compared to human plasma via published databases. Of particular interest were anti-viral and anti-bacterial components, circulating 20S proteasome complex, and proteins involved in redox activity; whether any results are specific to vampire bats could be assessed by future pan-mammalian analyses. Lastly, we used known virus proteomes to identify Rh186 from Macacine herpesvirus 3 and ORF1a from Middle East respiratory syndrome-related coronavirus, indicating that mass spectrometry-based techniques show promise for pathogen detection. Overall, these results can be used to design targeted mass-spectrometry assays to quantify immunological markers and detect pathogens. More broadly, our findings also highlight the application of proteomics in advancing wildlife immunology and pathogen surveillance.","BNIP3 is a BH3 only protein with both pro-apoptotic and pro-survival roles depending on the cellular context. It remains unclear how BNIP3 RNA level dictates cell fate decisions of cancer cells. Here we undertook a quantitative analysis of BNIP3 expression and functions in single cell datasets of various epithelial malignancies. Our results demonstrated that BNIP3 upregulation characterizes cancer cell subpopulations with increased fitness and proliferation. We further validated the upregulation of BNIP3 in liver cancer organoids compared with 2D culture. Taken together, the combination of in silico perturbations using public single cell datasets and experimental cancer modeling using organoids ushered in a new approach to address cancer heterogeneity.","Background Statin-associated muscle symptoms (SAMS) are the main side effects of statins. Currently, there are no effective biomarkers for accurate clinical diagnosis. Urine is not subject to homeostatic control and therefore accumulates early changes, making it an ideal biomarker source. We therefore examined urine proteome changes associated with SAMS in an animal model.","Some studies have shown that efficacious drug combination can increase the therapeutic effect, and decrease drug toxicity and side-effects. Thus, drug combinations have been widely used in the treatment of complex diseases, especially cancer. However, experiment-based methods are extremely costly in time and money. Computational models can greatly reduce the cost, but most of the models do not use the data of more than two drugs and lose a lot of useful information. Here, we used high-order drug combination information and developed a hypergraph random walk with restart model (HRWR) for efficacious drug combination prediction.","Streptomyces griseofuscus DSM 40191 is a fast growing Streptomyces strain that remains largely underexplored as a heterologous host. Here, we report the genome mining of S. griseofuscus, followed by the detailed exploration of its phenotype, including production of native secondary metabolites and ability to utilise carbon, nitrogen, sulphur and phosphorus sources. Furthermore, several routes for genetic engineering of S. griseofuscus were explored, including use of GusA-based vectors, CRISPR-Cas9 and CRISPR-cBEST-mediated knockouts. Using CRISPR-BEST technology, core genes of 4 biosynthetic gene clusters (BGCs) that are situated on the chromosome arms were inactivated and the outcomes of the inactivations were tested. Two out of the three native plasmids were cured using CRISPR-Cas9 technology, leading to the generation of strain S. griseofuscus DEL1. DEL1 was further modified by full deletion of a pentamycin BGC and an unknown NRPS BGC, leading to the generation of strain DEL2, lacking approx. 500 kbp of the genome, which corresponds to a 5,19% genome reduction. Sequencing confirmed that DEL2 does not bear any crucial off-target effects or rearrangements in its genome. It can be characterized by faster growth and inability to produce three main native metabolites of S. griseofuscus: lankacidin, lankamycin, pentamycin and their derivatives. To test the ability of DEL2 to heterologously produce secondary metabolites, the actinorhodin BGC was used. We were able to confirm the production of actinorhodin by both S. griseofuscus wild type and DEL2. We believe that this strain will serve as a good chassis for heterologous expression of BGCs.","Measurement of broad types of proteins from a small number of cells to single cells would help to better understand the nervous system but requires significant leaps in high-resolution mass spectrometry (HRMS) sensitivity. Microanalytical capillary electrophoresis electrospray ionization (\u03bcCE-ESI) offers a path to ultrasensitive proteomics by integrating scalability with sensitivity. We report here a data acquisition strategy that expands the detectable and quantifiable proteome in trace amounts of digests using \u03bcCE-ESI-HRMS. Data-dependent acquisition (DDA) was programmed to progressively exclude high-intensity peptide signals during repeated measurements. These nested experiments formed rungs of our \u201cDDA ladder.\u201d The method was tested for replicates analyzing ~500 pg of protein digest from cultured hippocampal (primary) neurons (mouse), which estimates to the total amount of protein from a single neuron. Analysis of net amounts approximating to ~10 neurons identified 428 nonredundant proteins (415 quantified), an ~35% increase over traditional DDA. The identified proteins were enriched in neuronal marker genes and molecular pathways of neurobiological importance. The DDA ladder deepens the detectable proteome from trace amounts of proteins, expanding the analytical toolbox of neuroscience.","Previous therapeutic attempts to deplete cancer-associated fibroblasts (CAFs) or inhibit their proliferation in pancreatic ductal adenocarcinoma (PDAC) were not successful in mice or patients. Thus, CAFs may be tumor suppressive or heterogeneous, with distinct cancer-restraining and -promoting CAFs (rCAFs and pCAFs, respectively). Here, we show that induced expression of the glycosylphosphatidylinositol-anchored protein Meflin, a rCAF-specific marker, in CAFs by genetic and pharmacological approaches improved the chemosensitivity of mouse PDAC. A chemical library screen identified Am80, a synthetic, non-natural retinoid, as a reagent that effectively induced Meflin expression in CAFs. Am80 administration improved the sensitivity of PDAC to chemotherapeutics, accompanied by increases in tumor vessel area and intratumoral drug delivery. Mechanistically, Meflin was involved in the suppression of tissue stiffening by interacting with lysyl oxidase to inhibit its collagen crosslinking activity. These data suggested that modulation of CAF heterogeneity may represent a strategy for PDAC treatment.","Intronless genes (IGs) or single-exon genes lacking an intron are found across most Eukaryotes. Notably, IGs display a higher transcriptional fidelity as they are not regulated through alternative splicing, suggesting better predictability biomarkers and easier regulation as targets for therapy. Cancer is a complex disease that relies on progressive uncontrolled cell division linked with multiple dysfunctional biological processes. Tumor heterogeneity remains the most challenging feature in cancer diagnosis and treatment. Given the clinical relevance of IGs, we aim to identify their unique expression profiles and interactome, that may act as functional signatures across eight different cancers. We identified 940 protein-coding IGs in the human genome, of which about 35% were differentially expressed across the analyzed cancer datasets. Specifically, \u223c78% of differentially expressed IGs were undergoing transcriptional reprogramming with elevated expression in tumor cells. Remarkably, in all the studied tumors, a highly conserved induction of a group of deacetylase-histones located in a region of chromosome 6 enriched in nucleosome and chromatin condensation processes. This study highlights that differentially expressed human intronless genes across cancer types are prevalent in epigenetic regulatory roles participating in specific PPI networks for ESCA, GBM, and LUAD tumors. We determine that IGs play a key role in the tumor phenotype at transcriptional and post-transcriptional levels, with important mechanisms such as interactomics rewiring.","Bilateria are the predominant clade of animals on earth. Despite having evolved a large variety of body-plans and developmental modes, they are characterized by common morphological traits. However, it is not clear if clade-specific genes can be linked to these traits, distinguishing bilaterians from non-bilaterians, with their less complex body morphology. Comparing proteomes of bilaterian and non-bilaterian species in an elaborate computational pipeline we aimed to find and define a set of of bilaterian-specific genes. Finding no high-confidence set of such genes, we nevertheless detected an evolutionary signal possibly uniting the highly diverse bilaterian taxa. Using a novel multi-species GO-enrichment method, we determined the functional repertoire of genes that are widely conserved among Bilateria. We found that these genes contribute to morphogenesis, neuronal-system and muscle development, processes that have been described as different between bilaterians and non-bilaterians. Analyzing gene expression profiles in three very distantly related bilaterina species, we find characteristic peaks at comparable stages of development and a delayed onset of expression in embryos. In particular, the expression of the conserved genes appears to peak at the phylotypic stage of different bilaterian phyla. In summary, our data underpin the orthologue conjecture and illustrate how development connects distantly related Bilateria after millions of years of divergence, pointing to processes potentially separating them from non-bilaterians.","Monocyte to macrophage differentiation is an extremely essential cellular and immunological process aimed to combat the assault of foreign pathogens as well as this process has immense importance in the maintenance of physiological homeostasis. Differentiated macrophage, serving as specialized phagocytes is an indispensable component of innate immunity. Besides this, being a well-documented antigen-presenting cell (APC) macrophages also function as a key regulator of both humoral and cell-mediated immunity: the two integral components of adaptive immunity. Bacterial hopanoids are a primitive analogous of eukaryotic sterols that are established as a prominent immunomodulator. In this study, we have demonstrated the isolation protocol of neutral lipid fractions from different Gram-negative bacteria, and adopting several analytical approaches we proposed that the extracted lipid fractions may contain hopanoid as an active component. We have delved deeper into the biological effect of these probable hopanoids like compounds. Here, by considering the several structural and functional attributes like altered phenotype, expression of macrophage-specific markers, increased intracellular organelles, acquirement of enhanced phagocytic and inflammatory property, induction of autophagy, etc we have established hopanoids as a potential inducer of monocyte to macrophage differentiation. Thus, our study has unraveled a new immunomodulator present in Gram-negative bacteria and would undoubtedly help to understand the intricacies of host-pathogen interaction in a better and conclusive manner.","IgE is the least abundant circulating antibody class but is constitutively present in healthy tissues bound to resident cells via its high-affinity receptor, Fc\u03b5RI. The physiological role of endogenous IgE is unclear but it is suggested to provide host protection against a variety of noxious environmental substances and parasitic infections at epithelial barrier surfaces. Here we show that skin inflammation enhances levels of IgE with natural specificities and with a similar repertoire, VDJ rearrangements and CDRH3 characteristics as in healthy tissue. IgE-bearing basophils are recruited to inflamed skin via CXCL12 and TSLP/IL-3-dependent upregulation of CXCR4. In the inflamed skin, IgE/Fc\u03b5RI-signalling in basophils promotes epithelial cell growth and differentiation, partly through histamine engagement of H1R and H4R. Furthermore, this natural IgE response strongly drives tumour outgrowth of epithelial cells harbouring oncogenic mutation. These findings indicate that natural IgE support skin barrier defences however during chronic tissue inflammation this may be subverted to promote tumour growth.","The study of the foreign body reaction to implanted electrodes in the brain is an important area of research for the future development of neuroprostheses and experimental electrophysiology. After electrode implantation in the brain, microglial activation, reactive astrogliosis, and neuronal cell death create an environment immediately surrounding the electrode that is significantly altered from its homeostatic state. To uncover physiological changes potentially affecting device function and longevity, spatial transcriptomics was implemented in this preliminary study to identify changes in gene expression driven by electrode implantation. This RNA-sequencing technique (10x Genomics, Visium) uses spatially coded, RNA-binding oligonucleotides on a microscope slide to spatially identify each sequencing read. For these experiments, sections of rat motor cortex implanted with Michigan-style silicon electrodes were mounted on the Visium slide for processing. Each tissue section was labeled for neurons and astrocytes using immunohistochemistry to provide a spatial reference for mapping each sequencing read relative to the device tract. Results from rat motor cortex at 24 hours, 1 week, and 6 weeks post implantation showed up to 5811 differentially expressed genes between implanted and non-implanted tissue sections. Many of these genes are related to biological mechanisms previously reported in studies of the foreign body response to implanted electrodes, while others are novel to this study. These results will provide a foundation for future work to both improve and measure the effects of gene expression on the long-term stability of recordings from implanted electrodes in the brain. Ongoing work will expand on these initial observations as we gain a better understanding of the dynamic, molecular changes taking place in the brain in response to electrode implantation.","MicroRNAs (miRNAs) regulate gene expression post-transcriptionally and circulate in the blood, making them attractive biomarkers of disease state for tissues like bone that are challenging to interrogate directly. Here we report on five miRNAs \u2013 miR-197-3p, miR-320a, miR-320b, miR-331-5p, and miR-423-5p \u2013 that are associated with bone mineral density (BMD) in 147 healthy adult baboons. These baboons range in age from 15 to 25 years (45 to 75 human equivalent years) and were 65% female with a broad range of BMDs including a minority of osteopenic individuals. miRNAs were generated via RNA sequencing from buffy coats collected at necropsy and areal BMD evaluated via DXA of the lumbar vertebrae post-mortem. Differential expression analysis controlled for the underlying pedigree structure of these animals to account for genetic variation which may be driving miRNA abundance and BMD values. While many of these miRNAs have been associated with risk of human osteoporosis, this finding is of interest because the cohort represent a model of normal aging and bone metabolism rather than a disease cohort. The replication of miRNA associations with osteoporosis or other bone metabolic disorders in animals with healthy BMD suggests an overlap in normal variation and disease states. We suggest that these miRNAs are involved in the regulation of cellular proliferation, apoptosis, and protein composition in the extracellular matrix throughout life. However, age-related dysregulation of these systems may lead to disease causing associations of the miRNAs among individuals with clinically defined disease.","Collagen is the most abundant secreted protein in vertebrates that persists throughout life without renewal. The unchanging nature of collagen contrasts with observed continued collagen synthesis throughout adulthood and with conventional transcriptional and translational homeostatic mechanisms that replace damaged proteins with new copies. Here we show circadian clock regulation of procollagen transport from ER-to-Golgi and Golgi-to-plasma membrane by sequential rhythmic expression of SEC61, TANGO1, PDE4D and VPS33B. The result is nocturnal procollagen synthesis and daytime collagen fibril assembly in mice. Rhythmic collagen degradation by CTSK maintains collagen homeostasis. This circadian cycle of collagen synthesis, assembly and degradation affects only a pool of newly-synthesized collagen whilst maintaining the persistent collagen network. Disabling the circadian clock causes collagen accumulation and abnormal fibrils in vivo. In conclusion, our study has identified a circadian clock mechanism of protein homeostasis in which a sacrificial pool of collagen is synthesized and removed to maintain tissue function.","The schizophrenia and bipolar disorder associated gene, BRD1, encodes a scaffold protein that in complex with epigenetic modifiers regulate gene sets enriched for psychiatric disorder risk. Preclinical evidence from male Brd1+/\u2212 mice has previously implicated BRD1 with phenotypes of translational relevance to schizophrenia. Here we describe the phenotype of female Brd1+/\u2212 mice and report attenuated dendritic architecture and monoaminergic dysregulation accompanied by sex-specific changes in affective behaviors. In accordance, global gene expression profiling reveals regional dysregulation of gene sets enriched with major depressive disorder and schizophrenia risk in female and male Brd1+/\u2212 mice, respectively. Independent of sex, however, differentially expressed genes cluster in common functional pathways associated with psychiatric disorders, including mitochondrial dysfunction and oxidative phosphorylation as well as G-protein coupled-, and nuclear receptor mediated signaling. Accordingly, we provide in vitro evidence that BRD1 modulates the transcriptional drive of a subset of nuclear receptors (e.g. the vitamin D and glucocorticoid receptors). Moreover, we demonstrate enrichment of psychiatric disorder risk in the target genes of nuclear receptors, sex-biased expression of several nuclear receptor genes in the adult brain of Brd1+/\u2212 mice, and that sex-biased genes in general are enriched with nuclear receptor genes particularly at the earliest developmental stage of the human brain. Overall, our data suggests that the spatio-temporal interaction between BRD1 and subsets of nuclear receptors in the brain is sex-biased and that hampered BRD1 mediated regulation of target genes governed by certain nuclear receptors may significantly contribute to sex differences in psychopathology.","Guangxi is one of the provinces having the highest reported incidence of tuberculosis (TB) in China. However, spatial and temporal pattern and causation of the situation are still unclear. In order to detect the spatiotemporal pattern of TB and the association with ecological environment factors in Guangxi Zhuang autonomous region, China, We performed a spatiotemporal analysis with prediction using time series analysis, Moran\u2019s I global and local spatial autocorrelation statistics, and space-time scan statistics, to detect temporal and spatial clusters. Spatial panel models were employed to identify the influence factors. The time series analysis shows that the number of reported cases peaked in spring and summer and decreased in autumn and winter with the annual reported incidence of 113.1/100,000 population. Moran\u2019s I global statistics were greater than 0 (0.363 \u2013 0.536) during the study period. The most significant hot spots were mainly located in the central part. The east part exhibited a low-low relation. By spacetime scanning, the clusters identified were similar to that of the local autocorrelation statistics, and were clustered toward the early of 2016. Duration of sunshine, per capita gross domestic product (PGDP), the recovery rate of TB and participation rate of new cooperative medical care insurance in rural areas had a significant negative association with TB. In conclusion, the reported incidence of TB in Guangxi remains high. The main cluster was located in the central part of Guangxi, a region where promoting the productivity, improving TB treatment pathway and strengthening environmental protective measures (increasing sunshine exposure) are urgently needed.","Myocardial infarction is a leading cause of death worldwide, as the adult human heart does not have the ability to regenerate efficiently after insults. In contrast, the adult zebrafish heart has a high capacity for regeneration, and understanding the mechanisms of regenerative processes in fish allows identification of novel therapeutic strategies. While several pro-regenerative factors have been described, the cell types orchestrating heart regeneration remain largely elusive. To overcome this conceptual limitation, we dissected cell type diversity in the regenerating zebrafish heart based on single cell transcriptomics and spatiotemporal analysis. We discovered a dramatic induction of several pro-regenerative cell types with fibroblast characteristics. To understand the cascade of events leading to heart regeneration, we determined the origin of these cell types by high-throughput lineage tracing. We found that pro-regenerative fibroblasts are derived from two separate sources, the epicardium and the endocardium. Mechanistically, we identified Wnt signaling as a key regulator of the endocardial regenerative response. In summary, our results uncover specialized fibroblast cell types as major drivers of heart regeneration, thereby opening up new possibilities to interfere with the regenerative capacity of the vertebrate heart.","The overuse of antibiotics is accelerating the bacterial resistance, and therefore there is a need to reduce the amount of antibiotics used for treatment. Here, we demonstrate that specific wavelengths in a narrow range around 296 nm are able to eradicate bacteria in the biofilm state more effectively, than antibiotics and the combination of irradiation and antibiotics is even better, introducing a novel concept light assisted antibiotics. The investigated wavelength range was 249 nm to 338 nm with an approximate step of 5 nm. The novel concept can significantly reduce the amount of antibiotics needed for eradicating mature bacterial biofilms. The irradiation treatment was combined with tobramycin and its efficiency was compared to combinatory antibiotic treatment and highly concentrated antibiotic monotherapy. The eradication efficacies, on mature biofilms, achieved by light assisted antibiotic and by the antibiotic monotherapy at 10-fold higher concentration, were equivalent. The present achievement could motivate the development of light assisted antibiotic treatments for treating infections.","A major aspect of our daily lives is the need to acquire, store and prepare our food. Storage and preparation can have drastic effects on the compositional chemistry of our foods, but we have a limited understanding of the temporal nature of processes such as storage, spoilage, fermentation and brewing on the chemistry of the foods we eat. Here, we performed a temporal analysis of the chemical changes in foods during common household preparations using untargeted mass spectrometry and novel data analysis approaches. Common treatments of foods such as home fermentation of yogurt, brewing of tea, spoilage of meats and ripening of tomatoes altered the chemical makeup through time, through both chemical and biological processes. For example, brewing tea altered its composition by increasing the diversity of molecules, but this change was halted after 4 min of brewing. The results indicate that this is largely due to differential extraction of the material from the tea and not modification of the molecules during the brewing process. This is in contrast to the preparation of yogurt from milk, spoilage of meat and the ripening of tomatoes where biological transformations directly altered the foods molecular composition. Comprehensive assessment of chemical changes using multivariate statistics showed the varied impacts of the different food treatments, while analysis of individual chemical changes show specific alterations of chemical families in the different food types. The methods developed here represent novel approaches to studying the changes in food chemistry that can reveal global alterations in chemical profiles and specific transformations at the chemical level.","Background Among middle-aged and elderly individuals, dietary habits have previously been reported to differ between patients with and without periodontal disease. However, in young adults, there are only a few reports that show a correlation between nutrient/food intake and periodontal disease. Moreover, no report has assessed the correlation between dietary habits measured by a self-administered diet history questionnaire (DHQ) and periodontal disease. Therefore, we assessed the correlation between dietary habits, determined using a DHQ, and periodontal disease in young adult women who are likely to develop a periodontal disease.","The relationship between vitamin D and reactive oxygen species (ROS), two integral signaling and damaging molecules of the cell, is poorly understood. This is striking, given that both factors are involved in cancer cell regulation and metabolism. Mitochondria (mt) dysfunction is one of the main drivers of cancer, producing higher cellular energy and ROS that can enhance oxidative stress and stress tolerance responses. To study the effects of vitamin D on metabolic and mt dysfunction, we used the vitamin D receptor (VDR)-sensitive MG-63 osteosarcoma cell model. Using biochemical approaches, active vitamin D (1,25-dihydroxyvitamin D, 1,25(OH)2D3) decreased mt ROS levels, membrane potential (\u0394\u03a8mt), biogenesis, and translation, while enforcing endoplasmic reticulum/mitohormetic stress tolerance responses. Using a mitochondria-focused transcriptomic approach, gene set enrichment and pathway analyses show that 1,25(OH)2D3 lowered mt fusion/fission and oxidative phosphorylation (OXPHOS). By contrast, mitophagy, ROS defense, and epigenetic gene regulation were enhanced after 1,25(OH)2D3 treatment, as well as key metabolic enzymes that regulate fluxes of substrates for cellular architecture and a shift toward non-oxidative energy metabolism. ATACseq revealed putative oxi-sensitive and tumor-suppressing transcription factors that may regulate important mt functional genes such as the mTORC1 inhibitor, DDIT4/REDD1. DDIT4/REDD1 was predominantly localized to the outer mt membrane in untreated MG-63 cells yet sequestered in the cytoplasm after 1,25(OH)2D3 and rotenone treatments, suggesting a level of control by membrane depolarization to facilitate its cytoplasmic mTORC1 inhibitory function. The results show that vitamin D activates distinct adaptive metabolic responses involving mitochondria to regain redox balance and control the growth of cancer cells.","The mosquito microbiota impacts the physiology of its host and is essential for normal larval development, thereby influencing transmission of vector-borne pathogens. Germ-free mosquitoes generated with current methods show larval stunting and developmental deficits. Therefore, functional studies of the mosquito microbiota have so far mostly been limited to antibiotic treatments of emerging adults. In this study, we developed a novel approach to produce germ-free Aedes aegypti mosquitoes. It is based on reversible colonisation with bacteria genetically modified to allow complete decolonisation at any developmental stage. We show that, unlike germ-free mosquitoes previously produced using sterile diets, reversibly colonised mosquitoes show no developmental retardation and reach the same size as control adults. This allowed us to uncouple the study of the microbiota in larvae and adults. In adults, we detected no impact of bacterial colonisation on mosquito fecundity or longevity. In larvae, we performed a transcriptome analysis and diet supplementation experiments following decolonisation during the third larval instar. Our data suggest that bacteria support larval development by contributing to folate biosynthesis and by enhancing energy storage. Our study establishes a novel tool to study the microbiota in insects and deepens our knowledge on the metabolic contribution of bacteria to mosquito development.","Superoxide, a form of reactive oxygen species (ROS), is catabolized by superoxide dismutase (SOD) and contributes to carcinogenesis via the oxidative damage it inflicts on cells. The aim of this research was to analyze the potential vitamin D-mediated regulation of the antioxidative \u201cSOD1-to-SOD2 switch\u201d within the human MG-63 osteosarcoma model. For this study, real-time PCR analysis was performed using MG-63 cells exposed to metabolically active 1,25(OH)2D3. Frist, a sustained statistically significant &gt;2-fold suppression of proliferating cell nuclear antigen (PCNA) transcripts was observed after 10nM but not at 100nM of 1,25(OH)2D3 treatment, suggesting a cytostatic effect. In order to assess regulators of mitochondrial oxidative phosphorylation, gene expression of COX2 and COX4l1 of the mitochondrial complex IV and antioxidative enzymes (SOD1, SOD2 and Catalase (CAT)) were monitored. For COX2 and COX4l1, no changes in gene expression were observed. However, a concomitant decrease in CAT and SOD1 mRNA, and increase in SOD2 mRNA after 24 hours of 10nM 1,25(OH)2D3 treatment were observed. A ~8-fold increase in SOD2 mRNA was apparent after 48 hours. The significant increase in SOD2 activity in the presence of vitamin D indicates an antioxidant potential and sensitization of vitamin D during osteosarcoma transformation and mitochondrial detoxification over time.","Mechanisms relating the gut bacteria to Nonalcoholic Fatty Liver Disease (NAFLD) have been proposed containing the dysbiosis-induced dysregulation of hepatic lipid metabolism that allows for the translocation of microbial components and leads to hepatic inflammation and steatosis. Andrographolide (AG) regulates inflammation mediated by NF-\u03baB pathway which also play a key role in reduction of inflammation and fibrosis in experimental nonalcoholic steatohepatitis (NASH), yet the mechanisms linking this effect to gut microbiota remain obscure. Here we show that ApoE knockout (Apoe -/-) mice fed a high-fat diet (HFD) supplemented with AG regulates levels of biochemical index and inflammatory cytokines associated with gut microbe. Moreover, HEPG2 cells induced by ox-LDL were used as validation in vitro. H&amp;E staining and Oil-Red staining were respectively used for tissue and cells morphology. Gut microbiota were examined by 16S rRNA sequencing. Expression of NF-\u03baB, C/EBP\u03b2 and PPAR-\u03b3 in liver and HEPG2 cells were detected by western blot and qRT-PCR. The results showed, among others, that AG alleviate hepatic steatosis and fat content in HEPG2 cells, while it induced decreased levels of Bacteroides, and increased levels of Faecalibaculum, Akkermansia. We further identified that inhibition of NF-\u03baB/C/EBP\u03b2/PPAR-\u03b3 pathway of hepatic steatosis model in vivo and vitro by AG also contributes to prevention of HFD-induced inflammation and dislipidemia. Importantly, as result of pearson correlation, Bacteroides may be the most relevant one fundamentally involved in the mechanism of AG attenuates NAFLD. Together, our findings uncover an interaction between AG and gut microbiota as a novel mechanism for the anti-NAFLD effect of AG acting through prevention of microbial dysbiosis, dislipidemia and inflammation.","MicroRNAs (miRNAs) are short single-stranded non-coding RNA molecules, which are involved in regulation of main biological processes, such as apoptosis, cell proliferation and differentiation, through sequence-specific interaction with target mRNAs. In this study we propose a workflow for predicting miRNAs function by analyzing the structure of the network of their target genes. This workflow was applied to study the functional role of miR-375 in the heart muscle (myocardium), since this miRNA was previously shown to be associated with heart diseases and data on its function in myocardium are mostly unclear. We identified PIK3CA, RHOA, MAPK3, PAFAH1B1, CTNNB1, MYC, PRKCA, ERBB2, and CDC42 as key genes in the miR-375 regulated network and predicted the possible function of miR-375 in the heart muscle, consisting mainly in the regulation of the Rho-GTPases-dependent signalling pathways.","Cathelicidin antimicrobial peptides are a diverse family of cationic amphipathic peptides with multiple activities. In humans, cathelicidin LL-37 is one of the main host defense peptides with a remarkable medical and biotechnological potential. Deregulation of LL-37 expression has been associated with inflammatory diseases. However the effects of point mutations driven by single nucleotide polymorphisms (SNPs) on LL-37 are unknown. Here we applied an array of computational tools to investigate the effects of such mutations on LL-37 structure and activity. Due to the fact that, on cathelicidins, the prodomain is more conserved than the mature peptide, the SNP effect predictions were biased and, overall, resulted in neutral effects; and due to the slight changes in physicochemical properties, the antimicrobial predictions indicated the maintenance of such activity. Nonetheless, six out of eleven mutations altered the positive net charge, which in turn could result in less active LL-37 variants. Molecular dynamics data indicated that R07Q and N30Y mutations altered the LL-37 structure. In addition to these ones, the G03A, R07P, R07W and L31P mutations altered the helix dipole, which could also alter the antimicrobial activity. Our results indicated despite the mutations did not alter the residues from LL-37 active core, they could influence the antimicrobial activity and consequently, could be involved in inflammatory diseases.","We have recently mapped a 296 bp deletion at the mouse hairless locus that causes the mutation hairless rhino bald Mill Hill, (Hrrhbmh), (ID:MGI:3039558; J:89321), removing the stop codon and generating a larger mutant protein HR bmh with an additional sequence of 117 amino acids. The mutant hairless gene mRNA is expressed during the embryonic and post-natal development of the hair follicle. A mutant HR protein was identified in bmh mouse skin at different stages of development by a specific antibody. We demonstrated that the HR bmh protein is able to interact with the vitamin D receptor, but is not able to repress VDR-mediated transactivation. Immunofluorescence analysis revealed that HR bmh protein displays an abnormal cellular localization in transfected cell lines, as well as in the epidermis and hair follicle of bmh mutant mice. Here we analyse the patterns of HR bmh extra-nuclear localization in cell transfection experiments. Using a candidate approach, double transfection experiments, immunofluorescent staining and IP protocols we established that HR bmh co-localizes specifically with the proteins HDAC6 in the cytoplasm is able to physically interact with it. Blast analysis allowed to show that HDAC6 and share high sequence homologies with specific motifs of HR bmh. We studied the association of these potential interactors with various cytoplasmic compartments. We discuss the relevance of the mutant hairless protein mis-localization in endosomal processing and in proteasome related pathways with respect to the specific skin phenotype of mouse hairless mutants.","Inter-chemical correlations in metabolomics and exposomics datasets provide valuable information for studying relationships among reported chemicals measured in human specimens. With an increase in the size of these datasets, a network graph analysis and visualization of the correlation structure is difficult to interpret. While co-regulatory genes databases have been developed, a similar database for metabolites and chemicals have not been developed yet. We have developed the Integrated Data Science Laboratory for Metabolomics and Exposomics - Chemical Correlation Database (IDSL.CCDB), as a systematic catalogue of inter-chemical correlation in publicly available metabolomics and exposomics studies. The database has been provided via an online interface to create single compound-centric views that are clear, readable and meaningful. We have demonstrated various applications of the database to explore: 1) the chemicals from a chemical class such as Per- and Polyfluoroalkyl Substances (PFAS), polycyclic aromatic hydrocarbons (PAHs), polychlorinated biphenyls (PCBs), phthalates and tobacco smoke related metabolites; 2) xenobiotic metabolites such as caffeine and acetaminophen; 3) endogenous metabolites (acyl-carnitines); and 4) unannotated peaks for PFAS. The database has a rich collection of 36 human studies, including the National Health and Nutrition Examination Survey (NHANES) and high-quality untargeted metabolomics datasets. IDSL.CCDB is supported by a simple, interactive and user-friendly web-interface to retrieve and visualize the inter-chemical correlation data. The IDSL.CCDB has the potential to be a key computational resource in metabolomics and exposomics facilitating the expansion of our understanding about biological and chemical relationships among metabolites and chemical exposures in the human body. The database is available at www.ccdb.idsl.me site.","Background Dermal fibrosis occurs in many human diseases, particularly systemic sclerosis (SSc) where persistent inflammation leads to collagen deposition and fiber formation in skin and multiple organs. The family of protein kinase D (PKD) has been linked to inflammatory responses in various pathological conditions, however, its role in inflammation-induced dermal fibrosis has not been well defined. Here, using a murine fibrosis model that gives rise to dermal lesions similar to those in SSc, we investigated the role of PKD in dermal fibrosis in mice lacking PKD2 activity.","Alcohol Use Disorder (AUD) is a devastating psychiatric disorder affecting a large portion of the population. Unfortunately, efficacious medications to treat the disease are limited and thus AUD represents an area of unmet medical need. mTORC1 plays a crucial role in neuroadaptations underlying alcohol use. mTORC1 also contributes to alcohol craving, habit, and relapse. Thus, mTORC1 inhibitors are promising therapeutic agents to treat AUD. However, chronic inhibition of mTORC1 in the periphery produces undesirable side effects in humans, which limit their potential clinical use for the treatment of AUD. To overcome these limitations, we utilized a binary drug strategy in which mice were co-administered the mTORC1 inhibitor RapaLink-1 together with a novel small molecule (RapaBlock) to protect mTORC1 activity in the periphery. We show that the dual administration of RapaLink-1 with RapaBlock, abolishes RapaLink-1-dependent mTORC1 inhibition in the liver and blocks adverse side effects detected in humans including body weight loss, glucose intolerance and liver toxicity. Importantly, we show that co-administration of RapaLink-1 and RapaBlock inhibits alcohol-dependent mTORC1 activation in the Nucleus Accumbens and robustly moderates the level of alcohol use. Our data present a novel approach that could be used to treat individuals suffering from AUD.","Co-option of transposable elements (TEs) to become part of existing or new enhancers is an important mechanism for evolution of gene regulation. However, contributions of lineage-specific TE insertions to recent regulatory adaptations remain poorly understood. Gibbons present a suitable model to study these contributions as they have evolved a lineage-specific TE called LAVA, which is still active in the gibbon genome. The LAVA retrotransposon is thought to have played a role in the emergence of the unusually rearranged structure of the gibbon genome by disrupting transcription of cell cycle genes. In this study, we investigated whether LAVA may have also contributed to the evolution of gene regulation by adopting enhancer function. We characterized fixed and polymorphic LAVA insertions across multiple gibbons and found 96 LAVA elements overlapping enhancer chromatin states. Moreover, LAVA was enriched in multiple transcription factor binding motifs, was bound by an important transcription factor (PU.1), and was associated with higher levels of gene expression in cis. We found gibbon-specific signatures of purifying/positive selection at 27 LAVA insertions. Two of these insertions were fixed in the gibbon lineage and overlapped with enhancer chromatin states, representing putative co-opted LAVA enhancers. These putative enhancers were located within genes encoding SETD2 and RAD9A, two proteins that facilitate accurate repair of DNA double-strand breaks and prevent chromosomal rearrangement mutations. Thus, LAVA\u2019s co-option in these genes may have influenced regulation of processes that preserve genome integrity. Our findings highlight the importance of considering lineage-specific TEs in studying evolution of novel gene regulatory elements.","Coronavirus disease 2019 (COVID-19) is an infectious disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Currently, there are a limited number of effective treatments. A variety of drugs that have been approved for other diseases are being tested for the treatment of COVID-19, and thus far only remdesevir, dexamethasone, baricitinib, tofacitinib, tocilizumab, and sarilumab have been recommended by the National Institutes of Health (NIH) COVID-19 Treatment Guidelines Panel for the therapeutic management of hospitalized adults with COVID-19. Using a disease biology modeling approach, we constructed a protein-protein interactome network based on COVID-19- associated genes/proteins described in research literature together with known protein-protein interactions in epithelial cells. Phenotype and disease enrichment analysis of the COVID-19 disease biology model demonstrated strong statistical enrichments consistent with patients\u2019 clinical presentation. The model was used to interrogate host biological response induced by SARS-CoV-2 and identify COVID-19 drug treatment candidates that may inform on drugs currently being evaluated or provide insight into possible targets for potential new therapeutic agents. We focused on cancer drugs as they are often used to control inflammation, inhibit cell division, and modulate the host microenvironment to control the disease. From the top 30 COVID-19 drug candidates, twelve have a role as an antineoplastic agent, seven of which are approved for human use. Altogether, nearly 40% of the drugs identified by our model have been identified by others for COVID-19 clinical trials. Disease biology modeling incorporating disease-associated genes/proteins discussed in the research literature together with known molecular interactions in relevant cell types is a useful method to better understand disease biology and identify potentially effective therapeutic interventions.","Aims To analyze the chronic effects of short-term aerobic and anaerobic physical training on prostate compartments, extracellular matrix, microvascularization, TGF\u03b2, cyclooxygenase-2, inducible nitric oxide synthase (iNOS) and macrophage immunostaining, and ventral prostate histopathology in adult rats.","R-loops are three-stranded nucleic acid structures formed from the hybridization of RNA and DNA during transcription. While the pathological consequences of R-loops have been well-studied to date, the locations, classes, and dynamics of physiological R-loops remain poorly understood. R-loop mapping studies provide insight into R-loop dynamics, but their findings are challenging to generalize. This is due to the narrow biological scope of individual studies, the limitations of each mapping modality, and, in some cases, poor data quality. In this study, we reprocessed 693 R-loop mapping datasets from a wide array of biological conditions and mapping modalities. From this data resource, we developed an accurate method for R-loop data quality control, and we reveal the extent of poor-quality data within previously published studies. We then identified a set of high-confidence R-loop mapping samples and used them to define consensus R-loop sites called \u201cR-loop regions\u201d (RL regions). In the process, we revealed the stark divergence between S9.6 and dRNH-based R-loop mapping methods and identified biologically meaningful subtypes of both constitutive and variable R-loops. Taken together, this work provides a much-needed method to assess R-loop data quality and reveals intriguing aspects of R-loop biology.","Cytokine inducible SH2-containing protein (CISH) is a natural killer (NK) cell negative regulator of cytokine signaling pathway. To further understand CISH functions in NK cells, we developed a conditional Cish-deficient mouse model in NK cells (Cishfl/flNcr1Ki/+). We detected no developmental or homeostatic difference in NK cells.","Exploring molecular mechanisms of inbreeding depression is significant for the conservation and sustainable use of the rare breed with a specific trait of high production value. In this work, we conducted whole-transcriptome analysis of two selectively bred Pacific oyster strains with one inbred strain showing significant growth depression. A total of 7980, 2677, and 28 differentially expressed protein-coding genes (DEGs), lncRNAs (DELs), and miRNAs (DEMs) were identified, respectively. The majority of DEGs and predicted target genes of DELs and DEMs were significantly enriched in biological process including immune response, cell proliferation, and apoptosis pathways. A set of genes with specific expression patterns as revealed by cluster profiling and enrichment analysis were identified, which may underlie inbreeding depression of the inbred strain. Furthermore, a competing endogenous RNA (ceRNA) network was constructed by integrative analysis of DEGs, DELs, and DEMs, supporting that ncRNAs, as regulators of gene expression, could be critical modulators in multiple subsystems involved in inbreeding depression.","The extent to which genetic influences on complex traits and disease are mediated by changes in DNA methylation levels has not been systematically explored. We developed an analytical framework that integrates genetic fine mapping and Mendelian randomization with epigenome-wide association studies to evaluate the causal relationships between methylation levels and 14 cardiovascular disease traits.","Mineral amount in bovine muscle affect meat quality, growth, health and reproductive traits in beef cattle. To better understand the genetic basis of this phenotype, we implemented new applications of use for two complementary algorithms: the partial correlation and information theory (PCIT) and the regulatory impact factor (RIF), by including GEBVs as part of the input. We used PCIT to determine putative regulatory relationships based on significant associations between gene expression and mineral amount. Then, RIF was used to determine the regulatory impact of genes and miRNA expression over mineral amount. We also investigated over-represented pathways, as well as evidences from previous studies carried in the same population, to determine regulatory genes for mineral amount e.g. NOX1, whose expression was positively correlated to Zn and was described as regulated by this mineral in humans. With this methodology, we were able to identify genes, miRNAs and pathways not yet described as important for mineral amount. The results support the hypothesis that extracellular matrix interactions are the core regulator of mineral amount in muscle cells. Putative regulators described here add information to this hypothesis, expanding the molecular relationships between gene expression and minerals.","Steroidogenesis is strictly regulated at multiple levels, as produced steroid hormones are crucial to maintain physiological functions. Cytochrome P450 enzymes are key players in adrenal steroid hormone biosynthesis and function within short redox-chains in mitochondria and endoplasmic reticulum. However, mechanisms regulating supply of reducing equivalents in the mitochondrial CYP-dependent system are not fully understood. In the present work, we aimed to estimate how the specific steroids, substrates, intermediates and products of multistep reactions modulate protein-protein interactions between adrenodoxin (Adx) and mitochondrial CYP11s. Using the SPR technology we determined that steroid substrates affect affinity and stability of CYP11s \u2013 Adx complexes in an isoform-specific mode. In particular, cholesterol induces a 4-fold increase in the rate of CYP11A1 \u2013 Adx complex formation without significant effect on dissociation (koff decreased ~1.5-fold), overall increasing complex affinity. At the same time steroid substrates decrease the affinity of both CYP11B1 \u2013 Adx and CYP11B2 \u2013 Adx complexes, predominantly reducing their stability (4-7 fold). This finding reveals differentiation of protein-protein interactions within the mitochondrial pool of CYPs, which have the same electron donor. The regulation of electron supply by the substrates might affect the overall steroid hormones production. Our experimental data provide further insight into protein-protein interactions within CYP-dependent redox chains involved in steroidogenesis.","Cancer chemotherapy responses have been related to multiple pharmacogenetic biomarkers, often for the same drug. This study utilizes machine learning to derive multi-gene expression signatures that predict individual patient responses to specific tyrosine kinase inhibitors, including erlotinib, gefitinib, sorafenib, sunitinib, lapatinib and imatinib. Support Vector Machine learning was used to train mathematical models that distinguished sensitivity from resistance to these drugs using a novel systems biology-based approach. This began with expression of genes previously implicated in specific drug responses, then expanded to evaluate genes whose products were related through biochemical pathways and interactions. Optimal pathway-extended support vector machines predicted responses in patients at accuracies of 70% (imatinib), 71% (lapatinib), 83% (sunitinib), 83% (erlotinib), 88% (sorafenib) and 91% (gefitinib). These best performing pathway-extended models demonstrated improved balance predicting both sensitive and resistant patient categories, with many of these genes having a known role in cancer etiology. Ensemble machine learning-based averaging of multiple pathway-extended models derived for an individual drug increased accuracy to &gt;70% for erlotinib, gefitinib, lapatinib, and sorafenib. Through incorporation of novel cancer biomarkers, machine learning-based pathway-extended signatures display strong efficacy predicting both sensitive and resistant patient responses to chemotherapy.","Pulmonary alveolar microlithiasis (PAM) is an autosomal recessive lung disease caused by a deficiency in the pulmonary epithelial Npt2b sodium-phosphate co-transporter that results in accumulation of phosphate and formation of hydroxyapatite microliths in the alveolar space. The single cell transcriptomic analysis of a PAM lung explant showing a robust osteoclast gene signature in alveolar monocytes and the finding that calcium phosphate microliths contain a rich protein and lipid matrix that includes bone resorbing osteoclast enzymes suggested a role for osteoclast-like cells in the defense against microliths. While investigating the mechanisms of microlith clearance, we found that Npt2b modulates pulmonary phosphate homeostasis through effects on alternative phosphate transporter activity and alveolar osteoprotegerin, and that microliths induce osteoclast formation and activity in a receptor activator of nuclear factor-\u03baB ligand (RANKL) and dietary phosphate dependent manner. This work reveals that Npt2b and pulmonary osteoclast-like cells play key roles in pulmonary homeostasis and suggest potential new therapeutic targets for the treatment of lung disease.","Cholesterol 7\u03b1-hydroxylase (Cyp7a1) participates in lipid metabolism of liver, and its pathway involves catabolism of cholesterol to bile acids and excretion from the body. However, little is known about the effect of the polymorphisms of CYP7A1 gene on duck lipid traits. In the present study, seven novel synonymous mutations loci in exon 2 and exon 3 of CYP7A1 gene in Cherry Valley ducks were identified using PCR production direct sequencing. One novel SNP g.1033130 C&gt;T was predicted in exon 2. Six novel SNPs g.1034076 C&gt;T, g.1034334 G&gt;A, g.1034373 G&gt;A, g.1034448 T&gt;C, g.1034541 C&gt;G, and g.1034550 G&gt;A were discovered in exon 3. Six haplotypes were detected using SHEsis online analysis software, and five loci (g.1034334G&gt;A, g.1034373G&gt;A, g.1034448T&gt;C, g.1034541C&gt;G, and g.1034550G&gt;A) were in complete linkage disequilibrium, and as a block named Locus C3. By single SNP association analysis, we found that the g.1033130 C&gt;T locus was significantly associated with IMF, AFP, TG, and TC (P&lt;0.01 or P&lt;0.05) respectively, the g.1034076 C&gt;T locus was significantly associated with AFP (P&lt;0.05), and the locus C3 was significantly associated with TCH (P&lt;0.05). Sixteen dipoltypes were detected by the combination of haplotypes, and demonstrated strong association with IMF, AFP, TG, and TCH (P&lt;0.01). Therefore, our data suggested that the seven SNPs of CYP7A1 gene are potential markers for lipid homeostasis, and may be used for early breeding and selection of duck.","MiR-1 and miR-143 are frequently reduced in human prostate cancer (PCa), while miR-141 and miR-21 are frequently elevated. Consequently, these miRNAs have been studied as cell-autonomous tumor suppressors and oncogenes. However, the cell-type specificity of these miRNAs is not well defined in prostate tissue. Through two different microdissection techniques, and droplet digital RT-PCR, we quantified these miRNAs in the stroma and epithelium of radical prostatectomy specimens. In contrast to their purported roles as cell-autonomous tumor suppressors, we found miR-1 and miR-143 expression to be predominantly stromal. Conversely, miR-141 was predominantly epithelial. MiR-21 was detected in both stroma and epithelium. Strikingly, the levels of miR-1 and miR-143 were significantly reduced in tumor-associated stroma, but not tumor epithelium. Gene expression analyses in human cell lines, tissues, and prostate-derived stromal cultures support the cell-type selective expression of miR-1, miR-141, and miR-143. Analyses of the PCa Genome Atlas (TCGA-PRAD) showed a strong positive correlation between stromal markers and miR-1 and miR-143, and a strong negative correlation between stromal markers and miR-141. In these tumors, loss of miR-1 and gain of miR-21 was highly associated with biochemical recurrence. These data shed new light on stromal and epithelial miRNA expression in the PCa tumor microenvironment.","Metronomic chemotherapy (MET) has been developed to address the shortcomings of maximum-tolerated chemotherapy (MTD) in regard to toxicity and development of resistance mechanisms in the tumor. In colorectal cancer (CRC), MET is a promising novel strategy to treat locally advanced malignancies when used as neoadjuvant chemotherapy (NAC). However, so far there are no preclinical studies to assess the impact of MET NAC in CRC to assess the benefits and challenges of this approach. Here, we used a primary model of CRC (via azoxymethane) to analyze longitudinal changes in angiogenesis in primary tumors under MET and MTD NAC using a combination of diffuse reflectance spectroscopy and mRNA expression (via qPCR). Our results show that MET and MTD NAC lead to increased mean tissue oxygen saturation (8% and 5%, respectively) and oxyhemoglobin (15% and 10%) between weeks 2 and 5 of NAC, and that such increases are caused by distinct molecular signatures in the angiogenic program. Specifically, we find that in the MET group there is a sustained increase in Hif-1a, Aldoa, and Pgk1 expression, suggesting upregulated glycolysis, whereas MTD NAC causes a significant reduction in the expression of the aforementioned genes and of Vegf, leading to vascular remodeling in MTD-treated tumors. Taken together, this study demonstrates the ability of combined optical and molecular methodologies to provide a holistic picture of tumor response to therapy in CRC in a minimally invasive manner.","Background Neural tube defects (NTDs) remain among the most common congenital anomalies. Contributing risk factors include genetics and nutrient deficiencies, however, a comprehensive assessment of nutrient-gene interactions in NTDs is lacking. We hypothesised that multiple nutrient-gene interactions would be evident in NTD-associated gene signatures.","Despite its critical role in neurodevelopment and brain function, vitamin-D (vit-D) homeostasis, metabolism and kinetics within the central nervous system remain largely undetermined. Thus, it is of critical importance to establish an accurate, highly sensitive and reproducible method to quantitate vit-D in brain tissue. Here, we present a novel liquid chromatography tandem mass spectrometry (LC-MS/MS) method and for the first time, demonstrate detection of seven major vit-D metabolites in brain tissues of C57BL/6J wild-type mice, namely: 1,25(OH)2D3, 3-epi-1,25(OH)2D3, 1,25(OH)2D2, 25(OH)D3, 25(OH)D2, 24,25(OH)2D3, and 24,25(OH)2D2. Chromatographic separation was achieved on a pentaflurophenyol column 3 mM ammonium formate with water/methanol [A] and methanol/isopropanol [B] phases. Detection was by positive-ion electrospray tandem mass spectrometry. We used calibration standards of each metabolite prepared in brain matrices to validate the detection range, precision, accuracy and recovery. Isotopically labelled analogues, 1,25(OH)2D3-d3, 25(OH)D3-C5 and 24,25(OH)2D3-d6, served as the internal standards for the closest molecular related metabolite in all measurements. The calibration range was between 1 fg/mL to 10 ng/mL with an LLOD and LLOQ of 10 fg/mL and 3 fg/mL, respectively. The intra-/inter-day precision and accuracy for measuring brain vit-D metabolites ranged between 0.12-11.53% and 0.28-9.11%, respectively. Recovery ranged between 99.06% and 106.9% for all metabolites. Collectively, the sensitivity and efficiency of our method supersedes previously reported protocols used to measure vit-D and to our knowledge, the first protocol to reveal the abundance of 25(OH)D2, 1,25(OH)D2 and 24,25(OH)2D2, in brain tissue of any species. This technique may be important in supporting the future advancement of pre-clinical research into the function of vit-D in neurophysiological, neuropsychiatric, and neurodegeneration.","Spinal Muscular Atrophy (SMA) is the most common genetic disease in childhood. SMA is generally caused by mutations in SMN1. The Survival of Motor Neurons (SMN) complex consists of SMN1, Gemins (2\u20138) and Strap/Unrip. We previously demonstrated smn1 and gemin5 inhibited tissue regeneration in zebrafish. Here we investigated each individual SMN complex member and identified gemin3 as another regeneration-essential gene. These three genes are likely pan-regenerative since they affect the regeneration of hair cells, liver and caudal fin. RNA-Seq and miRNA-Seq analyses reveal that smn1, gemin3, and gemin5 are linked to a common set of genetic pathways, including the tp53 and ErbB pathways. Additional studies indicated all three genes facilitate regeneration by inhibiting the ErbB pathway, thereby allowing cell proliferation in the injured neuromasts. This study provides a new understanding of the SMN complex and a potential etiology for SMA and potentially other rare unidentified genetic diseases with similar symptoms.","Procedures To assess the relationship between Manganese Enhanced Magnetic Resonance Imaging (MEMRI) and the expression of calcium receptors in human prostate and breast cancer animal models.","As are most non-European populations around the globe, the Han Chinese are relatively understudied in population and medical genetics studies. From low-coverage whole-genome sequencing of 11,670 Han Chinese women we present a catalog of 25,057,223 variants, including 548,401 novel variants that are seen at least 10 times in our dataset. Individuals from our study come from 19 out of 22 provinces across China, allowing us to study population structure, genetic ancestry, and local adaptation in Han Chinese. We identify previously unrecognized population structure along the East-West axis of China and report unique signals of admixture across geographical space, such as European influences among the Northwestern provinces of China. Finally, we identified a number of highly differentiated loci, indicative of local adaptation in the Han Chinese. In particular, we detected extreme differentiation among the Han Chinese at MTHFR, ADH7, and FADS loci, suggesting that these loci may not be specifically selected in Tibetan and Inuit populations as previously suggested. On the other hand, we find that Neandertal ancestry does not vary significantly across the provinces, consistent with admixture prior to the dispersal of modern Han Chinese. Furthermore, contrary to a previous report, Neandertal ancestry does not explain a significant amount of heritability in depression. Our findings provide the largest genetic data set so far made available for Han Chinese and provide insights into the history and population structure of the world\u2019s largest ethnic group.","Older adults who report more sleep problems tend to have elevated levels of the Alzheimer\u2019s disease (AD) biomarker \u03b2-amyloid (A\u03b2), but the mechanisms responsible for this relationship are largely unknown. Molecular markers of sleep problems are now emerging from rodent research, yielding opportunities to generate hypotheses about the causes of the sleep-A\u03b2 relationship. A major molecular marker of sleep deprivation is Homer1a, a neural protein coded by the HOMER1 gene, involved in control of sleep homeostasis and also implied in A\u03b2 accumulation. Here, in a sample of 109 cognitively healthy middle-aged and older adults, we tested whether the relationship between cortical A\u03b2 accumulation and self-reported sleep quality, as well as changes in sleep quality over three years, was stronger in cortical regions with high HOMER1 mRNA expression levels. A\u03b2 correlated with poorer sleep quality cross-sectionally and longitudinally. This relationship was stronger in the younger (50-67 years) than the older (68-81 years) participants. Effects were mainly found in regions with high expression of HOMER1, suggesting a possible molecular pathway between sleep problems and A\u03b2 accumulation. The anatomical distribution of the sleep-A\u03b2 relationships followed closely the A\u03b2 accumulation pattern in 69 patients with mild cognitive impairment (MCI) or AD. Thus, the results indicate that the relationship between sleep problems and A\u03b2-accumulation may involve Homer1 activity in the cortical regions that harbor A\u03b2 in AD. Analysis of cortical gene expression patterns represent a promising avenue to unveil molecular mechanisms behind the relationship between sleep problems and AD risk.","Reducing the foreign body response (FBR) to implanted biomaterials will enhance their in vivo performance in tissue engineering. Poly(ethylene glycol) (PEG) hydrogels are increasingly popular for this application due to their low cost and ease of use. PEG hydrogels can elicit chronic inflammation upon implantation, but recent evidence has suggested that extremely hydrophilic, zwitterionic hydrogels can reduce the FBR to particles and gels. To expand on this approach, we synthesized hydrogels of co-monomers PEG and the zwitterion phosphorylcholine (PC) to quantify the combinatorial effects of modulus and hydrophilicity on the FBR. Surprisingly, hydrogels with the highest amount of zwitterionic co-monomer elicited the highest FBR we observed. Lowering the hydrogel modulus (165 kPa to 3 kPa), or PC content (20 wt% to 0 wt%), mitigated this effect. A high density of macrophages was found at the surface of implants associated with a high FBR, and mass spectrometry analysis of the proteins adsorbed to these gels implicated extracellular matrix, immune response, and cell adhesion protein categories as drivers of macrophage recruitment to these hydrogels. Overall, we show that modulus regulates macrophage adhesion to zwitterionic-PEG hydrogels, and demonstrate that chemical modifications to hydrogels should be studied in parallel with their physical properties to optimize implant design.","While the quality of fat (e.g. saturated/unsaturated) and carbohydrate (e.g. whole grain/simple sugars) intake has been of great interest, less attention has been made to the type of protein and resulting amino acid intake profiles in human diets. Studies at the molecular level however demonstrate that dietary amino acid intake produces substantial effects on health and disease such as cancer by modulating metabolism. How these effects may manifest in human food consumption and dietary patterns is unknown. We developed a series of algorithms to map, characterize and model the landscape of amino acid content in human food, dietary patterns, and individual consumption including relations to health status, covering over 2,000 foods, ten dietary patterns, and over 30,000 dietary records. We found that the type of amino acids contained in foods and human consumption is highly dynamic with variability far exceeding that of fat and carbohydrate. Some amino acids positively associate with diseases such as obesity while others contained in the same food negatively link to disease. Using linear programming and machine learning, we show that these health trade-offs among can be accounted to satisfy biochemical constraints in food and human eating patterns to construct a Pareto front in dietary practice, a means of achieving optimality in the face of tradeoffs that are commonly considered in economic and evolutionary theories. Thus this study may enable the design of human protein quality intake guidelines based on a quantitative framework.","Rationale The calcium-sensing receptor (CaSR) regulates serum calcium concentrations and common single nucleotide polymorphisms (SNPs) in a carboxyl terminal tri-locus haplotype block contribute to serum calcium variance in the general population. Altered serum calcium concentrations are associated with coronary artery disease (CAD), but direct role for CaSR in CAD remains to be determined.","The vagina contains at least a billion microbial cells, which are dominated by Lactobacilli. Here we perform metagenomic shotgun sequencing on cervical samples from 1148 women. Factors such as pregnancy, delivery histories and breast-feeding were all more important than menstrual cycle in shaping the microbiome. Bifidobacterium breve was seen with older age at sexual debut; Lactobacillus crispatus negatively correlated with pregnancy history; potential markers for lack of menstrual regularity, heavy flow, dysmenorrhea, contraceptives were also identified. Other features such as mood fluctuations and facial speckles could potentially be deduced from the vagino-cervical microbiome. Gut and oral microbiome, plasma vitamins, metals, amino acids and hormones showed associations with the vagino-cervical microbiome. Our results offer an unprecedented glimpse into the microbiota of the female reproductive tract and call for international collaborations to better understand its long-term health impact.","Rationale Non-renal extravasation of phosphate from the circulation and transient accumulation into tissues and extracellular fluid is a regulated process of acute phosphate homeostasis that is not well understood. Following oral consumption of phosphate, circulating levels normalize long before urinary excretion has been completed. This process is especially relevant in the setting of chronic kidney disease (CKD), where phosphate exposure is prolonged due to inefficient kidney excretion. Furthermore, CKD-associated dysregulation of mineral metabolism exacerbates pathological accumulation of phosphate causing vascular calcification (VC).","Cerebral cavernous malformations (CCMs) are ectatic capillary-venous malformations that develop in approximately 0.5% of the population. Patients with CCMs may develop headaches, focal neurologic deficits, seizures, and hemorrhages. While symptomatic CCMs, depending upon the anatomic location, can be surgically removed, there is currently no pharmaceutical therapy to treat CCMs. Several mouse models have been developed to better understand CCM pathogenesis and test therapeutics. The most common mouse models induce a large CCM burden that is anatomically restricted to the cerebellum and contributes to lethality in the early days of life. These inducible models thus have a relatively short period for drug administration. We developed an inducible CCM3 mouse model that develops CCMs after weaning and provides a longer period for potential therapeutic intervention. Using this new model, three recently proposed CCM therapies - fasudil, tempol, vitamin D3, and a combination of the three drugs failed to substantially reduce CCM formation when treatment was administered for five weeks, from postnatal day 21 (P21) to P56. We next restricted Ccm3 deletion to the brain vasculature and provided greater time (121 days) for CCMs to develop chronic hemorrhage, recapitulating the human lesions. We also developed the first model of acute CCM hemorrhage by injecting mice harboring CCMs with lipopolysaccharide. These efficient models will enable future drug studies to more precisely target clinically relevant features of CCM disease: CCM formation, chronic hemorrhage, and acute hemorrhage.","Mutations of the adaptor protein-2 sigma subunit (AP2S1) gene which encodes AP2\u03c32, a component of the ubiquitous AP2 heterotetrameric complex involved in endosomal trafficking of the calcium-sensing receptor (CaSR), cause familial hypocalciuric hypercalcemia type 3 (FHH3). FHH3 patients have heterozygous AP2S1 missense Arg15 mutations (p.Arg15Cys, p.Arg15His or p.Arg15Leu) with marked hypercalcemia and occasional hypophosphatemia and osteomalacia. To further characterise the phenotypic spectrum and calcitropic pathophysiology of FHH3, we used CRISPR/Cas9 genome editing to generate mice harboring the AP2S1 p.Arg15Leu mutation, which causes the most severe FHH3 phenotype. Heterozygous (Ap2s1+/L15) mice were viable, and had marked hypercalcemia, hypermagnesemia, hypophosphatemia, and increased plasma concentrations of parathyroid hormone, fibroblast growth factor 23 and alkaline phosphatase activity, but normal pro-collagen type 1 N-terminal pro-peptide and 1,25 dihydroxyvitamin D. Homozygous (Ap2s1L15/L15) mice invariably died perinatally. The AP2S1 p.Arg15Leu mutation impaired protein-protein interactions between AP2\u03c32 and the other AP2 subunits, and the CaSR. Cinacalcet, a CaSR allosteric activator, ameliorated the hypercalcemia and elevated PTH concentrations, but not the diminished AP2\u03c32-CaSR interaction. Thus, our studies have established a mouse model with a germline loss-of-function AP2S1 mutation that is representative for FHH3 in humans, and demonstrated that cinacalcet corrects the abnormalities of plasma calcium and PTH.","The importance of extracellular gradients of biomolecules becomes increasingly appreciated in the processes of tissue development and regeneration, in health and disease. In particular, dynamics of extracellular calcium concentration is rarely studied. Here, we present low affinity Ca2+ biosensor based on Twitch-2B fluorescent protein fused with the cellulose- and collagen-binding peptides. These recombinant chimeric proteins can bind cellulose and collagen scaffolds and enable for scaffold-based biosensing of Ca2+ in proximity of live 3D tissue models. We found that the Twitch-2B mutant is compatible with intensity-based ratiometric and fluorescence lifetime imaging microscopy (FLIM) measurement formats, under one- and two-photon excitation modes. Furthermore, the donor fluorescence lifetime of ColBD-Twitch displays response to [Ca2+] over a range of \u223c2-2.5 ns, making it attractive biosensor for multiplexed FLIM microscopy assays. To evaluate performance of this biosensor in physiological measurements, we applied ColBD-Twitch to the live Lgr5-GFP mouse intestinal organoid culture and measured its responses to the changes in extracellular Ca2+ upon chelation with EGTA. When we combined it with spectrally resolved FLIM of lipid droplets using Nile Red dye, we observed changes in cytoplasmic and basal membrane-associated lipid droplet composition in response to the extracellular Ca2+ depletion, suggesting that intestinal epithelium can respond to and compensate such treatment. Altogether, our results demonstrate ColBD-Twitch as a prospective Ca2+ sensor for multiple
