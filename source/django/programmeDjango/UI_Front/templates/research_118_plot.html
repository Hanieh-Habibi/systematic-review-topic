 for a pleiotropic disease class with limited to no treatment options.","Human coronavirus HKU1 (HCoV-HKU1) is associated with respiratory disease and is prevalent worldwide, but in vitro model for virus replication is lacking. Interaction between the coronaviral spike (S) protein and its receptor is the major determinant of virus tissue and host specificity, but virus entry is a complex process requiring a concerted action of multiple cellular elements. Here, we show that KLK13 is required for the infection of the human respiratory epithelium and is sufficient to mediate the entry of HCoV-HKU1 to non-permissive RD cells. We also demonstrated HCoV-HKU1 S protein cleavage by KLK13 in the S1/S2 region, proving that KLK13 is the priming enzyme for this virus. Summarizing, we show for the first time that protease distribution and specificity predetermines the tissue and cell specificity of the virus and may also regulate interspecies transmission. It is also of importance that presented data may be relevant for the emerging coronaviruses, including SARS-CoV-2 and may help to understand the differences in their zoonotic potential.","Alternatively activated macrophages are essential effector cells during type 2 immunity and tissue repair following helminth infections. We previously showed that Ym1, an alternative activation marker, can drive innate IL-1R-dependent neutrophil recruitment during infection with the lung-migrating nematode, Nippostrongylus brasiliensis suggesting a potential role for the inflammasome in the IL-1-mediated innate response to infection. While inflammasome proteins such as NLRP3 have important pro-inflammatory functions in macrophages, their role during type 2 responses and repair are less defined. We therefore infected Nlrp3\u2212/\u2212 mice with N. brasiliensis. Unexpectedly, compared to WT mice, infected Nlrp3\u2212/\u2212 mice had increased neutrophilia and eosinophilia, correlating with enhanced worm killing but at the expense of increased tissue damage and delayed lung repair. Transcriptional profiling showed that infected Nlrp3\u2212/\u2212 mice exhibited elevated type 2 gene expression compared to WT mice. Notably, inflammasome activation was not evident early post-infection with N. brasiliensis and in contrast to Nlrp3\u2212/\u2212 mice, anti-helminth responses were unaffected in caspase-1/11 deficient or WT mice treated with the NLRP3-specific inhibitor MCC950. Together these data suggest that NLRP3 can constrain lung neutrophilia and helminth killing and negatively regulate type 2 immune responses in an inflammasome-independent manner.","Actual causes of Parkinsons disease (PD) are still unknown. In any case, a better comprehension of genetic and ecological influences to the PD and their interaction will assist physicians and patients to evaluate individual hazard for the PD, and definitely, there will be a possibility to find a way to reduce the progression of the PD. We introduced quantitative frameworks to reveal the complex relationship of various biasing genetic factors for the PD. In this study, we analyzed gene expression microarray data from the PD, ageing (AG), severe alcohol consumption (AC), type II diabetes (T2D), high body fat (HBF), hypercholesterolemia (HC), high dietary fat (HDF), red meat dietary (RMD), sedentary lifestyle (SL), smoking (SM), and control datasets. We have developed genetic associations of various factors with the PD based on the neighborhood-based benchmarking and multilayer network topology.","Mycobacterium tuberculosis lung infection results in a complex multicellular structure, the granuloma. In some granulomas, immune activity promotes bacterial clearance; in others, bacteria persist and grow. We identified correlates of bacterial control in cynomolgus macaque lung granulomas by co-registering longitudinal PET-CT imaging, single-cell RNA-sequencing, and measures of bacterial clearance. We find that bacterial persistence occurs in granulomas enriched for mast, endothelial, fibroblast and plasma cells, signaling amongst themselves via Type II immunity and wound healing pathways. In contrast, these interactions are largely absent in granulomas that drive bacterial control, which are often those that form later in the course of infection; these restrictive lesions are characterized by cellular ecosystems enriched for Type1-Type17, stem-like, and cytotoxic T cells engaged in pro-inflammatory signaling networks that involve diverse myeloid and non-immune cell populations. There is also a temporal aspect to bacterial control, in that granulomas that arise later in infection (in the context of an established immune response) share the functional characteristics of restrictive granulomas and are more capable of killing Mtb. Taken together, our results define the complex multicellular ecosystems underlying (lack of) granuloma resolution and highlight host immune targets that can be leveraged to develop new vaccine and therapeutic strategies for TB.","Multiple Sclerosis (MS) is a highly prevalent demyelinating autoimmune condition; the mechanisms regulating its severity and progression are unclear. The IL-17-producing Th17 subset of T cells has been widely implicated in MS and in the mouse model, experimental autoimmune encephalomyelitis (EAE). However, the differentiation and regulation of Th17 cells during EAE remain incompletely understood. Although evidence is mounting that the antimicrobial peptide cathelicidin profoundly affects early T cell differentiation, no studies have looked at its role in longer term T cell responses. Now, we report that cathelicidin drives severe EAE disease. It is released from neutrophils, microglia and endothelial cells throughout disease; its interaction with T cells potentiates Th17 differentiation in lymph nodes and Th17 to exTh17 plasticity and IFN-\u03b3 production in the spinal cord. As a consequence, mice lacking cathelicidin are protected from severe EAE. In addition, we show that cathelicidin is produced by the same cell types in the active brain lesions in human MS disease. We propose that cathelicidin exposure results in highly activated, cytokine-producing T cells which drive autoimmunity; this is a mechanism through which neutrophils amplify inflammation in the central nervous system.","It is known that bipolar disorder and its lithium treatment involve the modulation of oxidative stress. Moreover, it has been observed that lithium\u2019s effects are isotope-dependent. Based on these findings, here we propose that lithium exerts its effects by influencing the recombination dynamics of a naturally occurring radical pair involving oxygen. We develop a simple model inspired by the radical-pair mechanism in cryptochrome in the context of avian magnetoreception and xenon-induced anesthesia. Our model reproduces the observed isotopic dependence in the lithium treatment of hyperactivity in rats. It predicts a magnetic-field dependence of the effectiveness of lithium, which provides one potential experimental test of our hypothesis. Our findings show that Nature might harness quantum entanglement for the brain\u2019s cognitive processes.","The evolution of complex skeletal traits in primates was likely influenced by both genetic and environmental factors. Because skeletal tissues are notoriously challenging to study using functional genomic approaches, they remain poorly characterized even in humans, let alone across multiple species. The challenges involved in obtaining functional genomic data from the skeleton, combined with the difficulty of obtaining such tissues from nonhuman apes, motivated us to consider an alternative in vitro system with which to comparatively study gene regulation in skeletal cell types. Specifically, we differentiated six human and six chimpanzee induced pluripotent stem cell lines (iPSCs) into mesenchymal stem cells (MSCs) and subsequently into osteogenic cells (bone cells). We validated differentiation using standard methods and collected single-cell RNA sequencing data from over 100,000 cells across multiple samples and replicates at each stage of differentiation. While most genes that we examined display conserved patterns of expression across species, hundreds of genes are differentially expressed (DE) between humans and chimpanzees within and across stages of osteogenic differentiation. Some of these interspecific DE genes show functional enrichments relevant in skeletal tissue trait development. Moreover, topic modeling indicates that interspecific gene programs become more pronounced as cells mature. Overall, we propose that this in vitro model can be used to identify interspecific regulatory differences that may have contributed to skeletal trait differences between species.","Streptococcus pyogenes or group A Streptococcus (GAS) is a leading cause of bacterial pharyngitis, skin and soft tissue infections, life-threatening invasive infections, and the post-infectious autoimmune syndromes of acute rheumatic fever and post-streptococcal glomerulonephritis. Genetic manipulation of this important pathogen is complicated by resistance of the organism to genetic transformation. Very low transformation efficiency is attributed to recognition and degradation of introduced foreign DNA by a type I restriction-modification system encoded by the hsdRSM locus. DNA sequence analysis of this locus in ten GAS strains that had been previously transformed with an unrelated plasmid revealed that six of the ten harbored a spontaneous mutation in hsdR, S, or M. The mutations were all different, and at least five of the six were predicted to result in loss of function of the respective hsd gene product. The unexpected occurrence of such mutations in previously transformed isolates suggested that the process of transformation selects for spontaneous inactivating mutations in the Hsd system. We investigated the possibility of exploiting the increased transformability of hsd mutants by constructing a deletion mutation in hsdM in GAS strain 854, a clinical isolate representative of the globally dominant M1T1 clonal group. Mutant strain 854\u0394hsdM exhibited a 5-fold increase in transformation efficiency compared to the wild type parent strain and no obvious change in growth or off-target gene expression. We conclude that genetic transformation of GAS selects for spontaneous mutants the hsdRSM restriction modification system. We propose that use of a defined hsdM mutant as a parent strain for genetic manipulation of GAS will enhance transformation efficiency and reduce the likelihood of selecting spontaneous hsd mutants with uncharacterized genotypes.","Background Human neutrophils are central players in innate immunity, a major component of inflammatory responses, and a leading model for cell motility and chemotaxis. However, primary neutrophils are remarkably short-lived, limiting their experimental usefulness in the laboratory. Thus, human myeloid cell lines have been established and characterized for their ability to undergo neutrophil-like differentiation in vitro. The HL-60 cell line and its PLB-985 sub-line are commonly used as a model for human neutrophil behavior, but how closely gene expression in differentiated cells resembles that of primary neutrophils has remained unclear.","We exploited genetic information to assess the role of non-genetic factors in multifactorial diseases. To this aim we isolated candidate \u201cinteractomes\u201d (i.e. groups of genes whose products are known to physically interact with environmental exposures and biological processes, plausibly relevant for disease pathogenesis) and analyzed nominal statistical evidence of association with genetic predisposition to multiple sclerosis (MS) and other inflammatory and non-inflammatory complex disorders. The interaction between genotype and Herpesviruses emerged as specific for MS, with Epstein Barr virus (EBV) showing higher levels of significance compared to Human Herpesvirus 8 (HHV8) and, more evidently, to cytomegalovirus (CMV). In accord with this result, when we classified the MS-associated genes contained in the interactomes into canonical pathways, the analysis converged towards biological functions of B cells, in particular the CD40 pathway. When we analyzed peripheral blood transcriptomes in persons with MS, we found a significant dysregulation of MS-associated genes belonging to the EBV interactome in primary progressive MS. This study indicates that the interaction between herpesviruses and predisposing genetic background is of causal significance in MS, and provides a mechanistic explanation for the long-recognized association between EBV and this condition.","Many cell types display the remarkable ability to alter their cellular phenotype in response to specific external or internal signals. Such phenotypic plasticity is apparent in the nematode C. elegans when adverse environmental conditions trigger entry into the dauer diapause stage. This entry is accompanied by structural, molecular and functional remodeling of a number of distinct tissue types of the animal, including its nervous system. The transcription factor effectors of three different hormonal signaling systems, the insulin-responsive DAF-16/FoxO transcription factor, the TGF\u03b2-responsive DAF-3/SMAD transcription factor and the steroid nuclear hormone receptor, DAF-12/VDR, a homolog of the vitamin D receptor, were previously shown to be required for entering the dauer arrest stage, but their cellular and temporal focus of action for the underlying cellular remodeling processes remained incompletely understood. Through the generation of conditional alleles that allowed us to spatially and temporally control gene activity, we show here that all three transcription factors are not only required to initiate tissue remodeling upon entry into the dauer stage, as shown before, but are also continuously required to maintain the remodeled state. We show that DAF-3/SMAD is required in sensory neurons to promote and then maintain animal-wide tissue remodeling events. In contrast, DAF-16/FoxO or DAF-12/VDR act cell autonomously to control anatomical, molecular and behavioral remodeling events in specific cell types. Intriguingly, we also uncover non-cell autonomous function of DAF-16/FoxO and DAF-12/VDR in nervous system remodeling, indicating the presence of several insulin-dependent inter-organ signaling axes. Our findings provide novel perspectives on how hormonal systems control tissue remodeling.","Much of the enormous phenotypic variation observed across human populations is thought to have arisen from events experienced as our ancestors peopled different regions of the world. However, little is known about the genes involved in these population-specific adaptations. Here we explore this problem by simultaneously examining population-specific sequence and expression differentiation in four human populations. In particular, we design a branch-based statistic to estimate population-specific differentiation in four populations, and apply this statistic to single nucleotide polymorphism (SNP) and RNA-seq data from Italian, British, Finish, and Yoruban populations. As expected, genome-wide estimates of sequence and expression differentiation each independently recapitulate the known demographic history of these four human populations, highlighting the utility of our statistic for identifying genic targets of population-specific adaptations. Application of our statistic reveals that genes containing large copy number variations (CNVs) have elevated levels of population-specific sequence and expression differentiation, consistent with the hypothesis that gene turnover is a key reservoir of adaptive variation. Further, European genes displaying population-specific sequence and expression differentiation are enriched for functions related to epigenetic regulation, immunity, and reproduction. Together, our findings illustrate that population-specific sequence and expression differentiation in humans may preferentially target genes with CNVs and play important roles in a diversity of adaptive and disease-related phenotypes.","UBR5 is an E3-ubiquitin-ligase positively associated with anabolism, hypertrophy and recovery from atrophy in skeletal muscle. The precise mechanisms underpinning UBR5\u2019s role in the regulation of skeletal muscle mass remain unknown. The present study aimed to elucidate these mechanisms by silencing the UBR5 gene in-vitro and in-vivo. The siRNA-induced reduction (\u221277%) in UBR5 gene expression in human myotubes was prevented by mechanical loading, suggesting that UBR5 gene expression may be regulated via mechano-transduction signalling. Therefore, we electroporated a UBR5-RNAi plasmid into mouse tibialis anterior muscle in-vivo to investigate the impact of reduced UBR5 on mechano-transduction signalling MEK/ERK/p90RSK and Akt/p70S6K/4E-BP1/rpS6 pathways. Seven days post UBR5 RNAi electroporation, while reductions in overall muscle mass were not detected, mean CSA of GFP-positive fibers was reduced (\u22129.5%) and the number of large fibers was lower versus the control. Importantly, UBR5-RNAi significantly reduced total RNA, muscle protein synthesis, ERK1/2 and Akt phosphorylation. Whilst p90RSK phosphorylation significantly increased, total p90RSK protein levels demonstrated a 45% reduction with UBR5-RNAi. Finally, these early signalling events after 7 days of UBR5 knockdown culminated in significant reductions in muscle mass (\u22124.6%) and larger reductions in fiber CSA (\u221218.5%) after 30 days. This was associated with increased levels of the phosphatase, PP2Ac, and inappropriate chronic elevation of p70S6K and rpS6 between 7 and 30 days, and corresponding reductions in eIF4e. This study demonstrates UBR5 plays an important role in anabolism/hypertrophy, whereby knockdown of UBR5 culminates in skeletal muscle atrophy.","The strong connection between undernutrition and gut microbiota (GM) has enabled microbiota-targeting to become an evolving strategy, which witnessed urgent need for fortified formula of supplementary food in undernutrition therapy. Using undernourished pigs as models, we investigated how corn- and millet-based nutritional supplement acted differently in modulating microbiota. Undernourished pigs at age of 9 weeks were fed with pure maize diet (Maize), corn-based (CSB+) and millet-based (MSB+) supplementary food for 3 weeks. Compared with Maize group, both CSB+ and MSB+ improved serum total protein and globulin level, but no physiological improvement was observed by short-term food intervention. MSB+ shown superior influence on GM immaturity which were more normally-grown like at both structural and functional level. Higher level of Bacteriodetes, Firmicutes and lower level of Preteobacteria were detected in MSB+ fed piglets in contrast with CSB+. Lachnospira.spp was significantly raised after nutritional intervention, indicating high correlation with the undernutrition-associated phenotype. Thus, especially from the GM aspect, millet could be one promising source to help undernourished children reconstruct balanced microbiota in short therapeutic term.","Purpose To investigate the relationship between serum HDL-C and spinal bone mineral density (BMD) under different serum 25-hydroxyvitamin D (25 (OH) D) levels in adults over 40 years old and to explore its mechanism.","Myelodysplastic syndromes (MDS) and acute myeloid leukemia (AML) are diseases of abnormal hematopoietic differentiation with aberrant epigenetic alterations. Azacitidine (AZA) is a DNA methyltransferase inhibitor (DNMTi) widely used to treat MDS and AML, yet the impact of AZA on the cell surface proteome has not been defined. To identify potential therapeutic targets for use in combination with AZA in AML patients, we investigated the effects of AZA treatment on four AML cell lines (KG1a, HL60, HNT34, and AML193), representing different stages of differentiation. The effect of AZA treatment on these cell lines was characterized at three levels: the DNA methylome (methylation array), the transcriptome (gene expression array), and the cell surface proteome (glycoprotein capture with SILAC labeling). Untreated AML cell lines showed substantial overlap in their methylomes, transcriptomes, and cell surface proteomes. AZA treatment globally reduced DNA methylation in all cell lines, but changes in the transcriptome and surface proteome were subtle and differed among the cell lines. Transcriptome analysis identified five commonly up-regulated coding genes upon AZA treatment in all four cell lines, TRPM4 being the only gene encoding a surface protein, and surface proteomics analysis found no commonly regulated proteins. Gene Set Enrichment Analysis (GSEA) of differentially-regulated RNA and surface proteins showed a decrease in metabolism pathways and an increase in immune defense response pathways. As such, AZA treatment in four AML cell lines had diverse effects at the individual gene and protein level, but converged to regulation of metabolism and immune response at the pathway level. Given the heterogeneous response of AZA in the four cell lines at the gene and protein level, we discuss potential therapeutic strategies for combinations with AZA.","Pluripotent stem cell (PSC)-derived organoids are emerging as novel human-based microphysiological models but display immature phenotypes with limited subsets of endothelial or stromal cells. Here we demonstrate that in vitro manipulation of gene regulatory networks (GRNs) in PSC-derived liver organoids selected either through computational analysis or targeted tissue design can advance tissue maturation in vitro. Through an unbiased comparison with the genetic signature of mature livers, we identify downregulated GRNs in fetal liver organoids compared to adult livers. We demonstrate that overexpression of PROX1 and ATF5, together with targeted CRISPR-based transcriptional activation of endogenous CYP3A4, drives maturation in vitro. Single cell analyses reveal hepatobiliary-, endothelial-, and stellate-like cell populations. The engineered organoids demonstrate enhanced vasculogenesis, capture native liver characteristics (e.g. FXR signaling, CYP3A4 activity), and exhibit therapeutic potential in mice. Collectively, our approach provides a genetically guided framework for engineering developmentally advanced multilineage tissues from hiPSCs.","Background and Purpose Immunosuppression is the predominant cause of mortality for sepsis due to failure to eradicate invading pathogens. Unfortunately, no effective and specific drugs capable of reversing immunosuppression are available for clinical use. Increasing evidence implicates vitamin D receptor (VDR) involved in sepsis-induced immunosuppression. Herein, artesunate (AS) was discovered to reverse sepsis-induced immunosuppression and its molecular mechanism is investigated.","Ceramides and dihydroceramides are sphingolipids that present in abundance at the cellular membrane of eukaryotes. Although their metabolic dysregulation has been implicated in many diseases, our knowledge about circulating ceramide changes during the pregnancy remains limited. In this study, we present the development and validation of a high-throughput liquid chromatography-tandem mass spectrometric (LC/MS/MS) method for simultaneous quantification of 16 ceramides and 10 dihydroceramides in human serum within 5 mins by using stable isotope-labeled ceramides as internal standards (ISs). This method employs a protein precipitation method for high throughput sample preparation, reverse phase isocratic elusion for chromatographic separation, and Multiple Reaction Monitoring (MRM) for mass spectrometric detection. To qualify for clinical applications, our assay was validated against the FDA guidelines: the Lower Limit of Quantitation (LLOQ as low as 1 nM), linearity (R2&gt;0.99), precision (Coefficient of Variation&lt;15%), accuracy (Percent Error&lt;15%), extraction recovery (&gt;90%), stability (&gt;85%), and carryover (&lt;0.1%). With enhanced sensitivity and specificity from this method, we have, for the first time, determined the serological levels of ceramides and dihydroceramides to reveal unique temporal gestational patterns. Our approach could have value in providing insights into disorders of pregnancy.","Aberrant ocular blood vessel growth can underpin vision loss in leading causes of blindness, including neovascular age-related macular degeneration, retinopathy of prematurity and proliferative diabetic retinopathy. Current pharmacological interventions require repeated invasive administrations, lack efficacy in some patients and are associated with poor patient compliance and tachyphylaxis. Small molecule vitamin D has de novo pro-differentiative, anti-proliferative, immunomodulatory, pro-apoptotic and anti-angiogenic properties. Here, our aim was to validate the anti-angiogenic activity of the biologically active form of vitamin D, calcitriol, and a selected vitamin D analogue, 22-oxacalcitriol, across a range of ocular angiogenesis models.","Heterotopic ossification (HO), either acquired or hereditary, is featured by ectopic bone formation outside of the normal skeleton. The acquired form of HO is a debilitating and common complication of musculoskeletal trauma, central nervous system injury, burns, combat trauma, hip and elbow fractures, and total joint replacement surgeries. It can be characterized as abnormal bone formation that occurs mostly by endochondral ossification. Recent studies have implicated inflammation and dysregulation of Hedgehog (Hh) signaling as major early contributors to HO formation. Here, we demonstrate that administration of the Hh pathway inhibitor, arsenic trioxide (ATO), prevented acquired HO in a clinically-relevant trauma/burn mouse model. We further evaluated the effects of two additional Hh pathway antagonists: cholecalciferol and pravastatin on mitigating osteoblast differentiation. Finally, we assessed the effect of a combination of Hh pathway inhibitors on reducing systemic proinflammatory responses. A targeted combination approach using Hh pathway inhibitors may offer potential therapeutic benefits though targeting differential components of the Hh pathway. Taken together, our study demonstrates that the administration of single or multiple Hh pathway inhibitors may have the potential to reduce the formation of acquired HO.","Pseudomonas aeruginosa is a gram-negative opportunistic human pathogen that is highly prevalent in individuals with cystic fibrosis (CF). A major problem in treating CF patients infected with P. aeruginosa is the development of antibiotic resistance. Therefore, the identification of novel P. aeruginosa antibiotic drug targets is of the upmost urgency. The genome of P. aeruginosa contains four putative cytochrome P450 enzymes (CYPs) of unknown function that have never before been characterized. Analogous to some of the CYPs from M. tuberculosis, the P. aeruginosa CYPs may be important for growth and colonization of the CF patient\u2019s lung. In this study, we cloned, expressed, and characterized CYP168A1 from P. aeruginosa and identified it as a sub-terminal fatty acid hydroxylase. Spectral binding data and computational modeling of substrates and inhibitors suggest that CYP168A1 has a large, expansive active site preferring long chain fatty acids and large hydrophobic inhibitors. Furthermore, metabolism experiments confirm that the enzyme is capable of hydroxylating arachidonic acid, an important inflammatory signaling molecule present in abundance in the CF lung, to 19-hydroxyeicosatetraenoic acid (19-HETE; Km = 41.1 \u00b5M, Vmax = 222 pmol/min/nmol P450), a potent vasoconstrictor which may play a role in the pathogen\u2019s ability to colonize the mammalian lung. Metabolism of arachidonic acid is subject to substrate inhibition and is also inhibited by the presence of ketoconazole. This study points to the discovery of a new potential drug target that may be of utility in treating drug resistant P. aeruginosa.","Mycobacterium tuberculosis(Mtb) lipoproteins are known to facilitate bacterial survival by manipulating the host immune responses. Here, we have characterized a novel Mtb lipoprotein LprE(LprEMtb), and demonstrated its role in mycobacterial survival. LprEMtb acts by down-regulating the expression of cathelicidin, Cyp27B1, VDR and p38-MAPK via TLR-2 signaling pathway. Deletion of lprEMtb resulted in induction of cathelicidin and decreased survival in the host. Interestingly, LprEMtb was also found to inhibit autophagy mechanism to dampen host immune response. Episomal expression of LprEMtb in non-pathogenic Mycobacterium smegmatis(Msm) increased bacillary persistence by down-regulating the expression of cathelicidin and autophagy, while deletion of LprEMtb orthologue in Msm, had no effect on cathelicidin and autophagy expression. Moreover, LprEMtb blocked phago-lysosome fusion by suppressing the expression of EEA1, Rab7 and LAMP-1 endosomal markers by down-regulating IL-12 and IL-22 cytokines. Our results indicate that LprEMtb plays an important role in mycobacterial pathogenesis in the context of innate immunity.","New approaches to complement vaccination are needed to combat the spread of SARS-CoV-2 and stop COVID-19 related deaths and long-term medical complications. Human beta defensin 2 (hBD-2) is a naturally occurring epithelial cell derived host defense peptide that has antiviral properties. Our comprehensive in-silico studies demonstrate that hBD-2 binds the site on the CoV-2-RBD that docks with the ACE2 receptor. Biophysical and biochemical assays confirm that hBD-2 indeed binds to the CoV-2-receptor binding domain (RBD) (KD \u223c 300 nM), preventing it from binding to ACE2 expressing cells. Importantly, hBD-2 shows specificity by blocking CoV-2/spike pseudoviral infection, but not VSV-G mediated infection, of ACE2 expressing human cells with an IC50 of 2.4\u00b1 0.1 \u03bcM. These promising findings offer opportunities to develop hBD-2 and/or its derivatives and mimetics to safely and effectively use as novel agents to prevent SARS-CoV-2 infection.","Skin allo- and xenotransplantation are the standard treatment for major burns when donor sites for autografts are not available and have been shown to significantly accelerate wound healing. Although the cellular elements of foreign grafts are rejected, the extracellular matrix components integrate into the wound and may underlie their beneficial effects on wound healing. The molecular mechanisms defining the relationship between the immune response to foreign grafts and their impact on wound healing have not been fully elucidated. Here, we investigated changes in collagen architecture after xenogeneic implantation of clinically available human biologic scaffolds. We show that collagen deposition in response to the implantation of human split-thickness skin grafts (hSTSG) containing live cells recapitulates normal skin architecture, whereas human acellular dermal matrix (ADM) grafts led to highly aligned collagen deposition, characteristic of fibrosis and scar. Using single-cell RNA-sequencing, we show that macrophage differentiation in response to hSTSG is driven by vitamin D (VD) signaling toward Trem2+ subpopulations with an enrichment of pro-angiogenic and anti-fibrotic transcriptomic programs. We subsequently induced this regenerative subpopulation in vitro by treating bone marrow-derived cells with vitamin D3 and found that hydrogel delivery of Trem2+ macrophages significantly accelerated wound closure in a human-like murine excisional wound model. Our study identifies the preclinical therapeutic potential of Trem2+ macrophages to mitigate fibrosis and promote wound healing and provides a novel effective strategy to develop advanced cell therapies for complex wounds.","Nematodes play key roles in marine ecosystem. Although oceans cover 71% of the Earth\u2019s surface, none of marine model nematode has been reported. Here, we constructed the first inbred line of free-living marine nematode Litoditis marina, sequenced and assembled its genome. Furthermore, we successfully applied CRISPR/Cas9 genome editing in L. marina. Comparative genomics revealed that immunity and oxygen regulation genes are expanded, which is probably central to its sediment adaptation. While L. marina exhibits massive gene contractions in NHRs, chemoreceptors, xenobiotics detoxification and core histones, which could explain the more defined marine environment. Our experiments showed that dozens of H4 genes in Caenorhabditis elegans might contribute to its adaptation to the complex terrestrial environments, while two H4 genes in L. marina are involved in salinity stress adaptation. Additionally, ninety-two conserved genes appear to be positively selected in L. marina, which may underpin its osmotic, neuronal and epigenetic changes in the sea. With short generation time, highly inbred lines, and genomic resources, our report brings L. marina a promising marine animal model, and a unique satellite marine model to the well-known biomedical model nematode C. elegans. This study will underpin ongoing work on animal functional genomics, environmental adaptation and developmental evolution.","Accurate measurement of the biological markers of the aging process could provide an \u201caging clock\u201d measuring predicted longevity and allow for the quantification of the effects of specific lifestyle choices on healthy aging. Using modern machine learning techniques, we demonstrate that chronological age can be predicted accurately from (a) the expression level of human genes in capillary blood, and (b) the expression level of microbial genes in stool samples. The latter uses the largest existing metatranscriptomic dataset, stool samples from 90,303 individuals, and is the highest-performing gut microbiome-based aging model reported to date. Our analysis suggests associations between biological age and lifestyle/health factors, e.g., people on a paleo diet or with IBS tend to be biologically older, and people on a vegetarian diet tend to be biologically younger. We delineate the key pathways of systems-level biological decline based on the age-specific features of our model; targeting these mechanisms can aid in development of new anti-aging therapeutic strategies.","The aim of this study was to identify sterols, oxysterols and any down-stream metabolites in placenta, umbilical cord blood plasma, maternal plasma and amniotic fluid to enhance our knowledge of the involvement of these molecules in pregnancy. We confirm the identification of 20S- hydroxycholesterol in human placenta, previously reported in a single publication, and propose a pathway from 22R-hydroxycholesterol to a C27 bile acid of probable structure 3\u03b2,20R,22R- trihydroxycholest-5-en-(25R)26-oic acid. The pathway is evident not only in placenta, but pathway intermediates are also found in umbilical cord plasma, maternal plasma and amniotic fluid but not non-pregnant women.","Intravenous leiomyomatosis (IVLM) is a rare benign smooth muscle tumour that is characterised by intravenous growth in the uterine and pelvic veins. Previous DNA copy number and transcriptomic studies have shown that IVLM harbours unique genomic and transcriptomic alterations when compared to uterine leiomyoma (uLM), which may account for their distinct clinical behaviour. Here we undertake the first comparative proteomic analysis of IVLM and other smooth muscle tumours (comprising uLM, soft tissue leiomyoma and benign metastasising leiomyoma) utilising data-independent acquisition mass spectrometry. We show that, at the protein level, IVLM is defined by the unique co-regulated expression of splicing factors. In particular, IVLM is enriched in two clusters composed of co-regulated proteins from the hnRNP, LSm, SR and Sm classes of the spliceosome complex. One of these clusters (Cluster 3) is associated with key biological processes including nascent protein translocation and cell signalling by small GTPases. Taken together, our study provides evidence of co-regulated expression of splicing factors in IVLM compared to other smooth muscle tumours which suggests a possible role for alternative splicing in the pathogenesis of IVLM.","We previously reported xanthohumol (XN), and its synthetic derivative tetrahydro-XN (TXN) attenuates high-fat diet (HFD) induced obesity and metabolic syndrome in C57BL/6J mice. The objective of the current study was to determine the effect of XN and TXN on lipid accumulation in the liver. Non-supplemented mice were unable to adapt their caloric intake to 60% HFD, resulting in obesity and hepatic steatosis; however, TXN reduced weight gain and decreased hepatic steatosis. Liver transcriptomics indicated TXN might antagonize lipogenic PPAR\u03b3 actions in vivo. XN and TXN inhibited rosiglitazone-induced 3T3-L1 cell differentiation concomitant with decreased expression of lipogenesis-related genes. A PPAR\u03b3 competitive binding assay showed XN and TXN bind to PPAR\u03b3 with an IC50 similar to pioglitazone and 8-10 times stronger than oleate. Molecular docking simulations demonstrated XN and TXN bind in the PPAR\u03b3 ligand-binding domain pocket. Our findings are consistent with XN and TXN acting as antagonists of PPAR\u03b3.","Congenital birth defects due to mutations of enzymes involved cholesterol synthesis, like Smith-Lemli-Opitz syndrome (SLOS) and Lathosterolosis are characterized by an accumulation of cholesterol precursors. The phenotype of both SLOS and Lathosterolosis have similarities to syndromes associated with abnormal Sonic hedgehog (Shh) signaling, consistent with the observation that cholesterol precursors and their derivative can inhibit Shh signaling. Two types of multipass membrane proteins play central roles in Shh signal transduction, the putative Resistance, Nodulation and Division (RND) antiporters Patched (Ptch)1 and \u22122, and the G-protein coupled receptor Smoothened (Smo). Sterols have been suggested as cargo for Ptch1/2, while Smo activity can affected both positively and negatively by steroidal molecules. We demonstrate that embryonic stem cells with mutations in the 7-dehydroxycholesterol reductase (7Dhcr) or sterol-C5-desaturase (Sc5d) gene reduce the Hh response in adjacent wildtype cells when grown in mosaic organoids. This non-cell autonomous inhibitory activity of the mutant cells requires the presence of both Ptch1 and Ptch2. These observations support a model in which late cholesterol precursors that accumulate in cells lacking 7Dhcr are the cargo for Ptch1 and Ptch2 efflux activity and mediate the non-cell autonomous inhibition of Smo.","Bile acids (BAs) comprise heterogenous amphipathic cholesterol-derived molecules that carry out physicochemical and signaling functions. A major site of BA action is the terminal ileum, where enterocytes actively reuptake BAs and express high levels of BA-sensitive nuclear receptors. BA pool size and composition are affected by changes in metabolic health, and vice versa. One of several factors that differentiate BAs is the presence of a hydroxyl group on C12 of the steroid ring. 12a-hydroxylated BAs (12HBAs) are altered in multiple disease settings, but the consequences of 12HBA abundance are incompletely understood. We employed mouse primary ileum organoids to investigate the transcriptional effects of varying 12HBA abundance in BA pools. We identified Slc30a10 as one of the top genes differentially induced by BA pools with varying 12HBA abundance. SLC30A10 is a manganese (Mn) efflux transporter critical for whole-body manganese excretion. We found that BA pools, especially those low in 12HBAs, induce cellular manganese efflux, and that Slc30a10 induction by BA pools is driven primarily by lithocholic acid signaling via the vitamin D receptor. Administration of lithocholic acid or a vitamin D receptor agonist resulted in increased Slc30a10 expression in mouse ileum epithelia. These data demonstrate a previously unknown role for BAs in intestinal control of Mn homeostasis.","Retinitis pigmentosa (RP) is an inherited retinal disease, affecting &gt;20 million people worldwide. Loss of daylight vision typically occurs due to the dysfunction/loss of cone photoreceptors, the cell type that initiates our color and high acuity vision. Currently, there is no effective treatment for RP, other than gene therapy for a limited number of specific disease genes. To develop a gene-agnostic therapy, we screened \u224820 genes for their ability to prolong cone photoreceptor survival in vivo. Here, we report an adeno-associated virus (AAV) vector expressing Txnip, which prolongs the survival of cone photoreceptors and improves visual acuity in RP mouse models. A Txnip allele, C247S, which blocks the association of Txnip with thioredoxin, provides an even greater benefit. Additionally, the rescue effect of Txnip depends on lactate dehydrogenase b (Ldhb), and correlates with the presence of healthier mitochondria, suggesting that Txnip saves RP cones by enhancing their lactate catabolism.","Recently, dual RNA-sequencing (RNA-Seq) has been identified as a powerful tool to study host-pathogen interactions, which is particularly interesting for intracellular pathogens such as mycobacteria. However, due to the complexity of obtaining human host cells, many models rely on the usage of host cells derived from animals or cell lines, which does not accurately mimic the situation in the patient. Furthermore, due to the severe disbalance in host and pathogen RNA content, it is difficult to obtain sufficient sequencing depth for the infecting pathogen. Here, we present an optimized method to perform dual RNA-sequencing on human monocyte-derived macrophages (hMDMs) infected with Mycobacterium avium (M. avium). It is likely that, with slight modifications in multiplicity of infection (MOI) to account for differences in virulence, this methodology will be applicable for other difficult-to-lyse intracellular mycobacteria.","The microbial communities that inhabit the distal gut of humans and other mammals exhibit large inter-individual variation. While host genetics is a known factor that influences gut microbiota composition, the mechanisms underlying this variation remain largely unknown. Bile acids (BAs) are hormones that are produced by the host and chemically modified by gut bacteria. BAs serve as environmental cues and nutrients to microbes, but they can also have antibacterial effects. We hypothesized that host genetic variation in BA metabolism and homeostasis influence gut microbiota composition. To address this, we used the Diversity Outbred (DO) stock, a population of genetically distinct mice derived from eight founder strains. We characterized the fecal microbiota composition and plasma and cecal BA profiles from 400 DO mice maintained on a high-fat high-sucrose diet for \u223c22 weeks. Using quantitative trait locus (QTL) analysis, we identified several genomic regions associated with variations in both bacterial and BA profiles. Notably, we found overlapping QTL for Turicibacter sp. and plasma cholic acid, which mapped to a locus containing the gene for the ileal bile acid transporter, Slc10a2. Mediation analysis and subsequent follow-up validation experiments suggest that differences in Slc10a2 gene expression associated with the different strains influences levels of both traits and revealed novel interactions between Turicibacter and BAs. This work illustrates how systems genetics can be utilized to generate testable hypotheses and provide insight into host-microbe interactions.","Since cell penetrating peptides are promising tools for delivery of cargo into cells, factors limiting or facilitating their cellular uptake are intensely studied. Using labeling with pH-insensitive and pH-sensitive dyes we report that escape of penetratin from acidic endo-lysosomal compartments is retarded compared to its cellular uptake. The membrane dipole potential, known to alter transmembrane transport of charged molecules, is shown to be negatively correlated with the concentration of penetratin in the cytoplasmic compartment. Treatment of cells with therapeutically relevant concentrations of atorvastatin, an inhibitor of HMG-CoA reductase and cholesterol synthesis, significantly increased the release of penetratin from acidic endocytic compartments in two different cell types. This effect of atorvastatin correlated with its ability to decrease the membrane dipole potential. These results highlight the importance of the dipole potential in regulating cellular uptake of cell penetrating peptides and suggest a clinically relevant way of boosting this process.","Developmental control of jaw length is critical for survival. The jaw skeleton arises from neural crest mesenchyme and previously we demonstrated that these progenitors upregulate bone-resorbing enzymes including Matrix metalloproteinase 13 (Mmp13) when generating short quail beaks versus long duck bills. Inhibiting bone resorption or Mmp13 increases jaw length. Here, we uncover mechanisms establishing species-specific levels of Mmp13 and bone resorption. Quail show greater activation of, and sensitivity to Transforming Growth Factor-Beta (TGF\u03b2) signaling than duck; where mediators like SMADs and targets like Runx2, which bind Mmp13, become elevated. Inhibiting TGF\u03b2 signaling decreases bone resorption. We discover a SMAD binding element in the quail Mmp13 promoter not found in duck and single nucleotide polymorphisms (SNPs) near a RUNX2 binding element that affect expression. Switching the SNPs and SMAD site abolishes TGF\u03b2-sensitivity in the quail Mmp13 promoter but makes duck responsive. Thus, differential regulation of TGF\u03b2 signaling and Mmp13 promoter structure underlie avian jaw development and evolution.","Vitamin-D receptor (VDR) mRNA is enriched in malignant lung, ovarian and pancreatic tissues and showed poor prognoses. Calcitriol and stable or CRISPR-directed VDR upregulation increased PD-L1mRNA and protein expression in cancer cells in-vitro. A ChIP assay showed the binding of VDR with VDREPD-L1. Stattic, a STAT3 phosphorylation inhibitor blocked calcitriol or VDR overexpression induced PD-L1 upregulation. MeTC7, a VDR antagonist developed by us, reduced PD-L1 expression on macrophages, ovarian, lung, breast, and pancreatic cancer cells in-vitro. In radiotherapy inducible PD-L1 model of orthotopic MC38 murine colon cancer, MeTC7 decreased PD-L1 surface expression, suppressed inflammatory monocytes (IMs) population and increased intra-tumoral CD69+PD1+CD8+T-cells. Intriguingly, MeTC7 reduced TH-MYCN transgenic neuroblastoma tumor growth without affecting PD-L1 and tumor immune milieu. In summary, Vitamin-D/VDR drives PD-L1 expression on cancer cells via STAT-3. Inhibiting VDR exhibited anti-checkpoint effects in orthotopic colon tumors, whereas PDL1-independent and anti-VDR/MYCN effects controlled growth of transgenic neuroblastoma and xenografted tumors.","Hemolysis is a pathological component of many diseases and is associated with thrombosis and vascular dysfunction. Hemolytic products, including cell-free hemoglobin and free heme directly activate platelets. However, the effect of hemolysis on platelet degranulation, a central process in not only thrombosis, but also inflammatory and mitogenic signaling, remains less clear. Our group showed that hemoglobin-induced platelet activation involved the production of mitochondrial reactive oxygen species (mtROS). However, the molecular mechanism by which extracellular hemolysis induces platelet mtROS production, and whether the mtROS regulate platelet degranulation remains unknown. Here, we demonstrate using isolated human platelets that cell free heme is a more potent agonist for platelet activation than hemoglobin, and stimulates the release of a specific set of molecules from the \u03b1-granule of platelets, including the glycoprotein thrombospondin-1 (TSP-1). We uncover the mechanism of heme-mediated platelet mtROS production which is dependent on the activation of platelet TLR4 signaling and leads to the downstream phosphorylation of complex-V by the serine kinase Akt. Notably, inhibition of platelet TLR4 or Akt, or scavenging mtROS prevents heme-induced granule release in vitro. Further, heme-dependent granule release is significantly attenuated in vivo in mice lacking TLR4 or those treated with the mtROS scavenger MitoTEMPO. These data elucidate a novel mechanism of TLR4-mediated mitochondrial regulation, establish the mechanistic link between hemolysis and platelet degranulation, and begin to define the heme and mtROS-dependent platelet secretome. These data have implications for hemolysis-induced thrombo-inflammatory signaling and for the consideration of platelet mitochondria as a therapeutic target in hemolytic disorders.","We constructed a lung cancer-specific database housing expression data and clinical data from over 6,700 patients in 56 studies. Expression data from 23 \u201cwhole-genome\u201d based platforms were carefully processed and quality controlled, whereas clinical data were standardized and rigorously curated. Empowered by this lung cancer database, we created an open access web resource \u2013 the Lung Cancer Explorer (LCE), which enables researchers and clinicians to explore these data and perform analyses. Users can perform meta-analyses on LCE to gain a quick overview of the results on tumor vs normal differential gene expression and expression-survival association. Individual dataset-based survival analysis, comparative analysis, and correlation analysis are also provided with flexible options to allow for customized analyses from the user.","Humic substances are well known human nutritional supplement materials and play important performance-enhancing roles as animal feed additives, too. For decades, ingredients of humic substances have also been proven to carry potent antiviral effects against different viruses. Here, the antiviral activity of a humic substance containing ascorbic acid, Se- and Zn2+ ions intended as a nutritional supplement material was investigated against SARS-CoV-2 virus B1.1.7 Variant of Concern (\u201cAlpha Variant\u201d) in a VeroE6 cell line. Results show that this combination has a significant in vitro antiviral effect at a very low concentration range of its intended active ingredients. Even picomolar concentration ranges of humic substances, vitamin C and Zn/Se ions in the given composition were enough to achieve fifty percent viral replication inhibition in the applied SARS-CoV-2 virus inhibition test.","A significant genetic suspect for coronary artery disease is the pathological adaptation of apolipoprotein E4 (APOE4) through intramolecular interaction. With the prevailing evidences on APOE4 genotype and its prevalence in coronary artery disease, the present study has investigated the protein\u2013ligand binding affinity and unveil the receptor binding abilities of different classes of ligands for APOE4 through molecular docking studies. Structural basis of APOE4 involvement in CAD suggests that the intramolecular domain interactions to be a suitable target for therapeutic intervention. Various classes of ligands including known drugs used in the treatment of CAD, fragment-based stabilizers and their similar structures and molecules with known bioactivity against APOE4 were screened for their binding affinity and further investigated for their interactions with APOE4. Computational studies show the benzyl amide derived structures to be useful candidates in modulation of APOE4. The dynamics of the binding analysis can be further achieved with an in-depth understanding of drug-receptor interactions performing molecular dynamic simulation studies.","Emerging evidence has indicated that microbial transmission from the bovine dam to her fetus may take place before birth, and that the maternal microbiota during pregnancy modulates programming of fetal metabolic and nervous system development, highlighting the potential and extended role of the maternal microbiome in calf health and development. In the present study, we characterized the nasopharyngeal, ruminal and vaginal microbiota from two cohorts of beef heifers managed at the same location: 1) virgin yearling heifers (9 months old) born from dams received gestational diets which resulted in low (LG, n = 22) or medium (MG, n = 23) weight gain during the first 84 days of gestation; and 2) pregnant replacement heifers that received a vitamin and mineral supplement (VTM, n = 17) or not (Control, n = 15) during the first 6 months of gestation. Nasopharyngeal and vaginal swabs as well as ruminal fluid were collected from both cohorts and the microbiota of each sample was assessed using 16S rRNA gene sequencing. In addition to the comparison between treatment groups within each cohort, the similarity of the microbiota of the three sample types were evaluated, and shared taxa amongst these communities were identified. The bacterial genera present in the rumen and vagina that can influence methanogenic archaeal genera were predicted using a stepwise-selected generalized linear mixed model. No significant difference was observed in the alpha and beta diversity in any of the nasopharyngeal, ruminal and vaginal microbiota between LG and MG offspring virgin heifers, or between the control and VTM pregnant heifers (p &gt; 0.05). Subtle compositional changes in the vaginal microbiota in yearling heifers, and in the nasopharyngeal and ruminal microbiota of pregnant heifers were detected in response to treatments. Forty-one archaeal and bacterial OTUs were shared by over 60% of all samples from both virgin and pregnant heifers. Two taxa within the Methanobrevibacter genus were identified as core taxa and this genus was more relatively abundant in pregnant heifers compared to virgin heifers. Among the 25 top genera, Prevotella and Prevotella UCG-003 (negative) and Christensenellaceae R-7 group (positive) were predicted to have a significant effect on ruminal Methanobrevibacter spp. The results of this study indicate that there is little impact of divergent gestational nutrition during the first trimester on the calf microbiome at 9 months postnatal, and that VTM supplementation during pregnancy may not alter the maternal microbiome. This study provides evidence that there are several microbial taxa, including methanogenic archaea, that are shared across the respiratory, gastrointestinal, and reproductive tracts, suggesting the need for a holistic evaluation of the bovine microbiota when considering potential maternal sources for seeding calves with pioneer microbiota.","Background MC1R, a G-protein coupled receptor with high affinity for alpha-melanocyte stimulating hormone (\u03b1MSH), modulates pigment production in melanocytes from many species and is associated with human melanoma risk. MC1R mutations affecting human skin and hair color also have pleiotropic effects on the immune response and analgesia. Variants affecting human pigmentation in utero alter the congenital phenotype of both oculocutaneous albinism and congenital melanocytic naevi, and have a possible effect on birthweight.","Protein engineering through directed evolution is an effective way to obtain proteins with novel functions with the potential applications as tools for diagnosis or therapeutics. Many natural proteins, largely antibodies as well as some non-antibody proteins, have undergone directed evolution in vitro in the test tubes in the laboratories around the world, resulted in the numerous protein variants with novel or enhanced functions. In this study, we constructed a Fyn SH2 variant library by randomizing the 8 variable residues in its phosphotyrosine (pTyr) binding pocket. Selection of this library by a pTyr peptide from MidT antigen led to the identification of SH2 variants with enhanced affinities to the peptide, compared to the wild type SH2, by EC50 assay. Fluorescent polarization (FP) was then applied to quantify the binding affinity of the newly identified SH2 variants. As a result, three SH2 variants, named V3, V13 and V24, have comparable binding affinities with the previously identified SH2 triple-mutant superbinder (refer to Trm). Biolayer Interferometry (BLI) assay was employed to disclose the kinetics of the binding of these SH2 superbinders, in addition to the wild type SH2, to the phosphotyrosine peptide. The results indicated that all the SH2 superbinders have two-orders increase of the dissociation rate when binding the pTyr peptide while there was no significant change in their associate rates. The previously identified SH2 superbinder Trm as well as the V13 and V24 discovered in this study have cross-reactivity with the sulfotyrosine (sTyr) containing peptide while the wild type SH2 does not. Intriguingly, though binding the pTyr peptide with comparable affinity with other SH2 superbinders, the V3 does not bind to the sTyr peptide, implying it binds to the pTyr peptide with a different pattern from the other superbinders. The newly identified superbinders could be utilized as tools for the identification of pTyr-containing proteins from tissues under different physiological or pathophysiological conditions and may have the potential in the therapeutics.","Plasma biochemistry and hematology reference intervals are integral health assessment tools in all medical fields, including aquatic animal health. As sablefish (Anoplopoma fimbria) are becoming aquaculturally and economically more important, this manuscript provides essential reference intervals (RI) for their plasma biochemistry and hematology along with reference photomicrographs of blood cells in healthy, fasted sablefish. Blood cell morphology can differ between fish species. In addition, blood cell counts and blood chemistry can vary between fish species, demographics, water conditions, seasons, diets, and culture systems, which precludes the use of RI\u2019s from other fish species. For this study, blood was collected for plasma biochemistry and hematology analysis between June 20 and July 18, 2019, from healthy, yearling sablefish, hatched and reared in captivity on a commercial diet. Overnight fast of 16-18 hours did not sufficiently reduce lipids in the blood, which led to visible lipemia and frequent rupture of blood cells during analysis. Therefore, sablefish should be fasted for 24 to 36 hours before blood is collected to reduce hematology artifacts or possible reagent interference in plasma biochemistry analysis. Lymphocytes were the most dominant leukocytes (98%), while eosinophils were rare, and basophils were not detected in sablefish. Neutrophils were very large cells with D\u00f6hle bodies. In mammals and avian species, D\u00f6hle bodies are usually signs of toxic change from inflammation, but no such association was found in these fish. In conclusion, lipemia can interfere with sablefish blood analysis, and available removal methods should be evaluated as fasting for up to 36 h might not always be feasible. Also, more studies are required to establish RI for different developmental stages and rearing conditions.","PIK3CA mutations are the most common in breast cancer, particularly in the estrogen receptor positive cohort, but the benefit of PI3K inhibitors has had limited success compared with approaches targeting other less common mutations. We found allelic imbalances in the expression of PIK3CA in normal breast tissue and mapped a germline candidate regulatory variant. An imbalance was also frequently observed in the expression of the missense mutant and wild-type PIK3CA alleles in breast tumors from METABRIC and TCGA projects. Moreover, although 60% of tumors preferentially expressed the mutant allele, 10% did preferentially express the wild-type allele. Mechanistically, we show that these imbalances are more frequently due to regulatory variants in cis than altered copy-number and predict that somatic variants have a more significant role than germline ones. We further found that imbalanced allelic expression between mutant and wild-type alleles due to cis-regulatory variants associated with poor prognosis (p=0.0081).","Kidney transplant recipients (KTR) are at increased risk of fractures. Total urinary hydroxyproline excretion used to be a marker for bone resorption (BR) but faded into the background when more specific markers like Beta-CrossLaps (CTX) became available. Proteomic studies identified numerous hydroxyproline-containing urinary collagen peptides but their origin remains unknown. We followed the hypothesis that some of the urinary collagen peptides are associated with BR and are markers for pathophysiological changes in bone metabolism of KTR. Clinical and laboratory data including serum levels of CTX in 96 KTR from two French centers (Strasbourg, n=38; Paris-Necker, n=58) were correlated with the signal intensity of urinary peptides identified by capillary electrophoresis (CE) coupled to mass spectrometry (MS) and tandem-MS. The effect of oral bisphosphonates on urinary peptides was studied in an independent group of 11 KTR. Eighty-two urinary peptides were identified to be significantly correlated with serum CTX levels in both cohorts. Statistical association with parameters other than BR markers were not significant. Collagen \u03b1-1(I) chain (COL1A1) was the most frequently identified peptide source. COL1A1 peptides associated with BR were significantly more hydroxylated than those showing no association (55.9% versus 45,2%, p&lt;0.0003 by a \u03c72-test). From the 82 urinary peptides correlated to CTX, 17 were significantly associated with bisphosphonate treatment. All of these 17 peptides showed a marked reduction in their excretion levels after 410 \u00b1 344 days of bisphosphonate treatment compared to baseline levels. We studied the cleavage sites of these COL1A1 peptides and observed a signature of Cathepsin K and Matrix Metallopeptidase 9. This study provides strong evidence for the occurrence of collagen peptides in the urine of KTR that are associated with BR and that are sensitive to bisphosphonate treatment. Their assessment might become a valuable tool to monitor bone status in KTR.","Bone fragility is the product of defects in bone mass and bone quality, both of which show sex-specific differences. Despite this, the cellular and molecular mechanisms underpinning the sexually dimorphic control of bone quality remain unclear, limiting our ability to effectively prevent fractures, especially in postmenopausal osteoporosis. Recently, using male mice, we found that systemic or osteocyte-intrinsic inhibition of TGF\u03b2 signaling, achieved using the 9.6-kb DMP1 promoter-driven Cre recombinase (T\u03b2RIIocy\u2212/\u2212 mice), suppresses osteocyte perilacunar/canalicular remodeling (PLR) and compromises bone quality. Since systemic TGF\u03b2 inhibition more robustly increases bone mass in female than male mice, we postulated that sex-specific differences in bone quality could likewise result, in part, from dimorphic regulation of PLR by TGF\u03b2. Moreover, since lactation induces PLR, we examined the effect of TGF\u03b2 inhibition on the female skeleton during lactation. In contrast to males, female mice that possess an osteocyte-intrinsic defect in TGF\u03b2 signaling were protected from TGF\u03b2-dependent defects in PLR and bone quality. The expression of requisite PLR enzymes, the lacuno-canalicular network, and the flexural strength of female T\u03b2RIIocy\u2212/\u2212 bone was intact. With lactation, however, bone loss, and induction in PLR and osteocytic parathyroid hormone type I receptor (PTHR1) expression, were suppressed in T\u03b2RIIocy\u2212/\u2212 bone, relative to wild-type. Indeed, differential control of PTHR1 expression, by TGF\u03b2 and other factors, may contribute to dimorphism in PLR regulation in male and female T\u03b2RIIocy\u2212/\u2212 mice. These findings provide key insights into the sex-based differences in osteocyte PLR that underlie bone quality and highlight TGF\u03b2 signaling as a crucial regulator of lactation-induced PLR.","Bariatric surgeries such as the Vertical Sleeve Gastrectomy (VSG) are invasive, but provide the most effective long-term metabolic improvements in obese and Type 2 diabetic patients. These powerful effects of manipulating the gastrointestinal tract point to an important role of gastrointestinal signals in regulating both energy balance and metabolism. To that end, we have used mouse models of VSG to identify key gut signals that mediate these beneficial effects. Preliminary data from our rodent model of VSG led us to hypothesize a potential role for the hormone Fibroblast-Growth Factor15/19 (mouse/human ortholog) which pharmacologically can regulate many aspects of energy homeostasis and glucose handling. FGF15 is expressed in ileal enterocytes of the small intestine and is released postprandially. Like many other gut hormones, postprandial plasma levels in humans and ileal FGF15 expression in mice increase after VSG. We generated intestinal-specific FGF15 knock out (VilCreERT2; Fgf15f/f) mice and controls, which were maintained on 60% high-fat diet. Interestingly, ablation of intestinal FGF15 in adult mice results in little change to body weight or glucose regulation when challenged with a high-fat diet. Unlike what we had predicted, intestinal-specific FGF15 knock out mice lost more weight after VSG and this was a result of increased lean tissue loss compared to control mice. Further, the loss of bone mineral density observed after VSG in control mice was increased in intestinal-specific FGF15 knock out mice. Finally the effect of VSG to reduce hepatic cholesterol was also absent in intestinal-specific FGF15 knock out mice. These data point to an important role for intestinal FGF15 to protect the organism from deleterious effects of rapid weight loss that occurs after VSG.","The inherited brittle bone disease osteogenesis imperfecta (OI) is commonly caused by COL1A1 and COL1A2 mutations that disrupt the collagen I triple helix. This causes intracellular endoplasmic reticulum (ER) retention of the misfolded collagen and can result in a pathological ER stress response. A therapeutic approach to reduce this toxic mutant load could be to stimulate mutant collagen degradation by manipulating autophagy and/or ER-associated degradation. Since carbamazepine (CBZ) both stimulates autophagy of misfolded collagen X and improves skeletal pathology in a metaphyseal chondrodysplasia model, we tested the effect of CBZ on bone structure and strength in 3 week-old male OI Col1a2 +/p.G610C and control mice. Treatment for 3 or 6 weeks with CBZ, at the dose effective in metaphyseal chondrodysplasia, provided no therapeutic benefit to Col1a2 +/p.G610C mouse bone structure, strength, or composition, measured by micro-computed tomography, three point bending tests and Fourier-transform infrared microspectroscopy. In control mice however, CBZ treatment for 6 weeks impaired femur growth and led to lower femoral cortical and trabecular bone mass. These data, showing the negative impact of CBZ treatment on the developing mouse bones, raise important issues which must be considered in any human clinical applications of CBZ in growing individuals.","Despite a critical role for MYC as an effector of oncogenic RAS, strategies to target MYC activity in RAS-driven cancers are lacking. Oncogenic KRAS is insufficient to drive tumorigenesis, while addition of modest overexpression of MYC drives robust tumor formation, suggesting that mechanisms beyond the RAS pathway play key roles in MYC regulation and RAS-driven tumorigenesis. Here we show that acidic fibroblast growth factor (FGF1) derived from cancer-associated fibroblasts (CAFs) cooperates with cancer cell-autonomous signals to increase MYC level, promoter occupancy, and activity. FGF1 is necessary and sufficient for paracrine regulation of MYC protein stability, signaling through AKT and GSK-3\u03b2. These signals cooperate with, but are distinct from, cell-autonomous signals from oncogenic KRAS which stabilize MYC. Human pancreatic cancer specimens reveal a strong correlation between stromal CAF content and MYC protein level in the neoplastic compartment, and identify CAFs as the specific source of FGF1 in the tumor microenvironment. Together, our findings demonstrate that MYC is coordinately regulated by cell-autonomous and microenvironmental signals, and establish CAF-derived FGF1 as a novel paracrine regulator of oncogenic transcription.","Alzheimer\u2019s disease (AD) is one of the most common causes of dementia and frailty. This study aimed to use bioinformatics analysis to identify differentially expressed genes (DEGs) in AD. The Expression profiling by high throughput sequencing dataset GSE125583 was downloaded from the Gene Expression Omnibus (GEO) database and DEGs were identified. After assessment of Gene Ontology (GO) terms and pathway enrichment for DEGs, a protein\u2013protein interaction (PPI) network, module analysis, miRNA-hub gene regulatory network construction and TF-hub gene regulatory network were conducted via comprehensive target prediction and network analyses. Finally, we validated hub genes by receiver operating characteristic curve (ROC). In total, 956 DEGs were identified in the AD samples, including 479 up regulated genes and 477 down regulated genes. Functional enrichment analysis showed that these DEGs are mainly involved in the neuronal system, GPCR ligand binding, regulation of biological quality and cell communication. The hub genes of PAK1, ELAVL2, NSF, HTR2C, TERT, UBD, MKI67, HSPB1, PYHIN1 and TES might be associated with AD. The diagnostic value and expression levels of these hub genes in AD were further confirmed by ROC analysis. In conclusion, we identified pathways and crucial candidate genes that affect the outcomes of patients with AD, and these genes might serve as potential therapeutic targets.","Respiratory syncytial virus (RSV) contains a conserved CX3C motif on the ectodomain of the G-protein. The motif has been indicated as facilitating attachment of the virus to the host initiating infection via the human CX3CR1 receptor. The natural CX3CR1 ligand, CX3CL1, has been shown to induce signaling pathways resulting in transcriptional changes in the host cells. We hypothesize that binding of RSV to CX3CR1 via CX3C leads to transcriptional changes in host epithelial cells. Using transcriptomic analysis, the effect of CX3CR1 engagement by RSV was investigated. Normal human bronchial epithelial (NHBE) cells were infected with RSV virus containing either wildtype G-protein, or a mutant virus containing a CX4C mutation in the G-protein. RNA sequencing was performed on mock and 4-days-post-infected cultures. NHBE cultures were also treated with purified recombinant wild-type A2 G-protein. Here we report that RSV infection resulted in significant changes in the levels 766 transcripts. Many nuclear associated proteins were upregulated in the WT group, including Nucleolin. Alternatively, cilia-associated genes, including CC2D2A and CFAP221 (PCDP1), were downregulated. The addition of recombinant G-protein to the culture lead to the suppression of cilia-related genes while also inducing Nucleolin. Mutation of the CX3C motif (CX4C) reversed these effects on transcription decreasing nucleolin induction and lessening the suppression of cilia-related transcripts in culture. Furthermore, immunohistochemical staining demonstrated decreases in in ciliated cells and altered morphology. Therefore, it appears that engagement of CX3CR1 leads to induction of genes necessary for RSV entry as well as dysregulation of genes associated with cilia function.","Due to an inability to ethically access developing human brain tissue as well as identify prospective cases, early-arising neurodevelopmental and cell-specific signatures of Schizophrenia (Scz) have remained unknown and thus undefined. To overcome these challenges, we utilized Scz patient-derived stem cells to generate 3D cerebral organoids to model neuropathology of Scz during this critical period. We discovered that Scz organoids exhibited ventricular neuropathology resulting in altered progenitor survival and disrupted neurogenesis. This ultimately yielded fewer neurons within developing cortical fields of Scz organoids. Single-cell sequencing revealed that Scz progenitors were specifically depleted of neuronal programming factors leading to a remodeling of cell-lineages, altered differentiation trajectories, and distorted cortical cell-type diversity. While Scz organoids were 99.95% similar in their macromolecular diversity to Ctrls, four GWAS factors (PTN, COMT, PLCL1, and PODXL) and peptide fragments belonging to the POU-domain transcription factor family (e.g. POU3F2/BRN2) were altered. This revealed that Scz organoids principally differed not in their proteomic diversity, but specifically in their total quantity of disease and neurodevelopmental factors at the molecular level. Single-cell sequencing also subsequently identified cell-type specific alterations in neuronal programming factors and growth factors, and specifically replicated the depletion of POU3F2 (BRN2) and PTN in both Scz progenitors and neurons. Consequently, in two mechanistic rescue experiments we identified that the transcription factor POU3F2 (BRN2) and growth factor PTN operate as mechanistic substrates of neurogenesis and cellular survival, respectively, in Scz organoids. This suggests that multiple mechanisms of Scz exist in patient-derived organoids, and that these disparate mechanisms converge upon primordial brain developmental pathways such as neuronal differentiation, survival, and growth factor support, which may amalgamate to elevate intrinsic risk of Scz.","Background Physical activity and sedentary behavior has inconsistent effects on fertility. High body mass index is associated with infertility but to our knowledge, very few studies have explored body composition in association to fertility.","Overweight and obesity are associated with functional and structural alterations in the brain, but how these associations change across critical developmental periods remains unknown. Here, we examined the relationship between age, body mass index (BMI) and cortical thickness (CT) in healthy adolescents (n=70; 14 \u2013 19 y) and adults (n=75; 25 \u2013 45 y). We also examined the relationship between adiposity, impulsivity, measured by delay discounting (DD), and CT of the inferior frontal gyrus (IFG), a region key to impulse control. A significant age-by-BMI interaction was observed in both adolescents and adults; however, the direction of this relationship differed between age groups. In adolescents, increased age-adjusted BMI Z-score attenuated age-related thinning globally and in the right superior frontal gyrus. In adults, increased BMI augmented age-related CT reductions, both globally and in bilateral parietal cortex. Although DD was unrelated to adiposity in both groups, increased DD and BMI were both associated with reduced IFG thickness in adults. Our findings suggest that the known age-related changes in CT in adolescence and adulthood are altered by adiposity. The impact of weight on cortical development and its functional implications would suggest that future studies of adolescent and adult brain development take adiposity into account.","Strategies have not been available until recently to uncover interacting protein networks specific to key cell types, their subcellular compartments, and their major regulators during complex in vivo events. Here we apply BioID2 proximity labeling to capture protein networks acting within cardiomyocytes during a key model of innate heart regeneration in zebrafish. Transgenic zebrafish expressing a promiscuous BirA2 localized to the entire myocardial cell or membrane compartment were generated, each identifying unique proteomes in adult cardiomyocytes that became altered during regeneration. BioID2 profiling for interactors with ErbB2, a co-receptor for the cardiomyocyte mitogen Nrg1, implicated Rho A as a target of ErbB2 signaling in cardiomyocytes. Blockade of Rho A during heart regeneration, or during cardiogenic stimulation by the mitogenic influences Nrg1, Vegfaa or Vitamin D, disrupted muscle creation. Our findings reveal proximity labeling as a useful resource to interrogate cell proteomes and signaling networks during tissue regeneration in zebrafish.","Mitochondrial antiviral signaling (MAVS) protein mediates innate antiviral responses, including responses to certain coronaviruses such as severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2). We have previously shown that ultraviolet-A (UVA) therapy can prevent virus-induced cell death in human ciliated tracheal epithelial cells (HTEpC) infected with coronavirus-229E, and that UVA treatment results in an increase in intracellular levels of MAVS. In this study, we set out to determine the mechanisms by which UVA light can activate MAVS, and whether local UVA light application can activate MAVS at locations distant from the light source (such as via cell-to-cell communication). MAVS levels were compared in HTEpC exposed to 2 mW/cm2 narrow band (NB)-UVA for 20 minutes and in unexposed controls, at 30-40% and at 100% confluency. MAVS levels were also compared in unexposed HTEpC treated with supernatants or lysates from UVA-exposed cells or from unexposed controls. Also, MAVS was assessed in different sections of confluent monolayer plates where only one section was exposed to NB-UVA. The results show that UVA increases the expression of MAVS protein. Cells in a confluent monolayer exposed to UVA were able to confer an elevation in MAVS in cells adjacent to the exposed section, and even cells in the most distant sections not exposed to UVA. In this study, human ciliated tracheal epithelial cells exposed to UVA demonstrate increased MAVS protein, and also appear to transmit this influence to distant confluent cells not exposed to light.","Psoriasis is characterized by chronic inflammation, perpetuated by a Th17-dependent signaling loop between the immune system and keratinocytes that could involve phospholipase A2 (PLA2)-dependent eicosanoid release. A prior knowledge network supported by experimental observations was used to encode the regulatory network of psoriatic keratinocytes in a computational model for studying the mode of action of a cytosolic (c) PLA2\u03b1 inhibitor. A combination of evidence derived from the computational model and experimental data suggests that Th17 cytokines stimulate pro-inflammatory cytokine expression in psoriatic keratinocytes via activation of cPLA2\u03b1-PGE2-EP4 signaling, which could be suppressed using the anti-psoriatic calcipotriol. cPLA2\u03b1 inhibition and calcipotriol showed overlapping and distinct modes of action. Model analyses revealed the immunomodulatory role of Th1 cytokines, the modulation of the physiological states of keratinocytes by Th17 cytokines, and how Th1 and Th17 cells together promote the development of psoriasis. Model simulations additionally suggest novel drug targets, including EP4 and PRKACA, for treatment that may restore a normal phenotype. Our work illustrates how the study of complex diseases can benefit from an integrated systems approach.","Nutritional intake impacts the human epigenome by directing epigenetic pathways in normal cell development via as yet unknown molecular mechanisms. Consequently, imbalance in the nutritional intake is able to dysregulate the epigenetic profile and drive cells towards malignant transformation. Herein, we present a novel epig
