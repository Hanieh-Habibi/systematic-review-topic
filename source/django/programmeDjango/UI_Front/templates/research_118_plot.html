rgence is detected for 44 individual phages. Within species, neighboring social groups harbor evolutionarily and compositionally distinct phageomes, structured by superhost social behavior. However, captive non-human primate phageomes are more similar to humans than their wild counterparts, revealing replacement of wild-associated phages with human-associated ones. Together, our results suggest that potentially labile primate-phage associations persisted across millions of years of evolution, potentially facilitated by transmission between groupmates.","Selection on standing genetic variation is important for rapid local genetic adaptation when the environment changes. We report that, for the prostate stem cell antigen (PSCA) gene, different populations have different target haplotypes, even though haplotypes are not unique to specific populations. The C-C-A haplotype, whereby the first C is located at rs2294008 of PSCA and is a low risk allele for gastric cancer, has become a target of positive selection mainly in Asian populations. Conversely, the C-A-G haplotype carrying the same C allele has become a selection target in African populations. However, Asian and African populations share both haplotypes, consistent with the haplotype divergence time (170 kya) prior to out-of-Africa. The frequency of C-C-A/C-A-G is 0.344/0.278 in Asia and 0.209/0.416 in Africa. 2D-SFS analysis revealed that the extent of intra-allelic variability of the target haplotype is extremely small in each local population, suggesting that C-C-A or C-A-G is under ongoing hard sweeps in local populations. From the TMRCA of selected haplotypes, the estimated onset times of positive selection were recent (3-55 kya), concurrently with population subdivision from a common ancestor. Additionally, estimated selection coefficients from ABC analysis were up to ~3%, similar to those at other loci under recent positive selection on standing genetic variation. Phylogeny of local populations and TMRCA of selected haplotypes revealed that spatial and temporal switching of positive selection targets is a unique and novel feature of ongoing positive selection at PSCA. This switching may reflect potential of rapid adaptability to distinct environments.","Ancient human migrations led to the settlement of population groups in varied environmental contexts worldwide. The extent to which adaptation to local environments has shaped human genetic diversity is a longstanding question in human evolution. Recent studies have suggested that introgression of archaic alleles in the genome of modern humans may have contributed to adaptation to environmental pressures such as pathogen exposure. Functional genomic studies have demonstrated that variation in gene expression across individuals and in response to environmental perturbations is a main mechanism underlying complex trait variation. We considered gene expression response to in vitro treatments as a molecular phenotype to identify genes and regulatory variants that may have played an important role in adaptations to local environments. We investigated if Neanderthal introgression in the human genome may contribute to the transcriptional response to environmental perturbations. To this end we used eQTLs for genes differentially expressed in a panel of 52 cellular environments, resulting from 5 cell types and 26 treatments, including hormones, vitamins, drugs, and environmental contaminants. We found that SNPs with introgressed Neanderthal alleles (N-SNPs) disrupt binding of transcription factors important for environmental responses, including ionizing radiation and hypoxia, and for glucose metabolism. We identified an enrichment for N-SNPs among eQTLs for genes differentially expressed in response to 8 treatments, including glucocorticoids, caffeine, and vitamin D. Using Massively Parallel Reporter Assays (MPRA) data, we validated the regulatory function of 21 introgressed Neanderthal variants in the human genome, corresponding to 8 eQTLs regulating 15 genes that respond to environmental perturbations. These findings expand the set of environments where archaic introgression may have contributed to adaptations to local environments in modern humans and provide experimental validation for the regulatory function of introgressed variants.","Background The gut microbiome may play a role in the pathogenesis of neuropsychiatric diseases including major depressive disorder (MDD). Bile acids (BAs) are steroid acids that are synthesized in the liver from cholesterol and further processed by gut-bacterial enzymes, thus requiring both human and gut microbiome enzymatic processes in their metabolism. BAs participate in a range of important host functions such as lipid transport and metabolism, cellular signaling and regulation of energy homeostasis. BAs have recently been implicated in the pathophysiology of Alzheimer\u2019s and several other neuropsychiatric diseases, but the biochemical underpinnings of these gut microbiome-linked metabolites in the pathophysiology of depression and anxiety remains largely unknown.","EDAR is a TNF receptor family member with roles in the development and growth of hair, teeth and glands. A derived allele of EDAR, single nucleotide variant rs3827760, encodes EDAR370A, a receptor with more potent signalling effects than the ancestral EDAR370V. This allele of rs3827760 is at very high frequency in modern East Asian and Native American populations as a result of ancient positive selection and has been associated with straighter, thicker hair fibres, alteration of tooth and ear shape, reduced chin protrusion and increased fingertip sweat gland density. Here we report the characterisation of another SNV in EDAR, rs146567337, encoding EDAR380R. The derived allele of this SNV is at its highest global frequency, of up to 5%, in populations of southern China, Vietnam, the Philippines, Malaysia and Indonesia. Using haplotype analyses, we find that the rs3827760 and rs146567337 SNVs arose on distinct haplotypes and that rs146567337 does not show the same signs of positive selection as rs3827760. From functional studies in cultured cells, we find that EDAR380R displays increased EDAR signalling output, at a similar level to that of EDAR370A. The existence of a second SNV with partly overlapping geographic distribution, the same in vitro functional effect and similar evolutionary age as the derived allele of rs3827760, but of independent origin and not exhibiting the same signs of strong selection, suggests a northern focus of positive selection on EDAR function in East Asia.","In the last decade, genome-scale metabolic models have been increasingly used to study plant metabolic behavior at the tissue and multi-tissue level under different environmental conditions. Quercus suber, also known as the cork oak tree, is one of the most important forest communities of the Mediterranean/Iberian region. In this work, we present the genome-scale metabolic model of the Q. suber (iEC7871), the first of a woody plant. The metabolic model comprises 7871 genes, 6231 reactions, and 6481 metabolites across eight compartments. Transcriptomics data was integrated into the model to obtain tissue-specific models for the leaf, inner bark, and phellogen, with specific biomass compositions. The tissue-specific models were merged into a diel multi-tissue metabolic model to predict interactions among the three tissues at the light and dark phases. The metabolic models were also used to analyze the pathways associated with the synthesis of suberin monomers. Nevertheless, the models developed in this work can provide insights into other aspects of the metabolism of Q. suber, such as its secondary metabolism and cork formation.","We report the frequencies of linear enamel hypoplasia (LEH) and, specifically, pitting enamel hypoplasia (PEH) defects in the teeth of Paranthropus robustus, for comparison with four other South African hominin species and three extant nonhuman primate species. Unlike LEH, the lesser known PEH is characterized by multiple circular depression defects across a tooth crown and is often difficult to interpret in terms of developmental timing and etiology. Teeth in all samples were examined macroscopically with type, position and number of defects recorded. Frequencies of teeth with LEH vary among hominin species, but the differences in PEH are considerable. That is, P. robustus has much higher rates of pitting defects, with 47% of deciduous teeth and 14% of permanent teeth affected, relative to 6.7% and 4.3%, respectively, for all other hominin teeth combined; none of the extant primate samples evidence comparable rates. The defects on P. robustus molars are unlike those in other species, with entire crowns often covered in small circular depressions. The PEH is most consistent with modern human examples of amelogenesis imperfecta. Additionally, the defects are: 1) not found on anterior teeth, 2) uniform in shape and size, and 3) similar in appearance/severity on all molars. A possible reason for this form of PEH is as a side effect of selection on another phenotype that shares the same coding gene(s), i.e., a genetic origin. Recent research on the ENAM gene provides one such possibility. Paranthropus likely underwent rapid evolution in the ENAM loci, with changes in this gene contributing to larger posterior teeth and thicker enamel. This same gene is associated with amelogenesis imperfecta; therefore, pleiotropy effects, relating to high selection on this gene during Paranthropus evolution, could have yielded this unique condition.","Background Vitamin D deficiency is associated with an increased risk of multiple sclerosis (MS). However, its effect on the age of disease onset remains unclear. This study examines the relationship between serum 25 hydroxyvitamin D (25(OH)D) levels and age of first symptom onset among recently diagnosed MS patients.","Peripheral nerves and their axons are shielded by the blood-nerve and the myelin barrier, but understanding of how these barriers impact nociception is limited. Here, we identified a regulatory axis of the tight junction protein claudin-12, sex-dependently controlling perineurial and myelin barrier integrity. In nerve biopsies, claudin-12 in Schwann cells was lost in male and postmenopausal female patients with painful but not painless polyneuropathy. Global Cldn12 gene-knockout selectively increased perineurial/myelin barrier leakage, damaged tight junction protein expression and morphology, increased proinflammatory cytokines and induced mechanical hypersensitivity in na\u00efve and neuropathic male mice, respectively. Other barriers and neurological function remained intact. In vitro transfection studies documented claudin-12 plasma membrane localisation without interaction with other tight junction proteins or intrinsic sealing properties. Rather, claudin-12 had a regulatory tight junction protein function on the myelin barrier via the morphogen SHH in vivo in Cldn12-KO and after local siRNA knockdown. Fertile female mice were completely protected. Collectively, these studies reveal the critical role of claudin-12 maintaining the myelin barrier and highlight restoration of the claudin-12/SHH pathway as a potential target for painful neuropathy.","The first COVID-19 case in Mexico was confirmed on 26 February 2020 and by May 3 the number of registered cases had risen to 30,927. However the rate of transmission varied greatly from city to city. We used data on temperature, humidity and ultraviolet radiation (UV) from 45 cities all over the country to explore whether there was an association between these variables and rates of transmission and rates of accumulation of COVID-19 ascribed deaths. The advantage of an in-country study of this kind is that many of the variables that can confound international studies are held constant (e.g. public health policies, methods of reporting, cultural, behavioural and genetic factors). Although the official statistics undoubtedly greatly underestimate the situation in Mexico due to lack of testing, they are underestimated in all cities so this should not introduce bias across the sample. We found that temperature and humidity had no discernible association with transmission rates but that UV during the transmission period was negatively correlated with rates of transmission, suggesting a sterilizing effect. UV in the January preceding the epidemic had a slightly higher association with transmission rates than UV during the transmission period itself. We also found negative associations of UV in the transmission period and in January with rate of cumulative deaths, but at lower levels of statistical significance. We conclude that in addition to a sterilizing effect during the transmission period, UV may have a physiological effect in reducing transmission and deaths due to COVID-19, most likely through the medium of vitamin D production in the body. This follows the growing body of medical evidence that vitamin D deficiency is associated with severity of COVID-19. However, we also found a negative correlation between altitude and rates of COVID-19 transmission, distinct and independent of the UV effect, which may indicate that other physiological processes are also present. In a multiple regression, altitude and UV together accounted for 18% of the variation in transmission rates between cities.","We present a compartment model that explains melanoma cell response and resistance to mono and combination therapies. Model parameters were estimated by utilizing an optimization algorithm to identify parameters that minimized the difference between predicted cell populations and experimentally measured cell numbers. The model was then validated with in vitro experimental data. Our simulations show that although a specific timing of the combination therapy is effective in controlling tumor cell populations over an extended period of time, the treatment eventually fails. We subsequently predict a more optimal combination therapy that incorporates an additional drug at the right moment.","Localized non-inheritable developmental defects of tooth enamel (DDE) are classified as enamel hypoplasia (EH), opacity (OP) and post-eruptive breakdown (PEB) using the Enamel Defects Index. To better understand the etiology of DDE, and in particular possibly modifiable variables, we assessed the linkages amongst exposome variables during the specific time duration of the development of the DDE. In general, the human primary central maxillary incisor teeth develop between 13-14 weeks in utero and 3-4 weeks\u2019 postpartum of a full-term delivery, followed by tooth eruption at about 1 year of age. We utilized existing datasets of mother and child dyad data that encompassed 12 weeks\u2019 gestation through birth and early infancy, and child DDE outcomes from digital images of the erupted primary maxillary central incisor teeth. We applied a Bayesian modeling paradigm to assess the important predictors of EH, OP, and PEB. The results of Gibbs variable selection showed a key set of predictors: mother\u2019s pre-pregnancy body mass index (BMI); maternal serum levels of calcium and phosphorus at gestational week 28; child\u2019s gestational age; and both mother\u2019s and child\u2019s functional vitamin D deficiency (FVDD). In this sample of healthy mothers and children, significant predictors for OP included the child having a gestational period &gt; 36 weeks and FVDD at birth, and for PEB included a mother\u2019s pre-pregnancy BMI &lt; 21.5 and higher serum phosphorus level at week 28.","Objectives Until recently, randomized controlled trials and meta-analyses have not demonstrated convincing conclusions regarding the association of calcium intake with bone mineral density (BMD). Until now, it remains unclear whether high serum calcium levels are causally associated with BMD. This study aimed to investigate the genetic association between serum calcium levels and BMD using a large-scale serum calcium GWAS dataset and four large-scale BMD GWAS datasets in individuals of European descent.","Clinical mastitis (CM) is an inflammatory disease occurring in the mammary glands of lactating cows. CM is under genetic control, and a prominent CM resistance QTL located on chromosome 6 was reported in various dairy cattle breeds. Nevertheless, the biological mechanism underpinning this QTL has been lacking. Herein, we mapped, fine-mapped, and discovered the putative causal variant underlying this CM resistance QTL in the Dutch dairy cattle population. We identified a ~12 kb multi-allelic copy number variant (CNV), that is in perfect linkage disequilibrium with a GWAS lead SNP, as a promising candidate variant. By implementing a genome-wide association study (GWAS) and through expression QTL mapping, we showed that the group-specific component gene (GC), a gene encoding a vitamin D binding protein, is an excellent candidate causal gene for the QTL. The multiplicated alleles are associated with increased GC expression and low CM resistance. Ample evidence from functional genomics data supports the presence of an enhancer within this CNV, which would exert cis-regulatory effect on GC. We observed that strong positive selection swept the region near the CNV, and haplotypes associated with the multiplicated allele were strongly selected for. Moreover, the multiplicated allele showed pleiotropic effects for increased milk yield and reduced fertility, hinting that a shared underlying biology for these effects may revolve around the vitamin D pathway. These findings together suggest a putative causal variant of a CM resistance QTL, where a cis-regulatory element located within a CNV can alter gene expression and affect multiple economically important traits.","Background Despite effective means to treat SARS-CoV-2 infection, the early treatment seeking behavior of those newly diagnosed with infection is not clear.","Background We set out in this paper to compare Covid-19 results by country to better understand the factors leading to the differing results found internationally.","Objective Epidemiological studies suggest vitamin D deficiency as a potential risk factor for rheumatoid arthritis (RA) development, a chronic autoimmune disorder highly prevalent in indigenous North American (INA) population. We therefore profiled the circulating levels of 25-hydroxyvitaminD [25(OH)D], an active metabolite of vitamin D, in a cohort of at-risk first-degree relatives (FDR) of INA RA patients, a subset of whom subsequently developed RA (progressors).","BACKGROUND Cadmium (Cd) is a toxic, pro-inflammatory metal ubiquitous in the diet that accumulates in body organs due to inefficient elimination. Many individuals exposed to dietary Cd are also infected by seasonal influenza virus. The H1N1 strain causes mild to severe pneumonia which can be fatal.","Determining the contribution of elevated ultraviolet-B radiation (UVBR; 280 \u2013 315 nm) to amphibian population declines is being hindered by a lack of knowledge about how different acute UVBR exposure regimes during early life history stages might affect post-metamorphic stages via long-term carryover effects. We acutely exposed tadpoles of the Australian green tree frog (Litoria caerulea) to a combination of different UVBR irradiances and doses in a multi-factorial experiment, and then reared them to metamorphosis in the absence of UVBR to assess carryover effects in subsequent juvenile frogs. Dose and irradiance of acute UVBR exposure influenced carryover effects into metamorphosis in somewhat opposing manners. Higher doses of UVBR exposure in larvae yielded improved rates of metamorphosis. However, exposure at a high irradiance resulted in frogs metamorphosing smaller in size and in poorer condition than frogs exposed to low and medium irradiance UVBR as larvae. We also demonstrate some of the first empirical evidence of UVBR-induced telomere shortening in vivo, which is one possible mechanism for life-history trade-offs impacting condition post-metamorphosis. These findings contribute to our understanding of how acute UVBR exposure regimes in early life affect later life-history stages, which has implications for how this stressor may shape population dynamics.","Vitamin D functions as a potent immunomodulator by interacting with many immune cells however, its role in regulating inflammation in the epicardial adipose tissue (EAT) is unclear. In the EAT of atherosclerotic microswine that were fed with deficient, sufficient or supplemented levels of vitamin D, we evaluated the phenotype of the macrophages. Vitamin D treatment was continued for 12 months and serum 25(OH)D levels were measured regularly. Infiltration of M1/M2 macrophage was investigated by immunostaining for CCR7 and CD206, respectively in conjunction with a pan macrophage marker CD14. Significant difference in the number of CCR7+ cells was observed in the EAT from vitamin D-deficient swine compared to vitamin D-sufficient or -supplemented swine. Expression of CD206 correlated with high levels of serum 25(OH)D indicating a significant increase in M2 macrophages in the EAT of vitamin D-supplemented compared to -deficient swine. These findings suggest that vitamin D-deficiency exacerbates inflammation by increasing pro-inflammatory M1 macrophages, while vitamin D-supplementation attenuates the inflammatory cytokines and promotes M2 macrophages in EAT. This study demonstrates the significance of vitamin D mediated inhibition of macrophage mediated inflammation in the EAT during coronary intervention in addition to its immunomodulatory role. However, additional studies are required to identify the cellular mechanisms that transduce signals between macrophages and smooth muscle cells during restenosis in the presence and absence of vitamin D.","Large numbers of statistically significant associations between sentinel SNPs and case-control status have been replicated by genome-wide association studies. Nevertheless, few underlying molecular mechanisms of complex disease are currently known. We investigated whether variation in binding of a transcription factor, the vitamin D receptor (VDR) whose activating ligand vitamin D has been proposed as a modifiable factor in multiple disorders, could explain any of these associations. VDR modifies gene expression by binding DNA as a heterodimer with the Retinoid X receptor (RXR).","Background Vitamin D has been widely promoted for bone health through supplementation and fortification of the general population. However, there is growing evidence that does not support these strategies. Our aim is to review the quality and recommendations on vitamin D nutritional and clinical practice guidelines and explore predictive factors for their direction and strength.","Background Every year, millions of people are hospitalized, and thousands die from influenza A virus (FLUAV) infection. Most cases of hospitalizations and death occur among elderly. Many of these elderly patients are reliant on medical treatment of underlying chronic diseases, such as arthritis, diabetes, and hypertension. We hypothesized that the commonly prescribed medicines for treatment of underlying chronic diseases can affect host responses to FLUAV infection, and thus contribute to morbidity and mortality associated with influenza. Therefore, the aim of this study was to examine whether commonly prescribed medicines could affect host responses to virus infection in vitro.","The study reviews the evidence presented in a recent study linking vitamin D levels and Covid-19 infection and mortality. It was argued that correlation alone may not be useful in establishing a relationship between vitamin D levels and Covid-19 infections and mortality. Appropriate controls need to be included for improved understanding of the relationship. We proposed life expectancy as a potential control. Including this control in a regression model, we find that vitamin D levels are not a statistically significant predictor of Covid-19 infections or mortality. Life expectancy, on the other hand, was found to be statistically significant predictor of infections and mortality at country level.","Background Untreated sleep disorders have been linked with type 2 diabetes in previous evidence. This study was to investigate the correlation between serum 25(OH) vitamin D level and sleep quality in elderly patients with type 2 diabetes and reveal the therapeutic potential of 25(OH) vitamin D-based treatments to improve sleeping quality and its effect on diabetes management.","Background Acute respiratory distress syndrome (ARDS) can be related to airway remodeling caused by pulmonary fibrosis and systemic inflammation. Etiologies of ARDS are multifaceted such as idiopathic pulmonary fibrosis or as recently the SARS-CoV-2 infection. Antifibrotic drugs may be a better approach to slow the fibrotic process but they often have poor efficacy in patients, and the mortality rate remains high, up to 40% within 5 years of diagnosis.","Background Antibody responses to SARS-CoV-2 vaccination vary for reasons that remain poorly understood.","Sterols are crucial components of biological membranes that help maintain membrane integrity and regulate various processes such as endocytosis, protein oligomerization and signaling. Although synthetized in the ER, sterols are at highest concentrations at the plasma membrane (PM) in all eukaryotic organisms. Here, by applying a genetically encoded sterol biosensor (D4H), we visualize a sterol flow between PM and endosomes in the fission yeast Schizosaccharomyces pombe. While D4H is detected at the PM during steady-state growth, inhibition of Arp2/3-dependent F-actin assembly unexpectedly promotes the reversible re-localization of the probe to internal sterol rich compartments (STRIC), as shown by correlative light-electron microscopy. Time-lapse imaging identifies STRIC as a late secretory, endosomal compartment labelled by the synaptobrevin Syb1. Retrograde sterol internalization to STRIC is independent of endocytosis or an intact Golgi. Instead, it depends on Ltc1, a LAM/StARkin-family protein that localizes to ER-PM contact sites. In ltc1\u0394, sterols over-accumulate at the PM, which forms extended ER-interacting invaginations, indicating that sterol transfer by Ltc1 contributes to PM size homeostasis. Anterograde sterol movement from STRIC is independent of canonical vesicular trafficking components but requires Arp2/3 activity, suggesting a novel physiological role for this complex. Thus, transfer routes orthogonal to vesicular trafficking govern the retrograde and anterograde flow of sterols in the cell.","Regenerated cartilage formed after Autologous Chondrocyte Implantation may be of suboptimal quality due to postulated hypertrophic changes. Parathyroid hormone-related peptide, containing the parathyroid hormone sequence (PTHrP 1-34), enhances cartilage growth during development and inhibits hypertrophic differentiation of mesenchymal stromal cells (MSCs) and growth plate chondrocytes. This study aims to determine whether human articular chondrocytes respond correspondingly. Healthy human articular cartilage-derived chondrocytes (n=6 donors) were cultured on type II collagen-coated transwells with/without 0.1 or 1.0 \u03bcM PTH from day 0, 9, or 21 until the end of culture (day 28). Extracellular matrix production, (pre)hypertrophy and PTH signaling were assessed by RT-qPCR and/or immunohistochemistry for collagen type I, II, X, RUNX2, MMP13, PTHR1 and IHH and by determining glycosaminoglycan production and DNA content. The Bern score assessed cartilage quality by histology. Regardless of the concentration and initiation of supplementation, PTH treatment significantly decreased DNA and glycosaminoglycan content and reduced the Bern score compared with controls. Type I collagen deposition was increased, whereas PTHR1 expression and type II collagen deposition were decreased by PTH supplementation. Expression of the (pre)hypertrophic markers MMP13, RUNX2, IHH and type X collagen were not affected by PTH. In conclusion, PTH supplementation to healthy human articular chondrocytes did not affect hypertrophic differentiation, but negatively influenced cartilage quality, the tissues\u2019 extracellular matrix and cell content. Although PTH may be an effective inhibitor of hypertrophic differentiation in MSC-based cartilage repair, care may be warranted in applying accessory PTH treatment due to its effects on articular chondrocytes.","The TP63 gene encodes the transcription factor p63. It is frequently amplified or overexpressed in squamous cell carcinomas. Owing to alternative splicing, p63 has multiple isoforms called \u03b1, \u03b2, \u03b3 and \u03b4. The regulatory functions of p63 may be isoform-specific. The \u03b1 isoform inhibits the epithelial to mesenchymal transition (EMT) and controls apoptosis, while the \u03b3 isoform promotes EMT. Here, we observed in TCGA data that a high ratio of the TP63\u03b3 isoform to the other isoforms is a pejorative factor for the survival of patients with head and neck squamous cell carcinoma (HNSCC). We therefore addressed the regulation of the \u03b3 isoform. In several tissues (GTEX data), the expression of the RNA-binding protein PTBP1 (polypyrimidine tract binding protein 1) is negatively correlated with the abundance of TP63\u03b3. Accordingly, we demonstrated that PTBP1 depletion in HNSCC cell lines leads to an increase in abundance of the \u03b3 isoform. By RNA immunoprecipitation and in vitro interaction assays, we showed that PTBP1 directly binds to TP63 pre-mRNA in close proximity to the TP63\u03b3-specific exon. The region around the TP63\u03b3-specific exon was sufficient to elicit a PTBP1-dependent regulation of alternative splicing in a splice reporter minigene assay. Finally, we demonstrated that the regulation of TP63\u03b3 production by PTBP1 is conserved in amphibians, revealing that it encounters a strong evolutionary pressure. Together, these results identify TP63\u03b3 as a prognostic marker in HNSCC, and identify PTBP1 as a direct negative regulator of its production.","A randomized controlled trial of calcifediol (25-hydroxyvitamin D3) as a treatment for hospitalized COVID-19 patients in C\u00f3rdoba, Spain, found that the treatment was associated with reduced ICU admissions with very large effect size and high statistical significance, but the study has had limited impact because it had only 76 patients and imperfect blinding, and did not measure vitamin D levels pre- and post-treatment or adjust for several comorbidities. Here we reanalyze the reported results of the study using rigorous and well established statistical techniques, and find that the randomization, large effect size, and high statistical significance address many of these concerns. We show that random assignment of patients to treatment and control groups is highly unlikely to distribute comorbidities or other prognostic indicators sufficiently unevenly to account for the large effect size. We also show that imperfect blinding would need to have had an implausibly large effect to account for the reported results. Finally, comparison with two additional randomized clinical trials of vitamin D supplementation for COVID-19 in India and Brazil indicates that early intervention and rapid absorption may be crucial for the observed benefits of vitamin D. We conclude that the C\u00f3rdoba study provides sufficient evidence to warrant immediate, well-designed pivotal clinical trials of early calcifediol administration in a broader cohort of inpatients and outpatients with COVID-19.","Importance Multiple Sclerosis (MS) is a neuro-inflammatory disorder caused by a combination of environmental exposures and genetic risk factors. We sought to determine whether genetic risk modifies the effect of environmental MS risk factors.","The human kidney is composed of over 26 cell types that actively coordinate with each other to form higher-order structures, such as the nephron. It is not yet understood how these structures vary throughout a single organ or amongst the same organs within the human population. We have developed an extensive lipid and cellular atlas of the human kidney consisting of over 3 million cells comprising 75,000 functional tissue units (i.e., glomeruli, proximal tubules, distal tubules, and collecting ducts) from 13 human subjects. This atlas was developed using spatially registered and integrated technologies consisting of imaging mass spectrometry, multiplexed immunofluorescence, stained microscopy, and autofluorescence microscopy, to comprehensively probe large (i.e., centimeter-sized) areas of tissue. The cellular organization and lipid profiles of glomeruli, proximal tubules, distal tubules, and collecting ducts were discovered through these multimodal imaging data as well as their intra- and inter-subject variance. Relating the lipid profiles obtained from imaging mass spectrometry to distinct cell types obtained from immunofluorescence allowed us to hypothesize the functional role of specific phospholipids that have not previously been described. These hypotheses include subject characteristics, such as BMI and sex. The integrated data from the aforementioned datasets provide a valuable reference for kidney researchers, are publicly available through the NIH Human Biomolecular Atlas Program (https://portal.hubmapconsortium.org/), and discussed below.","Background and Objectives Many studies have examined the relation between PD and environmental variables serially --- one candidate association at a time. In the real world however, both environmental exposures and patients are much more complex, including correlated environmental exposures, polypharmacy, and complex comorbidities. Here we begin to characterize a holistic view of environmental, health, and pharmacological traits linked to patients with PD.","Objective Although many observational studies have shown that there was an inverse association between birth weight and chronic kidney disease (CKD) in adults, whether such association is causal remains largely unclear.","Background The aim of the present study was to determine the effects of prolonged fasting (10 days) in the vitamin D, B12 levels, body mass index (BMI), weight, hemoglobin, vitality and quality of life (QoL) compared to normal diet.","Background and Objectives: Chronic kidney disease (CKD) affects \u223c20% of older adults and secondary hyperparathyroidism (HPT) is a common condition in these patients. Studies have linked HPT to a greater risk of fractures, vascular events and mortality. However, the optimal parathyroid hormone (PTH) level needed to minimize these events remains uncertain.","About 1\u20132% of European population are redhaired, meaning they synthesize more pheomelanin than eumelanin, the main melanin pigment. Several mutations could be responsible for this phenotype. It has been suggested that corresponding mutations spread in Europe due to a founder effect shaped either by a relaxation of selection for dark, UV-protective phenotypes or by sexual selection in favor of rare phenotypes. In our study, we investigated the levels of vitamin D precursor calcidiol and folic acid in the blood serum of 73 redhaired and 130 non-redhaired individuals. In redhaired individuals, we found higher calcidiol concentrations and approximately the same folic acid concentrations as in non-redhaired subjects. Calcidiol concentrations correlated with the intensity of hair redness measured by two spectrophotometric methods and estimated by participants themselves and by independent observers. In non-redhaired individuals, calcidiol levels covaried with the amount of sun exposure and intensity of suntan while in redhaired individuals, this was not the case. It suggests that increased calcidiol levels in redhaired individuals are due to differences in physiology rather than in behavior. We also found that folic acid levels increased with age and the intensity of baldness and decreased with the frequency of visiting tanning salons. Our results suggest that the redhaired phenotype could be an evolutionary adaptation for sufficient photosynthesis of provitamin D in conditions of low intensity of UV-B radiation in central and northern parts of Europe.","Several observational studies indicate that dietary habits in children and adolescents are associated with school performance. These associations are heavily confounded by socio-economic characteristics, such as household income and parents\u2019 educational attainment, amongst other factors. In this study, we report observational and causal effects of habitual diet on school performance, using individual level data for 9,220 adolescents in the Northern Finland Birth Cohort 1986. For this purpose, we derived principal components for the dietary variables, meal patterns and school performance variables. The observational study showed a significant association of consumption of foods that are high in fat, salt and sugar (HFSS) with poor performance in all school subjects, and an association of consumption of healthy foods and traditional foods with good school performance in general subjects, science and physical education (PE). Moreover, a positive association was observed between not skipping breakfast and good performance in all school subjects. Mendelian randomisation analysis confirmed a negative effect of HFSS on school performance in general/science subjects (\u22120.080, \u22120.128 to \u22120.033) and a positive effect of healthy food on school performance in general/science subjects (0.071, 0.024 to 0.119) and PE (0.065, 0.021 to 0.110). To conclude, we identified compelling evidence that HFSS foods and healthy foods were causally affecting school performance.","Laboratory experiments have revealed the meteorological sensitivity of the coronavirus disease 2019 (COVID-19) virus. However, no consensus has been reached about how outdoor meteorological conditions modulate the virus transmission as it is also constrained by non-meteorological conditions. Here, we find that statistically, non-meteorological factors constrain the growth rate of cumulative confirmed cases least when the cases in a country arrive around 1300\u20133200. The least-constrained growth rate correlates with the ultraviolet flux and temperature significantly (correlation coefficients r=-0.55\u00b10.09 and -0.40\u00b10.10 at p &lt; 0.01, respectively), but not with precipitation, humidity, and wind. The ultraviolet correlation exhibits a delay of about seven days, providing a meteorological measure of the incubation period. Our work reveals a seasonality of COVID-19 and a high risk of a pandemic resurgence in winter, implying a need for seasonal adaption in public policies.","Fine-mapping aims to identify causal variants impacting complex traits. Several recent methods improve fine-mapping accuracy by prioritizing variants in enriched functional annotations. However, these methods can only use information at genome-wide significant loci (or a small number of functional annotations), severely limiting the benefit of functional data. We propose PolyFun, a computationally scalable framework to improve fine-mapping accuracy using genome-wide functional data for a broad set of coding, conserved, regulatory and LD-related annotations. PolyFun prioritizes variants in enriched functional annotations by specifying prior causal probabilities for fine-mapping methods such as SuSiE or FINEMAP, employing special procedures to ensure robustness to model misspecification and winner\u2019s curse. In simulations with in-sample LD, PolyFun + SuSiE and PolyFun + FINEMAP were well-calibrated and identified &gt;20% more variants with posterior causal probability &gt;0.95 than their non-functionally informed counterparts (and &gt;33% more fine-mapped variants than previous functionally-informed fine-mapping methods). In simulations with mismatched reference LD, PolyFun + SuSiE remained well-calibrated when reducing the maximum number of assumed causal SNPs per locus, which reduces absolute power but still produces large relative improvements. In analyses of 49 UK Biobank traits (average N=318K) with in-sample LD, PolyFun + SuSiE identified 3,025 fine-mapped variant-trait pairs with posterior causal probability &gt;0.95, a &gt;32% improvement vs. SuSiE; 223 variants were fine-mapped for multiple genetically uncorrelated traits, indicating pervasive pleiotropy. We used posterior mean per-SNP heritabilities from PolyFun + SuSiE to perform polygenic localization, constructing minimal sets of common SNPs causally explaining 50% of common SNP heritability; these sets ranged in size from 28 (hair color) to 3,400 (height) to 2 million (number of children). In conclusion, PolyFun prioritizes variants for functional follow-up and provides insights into complex trait architectures.","The molecular bases of how host genetic variation impact gut microbiome remain largely unknown. Here, we used a genetically diverse mouse population and systems genetics strategies to identify interactions between molecular phenotypes, including microbial functions, intestinal transcripts and cecal lipids that influence microbe-host dynamics. Quantitative trait loci (QTL) analysis identified genomic regions associated with variations in bacterial taxa, bacterial functions, including motility, sporulation and lipopolysaccharide production, and levels of bacterial- and host-derived lipids. We found overlapping QTL for the abundance of Akkermansia muciniphila and cecal levels of ornithine lipids (OL). Follow-up studies revealed that A. muciniphila is a major source of these lipids in the gut, provided evidence that OL have immunomodulatory effects and identified intestinal transcripts co-regulated with these traits. Collectively, these results suggest that OL are key players in A. muciniphila-host interactions and support the role of host genetics as a determinant of responses to gut microbes.","Ethnic minorities in developed countries suffer a disproportionately high burden of COVID-19 morbidity and mortality, and COVID-19 ethnic disparities have been attributed to social determinants of health. Vitamin D has been proposed as a modifiable risk factor that could mitigate COVID-19 health disparities. We investigated the relationship between vitamin D and COVID-19 susceptibility and severity using the UK Biobank, a large progressive cohort study of the United Kingdom population. Structural equation modelling was used to evaluate the ability of vitamin D, socioeconomic deprivation, and other known risk factors to mediate COVID-19 ethnic health disparities. Asian ethnicity is associated with higher COVID-19 susceptibility, compared to the majority White population, and Asian and Black ethnicity are both associated with higher COVID-19 severity. Socioeconomic deprivation mediates all three ethnic disparities and shows the highest overall signal of mediation for any COVID-19 risk factor. Vitamin supplements, including vitamin D, mediate the Asian disparity in COVID-19 susceptibility, and serum 25-hydroxyvitamin D (calcifediol) levels mediate Asian and Black COVID-19 severity disparities. Several measures of overall health also mediate COVID-19 ethnic disparities, underscoring the importance of comorbidities. Our results support ethnic minorities\u2019 use of vitamin D as both a prophylactic and a supplemental therapeutic for COVID-19.","Background Klebsiella pneumoniae and closely related species K. variicola and K. quasipneumoniae are common causes of healthcare-associated infections, and patients frequently become infected with their intestinal colonizing strain. To assess the association between Klebsiella colonization density and subsequent infections, a case-control study was performed.","Haplotypes defined by rs7041/rs4588 in GC gene modulate 25-hydroxyvitamin D (25(OH)D) and vitamin D-binding protein (DBP) levels. To investigate the distributions of GC polymorphisms, the rs7041 and rs4588 allele and haplotypes frequencies were analyzed in samples from different Eurasian regions. The GC1S haplotype associated with high level of serum 25(OH)D had the maximum frequency in European populations (except Finish population). Such frequency distributions may be a result of adaptation to low solar insolation rate. Besides, there was a strong trend of increasing GC1F haplotype frequency from Europe (10-15%) to Siberia and Easter Asia (40-45%).","Background and objective The effect of calcium supplementation on bone mineral accretion in people under 35 years old is inconclusive. To comprehensively summarize the evidence for the effect of calcium supplementation on bone mineral accretion in young populations (\u226435 years).","Background Detailed modelling of the neutral mutational process in cancer cells is crucial for identifying driver mutations and understanding the mutational mechanisms that act during cancer development. The neutral mutational process is very complex: whole-genome analyses have revealed that the mutation rate differs between cancer types, between patients and along the genome depending on the genetic and epigenetic context. Therefore, methods that predict the number of different types of mutations in regions or specific genomic elements must consider local genomic explanatory variables. A major drawback of most methods is the need to average the explanatory variables across the entire region or genomic element. This procedure is particularly problematic if the explanatory variable varies dramatically in the element under consideration.","COVID-19 is a severe respiratory disease caused by SARS-CoV-2, a novel human coronavirus. The host response to SARS-CoV-2 infection is not clearly understood. Patients infected with SARS-CoV-2 exhibit heterogeneous intensity of symptoms, i.e., asymptomatic, mild, and severe. Moreover, effects on organs also vary from person to person. These heterogeneous responses pose pragmatic hurdles for implementing appropriate therapy and management of COVID-19 patients. Post-COVID complications pose another major challenge in managing the health of these patients. Thus, understanding the impact of disease severity at the molecular level is vital to delineate the precise host response and management. In the current study, we performed a comprehensive transcriptomics analysis of publicly available seven asymptomatic and eight severe COVID-19 patients. Exploratory data analysis using Principal Component Analysis (PCA) showed the distinct clusters of asymptomatic and severe patients. Subsequently, the differential gene expression analysis using DESeq2 identified 1,224 significantly upregulated genes (logFC&gt;= 1.5, p-adjusted value &lt;0.05) and 268 significantly downregulated genes (logFC&lt;= -1.5, p-adjusted value &lt;0.05) in severe samples in comparison to asymptomatic samples. Eventually, Gene Set Enrichment Analysis (GSEA) of upregulated genes revealed significant enrichment of terms, i.e., anti-viral and anti-inflammatory pathways, secondary infections, Iron homeostasis, anemia, cardiac-related, etc. Gene set enrichment analysis of downregulated genes indicates lipid metabolism, adaptive immune response, translation, recurrent respiratory infections, heme-biosynthetic pathways, etc. In summary, severe COVID-19 patients are more susceptible to other health issues/concerns, non-viral pathogenic infections, atherosclerosis, autoinflammatory diseases, anemia, male infertility, etc. And eventually, these findings provide insight into the precise therapeutic management of severe COVID-19 patients and efficient disease management.","Background COVID-19 is a major worldwide health problem because of acute respiratory distress syndrome, and mortality. Several lines of evidence have suggested a relationship between the vitamin D endocrine system and severity of COVID-19.","Gram-negative bacterium Salmonella Typhimurium (STm) is the causative agent of gastroenteritis. Among the various gut pathogens, STm is still one of the most frequent culprits posing a significant health challenge. STm utilizes its effector proteins to highjack host cell processes. Alteration of SUMOylation, a post-translational modification mechanism, is one such change caused by STm. STm mediated simultaneous downregulation of SUMO-pathway genes, Ubc9 and PIAS1, is required for an efficient infection. In the present study, the regulation of SUMO pathway genes during STm infection was investigated. Promoters of both UBC9 and PIAS1, were seen to harbor binding motifs of AP-1, Activator protein-1 (c-Jun:c-Fos heterodimers or c-Jun:c-Jun homodimers). Using electrophoretic mobility shift assays, a direct binding of c-Fos to the identified motifs was observed. Perturbation of c-Fos led to changes in expression of Ubc9 and PIAS1, while its SUMO-modifications resulted in differential regulation of its target genes. In line with this, STm infection of fibroblasts with SUMOylation deficient c-Fos (c-FOS-KOSUMO-def-FOS) resulted in uncontrolled activation of target genes, as revealed by 3\u2019mRNA-Seq analysis and mathematical modelling, resulting in massive activation of inflammatory pathways. Infection of c-FOS-KOSUMO-def-FOS cells favored STm replication, indicating misdirected immune mechanisms in these cells. Finally, chromatin Immuno-precipitation assays confirmed a context dependent differential binding and release of AP-1 to/from target genes due to its Phosphorylation and SUMOylation respectively. Overall, our data point towards existence of a bidirectional cross-talk between c-Fos and the SUMO pathway and highlighting its importance in AP-1 function relevant to STm infections and beyond.","Vitamin D deficiency is a candidate risk factor for a range of adverse health outcomes. In a genome-wide association study of 25 hydroxyvitamin D (25OHD) concentration in 417,580 Europeans we identified 143 independent loci in 112 1-Mb regions providing new insights into the physiology of vitamin D and implicating genes involved in (a) lipid and lipoprotein metabolism, (b) dermal tissue properties, and (c) the sulphonation and glucuronidation of 25OHD. Mendelian randomization models found no robust evidence that 25OHD concentration had causal effects on candidate phenotypes (e.g. BMI, psychiatric disorders), but many phenotypes had (direct or indirect) causal effects on 25OHD concentration, clarifying the relationship between 25OHD status and health.","Anatomically Modern Humans are the sole survivor of a group of hominins that inhabited our planet during the last ice age and that included, among others, Homo neanderthalensis, Homo denisova, and Homo erectus. Whether previous hominin extinctions were triggered by external factors, such as abrupt climate change, volcanic eruptions or whether competition and interbreeding played major roles in their demise still remains unresolved. Here I present a spatially resolved numerical hominin dispersal model (HDM) with empirically constrained key parameters that simulates the migration and interaction of Anatomically Modern Humans and Neanderthals in the rapidly varying climatic environment of the last ice age. The model simulations document that rapid temperature and vegetation changes associated with Dansgaard-Oeschger events were not major drivers of global Neanderthal extinction between 50-35 thousand years ago, but played important roles regionally, in particular over northern Europe. According to a series of parameter sensitivity experiments conducted with the HDM, a realistic extinction of the Neanderthal population can only be simulated when Homo sapiens is chosen to be considerably more effective in exploiting scarce glacial food resources as compared to Neanderthals.","Recent advances in sequencing technology have revolutionised access to large scale genomic data that can be assembled into a platinum quality genome. Here we present a high quality genome assembly with less than 300 gaps of a Brahman cow (B. taurus indicus). The assembly was generated using 195GB of PacBio and 169GB of Oxford Nanopore Technologies sequence data. The high quality genome assembly allows us to identify substantial GC content variation that is positively associated with gene rich islands, and negatively associated with genetic variation in the form of structural variants. In addition, 92371 structural variants that are segregating in the brahman population were identified. Gene ontology analysis revealed that genes with varying copy numbers were enriched for gene ontology terms related to immune function. This analysis has revealed the complex structure of the mammalian genome of an outbred species, and identifies the ability of long read data from diploid species can be used to not only assemble a high quality genome, but also discover novel genetic variation within that genome.","Characterization of ancestry-linked peptide variants in disease-relevant patient tissues represents a foundational step to connect patient ancestry with molecular disease pathogenesis. Nonsynonymous single nucleotide polymorphisms (SNPs) encoding missense substitutions within tryptic peptides exhibiting high allele frequencies in European, African, and East Asian populations, termed peptide ancestry informative markers (pAIMs), were prioritized from 1000 genomes. In silico analysis shows that as few as 20 pAIMs can determine ancestry proportions similarly to &gt;260K SNPs (R2=0.9905). Multiplexed proteomic analysis of &gt;100 human endometrial cancer cell lines and uterine leiomyoma tissues resulted in the quantitation of 62 pAIMs that correlate with self-described race and genotype-confirmed patient ancestry. Candidates include a D451E substitution in GC vitamin D-binding protein previously associated with altered vitamin D levels in African and European populations. These efforts describe a generalized set of markers for proteoancestry assessment that will further support studies investigating the impact of ancestry on the human proteome and how this relates to the pathogenesis of uterine neoplasms.","  Coronavirus disease 2019 (COVID-19) has caused global disruption and a\nsignificant loss of life. Existing treatments that can be repurposed as\nprophylactic and therapeutic agents could reduce the pandemic's devastation.\nEmerging evidence of potential applications in other therapeutic contexts has\nled to the investigation of dietary supplements and nutraceuticals for\nCOVID-19. Such products include vitamin C, vitamin D, omega 3 polyunsaturated\nfatty acids, probiotics, and zinc, all of which are currently under clinical\ninvestigation. In this review, we critically appraise the evidence surrounding\ndietary supplements and nutraceuticals for the prophylaxis and treatment of\nCOVID-19. Overall, further study is required before evidence-based\nrecommendations can be formulated, but nutritional status plays a significant\nrole in patient outcomes, and these products could help alleviate deficiencies.\nFor example, evidence indicates that vitamin D deficiency may be associated\nwith greater incidence of infection and severity of COVID-19, suggesting that\nvitamin D supplementation may hold prophylactic or therapeutic value. A growing\nnumber of scientific organizations are now considering recommending vitamin D\nsupplementation to those at high risk of COVID-19. Because research in vitamin\nD and other nutraceuticals and supplements is preliminary, here we evaluate the\nextent to which these nutraceutical and dietary supplements hold potential in\nthe COVID-19 crisis.\n","The recent COVID-19 pandemic has sparked a global public health crisis. Vital to the development of informed treatments for this disease is a comprehensive understanding of the molecular interactions involved in disease pathology. One lens through which we can better understand this pathology is through the network of protein-protein interactions between its viral agent, SARS-CoV-2, and its human host. For instance, increased infectivity of SARS-CoV-2 compared to SARS-CoV can be explained by rapid evolution along the interface between the Spike protein and its human receptor (ACE2) leading to increased binding affinity. Sequence divergences that modulate other protein-protein interactions may further explain differences in transmission and virulence in this novel coronavirus. To facilitate these comparisons, we combined homology-based structural modeling with the ECLAIR pipeline for interface prediction at residue resolution, and molecular docking with PyRosetta. This enabled us to compile a novel 3D structural interactome meta-analysis for the published interactome network between SARS-CoV-2 and human. This resource includes docked structures for all interactions with protein structures, enrichment analysis of variation along interfaces, predicted \u0394\u0394G between SARS-CoV and SARS-CoV-2 variants for each interaction, predicted impact of natural human population variation on binding affinity, and a further prioritized set of drug repurposing candidates predicted to overlap with protein interfaces\u2020. All predictions are available online\u2020 for easy access and are continually updated when new interactions are published.","Vitamin D has been associated with a variety of human complex traits and diseases in observational studies, but a causal relationship remains unclear. To examine a putative causal effect of vitamin D across phenotypic domains and disease categories, we conducted Mendelian randomization (MR) analyses using genetic instruments associated with circulating 25-hydroxyvitamin D [25(OH)D] concentrations. We leveraged genome-wide significant 25(OH)D-associated SNPs (N=138) from a meta-analysis combining a vitamin D GWAS conducted in 401,460 white British UK Biobank (UKBB) participants and an independent vitamin D GWAS including 42,274 samples of European ancestry, and examined 190 large-scale health-related GWAS spanning a broad spectrum of complex traits, diseases and biomarkers. We applied multiple MR methods to estimate the causal effect of vitamin D while testing and controlling for potential biases from horizontal pleiotropy. Consistent with previous findings, genetically predicted increased 25(OH)D levels significantly decreased the risk of multiple sclerosis (OR=0.824; 95%CI=0.689-0.986). The protective effect estimate was consistent across different MR methods and four different multiple sclerosis GWAS with varying sample sizes and genotyping platforms. On the contrary, we found limited evidence in support of a causal effect of 25(OH)D on anthropometric traits, obesity, cognitive function, sleep behavior, breast and prostate cancer, and autoimmune, cardiovascular, metabolic, neurological and psychiatric traits and diseases, and blood biomarkers. Our results may inform ongoing and future randomized clinical trials of vitamin D supplementation.","Background The mechanisms linking UV radiation and vitamin D exposure to the risk of acquiring the latitude and critical period dependent autoimmune disease, multiple sclerosis, is unclear. We examined the effect of vitamin D on DNA methylation as well as DNA methylation at vitamin D receptor binding sites in adult and paediatric myeloid cells.","Individuals with type 2 diabetes mellitus experience high rates of influenza virus infection and complications. We compared the magnitude and duration of serologic response to trivalent influenza vaccine in adults aged 50-80 with and without type 2 diabetes mellitus. Serologic response to influenza vaccination was similar in both groups: greater fold-increases in antibody titer occurred among individuals with lower pre-vaccination antibody titers. Waning of antibody titers was not influenced by diabetes status.","Background The amount of published in vivo studies and the speed researchers are publishing them make it virtually impossible to follow the recent development in the field. Systematic review emerged as a method to summarise and analyse the studies quantitatively and critically but it is often out-of-date due to its lengthy process.","The gut microbiome is strongly interwoven with human health. Conventional gut microbiome analysis generally involves 16S rRNA gene targeting next generation sequencing (NGS) of stool microbial communities, and correlation of results with clinical parameters. However, some microorganisms may not be alive at the time of sampling, and thus their impact on the human health is potentially less significant. As conventional NGS methods do not differentiate between viable and dead microbial components, retrieved results provide only limited information.","Here we present an exome-wide rare genetic variant association study for 30 blood biomarkers in 191,971 individuals in the UK Biobank. We compare gene-based association tests for separate functional variant categories to increase interpretability and identify 193 significant gene-biomarker associations. Genes associated with biomarkers were ~ 4.5-fold enriched for conferring Mendelian disorders. In addition to performing weighted gene-based variant collapsing tests, we design and apply variant-category-specific kernel-based tests that integrate quantitative functional variant effect predictions for missense variants, splicing and the binding of RNA-binding proteins. For these tests, we present a statistically powerful and computationally efficient combination of the likelihood-ratio and score tests that found 36% more associations than the score test alone. Kernel-based tests identified 13% more associations than their gene-based collapsing counterparts and had advantages in the presence of gain of function missense variants. We introduce local collapsing by amino acid position for missense variants and use it to interpret associations and identify potential novel gain of function variants in PIEZO1. Our results show the benefits of investigating different functional mechanisms when performing rare-variant association tests, and demonstrate pervasive rare-variant contribution to biomarker variability.","We exploited genetic information to assess non-genetic influences in autoimmunity. We isolated gene modules whose products physically interact with environmental exposures related to autoimmunity, and analyzed their nominal statistical evidence of association with autoimmune and non-autoimmune diseases in genome-wide association studies (GWAS) data. Epstein Barr virus (EBV) and other Herpesviruses interactomes emerged as specifically associated with multiple sclerosis (MS), possibly under common regulatory mechanisms. Analyses of MS blood and brain transcriptomes, cytofluorimetric studies of endogenous EBV-infected lymphoblastoid lines, and lesion immunohistochemistry, confirmed a dysregulation of MS-associated EBV interactors, suggesting their contribution to CD40 signaling alterations in MS. These interactors resulted enriched in modules from inherited axonopathies-causing genes, supporting a link between EBV and neurodegeneration in MS, in accord with the observed transcriptomic dysregulations in MS brains. They were also enriched with top-ranked pharmaceutical targets prioritized on a genetic basis. This study delineates a disease-specific influence of herpesviruses on MS biology.","Background Multiple sclerosis (MS) disease risk is associated with reduced sun exposure. This study assessed the relationship between measures of sun-exposure (vitamin D (vitD), latitude) and MS disease severity, the mechanisms of action, and effect-modification by medication and sun-sensitivity associated MC1R variants.","Introduction/Aims The ability of low intensity vibration (LIV) to combat skeletal decline in Duchenne Muscular Dystrophy (DMD) was evaluated in a randomized controlled trial.","Context Vitamin D inadequacy, assessed by 25-hydroxyvitamin D [25(OH)D], affects around 50% of adults in the United States and is associated with numerous adverse health outcomes. Blood 25(OH)D concentrations are influenced by genetic factors that may determine how much vitamin D intake is required to reach optimal 25(OH)D. Despite large genome-wide association studies (GWASs), only a small portion of the genetic factors contributing to differences in 25(OH)D levels has been discovered.","As a direct result of intense heat and aridity, deserts are thought to be among the most harsh of environments, particularly for their mammalian inhabitants. Given that osmoregulation can be challenging for these animals, with failure resulting in death, strong selection should be observed on genes related to the maintenance of water and solute balance. One such animal, Peromyscus eremicus, is native to the desert regions of the southwest United States and may live its entire life without oral fluid intake. As a first step toward understanding the genetics that underlie this phenotype, we present a characterization of the P. eremicus transcriptome. We assay four tissues (kidney, liver, brain, testes) from a single individual and supplement this with population level renal transcriptome sequencing from 15 additional animals. We identified a set of transcripts undergoing both purifying and balancing selection based on estimates of Tajima\u2019s D. In addition, we used the branch-site test to identify a transcript \u2013 Slc2a9, likely related to desert osmoregulation \u2013 undergoing enhanced selection in P. eremicus relative to a set of related non-desert rodents.","In this paper, I used multivariate linear regression analysis to determine if latitude and ozone concentration predict Covid-2019 cases in 34 countries worldwide. Data pertaining to Covid-2019 cases were extracted from Worldometer. Ozone concentration levels were taken from the open-access database of World Ozone and Ultraviolet Radiation Data Centre (WOUDC). Latitude of specific area where measurement took place was also provided in the database. Preliminary Kendall rank correlation test revealed that Covid-2019 incidence was positively and significantly related to ozone concentration; however, incidence was not significantly related to latitude. Using multivariate linear regression, a statistically significant link between ozone concentration and Covid-2019 incidence in 34 countries was established; however, I found no statistical association between latitude and Covid-2019 incidence refuting previous claims. Prompt health actions should be developed for areas with high ozone concentration in the present and possibly, future outbreaks; however, extensive laboratory analysis should be conducted to further confirm the findings of the study. Nevertheless, the results of this study could serve as a basis for further clinical and large-scale studies.","Objective Vitamin D status has been linked to risk of inflammatory brain lesions. We sought to assess the safety and pharmacokinetics of oral vitamin D dosing regimens in boys with X-linked adrenoleukodystrophy (ALD).","Background The COVID-19 pandemic goes along with increased mortality from acute respiratory disease, and measures to limit the spread of the infection go along with increased risk of vitamin D deficiency, especially among high risk groups. It has been suggested that vitamin D3 supplementation might help to reduce respiratory disease mortality.","Purpose The Westlake BioBank for Chinese (WBBC) pilot cohort is a population-based prospective study with its major purpose to better understand the effect of genetic and environmental factors on growth and development from adolescents to adults. The dataset comprises a wide range of demographics, anthropometric measures, physical activity, sleep quality, age at menarche and bone mineral density.","Proximal genetic variants are frequently correlated, implying that also the corresponding effect sizes detected by genome-wide association studies (GWAS) are not independent. There are already methods taking this into account when aggregating effects from a single GWAS across genes or pathways. Here we present a rigorous, yet fast method for detecting genes with coherent association signals for two traits, facilitating cross-GWAS analyses. To this end we devised a new significance test for covariance of datapoints not drawn independently, but with known inter-sample covariance structure. We show that the distribution of its test statistic is a linear combination of \u03c72 distributions, with positive and negative coefficients. The corresponding cumulative distribution function can be efficiently calculated with Davies\u2019 algorithm at high precision. We apply this general framework to test for dependence between SNP-wise effect sizes of two GWAS at the level of genes. We extend this test to detect also gene-wise causal links. We demonstrate the utility of our method by uncovering potential shared genetic links between severity of COVID-19 and (1) being prescribed class M05B medication (drugs affecting bone structure and mineralization), (2) rheumatoid arthritis, (3) vitamin D (25OHD), and (4) serum calcium concentrations. Our method detects a potential role played by chemokine receptor genes linked to TH1 versus TH2 immune reaction, a gene related to integrin beta-1 cell surface expression, and other genes potentially impacting severity of COVID-19. Our approach will be useful for similar analyses involving data-points with known auto-correlation structures.","Background SARS-CoV-2, the virus causing the Covid-19 pandemic emerged in December 2019 in China and raised fears that it could overwhelm healthcare systems worldwide. In June 2020, all African countries registered human infections with SARS-CoV-2.","Human gut microbiome composition is shaped by multiple host intrinsic and extrinsic factors, but the relative contribution of host genetic compared to environmental factors remains elusive. Here, we genotyped a cohort of 696 healthy individuals from several distinct ancestral origins and a relatively common environment, and demonstrate that there is no statistically significant association between microbiome composition and ethnicity, single nucleotide polymorphisms (SNPs), or overall genetic similarity, and that only 5 of 211 (2.4%) previously reported microbiome-SNP associations replicate in our cohort. In contrast, we find similarities in the microbiome composition of genetically unrelated individuals who share a household. We define the term biome-explainability as the variance of a host phenotype explained by the microbiome after accounting for the contribution of human genetics. Consistent with our finding that microbiome and host genetics are largely independent, we find significant biome-explainability levels of 16-33% for body mass index (BMI), fasting glucose, high-density lipoprotein (HDL) cholesterol, waist circumference, waist-hip ratio (WHR), and lactose consumption. We further show that several human phenotypes can be predicted substantially more accurately when adding microbiome data to host genetics data, and that the contribution of both data sources to prediction accuracy is largely additive. Overall, our results suggest that human microbiome composition is dominated by environmental factors rather than by host genetics.","Vitamin D deficiency is an endemic problem existing worldwide. Although several strategies were established to enhance vitamin D3 levels, studies specifically focussing inhibition of vitamin D metabolism which may prolong the availability of active vitamin D in pathological conditions are less explored. Studies also suggest that higher doses of vitamin D3 fail to achieve optimum vitamin D levels. In this context, we focussed on the enzyme CYP3A4 which promotes inactivation of active vitamin D. The current study was aimed to decipher the impact of chrysin, a proven CYP3A4 inhibitor as an intervention and its effects in combination with low dose vitamin D3 (40 IU) and bone health in vitamin D deficiency condition. The in-vivo activity of chrysin was evaluated on female Wistar albino rats fed with a vitamin D deficient diet to attain vitamin D deficiency for 28 days. Chrysin was given alone and in combination with calcium carbonate (CaCO3) and/or vitamin D3. All the therapeutic interventions were assessed for serum 25-OH-D3 by LC-MS, biochemical, urinary, and bone parameters. Animals treated with chrysin alone and in combination with low dose vitamin D3 and/or CaCO3 showed an eminent rise in serum 25-OH-D3 levels along with increased serum biochemical parameters. On contrary, a significant decrease in the urinary parameters followed by beneficial effects on bone parameters was noticed in contrast with the vitamin D deficient diet group. Our findings revealed that although chrysin alone showed a notable effect on 25-OH-D3 and osseous tissue, comparatively it showed intensified therapeutic effect in combination with vitamin D3 and CaCO3 which can be employed as a cost-effective option to improve bone health.","SARS-CoV-2 causes remarkably variable disease from asymptomatic individuals to respiratory insufficiency and coagulopathy. Vitamin K deficiency was recently found to associate with clinical outcome in a cohort of COVID-19 patients. Vitamin D has been hypothesized to reduce disease susceptibility by modulating inflammation, yet little is known about its role in disease severity. Considering the critical interaction between vitamin K and vitamin D in calcium and elastic fiber metabolism, we determined vitamin D status in the same cohort of 135 hospitalized COVID-19 patients by measuring blood 25(OH)D levels. We found no difference in vitamin D status between those with good and poor outcome (defined as intubation and/or death). Instead, we found vitamin D sufficient persons (25(OH)D &gt;50 nmol/L) had accelerated elastic fiber degradation compared to those with mild deficiency (25(OH)D 25-50 nmol/L). Based on these findings, we hypothesize that vitamin D might have both favorable anti-inflammatory and unfavorable pro-calcification effects during COVID-19 and that vitamin K might compensate for the latter.","Background Vitamin D is a fundamental regulator of host defences by activating genes related to innate and adaptive immunity. Previous research shows a correlation between the levels of vitamin D in patients infected with SARS-CoV-2 and the degree of disease severity. This work investigates the impact of the genetic background related to vitamin D pathways on COVID-19 severity. For the first time, the Portuguese population was characterized regarding the prevalence of high impact variants in genes associated with the vitamin D pathways.","Psoriasis is an inflammatory skin disease with strong immune cell infiltration and high levels of the antimicrobial peptide, LL37. LL37 was shown to complex DNA and RNA to activate plasmacytoid dendritic cells (pDC) in vitro and this has been thought to drive interferon-mediated disease exacerbation. However, the physiological source of such nucleic acids and thus an early initiating event for nucleic-acid mediated inflammation remains unknown. We hypothesized that neutrophils (PMNs), which dominate the psoriatic skin infiltrate, may be the source of DNA and LL37 as well-established components of so-called neutrophil extracellular traps (NETs). We show here that indeed primary murine and human PMNs mount a fulminant NET and cytokine response, albeit not via DNA-but rather RNA-LL37 complexes. This was dependent on TLR8/TLR13 and sensitive to TLR inhibitory oligodeoxynucleotides. Unexpectedly, copious amounts of RNA were identified as a so far unappreciated NET component in vitro and in psoriatic but not healthy skin. Importantly, RNA-LL37-triggered NETs, when transferred to na\u00efve PMNs, prompted additional de novo NET release. Our study highlights TLR-mediated RNA-LL37 sensing by PMNs as parts of a self-propagating vicious cycle that may later engulf pDC and establish chronic inflammation in psoriasis and NET-associated RNA (naRNA) as a physiologically relevant novel component.","Vitamin D and its biomarker 25(OH)D are known to vary by race/ethnicity with African Americans (AAs) having significantly lower levels than non-Hispanic whites (white Americans). However, AAs have better bone mineral density (BMD) and less arterial calcification, one marker of cardiovascular risk, than white Americans, with some studies showing higher vit. D levels harmful to AAs. This study analyzes NHANES data from 2011 to 2014, NHANES being a biennially published national survey of nearly 10,000 people, with interview, examination, and lab data components. The analyses, using count regression and linear regression models to avoid thresholding of variables, find that abdominal aortic calcification scores rise with 24(OH)D in white Americans, with no statistically significant effect in AAs; femoral BMD falls with 25(OH)D in both groups; osteoporotic fracture risks fall with 25(OH)D in white Americans; and periodontal attachment loss falls with rising 25(OH)D in both groups. Overall, higher 25(OH)D seems protective for oral and skeletal health in white Americans, protective for periodontal health in AAs, negative for their skeletal health, and negative for arterial calcification in white Americans, after controlling for the demographic factors of age and sex, the physiological elements of blood pressure and BMI, the biochemical variables of LDL and cholesterol levels, the socioeconomic indicators of income-to-poverty-level ratio and education levels, and the environmental influence of the season. As periodontitis is low on the disease hazard scale compared to arterial calcification and skeletal health, the results point to a lack of significant protection with rising OH(D) levels in AAs, even after their low base levels, and some harmful impact from those higher levels. That combination should trigger a closer look at the single population-wide vitamin D threshold of 30 to 50 ng/mL currently recommended in the US.","Individuals with prediabetes and type 2 diabetes mellitus (T2DM) have poor ability to adapt to diet-triggered perturbations. We investigated global metabolic responses to a mixed meal test (MMT) in morbidly obese individuals with different diabetic status by performing plasma metabolomic profiling. Abnormal metabolism of carbohydrates, (branched-chain) amino acids, fatty acids and acylcholines in individuals with (pre)diabetes was observed. Moreover, differences in metabolic responses were associated with altered fecal metagenomics and transcriptomes of liver, jejunum and adipose tissues, which revealed a modified gut microbiome and multi-tissue metabolism in individuals having insulin resistance. Finally, using integrative machine learning models, we built a predictive model based on metabolomics data after 2h MMT, and identified possible new biomarkers for glycemic control including N\u2212acetylaspartate and phenylalanine-derived metabolites that may be useful for diagnosis, intervention and prevention of T2DM.","Objectives Coronavirus disease-19 (COVID-19) has spread rapidly around the world, and many risk factors including patient demographics, social determinants of health, environmental variables, underlying health conditions, and adherence to social distancing have been hypothesized to affect case and death rates. However, little has been done to account for the potential confounding effects of these factors. Using a large multivariate analysis, this study illuminates modulators of COVID-19 incidence and mortality in U.S. counties while controlling for risk factors across multiple domains.","Gas chromatography-mass spectrometry (GC-MS) represents an analytical technique with significant practical societal impact. Spectral deconvolution is a
