machinery. Alterations in hnRNPC expression and localization can be mechanically determined and affect the AS of numerous mRNAs involved in mechanotransduction and cardiovascular diseases, like Hippo pathway effector YAP1. We propose that cardiac ECM remodeling serves as a switch in RNA metabolism by impacting an associated regulatory protein of the spliceosome apparatus. These findings offer new insights on the mechanism of mRNAs homeostasis mechanoregulation in pathological conditions.","While screening our in-house 1,072 marketed drugs for their ability to extend the lifespan using Caenorhabditis elegans (C. elegans) as an animal model, crotamiton (N-ethyl-o-crotonotoluidide) showed anti-aging activity and was selected for further structural optimization. After replacing the ortho-methyl of crotamiton with ortho-fluoro, crotamiton derivative JM03 was obtained and showed better activity in terms of lifespan-extension and stress resistance than crotamiton. It was further explored that JM03 extended the lifespan of C. elegans through osmotic avoidance abnormal-9 (OSM-9). Besides, JM03 improves the ability of nematode to resist oxidative stress and hypertonic stress through OSM-9, but not osm-9/capsaicin receptor related-2 (OCR-2). Then the inhibition of OSM-9 by JM03 reduces the aggregation of Q35 in C. elegans via upregulating the genes associated with proteostasis. SKN-1 signaling was also found to be activated after JM03 treatment, which might contribute to proteostasis, stress resistance and lifespan extension. In summary, this study explored a new small molecule derived from crotamiton, which has efficient anti-oxidative, anti-hypertonic and anti-aging effects, and could further lead to promising application prospects.","Serine/threonine protein kinase C (PKC) is activated by diacylglycerol that is released from membrane lipids by phospholipase C in response to activation of G protein-coupled receptors or receptor tyrosine kinases. PKC isoforms are particularly relevant for proliferation and differentiation of cells including osteoblasts. Osteoblasts/osteocytes produce fibroblast growth factor 23 (FGF23), a hormone regulating renal phosphate and vitamin D handling. PKC activates NF\u03baB, a transcription factor complex controlling FGF23 expression. Here, we analyzed the impact of PKC on FGF23 synthesis. Fgf23 expression was analyzed by qRT-PCR in UMR106 osteoblastlike cells and in IDG-SW3 osteocytes. Phorbol ester 12-O-tetradecanoylphorbol-13-acetate (PMA), a PKC activator, up-regulated Fgf23 expression. In contrast, PKC inhibitors calphostin C, G\u00f66976, sotrastaurin and ruboxistaurin supressed Fgf23 gene expression. NF\u03baB inhibitor withaferin A abolished the stimulatory effect of PMA on Fgf23. PKC is a powerful regulator of FGF23 synthesis, an effect which is at least partly mediated by NF\u03baB.","Glucagon secretion is perturbed in both type 1 and type 2 diabetes (T1D, T2D) the pathophysiological changes at the level of individual pancreatic alpha cells are still largely obscure. Using recently-curated single-cell RNA data from human donors with either T1D or T2D and appropriate controls, we leveraged alpha cell transcriptomic alterations consistent with both common and discrete pathways. Firstly, altered expression of genes associated with alpha cell identity (ARX, MAFB) was common to both diseases. In contrast, increased expression of cytokine-regulated genes and genes involved in glucagon biosynthesis and processing were apparent in T1D, whereas mitochondrial genes associated with reactive oxygen species generation (COX7B, NQO2) were dysregulated in alpha cells from T2D patients. Conversely, T1D alpha cells displayed alterations in genes associated with autoimmune-induced ER stress (ERLEC1, HSP90) whilst those from T2D patients showed changes in glycolytic and citrate cycle genes (LDH, PDHB, PDK4) which were unaffected in T1D. These findings suggest that despite some similarities related to loss-of-function, the alterations of alpha cells present important disease-specific signatures, suggesting that they are secondary to the main pathogenic events characteristic to each disease, namely immune-mediated-or metabolic-mediated-stress in respectively T1D and T2D.","The complex nature of the transcriptional networks underlying addictive behaviors suggests intricate cooperation between diverse gene regulation mechanisms that go beyond canonical activity-dependent pathways. Here we implicate in this process a novel nuclear receptor transcription factor, Retinoid X Receptor Alpha (RXR\u03b1), which we identified bioinformatically as associated with addiction-like behaviors. In the nucleus accumbens (NAc) of male and female mice, we show that, while its own expression remains unaltered after cocaine exposure, RXR\u03b1 controls plasticity- and addiction-relevant transcriptional programs in both dopamine receptor D1- and D2-expressing medium spiny neurons, which in turn modulate intrinsic excitability and synaptic activity of these NAc cell types. Behaviorally, bidirectional viral and pharmacological manipulation of RXR\u03b1 regulates drug reward sensitivity in both non-operant and operant paradigms. Together, this study demonstrates a key role for NAc RXR\u03b1 in promoting drug addiction, and paves the way for future studies of rexinoid signaling in psychiatric disease states.","Melanoma is notorious for its cellular heterogeneity, which is at least partly due to its ability to transition between alternate cell states. Similarly to EMT, melanoma cells with a melanocytic phenotype can switch to a mesenchymal-like phenotype. However, scattered emerging evidence indicates that additional, intermediate state(s) may exist. In order to search for such new melanoma states and decipher their underlying gene regulatory network (GRN), we extensively studied ten patient-derived melanoma cultures by single-cell RNA-seq of &gt;39,000 cells. Although each culture exhibited a unique transcriptome, we identified shared gene regulatory networks that underlie the extreme melanocytic and mesenchymal cell states, as well as one (stable) intermediate state. The intermediate state was corroborated by a distinct open chromatin landscape and governed by the transcription factors EGR3, NFATC2, and RXRG. Single-cell migration assays established that this \u201ctransition\u201d state exhibits an intermediate migratory phenotype. Through a dense time-series sampling of single cells and dynamic GRN inference, we unraveled the sequential and recurrent arrangement of transcriptional programs at play during phenotype switching that ultimately lead to the mesenchymal cell state. We provide the scRNA-Seq data with 39,263 melanoma cells on our SCope platform and the ATAC-seq data on a UCSC hub to jointly serve as a resource for the melanoma field. Together, this exhaustive analysis of melanoma cell state diversity indicates that additional states exists between the two extreme melanocytic and mesenchymal-like states. The GRN we identified may serve as a new putative target to prevent the switch to mesenchymal cell state and thereby, acquisition of metastatic and drug resistant potential.","The gut microbiome has been established as a key environmental factor to health. Genetic influences on the gut microbiome have been reported, yet, doubts remain as to the significance of genetic associations. Here, we provide shotgun data for whole genome and whole metagenome from a Chinese cohort, identifying no less than 20% genetic contribution to the gut microbiota. Using common variants-, rare variants- and copy number variations (CNVs)-based association analyses, we identified abundant signals associated with the gut microbiome especially in metabolic, neurological and immunological functions. The controversial concept of enterotypes may have a genetic attribute, with the top 2 loci explaining 11% of the Prevotella-Bacteroides variances. Stratification according to gender led to the identification of differential associations in males and females. Genetically encoded responses to ectopic presence of oral bacteria in the gut appear to be a common theme in a number of diseases investigated by MWAS (Metagenome-wide association studies). Our two-stage M-GWAS (Microbiome genome-wide association studies) on a total of 1295 individuals unequivocally illustrates that neither microbiome nor GWAS studies could overlook one another in our quest for a better understanding of human health and diseases.","Extracellular calcium (Ca2+) and store-operated Ca2+ entry (SOCE) govern homeostasis in the mammalian epidermis. Multiple microRNAs (miRNA) also regulate epidermal differentiation, and raised external Ca2+ modulates the expression of several such miRNAs in keratinocytes. However, little is known about the regulation of miR-184 in keratinocytes or the roles of miR-184 in keratinocyte differentiation. Here we report exogenous Ca2+ stimulates miR-184 expression in primary epidermal keratinocytes and that this occurs in a SOCE-dependent manner. Levels of miR-184 were raised by about 30-fold after exposure to 1.5 mM Ca2+ for 5 days. In contrast, neither phorbol ester nor 1, 25-dihydroxyvitamin D3 had any effect on miR-184 levels. Pharmacologic and genetic inhibitors of SOCE abrogated Ca2+-dependent miR-184 induction by 70% or more. Ectopic miR-184 inhibited keratinocyte proliferation and led to a 4-fold increase in the expression of involucrin, a marker of early keratinocyte differentiation. Exogenous miR-184 also triggered a 3-fold rise in levels of cyclin E and doubled the levels of \u03b3H2AX, a marker of DNA double strand breaks. The p21 cyclin-dependent kinase (CDK) inhibitor, which supports keratinocyte growth arrest, was also induced by miR-184. Together our findings point to a SOCE:miR-184 pathway that targets a cyclin E/DNA damage regulatory node to facilitate keratinocyte differentiation.","Cardiomyocyte (CM) proliferative potential varies considerably across species. While lower vertebrates and neonatal mammals retain robust capacities for CM proliferation, adult mammalian CMs lose proliferative potential due to cell-cycle withdrawal and polyploidization, failing to mount a proliferative response to regenerate lost CMs after cardiac injury. The decline of murine CM proliferative potential occurs in the neonatal period when the endocrine system undergoes drastic changes for adaptation to extrauterine life. We recently demonstrated that thyroid hormone (TH) signaling functions as a primary factor driving CM proliferative potential loss in vertebrates. Whether other hormonal pathways govern this process remains largely unexplored. Here we showed that agonists of glucocorticoid receptor (GR) and vitamin D receptor (VDR) suppressed neonatal CM proliferation in vitro. We next examined CM nucleation and proliferation in mutant mice lacking GR or VDR specifically in CMs, but we observed no difference between mutant and control littermates. Additionally, we generated compound mutant mice that lack GR or VDR and express dominant-negative TH receptor alpha in their CMs, and similarly observed no increase in CM proliferative potential compared to dominant-negative TH receptor alpha mice alone. Thus, although GR and VDR activation in cultured CMs is sufficient to inhibit CM proliferation, they seem to be dispensable for CM cell-cycle exit and binucleation in vivo. In addition, given the recent report that VDR activation in zebrafish promotes CM proliferation and tissue regeneration, our results suggest distinct roles of VDR in zebrafish and rodent CM cell-cycle regulation.","Changes in a few key transcriptional regulators can lead to different biological states, including cell activation and differentiation, and diseases. Extracting the key gene regulators governing a biological state allows us to gain mechanistic insights and can further help in translational research. Most current tools perform pathway/GO enrichment analysis to identify key genes and regulators but tend to overlook the regulatory interactions between genes and proteins. Here we present RegEnrich, an open-source Bioconductor R package, which combines differential expression analysis, data-driven gene regulatory network inference, enrichment analysis, and gene regulator ranking to identify key regulators using gene/protein expression profiling data. By benchmarking using multiple gene expression datasets of gene silencing studies, we found that RegEnrich using the GSEA method to rank the regulators performed the best to retrieve the key regulators. Further, RegEnrich was applied to 21 publicly available datasets on in vitro interferon-stimulation of different cell types. We found that not only IRF and STAT transcription factor families played an important role in cells responding to IFN, but also several ETS transcription factor family members, such as ELF1 and ETV7, are highly associated with IFN stimulations. Collectively, RegEnrich can accurately identify key gene regulators from the cells under different biological states in a data-driven manner, which can be valuable in mechanistically studying cell differentiation, cell response to drug stimulation, disease development, and ultimately drug development.","Background Duchenne Muscular Dystrophy (DMD) is a lethal muscle disease detected in approximately 1:5000 male births. DMD is caused by mutations in the DMD gene, encoding a critical protein that link the cytoskeleton and the extracellular matrix in skeletal and cardiac muscles. The primary consequence of the disrupted link between the extracellular matrix and the myofiber actin cytoskeleton is thought to involve sarcolemma destabilization, perturbation of Ca+2 homeostasis, activation of proteases, mitochondrial damage and tissue degeneration. A recently emphasized secondary aspect of the dystrophic process is a progressive metabolic change of the dystrophic tissue; however, the mechanism and nature of the metabolic dysregulation is yet poorly understood. In this study, we characterized a molecular mechanism of metabolic perturbation in DMD.","Osteoporosis in advanced cholestatic and end-stage liver disease is related to low bone formation. Previous studies have demonstrated the deleterious consequences of lithocholic acid (LCA) and bilirubin on osteoblastic cells. These effects are partially or completely neutralized by ursodeoxycholic acid (UDCA). We have assessed the differential gene expression of osteoblastic cells under different culture conditions. The experiments were performed in human osteosarcoma cells (Saos-2) cultured with LCA 10 \u03bcM), bilirubin (50 \u03bcM) or UDCA (10 and 100 \u03bcM) at 2 and 24 hours. Expression of 87 genes related to bone metabolism and other signalling pathways were assessed by TaqMan micro fluidic cards. Several genes were up-regulated by LCA, most of them pro-apoptotic (BAX, BCL10, BCL2L13, BCL2L14), but also MGP (matrix Gla protein), BGLAP (osteocalcin), SPP1 (osteopontin) and CYP24A1, and down-regulated bone morphogenic protein genes (BMP3 and BMP4) and DKK1 (Dickkopf-related protein 1). Parallel effects were observed with bilirubin, which up-regulated apoptotic genes and CSF2 (colony-stimulating factor 2) and down-regulated antiapoptotic genes (BCL2 and BCL2L1), BMP3, BMP4 and RUNX2. UDCA 100 \u03bcM had specific consequences since differential expression was observed, up-regulating BMP2, BMP4, BMP7, CALCR (calcitonin receptor), SPOCK3 (osteonectin), BGLAP (osteocalcin) and SPP1 (osteopontin), and down-regulating pro-apoptotic genes. Furthermore, most of the differential expression changes induced by both LCA and bilirubin were partially or completely neutralized by UDCA. Conclusion: Our observations reveal novel target genes, whose regulation by retained substances of cholestasis may provide additional insights into the pathogenesis of osteoporosis in cholestatic and end-stage liver diseases.","Matrix stiffness is a central regulator of fibroblast function. However, the transcriptional mechanisms linking matrix stiffness to changes in fibroblast phenotype are incompletely understood. Here, we evaluated the effect of matrix stiffness on genome-wide chromatin accessibility in freshly-isolated lung fibroblasts using assay for transposase-accessible chromatin followed by sequencing (ATAC-seq). We found higher matrix stiffness profoundly increased global chromatin accessibility relative to lower matrix stiffness, and these alterations were in close genomic proximity to known pro-fibrotic gene programs. Motif analysis of these regulated genomic loci identified ZNF416 as a putative mediator of fibroblast stiffness responses. Similarly, motif analysis of the promoters of differentially expressed genes observed in freshly sorted fibroblasts from an experimental bleomycin lung fibrosis model also identified ZNF416 as a putative mediator of in vivo fibroblast activation. Genome occupancy analysis using chromatin-immunoprecipitation followed by sequencing (ChIP-seq) confirmed that ZNF416 occupies a broad range of genes implicated in fibroblast activation and tissue-fibrosis, with relatively little overlap in genomic occupancy with other mechanoresponsive and pro-fibrotic transcriptional regulators. Using loss and gain of function studies we demonstrated that ZNF416 plays a critical role in fibroblast proliferation, extracellular matrix synthesis and contractile function. Together these observations identify ZNF416 as novel mechano-activated transcriptional regulator of fibroblast biology.","The dynamic regulation of \u03b2-cell abundance is poorly understood. Since chromatin remodeling plays critical roles in liver regeneration, these mechanisms could be generally important for regeneration in other tissues. Here we show that the ARID1A mammalian SWI/SNF complex subunit is a critical regulator of \u03b2-cell regeneration. Arid1a is highly expressed in quiescent \u03b2-cells but is physiologically suppressed when \u03b2-cells proliferate during pregnancy or after pancreas resection. Whole-body Arid1a knockout mice were protected against streptozotocin induced diabetes. Cell-type and temporally specific genetic dissection showed that \u03b2-cell specific Arid1a deletion could potentiate \u03b2-cell regeneration in multiple contexts. Transcriptomic and epigenomic profiling of mutant islets revealed increased Neuregulin-ERBB-NR4A signaling. Functionally, ERBB3 overexpression in \u03b2-cells was sufficient to protect against diabetes, and chemical inhibition of ERBB or NR4A was able to block increased regeneration associated with Arid1a loss. mSWI/SNF complex activity is a barrier to \u03b2-cell regeneration in physiologic and disease states.","In recent years there has been growing evidence regarding the effect of microbiota on the skeletal growth and homeostasis. Here we present, for the first time, accelerated longitudinal and radial bone growth in young (7-week-old) germ-free male rats after short-term exposure to a newly established gut microbiota. Changes in bone mass and structure were analyzed after 10 days following the onset of colonization through cohousing with conventional rats and revealed unprecedented acceleration of bone accrual in cortical and trabecular compartments, increased bone tissue mineral density, improved proliferation and hypertrophy of growth plate chondrocytes, bone lengthening, and preferential deposition of periosteal bone in tibia diaphysis. In addition, the number of small-in-size adipocytes increased, while the number of megakaryocytes decreased, in the bone marrow of conventionalized germ-free rats. The observed changes in bone status were paralleled with a positive shift in microbiota composition towards short chain fatty acids (SCFA)-producing microbes, which reflected a dramatic increase in cecal concentration of SCFA, specifically butyrate. Further, reconstitution of the host holobiont increased hepatic expression of IGF-1 and its circulating levels, implicating an involvement of the somatotropic axis. Increased serum levels of 25-hydroxy vitamin D and alkaline phosphatase pointed toward an active process of bone formation. The acute stimulatory effect on bone growth occurred independently of body mass increase and resembled reversal of dysbiosis in adolescence, which is marked by rapid skeletal expansion. These findings may help in developing microbiota-based therapeutics to combat bone related disorders resulting from hormonal defects and/or malnutrition in children and adolescence.","Testing for associations in big data faces the problem of multiple comparisons, with true signals buried inside the noise of all associations queried. This is particularly true in genetic association studies where a substantial proportion of the variation of human phenotypes is driven by numerous genetic variants of small effect. The current strategy to improve power to identify these weak associations consists of applying standard marginal statistical approaches and increasing study sample sizes. While successful, this approach does not leverage the environmental and genetic factors shared between the multiple phenotypes collected in contemporary cohorts. Here we develop a method that improves the power of detecting associations when a large number of correlated variables have been measured on the same samples. Our analyses over real and simulated data provide direct support that large sets of correlated variables can be leveraged to achieve dramatic increases in statistical power equivalent to a two or even three folds increase in sample size.","Type 1 diabetes (T1D) is one of the most common endocrine and metabolic conditions in children. In fact, this disease in children and adolescents has been increasing exponentially, with Kuwait being ranked second highest in the world regarding the number of T1D incidences. Kuwait is an oil-rich country known for its strong sense of familism, affiliative obedience, and filial obligation. Therefore, a familial study of this disease may disclose certain causative agents responsible for passing the disease on to subsequent generations.","L-DOPA Induced Dyskinesia (LID) is associated with prolonged L-DOPA therapy. Vitamin-D receptor modulation improves motor-cognitive deficit in experimental LID Parkinsonism. Therefore, in this study, we investigated the mechanism underlying the anti-dyskinetic potential of Vitamin D3 (VD3). Dyskinesia was induced by chronic L-DOPA administration in 6-OHDA lesioned male C57BL6 mice. The experimental groups (Dyskinesia, Dyskinesia/VD3, and Dyskinesia/Amantadine) and controls were challenged with L-DOPA to determine the abnormal involuntary movements (AIMs) score during 14 days of VD3 (30 mg/kg) or Amantadine (40 mg/kg) treatment. Global behavioral Axial, Limb &amp; Orolingual (ALO) AIMs were scored for 1 min at every 20 mins interval, over a duration of 100 mins on days 1,3,7,11 and 14 of treatment. Thereafter, brain samples were collected and processed for immunoblotting to assess striatal expression of tyrosine hydroxylase (TH), monoamine oxidase (MAO), cathecol-o-methyl transferase (COMT), dopamine decarboxylase (DDC), CD11b, BAX, P47phox, and IL-1\u03b2. VD3 significantly attenuated ALO AIMs only on days 11 &amp; 14, with maximal reduction of 32.7% compared with dyskinetic mice but had no effect on days 1, 3 &amp; 7, while amantadine decreased AIMs all through days 1 to 14 with maximal reduction of 64.5%. TH and MAO-B expression were not significantly different across the groups. DDC was significantly suppressed in dyskinetic mice vs control (p&lt;0.001) but remained unchanged in VD3 mice vs dyskinetic mice. COMT was upregulated in the dyskinetic group vs control (p&lt;0.01) and attenuated in VD3 mice (p&lt;0.05) compared to the dyskinetic group. Interestingly, VD3 inhibited significantly (p&lt;0.01) oxidative stress (p47phox), apoptosis (BAX), inflammation (IL-1\u03b2), and microglial activation (CD11b) in dyskinetic mice. Overall, we find that the anti-dyskinetic effects of VD3 is associated with modulation of striatal oxidative stress, microglial responses, inflammation, and apoptotic signaling.","Testosterone is a hormone that plays a key role in carbohydrate, fat, and protein metabolism. Testosterone deficiency is associated with multiple comorbidities, e.g., metabolic syndrome and type 2 diabetes. Despite its importance in many metabolic pathways, the mechanisms by which it controls metabolism are not fully understood. The present study investigated the short-term metabolic changes of pharmacologically induced castration and testosterone supplementation in healthy young males. Thirty subjects were submitted to testosterone depletion (TD) followed by testosterone supplementation (TS). Plasma samples were collected three times corresponding to basal, low, and restored testosterone levels. An untargeted metabolomics study was performed by liquid chromatography-high resolution mass spectrometry (UHPLC-HRMS) to monitor the metabolic changes induced by the altered hormone levels. Our results demonstrated that TD is associated with major metabolic changes partially restored by TS. Carnitine and amino acid metabolism were the metabolic pathways most impacted by variations in testosterone. Furthermore, our results also indicate that LH and FSH might strongly alter the plasma levels of indoles and lipids, especially glycerophospholipids and sphingolipids. Our results demonstrate major metabolic changes induced by low testosterone that may be important for understanding the mechanisms behind the association of testosterone deficiency and its comorbidities.","In cochlear outer hair cells (OHCs), a network of Ca2+ channels, pumps and Ca2+-binding proteins (CaBPs) regulates the localization, spread, and magnitude of free Ca2+ ions. During early postnatal development, OHCs express three prominent mobile EF-hand CaBPs: oncomodulin (OCM), \u03b1-parvalbumin (APV) and sorcin. We have previously shown that deletion of Ocm (Ocm-/-) gives rise to progressive cochlear dysfunction in young adult mice. Here, we show that changes in Ca2+ signaling begin early in postnatal development of Ocm-/- mice. While mutant OHCs exhibit normal electrophysiological profiles compared to controls, their intracellular Ca2+ signaling is altered. The onset of OCM expression at postnatal day 3 (P3) causes a developmental change in KCl-induced Ca2+ transients in OHCs and leads to slower KCl-induced Ca2+ transients than those elicited in cells from Ocm-/- littermates. We compared OCM buffering kinetics with other CaBPs in animal models and cultured cells. In a double knockout of Ocm and Apv (Ocm-/-;Apv-/-), mutant OHCs show even faster Ca2+ kinetics, suggesting that APV may also contribute to early postnatal Ca2+ signaling. In transfected HEK293T cells, OCM slows Ca2+ kinetics more so than either APV or sorcin. We conclude that OCM controls the intracellular Ca2+ environment by lowering the amount of freely available [Ca2+]i in OHCs and in transfected HEK293T cells. We propose that OCM plays an important role in shaping the development of early OHC Ca2+ signals through its inimitable Ca2+ buffering capacity.","Cranial growth and development affects the closely related traits of head circumference (HC) and intracranial volume (ICV). Here we model the developmental genetic architecture of HC, showing this is genetically stable and correlated with genetic determinants of ICV. Investigating up to 46,000 children and adults of European descent, we identify association with final HC and/or final ICV+HC at 9 novel common and low-frequency loci, illustrating that genetic variation from a wide allele frequency spectrum contributes to cranial growth. The largest effects are reported for low-frequency variants within TP53, with 0.5 cm wider heads in increaser-allele carriers versus non-carriers during mid-childhood.","The pathophysiology of endometriosis (EM) is an excellent example of immune dysfunction, reminiscent of tumor microenvironment as well. Here, we report that an interplay between C3 and mast cells (MCs) is involved in the pathogenesis of ectopic EM. C3 is at the epicenter of the regulatory feed forward loop, amplifying the inflammatory microenvironment, in which the MCs are protagonists. Thus, C3 can be considered a marker of EM and its local synthesis can promote the engraftment of the endometriotic cysts. We generated a murine model of EM via injection of minced uterine tissue from a donor mouse, into the peritoneum of the recipient mice. The wild type mice showed greater amount of cyst formation in the peritoneum compared to C3 knock-out mice. This study offers an opportunity for novel therapeutic intervention in EM, a difficult to treat gynecological condition.","Estrogen receptor \u03b2 (ER\u03b2) was first identified in the rodent prostate and is abundantly expressed in human and rodent prostate epithelium, stroma, immune cells and endothelium of the blood vessels. In the prostates of mice with inactivated ER\u03b2, mutant phenotypes include epithelial hyperplasia and increased expression of androgen receptor (AR)-regulated genes, most of which are also upregulated in prostate cancer (PCa). ER\u03b2 is expressed in both basal and luminal cells in the prostate while AR is expressed in luminal but not in the basal cell layer which harbors the prostate stem cells. To investigate the mechanisms of action of ER\u03b2 and its potential cross-talk with AR, we used RNA-seq to study the effects of estradiol or the synthetic ligand, LY3201, in AR-positive LNCaP PCa cells which had been engineered to express ER\u03b2. Transcriptomic analysis indicated relatively few changes in gene expression with ER\u03b2 overexpression, but robust responses following ligand treatments. There is significant overlap of responsive genes between the two ligands, as well as ligand-specific alterations. Gene set analysis of down-regulated genes identified an enrichment of androgen-responsive genes, such as FKBP5, CAMKK2, and TBC1D4. Consistently, AR transcript, protein levels, and transcriptional activity were down-regulated following ER\u03b2 activation. In agreement with this, we find that the phosphorylation of the CAMKK2 target, AMPK, was repressed by ligand-activated ER\u03b2. Down-regulation of TBC1D4, a major regulator of glucose uptake in prostate, indicates that ER\u03b2 is changing glucose metabolism in the prostate. These findings suggest that ER\u03b2-mediated signaling pathways are involved in the negative regulation of AR expression and activity, thus supporting a tumor suppressive role for ER\u03b2 in PCa.","To maintain body homeostasis, endocrine systems must detect and integrate a multitude of blood-borne peripheral signals. This is mediated by specialized permeable pores in the endothelial membrane, dubbed fenestrae. Plasmalemma vesicles-associated protein (Plvap) is located in the fenestral diaphragm and is thought play a role in the selective passage of proteins through the fenestrae. However, this suggested function has yet to be demonstrated directly. Here, we studied the development of fenestrated capillaries in a major neuroendocrine interface between the blood and brain, namely the hypophysis. Using a transgenic permeability biosensor to visualize the vascular excretion of a genetically tagged plasma protein (DBP-EGFP), we show that the developmental acquisition of vascular permeability is associated with differential expression of zebrafish plvap orthologs in the hypophysis versus brain. Ultrastructural analysis of the hypophyseal vasculature revealed that plvapb mutants display deficiencies in fenestral and stomatal diaphragms as well as increased density of fenestrae, but not of caveolae. Measurements of DBP-EGFP dynamics in live plvapb mutant larvae provided a direct proof that Plvap limits the rate of blood-borne protein passage through fenestrated endothelia. Overall, we present the regulatory role of Plvap in the development of blood-borne protein detection machinery in a major neuroendocrine interface between the brain and the general circulation.","Background and objectives In an effort to improve donor health, we set out to investigate determinants other than blood donation that increase risk of ID in a healthy population and if they should be implemented into current blood donor selection processes.","Mycobacterium tuberculosis (Mtb) infection is among top ten causes of death worldwide, and the number of drug-resistant strains is increasing. The direct interception of human immune signaling molecules by Mtb remains elusive, limiting drug discovery. Oxysterols and secosteroids regulate both innate and adaptive immune responses. Here we report a functional, structural, and bioinformatics study of Mtb enzymes initiating cholesterol catabolism and demonstrated their interrelation with human immunity. We show that these enzymes metabolize human immune oxysterol messengers. Rv2266 \u2013 the most potent among them \u2013 can also metabolize vitamin D3 (VD3) derivatives. High-resolution structures show common patterns of sterols binding and reveal a site for oxidative attack during catalysis. Finally, we designed a compound that binds and inhibits three studied proteins. The compound shows activity against Mtb H37Rv residing in macrophages. Our findings contribute to molecular understanding of suppression of immunity and suggest that Mtb has its own transformation system resembling the human phase I drug-metabolizing system.","Background Seasonal disease outbreaks are perennial features of human infectious disease but the factors generating these patterns are unclear. In animal studies, seasonal and circadian (daily) rhythms in immune function generate periodicity in vulnerability to disease, although it is not known whether the same applies to humans. Making use of extensive data from the UK Biobank cohort, we investigate seasonal and daytime variability in multiple immune parameters (inflammatory markers, white blood cell counts and antibody titres), and test for associations with a wide range of environmental and lifestyle factors.","COVID-19 vaccines based on the Spike protein of SARS-CoV-2 have been developed that appear to be largely successful in stopping infection. However, vaccine escape variants might arise leading to a re-emergence of COVID. In anticipation of such a scenario, the identification of repurposed drugs that stop SARS-CoV-2 replication could have enormous utility in stemming the disease. Here, using a nano-luciferase tagged version of the virus (SARS-CoV-2- DOrf7a-NLuc) to quantitate viral load, we evaluated a range of human cell types for their ability to be infected and support replication of the virus, and performed a screen of 1971 FDA-approved drugs. Hepatocytes, kidney glomerulus, and proximal tubule cells were particularly effective in supporting SARS-CoV-2 replication, which is in- line with reported proteinuria and liver damage in patients with COVID-19. We identified 35 drugs that reduced viral replication in Vero and human hepatocytes when treated prior to SARS-CoV-2 infection and found amodiaquine, atovaquone, bedaquiline, ebastine, LY2835219, manidipine, panobinostat, and vitamin D3 to be effective in slowing SARS-CoV-2 replication in human cells when used to treat infected cells. In conclusion, our study has identified strong candidates for drug repurposing, which could prove powerful additions to the treatment of COVID.","Prolonged exposure to glucocorticoid stress hormones precipitates mood and cognitive disorders. We identified arginine and glutamate rich 1 (ARGLU1) in a screen for new modulators of glucocorticoid signaling in the CNS. Biochemical studies found that the glutamate rich C-terminus coactivates the glucocorticoid receptor (GR) and the arginine rich N-terminus interacts with splicing factors and RNA. RNA-seq of neuronal cells \u00b1siARGLU1found significant changes in the expression and alternative splicing of distinct genes involved in neurogenesis. Loss of ARGLU1 was embryonic lethal in mice, and knockdown in zebrafish caused neurodevelopmental and heart defects. Treatment with dexamethasone, a GR activator, also induced changes in the pattern of alternatively spliced genes, highlighting an underappreciated global mechanism of glucocorticoid action in neuronal cells. Thus, in addition to its basal role, ARGLU1 links glucocorticoid-mediated transcription and alternative splicing in neural cells, providing new avenues from which to investigate the molecular underpinnings of cognitive stress disorders.","INTRODUCTION The rice rat (Oryzomys palustris) is a non-conventional laboratory rodent species used to model some human bone disorders. However, no studies have been conducted to characterize the postcranial skeleton. Therefore, we aimed to investigate age- and gender-related features of the appendicular skeleton of this species.","Electron transfer mediated by metalloproteins drives many biological processes. Rubredoxins are ubiquitous iron-containing electron carriers that play important roles in bacterial adaptation to changing environmental conditions. In Mycobacterium tuberculosis, oxidative and acidic stresses as well as iron starvation induce rubredoxin expression. However, their functions during M. tuberculosis infection is unknown. In the present work, we show that rubredoxin B (RubB) supports catalytic activity of mycobacterial cytochrome P450s, CYP124, CYP125, and CYP142, which are important for bacterial viability and pathogenicity. We solved the crystal structure of RubB and characterized the interaction between RubB and CYPs using site-directed mutagenesis. Mutations that neutralized single charge on the surface of RubB did not dramatically decrease activity of studied CYPs, and isothermal calorimetry (ITC) experiments indicated that interactions are transient and not highly specific. Our findings suggest that a switch from ferredoxins to rubredoxins support CYP activity in M. tuberculosis-infected macrophages. Our electrochemical experiments suggest potential applications of RubB in biotechnology.","The IL-6 has been used for the characterization of the cytokine storm induced by SARS-CoV-2, but so far, no one has found out when and in whom the cytokine storm develops. Our study demonstrates how early and longitudinal clinical-based monitoring and dosing of five markers (C-reactive protein, IL-6, fibrinogen, ferritin and D-dimer) helped to identify who\u2019d developed the cytokine storm. The peak of IL-6 in pg/mL proportionally higher than the peak of CRP in mg/L was sufficient to define the timing of the evolution of cytokine storm syndrome. The administration of antibiotic therapy, anticoagulant therapy and pulse therapy resolved the infection and prevented the progressive deterioration of the lung function of the patients with potential for development of severe COVID-19.","Parathyroid diseases are characterized by dysregulation of calcium homeostasis and alterations in parathyroid hormone (PTH) excretion. The understanding of parathyroid hyperplastic growth and the development of parathyroid-targeted treatment and imaging tracers could benefit from in vitro models. Therefore, we aim to establish stem cell-derived, three-dimensional organoids representing human parathyroid tissue in vitro. Patient-derived hyperplastic parathyroid tissue was dispersed and parathyroid organoids (PTO) were cultured and characterized. PTO-derived cells were shown to exhibit in vitro self-renewal over several passages, indicative of the presence of putative stem cells. Immunofluorescence and RNA-sequencing confirm that PTO phenocopy hyperplastic parathyroid tissue. Exposure of PTO to increasing calcium concentrations and to PTH-lowering drugs resulted in a significantly reduced PTH excretion. Next to this, the PTO showed specific binding of 11C-methionine to the targeted receptor. Additionally, when organoids were incubated with 99mTc-sestamibi, we observed a higher uptake in PTOs from patients with a 99mTc-sestamibi positive scan compared to patients with a negative scan. These data show functionality of PTOs resembling the parathyroid. In conclusion, we present a patient-derived PTO culture, that recapitulates the originating tissue on gene and protein expression and functionality. This PTO model paves the way for future physiology studies and therapeutic target and tracer discovery.","The interleukin 7 receptor (IL7R) is strongly associated with increased risk to develop multiple sclerosis (MS), an autoimmune disease of the central nervous system, and this association is likely driven by upregulation of the soluble isoform of IL7R (sIL7R). Expression of sIL7R is determined by exclusion of the alternative exon 6 from IL7R transcripts, and our previous work revealed that the MS risk allele of the SNP rs6897932 within this exon enhances the expression of sIL7R by promoting exclusion of exon 6. sIL7R potentiates the activity of IL7, leading to enhanced expansion of T cells and increased disability in the Experimental Autoimmune Encephalomyelitis (EAE) murine model of MS. This role in modulating T cell-driven immunity positions sIL7R as an attractive therapeutic target whose expression could be reduced for treatment of MS or increased for treatment of cancers. In this study we identified novel antisense oligonucleotides (ASOs) that effectively control the inclusion (anti-sIL7R ASOs) or exclusion (pro-sIL7R ASOs) of this exon in a dose-dependent fashion. These ASOs provided excellent control of exon 6 splicing and sIL7R secretion in human primary CD4+ T cells. Supporting their potential for therapeutic targeting, we showed that lead anti-sIL7R ASOs correct the enhanced exon 6 exclusion imposed by the MS risk allele of rs6897932, whereas lead pro-sIL7R ASOs phenocopy it. The data presented here form the foundation for future pre-clinical studies that will test the therapeutic potential of these ASOs in MS and immuno-oncology.","Health systems are stewards of patient electronic health record (EHR) data with extraordinarily rich depth and breadth, reflecting thousands of diagnoses and exposures. Measures of genomic variation integrated with EHRs offer a potential strategy to accurately stratify patients for risk profiling and discover new relationships between diagnoses and genomes. The objective of this study was to evaluate whether Polygenic Risk Scores (PRS) for common cancers are associated with multiple phenotypes in a Phenome-wide Association Study (PheWAS) conducted in 28,260 unrelated, genotyped patients of recent European ancestry who consented to participate in the Michigan Genomics Initiative, a longitudinal biorepository effort within Michigan Medicine. PRS for 12 cancer traits were calculated using summary statistics from the NHGRI-EBI catalog. A total of 1,711 synthetic case-control studies was used for PheWAS analyses. There were 13,490 (47.7%) patients with at least one cancer diagnosis in this study sample. PRSs exhibited strong association for several cancer traits they were designed for including female breast cancer, prostate cancer, melanoma, basal cell carcinoma, squamous cell carcinoma and thyroid cancer. Phenome-wide significant associations were observed between PRS and many non-cancer diagnoses. To differentiate PRS associations driven by the primary trait from associations arising through shared genetic risk profiles, the idea of \u201cexclusion PRS PheWAS\u201d was introduced. This approach led to phenome-wide significant associations between a lower risk for hypothyroidism in patients with high thyroid cancer PRS and a higher risk for actinic keratosis in patients with high squamous cell carcinoma PRS after removing all cases of the primary cancer trait. Further analysis of temporal order of the diagnoses improved our understanding of these secondary associations. This is the first comprehensive PheWAS study using PRS instead of a single variant.","Variation at the FADS1/FADS2 gene cluster is functionally associated with differences in lipid metabolism and is often hypothesized to reflect adaptation to an agricultural diet. Here, we test the evidence for this relationship using both modern and ancient DNA data. We show that almost all the inhabitants of Europe carried the ancestral allele until the derived allele was introduced approximately 8,500 years ago by Early Neolithic farming populations. However, we also show that it was not under strong selection in these populations. We find that this allele, and other proposed agricultural adaptations at LCT/MCM6 and SLC22A4, were not strongly selected until much later, perhaps as late as the Bronze Age. Similarly, increased copy number variation at the salivary amylase gene AMY1 is not linked to the development of agriculture although, in this case, the putative adaptation precedes the agricultural transition. Our analysis shows that selection at the FADS locus was not tightly linked to the initial introduction of agriculture and the Neolithic transition. Further, it suggests that the strongest signals of recent human adaptation in Europe did not coincide with the Neolithic transition but with more recent changes in environment, diet or efficiency of selection due to increases in effective population size.","Treg are critical regulators of immune homeostasis, and increasing evidence demonstrates that environment-driven Treg differentiation into effector (e)Treg is crucial for optimal functioning. However, human Treg programming under inflammatory conditions remains poorly understood. Here, we combine transcriptional and epigenetic profiling to identify the human eTreg core signature. Functional autoimmune inflammation-derived Treg display a unique transcriptional profile characterized by upregulation of both a core Treg (FOXP3, CTLA-4, TIGIT) and effector program (GITR, BLIMP-1, BATF). We identified a specific human eTreg signature that includes the vitamin D receptor (VDR) as predicted key-regulator in eTreg differentiation. H3K27ac/H3K4me1 occupancy revealed pronounced changes in the (super-)enhancer landscape, including enrichment of the binding motif for VDR and BATF. The observed Treg profile showed striking overlap with tumor-infiltrating Treg. Our data demonstrate that human inflammation-derived Treg acquire a specific eTreg profile guided by epigenetic changes. The core eTreg profile is conserved, and fine-tuned by environment-specific adaptations.","Osteoporosis is a metabolic bone disease that occurs during aging, characterized by low bone mineral density (BMD) and a high risk of trauma fracture. While current pharmacological interventions provide symptomatic benefits, they are unsatisfactory and have major side effects. In this study, we used multi-omics data and drug similarity to construct osteoporosis driver signaling networks (ODSN) and drug functional networks (DFN), respectively. By integrating ODSN and DFN with treatment transcriptional responses, we observed 8 drugs that demonstrated strong targeting effects on ODSN. Mendelian Randomization analysis determines the causal effect on BMD using cis-eQTLs of the drug targets and BMD GWAS data. The findings suggested Acebutolol and Amiloride may increase BMD, while Acenocoumarol, Aminocaproic acid and Armodafinil may enhance bone loss. Zebrafish experiments experimentally showed Acebutolol hydrochloride and Amiloride hydrochloride had significant protective effects on osteoporosis in zebrafish embryos induced by Dexamethasone. Also, Acenocoumarol reduced bone mineralization compared with the control group. The findings suggest that the hypertension drugs Acebutolol and Amiloride warrant further investigation in functional mechanistic experiments to evaluate their effectiveness for osteoporosis treatments.","Acne is a multifactorial disease driven by physiological changes occurring during puberty in the pilosebaceous unit (PSU) that leads to sebum overproduction and a dysbiosis involving notably Cutibacterium acnes. These changes in the PSU microenvironment lead to a shift from a homeostatic to an inflammatory state. Indeed, immunohistochemical analyses have revealed that inflammation and lymphocyte infiltration can be detected even in the infraclinical acneic stages, highlighting the importance of the early stages of the disease. In this study, we utilized a robust multi-pronged approach that included flow cytometry, confocal microscopy, and bioinformatics to comprehensively characterize the evolution of the infiltrating and resident immune cell populations in acneic lesions, beginning in the early stages of their development. Using a discovery cohort of 15 patients, we demonstrated that the composition of immune cell infiltrate is highly dynamic in nature, with the relative abundance of different cell types changing significantly as a function of clinical lesion stage. Within the stages examined, we identified a large population of CD69+ CD4+ T cells, several populations of activated antigen presenting cells, and activated mast cells producing IL-17. IL-17+ mast cells were preferentially located in CD4+ T cell rich areas and we showed that activated CD4+ T cells license mast cells to produce IL-17. Our study reveals that mast cells are the main IL-17 producers in the early stage of acne, underlying the importance of targeting the IL-17+ mast cell/T helper cell axis in therapeutic approaches.","  To investigate the role of tachysterol in the photophysical/chemical\nregulation of vitamin D photosynthesis, we studied its electronic absorption\nproperties and excited state dynamics using time-dependent density functional\ntheory (TDDFT), coupled cluster theory (CC2), and non-adiabatic molecular\ndynamics. In excellent agreement with experiments, the simulated electronic\nspectrum shows a broad absorption band covering the spectra of the other\nvitamin D photoisomers. The broad band stems from the spectral overlap of four\ndifferent ground state rotamers. After photoexcitation, the first excited\nsinglet state (S1) decays within 882 fs. The S1 dynamics is characterized by a\nstrong twisting of the central double bond. 96% of all trajectories relax\nwithout chemical transformation to the ground state. In 2.3 % of the\ntrajectories we observed [1,5]-sigmatropic hydrogen shift forming the partly\ndeconjugated toxisterol D1. 1.4 % previtamin D formation is observed via\nhula-twist double bond isomerization. We find a strong dependence between\nphotoreactivity and dihedral angle conformation: hydrogen shift only occurs in\ncEc and cEt rotamers and double bond isomerization occurs mainly in cEc\nrotamers. Our study confirms the hypothesis that cEc rotamers are more prone to\nprevitamin D formation than other isomers. We also observe the formation of a\ncyclobutene-toxisterol in the hot ground state (0.7 %). Due to its strong\nabsorption and unreactive behavior, tachysterol acts mainly as a sun shield\nsuppressing previtamin D formation. Tachysterol shows stronger toxisterol\nformation than previtamin D. Absorption of low energy UV light by the cEc\nrotamer can lead to previtamin D formation. Our study reinforces a recent\nhypothesis that tachysterol can act as a previtamin D source when only low\nenergy ultraviolet light is available, as it is the case in winter or in the\nmorning and evening hours of the day.\n","Transient Luciferase reporter assays are widely used in the study of gene regulation and intracellular cell signaling. In order to control for sample-to-sample variation in luminescence arising from variability in transfection efficiency and other sources, an internal control reporter is co-transfected with the experimental reporter. The luminescence of the experimental reporter is normalized against the control by taking the ratio of the two. Here we show that this method of normalization, \u201cratiometric\u201d, performs poorly when the transfection efficiency is low and leads to biased estimates of relative activity. We propose an alternative methodology based on linear regression that is much better suited for the normalization of reporter data, especially when transfection efficiency is low. We compare the ratiometric method against three regression methods on both simulated and empirical data. Our results suggest that robust errors-in-variables (REIV) regression performs the best in normalizing Luciferase reporter data. We have made the R code for Luciferase data normalization using REIV available on GitHub.","Context Endometrial health is impacted by molecular processes that underlie estrogen responses.","The extraction of accurate physiological parameters from clinical samples provides a unique perspective to understand disease etiology and evolution, including under therapy. We introduce a new proteomics framework to map patient proteome dynamics in vivo, either proteome wide or in large targeted panels. We applied it to ventricular cerebrospinal fluid (CSF) and could determine the turnover parameters of almost 200 proteins, whereas a handful were known previously. We covered a large number of neuron biology- and immune system-related proteins including many biomarkers and drug targets. This first large data set unraveled a significant relationship between turnover and protein origin that relates to our ability to investigate the central nervous system physiology precisely in future studies. Our data constitute a reference in CSF biology as well as a repertoire of peptides for the community to design new proteome dynamics analyses. The disclosed methods apply to other fluids or tissues provided sequential sample collection can be performed.","Fibroblast growth factor 23 (FGF23) is a hormone secreted from fully differentiated osteoblasts and osteocytes that inhibits phosphate reabsorption by kidney proximal tubules. The full-length (i.e., intact) protein mediates FGF23 endocrine functions, while endoproteolytic cleavage at a consensus cleavage sequence for the proprotein convertases (PCs) inactivates FGF23. Two PCs, furin and PC5, were shown to cleave FGF23 in vitro at RHTR179\u2193, but whether they are fulfilling this function in vivo is currently unknown. To address this question we used here mice lacking either or both furin and PC5 in cell-specific manners and mice lacking the paired basic amino acid-cleaving enzyme 4 (PACE4) in all cells. Our analysis shows that furin inactivation in osteoblasts and osteocytes results in a 25% increase in circulating intact FGF23, without any significant impact on serum phosphate levels, whether mice are maintained on a normal or a low phosphate diet. Under conditions of iron deficiency, FGF23 is normally processed in control mice, but its processing is impaired in mice lacking furin in osteoblasts and osteocytes. In contrast, FGF23 is normally cleaved following erythropoietin or IL-1\u03b2 injections in mice lacking furin or both furin and PC5, and in PACE4-deficient mice. Altogether, these studies suggest that furin is only partially responsible for FGF23 cleavage under certain conditions in vivo. The processing of FGF23 may therefore involve the redundant action of multiple PCs or of other peptidases in osteoblasts, osteocytes and hematopoietic cells.","The mouse hairless gene (Hr) encodes a protein of 127 kDa, acting as corepressor of nuclear hormone receptors. The Hairless protein (HR) is involved in the control of the cellular transition to the first hair cycle in adult Mammals. In its absence hair follicles disintegrate leading to a complete and irreversible hair loss with formation of cutaneous cysts. The hairless phenotype is therefore linked to defective proliferation and migration of the hair follicle stem cells apparently unable to respond to various signalling molecules. The Hr gene is expressed at high levels in skin and brain, and hairless transcripts were detected in gonads, thymus and colon. Although the patterns of Hr expression appear to be spatially and temporally regulated, very little is known about the molecular basis of the transcriptional control underlying Hr gene function. In this work we determine the precise transcriptional initiation start site of the mouse Hr gene and identify a new 1,1 kb cis-control element (RE1) that encompasses the promoter region and is able to drive luciferase reporter expression in skin and brain derived cell lines. We performed a deletion analysis and explored functionally regulatory motifs within this fragment to show that the role of this upstream regulatory region is linked to the presence of TRE and VDRE binding sites. We find that a TRE situated at \u2013300 bp from the cap site is essential for gene expression in both skin NIH 3T3 and GHFT1 cells, while a VDRE positioned 94 bp upstream of the TRE modulates reporter expression specifically in skin derived cell lines. In addition, we define a novel cis-regulatory motif UE60, situated at the 5\u2019-end of RE1 and likely to interact with both TRE and VDRE. Our data complete previous results on the possible existence of an autoregulatory pathway, implicated in Hr gene regulation. Taken together these findings reveal a complex molecular network that potentially links several signalling pathways in hair follicle formation. We discuss the organisation of the regulatory modules in the mouse Hr gene upstream DNA sequences in the light of the high homology of this region in mouse, rat and human.","Vitamin D is a well-known micronutrient that modulates immune responses by epigenetic and transcriptional regulation of target genes, such as inflammatory cytokines. Our group recently demonstrated that the most active form of vitamin D, calcitriol, reduces expression of a transcription factor known as the aryl hydrocarbon receptor (AhR) and inhibits differentiation of a pro-inflammatory T cell subset, Th9. Lithocholic acid (LCA), a secondary bile acid produced by commensal bacteria, is known to bind to and activate the vitamin D receptor (VDR) in a manner comparable to calcitriol. In this study, Na\u00efve CD4 T cells were isolated from healthy human umbilical mononuclear cells and were stimulated in the presence or absence of LCA. We determined the effect of LCA on human cord blood T cell activation by measuring IFN-\u03b3 production and protein expression of IFN-\u03b3 receptor-mediated signaling molecules. We found that LCA reduces production of IFN-\u03b3 and decreases phosphorylation of STAT1 as well as expression of AhR, STAT1, and IRF1 by activated human cord blood CD4 T cells. LCA inhibits expression of IFN-\u03b3 and reduces its receptor signaling molecules.","Human pigmentation is a highly diverse and complex trait among populations, and has drawn particular attention from both academic and non-academic investigators for thousands of years. Previous studies detected selection signals in several human pigmentation genes, but few studies have integrated contribution from multiple genes to the evolution of human pigmentation. Moreover, none has quantified selective pressures on human pigmentation over epochs and between populations. Here, we dissect dynamics and differences of selective pressures during different periods and between distinct populations with new approaches. We propose a new model with multiple populations to estimate historical selective pressures by summarizing selective pressures on multiple genes. We use genotype data of 19 genes associated with human pigmentation from 17 datasets, and obtain data for 2346 individuals of six representative population groups from worldwide. Our results quantify selective pressures on light pigmentation not only in modern Europeans (0.0249/generation) but also in proto-Eurasians (0.00665/generation). Our results also support several derived alleles associated with human dark pigmentation may under directional selection by quantifying differences of selective pressures between populations. Our study provides a first attempt to quantitatively investigate the dynamics of selective pressures during different time periods in the evolution of human pigmentation, and may facilitate studies of the evolution of other complex traits.","The impact of host genetics on gut microbial dynamics is debated. No study to date has investigated the possible role of host genetics in shaping the gut microbiota in HIV-1 infected subjects. With the aim of generating preliminary data to inform future host genetic studies, we performed an exploratory host exome analysis of 147 subjects either infected or at risk of becoming infected with HIV-1 from the MetaHIV cohort in Barcelona. Using a DNA microarray chip, we sought to identify host genetic variants associated to three specific microbial features with a potentially inheritable component, and which were previously found to be associated with gut dysbiosis in HIV infection, i.e.: gut enterotype, presence of methanogenic archaea and microbial gene richness. After correction for multiple comparisons, we did not observe any statistically significant association between the host\u2019s genetic landscape and the explored gut microbiome traits. These findings will help design future, adequately-powered studies to assess the influence of host genetics in the microbiome of HIV-1-infected subjects.","There is a wealth of data indicating human bone marrow derived stromal cells (HBMSCs) contain the skeletal stem cell (SSC) with the potential to differentiate along the stromal osteogenic, adipogenic and chondrogenic lineages. However, despite these advances, current methods to isolate skeletal stem cells (SSCs) from human tissues have proved challenging as no single specific marker has been identified limiting understanding of SSC fate, immunophenotype and the widespread clinical application of these cells. While a number of cell surface markers can enrich for SSCs, none of the proposed markers, alone, provide a platform to isolate single cells with the ability to form bone, cartilage, and adipose tissue in humans. The current study details the application of oligonucleotide-coated nanoparticles, spherical nucleic acids (SNAs), to rapidly isolate human cells using mRNAs signatures detected in SSCs in real time, to identify stem and progenitor skeletal populations using single cell RNA sequencing. Based on scRNA-seq of samples from 11 patients, this method was able to identify novel targets for SSC enrichment, which were assessed in a total of 80 patients. This methodology was able to isolate potential SSCs found at a frequency of &lt;1 in 1,000,000 in human bone marrow, with a capacity for tri-lineage differentiation in vitro. The current approach provides new targets and a platform to advance SSC isolation, enrichment with significant therapeutic impact therein.","Background Colorectal cancer (CRC) is a widespread disease that represents an example of chronic inflammation-associated tumor. In fact, the immune system, besides protecting the host from developing tumors, can support the CRC progression. In this scenario, the gut microbiota (GM) is essential to modulate immune responses and a dysbiotic condition can favor chronic/abnormal immune activation that support the tumor growth. GM can elicit the production of cytokines, influencing the immunostimulatory or immunosuppressive reactions, such as the tendency to mount Th1, Th17, Tregs or Th9 responses that play different roles towards colon cancer. Paradigmatic is the role of IL-9 that can both promote tumor progression in hematological malignancies and inhibit tumorigenesis in solid cancers. Therefore, to investigate the microbiota-immunity axis in CRC patients is crucial to well understand the cancer development with positive relapses in prevention and treatment.","The mineral content of complete pet food is regulated to ensure health of the companion animal population. A comprehensive analysis of adherence to these regulatory guidelines has not been conducted. We measured mineral composition of a range of complete wet (n=97) and dry (n=80) canine and feline pet food sold in the UK to assess compliance with EU guidelines. While a majority of foods complied with \u22658 of 11 guidelines (99% and 83% for dry and wet food, respectively), many failed to provide nutritional minimum (e.g. Cu, 20 % of wet food) or exceeded nutritional maximum (e.g. Se, 76% of wet food). Only 6% (6/97) of wet and 39% (34/80) of dry food were fully compliant. Some foods (20-30% of all analysed) had mineral imbalances such as not having the recommended balance of Ca:P (between 1:1 to 2:1). Foods with high fish content had high levels of undesirable metal elements such as arsenic. The study highlights broad non-compliance of a range of popular pet foods sold in the UK with EU guidelines (95% and 61% of wet and dry foods, respectively). If fed exclusively and over an extended period, a number of these pet foods could impact the general health of companion animals.","While tuberculosis represents a significant disease burden worldwide, low-incidence countries strive to reach the WHO target of elimination by 2025. Screening for TB in immigrants is an important component of the strategy to reduce the TB burden in low-incidence settings. An important option is the screening and preventive treatment of latent tuberculosis infection (LTBI). Whether this policy is worthwhile depends on the extent of transmission within the country, and introduction of new cases through import. Mathematical transmission models of tuberculosis have been used to identify key parameters in the epidemiology of TB and estimate transmission rates. An important application has also been to investigate the consequences of policy scenarios.","Delivery mode is the variable with the greatest influence on the infant gut microbiome composition in the first few months of life. Children born by Cesarean section (C-section) lack species from the Bacteroides genus in their gut microbial community, and this difference can be detectable until 6-18 months of age. One hypothesis is that these differences stem from lack of exposure to the maternal vaginal microbiome, as children born by C-section do not pass through the birth canal; however, Bacteroides species are not common members of the vaginal microbiome, thus this explanation seems inadequate. Here, we set out to re-evaluate this hypothesis by collecting rectal and vaginal samples before delivery from 73 mothers with paired stool from their infants in the first two weeks of life. We compared microbial profiles of infants born by planned, pre-labor C-section to those born by emergent, post-labor surgery (where the child was in the birth canal, but eventually delivered through an abdominal incision), and found no significant differences in the microbiome between these two groups. Both groups showed the characteristic signature lack of Bacteroides species, despite their difference in exposure to the birth canal. Surprisingly, this signature was only evident in samples from week two of life, but not in the first week. Children born by C-section often had high abundance of Bacteroides in their first few days of life, but these were not stable colonizers of the infant gut, as they were not detectable by week two. Finally, we used metagenomic sequencing to compare microbial strains in maternal vaginal and rectal samples and samples from their infants; we found evidence for mother-to-child transmission of rectal rather than vaginal strains. These results challenge birth canal exposure as the dominant factor in infant gut microbiome establishment and implicate colonization efficiency rather than exposure as a dictating factor of the newborn gut microbiome composition.","Cofilin is an essential actin filament severing protein necessary for fast actin turnover dynamics. Segments of actin bound to cofilin adapt an alternative twist. This configuration is stable, but boundaries between cofilin occupied and unoccupied polymer are weak and fragment. Coronin and Aip1 are two factors that promote cofilin mediated actin filament disassembly, but whether they simply accelerate the basic cofilin severing mechanism or alter the mode of filament disassembly is still being investigated. Using electron microscopy and spectroscopy, we show that coronin accelerates phosphate release from F-actin to stimulate highly cooperative cofilin binding on to the polymer creating long stretches with a hypertwisted morphology. We find that Aip1 attacks these hypertwisted regions along their length, not just the boundaries, causing sections to disintegrate into monomers. Therefore, coronin promotes cofilin binding to F-actin to generate longer segments of polymer that are themselves the substrates for Aip1 mediated disintegration, as opposed to simply creating more heterotypic junctions that would sever. The morphological characteristics of the disassembling filaments along with spectroscopic data showing the rapid liberation of actin monomers suggest that the combination of cofilin, coronin, and Aip1 might be triggering a more catastrophic mode of filament disassembly than severing.","Glucocorticoids (GCs) exert potent anti-inflammatory effects in immune cells through the glucocorticoid receptor (GR). Dendritic cells (DCs), central actors for coordinating immune responses, acquire tolerogenic properties in response to GCs. Tolerogenic DCs (tolDCs) have emerged as a potential treatment for various inflammatory diseases. To date, the underlying cell type-specific regulatory mechanisms orchestrating GC-mediated acquisition of immunosuppressive properties remain poorly understood. In this study, we investigated the transcriptomic and epigenomic remodeling associated with differentiation to DCs in the presence of GCs. Our analysis demonstrates a major role of MAFB in this process, in synergy with GR. GR and MAFB both interact with methylcytosine dioxygenase TET2 and bind to genomic loci that undergo specific demethylation in tolDCs. We also show that the role of MAFB is more extensive, binding to thousands of genomic loci in tolDCs. Finally, MAFB knockdown erases the tolerogenic properties of tolDCs and reverts the specific DNA demethylation and gene upregulation. The preeminent role of MAFB is also demonstrated in vivo for myeloid cells from synovium in rheumatoid arthritis following GC treatment. Our results imply that, once directly activated by GR, MAFB takes over the main roles to orchestrate the epigenomic and transcriptomic remodeling that define the tolerogenic phenotype.","Erythropoiesis is the process by which new red blood cells (RBCs) are formed and defects in this process can lead to anemia or thalassemia. The GATA1 transcription factor is an established mediator of RBC development. However, the upstream mechanisms that regulate the expression of GATA1 are not completely characterized. Cholesterol is one potential upstream mediator of GATA1 expression because previously published studies suggest that defects in cholesterol synthesis disrupt RBC differentiation. Here we characterize RBC development in a zebrafish harboring a single missense mutation in the hmgcs1 gene (Vu57 allele). hmgcs1 encodes the first enzyme in the cholesterol synthesis pathway and mutation of hmgcs1 inhibits cholesterol synthesis. We analyzed the number of RBCs in hmgcs1 mutants and their wildtype siblings. Mutation of hmgcs1 resulted in a decrease in the number of mature RBCs, which coincides with reduced gata1a expression. We combined these experiments with pharmacological inhibition and confirmed that cholesterol and isoprenoid synthesis are essential for RBC differentiation, but that gata1a expression is isoprenoid dependent. Collectively, our results reveal two novel upstream regulators of RBC development and suggest that appropriate cholesterol homeostasis is critical for primitive erythropoiesis.","Nitrogen-containing bisphosphonates (N-BPs), such as alendronate, are the most widely prescribed medications for diseases involving bone, with nearly 200 million prescriptions written annually. Recently, widespread use of N-BPs has been challenged due to the risk of rare but traumatic side effects such as atypical femoral fracture (AFFs) and osteonecrosis of the jaw (ONJ). N-BPs bind to and inhibit farnesyl diphosphate synthase (FDPS), resulting in defects in protein prenylation. Yet it remains poorly understood what other cellular factors might allow N-BPs to exert their pharmacological effects. Here, we performed genome-wide studies in cells and patients to identify the poorly characterized gene, ATRAID. Loss of ATRAID function results in selective resistance to N-BP-mediated loss of cell viability and the prevention of alendronate-mediated inhibition of prenylation. ATRAID is required for alendronate inhibition of osteoclast function, and ATRAID-deficient mice have impaired therapeutic responses to alendronate in both postmenopausal and senile (old age) osteoporosis models. Lastly, we performed exome sequencing on patients taking N-BPs that suffered ONJ or an AFF. ATRAID is one of three genes that contain rare non-synonymous coding variants in patients with ONJ or AFF that is also differentially expressed in poor outcome groups of patients treated with N-BPs. We functionally validated this patient variation in ATRAID as conferring cellular hypersensitivity to N-BPs. Our work adds key insight into the mechanistic action of N-BPs and the processes that might underlie differential responsiveness to N-BPs in people.","A novel strain named Meyerozyma guilliermondii GXDK6 was provided in this work, which was confirmed to survive independently under high salt stress (12% NaCl) or co-stress condition of strong acid (pH 3.0) and high salts (10% NaCl) without sterilization. Its survival mechanism under high salt stress was revealed by integrated omics for the first time. Whole-genome analysis showed that 14 genes (e.g., GPD1 and FPS1) of GXDK6 relevant to salt tolerance were annotated and known to belong to various salt-resistant mechanisms (e.g., regulation of cell signal transduction and glycerol metabolism controls). Transcriptome sequencing results indicated that 1220 genes (accounting for 10.15%) of GXDK6 were differentially transcribed (p &lt; 0.05) when GXDK6 growth was under 10% stress for 16 h, including important novel salt-tolerant-related genes (e.g., RTM1 and YHB1). Proteomics analysis demonstrated that 1005 proteins (accounting for 27.26%) of GXDK6 were differentially expressed (p &lt; 0.05) when GXDK6 was stressed by 10% NaCl. Some of the differentially expressed proteins were defined as the novel salt-tolerant related proteins (e.g., sugar transporter STL1 and NADPH-dependent methylglyoxal reductase). Metabolomic analysis results showed that 63 types of metabolites (e.g., D-mannose, glycerol and inositol phosphate) of GXDK6 were up- or downregulated when stressed by 10% NaCl. Among them, D-mannose is one of the important metabolites that could enhance the salt-tolerance survival of GXDK6.","Moringa oleifera plant contains a numerous antioxidants, antibiotics and nutrients (vitamins and minerals) which makes it prospective for diverse biomedical applications. This report investigated the anti-cancerous and anti-microbial potential of the Moringa oleifera seeds (MOSs) due to the bioactive components a detail elemental analysis. MOSs in the form of pellets were used in elemental analysis. Alcoholic extraction of were utilized in anti-cancerous and anti-microbial activity.To clarify the anti-cancerous and anti-microbial potential of the  (MOSs)  because of the bioactive components. An elemental analysis was conducted using  Laser Induced Breakdown Spectroscopy (LIBS)  . The  GC-MS  used for the validation of the LIBS outcome. Additionally, the anti-cancerous and anti-microbial activity of the MOSs was evaluated. Herein, the human colorectal carcinoma cells (HCT-116) were treated with the seeds aqueous extracts for 48 h and the cell viability plus the DNA nuclear morphology were measured via the MTT assay and DAPI staining. The cell viability of the normal human embryonic stem cells (HEK-293) was also examined after the treatment. Percentage of cell viability and inhibitory concentration (IC  50  ) of both normal and treated cells were determined.The recorded LIBS signal of the  MOSs  revealed the existence of elements like Ca, K, Mg, P, S, Fe, Mn, Zn, Na and Se (vital for human health). The results of the MTT assay revealed a profound inhibitory action of the MOSs extracts against the HCT-116 cells growth. On top, such extracts did not affect the HEK-293 cells growth, indicating the specificity of the proposed extracts towards cancer cells escalation hindrance. The anti-microbial activity of the ethanolic MOSs extracts was tested on the S. aureus and E. coli bacteria using the Agar well diffusion assay. The observed anti-cancerous and the anti-microbial activities of the MOSs extracts can be attributed to the charisma of various bioactive compounds including the oleic acid, palmitic acid, hexadecenoic acid ethyl ester and D-allose.\nConclusion:  Current observations may contribute towards the development of the MOSs-based biomedicine (organic without any side effects, cheap, plentiful, pure and sustainable) effective for the cancer and bacterial infection cure.","We quantified S1-specific IgG, neutralizing antibody titers, specific IFN\u03b3 secreting T cells and functionality of specific CD4+ and CD8+ T cells in 130 young adults (median age 44.0 years) and 106 older residents living in a long-term care facility (86.5 years) after 2 doses of BNT162b2. Three months after the first injection, humoral and cellular memory responses were dramatically impaired in the 54 COVID-19-naive older compared to the 121 COVID-19-naive younger adults. Notably, older participants\u2019 neutralizing antibodies, detected in 76.5% (versus 100% in young adults, P &lt; 0.0001), were ten times lower than the younger\u2019s antibody titers (P &lt; 0.0001). Antibody and T cell responses were greater among the 52 COVID-19-recovered than among the 54 COVID-19-naive older adults (P &lt; 0.0001). Our study shows that 2 doses of BNT162b2 does not guarantee long-term protection against SARS-CoV-2 in the older. An additional dose should be considered to boost their specific memory response.","TGF-\u03b2 family ligands are key regulators of dendritic cell (DC) differentiation and activation. Epidermal Langerhans cells (LCs) require TGF- \u03b2 family signaling for their differentiation and canonical TGF-\u03b21 signaling secures a non-activated LC state. LCs reportedly control skin inflammation and are replenished from peripheral blood monocytes, which also give rise to pro-inflammatory monocyte-derived DCs (moDCs). Among all the miRNAs differentially expressed in LC vs moDCs, we observed miR-424 to be strongly induced during moDC differentiation from monocytes. We discovered that miR-424 is required for moDC differentiation from human and murine precursor cells in vitro and for inflammation-associated moDC in vivo. Mechanistically we found that low levels of miR-424 facilitate TGF-\u03b21-dependent LC differentiation at the expense of moDC differentiation. Loss of miR-424 in monocyte/DC precursors resulted in the induction of TGF-\u03b2 pathway. Therefore, miR-424 plays a decisive role in anti-inflammatory LC vs pro-inflammatory moDC differentiation from monocytes, and its repression allows TGF-\u03b2 ligands to promote LC differentiation.","Omeg@Silica microparticles consisting of whole fish oil rich in omega-3 lipids, vitamin D3 and zeaxanthin extracted with biobased limonene from anchovy fillet leftovers (AnchoisOil) encapsulated within mesoporous silica particles are highly effective in modulating oxidative stress, mitochondrial damage or in promoting antitumor effects in lung
