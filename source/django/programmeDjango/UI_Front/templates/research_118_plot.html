enetic effect of the essential nutrient, NAD. We demonstrate that impairment of DNMT1 enzymatic activity by NAD-promoted ADP-ribosylation, leads to demethylation and transcriptional activation of CEBPA gene, suggesting the existence of an unknown NAD-controlled region within the locus. In addition to the molecular events, NAD treated cells exhibit significant morphological and phenotypical changes that correspond to myeloid differentiation.","The capacity to generate functional hepatocytes from renewable human pluripotent stem cells (hPSCs) could address limited supplies of primary human hepatocytes. However, hepatocytes differentiated from hPSCs in vitro are functionally immature. To understand mechanisms regulating maturation of in vitro derived hepatocytes, we developed a 3D spheroid differentiation system and compared gene regulatory elements in uncultured human primary hepatocytes with those in hepatocytes that were differentiated in 2D or 3D conditions from human PSCs by RNA-seq, ATAC-seq, and H3K27Ac ChIP-seq. Three-dimensional differentiation improved enhancer activity and expression of transcription factor ONECUT1, but was insufficient to upregulate human-specific mature hepatocytes marker gene CYP3A4 or super-enhancer regulated transcription factor gene NFIC. Regulome comparisons showed reduced enrichment of thyroid receptor THRB motifs in accessible chromatin and in active enhancers without reduced transcription of THRB, suggesting the regulation at the level of THRB ligands in PSC-differentiated hepatocytes. Addition of thyroid hormone T3 to the PSC-differentiated hepatocytes increased CYP3A4 expression. T3 increased binding of THRB to the CYP3A4 proximal enhancer and restored the super-enhancer status and gene expression of NFIC and reduced expression of AFP. The resultant hPSC-hepatocytes showed gene expression, epigenetic status and super-enhancer landscape closer to primary hepatocytes and activated regulatory regions including non-coding SNPs associated with liver-related diseases. Transplanting the 3D PSC-hepatocytes into immunocompromised mice resulted in engraftment of human hepatocytes in the mouse liver parenchyma without disrupting normal liver histology at 6 months after transplantation. This work provides insights into the functions of nuclear receptor THRB and highlights the importance of the environmental factors-nuclear receptors axis in regulating maturation of human PSC-differentiated cell types.","NWD1, a mouse purified western diet uniquely relevant to human nutritional exposures elevating risk for human sporadic colon cancer rapidly and reversibly altered the stem cell signature and transcriptome of Lgr5hi intestinal stem cells. Down-regulated Ppargc1a expression altered mitochondrial structure and function, metabolically reprogramming Lgr5hi cells, suppressing developmental maturation of their progeny as they progress through progenitor cell compartments. This recruited Bmi1+, Ascl2 cells, remodeling the mucosa, including cell adaptation to the altered nutritional environment and elevated pathways of antigen processing and presentation, especially in mature enterocytes, a pathogenic mechanism in human Inflammatory Bowel Disease resulting in chronic low-level pro-tumorigenic inflammation. Plasticity of intestinal cells to function as stem-like cells encompasses a physiological and continual response to changing nutritional environments, supporting historic concepts of tissue homeostasis as a process of continual adaptation to the environment, with important consequences for mechanisms establishing probability for tumor development. The data emphasize importance of better reflecting human nutritional exposures in mouse models of development and disease.","Megalin/LRP2 is a receptor that plays important roles in the physiology of several organs, such as kidney, lung, intestine, and gallbladder; and also in the physiology of the nervous system. Megalin expression is reduced in diseases associated with fibrosis, including diabetic nephropathy, hepatic fibrosis and cholelithiasis, as well as in some breast and prostate cancers. One of the hallmarks of these conditions is the presence of the cytokine transforming growth factor beta (TGF-\u00df). Although TGF-\u00df has been implicated in the reduction of megalin levels, the molecular mechanism underlying this regulation is not well understood. Here, we show that treatment of two epithelial cell lines (from kidney and gallbladder) with TGF-\u00df1 is associated with decreased megalin mRNA and protein levels, and that these effects are reversed by inhibiting the TGF-\u00df1 type I receptor (TGF-\u00dfRI). Based on in silico analyses, the two SMAD-binding elements (SBEs) in the megalin promoter are located at positions \u221257 and \u2212605. Site-directed mutagenesis of the SBEs and chromatin immunoprecipitation (ChIP) experiments revealed that SMAD2/3 transcription factors interact with SBEs to repress the megalin promoter and that they are also required for the repressing role of TGF-\u00df1. In addition, high concentration of albumin reduced megalin expression and promoter activation that depend on the expression of SMAD2/3. Interestingly, the histone deacetylase inhibitor Trichostatin A (TSA), which induces megalin expression, reduced the effects of TGF-\u00df1on megalin mRNA levels. These data show the significance of TGF-\u00df and the SMAD2/3 signalling pathway in the regulation of megalin and explain the decreased megalin levels observed under conditions in which TGF-\u00df is upregulated, including fibrosis-associated diseases and cancer.","Geographically widespread species that occupy many thermal environments provide testable models for understanding the evolution of life-history responses to latitude, yet studies that draw range-wide conclusions using descriptive data from populations in the core of a species\u2019 distribution can overlook meaningful inter-population variation. The phrynosomatid lizard Phrynosoma cornutum spans an extensive latitudinal distribution in North America and has been well-studied in connection with life-history evolution, yet populations occupying the most northern and coldest areas within its range were absent from previous examinations. We tested genus-wide models and challenged species-specific findings on the evolution of the life-history strategy for P. cornutum using populations at the northern edge of its geographic range and comparative material from farther south. Multivariate analyses revealed that egg dimensions decreased with clutch size, suggestive of a previously unrecognized tradeoff between egg size and egg number in this species. Interestingly, reproductive traits of females with shelled eggs did not covary with latitude, yet we found that populations at the highest latitudes typified several traits of the genus and for the species, including a model for Phrynosoma of large clutches and delayed reproduction. A significant deviation from earlier findings is that we detected latitudinal variation in clutch size. This finding, although novel, is unsurprising given the smaller body sizes from northern populations and the positive relationship between clutch size and body size. Intriguing, however, was that the significant reduction in clutch size persisted when female body size was held constant, indicating a reproductive disadvantage to living at higher latitudes. We discuss the possible selective pressures that may have resulted in the diminishing returns on reproductive output at higher latitudes. Our findings highlight the type of insights in the study of life-history evolution that can be gained across Phrynosomatidae from the inclusion of populations representing latitudinal endpoints.","Background: Epistasis and gene-environment interactions are known to contribute significantly to variation of complex phenotypes in model organisms. However, their identification in human association studies remains challenging for myriad reasons. In the case of epistatic interactions, the large number of potential interacting sets of genes presents computational, multiple hypothesis correction, and other statistical power issues. In the case of gene-environment interactions, the lack of consistently measured environmental covariates in most disease studies precludes searching for interactions and creates difficulties for replicating studies.","Interactions between macrophages, cardiac cells and the extracellular matrix are crucial for cardiac repair following myocardial infarction (MI). The paracrine effects of cell-based treatments of MI might modulate these interactions and impact cardiac repair. The immunomodulatory capacity of the therapeutic cells is therefore of interest and could be modulated by the use of biomaterials. We first showed that bone marrow cells (BMC) associated with fibrin could treat MI. Then, we interrogated the influence of fibrin, as a biologically active scaffold, on the secretome of BMC and the impact of their association on macrophage fate and cardiomyoblast proliferation.","Single-cell RNA sequencing (scRNA-seq) technologies enable a better understanding of previously unexplored biological diversity. Oftentimes, researchers are specifically interested in modeling the latent structures and variations enriched in one target scRNA-seq dataset as compared to another background dataset generated from sources of variation irrelevant to the task at hand. For example, we may wish to isolate factors of variation only present in measurements from patients with a given disease as opposed to those shared with data from healthy control subjects. Here we introduce Contrastive Variational Inference (contrastiveVI; https://github.com/suinleelab/contrastiveVI), a framework for end-to-end analysis of target scRNA-seq datasets that decomposes the variations into shared and target-specific factors of variation. On four target-background dataset pairs, we apply contrastiveVI to perform a number of standard analysis tasks, including visualization, clustering, and differential expression testing, and we consistently achieve results that agree with known biological ground truths.","We present an effective model All-Trans Retinoic Acid (ATRA)-induced differentiation of HL-60 cells. The model describes a key architectural feature of ATRA-induced differentiation, positive feedback between an ATRA-inducible signalsome complex involving many proteins including Vav1, a guanine nucleotide exchange factor, and the activation of the mitogen activated protein kinase (MAPK) cascade. The model, which was developed by integrating logical rules with kinetic modeling, was significantly smaller than previous models. However, despite its simplicity, it captured key features of ATRA induced differentiation of HL-60 cells. We identified an ensemble of effective model parameters using measurements taken from ATRA-induced HL-60 cells. Using these parameters, model analysis predicted that MAPK activation was bistable as a function of ATRA exposure. Conformational experiments supported ATRA-induced bistability. These findings, combined with other literature evidence, suggest that positive feedback is central to a diversity of cell fate programs.","Background Genetic and environmental risk factors contribute to periodontal disease, but the underlying susceptibility pathways are not fully understood. Epigenetic mechanisms are malleable regulators of gene function that can change in response to genetic and environmental stimuli, thereby providing a potential mechanism for mediating risk effects in periodontitis. The aim of this study is to identify epigenetic changes across tissues that are associated with periodontal disease.","Work in animal models suggest that bone structure adapts to local bone strain, but this relationship has not been comprehensively studied in humans. Here, we quantified the influence of strain magnitude and gradient on bone adaptation in the forearm of premenopausal women performing compressive forearm loading (n=11) and non-loading controls (n=10). High resolution peripheral quantitative computed tomography (HRpQCT) scans of the distal radius acquired at baseline and 12 months of a randomized controlled experiment were used to identify local sites of bone formation and resorption. Bone strain was estimated using validated finite element (FE) models. Trabecular strain magnitude and gradient were higher near (within 200 \u00b5m) formation versus resorption (p&lt;0.05). Trabecular formation and resorption occurred preferentially near very high (&gt;95th percentile) versus low (&lt;5th percentile) strain magnitude and gradient elements, and very low strain elements were more likely to be near resorption than formation (p&lt;0.05). In the cortical compartment, strain gradient was higher near formation versus resorption (p&lt;0.05), and both formation and resorption occurred preferentially near very high versus low strain gradient elements (p&lt;0.05). At most, 54% of very high and low strain elements were near formation or resorption only, and similar trends were observed in the control and load groups. These findings suggest that strain, likely in combination with other physiological factors, influences adaptation under normal loads and in response to a novel loading intervention, and represents an important step toward defining exercise interventions to maximize bone strength.","Resistance-exercise volume is a determinant of training outcomes. However not all individuals respond in a dose-dependent fashion. In this study, 34 healthy individuals (males n = 16, age 23.6 (4.1) years; females n = 18, 22.0 (1.3) years) performed moderate- (3 sets per exercise, MOD) and low-volume (1 set, LOW) resistance training contralateral fashion for 12 weeks (2-3 sessions \u00d7 week\u22121) enabling intra-individual comparisons of effects of training modalities. Muscle cross-sectional area (CSA) and muscle strength was assessed at weeks 0 and 12, along with biopsy sampling (m. Vastus lateralis). Muscle biopsies were also sampled before and one hour after the fifth session (Week 2). MOD resulted in larger increases in muscle CSA (5.2 (3.8)% versus 3.7 (3.7)%, P &lt; 0.001) and strength (3.4-7.7% difference, all P &lt; 0.05). In muscle, this coincided with greater reductions in type IIX fibres from week 0 to week 12 (MOD, \u22124.6 vs. LOW - 3.2%-point), greater post-exercise (Week 2) phosphorylation of mTOR (12%), S6-kinase 1 (19%) and ribosomal protein S6 (28%, Week 2), greater rested-state total RNA (8.8%, Week 2) and greater exercise-induced elevation of c-Myc mRNA expression (25%, Week 2; all P &lt; 0.05). Fifteen participants displayed robust benefits of MOD on muscle hypertrophy. This was associated with greater accumulation of total RNA at Week 2 in MOD vs. LOW as every 1% difference increased the odds of MOD benefit by 5.4% (P = 0.010). In conclusion, MOD led to on average greater adaptations to resistance training and dose-dependent hypertrophy was associated with volume-dependent regulation of total RNA at week 2. This suggests that ribosomal biogenesis regulates the dose-response relationship between training volume and muscle hypertrophy.","Desmoplastic small round cell tumor (DSRCT) is an aggressive, usually incurable sarcoma subtype that predominantly occurs in post-pubertal young males. Recent evidence suggests that the androgen receptor (AR) can promote tumor progression in DSRCTs. However, the mechanism of AR-induced oncogenic stimulation remains undetermined. Herein, we demonstrate that enzalutamide and AR-directed antisense oligonucleotides (AR-ASO) block 5\u03b1-dihydrotestosterone (DHT)-induced DSRCT cell proliferation and reduce xenograft tumor burden. Gene expression analysis and chromatin immunoprecipitation sequencing (ChIP-seq) were performed to elucidate how AR signaling regulates cellular epigenetic programs. Remarkably, ChIP-seq revealed novel DSRCT-specific AR DNA binding sites adjacent to key oncogenic regulators, including WT1 (the C-terminal partner of the pathognomonic fusion protein) and FOXF1. Additionally, AR occupied enhancer sites that regulate the Wnt pathway, neural differentiation, and embryonic organ development, implicating AR in dysfunctional cell lineage commitment. Our findings have immediate clinical implications given the widespread availability of FDA-approved androgen-targeted agents used for prostate cancer.","Retinoic acid (RA) is a major regulatory signal during embryogenesis produced from vitamin A (retinol) by an extensive, autoregulating metabolic and signaling network to prevent fluctuations that result in developmental malformations. Xenopus laevis is an allotetraploid hybrid frog species whose genome includes L (long) and S (short) chromosomes from the originating species. Evolutionarily, the X. laevis subgenomes have been losing either L or S homoeologs in about 43% of genes to generate singletons. In the RA network, out of the 47 genes, about 46% have lost one of the homoeologs, like the genome average. In contrast, RA metabolism genes from storage (retinyl esters) to retinaldehyde production exhibit enhanced gene loss with 75% singletons out of 28 genes. The effect of this gene loss on RA signaling autoregulation was studied. Employing transient RA manipulations, homoeolog gene pairs were identified in which one homeolog exhibits enhanced responses or looser regulation than the other, while in other pairs both homoeologs exhibit similar RA responses. CRISPR /Cas9 targeting of individual homoeologs to reduce their activity supports the hypothesis where the RA metabolic network gene loss results in tighter network regulation and more efficient RA robustness responses to overcome complex regulation conditions.","Ubiquitin ligases (E3s) embedded in the endoplasmic reticulum (ER) membrane regulate essential cellular activities including protein quality control, calcium flux, and sterol homeostasis. At least 25 different, transmembrane domain (TMD)-containing E3s are predicted to be ER-localised, but for most their organisation and cellular roles remain poorly defined. Using a comparative proteomic workflow, we mapped over 450 protein-protein interactions for 21 different stably expressed, full-length E3s. Bioinformatic analysis linked ER-E3s and their interactors to multiple homeostatic, regulatory, and metabolic pathways. Among these were four membrane-embedded interactors of RNF26, a polytopic E3 whose abundance is auto-regulated by ubiquitin-proteasome dependent degradation. RNF26 co-assembles with TMEM43, ENDOD1, TMEM33 and TMED1 to form a complex capable of modulating innate immune signalling through the cGAS-STING pathway. This RNF26 complex represents a new modulatory axis of STING and innate immune signalling at the ER membrane. Collectively, these data reveal the broad scope of regulation and differential functionalities mediated by ER-E3s for both membrane-tethered and cytoplasmic processes.","Betel-nut consumption is the fourth most common addictive habit globally and there is good evidence to link it with obesity, type 2 diabetes and the metabolic syndrome. We adopted a genome-wide transcriptomic approach in a human monocyte cell line incubated with arecoline and its nitrosated products to identify gene expression changes relevant to obesity, type 2 diabetes and the metabolic syndrome. The THP1 monocyte cell line was incubated separately with arecoline and 3-methylnitrosaminopropionaldehyde (MNPA) in triplicate for 24 hours and pooled cDNA indexed paired-end libraries were sequenced (Illumina NextSeq 500). After incubation with arecoline and MNPA, 15 and 39 genes respectively had significant changes in their expression (q&lt;0.05, log fold change 1.5). Eighteen of those genes have reported associations with type 2 diabetes and obesity in humans; of these genes there was strong evidence to implicate CLEC10A, MAPK8IP1, NEGR1, NQ01 and INHBE. In summary, these pilot studies have identified a large number of genes whose expression was changed significantly in human TPH1 cells following incubation with arecoline or with 3-methylnitrosaminopropionaldehyde. These findings suggest that further investigation of these genes in betel-quid chewers with obesity and/or type 2 diabetes is warranted.","Bone mineral density distributions (BMDDs) are a measurable property of bone tissues that depends strongly on bone remodelling and mineralisation processes. These processes can vary significantly in health and disease and across skeletal sites, so there is high interest in analysing these processes from experimental BMDDs. Here, we propose a rigorous hypothesis-testing approach based on a mathematical model of mineral heterogeneity in bone due to remodelling and mineralisation, to help explain differences observed between the BMDD of human femoral cortical bone and the BMDD of human trabecular bone. Recent BMDD measurements show that femoral cortical bone possesses a higher bone mineral density, but a similar mineral heterogeneity around the mean compared to trabecular bone. By combining this data with the mathematical model, we are able to test whether this difference in BMDD can be explained by (i) differences in turnover rate; (ii) differences in osteoclast resorption behaviour; and (iii) differences in mineralisation kinetics between the two bone types. We find that accounting only for differences in turnover rate is inconsistent with the fact that both BMDDs have a similar spread around the mean, and that accounting for differences in osteoclast resorption behaviour leads to biologically inconsistent bone remodelling patterns. We conclude that the kinetics of mineral accumulation in bone matrix must therefore be different in femoral cortical bone and trabecular bone. Although both cortical and trabecular bone are made up of lamellar bone, the different mineralisation kinetics in the two types of bone point towards more profound structural differences than usually assumed.","Ligand-activated nuclear receptors (NRs) including steroid receptors orchestrate development, growth, and reproduction across all animal lifeforms - the Metazoa - but how NRs evolved remains mysterious. Given the universality of terpenoids - including steroids and retinoids - as activating NR ligands, we asked if NRs might have evolved from enzymes that catalyze terpene synthesis and metabolism. We provide evidence suggesting that NRs are a sub-branch of the terpene synthase (TS) enzyme superfamily. Based on over ten thousand 3D structural comparisons, backed up by multiple primary sequence alignments and mapping of ligand-contacting residues, we report that the NR ligand-binding domain and TS enzymes share a conserved core of seven \u03b1-helical segments. Primary sequence comparisons reveal potential amino acid sequence similarities between NRs and the subfamily of cis-isoprene transferases, in particular dehydrodolichyl pyrophosphate synthase (DHDPPS) and its obligate partner, NUS1/NOGOB receptor. Our results suggest that a ligand-gated receptor may have arisen from an enzyme antecedent, and thus resolve the long-standing debate about whether the ancestral NR was unliganded. This would also explain aspects of NR ligand 'promiscuity', with implications for the development of pharmaceuticals targeting NRs and TS enzymes.","Autophagy is an extremely essential cellular process aimed to clear redundant and damaged materials. In this study, we demonstrated that mTOR dependent classical autophagy is ubiquitously triggered in differentiating monocytes. Moreover, autophagy plays a decisive role in sustaining the process of monocyte to macrophage differentiation. We have delved deeper into understanding the underlying mechanistic complexities that trigger autophagy during differentiation. We have also shown that autophagy directs monocyte differentiation via protein degradation. Further, we delineated the complex cross-talk between autophagy and cell-cycle arrest in differentiating monocytes. This study also inspects the contribution of adhesion on various steps of autophagy and its ultimate impact on monocyte differentiation. Our study reveals new mechanistic insights into the process of autophagy associated with monocyte differentiation and would undoubtedly help to understand the intricacies of the process better for the effective design of therapeutics as autophagy and autophagy-related processes have enormous importance in human patho-physiology.","Sodium-bile acid cotransporter, also denominated sodium-taurocholate cotransporting polypeptide (NTCP) is an integral membrane protein with multiple hydrophobic transmembrane domains. The third extracellular domain of NTCP presents a stretch of nine aminoacids (KGIVISLVL) that is characterized by pronounced hydrophobicity and serves as receptor for a protein, preS1, showing the hydrophobic epta-peptide sequence NPLGFFP. Vitamin D-binding protein macrophage activating factor (DBP-MAF) is a multifunctional protein that is characterized by two hydrophobic regions able to bind fatty acids and vitamin D, respectively. Here we demonstrate that NTCP and DBP-MAF show significant sequence similarities as far as hydrophobic stretches of aminoacids are concerned. Alignment of the sequence of seven aminoacids preceding the 157-KGIVISLVL-165 stretch of NTCP shows four aminoacids that are identical to those of the corresponding sequence of DBP-MAF, and two that are conserved substitutions. In addition, in the sequence of DBP-MAF that is aligned with the sequence YKGIVISLVL of NTCP, there are two contiguous negatively charged aminoacids (ED) and, in the preceding epta-peptide sequence, there are three negatively charged aminoacids (D-ED), whereas in the corresponding sequence of NTCP there are only two (D--D) that are not contiguous. This concentration of negatively charged aminoacids may be involved in binding of protein inserts characterized by high density of positively charges residues. The alternating hydrophobic and electrostatic interactions described in this paper may help elucidating the biological roles of these proteins as far as protein-protein interactions are concerned.","Autism spectrum disorders (ASD) are pervasive neurodevelopmental disorders entailing social and cognitive deficits, including marked problems with language. Numerous genes have been associated with ASD, but it is unclear how language deficits arise from gene mutation or dysregulation. It is also unclear why ASD shows such high prevalence within human populations. Interestingly, the emergence of a modern faculty of language has been hypothesised to be linked to changes in the human brain/skull, but also to the process of self-domestication of the human species. It is our intention to show that people with ASD exhibit less marked domesticated traits at the morphological, physiological, and behavioural levels. We also discuss many ASD candidates represented among the genes known to be involved in the domestication syndrome (the constellation of traits exhibited by domesticated mammals, which seemingly results from the hypofunction of the neural crest) and among the set of genes involved in language function closely connected to them. Moreover, many of these genes show altered expression profiles in the brain of autists. In addition, some candidates for domestication and language-readiness show the same expression profile in people with ASD and chimps in different brain areas involved in language processing. Similarities regarding the brain oscillatory behaviour of these areas can be expected too. We conclude that ASD may represent an abnormal ontogenetic itinerary for the human faculty of language resulting in part from changes in genes important for the domestication syndrome and, ultimately, from the normal functioning of the neural crest.","A prolonged therapy, primarily responsible for development of drug resistance by Mycobacterium tuberculosis (Mtb), obligates any new TB regimen to not only reduce treatment duration but also escape pathogen resistance mechanisms. With the aim of harnessing the host response in providing support to existing regimens, we used sertraline (SRT) to stunt the pro-pathogenic type I IFN response of macrophages to infection. While SRT alone could only arrest bacterial growth, it effectively escalated the bactericidal activities of Isoniazid (H) and Rifampicin (R) in macrophages. This strengthening of antibiotic potencies by SRT was more evident in conditions of ineffective control by these frontline TB drug, against tolerant strains or dormant Mtb. SRT, could significantly combine with standard TB drugs to enhance early pathogen clearance from tissues of mice infected with either drug sensitive/ tolerant strains of Mtb. Further, we demonstrate an enhanced protection in acute TB infection of the highly susceptible C3HeB/FeJ mice with the combination therapy signifying the use of SRT as a potent adjunct to standard TB therapeutic regimens against bacterial populations of diverse physiology. This study advocates a novel host directed adjunct therapy regimen for TB with a clinically approved anti-depressant to achieve quicker and greater control of infection.","Neck of femur (NOF) fracture is a prevalent fracture type amongst the ageing and osteoporotic populations, commonly requiring total hip replacement (THR) surgery. Increased fracture risk has also been associated with Alzheimer disease (AD) in the aged. Here, we sought to identify possible relationships between the pathologies of osteoporosis and dementia by analysing bone expression of neurotropic or dementia-related genes in patients undergoing THR surgery for NOF fracture. Femoral bone samples from 66 NOF patients were examined for expression of the neurotropic genes amyloid precursor protein (APP), APP-like protein-2 (APLP2), Beta Secretase Cleaving Enzyme-1 (BACE1) and nerve growth factor (NGF). Relationships were examined between the expression of these and of bone regulatory genes, systemic factors and bone structural parameters ascertained from plain radiographs. We found strong relative levels of expression and positive correlations between APP, APLP2, BACE1 and NGF levels in NOF bone. Significant correlations were found between APP, APLP2, BACE1 mRNA levels and bone remodelling genes TRAP, RANKL, and the RANKL:OPG mRNA ratio, indicative of potential functional relationships at the time of fracture. Analysis of the whole cohort, as well as non-dementia and dementia sub-groups, revealed structural relationships between APP and APLP2 mRNA expression and lateral femoral cortical thickness. These findings suggest that osteoporosis and AD may share common molecular pathways of disease progression, perhaps explaining the common risk factors associated with these diseases. The observation of a potential pathologic role for AD-related genes in bone may also provide alternative treatment strategies for osteoporosis and fracture prevention.","Human skin provides both physical integrity and immunological protection from the external environment using functionally distinct layers, cell types and extracellular matrix. Despite its central role in human health and disease, the constituent proteins of skin have not been systematically characterized. Here, we combined advanced tissue dissection methods, flow cytometry and state-of-the-art proteomics to describe a spatially-resolved quantitative proteomic atlas of human skin. We quantified 10,701 proteins as a function of their spatial location and cellular origin. The resulting protein atlas and our initial data analyses demonstrate the value of proteomics for understanding cell-type diversity within the skin. We describe the quantitative distribution of structural proteins, known and novel proteins specific to cellular subsets and those with specialized immunological functions such as cytokines and chemokines. We anticipate that this proteomic atlas of human skin will become an essential community resource for basic and translational research (www.skin.science).","The majority of people over the age of 65 take two or more medications. While many individual drug side effects are known, polypharmacy side effects due to novel drug combinations poses great risk. Here, we present APRILE: an explainable artificial intelligence (XAI) framework that uses graph neural networks to explore the molecular mechanisms underlying polypharmacy side effects. Given a list of side effects and the pairs of drugs causing them, APRILE identifies a set of proteins (drug targets or non-targets) and associated Gene Ontology (GO) terms as mechanistic \u2018explanations\u2019 of associated side effects. Using APRILE, we generate such explanations for 843,318 (learned) and 93,966 (novel) side effect\u2013drug pair events, spanning 861 side effects (472 diseases, 485 symptoms and 9 mental disorders) and 20 disease cate-gories. We show that our two new metrics\u2014pharmacogenomic information utilization and protein-protein interaction information utilization\u2014provide quantitative estimates of mechanism complexity. Explanations were significantly consistent with state of the art disease-gene associations for 232/239 (97%) side effects. Further, APRILE generated new insights into molecular mechanisms of four diverse categories of adverse drug reactions: infection, metabolic diseases, gastrointestinal diseases, and mental disorders, including paradoxical side effects. We demonstrate the viability of discovering polypharmacy side effect mechanisms by training an XAI framework on massive biomedical data. Consequently, it facilitates wider and more reliable use of AI in healthcare.","Granulomas are complex cellular structures comprised predominantly of macrophages and lymphocytes that function to contain and kill invading pathogens. Here, we investigated single cell phenotypes associated with antimicrobial responses in human leprosy granulomas by applying single cell and spatial sequencing to leprosy biopsy specimens. We focused on reversal reactions (RR), a dynamic process in which some patients with disseminated lepromatous leprosy (L-lep) transition towards self-limiting tuberculoid leprosy (T-lep), mounting effective antimicrobial responses. We identified a set of genes encoding proteins involved in antimicrobial responses that are differentially expressed in RR versus L-lep lesions, and regulated by IFN-\u03b3 and IL-1\u03b2. By integrating the spatial coordinates of the key cell types and antimicrobial gene expression in RR and T-lep lesions, we constructed a map revealing the organized architecture of granulomas depicting compositional and functional layers by which macrophages, T cells, keratinocytes and fibroblasts contribute to the antimicrobial response.","Urine accommodates more changes than other fluids, and it is a good source in the search for early sensitive biomarkers. The present study collected urine samples from 2-, 4-, 6-, 8- and 10-month-old \u03b1-synuclein transgenic mice. Based on data-independent acquisition (DIA) technology, liquid chromatography-tandem mass spectrometry (LC-MS/MS) was used for quantitative analysis. Seventeen human homologous differential proteins were screened and compared with those in the urine of 2-month-old mice, and 9 proteins were related to Parkinson\u2019s disease (PD). Formin-2, Splicing factor 3A subunit 1, and Isopentenyl-diphosphate Delta-isomerase 1 changed continuously in months 6, 8 and 10. These experiments and analyses demonstrated that the urine proteome reflected the development of \u03b1-synuclein transgenic mice and provided clues for the early clinical diagnosis of PD.","Cell types are the fundamental building blocks of metazoan biodiversity and offer a powerful perspective for inferring evolutionary phenomena. With the development of single-cell transcriptomic techniques, new definitions of cell types are emerging. This allows a conceptual reassessment of traditional definitions of novel cell types and their evolution. Research in echinoderms, particularly sea star and sea urchin embryos have contributed significantly to understanding the evolution of novel cell types, in particular the primary mesenchyme cells (PMCs) and pigment cells that are found in sea urchin but not sea star embryos. This paper outlines the development of a gene expression atlas for the bat star, Patiria miniata, using single nuclear RNA sequencing (snRNA-seq) of embryonic stages. The atlas revealed 22 cell clusters covering all expected cell types from the endoderm, mesoderm and ectoderm germ layers. In particular, four distinct neural clusters, an immune cluster, and distinct right and left coelom clusters were revealed as distinct cell states. A comparison with Strongylocentrotus purpuratus embryo single cell transcriptomes was performed using 1:1 orthologs to anchor and then compare gene expression patterns. S. purpuratus primordial germ cell equivalents were not detected in P. minata, while the left coelom of P. miniata has no equivalent cell cluster in S. purpuratus. Pigment cells of S. purpuratus map to clusters containing immune mesenchyme and neural cells of P. miniata, while the PMCs of S. purpuratus are revealed as orthologous to the right coelom cluster of P. miniata. These results suggest a new interpretation of the evolution of these well-studied cell types and a reflection on the definition of novel cell types.","The genetic components of microbial species that inhabit the body are known collectively as the microbiome. Modifications to the microbiome have been implicated in disease processes throughout the body and have recently been shown to influence bone. Prior work has associated changes in the microbial taxonomy (phyla, class, species, etc.) in the gut with bone phenotypes but has provided limited information regarding mechanisms. With the goal of achieving a more mechanistic understanding of the effects of the microbiome on bone, we perform a metagenomic analysis of the gut microbiome that provides information on the functional capacity of the microbes (all microbial genes present) rather than only characterizing the microbial taxa. Male C57Bl/6 mice were subjected to disruption of the gut microbiota (\u0394Microbiome) using oral antibiotics (from 4-16 weeks of age) or remained untreated (n=6-7/group). Disruption of the gut microbiome in this manner has been shown to lead to reductions in tissue mechanical properties and whole bone strength in adulthood with only minor changes in bone geometry and density. \u0394Microbiome led to modifications in the abundance of microbial genes responsible for the synthesis of the bacterial cell wall and capsule; bacterially synthesized carbohydrates; and bacterially synthesized vitamins (B and K) (p &lt;0.01). Follow up analysis focused on vitamin K, a factor that has previously been associated with bone health. The vitamin K content of the cecum, liver and kidneys was primarily microbe-derived forms of vitamin K (menaquinones) and was decreased by 32-66% in \u0394Microbiome mice compared to untreated animals (p &lt; 0.01). Bone mineral crystallinity was decreased (p=0.01) was decreased in \u0394Microbiome mice (p &lt; 0.001) and matrix carbonate-phosphoate ratio was increased. This study illustrates the use of metagenomic analysis to link the microbiome to bone phenotypes and implicates microbially synthesized vitamin-K as a regulator of bone matrix quality.","Opportunistic bacterial infections amongst HIV-infected individuals pose serious health challenge. While immediate control of bacterial pathogens is typically attributed to innate defense mechanisms, whether HIV-mediated modulation of innate mechanisms like autophagy promote opportunistic infections, remains obscure. Using U1.1 and U937 macrophages, we show, HIV activation or infection inhibits autophagy and helps survival of pathogenic Mycobacterium tuberculosis and non-pathogenic non-tuberculous mycobacterial strains (NTMs) like Mycobacterium avium complex and Mycobacterium fortuitum. HIV achieves this by blocking xenophagy flux, which could be reversed by the autophagy inducer trehalose that kills intracellular Mtb and NTMs. We found trehalose acts as a PI (3,5) P2 agonist and activates TRPML1 to induce autophagy. Remarkably, trehalose treatment significantly reduced p24 levels in PBMCs infected with clinical HIV strains and in PBMCs derived from treatment-naive HIV patients. Taken together, our study highlights the immense potential of autophagy modulators in the therapeutic intervention of HIV and associated opportunistic infection.","Less than 11% of pancreatic cancer patients survive 5-years post-diagnosis. The unique biology of pancreatic cancer includes a significant expansion of its desmoplastic tumor microenvironment, wherein cancer-associated fibroblasts (CAFs) and their self-produced extracellular matrix are key components. CAF functions are both tumor-supportive and tumor-suppressive, while normal fibroblastic cells are solely tumor-suppressive. Knowing that CAF-eliminating drugs are ineffective and can accelerate cancer progression, therapies that \u201cnormalize\u201d CAF function are highly pursued. Eribulin is a well-tolerated anti-microtubule drug used to treat a plethora of neoplasias, including advanced/metastatic cancers. Importantly, eribulin can inhibit epithelial to mesenchymal transition via a mechanism akin to blocking pathways induced by transforming growth factor-beta (TGF\u03b2). Notably, canonical TGF\u03b2 signaling also plays a pivotal role in CAF activation, which is necessary for the development and maintenance of desmoplasia. Hence, we hypothesized that eribulin could modulate, and perhaps \u201cnormalize\u201d CAF function. To test this premise, we used a well-established in vivo-mimetic fibroblastic cell-derived extracellular matrix (CDM) system and gauged the effects of eribulin on human pancreatic CAFs and cancer cells. The pathophysiologic cell-culturing system was also used to query eribulin effects on CDM-regulated cancer cell survival and invasive spread. Results demonstrated that intact CDMs modestly restricted eribulin from obstructing cancer cell growth. Nonetheless, eribulin-treated CAFs generated CDMs that limited cancer cell survival under nutritional stress, similar to reported tumor-suppressive CDMs generated by TGF\u03b2-deficient CAFs. Data from this study support the central proposed premise and suggest that eribulin could be used as a CAF-normalizing drug.","Membrane-less organelles are condensates formed by phase separation whose functions often remain enigmatic. Upon oxidative stress, PML scaffolds Nuclear Bodies (NBs) to regulate senescence or metabolic adaptation, but their role in pluripotency remains elusive. Here we establish that PML is required for basal SUMO2/3 conjugation in mESCs and oxidative stress-driven sumoylation in mESCs or in vivo. PML NBs create an oxidation-protective environment for UBC9-driven SUMO2/3 conjugation of PML partners, often followed by their poly-ubiquitination and degradation. Differential in vivo proteomics identified several members of the KAP1 complex as PML NB-dependent SUMO2-targets. The latter drives functional activation of this key epigenetic repressor. Accordingly, Pml\u2212/\u2212 mESCs re-express transposable elements and display features of totipotent-like cells, a process further enforced by PML-controlled SUMO2-conjugation of DPPA2. Finally, PML is required for adaptive stress responses in mESCs. Collectively, PML orchestrates mESC fate through SUMO2-conjugation of key transcriptional or epigenetic regulators, raising new mechanistic hypotheses about PML roles in normal or cancer stem cells.","Importin4 transports histone H3/H4 in complex with Asf1a to the nucleus for chromatin assembly. Importin4 recognizes the nuclear localization sequence located at the N-terminal tail of histones. Here, we analyzed the structures and interactions of human Importin4, histones and Asf1a by cross-linking mass spectrometry, X-ray crystallography, negative-stain electron microscopy, small-angle X-ray scattering and integrative modeling. The XL-MS data showed that the C-terminal region of Importin4 interacts extensively with the histone H3 tail. We determined the crystal structure of the C-terminal region of Importin4 bound to the histone H3 peptide, thus revealing that the acidic path in Importin4 accommodates the histone H3 tail and that histone H3 Lys14 is the primary residue interacting with Importin4. Furthermore, the molecular architecture of the Importin4_histone H3/H4_Asf1a complex was produced through an integrative modeling approach. Overall, this work provides structural insights into how Importin4 recognizes histones and their chaperone complex.","The liver X receptor (LXR) is a key transcriptional regulator of cholesterol, fatty acid, and phospholipid metabolism. Dynamic remodeling of immunometabolic pathways, including lipid metabolism, is a crucial step in T cell activation. Here we explored the role of LXR-regulated metabolic processes in primary human CD4+ T cells, and their role in controlling plasma membrane lipids (glycosphingolipids and cholesterol) which strongly influence T cell immune signaling and function. Crucially, we identified the glycosphingolipid biosynthesis enzyme glucosylceramide synthase (UGCG) as a direct transcriptional LXR target. LXR activation by agonist GW3965 or endogenous oxysterol ligands significantly altered the glycosphingolipid:cholesterol balance in the plasma membrane by increasing glycosphingolipid levels and reducing cholesterol. Consequently, LXR activation lowered plasma membrane lipid order (stability), and an LXR antagonist could block this effect. LXR stimulation also reduced lipid order at the immune synapse and accelerated activation of proximal T cell signaling molecules. Ultimately, LXR activation dampened pro-inflammatory T cell function. Finally, compared to responder T cells, regulatory T cells had a distinct pattern of LXR-target gene expression corresponding to reduced lipid order. This suggests LXR-driven lipid metabolism could contribute to functional specialization of these T cell subsets. Overall, we report a novel mode of action for LXR in T cells involving the regulation of glycosphingolipid and cholesterol metabolism, and demonstrate its relevance in modulating T cell function.","Human evolution involves population splits, size fluctuations, founder effects, and admixture. Population history reconstruction based on genetic diversity data routinely relies on simple demographic models while projecting the past. No specific demographic assumptions are needed to understand the genetic structure of the founder population of Qu\u00e9bec. Because genealogy and genetics are intimately related, we used descending genealogies of this population to pursue the fate of its founder lineages. Maternal and paternal lines reflect the transmission of mtDNA and the Y-chromosome, respectively. We followed their transmission in real-time, from the 17th century down to its 20th-century population. We counted the number of married children of immigrants (i.e., their effective family size, EFS), estimated the proportion of successful immigrants in terms of their survival ratio, and assessed net growth rates and extinction. Likewise, we evaluated the same parameters for their Qu\u00e9bec-born descendants. The survival ratio of the first immigrants was the highest and declined over time in association with the decreasing immigrants\u2019 EFS. Parents with high EFS left plentiful married progeny, putting EFS as the most important variable determining the parental demographic success throughout time for generations ahead. The 17th and 18th-century immigrants bear the most remarkable demographic and genetic impact on the 20th-century population of Qu\u00e9bec. Lessons learned from Qu\u00e9bec genealogies can teach us about the consequences of founder effects and migrations through real people\u2019s history. The effective family size of immigrant founders predicts their long-term demographic outcome.","Obesity is the leading proportional cause for diabetes, heart disease and cancer. Obesity occurs because the body stores surplus calories as fat. Fat cells secrete a hormone, leptin, that modulates energy balance at the brain. Changes in fat mass are mirrored by changes in serum leptin. Increases in leptin cause the brain to decrease appetite and increase energy expenditure. However in obesity, leptin sensitivity is decreased which mutes leptin mediated changes in appetite and energy expenditure. We have limited understanding of what controls leptin production by fat or how sensitive the brain is to leptin. Muscle produces a hormone, myostatin, that plays an analogous role to the role that leptin plays in fat. Absent myostatin leads to increased muscle mass and strength. We also do not know what controls myostatin production or sensitivity. Although fat mass and muscle mass are closely linked, the interplay between leptin and myostatin remains unexplored. Vitamin D improves lean mass via what are thought to be primarily trophic effects at the muscle. Here we show that high dose dietary vitamin D preferentially allocates excess calories to muscle and growth instead of storage as fat by decreasing myostatin production and increasing leptin production and sensitivity. That is, high dose vitamin D improves organismal energy sensing. Obesity, aging and other chronic inflammatory diseases are associated with decreased muscle function and mass. Our work provides a physiologic framework for how high-dose vitamin D would be effective in these pathologies to increase allocation of calories to muscle instead of fat and reveals novel interplay between the myostatin and leptin signaling whereby myostatin conveys energy needs to modulate leptin effects on calorie allocation.  Furthermore, our work reveals how physiologic seasonal variation in vitamin D may be important in controlling season-specific metabolism and calorie allocation to fat in winter and muscle in summer.","Corneal epithelial cells derived from human pluripotent stem cells (hPSCs) are an important cell source for preclinical models to test ophthalmic drugs. However, current differentiation protocols lack instructions regarding optimal culturing conditions, which hinders the quality of cells and limits scale-up. Here, we introduce a simplified small molecule-based corneal induction method (SSM-CI) to generate corneal epithelial cells from hPSCs. SSM-CI provides the advantage of minimizing cell culturing time using two defined culturing media containing TGF-\u03b2, and Wnt/\u03b2-catenin pathway inhibitors, and bFGF growth factor over 25 days. Compared to the conventional human corneal epithelial cell line (HCE-T) and human primary corneal epithelial cells (hPCEpCs), corneal epithelial cells generated by SSM-CI are well-differentiated and express relevant maturation markers, including PAX6 and CK12. RNA-seq analysis indicated the faithful differentiation of hPSCs into corneal epithelia, with significant upregulation of corneal progenitor and adult corneal epithelial phenotypes. Furthermore, despite the initial inhibition of TGF-\u03b2 and Wnt/\u03b2-catenin, upregulation of these pathway-related transcripts was observed in the later stages, indicating their necessity in the generation of mature corneal epithelial cells. Moreover, we observed a shift in gene signatures associated with the metabolic characteristics of mature corneal epithelial cells, involving a decrease in glycolysis- and an increase in fatty acid oxidation. This was also attributed to the overexpression of metabolic enzymes and transporter-related transcripts responsible for fatty acid metabolism. Thus, SSM-CI provides a comprehensive method for the generation of functional corneal epithelial cells for use in preclinical models.","Wearable light sensors are increasingly used in intervention and population-based studies investigating the consequences of environmental light exposure on human physiology. An important step in such analyses is the reliable detection of non-wear time. We observed in light data that days with less wear-time also have lower variability in the light signal, and we sought to test if the standard deviation of the change between subsequent samples can detect this condition. In this study, we propose and validate an easy-to-implement algorithm designed to discriminate between days with a non-wear time &gt;4h (\u201cinvalid days\u201d) vs. \u22644h (\u201cvalid days\u201d) and investigate to which extent values of commonly used physiologically meaningful light variables differ between invalid days, valid days, and algorithm-selected non-wear days. We used 83 days of light data from a field study with high participant compliance, complemented by 47 days of light data where free-living individuals were instructed not to wear the sensor for varying amounts of time. Light data were recorded every two minutes using the pendant-worn f.luxometer light sensor; validity was derived from daily logs where participants recorded all non-wear time. The algorithm-derived score discriminated well between valid and invalid days (area under the curve (AUC): 0.77, 95% CI: 0.67-0.87). The best cut-off value (i.e., highest Youden index) correctly recognized valid days with a probability of 87% (\u201csensitivity\u201d), and invalid days with a probability of 63% (\u201cspecificity\u201d). Values of various light variables derived from algorithm-selected days only (median: 264.3 (Q1: 153.6, Q3: 420.0) for 24h light intensity (in lux); 496.0 (404.0, 582.0) for time spent above 50-lux) gave values close to those derived from self-reported valid days only. However, these values did not significantly differ when derived across all days compared to self-reported valid days. Our results suggest that our proposed algorithm discriminates well between valid and invalid days. However, in high compliance cohorts, distortions in aggregated light measures of individual-level environmental light recordings across days appear to be small, making the application of our algorithm optional, but not necessary.","Most cases of breast cancer (BC) are estrogen receptor \u03b1-positive (ER\u03b1+) at diagnosis. The presence of ER\u03b1 drives the therapeutic approach for this disease, which often consists of endocrine therapy (ET). 4OH-Tamoxifen and faslodex (i.e., fulvestrant - ICI182,780) are two ETs that render tumor cells insensitive to 17\u03b2-estradiol (E2)-dependent proliferative stimuli and prevent BC progression. However, ET has limitations and serious failures in different tissues and organs. Thus, there is an urgent need to identify novel drugs to fight BC in the clinic. Re-positioning of old drugs for new clinical purposes is an attractive alternative for drug discovery. For this analysis, we focused on the modulation of intracellular ER\u03b1 levels in BC cells as target for the screening of about 900 Food and Drug Administration (FDA) approved compounds that would hinder E2:ER\u03b1 signaling and inhibit BC cell proliferation. We found that carfilzomib induces ER\u03b1 degradation and prevents E2 signaling and cell proliferation in two ER\u03b1+ BC cell lines. Remarkably, the analysis of carfilzomib effects on a cell model system with an acquired resistance to 4OH-tamoxifen revealed that this drug has an antiproliferative effect superior to faslodex in BC cells. Therefore, our results identify carfilzomib as a drug preventing E2:ER\u03b1 signaling and cell proliferation in BC cells and suggest its possible re-position for the treatment of ER\u03b1+ BC as well as for those diseases that have acquired resistance to 4OH-tamoxifen.","The study was conducted on 50 samples of coffee beans from various origins. The samples included green coffee beans, roasted beans, brew coffee drinks and coffee sludge. Three processes were used to prepare these samples: dried, semi-washed, and washed. Three synthetic pyrethroid insecticides and nine heavy metals were subsequently analyzed using modified Quick, Easy, Cheap, Effective, Rugged and Safe (QuEChERS) and acid digestion methods, respectively. The quantification of pyrethroids was performed by GC-\u03bcECD whereas those of metals were determined using flame atomic absorption spectrophotometer. According to the results, concentrations of both pyrethroids and heavy metals were predominantly found in green coffee beans except for Cr. Pyrethroid insecticides were not detectable in brew coffee drink and heavy metal concentrations were below the acceptable daily intake (ADI) level. Risk estimations for daily coffee intake using the health risk indices (HRIs) and target hazard quotients (THQs) of normal and the 97.5 percentile Thai consumers were less than 1. This indicated that the coffee drinks from studied samples could not cause potential health risk.","Acute myeloid leukemias (AML) are characterized by recurrent genomic alterations, often in transcriptional regulators, which form the basis on which current prognostication and therapeutic intervention is overlaid. In AML transformation can often be attributed to single chromosomal aberrations encoding oncogenes, such as t(15;17)-PML/RAR\u03b1 or t(6;9)-DEK/CAN but it is unclear how these aberrant transcription factors drive leukemic signaling and influence cellular responses to targeted therapies. Here we show that by using a novel \u201csubtractive interaction proteomics\u201d approach, the high risk AML-inducing oncogene t(6;9)-DEK/CAN directly activates signaling pathways that are driven by the ABL1, AKT/mTOR, and SRC family kinases. The interplay of these signaling pathways creates a network with nodes that are credible candidates for combinatorial therapeutic interventions. These results reveal specific interdependencies between nuclear oncogenes and cancer signaling pathways thus providing a foundation for the design of therapeutic strategies to better address the complexity of cancer signaling.","Soft tissue mineralization has been found to be a major component of diseases such as aortic valve stenosis and rheumatic heart disease. Cardiovascular mineralization has been suggested to follow mechanisms similar to those of bone formation with several cell culture models been developed over the years to provide mechanistic insights. These cell models have been characterized by a wide range of biochemical and molecular methods, which identified the presence of osteogenic markers and bone-like cells. However, there is a surprisingly small number of studies where the mineral formed in these cell culture models has been characterized by physico-chemical methods, and even fewer studies have compared this mineral to the one produced by bone cells in cultures. Here we investigated the morphology and composition of the minerals formed in cell cultures of vascular smooth muscle cells and bone cells. Electron microscopy and traditional cell mineralization assays were applied, revealing that vascular cells are indeed able to form calcified nodules of elemental composition similar to bone, however with different morphology. Comparison of morphologies of the two minerals to that found in cardiovascular tissue shows that some of tissue calcification resembles the calcified fibers produced by bone cells in vitro. These results suggest that the characterization of the mineral is of utmost importance and its morphology and chemical properties can contribute an important piece of information in the comprehensive analysis of soft tissue mineralization mechanisms, both in in vitro cell culture as well as in clinical samples.","To achieve high prediction accuracy with minimal inputs from online retail respondents, a method was developed and tested to predict the size and shape of the human body in 3D using a hormonal framework. The prediction method is based on geometric morphometrics, image analysis, and kernel partial least squares regression. The inputs required are answers to three closed-ended questions and a passport photo. Prediction accuracy was tested with the 3D body scan dataset of the Civilian American and European Surface Anthropometry Resource project. Results from the test dataset showed that approximately 82% of the error expectations of landmarks followed a log-normal distribution with an expectation of 8.816 mm and standard deviation of 1.180 mm. The remaining 18% of the error expectations of landmarks followed a log-normal distribution with an expectation of 18.454 mm and standard deviation of 8.844 mm, which may herald future research. Benchmarked with another method, the proposed method features much less input. In addition to high accuracy, the method in this paper allows for visualisation of results as real-size meshes in millimeters.","The analysis and interpretation of the RNA-Seq data can be time-consuming and challenging. We aim to streamline the bioinformatic analyses of gene-level data by developing a user-friendly web application for exploratory data analysis, differential expression, and pathway analysis. iDEP (integrated Differential Expression and Pathway analysis) seamlessly connects 63 R/Bioconductor packages, 208 annotation databases for plant and animal species, and 2 web services. The workflow can be reproduced by downloading customized R code and related files. As demonstrated by two examples, iDEP (http://ge-lab.org/idep/) democratizes access to bioinformatics resources and empowers biologists to easily gain actionable insights from transcriptomic data.","Domestication of crops and animals during the Holocene epoch played a critical role in shaping human culture, diet and genetic variation. This domestication process took place across a span of time and space, especially in Asia. We hypothesize that domestication of plants and animals around the world must have influenced the human genome differentially among human populations to a far greater degree than has been appreciated previously. The range of domesticated foods that were available in different regions can be expected to have created regionally distinct nutrient intake profiles and deficiencies. To capture this complexity, we used archaeobotanical evidence to construct two models of dietary nutrient composition over a 9000 year time span in Asia: one based on Larson et al. (2014) and measured through composition of 8 nutrients, and another taking into account a wider range of crops, cooking and lifestyle variation, and the dietary variables glycemic index and carbohydrate content. We hypothesize that the subtle dietary shifts through time and space have also influenced current human genetic variation among Asians. We used statistical methods BayeScEnv, BayeScan and Baypass, to examine the impact of our reconstructed long-term dietary habits on genome-wide genetic variation in 29 current-day Asian populations (Figure S1, Figure 1, Figure 2). Our results show that genetic variation in diet-related pathways is correlated with dietary differences among Asian populations. SNPs in five genes, GHR, LAMA1, SEMA3A, CAST and TCF7L2, involved in the gene ontologies \u2018salivary gland morphogenesis\u2019 and \u2018negative regulation of type B pancreatic cell apoptotic process\u2019 suggest that metabolism may have been primary targets of selection driven by dietary shifts. These shifts may have influenced biological pathways in ways that have a lasting impact on health. We present a case that archaeobotanical evidence can provide valuable insight for understanding how historical human niche construction might have influenced modern human genetic variation.","The avian hearing organ is the basilar papilla that, in sharp contrast to the mammalian cochlea, can regenerate sensory hair cells and thereby recover from complete deafness within weeks. The mechanisms that trigger, sustain, and terminate the regenerative response in vivo are largely unknown. Here, we profile the changes in gene expression in the chicken basilar papilla after aminoglycoside antibiotic-induced hair cell loss using RNA-sequencing. The most prominent changes in gene expression were linked to the upregulation of interferon response genes which occurred in supporting cells, confirmed by single-cell RNA-sequencing and in situ hybridization. We determined that the JAK/STAT signaling pathway is essential for the interferon gene response in supporting cells, set in motion by hair cell loss. Four days after ototoxic damage, we identified newly regenerated, nascent auditory hair cells that express genes linked to termination of the interferon response. These cells are incipient modified neurons that represent a population of hair cells en route towards obtaining their location-specific and fully functional cell identity. The robust, transient expression of immune-related genes in supporting cells suggests a potential functional involvement of JAK/STAT signaling and interferon in sensory hair cell regeneration.","Co-infections shape the host immune status, thereby influencing the development of inflammatory diseases, which can result in detrimental or beneficial effects. For example, co-infections with concurrent Plasmodium species can alter malaria clinical evolution and malaria infection itself has the ability to modulate autoimmune reactions but, in both cases, the underlying mechanisms remain ill-defined.","Pancreatic ductal adenocarcinoma (PDAC) is an aggressive disease characterized by increased levels of desmoplasia that contributes to reduced drug delivery and poor treatment outcomes. In PDAC, the stromal content can account for up to 90% of the total tumor volume. The complex interplay between stromal components, including pancreatic cancer associated fibroblasts (PCAFs), and PDAC cells in the tumor microenvironment (TME) have a significant impact on prognoses and thus needs to be recapitulated in vitro when evaluating various treatment strategies. This study is a systematic evaluation of photodynamic therapy (PDT) in 3D heterotypic coculture models of PDAC with varying ratios of patient derived PCAFs that simulate heterogenous PDAC tumors with increasing stromal content. The efficacy of antibody-targeted PDT (photoimmunotherapy; PIT) using cetuximab photoimmunoconjugates (PICs) of benzoporphyrin derivative (BPD) is contrasted with that of liposomal BPD (Visudyne\u00ae), which is currently in PDT clinical trials for PDAC. We demonstrate that both Visudyne\u00ae-PDT and PIT were effective in heterotypic PDAC 3D spheroids with a low stromal content. However, as the stromal content increases above 50% in the 3D spheroids, the efficacy of Visudyne\u00ae-PDT is reduced by up to 10-fold, while PIT retains its efficacy. PIT was found to be 10-fold, 19-fold and 14-fold more phototoxic in spheroids with 50%, 75% and 90% PCAFs, respectively, as compared to Visudyne\u00ae-PDT. This marked difference in efficacy is attributed to the ability of PICs to penetrate and distribute within spheroids with a higher stromal content, whereas Visudyne\u00ae is restricted to the spheroid periphery. This study thus demonstrates how the stromal content in PDAC spheroids directly impacts their responsiveness to PDT and proposes PIT to be a highly suited treatment option for desmoplastic tumors with particularly high degrees of stromal content.","An outstanding mystery in biology is why some species, such as the axolotl, can scarlessly heal and regenerate tissues while most mammals cannot. Here, we demonstrate that rapid activation of protein synthesis is a unique, and previously uncharacterized, feature of the injury response critical for limb regeneration in the axolotl (A. mexicanum). By applying polysome sequencing, we identify hundreds of transcripts, including antioxidants and ribosome components, which do not change in their overall mRNA abundance but are selectively activated at the level of translation from pre-existing mRNAs in response to injury. In contrast, we show that protein synthesis is not activated in response to digit amputation in the non-regenerative mouse. We further identify the mTORC1 pathway as a key upstream signal that mediates this regenerative translation response in the axolotl. Inhibition of this pathway is sufficient to suppress translation and axolotl regeneration. Surprisingly, although mTOR is highly evolutionarily conserved, we discover unappreciated expansions in mTOR protein sequence among urodele amphibians. By engineering an axolotl mTOR in human cells, we demonstrate that this change creates a hypersensitive kinase that may allow axolotls to maintain this pathway in a highly labile state primed for rapid activation. This may underlie metabolic differences and nutrient sensing between regenerative and non-regenerative species that are key to regeneration. Together, these findings highlight the unanticipated impact of the translatome on orchestrating the early steps of wound healing in highly regenerative species and provide a missing link in our understanding of vertebrate regenerative potential.","Background Precision medicine approaches aim to tackle diseases on an individual level through molecular profiling. Despite the growing knowledge about diseases and the reported diversity of molecular phenotypes, the descriptions of human health on an individual level have been far less elaborate.","Summary Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2), the newly emergent causative agent of coronavirus disease-19 (COVID-19), has resulted in more than one million deaths worldwide since it was first detected in 2019. There is a critical global need for therapeutic intervention strategies that can be deployed to safely treat COVID-19 disease and reduce associated morbidity and mortality. Increasing evidence shows that both natural and synthetic antimicrobial peptides (AMPs), also referred to as Host Defense Proteins/Peptides (HDPs), can inhibit SARS-CoV-2, paving the way for the potential clinical use of these molecules as therapeutic options. In this manuscript, we describe the potent antiviral activity exerted by brilacidin\u2014a de novo designed synthetic small molecule that captures the biological properties of HDPs\u2014on SARS-CoV-2 in a human lung cell line (Calu-3) and a monkey cell line (Vero). These data suggest that SARS-CoV-2 inhibition in these cell culture models is primarily a result of the impact of brilacidin on viral entry and its disruption of viral integrity. Brilacidin has demonstrated synergistic antiviral activity when combined with remdesivir. Collectively, our data demonstrate that brilacidin exerts potent inhibition of SARS-CoV-2 and thus supports brilacidin as a promising COVID-19 drug candidate.","Pro-inflammatory immune responses are necessary for effective pathogen clearance, but cause severe tissue damage if not shut down in a timely manner1,2. Excessive complement and IFN-\u03b3-associated responses are known drivers of immunopathogenesis3 and are among the most highly induced immune programs in hyper-inflammatory SARS-CoV2 lung infection4. The molecular mechanisms that govern orderly shutdown and retraction of these responses remain poorly understood. Here, we show that complement triggers contraction of IFN-\u03b3 producing CD4+ T helper (Th) 1 cell responses by inducing expression of the vitamin D (VitD) receptor (VDR) and CYP27B1, the enzyme that activates VitD, permitting T cells to both activate and respond to VitD. VitD then initiates the transition from pro-inflammatory IFN-\u03b3+ Th1 cells to suppressive IL-10+ Th1 cells. This process is primed by dynamic changes in the epigenetic landscape of CD4+ T cells, generating superenhancers and recruiting c-JUN and BACH2, a key immunoregulatory transcription factor5\u20137. Accordingly, cells in psoriatic skin treated with VitD increased BACH2 expression, and BACH2 haplo-insufficient CD4+ T cells were defective in IL-10 production. As proof-of-concept, we show that CD4+ T cells in the bronchoalveolar lavage fluid (BALF) of patients with COVID-19 are Th1-skewed and that VDR is among the top regulators of genes induced by SARS-CoV2. Importantly, genes normally down-regulated by VitD were de-repressed in CD4+ BALF T cells of COVID-19, indicating that the VitD-driven shutdown program is impaired in this setting. The active metabolite of VitD, alfacalcidol, and cortico-steroids were among the top predicted pharmaceuticals that could normalize SARS-CoV2 induced genes. These data indicate that adjunct therapy with VitD in the context of other immunomodulatory drugs may be a beneficial strategy to dampen hyperinflammation in severe COVID-19.","An imbalance between extracellular and intracellular fluid osmolality causes osmotic stress and affects cellular homeostasis. Recent research suggests that osmotic stress is also associated with various innate and adaptive immune responses. Here we present the surprising finding that osmolality tightly controls the expression of cathelicidin antimicrobial peptide (CAMP) in human macrophages. CAMP expression is strongly upregulated under hyperosmotic conditions and downregulated under hypoosmotic conditions. We also provide evidence that this osmolality-mediated antimicrobial response is dependent on nuclear factor of activated T-cells 5 (NFAT5) and mitogen-activated protein kinase (MAPK) p38. Finally, Toll-like receptor (TLR) activation inhibits osmolality-mediated expression of CAMP in human macrophages, suggesting that this osmolality-dependent regulation of CAMP is more relevant under homeostatic conditions, rather than during acute infections. This study expands our knowledge of the regulation of human antimicrobial peptides and highlights osmolality as an important and independent factor shaping host innate immune homeostasis.","The initiation of lactation challenges the ability of the modern lactating cow to maintain calcium homeostasis, and typically results in a drop in blood calcium levels; leading to mobilization of calcium reserves from skeletal stores. As such, the recommendation to provide supplemental calcium at parturition to older cows has become an industry-standard practice. Mature cows were treated at calving and 12 hours later with either the novel calcium bolus (NB), or a commercially available calcium bolus (CB). Blood was collected from animals at 0, 1, 6, 12, 13, and 24 hours following calving, and the resulting serum samples were analyzed. Overall, there was no statistical difference between the NB and CB groups for blood calcium levels within the first 24 hours following parturition (P = 0.50). Cows in both groups experienced a significant increase in serum calcium by 1 hour after parturition; however, this increase was not sustained through subsequent sampling times. This pilot study demonstrates that both boluses have a similar effect in the elevation of blood calcium.","The vitamin A metabolite all-trans retinoic acid (ATRA; tretinoin) has anticancer potential; however, lack of clinical success has prevented its approval for solid tumors. Herein, we propose combining low-dose ATRA preconditioning with fimaporfin-based photodynamic therapy (ATRA+PDT) for the treatment of solid cancers. Compared to monotherapies, ATRA+PDT induced synergistic cytotoxic responses including promotion of apoptosis in colon and breast carcinoma cell lines. In human HT-29 colon cancer cells, the effect of ATRA+PDT on gene expression was evaluated by RNA sequencing (RNA-seq). The unfolded protein response (UPR) and retinoic acid-mediated apoptosis signaling were predicted as strongly activated canonical pathways after ATRA+PDT compared to PDT. During the first 20 days post-ATRA+PDT, we obtained significant anti-tumor responses in HT-29 xenografts, including complete responses in 2/5 mice. In conclusion, ATRA+PDT represent a novel combination therapy for solid tumors that should be further tested in immunocompetent preclinical models.","Colorectal adenocarcinomas (CRC) are one of the most commonly diagnosed tumors worldwide. Colorectal adenocarcinomas primarily metastasize into the liver and (less often) into the peritoneum. Patients suffering from CRC-liver metastasis (CRC-LM) typically present with a dismal overall survival compared to non-metastasized CRC patients. The metastasis process and metastasis-promoting factors in patients with CRC are under intensive debate. However, CRC studies investigating the proteome biology are lacking. Formalin-fixed paraffin-embedded (FFPE) tissue specimens provide a valuable resource for comprehensive proteomic studies of a broad variety of clinical malignancies. The presented pilot study compares the proteome of primary CRC and patient-matched CRC-LM. The applied protocol allows a reproducible and straightforward identification and quantification of over 2,600 proteins within the dissected tumorous tissue. Subsequent unsupervised clustering reveals distinct proteome biologies of the primary CRC and the corresponding CRC-LM. Statistical analysis yields multiple differentially abundant proteins in either primary CRC or their corresponding liver metastases. A more detailed analysis of dysregulated biological processes suggests an active immune response in the liver metastases, including several proteins of the complement system. Proteins with structural roles, e.g. cytoskeleton organization or cell junction assembly appear to be less prominent in liver metastases as compared to primary CRC. Immunohistochemistry corroborates proteomic high expression levels of metabolic proteins in CRC-LM. We further assessed how the in vitro inhibition of two in CRC-LM enriched metabolic proteins affected cell proliferation and chemosensitivity. The presented proteomic investigation in a small clinical cohort promotes a more comprehensive understanding of the distinct proteome biology of primary CRC and their corresponding liver metastases.","Cytoplasmic lipid droplets are highly dynamic storage organelles; their rapid synthesis, expansion, and degradation, as well as their varied interactions with other organelles allow cells to maintain lipid homeostasis. While the molecular details of lipid droplet dynamics are currently a very active area of investigation, this work has been primarily performed in cultured cells and in vitro systems. By taking advantage of the powerful transgenic and in vivo imaging opportunities afforded by the zebrafish model system, we have built a suite of tools to allow lipid droplets to be studied in real-time from the subcellular to the whole organism level. Fluorescently-tagging the lipid droplet associated proteins, perilipin 2 and perilipin 3, in the endogenous loci, permits visualization of lipid droplets in the intestine, liver, lateral line and adipose tissue. Using these transgenic lines we have found that perilipin 3 is rapidly loaded on intestinal lipid droplets following a high fat meal and then largely replaced by perilipin 2 a few hours later. These powerful new tools will facilitate studies on the role of lipid droplets in different tissues and under different genetic and physiological manipulations.","Cardiac pathologies are characterized by intense remodeling of the extracellular matrix (ECM) that eventually leads to heart failure. Cardiomyocytes respond to the ensuing biomechanical stress by re-expressing fetal contractile proteins via transcriptional and post-transcriptional processes, like alternative splicing (AS). Here, we demonstrate that the heterogeneous nuclear ribonucleoprotein C (hnRNPC) is upregulated and relocates to the sarcomeric Z-disk upon ECM pathological remodeling. We show that this is an active site of localized translation, where the ribonucleoprotein associates to the translation
