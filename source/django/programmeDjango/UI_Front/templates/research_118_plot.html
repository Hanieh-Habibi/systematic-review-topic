n essential step for interpreting GC-MS data. No public GC-MS repositories that also enable repository-scale analysis exist, in part because deconvolution requires significant user input. We therefore engineered a scalable machine learning workflow for the Global Natural Product Social Molecular Networking (GNPS) analysis platform to enable the mass spectrometry community to store, process, share, annotate, compare, and perform molecular networking of GC-MS data. The workflow performs auto-deconvolution of compound fragmentation patterns via unsupervised non-negative matrix factorization, using a Fast Fourier Transform-based strategy to overcome scalability limitations. We introduce a \u201cbalance score\u201d that quantifies the reproducibility of fragmentation patterns across all samples. We demonstrate the utility of the platform with breathomics analysis applied to the early detection of oesophago-gastric cancer, and by creating the first molecular spatial map of the human volatilome.","OBJECTIVE To explore the nature of MS-susceptibility and, by extension, other complex-genetic diseases.","Intravenous magnesium sulfate (MgSO4) is used in equine practice to treat hypomagnesemia, dysrhythmias, neurological disorders, and calcium dysregulation. MgSO4 is also used as a calming agent in equestrian events. Hypercalcemia affects calcium-regulating hormones, as well as plasma and urinary electrolytes; however, the effect of hypermagnesemia on these variables is unknown. The goal of this study was to investigate the effect of hypermagnesemia on blood parathyroid hormone (PTH), calcitonin (CT), ionized calcium (Ca2+), ionized magnesium (Mg2+), sodium (Na+), potassium (K+), chloride (Cl-) and their urinary fractional excretion (F) after intravenous administration of MgSO4 in healthy horses. Twelve healthy female horses of 4-18 years of age and 432-600 kg of body weight received a single intravenous dose of MgSO4 (60 mg/kg) over 5 minutes, and blood and urine samples were collected at different time points over 360 minutes. Plasma Mg2+ concentrations increased 3.7-fold over baseline values at 5 minutes and remained elevated for 120 minutes (P &lt; 0.05), Ca2+ concentrations decreased from 30-60 minutes (P &lt; 0.05), but Na+, K+ and Cl- concentrations did not change. Serum PTH concentrations dropped initially to rebound and remain elevated from 30 to 60 minutes, while CT concentrations increased at 5 minutes to return to baseline by 10 minutes (P &lt; 0.05). The FMg, FCa, FNa, FK, and FCl increased, while urine osmolality decreased from 30-60 minutes compared baseline (P &lt; 0.05). Experimental hypermagnesemia alters calcium-regulating hormones (PTH, CT), reduces plasma Ca2+ concentrations, and increases the urinary excretion of Mg2+, Ca2+, K+, Na+ and Cl- in healthy horses. This information has clinical implications on the short-term effects of hypermagnesemia on calcium-regulating hormones as well as plasma and urine electrolytes.","Human lifestyle and physiological variables on human disease risk have been revealed to be mediated by gut microbiota. Low concordance between many case-control studies for detecting disease-associated microbe existed and it is likely due to the limited sample size and the population-wide bias in human lifestyle and physiological variables. To infer association between whole gut microbiota and diseases accurately, we propose to build machine learning models by including both human variables and gut microbiota based on the American Gut Project data, the largest known publicly available human gut bacterial microbiota dataset. When the model's performance with both gut microbiota and human variables is better than the model with just human variables, the independent association of gut microbiota with the disease will be confirmed. We found that gut microbes showed different association strengths with different diseases. Adding gut microbiota into human variables enhanced the association strengths with inflammatory bowel disease (IBD) and unhealthy status; showed no effect on association strengths with Diabetes and IBS; reduced the association strengths with small intestinal bacterial overgrowth, C. difficile infection, lactose intolerance, cardiovascular disease and mental disorders. Our results suggested that although gut microbiota was reported to be associated with many diseases, a considerable proportion of these associations may be spurious. We also proposed a list of microbes as biomarkers to classify IBD and unhealthy status, and validated them by reference to previously published research.","Background and aims Human colonoid cultures maintained under low-calcium (0.25 mM) conditions undergo differentiation spontaneously and, concomitantly, express a high level of tight junction proteins, but not desmosomal proteins. When calcium is included to a final concentration of 1.5 \u2013 3.0 mM (provided either as a single agent or as a combination of calcium and minerals), there is little change in tight junction proteins but a strong up-regulation of desmosomal proteins and an increase in desmosome formation. The aim of this study was to assess functional consequences of the differences in calcium-mediated barrier protein expression.","Daphnia, an important model system for the study of evolution, development, phenotypic plasticity, and environmental health, lacks a modern reference atlas for microanatomy. To facilitate the comprehensive assessment of phenotypic effects of genes and environment, we created the Daphnia histology reference atlas (http://daphnia.io/anatomy/), a tractable, interactive web-based tool that provides insight into normal phenotype through vectorized annotations overlaid onto digital histology sections imaged at 40X magnification. Guided by our expert-curated and multimodal informed hierarchical anatomical ontology, we show that this resource can be used to elucidate sex-specific differences between female and male Daphnia magna in each of 3 orthogonal planes, providing new insight for the study of sex-specific traits. This atlas is a new, open-source resource for the Daphnia community to facilitate education and research collaboration, and as a precursor for the 3D atlas. It is also our intention that this atlas aids in phenotypic anchoring of large-scale biomolecular (multi-omics) data from comparative toxicological studies. Greater access to high-quality histological data may clarify cross-correlations between microanatomic and multi-omic phenotypes caused by genetic variation, environment, and disease across phylogeny.","Background Transcriptome profiling approaches have been widely used in the investigation of mechanisms underlying psoriasis pathogenesis. In most instances, changes in transcript abundance have been measured in skin biopsies. Fewer studies have examined changes in the blood samples from patients with psoriasis. While changes in the periphery may be less relevant, the blood cell transcriptome analysis presents the distinct advantage of being amenable to comparison across diseases.","Objective MicroRNAs (miRNAs) are promising tools as biomarkers and therapeutic agents in various chronic diseases such as osteoporosis, cancers, type I and II diabetes, and cardiovascular diseases. Considering the rising interest in the regulatory role of miRNAs in bone metabolism, aging, and cellular senescence, accurate normalization of qPCR-based miRNA expression data using an optimal endogenous control becomes crucial.","Increasing evidence indicate that obesity is highly associated with chronic kidney disease (CKD).GLP-1 receptor (GLP-1R) agonist has shown benefits on kidney diseases, but its direct role on kidney metabolism in obesity is still not clear. This study aims to investigate the protection and metabolic modulation role of liraglutide (Lira) on kidney of obesity. Rats were induced obese by high-fat diet (HFD), and renal function and metabolism changes were evaluated by metabolomic, biological and histological methods. HFD rats exhibited metabolic disorders including elevated body weight, hyperlipidemia and impaired glucose tolerance, and remarkable renal injuries including declined renal function and inflammatory/fibrotic changes, whereas Lira significantly ameliorated these adverse effects in HFD rats. Metabolomic data showed that Lira reduced renal lipids including fatty acid residues, cholesterol, phospholipids and triglycerides, and improved mitochondria metabolites such as succinate, citrate, taurine, fumarate and NAD+ in the kidney of HDF rats. Furthermore, we revealed that Lira inhibited renal lipid accumulation by coordinating lipogenic and lipolytic signals, and rescued renal mitochondria function via Sirt1/AMPK/PGC1\u03b1 pathways in HDF rats. This study suggested that Lira alleviated HFD-induced kidney injury via directly restoring renal lipid and energy metabolism, and GLP-1 receptor agonist is a promising therapy for obesity-associated CKD.","Hypercholesterolemia has posed a serious threat of heart diseases and stroke worldwide. Xanthine oxidase (XO), the rate-limiting enzyme in uric acid biosynthesis, is regarded as the root of reactive oxygen species (ROS) that generates atherosclerosis and cholesterol crystals. \u03b2-Hydroxy \u03b2-methylglutaryl-coenzyme A reductase (HMGR) is a rate-limiting enzyme in cholesterol biosynthesis. Although some commercially available enzyme inhibiting drugs have effectively reduced the cholesterol level, most of them have failed to meet the requirements of being apt drug candidates. Here, we have carried out an in-silico analysis of secondary metabolites that have already shown good inhibitory activity against XO and HMGR. Out of 118 secondary metabolites reviewed, sixteen molecules inhibiting XO and HMGR were taken based on IC50 values reported in vitro assays. Further, receptor-based virtual screening was carried out against secondary metabolites using GOLD Protein-Ligand Docking Software, combined with subsequent post-docking, to study the binding affinities of ligands to the enzymes. In-Silico ADMET analysis was carried out to study their pharmacokinetic properties, followed by toxicity prediction through ProTox-II. The molecular docking of amentoflavone (1) (GOLD score 70.54), and ganomycin I (9) (GOLD score 59.61) evinced that the drug has effectively bind at the competitive site of XO and HMGR, respectively. Besides, 6-paradol (3) and selgin (4) could be potential drug candidates to inhibit XO. Likewise, n-octadecanyl-O-\u03b1-D-glucopyranosyl(6\u2019\u21921\u201d)-O-\u03b1-D-glucopyranoside (10) could be potential drug candidates to maintain serum cholesterol. In-silico ADMET analysis showed that the sixteen metabolites were optimal within the categorical range in comparison to commercially available XO and HMGR inhibitors, respectively. Toxicity analysis through Protox-II revealed that 6-gingerol (2), ganoleucoin K (11), and ganoleucoin Z (12) are toxic for human use. This computational analysis supports earlier experimental evidence towards the inhibition of XO and HMGR by natural products. Further study is necessary to explore the clinical efficacy of these secondary molecules, which might be alternatives for the treatment of hypercholesterolemia.","While studying aspects of the sperm biology and immunity of two species of crickets, we encountered bacteria that were released from the male sperm container, the spermatophore, alongside sperm. We describe a presumably rich microbe flora in the sperm population (\u2018sperm-associated microbiota\u2019). These sperm-associated microbiota differed between the two species of cricket and between different populations and showed functional diversity. Further, sperm-associated microbiota killed sperm, highlighting their potential role in fitness, especially since they are most likely transferred to females during mating.","Testicular microcalcifications consist of hydroxyapatite and their demonstration by ultrasound has been associated with increased risk of testicular germ cell cancer (TGCT). Here, we show that fibroblast growth factor 23 (FGF23), a bone-specific regulator of phosphate homeostasis, is expressed in testicular germ cell neoplasia in situ (GCNIS), embryonal carcinoma (EC), and human embryonic stem cells. FGF23 is not glycosylated in TGCTs and thus rapidly cleaved into a C-terminal fragment that serves as a competitive antagonist for full-length FGF23. High levels of C-terminal FGF23 occupy the receptor formed by Klotho and FGF receptor 1 (FGFR1) in the germ cells facilitating a shift in the expression of phosphate transport proteins from SLC34A2 to SLC34A1 in seminiferous tubules adjacent to GCNIS. Fgf23 knockout mice have a marked epididymal deposition of hydroxyapatite, while the testicular phenotype is milder with spermatogenic arrest and focal germ-cell-specific expression of the bone-like markers runt-related transcription factor 2 (RUNX2) and bone gamma-carboxyglutamic acid-containing protein (BGLAP). In accordance, mice with no functional androgen receptor and lack of circulating gonadotropins develop microcalcifications in 94% of cases and have lower Slc34a2, and higher Slc34a1 and Bglap expression. In accordance, human testicular specimens with microcalcifications also have lower SLC34A2, and focally germ cells express SLC34A1, BGLAP, and RUNX2. Importantly, calcium or phosphate induced osteogenic transdifferentiation of a spermatogonial cell line in vitro demonstrated by induction of alkaline phosphatase activity and deposition of hydroxyapatite, which could be fully rescued by pyrophosphate (PPi). Severe microcalcifications were also found in a mouse model with Sertoli-cell ablation particularly when Sertoli-ablation was conducted prepubertally where the germ cells retain stem cell potential. In conclusion, cancer-related microcalcifications may arise secondary to gonadal mineral alterations, which in combination with impaired Sertoli cell function and reduced PPi due to high alkaline phosphatase activity in GCNIS and TGCTs, facilitates osteogenic transdifferentiation of testicular germ cells and deposition of hydroxyapatite.","Loss-of-function mutations in ALPL result in hypophosphatasia (HPP), an inborn error of metabolism that causes skeletal mineralization defect. In adults, main clinical involvement includes early loss of primary or secondary teeth, osteoporosis, bone pain, chondrocalcinosis, and fractures. However, guidelines for the treatment of adults with HPP are not available. Here, we show that ALPL deficiency caused reduction of intracellular Ca2+ influx resulting in osteoporotic phenotype due to downregulated osteogenic differentiation and upregulated adipogenic differentiation in both human and mouse BMSCs. To elevate intracellular level of calcium in bone marrow mesenchymal stem cells (BMSCs) by ionomycin treatment rescues the osteoporotic phenotype in alpl+/- mice and BMSC-specific (Prrx1-alpl-/-) conditional alpl knockout mice. Mechanistically, ALPL is required to maintain intracellular Ca2+ influx by regulating L-type Ca2+ channel trafficking via binding to the \u03b12\u03b4 subunits, which regulates the internalization of L-type Ca2+ channel. Decreased Ca2+ flux inactivates Akt/GSK3\u03b2/\u03b2-catenin signaling pathway that regulates lineage differentiation of BMSCs. This study identifies a previous unknown role of ectoenzyme ALPL in maintenance of calcium channel trafficking to keep stem cell lineage differentiation and bone homeostasis. Accelerating Ca2+ flux through L-type Ca2+ channel by ionomycin treatment may be a promising therapeutic approach for adult HPP patients.","Objective Severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2) is the pathogen accountable for the coronavirus disease 2019 (COVID-19) pandemic. Viral entry via binding of the receptor binding domain (RBD) located within the S1 subunit of the SARS-CoV-2 Spike (S) protein to its target receptor angiotensin converting enzyme (ACE) 2 is a key step in cell infection. The efficient transition of the virus is linked to a unique protein called open reading frame (ORF) 8. As SARS-CoV-2 infections can develop into life-threatening lower respiratory syndromes, effective therapy options are urgently needed. Several publications propose vitamin D treatment, although its mode of action against COVID-19 is not fully elucidated. It is speculated that vitamin D\u2019s beneficial effects are mediated by up-regulating LL-37, a well-known antimicrobial peptide with antiviral effects.","Objectives We examined the influence of the ex vivo combination therapy of metformin (Met, 1,1-dimethylbiguanide hydrochloride) with sodium selenite (Ss, Na2SeO3) on the changes in the production of nitric oxide (NO) and selected cytokines by circulating monocytes (MOs) during T-cell acute lymphoblastic leukemia (T-ALL).","Host-derived antimicrobial peptides play an important role in the defense against extracellular bacterial infections. However, the capacity of antimicrobial peptides derived from macrophages as potential antibacterial effectors against intracellular pathogens remains unknown. In this study, we report that normal (wild type, WT) mouse macrophages increased their expression of the cathelicidin-related antimicrobial peptide (CRAMP) after infection by viable E. coli or stimulation with inactivated E. coli and its product LPS, a process involving activation of NF-\u03baB followed by protease-dependent conversion of CRAMP from an inactive precursor to an active form. The active CRAMP was required by WT macrophages to eliminate phagocytosed E. coli, with participation of autophagy-related proteins ATG5, LC3-II, and LAMP-1 as well as conjugation of the bacteria with p62. The autophagy-mediated elimination of E. coli was impaired in CRAMP\u2212/\u2212 macrophages resulting in retention of intracellular bacteria and fragmentation of macrophages. These results indicate CRAMP as a critical component in autophagy-mediated clearance of intracellular E. coli by macrophages.","Vitamin D is an essential steroid hormone that regulates systemic calcium homeostasis and cell fate decisions, including differentiation in many cell types. The prostate gland is hormonally regulated, requiring steroids for proliferation and terminal differentiation of secretory luminal cells. Vitamin D deficiency is associated with higher risk of lethal prostate cancer with an aggressive dedifferentiated pathology, linking vitamin D sufficiency to epithelial differentiation homeostasis. To determine regulation of prostate epithelial differentiation by vitamin D status, patient-derived benign prostate epithelial organoids were maintained in vitamin D deficient (vehicle) or sufficient (10 nM 1,25-dihydroxyvitamin D) conditions and assessed by phenotype and single cell RNA sequencing. Mechanistic validation demonstrated that vitamin D sufficiency promoted organoid growth and accelerated differentiation of lineage-committed cells by inhibiting canonical Wnt activity and Wnt family member DKK3. Wnt dysregulation is a known contributor to aggressive prostate cancer, thus these findings further link vitamin D deficiency to lethal disease.","Coronavirus disease 2019 (COVID-19) is a viral illness caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) and is a worsening global pandemic. COVID-19 has caused at least 1.7 million deaths worldwide and over 300,000 in the United States. Recently, two promising vaccines are being administered in several countries. However, there remains an urgent need for a therapeutic treatment for COVID-19 patients with severe respiratory damage that can lead to intensive care, prolonged hospitalization, or mortality. Moreover, an increasing population of patients manifest lingering disabling symptoms (called Long Haulers). Here, we tested the efficacy of a recombinant neural epidermal growth factor like 1 protein variant (NELL1-NV1) in a COVID-19 mouse model, transgenic mice expressing the human angiotensin I-converting enzyme 2 (ACE2) receptor (tg-mice hACE2) infected with SARS-CoV-2. The administration of NELL1-NV1 to SARS-CoV-2-infected tg-mice hACE2 significantly improved clinical health score and increased survival. Analyses of bronchoalveolar (BAL) fluid demonstrated decreased levels of several cytokines and chemokines (IFN-\u03b3, IL-10, IL-12 p70, CXCL-10/IP-10, MIG and Rantes), in NV1-treated treated mice compared to controls. Cytokines including IL-1\u03b1, IL-9, IL-6, LIX/CXCL5, KC/CXCL1, MIP-2/CXCL2, MIP-1\u03b1/CCL3, and G-CSF, critical to immune responses such as neutrophil recruitment, viral clearance and vascularization, were increased compared to controls. Our data suggest the potential of NELL1-NV1-based therapy to mitigate the cytokine storm, modulate the abnormal immune response and repair respiratory tissue damage in COVID-19 patients.","TElevated production of collagen-rich extracellular matrix (ECM) is a hallmark of cancer associated fibroblasts (CAFs) and a central driver of cancer aggressiveness. How to target ECM production to oppose cancer is yet unclear, since targeting CAFs has been shown to restrain but also promote cancer progression. Metabolic rewiring is a hallmark of CAFs. Here we find that proline, which is a highly abundant amino acid in collagen proteins, is newly synthesised from glutamine to make tumour collagen in breast cancer xenografts, and that its production is elevated in breast cancer CAFs. PYCR1 is the rate-limiting enzyme for proline synthesis and is highly expressed in the tumour stroma of breast cancer patients and in CAFs. Reducing PYCR1 levels in CAFs is sufficient to reduce tumour collagen production, tumour growth and metastatic spread in vivo and cancer cell proliferation in vitro. PYCR1 and COL1A1 are overexpressed in patients with invasive ductal carcinoma with poor prognosis. Both collagen and glutamine-derived proline synthesis in CAFs are enhanced by increased pyruvate dehydrogenase-derived acetyl-CoA levels, via gene expression regulation through the epigenetic regulator histone acetyl transferase EP300. Altogether, our work unveils unprecedented roles of CAF metabolism to support pro-tumorigenic collagen production. PYCR1 is a recognised cancer cell vulnerability and potential target for therapy, hence, our work provides evidence that targeting PYCR1 in tumours may have the additional benefit of halting the production of pro-tumorigenic ECM.","Successful control of Mycobacterium tuberculosis (Mtb) infection by macrophages relies on immunometabolic reprogramming, where the role of fatty acids (FAs) remains poorly understood. Recent studies unraveled Mtb\u2019s capacity to acquire saturated and monounsaturated FAs via the Mce1 importer. However, upon activation macrophages produce polyunsaturated FAs (PUFAs), mammal-specific FAs mediating the generation of key immunomodulatory eicosanoids. Here, we asked whether de novo synthesis of PUFAs is modulated in Mtb-infected macrophages and benefits host or pathogen. Quantitative lipidomics revealed that Mtb infection activates the early PUFA biosynthetic pathway for production of eicosanoids. While PUFA synthesis blockade significantly impaired the inflammatory and antimicrobial responses of infected macrophages, it had no effect on Mtb growth in vivo. Using a click-chemistry approach, we found that Mtb efficiently imports PUFAs of the \u03c96 subset via Mce1 in axenic culture, including the eicosanoid precursor arachidonic acid (AA). Notably, Mtb preferentially internalized AA over all other FAs within infected macrophages, but here Mtb\u2019s import of AA was largely Mce1-independent and correlated with elevated AA uptake by host cells. Together, these findings reveal AA as a major FA substrate for intracellular Mtb. They suggest that Mtb\u2019s hijacking of host-derived AA may counteract its stimulatory effect on anti-mycobacterial immune responses.","Numerous aspects of cellular signaling are regulated by the kinome \u2013 the network of over 500 protein kinases that guides and modulates information transfer throughout the cell. The key role played by both individual kinases and assemblies of kinases organized into functional subnetworks leads to kinome dysregulation being a key driver of many diseases, particularly cancer. In the case of pancreatic ductal adenocarcinoma (PDAC), a variety of kinases and associated signaling pathways have been identified for their key role in the establishment of disease as well as its progression. However, the identification of additional relevant therapeutic targets has been slow and is further confounded by interactions between the tumor and the surrounding tumor microenvironment. Fundamentally, it is an open question as to the degree to which knowledge of the state of the kinome at the protein level is able to provide insight into the downstream phenotype of the cell.","Genome-wide association studies (GWAS) provide a powerful means to identify loci and genes contributing to disease, but in many cases the related cell types/states through which genes confer disease risk remain unknown. Deciphering such relationships is important for identifying pathogenic processes and developing therapeutics. Here, we introduce sc-linker, a framework for integrating single-cell RNA-seq (scRNA-seq), epigenomic maps and GWAS summary statistics to infer the underlying cell types and processes by which genetic variants influence disease. We analyzed 1.6 million scRNA-seq profiles from 209 individuals spanning 11 tissue types and 6 disease conditions, and constructed gene programs capturing cell types, disease progression, and cellular processes both within and across cell types. We evaluated these gene programs for disease enrichment by transforming them to SNP annotations with tissue-specific epigenomic maps and computing enrichment scores across 60 diseases and complex traits (average N=297K). Cell type, disease progression, and cellular process programs captured distinct heritability signals even within the same cell type, as we show in multiple complex diseases that affect the brain (Alzheimer\u2019s disease, multiple sclerosis), colon (ulcerative colitis) and lung (asthma, idiopathic pulmonary fibrosis, severe COVID-19). The inferred disease enrichments recapitulated known biology and highlighted novel cell-disease relationships, including GABAergic neurons in major depressive disorder (MDD), a disease progression M cell program in ulcerative colitis, and a disease-specific complement cascade process in multiple sclerosis. In autoimmune disease, both healthy and disease progression immune cell type programs were associated, whereas for epithelial cells, disease progression programs were most prominent, perhaps suggesting a role in disease progression over initiation. Our framework provides a powerful approach for identifying the cell types and cellular processes by which genetic variants influence disease.","Transient interferon (IFN) induction of IFN-stimulated genes (ISGs) creates a formidable protective antiviral state. However, loss of appropriate control mechanisms can result in constitutive pathogenic ISG upregulation. Here, we used genome-wide loss-of-function screening to establish genes critical for IFN signaling, identifying all expected members of the JAK-STAT pathway and the previously unappreciated bromodomain-containing protein 9 (BRD9), a defining subunit of non-canonical BAF (ncBAF) chromatin remodeling complexes. Genetic knock-out or small-molecule mediated degradation of BRD9 limited IFN-induced expression of a subset of ISGs in multiple cell-types, and prevented IFN from exerting full antiviral activity against several RNA and DNA viruses. Mechanistically, BRD9 acts at the level of ISG transcription, exhibits a proximal association with STAT2 following IFN stimulation, and relies on its intact acetyl-binding bromodomain and unique ncBAF scaffolding function for activity. Given its druggability, BRD9 may be an attractive target for dampening constitutive ISG expression under certain pathogenic autoinflammatory conditions.","Type 2 diabetes mellitus (T2DM) is a chronic metabolic disease that is becoming a significant global health care problem. Several studies have shown that people with diabetes are more susceptible to oral problems, such as periodontitis and, although the causes are still inconclusive, the oral microbiota seems to be an important factor in this interaction. This study aimed to characterize the oral microbiome of a sample representing T2DM patients from Portugal and exploit potential associations between some microorganisms and variables like teeth brushing, smoking habits, and nutrient intake. By sequencing the hypervariable regions V3-V4 of the 16S rRNA gene in 50 individuals belonging to a group of diabetes patients and a control group, we found a total of 233 taxa, from which only 65% were shared between both groups. No differences were found in terms of alpha and beta diversity between groups or habits categories. Also, there were no significant differences in the oral microbiome profiles of control and diabetes patients. Only the class Synergistia and the genus TG5, which are related to periodontitis, were statistically more frequent in the control group. This finding can be justified by the fact that these diabetic patients usually have their oral health under close medical control than an average healthy person, which in this study was represented by the control group.","Milk has rich nutritional content packed with fats, proteins and water. It also contains beneficiary and non-beneficiary microbes which account for its short shelf life. Currently cold storage, pasteurization, ultra-high temperature, microfiltration and addition of lactose peroxidase are the methods of choice to control milk spoilage and prolong its shelf life. Their limitations include high energy consumption and loss of variable proportion of heat sensitive nutrients. Titanium dioxide (TiO2) nanoparticle coated thin film was used in food packaging industry for its antimicrobial property. TiO2 thin films were synthesized by sol gel process; it was characterized with scanning electron microscopy which showed pore size as 5 \u03bcm and Fourier transform infrared spectroscopy which showed metal present in sample is TiO2, zinc and silver. Exposure of raw milk at room temperature to TiO2 thin films doped with zinc or copper for a couple of hours showed zone of inhibition in disc diffusion technique, reduction in acid production. It also showed reduction in optical density indicating inhibition of growth in growth curve analysis, increase in the time required for methylene blue reduction and a five log folds decrease in bacterial count estimated using serial dilution plate count. The present studies were carried out under room temperature and pressure which is an added advantage in terms of energy as well as retention of nutrients. Though TiO2 is insoluble in water one needs to address it toxicity issues and adverse effects if any on the nutritional quality of milk before scaling up the process.","Treatment of the cytokine release syndrome (CRS) has become an important part of rescuing hospitalized COVID-19 patients. Here, we systematically explored the transcriptional regulators of inflammatory cytokines involved in the COVID-19 CRS to identify candidate transcription factors (TFs) for therapeutic targeting using approved drugs. We integrated a resource of TF-cytokine gene interactions with single-cell RNA-seq expression data from bronchoalveolar lavage fluid cells of COVID-19 patients. We found 581 significantly correlated interactions, between 95 TFs and 16 cytokines upregulated in the COVID-19 patients, that may contribute to pathogenesis of the disease. Among these, we identified 19 TFs that are targets of FDA approved drugs. We investigated the potential therapeutic effect of 10 drugs and 25 drug combinations on inflammatory cytokine production in peripheral blood mononuclear cells, which revealed two drugs that inhibited cytokine production and numerous combinations that show synergistic efficacy in downregulating cytokine production. Further studies of these candidate repurposable drugs could lead to a therapeutic regimen to treat the CRS in COVID-19 patients.","Adverse drug reactions (ADRs) are leading causes of death and drug withdrawals and frequently cooccur with comorbidities. However, systematic studies on the effects of drugs in comorbidities are lacking. Drug interactions with the cellular protein-protein interaction (PPI) network give rise to ADRs. We selected 6 comorbid disease pairs, identified the drugs used in the treatment of the individual diseases \u2018A\u2019 and \u2018B\u2019\u2013 44 drugs in anxiety and depression, 128 in asthma and hypertension, 48 in chronic obstructive pulmonary disease and heart failure, 58 in type 2 diabetes and obesity, 58 in Parkinson\u2019s disease and schizophrenia, and 84 in rheumatoid arthritis and osteoporosis \u2013 and categorized them based on whether they aggravate the comorbid condition. We constructed drug target networks (DTNs) and examined their enrichment among genes in disease A/B PPI networks, expressed across 53 tissues and involved in ~1000 pathways. To pinpoint the biological features characterizing the DTNs, we performed principal component analysis and computed the Euclidean distance between DTN component scores and feature loading values. DTNs of disease A drugs not contraindicated in B were affiliated with proteins common to A/B networks or uniquely found in the B network, similarly regulated common pathways, and disease-B specific pathways and tissues. DTNs of disease A drugs contraindicated in B were affiliated with common proteins or those uniquely found in the A network, differentially regulated common pathways, and disease A-specific pathways and tissues. Hence, DTN enrichment in pathways, tissues, and PPI networks of comorbid diseases will help identify drugs contraindications in comorbidities.","Cells can help each other replicate by communicating with diffusible molecules. In cell cultures, molecules may diffuse within a cell colony or between adjacent or distant colonies. Determining which cell helps which cell\u2019s replication is challenging. We developed a systematic approach, integrating modeling and experiments, for determining the length-scales of cell-cell communication (from microns to centimeters). With this approach, we discovered that differentiating murine ES cells, scattered across centimeters on a dish, communicate over millimeters to form one macroscopic entity that survives if and only if its centimeter-scale population-density is above a threshold value. Single-cell-level measurements, transcriptomics, and modeling revealed that this \u201cmacroscopic quorum sensing\u201d arises from differentiating ES cells secreting and sensing survival-promoting FGF4 that diffuses over millimeters and activates YAP1-induced survival mechanisms. Through the same mechanism, a lone macroscopic, but not microscopic, colony survives differentiation. Our work rigorously establishes that in vitro ES-cell differentiation relies on macroscopic cooperation.","","Chemoimmunotherapy (CIT) is the standard of care in B-cell malignancies. It is relying on synergistic effects of alkylating chemotherapy and monoclonal antibodies via secretory crosstalk with effector macrophages. Here, we observed that loss of p53 function mediates resistance to CIT by suppressing macrophage phagocytic function.","Psychiatric disorders such as schizophrenia are commonly associated with structural brain alterations affecting the cortex, which frequently vary with clinically relevant factors including antipsychotic treatment, duration of illness and age of onset. While the underlying variables mediating these structural changes are poorly understood, recent genetic evidence suggests circulating metabolites and other biochemical traits play a causal role in a number of psychiatric disorders which could be mediated by changes in the cerebral cortex. In the current study, we leveraged publicly available genome-wide association study (GWAS) data to explore shared genetic architecture and evidence for causal relationships between a panel of 50 biochemical traits and measures of cortical thickness and surface area at both the global and regional levels. Linkage disequilibrium score regression identified a total of 20 significant and 156 suggestive genetically correlated biochemical-cortical trait pairings, of which six exhibited strong evidence for causality in a latent causal variable model. Interestingly, a negative causal relationship was identified between a unit increase in serum C-reactive protein levels and thickness of the lingual and lateral occipital regions that was also supported by Mendelian randomisation, while circulating vitamin D (25-hydroxyvitamin D) levels exhibited a positive causal effect on temporal pole thickness. Taken together, our findings suggest a subset of biochemical traits exhibit shared genetic architecture and potentially causal relationships with cortical thickness in functionally distinct regions, which may contribute to alteration of cortical structure in psychiatric disorders.","The active form of vitamin D, 1,25-dihydroxyvitamin D3 (1,25(OH)2D3), induces stable tolerogenesis in dendritic cells (DCs). This process involves the vitamin D receptor (VDR), which translocates to the nucleus, binds its cognate genomic sites, and promotes epigenetic and transcriptional remodeling. In this study, we investigated the interplay between the VDR and other transcription factors to induce DNA methylation changes that might provide phenotypic stability to the tolerogenic phenotype of DCs. Our study reveals the occurrence of vitamin D-specific DNA demethylation and transcriptional activation at VDR binding sites associated with the acquisition of tolerogenesis. Tolerogenic properties in DCs are acquired together with activation of the IL6-JAK-STAT3 pathway. In fact, VDR directly binds the IL6 gene, and JAK2-mediated STAT3 phosphorylation is specific to vitamin D stimulation. VDR and the phosphorylated form of STAT3 interact with each other and with methylcytosine dioxygenase TET2 following vitamin D treatment. Most importantly, pharmacological inhibition of STAT3 phosphorylation reverts the vitamin-induced tolerogenic properties of DCs. Our results reveal an interplay between VDR and STAT3 leading to the DNA demethylation-dependent induction of tolerogenesis by vitamin D.","Acid ceramidase (Ac) is part of the sphingolipid metabolism and responsible for the degradation of ceramide. As bioactive molecule, ceramide is involved in the regulation of many cellular processes. However, the impact of cell-intrinsic Ac activity and ceramide on the course of Plasmodium infection remains elusive. Here, we use Ac-deficient mice with ubiquitously increased ceramide levels to elucidate the role of endogenous Ac activity in a murine malaria model. Interestingly, ablation of Ac leads to alleviated parasitemia associated with decreased T cell responses in the early phase of Plasmodium yoelii (P. yoelii) infection. Mechanistically, we identified dysregulated erythropoiesis with reduced numbers of reticulocytes, the preferred host cells of P. yoelii, in Ac-deficient mice. Furthermore, we demonstrate that administration of the Ac inhibitor carmofur to wild type mice has similar effects on P. yoelii infection and erythropoiesis. Notably, therapeutic carmofur treatment after manifestation of P. yoelii infection is efficient in reducing parasitemia. Hence, our results provide evidence for the involvement of Ac and ceramide in controlling P. yoelii infection by regulating red blood cell development.","Given the central role fertilization plays in the health and fitness of sexually reproducing organisms and the well-known evolutionary consequences of sexual selection and sperm competition, knowledge gained by a deeper understanding of sperm (and associated reproductive tissues) proteomes has proven critical to the field\u2019s advancement. Due to their extraordinary complexity, proteome depth-of-coverage is dependent on advancements in technology and related bioinformatics, both of which have made significant advancements in the decade since the last Drosophila sperm proteome was published. Here we provide an updated version of the Drosophila melanogaster sperm proteome (DmSP3) using improved separation and detection methods and an updated genome annotation. We identified 2563 proteins, with label-free quantitation (LFQ) for 2125 proteins. Combined with previous versions of the sperm proteome, the DmSP3 contains a total of 3176 proteins. The top 20 most abundant proteins contained the structural elements \u03b1- and \u03b2-tubulins and sperm leucyl-aminopeptidases (S-Laps). Both gene content and protein abundance were significantly reduced on the X chromosome, a finding consistent with prior genomic studies of the X chromosome gene content and evolution. We identified 9 of the 16 Y-linked proteins, including known testis-specific male fertility factors. LFQ measured significant levels for 75/83 ribosomal proteins (RPs) we identified, including a number of core constituents. The role of this unique subset of RPs in sperm is unknown. Surprisingly, our expanded sperm proteome also identified 122 seminal fluid proteins (Sfps), proteins found predominantly in the accessory glands. The possibility of tissue contamination from seminal vesicle or other reproductive tissues was addressed using concentrated salt and detergent treatments. Salt treatment had little effect on sperm proteome composition suggesting only minor contamination during sperm isolation while a significant fraction of Sfps remained associated with sperm following detergent treatment suggesting Sfps may arise within, and have additional functions, in sperm per se.","The role that vitamin D plays in pulmonary function remains uncertain. Epidemiological studies reported mixed findings for the association of serum 25-hydroxyvitamin D [25(OH)D] and pulmonary function. We conducted the largest cross-sectional meta-analysis of the 25(OH)D\u2013 pulmonary function association to date, based on nine European ancestry (EA) cohorts (n=22,838) and five African ancestry (AA) cohorts (n=4,290) in the CHARGE Consortium. Data were analyzed using linear models by cohort and ancestry. Effect modification by smoking status (current/former/never) was tested. Results were combined using fixed-effects meta-analysis. Mean (SD) serum 25(OH)D was 68 (29) nmol/L for EAs and 49 (21) nmol/L for AAs. For each 1 nmol/L higher 25(OH)D, forced expiratory volume in the first second (FEV1) was higher by 1.1 mL in EAs (95% CI: 0.9,1.3; P=2.5\u00d710-21) and 1.8 mL (95% CI: 1.1,2.5; P=1.6\u00d710-7) in Aas (Prace difference=0.06), and forced vital capacity (FVC) was higher by 1.3 mL in EAs (95% CI: 1.0,1.6; P=1.1\u00d710-20) and 1.5 mL (95% CI: 0.8,2.3; P=1.2\u00d710-4) in AAs (Prace difference=0.56). Among EAs, the 25(OH)D\u2013FVC association was stronger in smokers: per 1nmol/L higher 25(OH)D, FVC was higher by 1.7 mL (95% CI: 1.1,2.3) for current smokers and 1.7 mL (95% CI: 1.2,2.1) for former smokers, compared to 0.8 mL (95% CI: 0.4,1.2) for never smokers. In summary, the 25(OH)D associations with FEV1 and FVC were positive in both ancestries. In EAs, a stronger association was observed for smokers compared to never smokers, which supports the importance of vitamin D in vulnerable populations.","Background COVID-19 has emerged as a global pandemic, affecting nearly 104 million people worldwide as of February 4th 2021. In previous published studies, the association between the mean Vit D status of each country and COVID-19 infection rate, and mortality among the adult population in European countries was examined. The aim of this study was to re-examine the relationship between the Vit D status of each country and COVID-19 infection, recovery, and mortality using updated data and a different methodological approach.","The extent to which genomic convergence shapes locally adapted phenotypes in different species remains a fundamental question in evolutionary biology. To bring new insights to this debate we set up a framework which aimed to compare the adaptive trajectories of two domesticated mammal species co-distributed in diversified landscapes. We sequenced the genomes of 160 sheep and 161 goats extensively managed along environmental gradients, including temperature, rainfall, seasonality and altitude, to identify genes and biological processes shaping local adaptation. Allele frequencies at adaptive loci were rarely found to vary gradually along environmental gradients, but rather displayed a discontinuous shift at the extremities of environmental clines. Of the more than 430 adaptive genes identified, only 6 were orthologous between sheep and goats and those responded differently to environmental pressures, suggesting different adaptive mechanisms in these two closely related species. Such diversity of adaptive pathways may result from a high number of biological functions involved in adaptation to multiple eco-climatic gradients, and provides more arguments for the role of contingency and stochasticity in adaptation rather than repeatability.","Mycobacterium tuberculosis (Mtb), the causative infectious agent of tuberculosis (TB), kills more individuals per year than any other infectious agent. Granulomas, the hallmark of Mtb infection, are complex structures that form in lungs, composed of immune cells surrounding bacteria, infected cells, and a caseous necrotic core. While granulomas serve to physically contain and immunologically restrain bacteria growth, some granulomas are unable to control Mtb growth, leading to bacteria and infected cells leaving the granuloma and disseminating, either resulting in additional granuloma formation (local or non-local) or spread to airways or lymph nodes. Dissemination is associated with development of active TB. It is challenging to experimentally address specific mechanisms driving dissemination from TB lung granulomas. Herein, we develop a novel hybrid multi-scale computational model, MultiGran, that tracks Mtb infection within multiple granulomas in an entire lung. MultiGran follows cells, cytokines, and bacterial populations within each lung granuloma throughout the course of infection and is calibrated to multiple non-human primate (NHP) cellular, granuloma, and whole-lung datasets. We show that MultiGran can recapitulate patterns of in vivo local and non-local dissemination, predict likelihood of dissemination, and predict a crucial role for multifunctional CD8+ T cells and macrophage dynamics for preventing dissemination.","The interaction between inclement weather and disease acquisition is a long-recognized relationship. In the case of coccidiosis, a parasitic infestation of the intestines, wet weather is known to promote incidences in livestock. Our opportunistic investigation tracks blood chemistries of goats that were exposed to coccidian in a 100 year rain event in Oklahoma. Our results suggest a potentially patterned response of blood chemistries that may be developed into a clinical tool in the future and provide warnings for producers of the risks associated with growing incidences of excessively wet weather related to climate change.","Objectives Reports early in the epidemic linking low mean national Vitamin D level with increased COVID-19 death, and until recently little research on the impact of Vitamin D deficiency on severity of COVID-19, led to this update of the initial report studying mortality up to the end of January 2021.","Infection with the human-tropic Epstein-Barr virus (EBV) is a strong risk factor for multiple sclerosis (MS), though the underlying mechanisms remain unclear. To investigate EBV infection directly, we induced experimental autoimmune encephalomyelitis (EAE) in immunocompromised mice humanized with peripheral blood mononuclear cells (PBMCs) from individuals with or without a history of EBV infection and/or diagnosis of relapsing MS. HuPBMC EAE mice generated from EBV seronegative healthy donors (HD) were less susceptible to developing severe clinical symptoms than EBV seropositive cohorts. Donor EBV seropositivity and RRMS diagnosis led to a significant incremental increase in the human Th1:Treg CD4+ T cell ratio in the brain and spinal cord, as well as increased human cytotoxic CD8+ T cell and murine macrophage infiltration and demyelination. The data indicate that a history of EBV infection, further compounded by a diagnosis of RRMS, promotes Th1-mediated disease in a novel humanized mouse model of MS.","A clinically actionable understanding of multiple sclerosis (MS) etiology goes through GWAS interpretation, prompting research on new gene regulatory models. We previously suggested a stochastic etiologic model where small-scale random perturbations could reach a threshold for MS development. The recently described mapping of the transient transcriptome (TT), including intergenic and intronic RNAs, seems appropriate to verify this model through a rigorous colocalization analysis. We show that genomic regions coding for the TT were significantly enriched for MS-associated GWAS variants and DNA binding sites for molecular transducers mediating putative, non-genetic, etiopathogenetic factors for MS (e.g., vitamin D deficiency, Epstein Barr virus latent infection, B cell dysfunction). These results suggest a model whereby TT-coding regions are hotspots of convergence between genetic ad non-genetic factors of risk/protection for MS, and plausibly for other complex disorders. Our colocalization analysis also provides a freely available data resource (www.mscoloc.com) for future research on MS transcriptional regulation.","Objective Studies have demonstrated a potential link between low vitamin D levels and both an increased risk of infection with SARS-CoV-2 and poorer clinical outcomes but have not established temporality. This retrospective study examined if, and to what degree, a relationship exists between pre-infection serum vitamin D levels and disease severity and mortality of SARS-CoV-19.","In order to explore opportunities for personalized and predictive health care, we collected serial clinical measurements, health surveys and multiomics profiles (genomics, proteomics, autoantibodies, metabolomics and gut microbiome) from 96 individuals. The participants underwent data-driven health coaching over a 16-month period with continuous digital monitoring of activity and sleep. Multiomics factor analysis resulted in an unsupervised, data-driven and integrated view of human health, revealing distinct and independent molecular factors linked to obesity, diabetes, liver function, cardiovascular disease, inflammation, immunity, exercise, diet and hormonal effects. The data revealed novel and previously uncovered associations between risk factors, molecular pathways, and quantitative lifestyle parameters. For example, ethinyl estradiol use had a distinct impact on metabolites, proteins and physiology. Multidimensional molecular and digital health signatures uncovered biological variability between people and quantitative effects of lifestyle changes, hence illustrating the value of the combined use of molecular and digital monitoring of human health."],"title":["Ongoing exposure to peritoneal dialysis fluid alters resident peritoneal macrophage phenotype and activation propensity","Chemical Impacts of the Microbiome Across Scales Reveal Novel Conjugated Bile Acids","Classical macrophage polarisation is limited by human \u03b2-defensin-3 via an autocrine IL-4 dependent process","Small molecule FGF23 inhibitors increase serum phosphate and
