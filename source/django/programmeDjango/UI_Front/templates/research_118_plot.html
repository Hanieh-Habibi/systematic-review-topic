nd immune system status of the host affects the composition of the microbiome, but quantitative ecological microbiome studies are challenging to perform in higher organisms. Here we show that these phenomena can be quantitatively analyzed in the tractable nematode host Caenorhabditis elegans. Mutants in innate immunity, in particular the DAF-2/Insulin Growth Factor (IGF) pathway, are shown to contain a microbiome that differs from that of wild type nematodes. We analyze the underlying basis of these differences from the perspective of community ecology by comparing experimental observations to the predictions of a neutral sampling model and conclude that fundamental differences in microbiome ecology underlie the observed differences in microbiome composition. We test this hypothesis by introducing a minor perturbation to the colonization conditions, allowing us to assess stability of communities in different host strains. Our results show that altering host immunity changes the importance of inter-species interactions within the microbiome, resulting in differences in community composition and stability that emerge from these differences in host-microbe ecology.","Chronic itch remains a highly prevalent disorder with limited treatment options. Most chronic itch diseases are thought to be driven by both the nervous and immune systems, but the fundamental molecular and cellular interactions that trigger the development of itch and the acute-to-chronic itch transition remain unknown. Here, we show that skin-infiltrating neutrophils are key initiators of itch in atopic dermatitis, the most prevalent chronic itch disorder. Neutrophil depletion significantly attenuated itch-evoked scratching in a mouse model of atopic dermatitis. Neutrophils were also required for several key hallmarks of chronic itch, including skin hyperinnervation, enhanced expression of itch signaling molecules, and upregulation of inflammatory cytokines, activity-induced genes, and markers of neuropathic itch. Finally, we demonstrate that neutrophils are required for induction of CXCL10, a ligand of the CXCR3 receptor that promotes itch via activation of sensory neurons, and we find that that CXCR3 antagonism attenuates chronic itch.","Background The development of effective treatments for multiple sclerosis (MS), and in particular its progressive forms, is hampered by the lack of etiologically relevant cellular and animal models of human disease. Models that recapitulate the biological and pathological processes leading to the onset and progression of MS in patients are likely to afford better translational efficacy. Following the discovery of the NR1H3 p.Arg415Gln pathogenic mutation for progressive MS in two Canadian families, we developed a knock-in mouse model harboring a homologous mutation in the endogenous gene to provide a more physiologically relevant model of human MS.","Phosphate overload contributes to mineral bone disorders associated with crystal nephropathies. Phytate, the major form of phosphorus in plant seeds, is known as an indigestible and negligible in humans. However, the mechanism and adverse effects of high-phytate intake on Ca2+ and phosphate absorption and homeostasis are unknown. Here we show that excessive intake of phytate with a low-Ca2+ diet fed to rats contributed to the development of crystal nephropathies, renal phosphate wasting, and bone loss through tubular dysfunction secondary to dysregulation of intestinal calcium and phosphate absorption. Moreover, Ca2+ supplementation alleviated the detrimental effects of excess dietary phytate on bone and kidney through excretion of undigested Ca2+-phytate, which prevented a vicious cycle of intestinal phosphate overload and renal phosphate wasting while improving intestinal Ca2+ bioavailability. Thus, we demonstrate that phytate is digestible without a high-Ca2+ diet and a risk factor for phosphate overloading and developing crystal nephropathies and bone disease.","Microgliosis is a prominent pathological feature in many neurological diseases including multiple sclerosis (MS). The precise role of microglia during demyelination, and the relative contributions of microglia vs. peripheral macrophages, are incompletely understood. Here, using a genetic fate mapping strategy, we identify microglia as predominant responders and key effectors of demyelination in the cuprizone (CUP) model. Pharmacological depletion of microglia demonstrates these cells are necessary for the demyelination, loss of oligodendrocytes, and reactive astrocytosis normally evident in this model. Electron microscopy (EM) and serial block face imaging show myelin sheaths remain intact in CUP treated mice depleted of microglia. However, these damaged myelin sheaths are lost upon-repopulation of microglia. Injection of colony-stimulating factor-1 to drive focal microgliosis in white matter is sufficient to induce focal demyelination in vivo. These studies indicate activated microglia are required for demyelination that results from primary myelin pathology and are sufficient to induce demyelination directly.","Background The natural triterpene celastrol exhibits potential anti-inflammatory activity in inflammatory diseases such as rheumatoid arthritis (RA).","Differentiation of multi-potent mesenchymal progenitor cells give rise to several tissue types including bone, cartilage, and adipose. In addition to the complication arising from the numerous spatial, temporal, and hormonal factors that regulate lineage allocation, targeting of these cells in vivo is challenging, making mesenchymal progenitor cell lines valuable tools to study both tissue development and the differentiated cell types. Mesenchymal stem cells (MSCs) can be isolated from humans and animals; however, obtaining homogenous, responsive cells in a reproducible fashion can be problematic. As such, we have developed two novel mesenchymal progenitor cell (MPC) lines, MPC1 and MPC2, which were generated from the bone marrow of male C57BL/6 mice. These cells were immortalized using the temperature sensitive large T-antigen, allowing for thermal control of proliferation and differentiation. Both MPC1 and MPC2 cell lines are capable of osteogenic, adipogenic, and chondrogenic differentiation. Under osteogenic conditions both cell lines formed discrete mineralized nodules, staining for alizarin red and alkaline phosphatase, while expressing high levels of osteogenic genes including Sost, Fgf23, and Dmp1. Sost and Dmp1 mRNA levels were drastically reduced with parathyroid hormone, thus recapitulating in vivo responses. MPC cells secreted both the intact (iFGF23) and C-terminal (cFGF23) forms of endocrine hormone FGF23, which was upregulated in the presence of 1,25 dihydroxy vitamin D (1,25D). In addition to osteogenic differentiation, both cell lines also rapidly entered the adipogenic lineage, expressing several adipose markers after only 4 days in adipogenic media. MPC cells were also capable of chondrogenic differentiation, displaying increased expression of common cartilage genes including aggrecan, sox9, and cartilage oligomeric matrix protein. With the ability to differentiate into multiple mesenchymal lineages and mimic in vivo responses of key regulatory genes/proteins, MPC cells are a valuable model to study factors that regulate mesenchymal lineage allocation as well as the mechanisms that dictate transcription, protein modification, and secretion of these factors.","The size of the human head is determined by growth in the first years of life, while the rest of the body typically grows until early adulthood1. Such complex developmental processes are regulated by various genes and growth pathways2. Rare genetic syndromes have revealed genes that affect head size3, but the genetic drivers of variation in head size within the general population remain largely unknown. To elucidate biological pathways underlying the growth of the human head, we performed the largest genome-wide association study on human head size to date (N = 79,107). We identified 67 genetic loci, 50 of which are novel, and found that these loci are preferentially associated with head size and mostly independent from height. In subsequent neuroimaging analyses, the majority of genetic variants demonstrated widespread effects on the brain, whereas the effects of 17 variants could be localized to one or two specific brain regions. Through hypothesis-free approaches, we find a strong overlap of head size variants with both cancer pathways and cancer genes. Gene set analyses showed enrichment for different types of cancer and the p53, Wnt and ErbB signalling pathway. Genes overlapping or close to lead variants \u2013 such as TP53, PTEN and APC \u2013 were enriched for genes involved in macrocephaly syndromes (up to 37-fold) and high-fidelity cancer genes (up to 9-fold), whereas this enrichment was not seen for human height variants. This indicates that genes regulating early brain and cranial growth are associated with a propensity to neoplasia later in life, irrespective of height. Our results warrant further investigations of the link between head size and cancer, as well as its clinical implications in the general population.","The most reliable predictor of future fracture risk is a previous fracture of any kind. The etiology of this increased fracture risk is not fully known, but it is possible that fracture initiates systemic bone loss leading to greater fracture risk at all skeletal sites. In this study we investigated systemic bone loss and recovery following femoral fracture in young (3 month old) and middle-aged (12 month old) mice. Transverse femur fractures were created using a controlled impact, and whole-body bone mineral density (BMD), trabecular and cortical microstructure, bone mechanical properties, bone formation and resorption rates, mouse voluntary movement, and systemic inflammation were quantified at multiple time points post-fracture. We found that fracture led to decreased whole-body BMD in both young and middle-aged mice 2 weeks post-fracture; this bone loss was recovered by 6 weeks in young, but not middle-aged mice. Similarly, trabecular bone volume fraction (BV/TV) of the L5 vertebral body was significantly reduced in fractured mice relative to control mice 2 weeks post-fracture (\u221211% for young mice, \u221218% for middle-aged mice); this bone loss was fully recovered by 6 weeks post-fracture in young mice. At 3 days post-fracture we observed significant increases in serum levels of interleukin-6 and significant decreases in voluntary movement in fractured mice compared to control mice, with considerably greater changes in middle-aged mice than in young mice. At this time point we also observed increased osteoclast number on L5 vertebral body trabecular bone of fractured mice compared to control mice. These data show that systemic bone loss occurs after fracture in both young and middle-aged mice, and recovery from this bone loss may vary with age. This systemic response could contribute to increased future fracture risk following fracture, and these data may inform clinical treatment of fractures with respect to improving long-term skeletal health.","Paget\u2019s Disease of Bone (PDB) is characterized by focal increases in disorganized bone remodeling. This study aims to characterize PDB associated changes in DNA methylation profiles in patients\u2019 blood. Meta-analysis of data from the discovery and replication set, comprising of 116 PDB cases and 130 controls, revealed significant differences in DNA methylation at 14 CpG sites, 4 CpG islands, and 6 gene-body regions. These loci, including two characterized as functional through eQTM analysis, were associated with functions related to osteoclast differentiation, mechanical loading, immune function, and viral infection. A multivariate classifier based on discovery samples was found to discriminate PDB cases and controls from the replication with a sensitivity of 0.84, specificity of 0.81, and an area under curve of 92.8%. In conclusion, this study has shown for the first time that epigenetic factors contribute to the pathogenesis of PDB and may offer diagnostic markers for prediction of the disease.","Cytochromes P450 located in the endoplasmic reticulum require NADPH cytochrome P450 oxidoreductase (POR) for their catalytic activities. Mutations in POR cause multiple disorders in humans related to the biosynthesis of steroid hormones and also affect drug-metabolizing cytochrome P450 activities. Here we are reporting the effects of a POR genetic variant P284T which is located in the hinge region of POR that is necessary for the flexibility of domain movements. Human wild-type and P284T mutant of POR, as well as cytochrome P450 proteins, were expressed in bacteria, purified and then reconstituted in liposomes for enzyme kinetic assays. Quality of POR proteins was checked by cytochrome c, ferricyanide and tetrazolium dye reduction assay and measurements flavin content. We found that for the P284T variant of POR the cytochrome c reduction activity was reduced to 47% of the WT and MTT reduction was reduced to only 15% of the WT. No impact on ferricyanide reduction activity was observed, but a severe loss of CYP19A1 (aromatase) activity was observed (9% of WT). In the assays of drug metabolizing cytochrome P450 enzymes, the P284T variant of POR showed 26% activity for CYP2C9, 44% activity for CYP2C19, 23% activity for CYP3A4 and 44% activity in CYP3A5 assays compared to the WT POR. These results indicate a severe effect on several cytochrome P450 activities due to the P284T variation in POR which suggests a negative impact on both the steroid as well as drug metabolism in the individuals carrying this variation.","The calcium-sensing receptor (CaSR) is a ubiquitously expressed multifunctional G protein-coupled receptor. Several studies reported that the CaSR plays an anti-inflammatory and anti-tumorigenic role in the intestine, and that it is down-regulated during colorectal carcinogenesis. We hypothesized that intestine-specific positive allosteric CaSR modulators (type II calcimimetics) could be used for the treatment of intestinal pathologies. Therefore, the aim of this study was to determine the effect of pharmacological stimulation of CaSR on gene expression in vitro and on tumor growth in vivo.","The risk of developing systemic lupus erythematosus (SLE) is about 9 times higher among women compared to men. Our recent report, which used (SWRxNZB) F1 (SNF1) mouse model of spontaneous lupus, showed a potential link between immune response initiated in the gut mucosa at juvenile age (sex hormone independent) and SLE susceptibility. Here, this mouse model, we show that gut microbiota contributes to a pro-inflammatory immune response in the intestine and autoimmune progression, primarily in females, leading to an associated gender bias. We found that gut microbiota composition in male and female littermates are significantly different only at adult age and depletion of gut microbes causes suppression of autoimmune progression only in females. In agreement, microbiota depletion suppressed the pro-inflammatory cytokine response of gut mucosa in both juvenile and adult females. In male SNF1 mice, on the other hand, orchidectomy (castration) caused changes in the composition of gut microbiota and a modest acceleration of autoimmune progression. However, cecum microbiota transplantation studies failed to show superior protection of females from autoimmunity by androgen-influenced gut microbiota. Overall, our work shows that microbiota-dependent pro-inflammatory immune response in the gut mucosa of females initiated at juvenile ages and androgen-dependent protection of males contributes to gender differences in the intestinal immune phenotype and systemic autoimmune progression.","BACKGROUND &amp; AIMS Ulcerative colitis (UC) is an inflammatory bowel disorder with unknown etiology. Given its complex nature, in vivo studies to investigate its pathophysiology is vital. Animal models play an important role in molecular profiling necessary to pinpoint mechanisms that contribute to human disease. Thus, we aim to identify common conserved gene expression signatures and differentially regulated pathways between human UC and a mouse model hereof, which can be used to identify UC patients from healthy individuals and to suggest novel treatment targets and biomarker candidates.","Pancreatic ductal adenocarcinoma (PDAC) patients suffer poor outcomes in part due to therapeutic resistance. We conducted four genome-wide CRISPR activation (CRISPRact) and CRISPR knock out (CRISPRko) screens to identify novel resistance mechanisms to four cytotoxic chemotherapies (gemcitabine, 5-fluorouracil, irinotecan, and oxaliplatin). ABCG2, a well-described efflux pump was the strongest mediator of resistance. We showed that overexpressing HDAC1 altered promoter occupancy and expression of genes involved in the epithelial-to-mesenchymal transition. Using the results of our CRISPR screens, we predicted drug sensitivity for patients and cell lines based on gene expression profiles. These predictions could be clinically useful for treatment selection.","PPARG role in regulation of osteocyte function is largely unknown. We report that PPARG is essential for sclerostin production, a recently approved target to treat osteoporosis. There is an excellent correlation in osteocytes between Sost/sclerostin and PPARG at the transcript and protein levels, and increased bone mass in mice with osteocyte-specific deletion of PPARG (\u03b3OTKO) correlated with increased WNT signaling and bone forming activity of endosteal osteoblasts and decreased marrow fat. The 8 kb sequence upstream of Sost gene transcription start site possesses multiple PPARG binding elements (PPREs) with at least two of them binding PPARG with dynamics reflecting its activation and the levels of Sost transcript and sclerostin protein expression. Older \u03b3OTKO female mice are largely protected from TZD-induced bone loss providing proof of concept that PPARG in osteocytes can be pharmacologically targeted. Our study opens the possibility to consider repurposing PPARG as a target for treatment of osteoporosis.","The aim of this study was to provide support for the performance, localization and expression of the epithelial calcium transporter channels, calbindin-D28k (Calb) and TRPV6, and of the morphology of the digestive and reproductive system of laying quails under heat stress, and with methionine supplementation. Therefore, the present study characterized the positivity (immunohistochemistry) and expression (real-time PCR) of calcium channels (Calb and TRPV6) in the kidneys, intestine and uterus of 504 laying quails that were submitted to different methionine supplementation (100, 110 and 120%) and temperatures (20, 24, 28 and 32\u00b0C). The animals under thermal stress had lower villus height, villus:crypt ratio, and goblet cell index in the duodenum and jejunum, fewer secondary and tertiary uterine folds, smaller hepatic steatosis, and increased number of distal convoluted renal tubules (CT) positive to Calb (protein), and increased positivity in proximal CTs. The deleterious effects of heat stress were minimized with methionine supplementation for the following variables: duodenal crypts, number of goblet cells of the jejunum, number of uterine folds, decreased Calb positivity in intestines and kidney, increased positivity of Calb in the uterus and increased TRPV6 gene expression in the kidney. Calcium transporters were altered due to less need for calcium absorption and reabsorption due to more calcium available with the supplementation, increasing egg production and quality. Methionine supplementation further increased intestinal villus absorption area and height, increased steatosis, decreased Calb positivity in the intestine and kidney, increased uterine positivity and Calb expression, and increased TRPV6 expression in the uterus under thermoneutrality. This is the first study that describes the gene and protein expression of calcium transporters in the intestine, kidney and uterus of laying quails, and concludes that the use of methionine supplementation is justifiable in order to partially reverse the deleterious effects of thermal stress on the production.","The chief and largely terminal element of normal blood clotting is considered to involve the polymerisation of the mainly \u03b1-helical fibrinogen to fibrin, with a binding mechanism involving \u2018knobs and holes\u2019 but with otherwise littl change in protein secondary structure. We recognise, however, that extremely unusual mutations, or mechanical stressing, can cause fibrinogen to adopt a conformation containing extensive \u03b2-sheets. Similarly, prions can change morphology from a largely alpha-helical to a largely \u03b2-sheet conformation, and the latter catalyses both the transition and the self-organising polymerisation of the \u03b2-sheet structures. Many other proteins can do this, where it is known as amyloidogenesis. When fibrin is formed in samples from patients harbouring different diseases it can have widely varying diameters and morphologies. We here develop the idea, and summarise the evidence, that in many cases the anomalous fibrin fibre formation seen in such diseases actually amounts to amyloidogenesis. In particular, fibrin can interact withthe amyloid-\u03b2 (A\u03b2) protein that is misfolded in Alzheimer's disease. Seeing these unusual fibrin morphologies as true amyloids explains a great deal about fibrin(ogen) biology that was previously opaque, and provides novel strategies for treating such coagulopathies. The literature on blood clotting can usefully both inform and be informed by that on prions and on the many other widely recognised (\u03b2)-amyloid proteins.","Hutchinson Gilford Progeria Syndrome is a premature aging disease caused by LMNA gene mutation and the production of a truncated lamin A protein \u201cprogerin\u201d that elicits cellular and organismal toxicity. Progerin accumulates in the vasculature, being especially toxic for vascular smooth muscle cells (VSMC). Patients\u2019 autopsies show that vessel stiffening, and aortic atherosclerosis is accompanied by VSMC depletion in the medial layer, altered extracellular matrix (ECM), and thickening of the adventitial layer. Mechanisms whereby progerin causes massive VSMC loss and vessel alterations remain poorly understood. Mature VSMC retain phenotypic plasticity and can switch to a synthetic/proliferative phenotype. Here we show that progerin expression in human and mouse VSMC causes a switch towards the synthetic/proliferative phenotype. This switch elicits some level of replication stress in normal cells, which is exacerbated in the presence of progerin, leading to telomere fragility, genomic instability, and ultimately VSMC death. Importantly, calcitriol prevents replication stress, telomere fragility, and genomic instability, reducing VSMC death. In addition, RNAseq analysis shows induction of a profibrotic and proinflammatory aging-associated secretory phenotype upon progerin expression in human primary VSMC. Our data suggest that phenotypic switch-induced replication stress might be an underlying cause of VSMC loss in progeria, which together with loss of contractile features and gain of profibrotic and proinflammatory signatures contribute to vascular stiffness in HGPS. Preventing the phenotypic switch-induced replication stress with compounds such as calcitriol might ameliorate CVD in HGPS patients.","Colorectal cancer (CRC) is characterised by heritable risk that is not well understood. Heritable, genetic variation at 11q23.1 is associated with increased colorectal cancer (CRC) risk, demonstrating eQTL effects on 3 cis- and 23 trans-eQTL targets. We sought to determine the relationship between 11q23.1 cis- and trans-eQTL target expression and test for potential cell-specificity. scRNAseq from 32,361 healthy colonic epithelial cells was aggregated and subject to weighted gene co-expression network analysis (WGCNA). One module (blue) included 19 trans-eQTL targets and was correlated with C11orf53 expression only. Following unsupervised clustering of single cells, the expression of 19 trans-eQTL targets was greatest and most variable in cluster number 11, which transcriptionally resembled tuft cells. 14 trans-eQTL targets were found to demarcate this cluster, 11 of which were corroborated in a second dataset. Intra-cluster WGCNA and module preservation analysis then identified twelve 11q23.1 trans-eQTL targets to comprise a network that was specific to cluster 11. Finally, linear modelling and differential abundance testing showed 11q23.1 trans-eQTL target expression was predictive of cluster 11 abundance. Our findings suggest 11q23.1 trans-eQTL targets comprise a C11orf53-related network that is likely tuft cell-specific and reduced expression of these genes correlates with reduced tuft cell abundance in silico.","Establishing consensus around the transcriptional interface between coronavirus (CoV) infection and human cellular signaling pathways can catalyze the development of novel anti-CoV therapeutics. Here, we used publicly archived transcriptomic datasets to compute consensus regulatory signatures, or consensomes, that rank human genes based on their rates of differential expression in MERS-CoV (MERS), SARS-CoV-1 (SARS1) and SARS-CoV-2 (SARS2)-infected cells. Validating the CoV consensomes, we show that high confidence transcriptional targets (HCTs) of CoV infection intersect with HCTs of signaling pathway nodes with known roles in CoV infection. Among a series of novel use cases, we gather evidence for hypotheses that SARS2 infection efficiently represses E2F family target genes encoding key drivers of DNA replication and the cell cycle; that progesterone receptor signaling antagonizes SARS2-induced inflammatory signaling in the airway epithelium; and that SARS2 HCTs are enriched for genes involved in epithelial to mesenchymal transition. The CoV infection consensomes and HCT intersection analyses are freely accessible through the Signaling Pathways Project knowledgebase, and as Cytoscape-style networks in the Network Data Exchange repository.","Parathyroid hormone (PTH) regulates calcium metabolism and bone strength. Chronic kidney disease leads to secondary hyperparathyroidism (SHP) which increases morbidity and mortality. In experimental SHP, the increased PTH gene expression is due to enhanced PTH mRNA stability, mediated by changes in its interaction with stabilizing AUF1 and destabilizing KSRP. Pin1 isomerizes target proteins and leads to KSRP dephosphorylation. In SHP, Pin1 isomerase activity is decreased and phosphorylated KSRP fails to bind PTH mRNA, resulting in high PTH mRNA stability and levels. However, the up- and down-stream mechanisms by which kidney failure stimulates the parathyroid remain elusive. We now reveal a pathway where kidney failure induces parathyroid Pin1 phosphorylation, linking Pin1, KSRP and PTH mRNA stability as key players for the high PTH expression in SHP. We identified by mass-spectrometry, changes in rat parathyroid proteome and phosphoproteome profiles induced by impaired renal function, including KSRP phosphorylation at Pin1 target sites. Furthermore, both acute and chronic kidney failure led to parathyroid-specific Pin1 Ser16 and Ser71 phosphorylation, which disrupts Pin1 activity. Accordingly, pharmacologic Pin1 inhibition, that mimics the decreased Pin1 activity in SHP, increased PTH expression ex-vivo in parathyroid organ cultures and in transfected cells, through the PTH mRNA protein-interacting element and KSRP phosphorylation at potential Pin1-binding motifs. Therefore, kidney failure leads to loss of parathyroid Pin1 activity by inducing Pin1 phosphorylation. This predisposes parathyroids to increase PTH production through impaired PTH mRNA decay that is dependent on KSRP phosphorylation. Pin1 and KSRP phosphorylation and the Pin1-KSRP-PTH mRNA axis thus drive SHP.","Early diabetes research is hampered by limited availability, variable quality and instability of human pancreatic islets in culture. Little is known about the human \u03b2 cell secretome, and recent studies question translatability of rodent \u03b2 cell secretory profiles. Here, we verify representativeness of EndoC-\u03b2H1, one of the most widely used human \u03b2 cell lines, as a translational human \u03b2 cell model based on omics and characterize the EndoC-\u03b2H1 secretome. We profiled EndoC-\u03b2H1 cells using RNA-seq, Data Independent Acquisition (DIA) and Tandem Mass Tag proteomics of cell lysate. Omics profiles of EndoC-\u03b2H1 cells were compared to human \u03b2 cells and insulinomas. Secretome composition was assessed by DIA proteomics. Agreement between EndoC-\u03b2H1 cells and primary adult human \u03b2 cells was ~90% for global omics profiles as well as for \u03b2 cell markers, transcription factors and enzymes. Discrepancies in expression were due to elevated proliferation rate of EndoC-\u03b2H1 cells compared to adult \u03b2 cells. Consistently, similarity was slightly higher with benign non-metastatic insulinomas. EndoC-\u03b2H1 secreted 671 proteins in untreated baseline state and 3,278 proteins when stressed with non-targeting control siRNA, including known \u03b2 cell hormones INS, IAPP, and IGF2. Further, EndoC-\u03b2H1 secreted proteins known to generate bioactive peptides such as granins and enzymes required for production of bioactive peptides. Unexpectedly, exosomes appeared to be a major mode of secretion in EndoC-\u03b2H1 cells. We believe that secretion of exosomes and bioactive peptides warrant further investigation with specialized proteomics workflows in future studies.","Dynamic and temporally specific gene regulatory changes may underlie unexplained genetic associations with complex disease. During a dynamic process such as cellular differentiation, the overall cell type composition of a tissue (or an in vitro culture) and the gene regulatory profile of each cell can both experience significant changes over time. To identify these dynamic effects in high resolution, we collected single-cell RNA-sequencing data over a differentiation time course from induced pluripotent stem cells to cardiomyocytes, sampled at 7 unique time points in 19 human cell lines. We employed a flexible approach to map dynamic eQTLs whose effects vary significantly over the course of bifurcating differentiation trajectories, including many whose effects are specific to one of these two lineages. Our study design allowed us to distinguish true dynamic eQTLs affecting a specific cell lineage from expression changes driven by potentially non-genetic differences between cell lines such as cell composition. Additionally, we used the cell type profiles learned from single-cell data to deconvolve and re-analyze data from matched bulk RNA-seq samples. Using this approach, we were able to identify a large number of novel dynamic eQTLs in single cell data while also attributing dynamic effects in bulk to a particular lineage. Overall, we found that using single cell data to uncover dynamic eQTLs can provide new insight into the gene regulatory changes that occur among heterogeneous cell types during cardiomyocyte differentiation.","Chimeric antigen receptor (CAR)-T cell therapies demonstrate the clinical potential of lymphocytes engineered with synthetic properties. However, CAR-T cells are ineffective in most solid tumors, partly due to inadequate activation of the infused lymphocytes at the site of malignancy. To selectively enhance anti-tumor efficacy without exacerbating off-target toxicities, CAR-T cells can be engineered to preferentially deliver immunostimulatory payloads in tumors. Here, we report a novel antigen-inducible promoter and single-vector sense-and-respond circuit for conditional payload expression in primary human T cells. In therapeutic T cell models, the novel NR4A-based promoter induced higher transgene expression than the conventional NFAT-based promoter under weakly immunogenic conditions, where payload expression is most needed. Minimal activity was detected from the inducible promoters in the absence of antigen and after withdrawal of stimulation. As a functional proof-of-concept, we used the NR4A-based promoter to express cytokines in an anti-mesothelin CAR-T model with suboptimal stimulation, and observed improved proliferation compared to T cells engineered with the conventional NFAT promoter or CAR alone. Our single-vector circuit achieves CAR-directed payload expression under weakly immunogenic conditions and could enable the next generation of cell therapies with enhanced anti-tumor efficacy.","Human epidermal Langerhans cells (LCs) can coordinate both immunogenic and tolerogenic immune responses, creating an attractive opportunity for immunomodulation strategies. To investigate transcriptional determinants of human primary LC tolerance we applied single cells RNA-sequencing combined with transcriptional network modelling and functional analysis. Unsupervised clustering of single cell transcriptomes revealed that steady-state LCs exist in immature and immunocompetent states, and become fully immunocompetent on migration. Interestingly, LC migration, which has been shown to result in upregulation of the transcription factor IRF4, led in parallel to increased expression of a tolerogenic gene module including IDO1, LGALS1, LAMTOR1 and IL10RA, which translated to efficient induction of regulatory T cells in co-culture assays by immunocompetent LCs. Using protein expression analysis and perturbation with inhibitors, we confirmed the role of IDO1 as a mediator of LC tolerogenic responses induced during LC migration. Computational analysis of regulons and Partial Information Decomposition analyses identified IRF4 as a key driver for LC tolerogenic programmes. The predicted IRF4-regulated genes were confirmed by analysis of CRISPR-Cas9 edited LCs. These findings suggest that efficient priming of tolerogenic responses by LCs requires upregulation of a migration-coupled maturation program which is superimposed with a tolerance-inducing genomic module.","Precision medicine is an emerging paradigm that requires realistic, mechanistic models capturing the complexity of the human body. We present two comprehensive molecular to physiological-level, gender-specific whole-body metabolism (WBM) reconstructions, named Harvey, in recognition of William Harvey, and Harvetta. These validated, knowledge-based WBM reconstructions capture the metabolism of 20 organs, six sex organs, six blood cells, the gastrointestinal lumen, systemic blood circulation, and the blood-brain barrier. They represent 99% of the human body weight, when excluding the weight of the skeleton. Harvey and Harvetta can be parameterized based on physiological, dietary, and omics data. They correctly predict inter-organ metabolic cycles, basal metabolic rates, and energy use. We demonstrate the integration of microbiome data thereby allowing the assessment of individual-specific, organ-level modulation of host metabolism by the gut microbiota. The WBM reconstructions and the individual organ reconstructions are available under http://vmh.life. Harvey and Harvetta represent a pivotal step towards virtual physiological humans.","ZMIZ1 is a transcriptional coactivator that is related to members of the protein inhibitor of activated STAT (PIAS) family. ZMIZ1 regulates the activity of various transcription factors including the androgen receptor, p53, and Smad3. ZMIZ1 also interacts with Notch1 and selectively regulates Notch1 target genes relevant for T cell development and leukemogenesis in mammals. Human ZMIZ1 is additionally characterized as a latitude-dependent autoimmune disease (LDAD) risk gene, as it is responsive to vitamin D and has been associated with at least eleven blood cell traits.","Immunization with radiation-attenuated sporozoites (RAS) can confer sterilizing protection against malaria, although the mechanisms behind this protection are incompletely understood. We performed a systems biology analysis of samples from the Immunization by Mosquito with Radiation Attenuated Sporozoites IMRAS) trial, which comprised P. falciparum RAS-immunized (PfRAS), malaria-naive participants whose protection from malaria infection was subsequently assessed by controlled human malaria infection (CHMI). Blood samples collected after initial PfRAS immunization were analyzed to compare immune responses between protected and non-protected volunteers leveraging integrative analysis of whole blood RNA-seq, high parameter flow cytometry, and single cell CITEseq of PBMCs. This analysis revealed differences in early innate immune responses indicating divergent paths associated with protection. In particular, elevated levels of inflammatory responses early after the initial immunization were detrimental for the development of protective adaptive immunity. Specifically, non-classical monocytes and early type I interferon responses induced within 1 day of PfRAS vaccination correlated with impaired immunity. Non-protected individuals also showed an increase in Th2 polarized T cell responses whereas we observed a trend towards increased Th1 and T-bet+ CD8 T cell responses in protected individuals. Temporal differences in genes associated with natural killer cells suggest an important role in immune regulation by these cells. These findings give insight into the immune responses that confer protection against malaria and may guide further malaria vaccine development.","Superoxide dismutase (SOD) is known to be protective against oxidative stress-mediated skin dysfunction. Here we explore the potential therapeutic activities of RM191A, a novel SOD mimetic, on skin. RM191A is a water soluble, dimeric copper (Cu2+-Cu3+)-centred polyglycine coordination complex. It displays 10-fold higher superoxide quenching activity compared to SOD as well as significant anti-inflammatory activity through beneficial modulation of several significant inflammatory pathways in cells.","Progressive destruction of pancreatic islet \u03b2-cells by immune cells is a primary feature of type 1 diabetes (T1D) and therapies that can restore the functional \u03b2-cell mass are needed to alleviate disease progression. Here, we report the use of mesenchymal stromal/stem cells (MSCs) for the production and delivery of Gastrin, a peptide-hormone which is produced by intestinal cells and fetal islets and can increase \u03b2-Cell mass, to promote protection from T1D. A single injection of syngeneic MSCs that were engineered to express Gastrin (Gastrin-MSCs) caused a significant delay in hyperglycemia in non-obese diabetic (NOD) mice compared to engineered control-MSCs. Similar treatment of early-hyperglycemic mice caused the restoration of euglycemia for a considerable duration, and these therapeutic effects were associated with protection of, and/or higher frequencies of, insulin producing islets and less severe insulitis. While the overall immune cell phenotype was not affected profoundly upon treatment using Gastrin-MSCs or upon in vitro culture, pancreatic lymph node cells from Gastrin-MSC treated mice, upon ex vivo challenge with self-antigen, showed a Th2 and Th17 bias, and diminished the diabetogenic property in NOD-Rag1 deficient mice suggesting a disease protective immune modulation under Gastrin-MSC treatment associated protection from hyperglycemia. Overall, this study shows the potential of production and delivery of Gastrin in vivo, by MSCs, in protecting insulin producing \u03b2-cells and ameliorating the disease progression in T1D.","Rett syndrome (RTT) is a rare disease but still one of the most abundant causes for intellectual disability in females. Typical symptoms are onset at month 6-18 after normal pre-and postnatal development, loss of acquired skills and severe intellectual disability. The type and severity of symptoms are individually highly different. A single mutation in one gene, coding for methyl-CpG-binding protein 2 (MECP2), is responsible for the disease. The most important action of MECP2 is regulating epigenetic imprinting and chromatin condensation, but MECP2 influences many different biological pathways on multiple levels. In this review the known changes in metabolite levels, gene expression and biological pathways in RTT are summarized. It is discussed how they are leading to some characteristic RTT phenotypes and identifies the gaps of knowledge, namely which phenotypes have currently no mechanistic explanation leading back to MECP2 related pathways. As a result of this review the visualization of the biologic pathways showing MECP2 up-and downstream regulation was developed and published on WikiPathways.","Purpose To investigate if accounting for a cup-to-disc ratio (CDR) genetic risk score (GRS) modified the association between large CDR and cognitive function among women.","Recent evidence suggests that several cattle breeds may be more resistant to infection with the zoonotic pathogen Mycobacterium bovis than others. Our data presented here suggests that the response to mycobacterial antigens varies in macrophages generated from Brown Swiss (BS) and Holstein Frisian (HF) cattle, two breeds belonging to the Bos taurus family. Whole genome sequencing of the Brown Swiss genome identified several potential candidate genes, in particular Toll-like Receptor-2 (TLR2) a pattern recognition receptor (PRR) that has previously been described to be involved in mycobacterial recognition. Further investigation revealed single nucleotide polymorphisms (SNP) in TLR2 that were identified between DNA isolated from cells of BS and HF cows. Interestingly, one specific SNP, H326Q, showed a different genotype frequency in two cattle subspecies, Bos taurus and Bos indicus. Cloning of the TLR2 gene and subsequent gene-reporter and chemokine assays revealed that this SNP, present in BS and Bos indicus breeds, resulted in a significantly higher response to mycobacterial antigens as well as tri-acylated lipopeptide ligands in general. Comparing wild-type and H326Q containing TLR2 responses, wild-type bovine TLR2 response showed clear, diminished mycobacterial antigen responses compared to human TLR2, however bovine TLR2 responses containing H326Q were found to be partially recovered compared to human TLR2. The creation of human:bovine TLR2 chimeras increased the response to mycobacterial antigens compared to the full-length bovine TLR2, but significantly reduced the response compared to the full-length human TLR2. Thus, our data, not only present evidence that TLR2 is a major PRR in the mammalian species-specific response to mycobacterial antigens, but furthermore, that there are clear differences between the response seen in different cattle breeds, which may contribute to their enhanced or reduced susceptibility to mycobacterial infection.","There is a need to develop identification tests for Metabolism Disrupting Chemicals (MDCs) with diabetogenic activity. Here we used the human EndoC-\u03b2H1 \u03b2-cell line, the rat \u03b2-cell line INS-1E and dispersed mouse islet cells to assess the effects of endocrine disruptors on cell viability and glucose-stimulated insulin secretion (GSIS). We tested six chemicals at concentrations within human exposure (from 0.1 pM to 1 \u03bcM). Bisphenol-A (BPA) and tributyltin (TBT) were used as controls while four other chemicals, namely perfluorooctanoic acid (PFOA), triphenylphosphate (TPP), triclosan (TCS) and dichlorodiphenyldichloroethylene (DDE), were used as \u201cunknowns\u201d. Regarding cell viability, BPA and TBT increased cell death as previously observed. Their mode of action involved the activation of estrogen receptors and PPAR\u03b3, respectively. ROS production was a consistent key event in BPA- and TBT-treated cells. None of the other MDCs tested modified viability or ROS production. Concerning GSIS, TBT increased insulin secretion while BPA produced no effects. PFOA decreased GSIS, suggesting that this chemical could be a \u201cnew\u201d diabetogenic agent. Our results indicate that the EndoC-\u03b2H1 cell line is a suitable human \u03b2-cell model for testing diabetogenic MDCs. Optimization of the test methods proposed here could be incorporated into tier protocols for the identification of MDCs.","Pathological pathways involved in the development of diabetic complications are still unclear. Several studies suggested a pathogenic role of C-peptide deficiency in vascular and neuropathic complications. However, to date, the role of C-peptide on diabetes-related bone loss has not been investigated. The objective of this study was to test the effects of a 6-week regimen of rat C-peptide infusion on bone by combining micro-CT imaging with histological testing.","The steroid hormone, Glucocorticoid (GC) is a well-known immunosuppressant that controls T cell-mediated adaptive immune response. In this work, we have developed a minimal kinetic network model of T-cell regulation connecting relevant experimental and clinical studies to quantitatively understand the long-term effects of GC on pro-inflammatory T-cell (Tpro) and anti-inflammatory T-cell (Tanti) dynamics. Due to the antagonistic relation between these two types of T-cells, their long-term steady-state population ratio helps us to characterize three classified immune-regulations: (i) weak ([Tpro]&gt;[Tanti]); (ii) strong ([Tpro]&lt;[Tanti]), and (iii) moderate ([Tpro] \u223c [Tanti]); holding the characteristic bistability). In addition to the differences in their long-term steady-state outcome, each immune-regulation shows distinct dynamical phases. In the pre-steady, a characteristic intermediate stationary phase is observed to develop only in the moderate regulation regime. In the medicinal field, the resting time in this stationary phase is distinguished as a clinical latent period. GC dose-dependent steady-state analysis shows an optimal level of GC to drive a phase-transition from the weak/auto-immune prone to the moderate regulation regime. Subsequently, the pre-steady state clinical latent period tends to diverge near that optimal GC level where [Tpro]: [Tanti] is highly balanced. The GC-optimized elongated stationary phase explains the rationale behind the requirement of long-term immune diagnostics, especially when long-term GC-based chemotherapeutics and other immunosuppressive drugs are administrated. Moreover, our study reveals GC sensitivity of clinical latent period which might serve as an early warning signal in the diagnosis of different immune phases and determining immune phase-wise steroid treatment.","In this study, Walker 256 cells were implanted into rat tibiae. Urine samples were then collected on days 3, 5, 7, and 13 and were analyzed by liquid chromatography-tandem mass spectrometry (LC-MS/MS). With label-free quantification, 25 proteins were found to change significantly in the urine of the tumor group mice compared with the proteins in the urine of the control group mice; this was even the case when there were no significant lesions identified in the Computed Tomography(CT) examination. Among these differentially proteins, 7 were reported to be associated with tumor bone metastasis. GO analysis shows that the differential proteins on day 3 were involved in several responses, including the acute phase response, the adaptive immune response and the innate immune response. The differentially proteins on day 7 were involved in the mineral absorption pathway. The differentially proteins on day 13 were involved in vitamin D binding and calcium ion binding. These processes may be associated with bone metastasis. Our results demonstrate that urine could sensitively reflect the changes in the early stage of implanted bone cancer; this provides valuable clues for future studies of urine biomarkers for tumor bone metastasis.","Long bones from mammals host blood cell formation and contain multiple cell types, including adipocytes. Physiological functions of bone marrow adipocytes are poorly documented. Herein, we used adipocyte-deficient PPAR\u03b3-whole body null mice to investigate the consequence of total adipocyte deficiency on bone homeostasis in mice. We first highlight the dual bone phenotype of PPAR\u03b3 null mice: on the one hand the increase bone formation and subsequent trabecularization extending in the long bone diaphysis, due to the well-known impact of PPAR\u03b3 deficiency on osteoblasts formation and activity; on the other hand, an increased osteoclastogenesis in the cortical bone. We then further explore the cause of this unexpected increased osteoclastogenesis using two independent models of lipoatrophy, which recapitulated this phenotype. This demonstrates that hyperosteoclastogenesis is not intrinsically linked to PPAR\u03b3 deficiency, but is a consequence of the total lipodystrophy. We further showed that adiponectin, a cytokine produced by adipocytes and mesenchymal stromal cells is a potent inhibitor of osteoclastogenesis in vitro and in vivo. Moreover, pharmacological activation of adiponectin receptors by the synthetic agonist AdipoRon inhibits mature osteoclast activity both in mouse and human cells by blocking podosome formation through AMPK activation. Finally, we demonstrated that AdipoRon treatment blocks bone erosion in vivo in a murine model of inflammatory bone loss, providing potential new approaches to treat osteoporosis.","The circadian clock system regulates multiple metabolic processes, including bone metabolism. Previous studies have demonstrated that both central and peripheral circadian signaling regulate skeletal growth and homeostasis. Disruption in central circadian rhythms has been associated with a decline in bone mineral density and the global and osteoblast-specific disruption of clock genes in bone tissue leads to lower bone mass. Gut physiology is highly sensitive to circadian disruption. Since the gut is also known to affect bone remodeling, we sought to test the hypothesis that circadian signaling disruption in colon epithelial cells affects bone. We therefore assessed structural, functional, and cellular properties of bone in 8 week old Ts4-Cre and Ts4-Cre;Bmal1fl/fl (cBmalKO) mice, where the clock gene Bmal1 is deleted in colon epithelial cells. Axial and appendicular trabecular bone volume was significantly lower in cBmalKO compared to Ts4-Cre 8-week old mice in a sex-dependent fashion, with male but not female mice showing the phenotype. Similarly, the whole bone mechanical properties were deteriorated in cBmalKO male mice. The tissue level mechanisms involved suppressed bone formation with normal resorption, as evidenced by serum markers and dynamic histomorphometry. Our studies demonstrate that colon epithelial cell-specific deletion of Bmal1 leads to trabecular and cortical bone loss in male mice.","The retinoid X receptor (RXR) agonist bexarotene has recently been shown to promote remyelination in individuals with multiple sclerosis. Murine studies demonstrated that RXR agonists can have anti-inflammatory effects by enhancing the ability of all-trans-retinoic acid (\u03b1tRA), the primary active metabolite of vitamin A, to promote T regulatory cell (Treg) induction and reduce Th17 differentiation in vitro, following stimulation of na\u00efve CD4 cells in the presence of TGF-\u03b2.","Antigen-specific therapies hold promise for treating autoimmune diseases such as multiple sclerosis while avoiding the deleterious side effects of systemic immune suppression. In this study, an antigen-specific dual-sized microparticle (dMP) immunotherapy reversed hind limb paralysis when administered in mice with advanced experimental autoimmune encephalomyelitis (EAE). Treatment reduced central nervous system (CNS) immune cell infiltration, demyelination and inflammatory cytokine levels. Mechanistic insights using single-cell RNA sequencing showed that treatment impacted the MHC II antigen presentation pathway in dendritic cells, macrophages, B cells and microglia, not only in the draining lymph nodes, but strikingly also in the spinal cord. CD74 and cathepsin S were among the common genes downregulated in most antigen presenting cell (APC) clusters, with B cells also having numerous MHC II genes reduced. Efficacy of the treatment diminished when B cells were absent, suggesting their impact in this therapy, in concert with other immune populations. Activation and inflammation were reduced in both APCs and T cells. This promising antigen-specific therapeutic approach advantageously engaged essential components of both innate and adaptive autoimmune responses, and capably reversed paralysis in advanced EAE without the use of broad immunosuppressant.","Current clinical methods used to evaluate bone quality and quantity are insufficient for clinical evaluation of microstructural bone health, which is relevant in early diagnosis of bone disease. High resolution peripheral quantitative computed tomography (HR-pQCT) has recently emerged as a potential clinical tool for quantifying volumetric bone mineral density and microarchitecture. When combined with a longitudinal imaging protocol and finite element analysis, HR-pQCT can be used to assess bone remodeling and mechanoregulation at the tissue level. Herein, 25 patients with a contralateral distal radius fracture were imaged with HR-pQCT at baseline and 9-12 months follow-up: 16 patients were prescribed Calcium and/or Vitamin D supplement with indication of diminishing (n=9) or poor (n=7) bone quantity and 9 were not. To evaluate the sensitivity of this imaging protocol to microstructural changes, HR-pQCT images were registered for quantification of bone remodeling and image-based micro-finite element (micro-FE) analysis was then used to predict local bone strains and derive rules for bone mechanoregulation. Remodeling was predicted by both trabecular and cortical thickness and bone mineral density (R2&gt;0.8), whereas mechanoregulation was affected by dominance of the arm and group classification (p&lt;0.05). Overall, longitudinal HR-pQCT proved value in long-term patient evaluation and management of bone health.","Although there is strong evidence that certain activities can increase bone density and structure in some individuals, it is unclear what specific mechanical factors govern the response. This is important because understanding the effect of mechanical signals on bone could contribute to more effective osteoporosis prevention methods and efficient clinical trial design. The degree to which strain rate and magnitude govern bone adaptation in humans has never been prospectively tested. Here, we studied the effects of a voluntary upper extremity compressive loading task in healthy adult women during a twelve month prospective period. One hundred and two women age 21-40 participated in one of two experiments. (1): low (n=21) and high (n=24) strain magnitude. (2): low (n=21) and high (n=20) strain rate. Control: (n=16): no intervention. Strains were assigned using subject-specific finite element models. Load cycles were recorded digitally. The primary outcome was change in ultradistal integral bone mineral content (iBMC), assessed with QCT. Interim timepoints and secondary outcomes were assessed with high resolution pQCT (HRpQCT). Sixty-six subjects completed the intervention, and interim data were analyzed for 77 subjects. Both the low and high strain rate groups had significant 12-month increases to ultradistal iBMC (change in control: -1.3\u00b12.7%, low strain rate: 2.7\u00b12.1%, high strain rate: 3.4\u00b12.2%), total iBMC, and other measures. \u201cLoading dose\u201d was positively related to 12-month change in ultradistal iBMC, and interim changes to total BMD, cortical thickness and inner trabecular BMD. Subjects who gained the most bone completed, on average, 130 loading bouts of (mean strain) 550 \u03bc\u03b5 at 1805 \u03bc\u03b5/s. Those with the greatest gains had the highest loading dose. We conclude that signals related to strain magnitude, rate, and number of loading bouts contribute to bone adaptation in healthy adult women, but only explain a small amount of variance in bone changes.","The National Institute of Standards and Technology (NIST) is creating new, economical, qualitative reference materials and data for proteomics comparisons, benchmarking and harmonization. Here we describe a large dataset from shotgun proteomic analysis of RM 8461 Human Liver for Proteomics, a reference material being developed. Consensus identifications using multiple search engines and sample preparations demonstrate a homogeneous and fit-for-purpose material that can be incorporated into automated or manual sample preparation workflows, with the resulting data used to directly assess complete sample-to-data workflows and provide harmonization and benchmarking between laboratories and techniques. Data are available via PRIDE with identifier PXD013608.","The total number of acquired melanocytic nevi on the skin is strongly correlated with melanoma risk. Here we report a meta-analysis of 11 nevus GWAS from Australia, Netherlands, United Kingdom, and United States, comprising a total of 52,506 phenotyped individuals. We confirm known loci including MTAP, PLA2G6, and IRF4, and detect novel SNPs at a genome-wide level of significance in KITLG, DOCK8, and a broad region of 9q32. In a bivariate analysis combining the nevus results with those from a recent melanoma GWAS meta-analysis (12,874 cases, 23,203 controls), SNPs near GPRC5A, CYP1B1, PPARGC1B, HDAC4, FAM208B and SYNE2 reached global significance, and other loci, including MIR146A and OBFC1, reached a suggestive level of significance. Overall, we conclude that most nevus genes affect melanoma risk (KITLG an exception), while many melanoma risk loci do not alter nevus count. For example, variants in TERC and OBFC1 affect both traits, but other telomere length maintenance genes seem to affect melanoma risk only. Our findings implicate multiple pathways in nevogenesis via genes we can show to be expressed under control of the MITF melanocytic cell lineage regulator.","Dendritic cells (DCs) play an important role in anti-tumor immunity by inducing T cell differentiation. Herein, we found that the mechanical sensor Piezo1 expressed by DCs integrates innate inflammatory stimuli and stiffness signals and directs the reciprocal differentiation of TH1 and regulatory T (Treg) cells in cancer. Genetic deletion of Piezo1 in DCs inhibited the generation of TH1 cells while driving the development of Treg cells in promoting cancer growth. Mechanistically, Piezo1-deficient DCs regulated the secretion of the polarizing cytokines TGF\u03b21 and IL-12, leading to increased TGF\u03b2R2-p-Smad3 activity and decreased IL-12R\u03b22-p-STAT4 activity while inducing the reciprocal differentiation of Treg and TH1 cells. In addition, Piezo1 integrated the SIRT1-hypoxia-inducible factor-1 alpha (HIF1\u03b1)-dependent metabolic pathway and calcium-calcineurin-NFAT signaling pathway to orchestrate reciprocal TH1 and Treg lineage commitment through DC-derived IL-12 and TGF\u03b21. Our studies provide critical insight for understanding the role of the DC-based mechanical regulation of immunopathology in directing T cell lineage commitment in tumor microenvironments.","Fetal sex-specific differences in placental morphology and physiology have been associated with sexually dimorphic health outcomes. However, the molecular mechanisms underlying these sex differences are not well understood. We performed whole genome bisulfite sequencing in 133 placenta samples and discovered a significant difference in DNA methylation (DNAm) at the ZNF300 gene locus between male and female offspring and replicated this result in 6 independent datasets. Additionally, the sex-specific pattern appears to be placenta-specific, is robust to a wide range of gestational ages and adverse health outcomes and is present in sorted placenta villous cytotrophoblast cells. Integration of DNAm, genetic, and placental morphology data from the same individuals revealed ZNF300 methylation is also associated with placenta area, perimeter, and max diameter, genetic variants on chromosomes 5 and X, and may mediate the effects of genetic variation on placental area.","Diabetes mellitus (DM) is a group of metabolic diseases, which is of urgent need to develop new therapeutic DM oral drugs with less side effects and sound therapeutic efficacy. In this study, a Beta cell expansion factor A (BefA) production strain of Escherichia Coli BL21-pet 28C-BefA was constructed, and the anti-diabetes effect of BefA was evaluated using type 1 diabetes mellitus (T1DM) and type 2 diabetes mellitus (T2DM) mice models. The T1DM mice results indicated that BefA significantly reduced the blood glucose level, exerted protective function of islet \u03b2 cell morphology, down-regulated the TLR-4, p-NF\u03baB/NF\u03baB, Bax/Bcl-2 expressions and the secretion level of IL-1\u03b2, TNF-\u03b1, increased the expression of PDX-1 protein and insulin secretion in a concentration-dependent manner, and restored the disturbed microbial diversity to normal level. Similar with the T1DM mice, BefA obviously increased islet \u03b2 cells, reduced inflammatory reaction and apoptosis in T2DM mice, and also improved liver lipid metabolism by down-regulating the expression of CEBP-\u03b1, ACC, Fasn and inhibiting the synthesis of triglyceride and induce Cpt-1, Hmgcs2, Ppar\u03b1 in a concentration-dependent manner. In the present study, we verified therapeutic effect and potential mechanisms of BefA in mammal for the first time, providing basic data for its clinical application.","Two functional enhancers of FOXP2, a gene important for language development and evolution, exhibit several human-specific changes compared to extinct hominins that are located within the binding site for different transcription factors. Specifically, Neanderthals and Denisovans bear the ancestral allele in one position within the binding site for SMARCC1, involved in brain development and vitamin D metabolism. This change might have resulted in a different pattern of FOXP2 expression in our species compared to extinct hominins.","Chronic wounds impose a significant healthcare burden to a broad patient population. Cell based therapies, while having shown benefits for the treatment of chronic wounds, have not achieved widespread adoption into clinical practice. Here, we developed a novel CRISPR/Cas9 approach to precisely edit dendritic cells (DCs) to enhance their therapeutic potential for healing chronic wounds. Using single-cell RNA sequencing (scRNA-seq) of tolerogenic DCs, we discover N-myc downregulated gene 2 (Ndrg2), which marks a specific population of DC progenitors, as a promising target for CRISPR knockout (KO). Ndrg2-KO alters the transcriptomic profile of DCs and preserves an immature cell state with a strong, pro-angiogenic and regenerative capacity. We then incorporated our CRISPR-based cell engineering within a hydrogel technology for in vivo cell delivery and developed a highly effective translational approach for DC based immunotherapy that accelerated healing of full-thickness wounds in both non-diabetic and diabetic mouse models. These findings could open the door to future clinical trials using safe gene editing in DCs for treating various types of chronic wounds.","Mucosal-associated invariant T (MAIT) cells are considered to have limited clonal diversity. In contrast, recent studies suggest the presence of functionally distinct subsets. We investigated this model through single-cell analysis of the MAIT cell TCR repertoire and transcriptional profile in human blood and liver. Further, we developed functional RNA-sequencing (fRNA-seq), an approach to integrate cellular function and TCR clonotype at a single-cell level following differential stimulation. MAIT cells showed surprising clonal diversity, with TCR repertoires shared across tissues but unique to individuals. Functional diversity within resting MAIT cells was low and largely related to tissue site. MAIT cells displayed distinct transcriptional responses to in vitro TCR and cytokine stimulation, with cells positioned along gradients of activation. Clonal origin influenced both resting and activated transcriptional profiles. Overall, MAIT cells exhibit diverse donor-specific TCR repertoires which, along with tissue and activation context, influence their phenotype and function.","Background Parathyroid Ca2+-sensing receptor (CaSR) activation inhibits parathyroid hormone (PTH) release, while activation of CaSRs in kidneys and intestine attenuates local transepithelial Ca2+ transport. In patients with autosomal dominant hypocalcemia 1 (ADH1) due to activating CASR mutations, treatment of symptomatic hypocalcemia can be complicated by treatment-induced hypercalciuria, resulting in nephrocalcinosis and renal insufficiency. Although CaSRs throughout the body are activated by increased extracellular Ca2+ concentrations, it is not understood why some ADH1 patients have reduced PTH, but not hypercalciuria at presentation, despite CaSR expression in both kidney and parathyroid.","Porcine reproductive and respiratory syndrome virus (PRRSV) is an arterivirus which causes significant economic losses to the swine industry worldwide. Here, we use ribosome profiling (RiboSeq) and parallel RNA sequencing (RNASeq) to characterise the transcriptome and translatome of both species of PRRSV and analyse the host response to infection. We quantified viral gene expression over a timecourse of infection, and calculated the efficiency of programmed ribosomal frameshifting (PRF) at both sites on the viral genome. At the nsp2 frameshift site (a rare example of protein-stimulated frameshifting), \u22122 PRF efficiency increases over time, likely facilitated by accumulation of the PRF- stimulatory viral protein (nsp1\u03b2) during infection. This marks arteriviruses as the second example of temporally regulated PRF. Surprisingly, we also found PRF efficiency at the canonical ORF1ab frameshift site increases over time, in apparent contradiction of the common assumption that RNA structure-directed frameshift sites operate at a fixed efficiency. This has potential implications for the numerous other viruses with canonical PRF sites. Furthermore, we discovered several highly translated additional viral ORFs, the translation of which may be facilitated by multiple novel viral transcripts. For example, we found a 125-codon ORF overlapping nsp12, which is expressed as highly as nsp12 itself at late stages of replication, and is likely translated from novel subgenomic (sg) RNA transcripts that overlap the 3\u2032 end of ORF1b. Similar transcripts were discovered for both PRRSV-1 and PRRSV- 2, suggesting a potential conserved mechanism for temporal regulation of expression of the 3\u2032-proximal region of ORF1b. In addition, we identified a highly translated, short upstream ORF (uORF) in the 5\u2032 UTR, the presence of which is highly conserved amongst PRRSV-2 isolates. This is the first application of RiboSeq to arterivirus-infected cells, and reveals new features which add to the complexity of gene expression programmes in this important family of nidoviruses.","SARS-CoV-2 continues to spread and evolve worldwide, despite intense efforts to develop multiple vaccines and therapeutic options against COVID-19. Moreover, the precise role of SARS-CoV-2 in the pathophysiology of the nasopharyngeal tract (NT) is still unfathomable. Therefore, we used the machine learning methods to analyze 22 RNA-seq datasets from COVID-19 patients (n=8), recovered individuals (n=7), and healthy individuals (n=7) to find disease-related differentially expressed genes (DEGs). In comparison to healthy controls, we found 1960 and 153 DEG signatures in COVID-19 patients and recovered individuals, respectively. We compared dysregulated DEGs to detect critical pathways and gene ontology (GO) connected to COVID-19 comorbidities. In COVID-19 patients, the DEG\u2013 miRNA and DEG\u2013transcription factors (TFs) interactions network analysis revealed that E2F1, MAX, EGR1, YY1, and SRF were the most highly expressed TFs, whereas hsa-miR-19b, hsa-miR-495, hsa-miR-340, hsa-miR-101, and hsa-miR-19a were the overexpressed miRNAs. Three chemical agents (Valproic Acid, Alfatoxin B1, and Cyclosporine) were abundant in COVID-19 patients and recovered individuals. Mental retardation, mental deficit, intellectual disability, muscle hypotonia, micrognathism, and cleft palate were the significant diseases associated with COVID-19 by sharing DEGs. Finally, we detected DEGs impacted by SARS-CoV-2 infection and mediated by TFs and miRNA expression, indicating that SARS-CoV-2 infection may contribute to various comorbidities. These pathogenetic findings can provide some crucial insights into the complex interplay between COVID-19 and the recovery stage and support its importance in the therapeutic development strategy to combat against COVID-19 pandemic.","Objective Dopaminergic neurotransmission is known to be a potential modulator of risky behaviors including substance abuse, promiscuity, and gambling. Furthermore, observational studies have shown associations between risky behaviors and Parkinson\u2019s disease; however, the causal nature of these associations remains unclear. Thus, in this study, we examine causal associations between risky behavior phenotypes on Parkinson\u2019s disease using a Mendelian randomization approach.","Bile salt hydrolase (BSH) enzymes are widely expressed by human gut bacteria and catalyze the gateway reaction leading to secondary bile acid formation. Bile acids regulate key metabolic and immune processes by binding to host receptors. There is an unmet need for a potent tool to inhibit BSHs across all gut bacteria in order to study the effects of bile acids on host physiology. Here, we report the development of a covalent pan-inhibitor of gut bacterial BSH. From a rationally designed candidate library, we identified a lead compound bearing an alpha-fluoromethyl ketone warhead that modifies BSH at the catalytic cysteine residue. Strikingly, this inhibitor abolished BSH activity in conventional mouse feces. Mice gavaged with a single dose of this compound displayed decreased BSH activity and decreased deconjugated bile acid levels in feces. Our studies demonstrate the potential of a covalent BSH inhibitor to modulate bile acid composition in vivo.","Background Health traits are of significant economic importance to the dairy industry due to their effects on milk production and associated treatment costs. Genome-wide association studies (GWAS) provide a means to identify associated genomic variants and thus reveal insights into the genetic architecture of complex traits and diseases. The objective of this study is to investigate the genetic basis of seven health traits in dairy cattle and to identify potential candidate genes associated with cattle health using GWAS, fine mapping, and analyses of multitissue transcriptome data.","Overweight and obesity affect over 20% of children worldwide. Emerging evidence shows that nonnutritive sweeteners (NNS) could adversely influence weight gain and metabolic health, particularly during critical periods of development. Thus, we aimed to investigate the impact of prenatal NNS exposure on postnatal growth and adiposity. Among 2298 families participating in the CHILD cohort study, children born to mothers who regularly consumed NNS during pregnancy had elevated body mass index and adiposity at 3 years of age. In a complementary study designed to eliminate confounding by human lifestyle factors and investigate causal mechanisms, we exposed pregnant mice and cultured adipocytes to NNS (aspartame or sucralose) at doses relevant to human consumption. In mice, maternal NNS exposure caused elevated body weight, adiposity and insulin resistance in offspring, especially in males. Further, in 3T3-L1 pre-adipocyte cells, sucralose exposure during early stages of differentiation caused increased lipid accumulation and expression of adipocyte differentiation genes (e.g. C/EBP-\u03b1, FABP4, FAS). The same genes were upregulated in the adipose tissue of male mouse offspring born to sucralose-fed dams. Together, these clinical and experimental findings provide evidence suggesting that maternal NNS consumption induces obesity risk in the offspring through effects on adiposity and adipocyte differentiation.","Somatically acquired whole chromosome loss in nucleated blood cells is an indicator of immune aging and genomic instability. However, little is known about aging, lifestyle and genetic factors influencing mitochondrial (MT) DNA abundance. In this study, MT DNA abundance was estimated from the weighted intensities of probes mapping to the MT genome in 295,150 participants from the UK Biobank. We found that abundance of MT DNA was significantly elevated in women compared to men, was negatively correlated with advanced age, more packyears, greater body-mass index, higher frailty index as well as elevated red and white blood cell count and, importantly, lower mortality. In addition, several biochemistry markers in blood related to cholesterol metabolism, ion homeostasis and kidney function were found to be significantly associated with MT DNA abundance. By performing a genome-wide association study, we identified 50 independent regions genome-wide significantly associated with MT DNA abundance which harbour multiple genes involved in the immune system, cancer as well as mitochondrial function. Using mixed effects models, we estimated the SNP-heritability of MT DNA abundance to be around 8%. To investigate the consequence of altered MT DNA abundance, we performed a phenome-wide association study and found that MT DNA abundance is involved in risk for leukaemia, hematologic diseases as well as hypertension. Thus, estimating MT DNA abundance from genotyping arrays has the potential to provide novel insights into age- and disease relevant processes, particularly those related to immunity and established mitochondrial functions.","","Tuberculosis (TB) is a chronic infectious disease caused by Mycobacterium tuberculosis (Mtb) and remains a major health problem worldwide. Thus, there is an urgent need to identify new and more effective drugs to treat emerging multidrug-resistant TB (MDR-TB) and to reduce the side effects of anti-TB drugs, such as liver toxicity and other detrimental changes. In this study, to develop a novel candidate drug for effective TB treatment with few side effects in the host, we selected pasakbumin A isolated from Eurycoma longifolia (E. longifolia) Jack, which protected host cells against Mtb infection-induced death. Pasakbumin A significantly inhibited intracellular Mtb growth by inducing autophagy via the ERK1/2-mediated signaling pathway in Mtb-infected macrophages. We further investigated whether pasakbumin A could be used as a potential adjuvant for TB treatment. Treatment with pasakbumin A and the anti-TB drug rifampicin (RMP) potently suppressed intracellular Mtb killing by promoting autophagy as well as TNF-\u03b1 production via the ERK1/2- and NF-\u03baB-mediated signaling pathways in Mtb-infected cells. Our results suggest that pasakbumin A could be developed as a novel anti-TB drug or host-directed therapeutic (HDT) strategy to protect against host cell death and improve host defense mechanisms against Mtb infection in macrophages.","Background The parasitic trematode Fasciola hepatica evades host immune defenses through secretion of various immunomodulatory molecules. Fatty Acid Binding Proteins (fhFABPs) are among the main excreted/secreted proteins and have been shown to display anti-inflammatory properties. However, little is currently known regarding their impact on dendritic cells (DCs) and their subsequent capacity to prime specific CD4+ T cell subsets.","Hidradenitis suppurativa (HS) is a complex inflammatory and debilitating skin disease for which no effective treatment is available. This is partly because of the unavailability of suitable human or animal models with which exact pathobiology of the disease can be defined. Here, we describe the development of air-liquid (A-L) interface, liquid-liquid/liquid-submersion (L-S) and bioreactor (Bio) ex vivo skin culture models. All three ex vivo platforms were effective for culturing skin samples up to day-14, with the tissue architecture and integrity remaining intact for at least 3 days for healthy skin while for 14 days for HS skin. Up to day-3, no significant differences were observed in % early apoptotic cells among all three platforms. However, an increase was observed in late apoptotic/necrotic cells in HS skin at day-3 in A-L and Bio culture of HS skin. These cultures efficiently support the growth of various cells populations, including keratinocytes and immune cells. Profiling of the inflammatory genes using HS skin from these ex vivo cultures showed dynamic expression changes at day-3 and day-14. All of these cultures are necessary to represent the inflammatory gene status of HS skin at day-0 suggesting that not all gene clusters are identically altered in each culture method. Similarly, cytokine/chemokine profiling of the supernatant from vehicle- and drug-treated ex vivo HS cultures again showed better prediction of drug efficacy against HS. Overall, development of these three systems collectively provide a powerful tool to uncover the pathobiology of HS progression and screen various drugs against HS.","Environmental perturbations have large effects on both organismal and cellular traits, including gene expression, but the extent to which the environment affects RNA processing remains largely uncharacterized. Recent studies have identified a large number of genetic variants associated with variation in RNA processing that also have an important role in complex traits; yet we do not know in which contexts the different underlying isoforms are used. Here, we comprehensively characterized changes in RNA processing events across 89 environments in five human cell types and identified 15,300 event shifts (FDR = 15%) comprised of eight event types in over 4,000 genes. Many of these changes occur consistently in the same direction across conditions, indicative of global regulation by trans factors. Accordingly, we demonstrate that environmental modulation of splicing factor binding predicts shifts in intron retention, and that binding of transcription factors predicts shifts in AFE usage in response to specific treatments. We validated the mechanism hypothesized for AFE in two independent datasets. Using ATAC-seq, we found altered binding of 64 factors in response to selenium at sites of AFE shift, including ELF2 and other factors in the ETS family. We also performed AFE QTL mapping in 373 individuals and found an enrichment for SNPs predicted to disrupt binding of the ELF2 factor. Together, these results demonstrate that RNA processing is dramatically changed in response to environmental perturbations through specific mechanisms regulated by trans factors.","BACKGROUND Calcium, vitamin D and insulin resistance are linked to osteoporosis and cardiovascular disease in menopause.","Vitamin D deficiency associates with an increased risk of prostate cancer (PCa) mortality and is hypothesized to contribute to PCa aggressiveness and disparities in African Americans. We previously reported a relationship between African-ancestry, circulating and intraprostatic vitamin D metabolites and prostatic expression of megalin, a
