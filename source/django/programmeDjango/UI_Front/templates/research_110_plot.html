lain radiographs. We found strong relative levels of expression and positive correlations between APP, APLP2, BACE1 and NGF levels in NOF bone. Significant correlations were found between APP, APLP2, BACE1 mRNA levels and bone remodelling genes TRAP, RANKL, and the RANKL:OPG mRNA ratio, indicative of potential functional relationships at the time of fracture. Analysis of the whole cohort, as well as non-dementia and dementia sub-groups, revealed structural relationships between APP and APLP2 mRNA expression and lateral femoral cortical thickness. These findings suggest that osteoporosis and AD may share common molecular pathways of disease progression, perhaps explaining the common risk factors associated with these diseases. The observation of a potential pathologic role for AD-related genes in bone may also provide alternative treatment strategies for osteoporosis and fracture prevention.","Hedgehog (Hh) signaling is essential during development and in organ physiology. In the canonical pathway, Hh binding to Patched (PTCH) relieves the inhibition of Smoothened (SMO). Yet, PTCH may also perform SMO-independent functions. While the PTCH homolog PTC-3 is essential in C. elegans, worms lack SMO, providing an excellent model to probe non-canonical PTCH function. Here, we show that PTC-3 is a cholesterol transporter. ptc-3(RNAi) leads to accumulation of intracellular cholesterol and defects in ER structure and lipid droplet formation. These phenotypes were accompanied by a reduction in acyl chain (FA) length and desaturation. ptc-3(RNAi)-induced lethality, fat storage and ER morphology defects were rescued by reducing dietary cholesterol. We provide evidence that cholesterol accumulation modulates the function of nuclear hormone receptors such as of the PPAR\u03b1 homolog NHR-49 and NHR-181, and affects FA composition. Our data uncover a novel role for PTCH in organelle structure maintenance and fat metabolism.","Background Long COVID, or post-COVID-19 sequelae, is being seen in a growing number of patients reporting a constellation of symptoms, both pulmonary and extrapulmonary. Studies on COVID-19 recovered patients are scarce. Thus, there is a need to add granularity to our existing knowledge about the course and long-term effects of the infection.","","Background Despite perennial sunshine, vitamin D deficiency is prevalent among Malaysian especially pregnant women.","Membrane-less organelles are condensates formed by phase separation whose functions often remain enigmatic. Upon oxidative stress, PML scaffolds Nuclear Bodies (NBs) to regulate senescence or metabolic adaptation, but their role in pluripotency remains elusive. Here we establish that PML is required for basal SUMO2/3 conjugation in mESCs and oxidative stress-driven sumoylation in mESCs or in vivo. PML NBs create an oxidation-protective environment for UBC9-driven SUMO2/3 conjugation of PML partners, often followed by their poly-ubiquitination and degradation. Differential in vivo proteomics identified several members of the KAP1 complex as PML NB-dependent SUMO2-targets. The latter drives functional activation of this key epigenetic repressor. Accordingly, Pml\u2212/\u2212 mESCs re-express transposable elements and display features of totipotent-like cells, a process further enforced by PML-controlled SUMO2-conjugation of DPPA2. Finally, PML is required for adaptive stress responses in mESCs. Collectively, PML orchestrates mESC fate through SUMO2-conjugation of key transcriptional or epigenetic regulators, raising new mechanistic hypotheses about PML roles in normal or cancer stem cells.","Loss-of-function mutations in ALPL result in hypophosphatasia (HPP), an inborn error of metabolism that causes skeletal mineralization defect. In adults, main clinical involvement includes early loss of primary or secondary teeth, osteoporosis, bone pain, chondrocalcinosis, and fractures. However, guidelines for the treatment of adults with HPP are not available. Here, we show that ALPL deficiency caused reduction of intracellular Ca2+ influx resulting in osteoporotic phenotype due to downregulated osteogenic differentiation and upregulated adipogenic differentiation in both human and mouse BMSCs. To elevate intracellular level of calcium in bone marrow mesenchymal stem cells (BMSCs) by ionomycin treatment rescues the osteoporotic phenotype in alpl+/- mice and BMSC-specific (Prrx1-alpl-/-) conditional alpl knockout mice. Mechanistically, ALPL is required to maintain intracellular Ca2+ influx by regulating L-type Ca2+ channel trafficking via binding to the \u03b12\u03b4 subunits, which regulates the internalization of L-type Ca2+ channel. Decreased Ca2+ flux inactivates Akt/GSK3\u03b2/\u03b2-catenin signaling pathway that regulates lineage differentiation of BMSCs. This study identifies a previous unknown role of ectoenzyme ALPL in maintenance of calcium channel trafficking to keep stem cell lineage differentiation and bone homeostasis. Accelerating Ca2+ flux through L-type Ca2+ channel by ionomycin treatment may be a promising therapeutic approach for adult HPP patients.","Multiple studies have suggested the spread of COVID-19 is affected by factors such as climate, BCG vaccinations, pollution and blood type. We perform a joint study of these factors using the death growth rates of 40 regions worldwide with both machine learning and Bayesian methods. We find weak, non-significant (&lt; 3\u03c3) evidence for temperature and relative humidity as factors in the spread of COVID-19 but little or no evidence for BCG vaccination prevalence or PM2.5 pollution. The only variable detected at a statistically significant level (&gt;3\u03c3) is the rate of positive COVID-19 tests, with higher positive rates correlating with higher daily growth of deaths.","Background ATL1102 is a 2\u2019MOE gapmer antisense oligonucleotide to the CD49d alpha subunit of VLA-4. ATL1102 inhibits expression of CD49d on lymphocytes, thereby reducing their survival, activation and migration to sites of inflammation. Children with Duchenne muscular dystrophy (DMD) have dystrophin deficient muscles. These are susceptible to contraction induced injury which triggers the immune system, exacerbating muscle damage. CD49d is a biomarker of disease severity in DMD, with increased numbers of high CD49d expressing T cells correlating with more severe and progressive weakess, despite corticosteroid treatment.","Vitamin D is a pro-hormone, essential for musculo-skeletal health, normal immune system, and numerous other body functions. Vitamin D deficiency is considered a risk factor in many conditions, and there is growing evidence of its potential role in the severity of COVID-19 outcomes. However, an alarmingly high prevalence of vitamin D deficiency is reported in many regions, and vitamin D supplementation is commonly recommended, particularly during wintertime. To reduce the risk for vitamin D deficiency in the Slovenian population during the COVID-19 pandemic, we conducted mass media intervention with an educational campaign. The objective of this study was to investigate vitamin D supplementation practices in Slovenia before and during the COVID-19 pandemic, and to determine the effects of the educational intervention on supplementation practices. Two data collections were conducted using an online panel with quota sampling for age, sex, and geographical location. A pre-intervention (N=602, April 2020) and post-intervention (N=606) sampling were done during the first and second COVID-19 lockdown, respectively. We also focused on the identification of different factors connected to vitamin D supplementation, with a particular emphasis on vitamin D-related knowledge. Study results showed significant changes in vitamin D supplementation in the population. Penetration of the supplementation increased from 33% in April to 56% in December 2020. The median daily vitamin D intake in supplement users was 25 \u00b5g, with about 95% of supplement users taking safe intake levels below 100 \u00b5g/daily. Vitamin D-related knowledge (particularly about dietary sources of vitamin D, the health-related impact of vitamin D, and the prevalence of deficiency) was identified as a key independent predictor of vitamin D supplementation. Based on the study findings, we prepared recommendations, which will enable the development of effective awareness campaigns for increasing supplementation of vitamin D.","Background Symptoms after COVID-19 infection affect the quality of life of its survivor especially to the special senses including olfactory function. It is important to prevent the disability at an earlier stage. Vaccination as key prevention has been proven to be effective in reducing symptomatic disease and severity. However, the effects of vaccination on post COVID symptoms have not been evaluated. This study aimed to evaluate the possible protection of full vaccination and the occurrence of post-COVID olfactory dysfunction, specifically anosmia and hyposmia in patients who were diagnosed with COVID19.","Fracture Liaison Services (FLSs) are recommended healthcare models to deliver secondary fracture prevention and reduce the risk of subsequent fractures. Several studies have demonstrated the cost and clinical effectiveness of FLSs, but there is little real-world data on the impact of FLSs on subsequent hip fracture rates.","Melanoma is notorious for its cellular heterogeneity, which is at least partly due to its ability to transition between alternate cell states. Similarly to EMT, melanoma cells with a melanocytic phenotype can switch to a mesenchymal-like phenotype. However, scattered emerging evidence indicates that additional, intermediate state(s) may exist. In order to search for such new melanoma states and decipher their underlying gene regulatory network (GRN), we extensively studied ten patient-derived melanoma cultures by single-cell RNA-seq of &gt;39,000 cells. Although each culture exhibited a unique transcriptome, we identified shared gene regulatory networks that underlie the extreme melanocytic and mesenchymal cell states, as well as one (stable) intermediate state. The intermediate state was corroborated by a distinct open chromatin landscape and governed by the transcription factors EGR3, NFATC2, and RXRG. Single-cell migration assays established that this \u201ctransition\u201d state exhibits an intermediate migratory phenotype. Through a dense time-series sampling of single cells and dynamic GRN inference, we unraveled the sequential and recurrent arrangement of transcriptional programs at play during phenotype switching that ultimately lead to the mesenchymal cell state. We provide the scRNA-Seq data with 39,263 melanoma cells on our SCope platform and the ATAC-seq data on a UCSC hub to jointly serve as a resource for the melanoma field. Together, this exhaustive analysis of melanoma cell state diversity indicates that additional states exists between the two extreme melanocytic and mesenchymal-like states. The GRN we identified may serve as a new putative target to prevent the switch to mesenchymal cell state and thereby, acquisition of metastatic and drug resistant potential.","Background Anthropometric measurements are quantitative measurements of the human body size, shape, and nutritional status. It is a simple, inexpensive, and non-invasive approach used to identify mothers at risk of labor outcomes. On the other hand, hematological disorders are common during pregnancy with deleterious health effects on the mother and the fetus, which consequently cause fetal growth retardation and low weight.","In recent years there has been growing evidence regarding the effect of microbiota on the skeletal growth and homeostasis. Here we present, for the first time, accelerated longitudinal and radial bone growth in young (7-week-old) germ-free male rats after short-term exposure to a newly established gut microbiota. Changes in bone mass and structure were analyzed after 10 days following the onset of colonization through cohousing with conventional rats and revealed unprecedented acceleration of bone accrual in cortical and trabecular compartments, increased bone tissue mineral density, improved proliferation and hypertrophy of growth plate chondrocytes, bone lengthening, and preferential deposition of periosteal bone in tibia diaphysis. In addition, the number of small-in-size adipocytes increased, while the number of megakaryocytes decreased, in the bone marrow of conventionalized germ-free rats. The observed changes in bone status were paralleled with a positive shift in microbiota composition towards short chain fatty acids (SCFA)-producing microbes, which reflected a dramatic increase in cecal concentration of SCFA, specifically butyrate. Further, reconstitution of the host holobiont increased hepatic expression of IGF-1 and its circulating levels, implicating an involvement of the somatotropic axis. Increased serum levels of 25-hydroxy vitamin D and alkaline phosphatase pointed toward an active process of bone formation. The acute stimulatory effect on bone growth occurred independently of body mass increase and resembled reversal of dysbiosis in adolescence, which is marked by rapid skeletal expansion. These findings may help in developing microbiota-based therapeutics to combat bone related disorders resulting from hormonal defects and/or malnutrition in children and adolescence.","  Breastfeeding benefits both infants and mothers. Nutrients in mother's milk\nhelp protect infants from multiple diseases including infections, cancers,\ndiabetes, gastrointestinal and respiratory diseases. We performed literature\nmining on 31,496 mother's-milk-related abstracts from PubMed and the results\nsuggest the need for individualized mother's milk fortification and proper\nmaternal supplementations (e.g. probiotics, vitamin D), because mother's milk\ncompositions (e.g. fatty acids) vary according to maternal diet and responses\nto infection in mothers and/or infants. We review at details the variability\nobserved in mother's milk compositions and its possible health effects in\ninfants. We also review the effects of storage practices on mother's milk\nnutrients, recommended durations for mother's milk intake and the associated\nhealth benefits.\n","Cranial growth and development affects the closely related traits of head circumference (HC) and intracranial volume (ICV). Here we model the developmental genetic architecture of HC, showing this is genetically stable and correlated with genetic determinants of ICV. Investigating up to 46,000 children and adults of European descent, we identify association with final HC and/or final ICV+HC at 9 novel common and low-frequency loci, illustrating that genetic variation from a wide allele frequency spectrum contributes to cranial growth. The largest effects are reported for low-frequency variants within TP53, with 0.5 cm wider heads in increaser-allele carriers versus non-carriers during mid-childhood.","Objective The association between vitamin D deficiency and multiple sclerosis (MS) is well described. We set out to use remote sampling to ascertain vitamin D status and vitamin D supplementation in a cross-sectional study of people with MS across the UK.","Background Seasonal disease outbreaks are perennial features of human infectious disease but the factors generating these patterns are unclear. In animal studies, seasonal and circadian (daily) rhythms in immune function generate periodicity in vulnerability to disease, although it is not known whether the same applies to humans. Making use of extensive data from the UK Biobank cohort, we investigate seasonal and daytime variability in multiple immune parameters (inflammatory markers, white blood cell counts and antibody titres), and test for associations with a wide range of environmental and lifestyle factors.","Objective To examine whether sleep and pain-related traits have a causal effect on the risk of neurodegeneration.","COVID-19 vaccines based on the Spike protein of SARS-CoV-2 have been developed that appear to be largely successful in stopping infection. However, vaccine escape variants might arise leading to a re-emergence of COVID. In anticipation of such a scenario, the identification of repurposed drugs that stop SARS-CoV-2 replication could have enormous utility in stemming the disease. Here, using a nano-luciferase tagged version of the virus (SARS-CoV-2- DOrf7a-NLuc) to quantitate viral load, we evaluated a range of human cell types for their ability to be infected and support replication of the virus, and performed a screen of 1971 FDA-approved drugs. Hepatocytes, kidney glomerulus, and proximal tubule cells were particularly effective in supporting SARS-CoV-2 replication, which is in- line with reported proteinuria and liver damage in patients with COVID-19. We identified 35 drugs that reduced viral replication in Vero and human hepatocytes when treated prior to SARS-CoV-2 infection and found amodiaquine, atovaquone, bedaquiline, ebastine, LY2835219, manidipine, panobinostat, and vitamin D3 to be effective in slowing SARS-CoV-2 replication in human cells when used to treat infected cells. In conclusion, our study has identified strong candidates for drug repurposing, which could prove powerful additions to the treatment of COVID.","BACKGROUND As of January 1, 2021, there have been 81,947,503 confirmed cases of COVID-19, resulting in 1,808,041 deaths worldwide. Several vaccines are now available for emergency use, but it will take many months to immunize the world\u2019s population. There is a pressing need for outpatient treatment now. We reviewed the possible options","Introduction Sub-Saharan Africa (SSA) was predicted to be severely affected by the coronavirus disease 2019 (COVID-19) pandemic, but the actual data seem to have contradicted these forecasts. This study attempted to verify this observation by comparing predictions against actual data on the spread and burden of the COVID-19 pandemic in SSA.","Osteoporosis is a metabolic bone disease that occurs during aging, characterized by low bone mineral density (BMD) and a high risk of trauma fracture. While current pharmacological interventions provide symptomatic benefits, they are unsatisfactory and have major side effects. In this study, we used multi-omics data and drug similarity to construct osteoporosis driver signaling networks (ODSN) and drug functional networks (DFN), respectively. By integrating ODSN and DFN with treatment transcriptional responses, we observed 8 drugs that demonstrated strong targeting effects on ODSN. Mendelian Randomization analysis determines the causal effect on BMD using cis-eQTLs of the drug targets and BMD GWAS data. The findings suggested Acebutolol and Amiloride may increase BMD, while Acenocoumarol, Aminocaproic acid and Armodafinil may enhance bone loss. Zebrafish experiments experimentally showed Acebutolol hydrochloride and Amiloride hydrochloride had significant protective effects on osteoporosis in zebrafish embryos induced by Dexamethasone. Also, Acenocoumarol reduced bone mineralization compared with the control group. The findings suggest that the hypertension drugs Acebutolol and Amiloride warrant further investigation in functional mechanistic experiments to evaluate their effectiveness for osteoporosis treatments.","Asthenozoospermia is a usual male infertility factor, characterized by decreased semen quality. It has been revealed that antioxidants improve sperm function, enhance endogenous antioxidant activities, and protect spermatozoa against oxidative damage during cryopreservation. This aimed to evaluate the effects of vitamin D on sperm kinematics and apoptosis in the semen of bulls with normozoospermia and asthenozoospermia after the freeze-thaw process. For this purpose, 32 semen samples of four Holstein bulls (normozoospermic, progressive motility &gt; 70 %) and 32 semen samples of four bull (asthenozoospermic progressive motility &lt; 40 %) were collected and pooled separately (normozoospermic and asthenozoospermic). Samples were then diluted into four equal aliquots of extender containing different vitamin D concentrations (0, 5, 10, and 50 ng/mL) and aspirated into a 0.5 mL straw. The percentages of sperm progressive motility and viability were significantly higher (P &lt; 0.05) in 50 ng/mL of vitamin D in normozoospermic group. Sperm kinematics parameters including curvilinear velocity (VCL), straight-line velocity (VSL), and average path velocity (VAP) were significantly higher in the high dose (50 ng/mL) vitamin D-treated group compared to the low dose vitamin D-treated group (5ng/mL) in normozoospermic bull semen samples. The supplementation of the semen extender with different concentrations of vitamin D could not increase the rate of acrosome integrity in normozoospermic bulls compared to the control group (P &lt; 0.05). In the asthenozoospermic group, 10 ng/mL vitamin D-treated group could increase the rate of plasma membrane integrity compared to 5 ng/mL vitamin D-treated group (P &lt; 0.05). The percentages of early-apoptosis (P = 0.049) and late-apoptosis (P = 0.005) were significantly higher in the asthenozoospermic than the normozoospermic group. The present study revealed that a high dose (50 ng/mL) of vitamin D protected normozoospermic bulls' sperms from the freezing procedure and lead to higher quality of frozen-thawed bull sperm.","Vitamin D is a well-known micronutrient that modulates immune responses by epigenetic and transcriptional regulation of target genes, such as inflammatory cytokines. Our group recently demonstrated that the most active form of vitamin D, calcitriol, reduces expression of a transcription factor known as the aryl hydrocarbon receptor (AhR) and inhibits differentiation of a pro-inflammatory T cell subset, Th9. Lithocholic acid (LCA), a secondary bile acid produced by commensal bacteria, is known to bind to and activate the vitamin D receptor (VDR) in a manner comparable to calcitriol. In this study, Na\u00efve CD4 T cells were isolated from healthy human umbilical mononuclear cells and were stimulated in the presence or absence of LCA. We determined the effect of LCA on human cord blood T cell activation by measuring IFN-\u03b3 production and protein expression of IFN-\u03b3 receptor-mediated signaling molecules. We found that LCA reduces production of IFN-\u03b3 and decreases phosphorylation of STAT1 as well as expression of AhR, STAT1, and IRF1 by activated human cord blood CD4 T cells. LCA inhibits expression of IFN-\u03b3 and reduces its receptor signaling molecules.","Background In adolescents with severe and persistent gender dysphoria (GD), gonadotropin releasing hormone analogues (GnRHa) are used from early/middle puberty with the aim of delaying irreversible and unwanted pubertal body changes. Evidence of outcomes of pubertal suppression in GD is limited.","Background Household overcrowding is associated with increased risk of infectious diseases across contexts and countries. Limited data exist linking household overcrowding and risk of COVID-19. We used data collected from the Virus Watch cohort to examine the association between overcrowded households and SARS-CoV-2.","Wrist-worn accelerometer actigraphy devices present the opportunity for large-scale data collection from people during their daily lives. Using data from approximately 100,000 participants in the UK Biobank, actigraphy-derived measures of physical activity, sleep, and diurnal rhythms were associated in exploration and validation cohorts with a full phenome-wide set of diagnoses, biomarkers and metadata. Rhythmicity was captured by two independent models based on accelerometer and skin temperature harnessing behavioral (diurnal) and molecular (circadian) components. We found that robust rhythms significantly with biomarkers, survival, and phenotypes including diabetes, hypertension, mood disorders, and chronic airway obstruction; these associations were comparable to those with physical activity and sleep. Surprisingly, associations were mostly consistent between the sexes, while modulation by age was significant. More importantly, rhythms were found to be powerful predictors of future diseases: a two standard deviation difference in wrist temperature rhythms corresponded to increases in rate of diagnosis of 61% in diabetes, 38% in chronic airway obstruction, 27% in anxiety disorders, and 22% in hypertension. Our PheWAS of actigraphy data in the UK Biobank establishes that rhythmicity is fundamental to modeling disease trajectories, as are physical activity and sleep. Integration of long-term remote biosensing into patient care could thus afford an individualized approach to risk management.","Vitamin D has a well-established role in skeletal health and is increasingly linked to chronic disease and mortality in humans and companion animals. Despite the clear significance of vitamin D for health and obvious implications for fitness under natural conditions, no longitudinal study has tested whether the circulating concentration of vitamin D is under natural selection in the wild. Here, we show that concentrations of dietary-derived vitamin D2 and endogenously-produced vitamin D3 metabolites are heritable and largely polygenic in a wild population of Soay sheep (Ovis aries). Vitamin D2 status was positively associated with female adult survival, and vitamin D3 status predicted female fecundity in particular, good environment years. Our study provides evidence that vitamin D status has the potential to respond to selection, as well as new insights into how vitamin D metabolism is associated with fitness in the wild.","Vitamin D-binding protein (DBP) or GC-globulin carries vitamin D metabolites from the circulation to target tissues. DBP expression is highly-localized to the liver and pancreatic \u03b1-cells. While DBP serum levels, gene polymorphisms and autoantigens have all been associated with diabetes risk, the underlying mechanisms remain unknown. Here, we show that DBP regulates \u03b1-cell morphology, \u03b1-cell function and glucagon secretion. Deletion of DBP led to smaller and hyperplastic \u03b1-cells, altered Na+ channel conductance, impaired \u03b1-cell activation by low glucose, and reduced rates of glucagon secretion. Mechanistically, this involved reversible changes in islet microfilament abundance and density, as well as changes in glucagon granule distribution. Defects were also seen in \u03b2-cell and \u03b4-cell function. Immunostaining of human pancreata revealed generalized loss of DBP expression as a feature of late-onset and longstanding, but not early-onset type 1 diabetes. Thus, DBP is a critical regulator of \u03b1-cell phenotype, with implications for diabetes pathogenesis.","Background It is clear that in UK healthcare workers, COVID-19 infections and deaths were more likely to be in staff who were of BAME origin. This has led to much speculation about the role of vitamin D in healthcare worker COVID-19 infections. We aimed to determine the prevalence of vitamin D deficiency in NHS staff who have isolated with symptoms suggestive of COVID-19 and relate this to vitamin D status.","Background With the growing adoption of the electronic health record (EHR) worldwide over the last decade, new opportunities exist for leveraging EHR data for detection of rare diseases. Rare diseases are often not diagnosed or delayed in diagnosis by clinicians who encounter them infrequently. One such rare disease that may be amenable to EHR-based detection is acute hepatic porphyria (AHP). AHP consists of a family of rare, metabolic diseases characterized by potentially life-threatening acute attacks and, for some patients, chronic debilitating symptoms that negatively impact daily functioning and quality of life. The goal of this study was to apply machine learning and knowledge engineering to a large extract of EHR data to determine whether they could be effective in identifying patients not previously tested for AHP who should receive a proper diagnostic workup for AHP.","Background There is insufficient evidence to support clinical decision-making for cancer patients diagnosed with COVID-19 due to the lack of large studies.","Type 1 diabetes mellitus (T1DM) is a metabolic disorder for which the underlying molecular mechanisms remain largely unclear. This investigation aimed to elucidate essential candidate genes and pathways in T1DM by integrated bioinformatics analysis. In this study, differentially expressed genes (DEGs) were analyzed using DESeq2 of R package from GSE162689 of the Gene Expression Omnibus (GEO). Gene ontology (GO) enrichment analysis, REACTOME pathway enrichment analysis, and construction and analysis of protein-protein interaction (PPI) network, modules, miRNA-hub gene regulatory network and TF-hub gene regulatory network, and validation of hub genes were then performed. A total of 952 DEGs (477 up regulated and 475 down regulated genes) were identified in T1DM. GO and REACTOME enrichment result results showed that DEGs mainly enriched in multicellular organism development, detection of stimulus, diseases of signal transduction by growth factor receptors and second messengers, and olfactory signaling pathway. The top hub genes such as MYC, EGFR, LNX1, YBX1, HSP90AA1, ESR1, FN1, TK1, ANLN and SMAD9 were screened out as the critical genes among the DEGs from the PPI network, modules, miRNA-hub gene regulatory network and TF-hub gene regulatory network. Receiver operating characteristic curve (ROC) analysis and RT-PCR confirmed that these genes were significantly associated with T1DM. In conclusion, the identified DEGs, particularly the hub genes, strengthen the understanding of the advancement and progression of T1DM, and certain genes might be used as candidate target molecules to diagnose, monitor and treat T1DM.","Although glioblastoma is a fatal primary brain cancer with a short median survival of 15 months, a small number of patients survive more than 5 years after diagnosis; they are known as extreme survivors (ES). Due to their rarity, very little is known about what differentiates these outliers from other glioblastoma patients. For the purpose of identifying unknown drivers of extreme survivorship in glioblastoma, we developed the ENDURES consortium (ENvironmental Dynamics Underlying Responsive Extreme Survivors of glioblastoma). This consortium is a multicenter collaborative network of investigators focused on the integration of multiple types of clinical data and the creation of patient-specific models of tumor growth informed by radiographic and histological parameters. Leveraging our combined resources, the goals of the ENDURES consortium are two-fold: (1) to build a curated, searchable, multilayered repository housing clinical and outcome data on a large cohort of ES patients with glioblastoma and (2) to leverage the ENDURES repository for new insights on tumor behavior and novel targets for prolonging survival for all glioblastoma patients. In this article, we review the available literature and discuss what is already known about ES. We then describe the creation of our consortium and some of our preliminary results.","Antizyme inhibitor 1 (AZIN1) is a critical target in prostate cancer, which regulates the adenosine-to-inosine (A to I) RNA editing during the cancer progression. However, the potential signaling pathways and functions remain unknown. Here, our objective is to figure out the functional molecules and signaling pathways by analyzing the RNA-seq data. The GSE189379 was produced by the Illumina HiSeq 2000 (Homo sapiens). The KEGG and GO analyses showed that focal adhesion and proteoglycans are the mainly affected processes in prostate cancer with the loss of AZIN1. Moreover, we identified ten key molecules including FN1, HRAS, CCND1, RAD51, PCNA, TYMS, CASP3, RRM2, BIRC5, and CCNE2. Therefore, this study provides novel knowledge of AZIN1 mediated prostate cancer.","Inference of clinical phenotypes is a fundamental task in precision medicine, and has therefore been heavily investigated in recent years in the context of electronic health records (EHR) using a large arsenal of machine learning techniques, as well as in the context of genetics using polygenic risk scores (PRS). In this work, we considered the epigenetic analog of PRS, methylation risk scores (MRS), a linear combination of methylation states. Since methylation states are influenced by both environmental and genetic factors, we hypothesized that MRS would complement PRS and EHR-based machine-learning methods, improving overall prediction accuracy. To evaluate this hypothesis, we performed the largest assessment of methylation risk scores in clinical datasets to be conducted to date. We measured methylation across a large cohort (n=831) of diverse samples in the UCLA Health biobank, for which both genetic and complete EHR data are available. We constructed MRS for 607 phenotypes spanning diagnoses, clinical lab tests, and medication prescriptions. When added to a baseline set of predictive features, MRS significantly improved the imputation of 139 outcomes, whereas the PRS improved only 22 (median improvement for methylation 10.74%, 141.52%, and 15.46% in medications, labs and diagnosis codes, respectively, whereas genotypes only improved the labs at a median increase of 18.42%). We added significant MRS to state-of-the-art EHR imputation methods that leverage the entire set of medical records, and found that including MRS as a medical feature in the algorithm significantly improves EHR imputation in 37% of lab tests examined (median R2 increase 47.6%). Finally, we replicated several MRS in multiple external studies of methylation (minimum p-value of 2.72 \u00d7 10\u22127) and replicated 22 of 30 tested MRS internally in two separate cohorts of different ethnicity. In summary, our work provides a comprehensive evaluation of MRS in comparison to PRS and EHR imputation on the largest dataset consisting of methylation, genotype, and EHR data. Our publicly available results and weights show promise for methylation risk scores as clinical and scientific tools.","Background/Aims Litter size is one of the most important reproductive traits in pig breeding, which is affected by multiple genes and the environment. Ovaries are the most important reproductive organs and have a profound impact on the reproduction efficiency. Therefore, genetic differences in the ovaries may contribute to the observed differences in litter size. Although QTLs and candidate genes have been reported to affect the litter size in many pig breeds, however, the findings cannot elucidate the marked differences of the reproductive traits between breeds. The aim of present work is to elucidate the mechanisms of the differences for the reproductive traits and identify candidate genes associated with litter size in Xiang pig breed.","Background Shatavari has long been used as an Ayurvedic herb for women\u2019s health, but empirical evidence for its effectiveness has been lacking. Shatavari contains phytoestrogenic compounds that bind to the estradiol receptor, and may therefore benefit postmenopausal women since postmenopausal estradiol deficiency contributes to sarcopenia and osteoporosis.","Le deficit et l'insuffisance en vitamine D, definis respectivement par des concentrations seriques de 25 hydroxyvitamine D (25OHD) inferieures a 20 ng/ml et entre 20 et 30 ng/ml, sont des situations tres frequentes qui sont associees a une augmentation du risque de developper differentes pathologies, pas seulement osseuses. Les effets d'une supplementation en vitamine D sur la diminution du risque de fractures et de chutes sont documentes par differentes etudes d'intervention. Les autres effets potentiels extra-osseux de la vitamine D sont principalement documentes par des etudes observationnelles et experimentales. Meme s'il n'existe pas encore de consensus sur les besoins en vitamine D, tous les experts s'accordent pour considerer que les AJR (200 UI/J en France) sont tres insuffisants et doivent etre augmentes. Cet article aborde successivement le metabolisme de la vitamine D et ses effets, la definition du statut vitaminique D basee sur la concentration serique de 25OHD, les indications du dosage de la 25OHD (qui ne doit pas etre prescrit a tout le monde) et propose des modalites de traitement.Vitamin D deficiency and insufficiency defined by a 25 hydroxyvitamin D (25OHD) serum level &lt; 20 ng/ml and between 20 and 30 ng/ml, respectively, are two highly frequent conditions that are associated with an increased risk of developing several pathologies, not only of the skeleton. While decreasing the risk of fractures and falls with vitamin D supplementation is well-documented by intervention studies, the other potential effects of vitamin D are mostly documented by observational and experimental studies. Even if a consensus on the optimal requirement does not exist, all experts agree on the fact that the current recommended dietary intakes (200 IU/day in France) are extremely insufficient and must be increased. The present review describes the metabolism and effects of vitamin D, discusses the way the definitions of vitamin D deficiency/insufficiency are established, as well as the patients in whom 25OHD should be measured. Finally it proposes different protocols to supplement/treat with vitamin D.","Exposure to respiratory syncytial virus (RSV) during childhood is nearly ubiquitous by age two, and infants who develop severe RSV bronchiolitis are more likely to develop asthma later in life. In the Factors Influencing Pediatric Asthma (FIPA) study including 319 children from a Northern Plains American Indian community, we found 73% of children to have high concentrations of RSV-specific IgG (&gt;40 IU/mL). High concentration of RSV-specific IgG was associated with increased exposure to second-hand tobacco smoke (p=7.5\u00d710\u22124), larger household size (p=4.0\u00d710\u22123), and lower levels of total serum IgE (p=5.1\u00d710\u22123). Parents of children with asthma more often reported an RSV diagnosis and/or hospitalization due to RSV, and children with asthma had lower concentrations of RSV IgG as compared to those without asthma among RSV-exposed individuals (mean 117 IU/mL vs. 154, p=7.1\u00d710\u22124). However, lower RSV IgG was surprisingly exclusive to children with asthma recruited during the winter months when RSV is thought to circulate more broadly. Multivariate regression indicated the strongest predictors of RSV-specific IgG concentration included asthma status (p=0.040), per cent eosinophils (p=0.035), and an asthma x RSV season interaction (p=3.7\u00d710\u22123). Among candidate genes, we identified a genetic association between an intronic variant in IFNL4 and RSV-specific IgG concentration whereby the minor allele (A) was associated with higher concentration (rs12979860, p=4.3\u00d710\u22123). Overall our findings suggest there are seasonal differences in immunological response to RSV infection in asthma cases vs. controls, and identify both environmental and genetic contributions that warrant further investigation.","Background Emerging evidence has demonstrated that microbiota directly affects the enteric neuron system (ENS) and smooth muscle cell functions via metabolic products or endogenous bacterial components. Amyotrophic Lateral Sclerosis is a neuromuscular disease characterized by the progressive death of motor neurons and muscle atrophy. The GI symptoms in patients were largely ignored or underestimated, especially before the diagnosis of ALS. The relationship between enteric neuromuscular system and microbiome in ALS progression is unknown.","Protective variables for COVID-19 are unknown. \u2018Trained immunity\u2019 of the populace as a result of BCG immunization policy implementation and coverage had been suggested to be one of the factors responsible for the differential impact of COVID-19 on different countries. Several trials are underway to evaluate the potential protective role of BCG vaccination in COVID-19. However, the lack of clarity on the use of appropriate controls concerning the measures of \u2018trained immunity\u2019 or the heterologous cell-mediated immunity conferred by BCG vaccination has been a cause of concern leading to more confusion as exemplified by a recently concluded trial in Israel that failed to find any protective correlation with regard to BCG vaccination. Whereas, when we analyze the COVID-19 data of European countries without any regard for BCG vaccination policy but with similar age distribution, comparable confounding variables, and the stage of the pandemic, the prevalence of tuberculin immunoreactivity - a measure of cell-mediated immunity persistence as a result of Mycobacterium spp. (including BCG vaccine) exposure of the populations, is found consistently negatively correlated with COVID-19 infections and mortality per million population, at all the time points evaluated. We propose that on-going and future studies evaluating the effect of BCG vaccination on COVID-19 outcomes may actively consider, if not already, the inclusion of controls for underlying \u2018trained immunity\u2019 and heterologous cell-mediated immunity prevalence that may be pre-existing or resulting from the intervention (e.g., BCG vaccine) in such trials to arrive at more dependable conclusions concerning their potential benefit.","Most information about distal radius microstructure is based on the non-dominant forearm, with little known about the factors that contribute to bilateral asymmetries in the general population, or what factors may influence bilateral changes over time. Here, we analyzed bilateral longitudinal high resolution peripheral quantitative computed tomography (HRpQCT) data collected over a 12-month period as part of a clinical trial that prescribed a well-controlled, compressive loading task to the nondominant forearm. Baseline data from 102 women age 21-40, and longitudinal data from 66 women who completed the 12-month trial, were examined to determine factors responsible for side-to-side asymmetries in bone structure and change in structure over time. Cross-sectionally, the dominant radius had 2.4%-2.7% larger cross-sectional area, trabecular area, and bone mineral content than the nondominant radius, but no other differences were noted. Those who more strongly favored their dominant arm had significantly more, thinner, closely spaced trabecular struts in their dominant versus nondominant radius. Individuals assigned to a loading intervention had significant bilateral gains in total bone mineral density (2.0% and 1.2% in the nondominant versus dominan sides), and unilateral gains in cortical area (3.1%), thickness (3.0%), bone mineral density (1.7%) and inner trabecular density (1.3%). Each of these gains were significantly predicted by loading dose, a metric that included bone strain, number of cycles, and strain rate. Within individuals, change was negatively associated with age, meaning that women closer to age 40 experienced less of a gain in bone versus those closer to age 21. We believe that dominant/nondominant asymmetries in bone structure reflect differences in habitual loads during growth and past ability to adapt, while response to loading reflects current individual physiologic capacity to adapt.","Background We used summary statistics from previously-published GWAS of systolic and diastolic BP and of hypertension to construct Polygenic Risk Scores (PRS) to predict hypertension across diverse populations.","Osteoporosis is a bone disease characterized by low bone density. The prevalence of osteoporosis varies between different populations and ethnic groups. Numerous studies have investigated the relationship between VDR gene polymorphisms and osteoporosis across ethnic populations. Present meta-analysis aims to comprehensively evaluate the influence of common FokI, BsmI, ApaI and TaqI VDR gene polymorphisms and osteoporosis. PubMed, Google Scholar, Springer Link and Elsevier databases were searched for eligible studies and all statistical calculations were performed by Open Meta-Analyst software. Studies investigated BsmI (65 studies; 6,880 case/ 8,049 control), ApaI (31 studies; 3,763 case/ 3,934 control), FokI (18 studies; 1,895 case/ 1,722 control), and TaqI (26 studies; 2,458 case/ 2,895 control) polymorphisms were included in the present meta-analysis. Results of meta-analysis revealed significant association between dominant model of FokI (ORff+Ff vs. FF= 1.19, 95% CI= 1.04-1.36, p= 0.01, I2= 39.36%) in overall analysis and recessive model of Caucasian population of TaqI polymorphism (ORTT+Tt vs. tt= 1.35, 95% CI= 1.11-1.63, p= 0.002, I2= 50.07%). While no such effect is found in any other genetic model in any other gene polymorphisms of the overall analyses or sub-group analyses. In conclusion, we found the FokI polymorphism is associated with osteoporosis in overall analysis, also the TaqI polymorphism is a risk factor for the Caucasian population.","Background Given its tolerance to stress and its richness in particular secondary metabolites, the tobacco tree, Nicotiana glauca, has been considered a promising biorefinery feedstock that would not be competitive with food and fodder crops.","Faced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \u201ccoronavirus\u201d should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million words in more than 14,000 literature articles in only 4 hours. Combining with generalized gene interaction databases creates a data interface that can help researchers to further analyze the information. Using the TWIRLS system, we found that an important regulatory factor angiotensin-converting enzyme 2 (ACE2) may be involved in the host pathological changes on binding to the coronavirus after infection. After triggering functional changes in ACE2/AT2R, an imbalance in the steady-state cytokine regulatory axis involving the Renin-Angiotensin System and IP-10 leads to a cytokine storm.","In this study, we present an effective model All-Trans Retinoic Acid (ATRA)-induced differentiation of HL-60 cells. The model describes reinforcing feedback between an ATRA-inducible signalsome complex involving many proteins including Vav1, a guanine nucleotide exchange factor, and the activation of the mitogen activated protein kinase (MAPK) cascade. We decomposed the effective model into three modules; a signal initiation module that sensed and transformed an ATRA signal into program activation signals; a signal integration module that controlled the expression of upstream transcription factors; and a phenotype module which encoded the expression of functional differentiation markers from the ATRA-inducible transcription factors. We identified an ensemble of effective model parameters using measurements taken from ATRA-induced HL-60 cells. Using these parameters, model analysis predicted that MAPK activation was bistable as a function of ATRA exposure. Conformational experiments supported ATRA-induced bistability. Additionally, the model captured intermediate and phenotypic gene expression data. Knockout analysis suggested Gfi-1 and PPAR$[gamma] were critical to the ATRA-induced differentiation program. These findings, combined with other literature evidence, suggested that reinforcing feedback is central to hyperactive signaling in a diversity of cell fate programs.","Following more than a century of phenotypic measurement of natural selection processes, much recent work explores relationships between molecular genetic measurements and realized fitness in the next generation. We take a novel approach to the study of contemporary selective pressure by examining which genetic variants are \u201csustained\u201d in populations as mortality exposure declines. Specifically, we deploy a so-called \u201cregional GWAS\u201d that links the infant mortality rate (IMR) by place and year in the UK with common genetic variants among cohorts in the UK Biobank. These cohorts (born 1936-1970) saw a decline in IMR from above 65 per 1,000 to under 20 per 1,000, with substantial subnational variation and spikes alongside wartime exposures. Our results show several genome-wide significant loci, including LCT and TLR10/1/6, related to area-level cohort IMR exposure during gestation and infancy. Genetic correlations are found across multiple domains, including fertility, cognition, health behaviors, and health outcomes, suggesting an important role for cohort selection in modern populations.","Aging is accompanied by a disrupted information flow, which results from accumulation of molecular mistakes. These mistakes ultimately give rise to debilitating disorders such as skeletal muscle wasting, or sarcopenia. To estimate the growing \u201cdisorderliness\u201d of the aging muscle system, we employed a statistical physics approach to estimate the state parameter, entropy, as a function of genes associated with hallmarks of aging. Although the most prominent structural and functional alterations were observed in the oldest old mice (27-29 months), we found that the escalating network entropy reached an inflection point at old age (22-24 months). To probe the potential for restoration of molecular \u201corder\u201d and reversal of the sarcopenic phenotype, we overexpressed the longevity protein, \u03b1-Klotho. Klotho overexpression modulated genes representing all hallmarks of aging in both old and oldest-old mice. However, whereas Klotho improved strength in old mice, intervention failed to induce a benefit beyond the entropic tipping point.","Background Vitamin D deficiency is common in older adults and has been linked with frailty and obesity, but it remains to be studied whether frail obese older adults are at higher risk of vitamin D deficiency. Therefore, the aim of this study is to explore the association between frailty, adiposity indices and serum 25(OH)D concentrations.","Background SARS-CoV-2 entry into type II pneumocytes is depended on the TMPRSS2 proteolytic enzyme. The only known promoter of TMPRSS2 in humans is an androgen response element. As such, androgen sensitivity may be a risk factor for COVID-19. Previously, we have reported a retrospective cohort analysis demonstrating the protective effect of 5-alpha-reductase inhibitors (5ARis) in COVID-19. Men using 5ARis were less likely to be admitted to the ICU than men not taking 5ARis. Additionally, men using 5ARis had drastically reduced frequency of symptoms compared to men not using 5ARis in an outpatient setting. Here we aim to determine if 5ARis will be a beneficial treatment if given after SARS-CoV-2 infection.","Background Debate about whether high intake of dietary saturated fatty acids (SFA) causes coronary heart disease (the lipid hypothesis) is ongoing.","Alzheimer\u2019s Disease (AD) is a devastating disorder that is still not fully understood. Sex modifies AD vulnerability, but the reasons for this are largely unknown. There has been efforts to understand select comorbidities, covariates, and biomarkers of AD, with and without sex stratification - but there has not yet been an integrative, big data approach to identify clinical and sex specific associations with AD in an unbiased manner. Electronic Medical Records (EMR) contain extensive information on patients, including diagnoses, medications, and lab test results, providing a unique opportunity to apply phenotyping approaches to derive insights into AD clinical associations. Here, we utilize EMRs to perform deep clinical phenotyping and network analysis of AD patients to provide insight into its clinical characteristics and sex-specific clinical associations. We performed embeddings and network representation of patient diagnoses to visualize patient heterogeneity and comorbidity interactions and observe greater connectivity of diagnosis among AD patients compared to controls. We performed enrichment analysis between cases and controls and identified multiple known and new diagnostic and medication associations, such as positive associations with AD and hypertension, hyperlipidemia, anemia, and urinary tract infection - and negative associations with neoplasms and opioids. Furthermore, we performed sex-specific enrichment analyses to identify novel sex-specific associations with AD, such as osteoporosis, depression, cardiovascular risk factors, and musculoskeletal disorders diagnosed in female AD patients and neurological, behavioral, and sensory disorders enriched in male AD patients. We also analyzed lab test results, resulting in clusters of patient phenotype groups, and we observed greater calcium and lower alanine aminotransferase (ALT) in AD, as well as abnormal hemostasis labs in female AD. With this method of phenotyping, we can represent AD complexity, and identify clinical factors that can be followed-up for further temporal and predictive analysis or integrate with molecular data to aid in diagnosis and generate hypotheses about disease mechanisms. Furthermore, the negative associations can help identify factors that may decrease likelihood of AD and help motivate future drug repurposing or therapeutic approaches.","Till date the comprehensive clinical pictures, comorbid conditions, and long-term complications of COVID-19 are not known. Recently using a multi-omics-based strategy, we have predicted the drugs for COVID-19 management with \u223c70% accuracy. Here, using a similar multi-omics-based bioinformatics approach and three-ways of analysis, we identified the symptoms, comorbid conditions, and short, mid and possible long-term complications of COVID-19 with \u223c90% precision. In our analysis (i) we identified 27 parent, 170 child, and 403 specific conditions associated with COVID-19. (ii) Among the specific conditions, 36 are viral and 53 short-term, 62 short to mid to long-term, 194 mid to long-term, and 57 are congenital conditions. (iii) At a cut off \u201ccount of occurrence\u201d of 4, we found \u223c 90% of the enriched conditions are associated with COVID-19. (iv) Except the dry cough and loss of taste, all other COVID-19 associated mild and severe symptoms are enriched. (v) Cardiovascular, pulmonary, metabolic, musculoskeletal, neuropsychiatric, kidney, liver, and immune system disorders are found as top comorbid conditions. (vi) Specific diseases such as myocardial infarction, hypertension, COPD, lung injury, diabetes, cirrhosis, mood disorders, dementia, macular degeneration, chronic kidney disease, lupus, arthritis etc. along with several other diseases are also enriched as top candidates. (vii) Interestingly, many cancers and congenital disorders associated with COVID-19 severity are also identified. (viii) Arthritis, dermatomyositis, glioma, diabetes, psychiatric disorder, cardiovascular diseases having bidirectional relationship with COVID-19 are also found as top ranked conditions. Based on the accuracy (\u223c90%) of this analysis, long presence of SARS-CoV-2 RNA in human, and our previously proposed \u201cgenetic remittance\u201d assumption, we hypothesize that all the identified comorbid conditions including the short-long-mid and mid-long non-communicable diseases (NCDs) could also be long-term consequences in COVID-19 survivors and warrants long-term observational studies.","The chief and largely terminal element of normal blood clotting is considered to involve the polymerisation of the mainly \u03b1-helical fibrinogen to fibrin, with a binding mechanism involving \u2018knobs and holes\u2019 but with otherwise littl change in protein secondary structure. We recognise, however, that extremely unusual mutations, or mechanical stressing, can cause fibrinogen to adopt a conformation containing extensive \u03b2-sheets. Similarly, prions can change morphology from a largely alpha-helical to a largely \u03b2-sheet conformation, and the latter catalyses both the transition and the self-organising polymerisation of the \u03b2-sheet structures. Many other proteins can do this, where it is known as amyloidogenesis. When fibrin is formed in samples from patients harbouring different diseases it can have widely varying diameters and morphologies. We here develop the idea, and summarise the evidence, that in many cases the anomalous fibrin fibre formation seen in such diseases actually amounts to amyloidogenesis. In particular, fibrin can interact withthe amyloid-\u03b2 (A\u03b2) protein that is misfolded in Alzheimer's disease. Seeing these unusual fibrin morphologies as true amyloids explains a great deal about fibrin(ogen) biology that was previously opaque, and provides novel strategies for treating such coagulopathies. The literature on blood clotting can usefully both inform and be informed by that on prions and on the many other widely recognised (\u03b2)-amyloid proteins.","Background&amp; Aims The Coronavirus Disease 2019 (COVID-19) has become a global epidemic and has caused a lasting and huge loss of life security, economic development and social stability in more than 180 countries around the world. Unfortunately, there is still no specific treatment for COVID-19 till now, therefore, at this point, all potential therapies need to be critically considered. LL-37 is one of the best-studied human antimicrobial peptide (AMPs) that has a broad-spectrum activity against bacteria and viruses. The use of living, genetically modified organisms (GMOs) is an effective approach for delivery of therapeutic proteins. The aim of this study was to determine the safety and efficacy of the Lactococcus lactis which has been genetically modified to produce the therapeutic human antimicrobial peptide LL-37 (herein after referred to cas001) in the patients of COVID-19.","Importance There is limited evidence regarding whether the presence of serum antibodies to SARS-CoV-2 is associated with a decreased risk of future infection. Understanding susceptibility to infection and the role of immune memory is important for identifying at-risk populations and could have implications for vaccine deployment.","Events in early life contribute to subsequent risk of asthma; however, the causes and trajectories of childhood wheeze are heterogeneous and do not always result in asthma. Similarly, not all atopic individuals develop wheeze, and vice versa. The reasons for these differences are unclear. Using unsupervised model-based cluster analysis, we identified latent clusters within a prospective birth cohort with deep immunological and respiratory phenotyping. We characterised each cluster in terms of immunological profile and disease risk, and replicated our results in external cohorts from the UK and USA. We discovered three distinct trajectories, one of which is a high-risk \u201catopic\u201d cluster with increased propensity for allergic diseases throughout childhood. Atopy contributes varyingly to later wheeze depending on cluster membership. Our findings demonstrate the utility of unsupervised analysis in elucidating heterogeneity in asthma pathogenesis and provide a foundation for improving management and prevention of childhood asthma.","The circadian clock system regulates multiple metabolic processes, including bone metabolism. Previous studies have demonstrated that both central and peripheral circadian signaling regulate skeletal growth and homeostasis. Disruption in central circadian rhythms has been associated with a decline in bone mineral density and the global and osteoblast-specific disruption of clock genes in bone tissue leads to lower bone mass. Gut physiology is highly sensitive to circadian disruption. Since the gut is also known to affect bone remodeling, we sought to test the hypothesis that circadian signaling disruption in colon epithelial cells affects bone. We therefore assessed structural, functional, and cellular properties of bone in 8 week old Ts4-Cre and Ts4-Cre;Bmal1fl/fl (cBmalKO) mice, where the clock gene Bmal1 is deleted in colon epithelial cells. Axial and appendicular trabecular bone volume was significantly lower in cBmalKO compared to Ts4-Cre 8-week old mice in a sex-dependent fashion, with male but not female mice showing the phenotype. Similarly, the whole bone mechanical properties were deteriorated in cBmalKO male mice. The tissue level mechanisms involved suppressed bone formation with normal resorption, as evidenced by serum markers and dynamic histomorphometry. Our studies demonstrate that colon epithelial cell-specific deletion of Bmal1 leads to trabecular and cortical bone loss in male mice.","The total number of acquired melanocytic nevi on the skin is strongly correlated with melanoma risk. Here we report a meta-analysis of 11 nevus GWAS from Australia, Netherlands, United Kingdom, and United States, comprising a total of 52,506 phenotyped individuals. We confirm known loci including MTAP, PLA2G6, and IRF4, and detect novel SNPs at a genome-wide level of significance in KITLG, DOCK8, and a broad region of 9q32. In a bivariate analysis combining the nevus results with those from a recent melanoma GWAS meta-analysis (12,874 cases, 23,203 controls), SNPs near GPRC5A, CYP1B1, PPARGC1B, HDAC4, FAM208B and SYNE2 reached global significance, and other loci, including MIR146A and OBFC1, reached a suggestive level of significance. Overall, we conclude that most nevus genes affect melanoma risk (KITLG an exception), while many melanoma risk loci do not alter nevus count. For example, variants in TERC and OBFC1 affect both traits, but other telomere length maintenance genes seem to affect melanoma risk only. Our findings implicate multiple pathways in nevogenesis via genes we can show to be expressed under control of the MITF melanocytic cell lineage regulator.","Skin is the largest organ in the body and serves important barrier, regulatory, and sensory functions. Like other tissues, skin is subject to temporal fluctuations in physiological responses under both homeostatic and stressed states. To gain insight into these fluctuations, we investigated the role of the circadian clock in the transcriptional regulation of epidermis using a hybrid experimental design, where a limited set of human subjects (n=20) were sampled throughout the 24 h cycle and a larger population (n=219) were sampled once. By looking at pairwise correlations of core clock genes in 298 skin samples, we found a robust circadian oscillator in skin at the population level. Encouraged by this, we used CYCLOPS to reconstruct the temporal order of all samples and identified hundreds of rhythmically-expressed genes at the population level in human skin. We compared these results with published time-series skin data from mouse and show strong concordance in circadian phase across species for both transcripts and pathways. Further, like blood, skin is readily accessible and a potential source of biomarkers. Using ZeitZeiger, we identified a biomarker set for human skin that is capable of reporting circadian phase to within 3 h from a single sample. In summary, we show rhythms in human skin that persist at the population scale and a path to develop robust single-sample circadian biomarkers.","There is a general consensus that SARS-CoV-2 infections and COVID-19 deaths have hit lower social groups the hardest, however, for Germany individual level information on socioeconomic characteristics of infections and deaths does not exist. The aim of this study was to identify the key features explaining SARS-CoV-2 infections and COVID-19 deaths during the upswing of the second wave in Germany.","Introduction Coronavirus Disease (COVID-19) is caused by SARS-CoV-2 infection. On March 2, 2020, Indonesia announced the first confirmed cases of COVID-19 infection. East Kalimantan will play an important role as the new capital of Indonesia. There is attention to the preparedness of East Kalimantan to respond to COVID-19. We report the characteristics of COVID-19 fatality cases in here.","Background The gut microbiome may play a role in the pathogenesis of neuropsychiatric diseases including major depressive disorder (MDD). Bile acids (BAs) are steroid acids that are synthesized in the liver from cholesterol and further processed by gut-bacterial enzymes, thus requiring both human and gut microbiome enzymatic processes in their metabolism. BAs participate in a range of important host functions such as lipid transport and metabolism, cellular signaling and regulation of energy homeostasis. BAs have recently been implicated in the pathophysiology of Alzheimer\u2019s and several other neuropsychiatric diseases, but the biochemical underpinnings of these gut microbiome-linked metabolites in the pathophysiology of depression and anxiety remains largely unknown.","COVID-19 is a disease with vast impact, yet much remains unclear about patient outcomes. Most approaches to risk prediction of COVID-19 focus on binary or tertiary severity outcomes, despite the heterogeneity of the disease. In this work, we identify heterogeneous subtypes of COVID-19 outcomes by considering \u2018axes\u2019 of prognosis. We propose two innovative clustering approaches \u2212 \u2018Layered Axes\u2019 and \u2018Prognosis Space\u2019 \u2013 to apply on patients\u2019 outcome data. We then show how these clusters can help predict a patient\u2019s deterioration pathway on their hospital admission, using random forest classification. We illustrate this methodology on a cohort from Wuhan in early 2020. We discover interesting subgroups of poor prognosis, particularly within respiratory patients, and predict respiratory subgroup membership with high accuracy. This work could assist clinicians in identifying appropriate treatments at patients\u2019 hospital admission. Moreover, our method could be used to explore subtypes of \u2018long COVID\u2019 and other diseases with heterogeneous outcomes.","Objectives Until recently, randomized controlled trials and meta-analyses have not demonstrated convincing conclusions regarding the association of calcium intake with bone mineral density (BMD). Until now, it remains unclear whether high serum calcium levels are causally associated with BMD. This study aimed to investigate the genetic association between serum calcium levels and BMD using a large-scale serum calcium GWAS dataset and four large-scale BMD GWAS datasets in individuals of European descent.","MicroRNAs (miRNAs) regulate gene expression post-transcriptionally and circulate in the blood, making them attractive biomarkers of disease state for tissues like bone that are challenging to interrogate directly. Here we report on five miRNAs \u2013 miR-197-3p, miR-320a, miR-320b, miR-331-5p, and miR-423-5p \u2013 that are associated with bone mineral density (BMD) in 147 healthy adult baboons. These baboons range in age from 15 to 25 years (45 to 75 human equivalent years) and were 65% female with a broad range of BMDs including a minority of osteopenic individuals. miRNAs were generated via RNA sequencing from buffy coats collected at necropsy and areal BMD evaluated via DXA of the lumbar vertebrae post-mortem. Differential expression analysis controlled for the underlying pedigree structure of these animals to account for genetic variation which may be driving miRNA abundance and BMD values. While many of these miRNAs have been associated with risk of human osteoporosis, this finding is of interest because the cohort represent a model of normal aging and bone metabolism rather than a disease cohort. The replication of miRNA associations with osteoporosis or other bone metabolic disorders in animals with healthy BMD suggests an overlap in normal variation and disease states. We suggest that these miRNAs are involved in the regulation of cellular proliferation, apoptosis, and protein composition in the extracellular matrix throughout life. However, age-related dysregulation of these systems may lead to disease causing associations of the miRNAs among individuals with clinically defined disease.","Objective One-carbon metabolism is a metabolic network that integrates nutritional signals with biosynthesis, redox homeostasis, and epigenetics. There are sex differences in hepatic one-carbon metabolism. However, it is unclear whether there are sex differences in dietary deficiencies of one-carbon metabolism in the brain. The aim of this study was to investigate if sex modulates the effects of dietary folic acid deficiency in brain tissue using a mouse model.","The serotonin 1A receptor (5-HT1A) system has been extensively implicated in modulating mood and behavior. Notably, 5-HT1A levels in humans display remarkable variation and differences in receptor levels have been linked with a variety of psychiatric disorders. Further, manipulation of receptor levels in mice suggests that changes in receptor levels that model existing human variation are sufficient to drive behavioral alterations. As a result, genetic mechanisms that modulate human 5-HT1A levels may be important for explaining individual differences in mood and behavior, representing a potential source of psychiatric disease risk. One common genetic variant implicated in differential 5-HT1A levels is the G/C single nucleotide polymorphism (SNP), rs6295, located upstream of the human 5-HT1A gene. This SNP differentially binds the transcription factor, NUDR/Deaf1, leading to cell-type specific effects on transcription in vitro. To investigate the direct effects of this SNP in the heterogeneous cellular context of the brain, we generated humanized transgenic mice using a design that maximized the local transcriptional landscape of the human HTR1A gene while also controlling for effects of genomic insertion location. Expression of the human transgene in a 5-HT1A null mouse resulted in line-dependent expression of human 5-HT1A. The effect of rs6295 on protein levels and behavior similarly differed across lines, suggesting that the penetrance of rs6295 may depend upon background genetic factors. Together, this work confirms that relatively subtle differences in 5-HT1A levels can contribute to differences in behavior and highlights the challenges of modeling human non-coding genetic variation in mice.","Background Among middle-aged and elderly individuals, dietary habits have previously been reported to differ between patients with and without periodontal disease. However, in young adults, there are only a few reports that show a correlation between nutrient/food intake and periodontal disease. Moreover, no report has assessed the correlation between dietary habits measured by a self-administered diet history questionnaire (DHQ) and periodontal disease. Therefore, we assessed the correlation between dietary habits, determined using a DHQ, and periodontal disease in young adult women who are likely to develop a periodontal disease.","Background Vitamin D has been widely promoted for bone health through supplementation and fortification of the general population. However, there is growing evidence that does not support these strategies. Our aim is to review the quality and recommendations on vitamin D nutritional and clinical practice guidelines and explore predictive factors for their direction and strength.","Superoxide, a form of reactive oxygen species (ROS), is catabolized by superoxide dismutase (SOD) and contributes to carcinogenesis via the oxidative damage it inflicts on cells. The aim of this research was to analyze the potential vitamin D-mediated regulation of the antioxidative \u201cSOD1-to-SOD2 switch\u201d within the human MG-63 osteosarcoma model. For this study, real-time PCR analysis was performed using MG-63 cells exposed to metabolically active 1,25(OH)2D3. Frist, a sustained statistically significant &gt;2-fold suppression of proliferating cell nuclear antigen (PCNA) transcripts was observed after 10nM but not at 100nM of 1,25(OH)2D3 treatment, suggesting a cytostatic effect. In order to assess regulators of mitochondrial oxidative phosphorylation, gene expression of COX2 and COX4l1 of the mitochondrial complex IV and antioxidative enzymes (SOD1, SOD2 and Catalase (CAT)) were monitored. For COX2 and COX4l1, no changes in gene expression were observed. However, a concomitant decrease in CAT and SOD1 mRNA, and increase in SOD2 mRNA after 24 hours of 10nM 1,25(OH)2D3 treatment were observed. A ~8-fold increase in SOD2 mRNA was apparent after 48 hours. The significant increase in SOD2 activity in the presence of vitamin D indicates an antioxidant potential and sensitization of vitamin D during osteosarcoma transformation and mitochondrial detoxification over time.","Background Suicide attempts (SA) frequently occur in patients with mood disorders and schizophrenia, which are both accompanied by activated immune-inflammatory and nitro-oxidative (IO&amp;NS) pathways.","Background and Objective Survivors of moderate-severe traumatic brain injury (msTBI) frequently experience chronic, debilitating somatic symptoms, which are largely unexplained. The phenomenon of paroxysmal sympathetic hyperactivity, reflecting hyperacute autonomic dysfunction, is well-documented after msTBI. Limited animal and human studies, using experimental measures, have found evidence for autonomic dysfunction after msTBI. However, no studies have investigated the range and type of autonomic symptoms and autonomic dysfunction existing in msTBI.","Objectives To identify the risk of general practitioner mortality from COVID and the impact of measures to mitigate this risk on the level and socioeconomic distribution of primary care provision in the English NHS","Human herpesvirus (HHV)-6A or HHV-6B involvement in multiple sclerosis (MS) etiology has remained controversial mainly due to the lack of serological methods that can distinguish the two viruses.","Several observational studies indicate that dietary habits in children and adolescents are associated with school performance. These associations are heavily confounded by socio-economic characteristics, such as household income and parents\u2019 educational attainment, amongst other factors. In this study, we report observational and causal effects of habitual diet on school performance, using individual level data for 9,220 adolescents in the Northern Finland Birth Cohort 1986. For this purpose, we derived principal components for the dietary variables, meal patterns and school performance variables. The observational study showed a significant association of consumption of foods that are high in fat, salt and sugar (HFSS) with poor performance in all school subjects, and an association of consumption of healthy foods and traditional foods with good school performance in general subjects, science and physical education (PE). Moreover, a positive association was observed between not skipping breakfast and good performance in all school subjects. Mendelian randomisation analysis confirmed a negative effect of HFSS on school performance in general/science subjects (\u22120.080, \u22120.128 to \u22120.033) and a positive effect of healthy food on school performance in general/science subjects (0.071, 0.024 to 0.119) and PE (0.065, 0.021 to 0.110). To conclude, we identified compelling evidence that HFSS foods and healthy foods were causally affecting school performance.","High dietary phosphorus (P), particularly soluble salts, may contribute to chronic kidney disease development in cats. The aim of this study was to assess the safety of P supplied at 1g/1000kcal from a highly soluble P salt in P-rich dry format feline diets. Seventy-five healthy adult cats (n=25/group) were fed either a low P control (1.4g/1000 kcal; calcium:phosphorus ratio, Ca:P 0.97) or one of two test diets with 4g/1000 kcal (4184kJ); Ca:P 1.04 or 5g/1000kcal; Ca:P 1.27, both incorporating 1g/1000kcal (4184kJ) sodium tripolyphosphate (STPP) \u2013 for a period of 30 weeks in a randomised parallel-group study. Health markers in blood and urine, glomerular filtration rate, renal ultrasound and bone density were assessed at baseline and at regular time points. At the end of the test period, responses following transition to a commercial diet (total P \u2013 2.34g/1000kcal, Ca:P 1.3) for a 4-week washout period were also assessed. No adverse effects on general, kidney or bone (skeletal) function and health were observed. P and Ca balance, some serum biochemistry parameters and regulatory hormones were increased in cats fed test diets from week 2 onwards (p\u22640.05). Data from the washout period suggest that increased serum creatinine and urea values observed in the two test diet groups were influenced by dietary differences during the test period, and not indicative of changes in renal function. The present data suggest NOAELs for feline diets containing 1g P/1000kcal (4184kJ) from STPP and total phosphorus level of up to 5g/1000kcal (4184kJ) when fed for 30 weeks.","Sensory stimulation plays a critical role in the maturation of sensory organs and systems. For example, when deprived of light before birth, foetal mouse pups in utero exhibit altered ocular vascular development. Normal vascular development depends on light excitation of melanopsin, a non-rod, non-cone photopigment that is expressed in a subset of ganglion cells (mRGCs) in the retina. However, there is no direct evidence that mRGCs in foetal eyes are light-responsive. Very little is known about how light absorption leads to excitation in these foetal neurons. Using mRGC-specific expression of the calcium indicators GCaMP3 and GCaMP6, we report that foetal mouse mRGCs respond to light as early as 4 days before birth. Further, two distinct Gq/11-G protein family antagonists, FR9000359 and YM-254890, abolish these light responses. TTX, a blocker of voltage-activated sodium channels, reversibly represses light responses, and FPL6417 and L-cis-diltiazem, which modify L-type calcium channels, respectively increase and reduce light responses. Electrophysiological patch pipette recordings show that embryonic mRGCs respond to light of intensity as low as 2.9 \u00d7 1012 photons/cm2/s. The present findings demonstrate a heretofore unproven but postulated light sensitivity in the retinas of foetal mice and identify the transduction pathways involved. Surprisingly, mRGCs do not function as completely independent photoreceptors but are electrotonically coupled with other mRGCs. Given that melanopsin is expressed in foetal human retinas, these findings support the idea that the eyes of foetal and early preterm infants are likely to exhibit functional photosensitivity.","Ethnic minorities in developed countries suffer a disproportionately high burden of COVID-19 morbidity and mortality, and COVID-19 ethnic disparities have been attributed to social determinants of health. Vitamin D has been proposed as a modifiable risk factor that could mitigate COVID-19 health disparities. We investigated the relationship between vitamin D and COVID-19 suscep
