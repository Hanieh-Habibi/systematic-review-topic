ioinformatics revealed that a subset of BCL-2 family members involved in the control of apoptosis and transcription such as BCL2A1, BCL2L14, BCL3, and BCL6 were regulated in the lung epithelial cells by coronaviruses and in the lung tissue samples of COVID-19 patients. Transcriptomic data also suggested that these genes were differentially regulated by the steroid drug dexamethasone.","Despite advances in cancer treatments, early detection of cancer is still the most promising way to improve outcomes. Without homeostatic control, urine reflects early changes in the body and can potentially be used for early cancer diagnosis. In this study, a Walker 256 tumor rat model was established by subcutaneous injection of Walker 256 tumor cells. To identify urinary proteome changes during cancer development, urine samples from Walker 256 tumor-bearing rats were collected at five time points corresponding to before cancer cell implantation, before tumor mass palpability, at tumor mass appearance, during rapid tumor growth, and at cachexia. The urinary protein patterns changed significantly as the tumors progressed, as measured using sodium dodecyl sulfate-polyacrylamide gel electrophoresis (SDS-PAGE). The urinary proteome of tumor-bearing rats was identified using Fusion Lumos mass spectrometry with label-free quantification. Then, 30 dynamically changed urinary proteins during cancer progression were selected as more reliable cancer biomarkers, and they were validated by targeted proteomics. Combined with the results of label-free and targeted proteome quantification, a total of 10 urinary proteins (HPT, APOA4, CO4, B2MG, A1AG, CATC, VCAM1, CALB1, CSPG4, and VTDB) changed significantly even before a tumor mass was palpable, and these early changes in urine could also be identified with differential abundance at late stages of cancer. Our study indicated that urine is a sensitive biomarker source for early detection of cancer.","Calorie restriction (CR) slows aging and increases healthy lifespan in model organisms. We tested if CR slowed biological aging in humans using DNA methylation analysis of blood samples from N=197 participants in the Comprehensive Assessment of Long-term Effects of Reducing Intake of Energy (CALERIE\u2122) randomized controlled trial. We quantified CR effects on biological aging by comparing change scores for six epigenetic-clock and Pace-of-Aging measures between n=128 CR-group and n=69 ad-libitum-control-group participants at 12- and 24-month follow-ups. CR effects were strongest for DunedinPACE Pace of Aging (12-month Cohen\u2019s d=0.3; 24-month Cohen\u2019s d=0.2, p&lt;0.01 for both), followed by DunedinPoAm and the GrimAge epigenetic clock, although effects for these measures were not statistically different from zero (p&gt;0.08). CR effects for other epigenetic clocks were in the opposite direction (all p&gt;0.15). CALERIE intervention slowed Pace of Aging but showed minimal effect on epigenetic clocks hypothesized to reflect longer term accumulation of aging burden.","Murine models describe a defined host/pathogen interaction for urinary tract infection, but human cell studies are scant. Although recent human urothelial organoid models are promising, none demonstrate long-term tolerance to urine, the natural substrate of the tissue and of the uropathogens that live there. We developed a novel human organoid from progenitor cells which demonstrates key structural hallmarks and biomarkers of the urothelium. After three weeks of transwell culture with 100% urine at the apical interface, the organoid stratified into multiple layers. The apical surface differentiated into enlarged and flattened umbrella-like cells bearing characteristic tight junctions, structures resembling asymmetric unit membrane plaques, and a glycosaminoglycan layer. The apical cells also expressed apical cytokeratin-20, a spatial feature of the mammalian urothelium. Urine itself was necessary for full development, and undifferentiated cells were urine-tolerant despite the lack of membrane plaques and a glycosaminoglycan layer. Infection with Enterococcus faecalis revealed the expected invasive outcome, including urothelial sloughing and the formation of intracellular colonies similar to those previously observed in patient cells. This new biomimetic model could help illuminate invasive behaviours of uropathogens, and serve as a reproducible test bed for disease formation, treatment and resolution in patients.","Age-related frailty is a significant health and social care burden, however treatment options are limited. There is currently a lack of suitable cell culture model for screening large numbers of test compounds to identifying those which can potentially promote healthy skeletal muscle function. This paper describes the characterization of reactive oxygen and nitrogen species (RONS) signalling changes in young and aged myoblasts and myotubes using the C2C12 cell line, and the application of aged myoblast and myotube cultures to assess the effect of dietary polyphenols on RONS signalling. Aged myoblasts and myotubes were observed to have significantly increased reactive oxygen species levels (p&lt;0.01 and p&lt;0.001 respectively), increases in nitric oxide levels (p&lt;0.05 for myoblasts and myotubes), and lipid peroxidation markers (p&lt;0.05 for myoblasts and myotubes). A panel of nine polyphenols were assessed in aged myoblasts and myotubes using concentrations and incubation times consistent with known pharmacokinetic parameters for these compounds. Of these, although several polyphenols were seen to reduce single markers of RONS signalling, only kaempferol and resveratrol consistently reduced multiple markers of RONS signalling with statistical significance in both cell models. Modulation of cellular enzymatic antioxidant activities (superoxide and catalase) was assessed as a possible mechanism of action for these polyphenols, and although both superoxide and catalase activities were significantly reduced in aged (versus young) myotubes (p&lt;0.01 and p&lt;0.05 respectively), no effect of polyphenol treatment on these enzyme activities were observed. Overall, this research has shown the utility of the C2C12 model, as both myoblasts and myotubes, as a suitable cell model for screening compounds for modulating RONS signalling in aged muscle, and that resveratrol and kaempferol (using pharmacokinetically-informed exposures) can modulate RONS signalling in skeletal muscle cells after an acute exposure.","Staphylococcus aureus infections pose a potential threat to livestock production and public health. A novel strategy is needed to control S. aureus infection due to its adaptive evolution to antibiotics. Autophagy plays a key role in degrading bacteria for innate immune cells. In order to promote S. aureus clearance via TLR induced autophagy pathway, the domain fusion TLR2-4 with the extracellular domain of TLR2, specific recognizing S. aureus, and transmembrane and intracellular domains of TLR4 is assembled, then the goats expressing TLR2-4 is generated. TLR2-4 substantially augments the removal of S. aureus within macrophages by elevating autophagy level. Phosphorylated JNK/ERK1/2 promote LC3- puncta in TLR2-4 macrophages during S. aureus-induced autophagy via MyD88-mediated the TAK1 signaling cascade. Meantime, the TRIF-dependent TBK1-TFEB-OPTN signaling is involved in TLR2-4-triggered autophagy after S. aureus challenge. Moreover, the transcript of ATG5 and ATG12 is significantly increased via cAMP-PKA-NF-\u03baB signaling, which facilitates S. aureus-induced autophagy in TLR2-4 macrophages. Overall, the novel receptor TLR2-4 enhances the autophagy-dependent clearance of S. aureus in macrophages via TAK1/TBK1-JNK/ERK, TBK1-TFEB-OPTN and cAMP-PKA-NF-\u03baB-ATGs signaling pathways, which provide an alternative approach to resistant against S. aureus infection.","Introduction Emerging evidence suggests that fast-track and enhanced recovery after surgery (ERAS) targeting modifiable risk factors reduce complications after total hip (THR) and knee replacement (TKR). However, what constitutes an effective preoperative optimisation protocol for THR and TKR remains unclear. The aims are to: (1) describe pre-operative optimisation protocols for THR and TKR; (2) evaluate the effects of pre-operative optimisation protocols for THR and TKR on morbidity, and patient-reported outcomes.","Background Epithermal instrumental neutron activation analysis (EINAA) technique is used for the determination and estimation of the concentration levels of micronutrients such as Sodium (Na), Magnesium (Mg), Potassium (K), Calcium (Ca), Manganese (Mn), Copper (Cu) and Iodine (I) in breastmilk.","Many aquatically respiring animals inhabiting low pH waters can suffer acute inhibition of ion uptake and loss of branchial (gill) epithelial integrity, culminating in a fatal, rapid loss of body Na+. Environmental calcium levels ([Ca2+]e) are pivotal in maintaining branchial junction integrity, with supplemental Ca2+ reversing the negative effects of low pH in some animals. Tolerance of some naturally acidic environments by aquatic animals is further complicated by low [Ca2+]e, yet many of these environments are surprisingly biodiverse. How these animals overcome the combined damaging actions of low pH and low environmental Ca2+ remains unknown. Here, we examined the effects of [Ca2+]e on the response to low pH in larvae of the highly acid tolerant frog Limnodynastes terraereginae. Acute exposure to low pH water in the presence of low [Ca2+]e increased net Na+ efflux. Provision of additional [Ca2+]e reduced net Na+ efflux, but the effect was saturable. Acclimation to both low and high [Ca2+]e improved the resistance of larvae to Na+ efflux at low pH. Inhibition of apical Ca2+ uptake by ruthenium red resulted in an abrupt loss of tolerance to low pH in larvae acclimated to low pH water. Acclimation to acidic water increased branchial gene expression of the intracellular Ca2+ transport protein calbindin, consistent with a role for increased transcellular Ca2+ trafficking in the tolerance of acidic water. This study confirmed the physiological challenge of low [Ca2+]e on branchial integrity in acidic waters and highlighted a potential role for maintenance of transcellular Ca2+ uptake in the acid tolerance of L. terraereginae.","The report provides an up-to-date review of the global effects of the COVID-19 pandemic in care homes. We used a mixed methods approach to assess care home mortality by country, how the deaths compared with previous periods, and how excess deaths may be explained. We retrieved national datasets for 25 countries on mortality, 17 cohort studies assessing deaths compared to a previous period, and 16 cohort studies reporting interventions or factors associated with excess mortality.","Stratified medicine requires discretisation of disease populations for targeted treatments. We have developed and applied a discrete Morse theory clustering algorithm to a Topological Data Analysis (TDA) network model of 498 gene expression profiles of peripheral blood from asthma and healthy participants. The Morse clustering algorithm defined nine clusters, BC1-9, representing molecular phenotypes with discrete phenotypes including Type-1, 2 &amp; 17 cytokine inflammatory pathways. The TDA network model and clusters were also characterised by activity of glucocorticoid receptor signalling associated with different expression profiles of glucocorticoid receptor (GR), according to microarray probesets targeted to the start or end of the GR mRNA\u2019s 3\u2019 UTR; suggesting differential GR mRNA processing as a possible driver of asthma phenotypes including steroid insensitivity.","Objective Evidence on the association between the gut microbiome and metabolic conditions has been increasing during the past decades. Unlike the straightforward identification of beneficial non-pathogenic bacteria as a potential probiotic for clinical use, the analysis of gut microbiome diversity is more complex and required a better understanding of various measures. We aim to summarize an elaborated list of gut microbiome diversity measures.","Background Spinal Cord Injury (SCI) and Acquired Brain Injury (ABI) lead to unemployment, poverty, increased mortality, and decreased quality of life in low-and middle-income countries (LMICs). Telemedicine is increasingly facilitating access to healthcare, in LMICs. This prospective cohort intervention study aims to investigate feasibility and acceptability of telerehabilitation to provide long-term follow-up of individuals with SCI and ABI, in Nepal, post-discharge from hospital.","Background Numerous interventions for coronavirus disease 2019 (COVID-19) have been investigated by randomized controlled trials (RCTs). This systematic review and Bayesian network meta-analysis (NMA) aim to provide a comprehensive evaluation of efficacy of available treatments for COVID-19.","Background The SARS-CoV-2 pandemic is evolving differently in Africa compared to other regions, with lower transmission and milder clinical presentation. Reasons for this are not fully understood. Recent data from Eastern and Southern Africa suggest that transmission may be higher than measured. Detailed epidemiological data in different African settings is urgently needed.","In March of 2020, the World Health Organization declared a pandemic of coronavirus disease 2019 (COVID-19), caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The pandemic led to a shortage of N95-grade filtering facepiece respirators (FFRs), especially for protection of healthcare professionals against airborne transmission of SARS-CoV-2. We and others have previously reported promising decontamination methods that may be applied to the recycling and reuse of FFRs. In this study we tested disinfection of three viruses including SARS-CoV-2, dried on a piece of meltblown fabric, the principal component responsible for filtering of fine particles in N95-level FFRs, under a range of temperatures (60-95\u00b0C) at ambient or 100% relative humidity (RH) in conjunction with filtration efficiency testing. We found that heat treatments of 75\u00b0C for 30 min or 85\u00b0C for 20 min at 100% RH resulted in efficient decontamination from the fabric of SARS-CoV-2, human coronavirus NL63 (HCoV-NL63), and another enveloped RNA virus, chikungunya virus vaccine strain 181 (CHIKV-181), without lowering the meltblown fabric\u2019s filtration efficiency.","Main risk factors of autism spectrum disorder (ASD) include both genetic and non-genetic factors, especially prenatal and perinatal events. Newborn screening dried blood spot (DBS) samples have great potential for the study of early biochemical markers of disease. To study DBS strengths and limitations in the context of ASD research, we analyzed the metabolomic profiles of newborns later diagnosed with ASD. We performed LC-MS/MS-based untargeted metabolomics on DBS from 37 case-control pairs randomly selected from the iPsych sample. After preprocessing using MZmine 2.41.2, metabolites were putatively annotated using mzCloud, GNPS feature-based molecular networking and MolNetEnhancer. 4360 mass spectral features were detected, of which 150 could be putatively annotated at a high confidence level. Chemical structure information at a broad level could be retrieved for 1009 metabolites, covering 31 chemical classes. Although no clear distinction between cases and controls was revealed, our method covered many metabolites previously associated with ASD, suggesting that biochemical markers of ASD are present at birth and may be monitored during newborn screening. Additionally, we observed that gestational age, age at sampling and month of birth influence the metabolomic profiles of newborn DBS, which informs us on the important confounders to address in future studies.","Tuberculosis (TB) patients present dysregulated immunity, iron metabolism and anaemia of inflammation. In this study, circulatory cytokines, trace metals, and iron-related proteins (hepcidin, ferroportin, transferrin, DMT1, Nramp1, ferritin, ceruloplasmin, hemojuvelin, aconitase, transferring receptor) were monitored in case (active tuberculosis patients: ATB) and control (non-tuberculosis: NTB and healthy) study populations (n=72, male, 42.94 mean age (16-83)). Using serum elemental and cytokine levels, a partial least square discriminate analysis model (PLS-DA) was built and variables with a VIP score of &gt;0.6 were selected as important markers. A biosignature of IL-13, IL-12(p70), IFN-\u03b3, IL-10, IL-5, IL-18, IL-4, Selenium, and Aluminium clustered ATB away from controls. Interestingly, low iron and selenium levels, while high copper and aluminum levels were observed in ATB subjects. All the important serum cytokines were positively correlated in ATB subjects. A low abundance of transferrin, ferroportin, and hemojuvelin, while higher ferritin and ceruloplasmin levels explained an altered iron metabolism in ATB subjects which partially resolved upon completion of treatment. Further, the identified biosignature in TB patients, that explained anemia of inflammation, along with perturbed iron homeostasis could be useful targets for the development of host-directed adjunct therapeutics.","Background VirtUaL ChIP-seq Analysis through Networks (VULCAN) infers regulatory interactions of transcription factors by overlaying networks generated from publicly available tumor expression data onto ChIP-seq data. We applied our method to dissect the regulation of Estrogen Receptor-alpha (ER) activation in breast cancer to identify potential coregulators of the ER\u2019s transcriptional response.","Introduction Seroprevalence studies can provide a measure of cumulative incidence of SARS-CoV-2 infection, but a better understanding of antibody dynamics following infection is needed to assess longevity of detectability. Infection is characterised by detection of spike (anti-S) and nucleocapsid (anti-N) antibodies, whereas vaccination only stimulates anti-S. Consequently, in the context of a highly vaccinated population, presence of anti-N can be used as a marker of previous infection but waning over time may limit its use.","Blood biomarkers include disease intervention targets that may interact with genetic and environmental factors resulting in subgroups of individuals who respond differently to treatment. Such interactions may be observed in genetic effects on trait variance. Variance prioritisation is an approach to identify genetic loci with interaction effects by estimating their association with trait variance, even where the modifier is unknown or unmeasured. Here, we develop and evaluate a regression-based Brown-Forsythe test and variance effect estimate to detect such interactions. We provide scalable open-source software (varGWAS) for genome-wide association analysis of SNP-variance effects (https://github.com/MRCIEU/varGWAS) and apply our software to 30 blood biomarkers in UK Biobank. We find 468 variance quantitative trait loci across 24 biomarkers and follow up findings to detect 82 gene-environment and six gene-gene interactions independent of strong scale or phantom effects. Our results replicate existing findings and identify novel epistatic effects of TREH rs12225548 x FUT2 rs281379 and TREH rs12225548 x ABO rs635634 on alkaline phosphatase and ZNF827 rs4835265 x NEDD4L rs4503880 on gamma glutamyltransferase. These data could be used to discover possible subgroup effects for a given biomarker during preclinical drug development.","Bourbon virus (BRBV) was first discovered in 2014 in a fatal human case. Since then it has been detected in the Amblyomma americanum tick in the states of Missouri and Kansas in the United States. Despite the high prevalence of BRBV in ticks in these states, very few human cases have been reported, and the true infection burden of BRBV in the community is unknown. Here, we developed two virus neutralization assays, a VSV-BRBV pseudotyped rapid assay, and a BRBV focus reduction neutralization assay, to assess the seroprevalence of BRBV neutralizing antibodies in human sera collected in 2020 in St. Louis, Missouri. Out of 440 human serum samples tested, three (0.7%) were able to potently neutralize both VSV-BRBV and wild type BRBV. These findings suggest that human infections with BRBV are more common than previously recognized.","Cytokine storms and hyperinflammation, potentially controlled by glucocorticoids, occur in COVID-19; the roles of lipid mediators and acetylcholine (ACh) and how glucocorticoid therapy affects their release in Covid-19 remain unclear. Blood and bronchoalveolar lavage (BAL) samples from SARS-CoV-2- and non-SARS-CoV-2-infected subjects were collected for metabolomic/lipidomic, cytokines, soluble CD14 (sCD14), and ACh, and CD14 and CD36-expressing monocyte/macrophage subpopulation analyses. Transcriptome reanalysis of pulmonary biopsies was performed by assessing coexpression, differential expression, and biological networks. Correlations of lipid mediators, sCD14, and ACh with glucocorticoid treatment were evaluated. This study enrolled 190 participants with Covid-19 at different disease stages, 13 hospitalized non-Covid-19 patients, and 39 healthy-participants. SARS-CoV-2 infection increased blood levels of arachidonic acid (AA), 5-HETE, 11-HETE, sCD14, and ACh but decreased monocyte CD14 and CD36 expression. 5-HETE, 11-HETE, cytokines, ACh, and neutrophils were higher in BAL than in circulation (fold-change for 5-HETE 389.0; 11-HETE 13.6; ACh 18.7, neutrophil 177.5, respectively). Only AA was higher in circulation than in BAL samples (fold-change 7.7). Results were considered significant at P&lt;0.05, 95%CI. Transcriptome data revealed a unique gene expression profile associated with AA, 5-HETE, 11-HETE, ACh, and their receptors in Covid-19. Glucocorticoid treatment in severe/critical cases lowered ACh without impacting disease outcome. We first report that pulmonary inflammation and the worst outcomes in Covid-19 are associated with high levels of ACh and lipid mediators. Glucocorticoid therapy only reduced ACh, and we suggest that treatment may be started early, in combination with AA metabolism inhibitors, to better benefit severe/critical patients.","Aim To assess the role of occupation in the spread of COVID-19 among immigrants in Norway.","Objective Psoriasis is a chronic inflammatory disease that may play a role in the pathogenesis of atherosclerotic vascular diseases. We conducted this systematic review to investigate the association between psoriasis and the risk of aortic aneurysm.","Defects in mitochondrial oxidative phosphorylation (OXPHOS) have been reported in COVID-19 patients, but the timing and organs affected vary among reports. Here, we reveal the dynamics of COVID-19 through transcription profiles in nasopharyngeal and autopsy samples from patients and infected rodent models. While mitochondrial bioenergetics is repressed in the viral nasopharyngeal portal of entry, it is up regulated in autopsy lung tissues from deceased patients. In most disease stages and organs, discrete OXPHOS functions are blocked by the virus, and this is countered by the host broadly up regulating unblocked OXPHOS functions. No such rebound is seen in autopsy heart, results in severe repression of genes across all OXPHOS modules. Hence, targeted enhancement of mitochondrial gene expression may mitigate the pathogenesis of COVID-19.","Data posted in the COVID 19 tracking website for RT-PCR (PCR) results and hospital admissions are used to estimate the time course of the SARS-CoV-2 pandemic in the United States (1) and individual states. Hospital admissions mitigate positive sampling bias in PCR tests since these were limited in numbers initially. Additionally, their intent was as a diagnostic rather than a surveying tool.","Background Higher stress during pregnancy associates with negative outcomes and elevated inflammation. The gut microbiota reflects the environment, lifestyle, and the perinatal period. The gut microbiota, alongside host immune responses, has the potential to aid in identifying when stress is excessive.","Background Photobiomodulation therapy (PBMT) when used isolated or combined with static magnetic field (PBMT-sMF) has been proven benefits on skeletal muscle increasing performance and reducing fatigue, increasing oxygen saturation, and modulating inflammatory process. However, it is unknown whether the effects observed with this therapy on respiratory muscles will be similar to the effects previously observed on skeletal muscles.","The aim of this study was to provide support for the performance, localization and expression of the epithelial calcium transporter channels, calbindin-D28k (Calb) and TRPV6, and of the morphology of the digestive and reproductive system of laying quails under heat stress, and with methionine supplementation. Therefore, the present study characterized the positivity (immunohistochemistry) and expression (real-time PCR) of calcium channels (Calb and TRPV6) in the kidneys, intestine and uterus of 504 laying quails that were submitted to different methionine supplementation (100, 110 and 120%) and temperatures (20, 24, 28 and 32\u00b0C). The animals under thermal stress had lower villus height, villus:crypt ratio, and goblet cell index in the duodenum and jejunum, fewer secondary and tertiary uterine folds, smaller hepatic steatosis, and increased number of distal convoluted renal tubules (CT) positive to Calb (protein), and increased positivity in proximal CTs. The deleterious effects of heat stress were minimized with methionine supplementation for the following variables: duodenal crypts, number of goblet cells of the jejunum, number of uterine folds, decreased Calb positivity in intestines and kidney, increased positivity of Calb in the uterus and increased TRPV6 gene expression in the kidney. Calcium transporters were altered due to less need for calcium absorption and reabsorption due to more calcium available with the supplementation, increasing egg production and quality. Methionine supplementation further increased intestinal villus absorption area and height, increased steatosis, decreased Calb positivity in the intestine and kidney, increased uterine positivity and Calb expression, and increased TRPV6 expression in the uterus under thermoneutrality. This is the first study that describes the gene and protein expression of calcium transporters in the intestine, kidney and uterus of laying quails, and concludes that the use of methionine supplementation is justifiable in order to partially reverse the deleterious effects of thermal stress on the production.","Colorectal cancer (CRC) is characterised by heritable risk that is not well understood. Heritable, genetic variation at 11q23.1 is associated with increased colorectal cancer (CRC) risk, demonstrating eQTL effects on 3 cis- and 23 trans-eQTL targets. We sought to determine the relationship between 11q23.1 cis- and trans-eQTL target expression and test for potential cell-specificity. scRNAseq from 32,361 healthy colonic epithelial cells was aggregated and subject to weighted gene co-expression network analysis (WGCNA). One module (blue) included 19 trans-eQTL targets and was correlated with C11orf53 expression only. Following unsupervised clustering of single cells, the expression of 19 trans-eQTL targets was greatest and most variable in cluster number 11, which transcriptionally resembled tuft cells. 14 trans-eQTL targets were found to demarcate this cluster, 11 of which were corroborated in a second dataset. Intra-cluster WGCNA and module preservation analysis then identified twelve 11q23.1 trans-eQTL targets to comprise a network that was specific to cluster 11. Finally, linear modelling and differential abundance testing showed 11q23.1 trans-eQTL target expression was predictive of cluster 11 abundance. Our findings suggest 11q23.1 trans-eQTL targets comprise a C11orf53-related network that is likely tuft cell-specific and reduced expression of these genes correlates with reduced tuft cell abundance in silico.","Pioglitazone, a PPAR\u03b3 agonist, is used to treat type 2 diabetes (T2D). PPAR\u03b3 is highly expressed in adipose tissue (AT), however the effects of pioglitazone to improve insulin sensitivity are also evident in other tissues. We hypothesized that pioglitazone modifies the cargo of circulating AT-derived extracellular vesicles (EVs) to alter interorgan crosstalk. We tested this in a 3-month trial in which 24 subjects with T2D who were well-controlled with diet/exercise or metformin were randomized to treatment with either pioglitazone 45 mg/day or placebo (NCT00656864). Levels of 42 adipocyte-derived EV-miRNAs were measured in plasma EVs. Levels of 5 miRNAs (i.e., miR-7-5p, miR-20a-5p, miR-92a-3p, miR-195-5p, and miR-374b-5p) were significantly downregulated in EVs in response to pioglitazone treatment relative to placebo. However, the opposite occurred for miR-195-5p in subcutaneous AT from the same participants. Changes in miRNA expression in EVs and AT correlated with changes in suppression of lipolysis and improved insulin sensitivity, among others. DICER was downregulated and exosomal miRNA sorting-related genes YBX1 and hnRNPA2B1 displayed a trend toward downregulation in AT. Furthermore, analysis of EV-miRNA targeted genes identified a network of overtargeted transcripts that changed in a coordinated manner in AT. Collectively, our results suggest that some beneficial pharmacologic effects of PIO are mediated by adipose-specific miRNA regulation and exosomal/EV trafficking.","The diagnosis of mitochondrial disorders remains a challenging and often unmet need. We sought to investigate a sibling pair with suspected mitochondrial disease and a clinical presentation notable for global developmental delay, poor growth, sensorineural hearing loss, and brain MRI abnormalities, both with early death. Following uninformative exome and genome sequencing of the family quartet, RNA sequencing was pursued as an orthogonal testing strategy. RNA sequencing of fibroblasts from the older sibling identified the presence of a cryptic exon in intron 1 of NDUFB10, that included an in-frame stop codon. NDUFB10 encodes a subunit of mitochondrial OXPHOS complex I. Differential expression analysis relative to control samples suggested significantly decreased expression. The cryptic exon was found to contain a rare intronic variant, NM_004548.3:c.131-442G&gt;C, that was homozygous in both affected siblings and absent from population allele frequency databases. Immunoblot and quantitative proteomic analysis of fibroblasts from the older sibling revealed decreased abundance of complex I subunits associated with NDUFB10, providing evidence of isolated complex I deficiency. Biallelic variants in NDUFB10 have previously been reported in a single individual with infantile-onset mitochondrial disease. We present data implicating a deep intronic variant in NDUFB10 as the cause of mitochondrial disease in two further individuals. This variant results in loss of expression and overall destabilization of mitochondrial OXPHOS complex I and highlights the importance of RNA sequencing as a complementary diagnostic tool in patients undergoing genome-wide diagnostic evaluation.","Background Coping strategies and their efficacy vary greatly in patients suffering from fibromyalgia syndrome (FMS).","Parathyroid hormone (PTH) regulates calcium metabolism and bone strength. Chronic kidney disease leads to secondary hyperparathyroidism (SHP) which increases morbidity and mortality. In experimental SHP, the increased PTH gene expression is due to enhanced PTH mRNA stability, mediated by changes in its interaction with stabilizing AUF1 and destabilizing KSRP. Pin1 isomerizes target proteins and leads to KSRP dephosphorylation. In SHP, Pin1 isomerase activity is decreased and phosphorylated KSRP fails to bind PTH mRNA, resulting in high PTH mRNA stability and levels. However, the up- and down-stream mechanisms by which kidney failure stimulates the parathyroid remain elusive. We now reveal a pathway where kidney failure induces parathyroid Pin1 phosphorylation, linking Pin1, KSRP and PTH mRNA stability as key players for the high PTH expression in SHP. We identified by mass-spectrometry, changes in rat parathyroid proteome and phosphoproteome profiles induced by impaired renal function, including KSRP phosphorylation at Pin1 target sites. Furthermore, both acute and chronic kidney failure led to parathyroid-specific Pin1 Ser16 and Ser71 phosphorylation, which disrupts Pin1 activity. Accordingly, pharmacologic Pin1 inhibition, that mimics the decreased Pin1 activity in SHP, increased PTH expression ex-vivo in parathyroid organ cultures and in transfected cells, through the PTH mRNA protein-interacting element and KSRP phosphorylation at potential Pin1-binding motifs. Therefore, kidney failure leads to loss of parathyroid Pin1 activity by inducing Pin1 phosphorylation. This predisposes parathyroids to increase PTH production through impaired PTH mRNA decay that is dependent on KSRP phosphorylation. Pin1 and KSRP phosphorylation and the Pin1-KSRP-PTH mRNA axis thus drive SHP.","It has been recently shown that the adjunct use of corticosteroids in the treatment of community-acquired pneumonia shorten the time taken to reach clinical stability (time to clinical stability) in patients with community-acquired pneumonia (CAP). Considering the hyperglycemic effects of corticosteroids, there are concerns about the efficacy and safety of this therapy for children with CAP. Our objective is to evaluate the influence of recent advances in adjunct corticosteroid use and/or aerosolized antibiotic administration on admission to hospital with our main outcome being duration of fever and hospital stay, and additional outcomes as the time to clinical stability therapeutic efficacy, C-reactive protein and defervescence at 24, 48, and 72 hours after starting treatment in a well-defined cohort of children with community-acquired pneumonia. Therapeutic efficacy is defined as the rate of achieving clinical recovery with no fever, improvement or disappearance of cough, and improved or normal laboratory values. Five academic literature databases will be searched using Boolean keyword searches. Articles eligible for inclusion are those that present original research with the study topic as CAP, the study was designed as a randomized controlled trial (RCT) or clinical trial (CT) or an observational study with controls. The review will result in a narrative synthesis that summarizes the effectiveness of corticosteroid use in children.","Human epidermal Langerhans cells (LCs) can coordinate both immunogenic and tolerogenic immune responses, creating an attractive opportunity for immunomodulation strategies. To investigate transcriptional determinants of human primary LC tolerance we applied single cells RNA-sequencing combined with transcriptional network modelling and functional analysis. Unsupervised clustering of single cell transcriptomes revealed that steady-state LCs exist in immature and immunocompetent states, and become fully immunocompetent on migration. Interestingly, LC migration, which has been shown to result in upregulation of the transcription factor IRF4, led in parallel to increased expression of a tolerogenic gene module including IDO1, LGALS1, LAMTOR1 and IL10RA, which translated to efficient induction of regulatory T cells in co-culture assays by immunocompetent LCs. Using protein expression analysis and perturbation with inhibitors, we confirmed the role of IDO1 as a mediator of LC tolerogenic responses induced during LC migration. Computational analysis of regulons and Partial Information Decomposition analyses identified IRF4 as a key driver for LC tolerogenic programmes. The predicted IRF4-regulated genes were confirmed by analysis of CRISPR-Cas9 edited LCs. These findings suggest that efficient priming of tolerogenic responses by LCs requires upregulation of a migration-coupled maturation program which is superimposed with a tolerance-inducing genomic module.","Background The D-Health Trial aims to determine whether monthly high-dose vitamin D supplementation can reduce the mortality rate and prevent cancer. We did not have adequate statistical power for subgroup analyses, so could not justify the high cost of collecting blood samples at baseline. To enable future exploratory analyses stratified by baseline vitamin D status, we developed a model to predict baseline serum 25 hydroxy vitamin D [25(OH)D] concentration.","COVID-19 is a deadly pulmonary disease with unique clinical features. A thorough understanding of the molecular and histological correlates of the disease is still missing, especially because post-mortem analysis of COVID-19-affected organs has been so far scant and often anecdotical. Here we report the results of the systematic analysis of 41 consecutive post-mortem samples from individuals who died of COVID-19. We found that the disease is characterized by extensive alveolar damage and thrombosis of the lung micro- and macro-vasculature. Thrombi were in different stages of organization, consistent with an ongoing, endogenous thrombotic process. In all the analyzed samples, in situ RNA hybridization showed that pneumocytes and vascular endothelial cells had massive presence of viral RNA even at the later stages of the disease. An additional feature of the disease was the presence, in the vast majority of patients, of a large number of dysmorphic pneumocytes, often forming large syncytial elements, a consequence of the fusogenic activity of the viral Spike protein, detected with specific antibodies. Despite occasional presence of virus-positive cells in the heart, no overt signs of viral infection were detected in other organs, which showed common alterations compatible with prolonged hypoxia, multifocal organ disease or previous comorbidities. In summary, COVID-19 is a unique interstitial pneumonia with extensive lung thrombosis, long-term persistence of viral replication in pneumocytes and endothelial cells, along with the presence of infected cellular syncytia in the lung. We propose that several of the COVID-19 disease features are due to the persistence of virus-infected cells in the lungs of the infected individuals for the duration of the disease.","Solar UV-C photons do not reach Earth\u2019s surface, but are known to be endowed with germicidal properties that are also effective on viruses. The effect of softer UV-B and UV-A photons, which copiously reach the Earth\u2019s surface, on viruses are instead little studied, particularly on single-stranded RNA viruses.","Objectives To evaluate a novel Artificial Intelligence (AI) method for the detection of malignant skin lesions from dermoscopic images.","The study \u201cSex- and gender-sensitive prevention of cardiovascular and metabolic disease in older adults in Germany\u201d, the GendAge study, focusses on major risk factors for cardiovascular and metabolic diseases and on the development of major outcomes from intermediate phenotypes in the context of biological sex and gender differences. It is based on a re-investigation of participants of the Berlin Aging Study II (BASE-II). The Berlin Aging Study II (BASE-II) is aiming at identifying factors that distinguish healthy from unhealthy ageing and completed baseline assessments in 2,200 adult volunteers (1,600 participants aged 60\u201380 years and 600 participants aged 20\u201335 years) in 2014. The BASE-II follow-up assessments of 1,100 men and women aged 65\u201394 years in 2018\u20132020 were part of GendAge. In addition to re-assessing most baseline measures (geriatrics, internal medicine, immunology and psychology) we implemented a comprehensive gender questionnaire covering socio-cultural gender characteristics and added high-quality echocardiography.","To investigate cross-ancestry genetics of complex traits, we conducted a phenome-wide analysis of loci with heterogeneous effects across African, Admixed-American, Central/South Asian, East Asian, European, and Middle Eastern participants of UK Biobank (N=441,331). Testing 843 phenotypes, we identified 82 independent genomic regions mapping variants showing genome-wide significant (GWS) associations (p&lt;5\u00d710\u22128) in the trans-ancestry meta-analysis and GWS heterogeneity among the ancestry-specific effects. These included: i) loci with GWS association in one ancestry and concordant but heterogeneous effects among the other ancestries; ii) loci with a GWS association in one ancestry group and an experiment-wide significant discordant effect (p&lt;6.1\u00d710\u22124) in at least another ancestry. Since the trans-ancestry GWS associations were mostly driven by the European-ancestry sample size, we investigated the differences of allele frequency (\u0394AF) and linkage-disequilibrium regulome tagging (\u0394LD) between European populations and the other ancestries. Within loci with concordant effects, the degree of heterogeneity was associated with European \u2013 Middle Eastern \u0394AF (p=9.04\u00d710\u22126) and \u0394LD of European populations with respect to African, Admixed-American, and Central/South Asian groups (p=8.21\u00d710\u22124, p=7.17\u00d710\u22124, and p=2.16\u00d710\u22123, respectively). Within loci with discordant effects, \u0394AF and \u0394LD of European populations with respect to African and Central/South Asian ancestries was associated with the degree of heterogeneity (\u0394AF: p=7.69\u00d710\u22123 and p=5.31\u00d710\u22123, \u0394LD: p=0.016 and p=2.65\u00d710\u22124, respectively). Considering the traits associated with cross-ancestry heterogeneous loci, we observed enrichments for blood biomarkers (p=5.7\u00d710\u221235) and physical appearance (p=1.38\u00d710\u22124). This suggests that these specific phenotypic domains may present considerable cross-ancestry heterogeneity due to large allele frequency and LD variation among worldwide populations.","There is a need to develop identification tests for Metabolism Disrupting Chemicals (MDCs) with diabetogenic activity. Here we used the human EndoC-\u03b2H1 \u03b2-cell line, the rat \u03b2-cell line INS-1E and dispersed mouse islet cells to assess the effects of endocrine disruptors on cell viability and glucose-stimulated insulin secretion (GSIS). We tested six chemicals at concentrations within human exposure (from 0.1 pM to 1 \u03bcM). Bisphenol-A (BPA) and tributyltin (TBT) were used as controls while four other chemicals, namely perfluorooctanoic acid (PFOA), triphenylphosphate (TPP), triclosan (TCS) and dichlorodiphenyldichloroethylene (DDE), were used as \u201cunknowns\u201d. Regarding cell viability, BPA and TBT increased cell death as previously observed. Their mode of action involved the activation of estrogen receptors and PPAR\u03b3, respectively. ROS production was a consistent key event in BPA- and TBT-treated cells. None of the other MDCs tested modified viability or ROS production. Concerning GSIS, TBT increased insulin secretion while BPA produced no effects. PFOA decreased GSIS, suggesting that this chemical could be a \u201cnew\u201d diabetogenic agent. Our results indicate that the EndoC-\u03b2H1 cell line is a suitable human \u03b2-cell model for testing diabetogenic MDCs. Optimization of the test methods proposed here could be incorporated into tier protocols for the identification of MDCs.","Accumulating research suggests the structure of psychopathology is best represented by continuous higher-order dimensions, including a general dimension, p-factor, and more specific dimensions, e.g., residualized externalizing and internalizing factors. Here, we aimed to 1) replicate p in early childhood; 2) externally validate the factors with key constructs of psychological functioning; 3) examine stability and change of genetic and environmental influences on the psychopathology factors from early-to mid-childhood; 4) examine the factors\u2019 predictive utility; and 5) test whether the factors can be predicted by early life measures (e.g., neonatal complications). The Longitudinal Israeli Study of Twins from age 3 to 9 was used for the analyses. Mothers reported on developmental problems, pregnancy and neonatal conditions, and filled in questionnaires on each twin\u2019s externalizing and internalizing symptoms. Cognitive ability was assessed in the lab at age 6.5 and personality traits, self-esteem, and life satisfaction were self-reported by the twins at ages 11-13. A bifactor model that included p and externalizing and internalizing factors fit the data best and associations between p, cognitive ability, and personality were replicated. Longitudinal twin analyses indicated that p is highly heritable (64-73%) with a substantial proportion of the genetic influences stable from age 3. The residualized internalizing and externalizing factors were also highly heritable. Higher p predicted developmental problems at age 8-9 and lower self-esteem at age 11. Early life measures were not strongly associated with psychopathology. Our results show that p is discernible in early childhood, highly heritable, and prospectively associated with negative outcomes.","The role of ultraviolet radiation (UVR) exposure in the pathology of age-related macular degeneration (AMD) has been debated for decades with epidemiological evidence failing to find a clear consensus for or against it playing a role. A key reason for this is a lack of foundational research into the response of living retinal tissue to UVR in regard to AMD-specific parameters of tissue function. We therefore explored the response of cultured retinal pigmented epithelium (RPE), the loss of which heralds advanced AMD, to specific wavelengths of UVR across the UV-B and UV-A bands found in natural sunlight.","The steroid hormone, Glucocorticoid (GC) is a well-known immunosuppressant that controls T cell-mediated adaptive immune response. In this work, we have developed a minimal kinetic network model of T-cell regulation connecting relevant experimental and clinical studies to quantitatively understand the long-term effects of GC on pro-inflammatory T-cell (Tpro) and anti-inflammatory T-cell (Tanti) dynamics. Due to the antagonistic relation between these two types of T-cells, their long-term steady-state population ratio helps us to characterize three classified immune-regulations: (i) weak ([Tpro]&gt;[Tanti]); (ii) strong ([Tpro]&lt;[Tanti]), and (iii) moderate ([Tpro] \u223c [Tanti]); holding the characteristic bistability). In addition to the differences in their long-term steady-state outcome, each immune-regulation shows distinct dynamical phases. In the pre-steady, a characteristic intermediate stationary phase is observed to develop only in the moderate regulation regime. In the medicinal field, the resting time in this stationary phase is distinguished as a clinical latent period. GC dose-dependent steady-state analysis shows an optimal level of GC to drive a phase-transition from the weak/auto-immune prone to the moderate regulation regime. Subsequently, the pre-steady state clinical latent period tends to diverge near that optimal GC level where [Tpro]: [Tanti] is highly balanced. The GC-optimized elongated stationary phase explains the rationale behind the requirement of long-term immune diagnostics, especially when long-term GC-based chemotherapeutics and other immunosuppressive drugs are administrated. Moreover, our study reveals GC sensitivity of clinical latent period which might serve as an early warning signal in the diagnosis of different immune phases and determining immune phase-wise steroid treatment.","The innate and adaptive immune response are regulated by biological clocks, and circulating lymphocytes are lowest at sunrise. Accordingly, severity of disease in mouse models is highly dependent on the time of day of viral infection. Here, we explore whether circadian immunity contributes significantly to seasonality of respiratory viruses, including influenza and SARS-CoV-2. Susceptibility-Infection-Recovery-Susceptibility (SIRS) models of influenza and SIRS-derived models of COVID-19 suggest that local sunrise time is a better predictor of the basic reproductive number (R0) than climate, even when day length is taken into account. Moreover, these models predict a window of susceptibility when local sunrise time corresponds to the morning commute and contact rate is expected to be high. Counterfactual modeling suggests that retaining daylight savings time in the fall would reduce the length of this window, and substantially reduce seasonal waves of respiratory infections.","Phenotypes extracted from Electronic Health Records (EHRs) are increasingly prevalent in genetic studies. EHRs contain hundreds of distinct clinical laboratory test results, providing a trove of health data beyond diagnoses. Such lab data is complex and lacks a ubiquitous coding scheme, making it more challenging than diagnosis data. Here we describe the first large-scale cross-health system genome-wide association study (GWAS) of EHR-based quantitative lab measurements. We meta-analyzed 70 labs matched between the BioVU cohort from the Vanderbilt University Health System and the Michigan Genomics Initiative (MGI) cohort from Michigan Medicine. We show high replication of known association for these labs, validating EHR-based measurements as high-quality phenotypes for genetic analysis. Notably, our analysis provides the first replication for 700 previous GWAS associations across 46 different labs. We discovered 31 novel associations at genome-wide significance for 22 distinct labs, including the first reported associations for two labs. We replicated 22 of these novel associations in an independent tranche of BioVU samples. The summary statistics for all association tests are available through an interactive webtool to benefit other researchers. Finally, we performed mirrored analyses in BioVU and MGI to assess competing analytic practices for lab data. We find that using the mean of all available lab measurements provides a robust summary value, but alternate summarizations can improve power in certain labs. This study provides a proof-of-principle for cross health system GWAS and is a framework for future studies of quantitative traits in EHRs.","Purpose Determining the triggering factor of the sudden surge of the daily new COVID-19 cases arising in most European countries during 2020 Autumn.","Introduction Hansen\u2019s disease, or leprosy, is a major public health problem in developing countries, caused by Mycobacterium leprae, and affecting the skin and peripheral nerves. However, M. leprae can also affect bone tissue, mucous membranes, liver, eyes, and testicles, producing a variety of clinical phenotypes. MicroRNAs (miRNAs) have been expressed in the various clinical forms of leprosy and could potentially be used for its diagnosis.","Dendritic cells (DCs) play an important role in anti-tumor immunity by inducing T cell differentiation. Herein, we found that the mechanical sensor Piezo1 expressed by DCs integrates innate inflammatory stimuli and stiffness signals and directs the reciprocal differentiation of TH1 and regulatory T (Treg) cells in cancer. Genetic deletion of Piezo1 in DCs inhibited the generation of TH1 cells while driving the development of Treg cells in promoting cancer growth. Mechanistically, Piezo1-deficient DCs regulated the secretion of the polarizing cytokines TGF\u03b21 and IL-12, leading to increased TGF\u03b2R2-p-Smad3 activity and decreased IL-12R\u03b22-p-STAT4 activity while inducing the reciprocal differentiation of Treg and TH1 cells. In addition, Piezo1 integrated the SIRT1-hypoxia-inducible factor-1 alpha (HIF1\u03b1)-dependent metabolic pathway and calcium-calcineurin-NFAT signaling pathway to orchestrate reciprocal TH1 and Treg lineage commitment through DC-derived IL-12 and TGF\u03b21. Our studies provide critical insight for understanding the role of the DC-based mechanical regulation of immunopathology in directing T cell lineage commitment in tumor microenvironments.","The statistical relationships of total COVID-19 Cases and Deaths per million populations in 45 countries, where 85.8% of the world\u2019s population lives with 10 demographic, economic and social indicators were studied. Data for 28 May 2020 were used in the main calculations. The relationship of Deaths per million population and total Cases per million population is very close and reaches correlation coefficient R = 0.926. It is interesting that the close correlations were found of Cases and Deaths per 1 million with a purely economic index like GDP PPP per capita, where R = 0.687 and R = 0.660, respectively. Even more close correlations were found of Cases and Deaths per 1 million with a composite index HDI, where the correlation coefficients reach 0.724 and 0.680, respectively. The main reason for these paradoxical results is the underestimation of pandemic restrictions in the form of masks, social distance and disinfection in most of these countries. Other indicators (excluding Gini index and Population Density) also show statistically significant correlations with Cases and Deaths per 1 million with correlation coefficients from 0.432 to 0.634. The statistical significance of the found correlations determined using Student\u2019s t-test was p &lt;0.0001. Surprisingly, there was no statistically significant correlation between Cases and Deaths with Population Density. To check whether there is a change in the correlations with the development of the pandemic, a statistical analysis was made for four different dates \u2013 9 April, 28 May, 7 August and 30 November 2020. It was found that the correlation coefficients of COVID-19 cases and Deaths with the rest indicators decrease during the pandemic.","Yetmezlik kiriklarinda klinik ve radyografik bulgular her zaman belirgin olmayabilir ya da doktoru yanlis yonlendirebilir. Biz burada hareketle artan bel agrisi ve sabah tutuklugu nedeni ile basvuran ve ilk etapta spondiloartropati lehine degerlendirilen bir hastayi sunuyoruz. Yapilan manyetik rezonans goruntuleme (MRG) ile sakrum ve bilateral iliak kanatta yetmezlik kiriklari saptanan hastada sonucta laboratuvar ve goruntuleme bulgulari isiginda hiperparatiroidizme neden olan bir paratiroid adenomu tesbit edildi ve cerrahi olarak cikarildi.","The rollout of COVID-19 vaccines has begun to at-risk populations around the world. It is currently unclear whether rejection of the vaccine will pose challenges for achieving herd/community immunity either through large-scale rejection or localised pockets. Here we predict uptake of the vaccine at unprecedented spatial resolution across the UK using a large-scale survey of over 17,000 individuals. Although the majority of the UK population would likely take the vaccine, there is substantial heterogeneity in uptake intent across the UK. Large urban areas, including London and North West England, females, Black or Black British ethnicities, and Polish-speakers are among the least accepting. This study helps identify areas and socio-demographic groups where vaccination levels may not reach those levels required for herd immunity. Identifying clusters of non-vaccinators is extremely important in the context of achieving herd immunity as vaccination \u201ccold-spots\u201d can amplify epidemic spread and disproportionately increase vaccination levels required for herd protection.","The translational potential of MR-based connectivity modelling is limited by the need for advanced diffusion imaging, which is not part of clinical protocols for many diseases. In addition, where diffusion data is available, brain connectivity analyses rely on tractography algorithms which imply two major limitations. First, tracking algorithms are known to be sensitive to the presence of white matter lesions and therefore leading to interpretation pitfalls and poor inter-subject comparability in clinical applications such as multiple sclerosis. Second, tractography quality is highly dependent on the acquisition parameters of diffusion sequences, leading to a trade-off between acquisition time and tractography precision.","Chronic wounds impose a significant healthcare burden to a broad patient population. Cell based therapies, while having shown benefits for the treatment of chronic wounds, have not achieved widespread adoption into clinical practice. Here, we developed a novel CRISPR/Cas9 approach to precisely edit dendritic cells (DCs) to enhance their therapeutic potential for healing chronic wounds. Using single-cell RNA sequencing (scRNA-seq) of tolerogenic DCs, we discover N-myc downregulated gene 2 (Ndrg2), which marks a specific population of DC progenitors, as a promising target for CRISPR knockout (KO). Ndrg2-KO alters the transcriptomic profile of DCs and preserves an immature cell state with a strong, pro-angiogenic and regenerative capacity. We then incorporated our CRISPR-based cell engineering within a hydrogel technology for in vivo cell delivery and developed a highly effective translational approach for DC based immunotherapy that accelerated healing of full-thickness wounds in both non-diabetic and diabetic mouse models. These findings could open the door to future clinical trials using safe gene editing in DCs for treating various types of chronic wounds.","BACKGROUND The efficacy of SARS-CoV-2 convalescent plasma (CCP) for preventing infection in exposed, uninfected individuals is unknown. We hypothesized that CCP might prevent infection when administered before symptoms or laboratory evidence of infection.","Background Parathyroid Ca2+-sensing receptor (CaSR) activation inhibits parathyroid hormone (PTH) release, while activation of CaSRs in kidneys and intestine attenuates local transepithelial Ca2+ transport. In patients with autosomal dominant hypocalcemia 1 (ADH1) due to activating CASR mutations, treatment of symptomatic hypocalcemia can be complicated by treatment-induced hypercalciuria, resulting in nephrocalcinosis and renal insufficiency. Although CaSRs throughout the body are activated by increased extracellular Ca2+ concentrations, it is not understood why some ADH1 patients have reduced PTH, but not hypercalciuria at presentation, despite CaSR expression in both kidney and parathyroid.","Porcine reproductive and respiratory syndrome virus (PRRSV) is an arterivirus which causes significant economic losses to the swine industry worldwide. Here, we use ribosome profiling (RiboSeq) and parallel RNA sequencing (RNASeq) to characterise the transcriptome and translatome of both species of PRRSV and analyse the host response to infection. We quantified viral gene expression over a timecourse of infection, and calculated the efficiency of programmed ribosomal frameshifting (PRF) at both sites on the viral genome. At the nsp2 frameshift site (a rare example of protein-stimulated frameshifting), \u22122 PRF efficiency increases over time, likely facilitated by accumulation of the PRF- stimulatory viral protein (nsp1\u03b2) during infection. This marks arteriviruses as the second example of temporally regulated PRF. Surprisingly, we also found PRF efficiency at the canonical ORF1ab frameshift site increases over time, in apparent contradiction of the common assumption that RNA structure-directed frameshift sites operate at a fixed efficiency. This has potential implications for the numerous other viruses with canonical PRF sites. Furthermore, we discovered several highly translated additional viral ORFs, the translation of which may be facilitated by multiple novel viral transcripts. For example, we found a 125-codon ORF overlapping nsp12, which is expressed as highly as nsp12 itself at late stages of replication, and is likely translated from novel subgenomic (sg) RNA transcripts that overlap the 3\u2032 end of ORF1b. Similar transcripts were discovered for both PRRSV-1 and PRRSV- 2, suggesting a potential conserved mechanism for temporal regulation of expression of the 3\u2032-proximal region of ORF1b. In addition, we identified a highly translated, short upstream ORF (uORF) in the 5\u2032 UTR, the presence of which is highly conserved amongst PRRSV-2 isolates. This is the first application of RiboSeq to arterivirus-infected cells, and reveals new features which add to the complexity of gene expression programmes in this important family of nidoviruses.","Background Many foods have an antioxidant activity, and nutrition may mitigate COVID-19. To test the potential role of vegetables in COVID-19 mortality in Europe, we performed an ecological study.","Trinucleotide repeat (TNR) expansions in the genome cause a number of degenerative diseases. A prominent TNR expansion involves the triplet CAG in the huntingtin (HTT) gene responsible for Huntington\u2019s disease (HD). Pathology is caused by protein and RNA generated from the TNR regions including small siRNA-sized repeat fragments. An inverse correlation between the length of the repeats in HTT and cancer incidence has been reported for HD patients. We now show that siRNAs based on the CAG TNR are toxic to cancer cells by targeting genes that contain long reverse complimentary TNRs in their open reading frames. Of the 60 siRNAs based on the different TNRs, the 6 members in the CAG/CUG family of related TNRs are the most toxic to both human and mouse cancer cells. siCAG/CUG TNR-based siRNAs induce cell death in vitro in all tested cancer cell lines and slow down tumor growth in a preclinical mouse model of ovarian cancer with no signs of toxicity to the mice. We propose to explore TNR-based siRNAs as a novel form of anti-cancer reagents.","Sequencing of whole cancer genomes has revealed an abundance of recurrent mutations in gene-regulatory promoter regions, in particular in melanoma where strong mutation hotspots are observed adjacent to ETS-family transcription factor (TF) binding sites. While sometimes interpreted as functional driver events, these mutations have also been suggested to be due to locally inhibited DNA repair or, alternatively, locally increased propensity for UV damage. Here, we provide evidence that base-specific elevations in the efficacy of UV lesion formation underlie these mutations. First, we find that low-dose UV light induces mutations preferably at a known ETS promoter hotspot in cultured cells even in the absence of global or transcription-coupled nucleotide excision repair (NER), ruling out inhibited repair. Further, by genome-wide mapping of cyclobutane pyrimidine dimers (CPDs) shortly after UV exposure and thus before DNA repair, we find that ETS-related mutation hotspots exhibit a strong base-specific increase in CPD formation frequency. Analysis of a large whole genome cohort illustrates the widespread contribution of this effect to recurrent mutations in melanoma. While inhibited NER underlies a general increase in somatic mutation burden in regulatory regions, we conclude that the most recurrently mutated individual DNA bases arise instead due to locally favorable conditions for UV damage formation, thus explaining a key phenomenon in whole-genome cancer analyses.","HIV infection affects up to 30% of children presenting with severe acute malnutrition (SAM) in Africa and is associated with increased mortality. Children with SAM are treated similarly regardless of HIV status, although mechanisms of nutritional recovery in HIV and/or SAM are not well understood. We performed a secondary analysis of a clinical trial and plasma proteomics data among children with complicated SAM in Kenya and Malawi. Compared to children with SAM without HIV (n = 113), HIV-infected children (n = 54) had evidence (false discovery rate (FDR) corrected p&lt;0.05) of metabolic stress, including enriched pathways related to inflammation and lipid metabolism. Moreover, we observed reduced plasma levels of zinc-\u03b1-2-glycoprotein, butyrylcholinesterase, and increased levels of complement C2 resembling findings in metabolic syndrome, diabetes and other non-communicable diseases. HIV was also associated (FDR corrected p&lt;0.05) with higher plasma levels of inflammatory chemokines. Considering evidence of biomarkers of metabolic stress, it is of potential concern that our current treatment strategy for SAM regardless of HIV status involves a high-fat therapeutic diet. The results of this study suggest a need for clinical trials of therapeutic foods that meet the specific metabolic needs of children with HIV and SAM.","Background The Melanoma Genomics Managing Your Risk Study is a randomised controlled trial that aims to evaluate the efficacy of providing information on personal genomic risk of melanoma in reducing ultraviolet radiation (UV) exposure, stratified by traditional risk group (low or high phenotypic risk) in the general population. The primary outcome is objectively measured total daily Standard Erythemal Doses at 12 months. Secondary outcomes include UV exposure at specific time periods, self-reported sun protection and skin-examination behaviors, psychosocial outcomes, and ethical considerations surrounding offering genomic testing at a population level. A within-trial and modelled economic evaluation will be undertaken from an Australian health system perspective to assess the cost-effectiveness of the intervention.","Background: Epigenetic age, a robust marker of biological aging, has been associated with obesity, low-grade inflammation and metabolic diseases. However, few studies have examined associations between different epigenetic age measures and risk of lung cancer, despite great interest in finding biomarkers to assist in risk stratification for lung cancer screening. \nMethods: A nested case-control study of lung cancer from the CLUE II cohort study was conducted using incidence density sampling with 1:1 matching of controls to lung cancer cases (n=208 matched pairs). Prediagnostic blood samples were collected in 1989 (CLUE II study baseline) and stored at -70 degrees Celsius. DNA was extracted from buffy coat and DNA methylation levels were measured using Illumina MethylationEPIC BeadChip Arrays. Three epigenetic age acceleration (i.e., biological age is greater than chronological age) measurements (Horvath, Hannum and PhenoAge) were examined in relation to lung cancer risk using conditional logistic regression.\nResults: We did not observe associations between the three epigenetic age acceleration measurements and risk of lung cancer overall; however, inverse associations for the two Hannum age acceleration measures (intrinsic and extrinsic) were observed in men and among younger participants, but not in women or older participants. We did not observe effect modification by time from blood draw to diagnosis.  \nConclusion: Findings from this study do not support a positive association between three different biological age acceleration measures and risk of lung cancer. Additional studies are needed to address whether epigenetic age is associated with lung cancer in never smokers.","Infection with the human-tropic Epstein-Barr virus (EBV) is a strong risk factor for multiple sclerosis (MS), though the underlying mechanisms remain unclear. To investigate EBV infection directly, we induced experimental autoimmune encephalomyelitis (EAE) in immunocompromised mice humanized with peripheral blood mononuclear cells (PBMCs) from individuals with or without a history of EBV infection and/or diagnosis of relapsing MS. HuPBMC EAE mice generated from EBV seronegative healthy donors (HD) were less susceptible to developing severe clinical symptoms than EBV seropositive cohorts. Donor EBV seropositivity and RRMS diagnosis led to a significant incremental increase in the human Th1:Treg CD4+ T cell ratio in the brain and spinal cord, as well as increased human cytotoxic CD8+ T cell and murine macrophage infiltration and demyelination. The data indicate that a history of EBV infection, further compounded by a diagnosis of RRMS, promotes Th1-mediated disease in a novel humanized mouse model of MS.","The prevalence of chronic kidney disease (CKD) is rising worldwide and 10-15% of the global population currently suffers from CKD and its complications. Given the increasing prevalence of CKD there is an urgent need to find novel treatment options. The American black bear (Ursus americanus) copes with months of lowered kidney function and metabolism during hibernation without the devastating effects on metabolism and other consequences observed in humans. In a biomimetic approach to better understand kidney adaptations and physiology in hibernating black bears, we established a high-quality genome assembly. Subsequent RNA-Seq analysis of kidneys comparing gene expression profiles in black bears entering (late fall) and emerging (early spring) from hibernation identified 169 protein-coding genes that were differentially expressed. Of these, 101 genes were downregulated and 68 genes were upregulated after hibernation. Fold changes ranged from 1.8-fold downregulation (RTN4RL2) to 2.4-fold upregulation (CISH). Most notable was the upregulation of cytokine suppression genes (SOCS2, CISH, and SERPINC1) and the lack of increased expression of cytokines and genes involved in inflammation. The identification of these differences in gene expression in the black bear kidney may provide new insights in the prevention and treatment of CKD.","Background Since December 2019, the coronavirus disease (COVID-19) has massively spread, with overwhelming of health care systems and numerous deaths worldwide. To remedy this, several countries, including France, have taken strict lockdown measures, requiring the closure of all but essential places. This unprecedented disruption of daily routines has a strong potential for disrupting nutritional behaviours. Nutrition being one of the main modifiable risk factors for chronic disease risk, this may have further consequences for public health. Our objective was therefore to describe nutritional behaviours during the lockdown period and to put them in light of individual characteristics.","Corona virus disease 2019 (COVID-19) has been associated with a wide range of divergent pathologies, and risk of severe disease is reported to be increased by a similarly broad range of co-morbidities. The present study investigated blood metabolites in order to elucidate how infection with severe acute respiratory syndrome coronavirus 2 can lead to such a variety of pathologies and what common ground they share. COVID-19 patient blood samples were taken at hospital admission in two Belgian patient cohorts, and a third cohort that included longitudinal samples was used for additional validation (total n=581). A total of 251 blood metabolite measures and ratios were assessed using nuclear magnetic resonance spectroscopy and tested for association to disease severity. In line with the varied effects of severe COVID-19, the range of severity-associated biomarkers was equally broad and included increased inflammatory markers (glycoprotein acetylation), amino acid concentrations (increased leucine and phenylalanine), increased lipoprotein particle concentrations (except those of very low density lipoprotein, VLDL), decreased cholesterol levels (except in large HDL and VLDL), increased triglyceride levels (only in IDL and LDL), fatty acid levels (decreased poly-unsaturated fatty acid, increased mono-unsaturated fatty acid) and decreased choline concentration, with association sizes comparable to those of routine clinical chemistry metrics of acute inflammation. Our results point to systemic metabolic biomarkers for COVID-19 severity that make strong targets for further fundamental research into its pathology (e.g. phenylalanine and omega-6 fatty acids).","The Coronavirus disease 2019 (COVID-19), caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) that was most recently discovered, quickly evolved into a global pandemic. Studies suggested that obesity was a major risk factor for its hospitalization and severity of symptoms. This study investigated the associations between obesity prevalence with overall COVID-19 cases and related deaths across states in the United States. General regression and Chi-square tests were used to examine those associations. The analyses indicated that obesity prevalence (%) across states were negatively associated with COVID-19 cases (p = 0.0448) and related deaths (p = 0.0181), with a decrease of 158 cases/100K population and 13 deaths/100K for every 5% increase of the obesity prevalence. When the states were divided based on the median of obesity prevalence (30.9%) into a group of states with low obesity prevalence and a group with high obesity prevalence, both the cases (671 vs 416 cases/100k population) and deaths (39 vs 21 deaths/100k population) were significantly different (p &lt; 0.001) across groups. These findings provided important information for the relationship between the dual pandemic threats of obesity and COVID-19. These results should not currently be considered as an indication that obesity is a protective factor for COVID-19, and would rather be used as a warning of the public advice that obese people is more vulnerable to COVID-19 infection, which may lead to a false safety message probably given to people with normal body weight.","Background The parasitic trematode Fasciola hepatica evades host immune defenses through secretion of various immunomodulatory molecules. Fatty Acid Binding Proteins (fhFABPs) are among the main excreted/secreted proteins and have been shown to display anti-inflammatory properties. However, little is currently known regarding their impact on dendritic cells (DCs) and their subsequent capacity to prime specific CD4+ T cell subsets.","The aim of the present study was study changes in antidepressant-like responses to Vitamin D3 (VD3) supplementation in three different doses (1.0, 2.5, and 5.0 mg/kg, s.c.) in long-term ovariectomized (OVX) rats treated with low dose of 17\u03b2-E2 (0.5 \u03bcg/rat, s.c.) during chronic unpredictable mild stress (CUMS). Sucrose preference (SPT), forced swimming (FST), and open-field (OFT) tests were administered to measure depression-like behavior. Brain-derived neurotrophic factor (BDNF), and serotonine (5-HT) and 5-hydroxyindoleacetic acid (5-HIAA) levels in the hippocampus were measured by ELISA, western blotting analysis, and by using high performance liquid chromatography (HPLC), respectively.","Clinical activity of 3740 de-identified COVID-19 positive patients treated at NYU Langone Health (NYULH) were collected between January and August 2020. XGBoost model trained on clinical data from the final 24 hours excelled at predicting mortality (AUC=0.92, specificity=86% and sensitivity=85%). Respiration rate was the most important feature, followed by SpO2 and age 75+. Performance of this model to predict the deceased outcome extended 5 days prior with AUC=0.81, specificity=70%, sensitivity=75%. When only using clinical data from the first 24 hours, AUCs of 0.79, 0.80, and 0.77 were obtained for deceased, ventilated, or ICU admitted, respectively. Although respiration rate and SpO2 levels offered the highest feature importance, other canonical markers including diabetic history, age and temperature offered minimal gain. When lab values were incorporated, prediction of mortality benefited the most from blood urea nitrogen (BUN) and lactate dehydrogenase (LDH). Features predictive of morbidity included LDH, calcium, glucose, and C-reactive protein (CRP). Together this work summarizes efforts to systematically examine the importance of a wide range of features across different endpoint outcomes and at different hospitalization time points.","Coronavirus-19 (COVID-19) mortality in hospitalized patients is strongly associated with old age, nursing home residence, male sex and obesity, with a more controversial association with ethnicity and chronic diseases, in particular diabetes mellitus. Further complicating the evaluation of the independent impacts of these risk factors is the failure to control for frailty in published studies thus far.","Although hyaline cartilage is widely distributed in various invertebrate groups such as sabellid polychaetes, molluscs (cephalopods, gastropods) and a chelicerate arthropod group (horseshoe crabs), the enigmatic relationship and distribution of cartilage in taxonomic groups remains to be explained. It can be interpreted as a convergent trait in animal evolution and thus does not seem to be a vertebrate invention. Due to the poor fossil record of cartilaginous structures, occurrences of mineralized fossil cartilages are important for evolutionary biology and paleontology. Although the biochemical composition of recent cephalopod cartilage differs from vertebrate cartilage, histologically the cartilages of these animal groups resemble one another remarkably. In this study we present fossil material from the late Triassic Polzberg Konservat-Lagerst\u00e4tte near Lunz am See (Lower Austria, Northern Calcareous Alps). A rich Carnian fauna is preserved here, whereby a morphogroup (often associated with coleoid remains) of black, amorphous appearing fossils still remained undetermined. These multi-elemental, mirroring fossils show remarkable similarities to recent cephalopod cartilage. We examined the conspicuous micro- and ultrastructure of these enigmatic fossils by thin-sectioning and Scanning Electron Microscopy (SEM). The geochemical composition analyzed by Microprobe and Energy Dispersive X-ray Spectroscopy (SEM-EDX) revealed carbonisation as the taphonomic pathway for this fossil group. 3D preservation of this otherwise degradable soft tissue can be explained by the mineralization processes that may take place in particular environments. Fifty-nine specimens from the Polzberg locality and five specimens from Cave del Predil (formerly Raibl, Julian Alps, Italy) underwent extensive studies. The detected grooves are interpreted to be muscular attachment areas, and the preserved branched system of canaliculi is comparable to a channel system that is also present in recent coleoid cartilage. The new findings on these long-known enigmatic structures strongly point to the preservation of cranial cartilage belonging to the belemnoid Phragmoteuthis bisinuata.","Background Statin-associated muscle symptoms (SAMS) are the main side effects of statins. Currently, there are no effective biomarkers for accurate clinical diagnosis. Urine is not subject to homeostatic control and therefore accumulates early changes, making it an ideal biomarker source. We therefore examined urine proteome changes associated with SAMS in an animal model.","In the last decade, genome-scale metabolic models have been increasingly used to study plant metabolic behavior at the tissue and multi-tissue level under different environmental conditions. Quercus suber, also known as the cork oak tree, is one of the most important forest communities of the Mediterranean/Iberian region. In this work, we present the genome-scale metabolic model of the Q. suber (iEC7871), the first of a woody plant. The metabolic model comprises 7871 genes, 6231 reactions, and 6481 metabolites across eight compartments. Transcriptomics data was integrated into the model to obtain tissue-specific models for the leaf, inner bark, and phellogen, with specific biomass compositions. The tissue-specific models were merged into a diel multi-tissue metabolic model to predict interactions among the three tissues at the light and dark phases. The metabolic models were also u
