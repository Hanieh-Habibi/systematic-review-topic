tibility and severity using the UK Biobank, a large progressive cohort study of the United Kingdom population. Structural equation modelling was used to evaluate the ability of vitamin D, socioeconomic deprivation, and other known risk factors to mediate COVID-19 ethnic health disparities. Asian ethnicity is associated with higher COVID-19 susceptibility, compared to the majority White population, and Asian and Black ethnicity are both associated with higher COVID-19 severity. Socioeconomic deprivation mediates all three ethnic disparities and shows the highest overall signal of mediation for any COVID-19 risk factor. Vitamin supplements, including vitamin D, mediate the Asian disparity in COVID-19 susceptibility, and serum 25-hydroxyvitamin D (calcifediol) levels mediate Asian and Black COVID-19 severity disparities. Several measures of overall health also mediate COVID-19 ethnic disparities, underscoring the importance of comorbidities. Our results support ethnic minorities\u2019 use of vitamin D as both a prophylactic and a supplemental therapeutic for COVID-19.","Background and objective The effect of calcium supplementation on bone mineral accretion in people under 35 years old is inconclusive. To comprehensively summarize the evidence for the effect of calcium supplementation on bone mineral accretion in young populations (\u226435 years).","Background We recently reported that individuals with impaired plantar sensation and high fall risk due to sensory peripheral neuropathy (PN) improved gait and balance function following 10 weeks of use of Walkasins\u00ae, a wearable lower limb sensory prosthesis that provides directional tactile stimuli related to plantar pressure measurements during standing and walking (RxFunction Inc., MN, USA). Here, we report 26-week outcomes and compare pre- and in-study fall rates. We expected improvements in outcomes and reduced fall rates reported after 10 weeks of use to be sustained.","Background The coronavirus disease 2019 (COVID-19) has become a global pandemic currently. Many drugs showed potential for COVID-19 therapy. However, genetic factors which can lead to different drug efficiency and toxicity among populations are still undisclosed in COVID-19 therapy.","Objectives The United Arab Emirates responded to the SARS-COV-2 pandemic and widely implemented test-and-trace strategy. In this cross-sectional questionnaire-based study 531 subjects presenting for SARS-COV-2 testing were recruited to study population\u2019s beliefs and choices regarding testing and were compared to 156 who never been tested.","Background/Objective Tight junctions (TJs) are essential for barrier integrity, inflammation, and cancer. The TJ protein Claudin-5 in the epithelia forms paracellular barriers and pores for permeability. Vitamin D and the vitamin D receptor (VDR) play important roles in various cancers. Although VDR and Claudin-5 are all involved in colorectal cancer (CRC), it remains unclear if they are closely related or function independently.","Background Until COVID-19 drugs specifically developed to treat COVID-19 become more widely accessible, it is crucial to identify whether existing medications have a protective effect against severe disease. Towards this objective, we conducted a large population study in Clalit Health Services (CHS), the largest healthcare provider in Israel, insuring over 4.7 million members.","Vitamin D deficiency is a major environmental risk factor for the development of multiple sclerosis (MS). The major circulating metabolite of vitamin D (25OHD) is converted to the active form (calcitriol) by the hydroxylase enzyme CYP27B1. In MS lesions the tyrosine kinase MerTK expressed by microglia and macrophages regulates phagocytosis of myelin debris and apoptotic cells that can accumulate and inhibit tissue repair and remyelination. We show that calcitriol downregulates MerTK mRNA and protein expression in adult human microglia and monocyte-derived macrophages, thereby inhibiting myelin phagocytosis and apoptotic cell clearance. Proinflammatory myeloid cells express high levels of CYP27B1 compared to homeostatic (TGF\u03b2-treated) myeloid cells. Only proinflammatory cells in the presence of TNF-\u03b1 generate calcitriol from 25OHD, resulting in repression of MerTK expression and function. The selective production of calcitriol in proinflammatory myeloid cells leading to downregulation of MerTK-mediated phagocytosis has the potential to reduce the risk for auto-antigen presentation while retaining the phagocytic ability of homeostatic myeloid cells, thereby contributing to inflammation reduction and enhanced tissue repair.","As a direct result of intense heat and aridity, deserts are thought to be among the most harsh of environments, particularly for their mammalian inhabitants. Given that osmoregulation can be challenging for these animals, with failure resulting in death, strong selection should be observed on genes related to the maintenance of water and solute balance. One such animal, Peromyscus eremicus, is native to the desert regions of the southwest United States and may live its entire life without oral fluid intake. As a first step toward understanding the genetics that underlie this phenotype, we present a characterization of the P. eremicus transcriptome. We assay four tissues (kidney, liver, brain, testes) from a single individual and supplement this with population level renal transcriptome sequencing from 15 additional animals. We identified a set of transcripts undergoing both purifying and balancing selection based on estimates of Tajima\u2019s D. In addition, we used the branch-site test to identify a transcript \u2013 Slc2a9, likely related to desert osmoregulation \u2013 undergoing enhanced selection in P. eremicus relative to a set of related non-desert rodents.","Vitamin D deficiency is known to be associated with symptoms of skeletal muscle myopathy including muscle weakness and fatigue. Recently, vitamin D related metabolites have been linked to the maintenance of mitochondrial function within skeletal muscle. However, current evidence is limited to in vitro models and the effects of diet-induced vitamin D deficiency upon skeletal muscle mitochondrial function in vivo have received little attention. In order to examine the role of vitamin D in the maintenance of mitochondrial function in vivo, we utilised an established model of diet-induced vitamin D deficiency in C57BL/6J mice. Mice were fed either a control (2,200 IU/kg) or a vitamin D deplete (0 IU/kg) diet for periods of 1-, 2- and 3-months. Skeletal muscle mitochondrial function and ADP sensitivity were assessed via high-resolution respirometry and mitochondrial protein content via immunoblotting. As a result of 3-month of diet-induced vitamin D deficiency, respiration supported via CI+IIP and ETC were 35% and 37% lower when compared to vitamin D replete mice (P &lt; 0.05). Despite functional alterations, the protein expression of electron transfer chain subunits remained unchanged in response to dietary intervention (P &gt; 0.05). In conclusion, we report that 3-months of diet-induced vitamin D deficiency reduced skeletal muscle mitochondrial function in C57BL/6J mice. Our data, when combined with previous in vitro observations, suggests that vitamin D mediated regulation of mitochondrial function may underlie the exacerbated muscle fatigue and performance deficits observed during vitamin D deficiency.","SARS-CoV-2 started spreading towards the end of 2019 causing COVID-19, a disease that reached pandemic proportions among the human population within months. The reasons for the spectrum of differences in the severity of the disease across the population, and in particular why the disease affects more severely the aging population and those with specific preconditions are unclear. We developed machine learning models to mine 240,000 scientific papers openly accessible in the CORD-19 database, and constructed knowledge graphs to synthesize the extracted information and navigate the collective knowledge in an attempt to search for a potential common underlying reason for disease severity. The literature repeatedly pointed to elevated blood glucose as a key facilitator in the progression of COVID-19. Indeed, when we retraced the steps of the SARS-CoV-2 infection we found evidence linking elevated glucose to each step of the life-cycle of the virus, progression of the disease, and presentation of symptoms. Specifically, elevations of glucose provide ideal conditions for the virus to evade and weaken the first level of the immune defense system in the lungs, gain access to deep alveolar cells, bind to the ACE2 receptor and enter the pulmonary cells, accelerate replication of the virus within cells increasing cell death and inducing an pulmonary inflammatory response, which overwhelms an already weakened innate immune system to trigger an avalanche of systemic infections, inflammation and cell damage, a cytokine storm and thrombotic events. We tested the feasibility of the hypothesis by analyzing data across papers, reconstructing atomistically the virus at the surface of the pulmonary airways, and performing quantitative computational modeling of the effects of glucose levels on the infection process. We conclude that elevation in glucose levels can facilitate the progression of the disease through multiple mechanisms and can explain much of the variance in disease severity seen across the population. The study proposes diagnostic recommendations, new areas of research and potential treatments, and cautions on treatment strategies and critical care conditions that induce elevations in blood glucose levels.","Individuals with prediabetes and type 2 diabetes mellitus (T2DM) have poor ability to adapt to diet-triggered perturbations. We investigated global metabolic responses to a mixed meal test (MMT) in morbidly obese individuals with different diabetic status by performing plasma metabolomic profiling. Abnormal metabolism of carbohydrates, (branched-chain) amino acids, fatty acids and acylcholines in individuals with (pre)diabetes was observed. Moreover, differences in metabolic responses were associated with altered fecal metagenomics and transcriptomes of liver, jejunum and adipose tissues, which revealed a modified gut microbiome and multi-tissue metabolism in individuals having insulin resistance. Finally, using integrative machine learning models, we built a predictive model based on metabolomics data after 2h MMT, and identified possible new biomarkers for glycemic control including N\u2212acetylaspartate and phenylalanine-derived metabolites that may be useful for diagnosis, intervention and prevention of T2DM.","Human lifestyle and physiological variables on human disease risk have been revealed to be mediated by gut microbiota. Low concordance between many case-control studies for detecting disease-associated microbe existed and it is likely due to the limited sample size and the population-wide bias in human lifestyle and physiological variables. To infer association between whole gut microbiota and diseases accurately, we propose to build machine learning models by including both human variables and gut microbiota based on the American Gut Project data, the largest known publicly available human gut bacterial microbiota dataset. When the model's performance with both gut microbiota and human variables is better than the model with just human variables, the independent association of gut microbiota with the disease will be confirmed. We found that gut microbes showed different association strengths with different diseases. Adding gut microbiota into human variables enhanced the association strengths with inflammatory bowel disease (IBD) and unhealthy status; showed no effect on association strengths with Diabetes and IBS; reduced the association strengths with small intestinal bacterial overgrowth, C. difficile infection, lactose intolerance, cardiovascular disease and mental disorders. Our results suggested that although gut microbiota was reported to be associated with many diseases, a considerable proportion of these associations may be spurious. We also proposed a list of microbes as biomarkers to classify IBD and unhealthy status, and validated them by reference to previously published research.","BACKGROUND Recent studies suggest a link between vitamin D deficiency and Covid-19 infection. In our population we observe major differences in Covid-19 incidence in ethnic groups and genders in each group.","Summary: We present a tool, diCal-IBD, for detecting identity-by-descent (IBD) tracts between pairs of genomic sequences. Our method builds on a recent demographic inference method based on the coalescent with recombination, and is able to incorporate demographic information as a prior. Simulation study shows that diCal-IBD has significantly higher recall and precision than that of existing IBD detection methods, while retaining reasonable accuracy for IBD tracts as small as 0.1 cM.","Immunoglobulin A (IgA) mediates mucosal responses to food antigens and the intestinal microbiome and has a known role in susceptibility to mucosal pathogens, celiac disease, inflammatory bowel disease, and IgA nephropathy. We performed genetic analyses of serum IgA levels in 41,263 individuals of diverse ancestries. We observed unexpected variability in IgA levels across major ancestral populations, with African ancestry being reproducibly associated with higher serum IgA levels compared to other ancestries. The trans-ethnic GWAS analysis identified 20 genome-wide significant loci associated with serum IgA levels, including nine known and 11 novel loci. Systematic co-localization analysis with blood and primary immune cell expression QTLs prioritized candidate genes for 14 of 20 loci. Most GWAS loci encoded genes that produce immune defects and IgA abnormalities when genetically manipulated in mice. We uncovered positive genetic correlations of serum IgA levels with IgA nephropathy, type 2 diabetes and body mass index, as well as negative genetic correlations with celiac disease, inflammatory bowel disease, several infections, and intestinal microbiome diversity. Our findings provide novel insights into the genetic regulation of IgA production and its potential role in human disease.","Introduction\nThe United Kingdom's (UK) National Institute for Health and Care Excellence (NICE) needs access to evidence on COVID-19 to develop rapid guidelines for healthcare professionals. This paper reports on how the NICE COVID-19 search strategy for identifying references in Ovid MEDLINE and Embase has been developed and maintained.\nMethods\nEach free-text line from the June 2020 version of the NICE COVID-19 search strategy was categorised as Critical, High, Medium, Low or Zero priority, according to the number of results and their relevance to NICE. Five search options were devised and tested by combining them with a search for drug treatments. The two prioritised options were compared to the COVID-19 Limit available in Ovid. New subject headings were tested and added. The selected option was refined to make the strategy simpler to use. \nResults\nThe updated strategy combines free-text terms, categorised as Critical, High and Medium priority for NICE, with appropriate subject headings. \nDiscussion \nThe paper describes the challenges of maintaining a search strategy during the COVID-19 pandemic, as terminology continues to evolve. \nConclusions\nA search strategy for identifying COVID-19 references, within the remit of NICE, has been developed. The recommended strategy could be considered for validation at an appropriate point in the pandemic. It is hoped that understanding how NICE has maintained its COVID-19 strategy will encourage further discussion on the challenges.","Objective\nAcute kidney injury (AKI) considerably increases the risk of short-term mortality in acute-on-chronic liver failure (ACLF) but predicting AKI is not possible with existing tools. Our study aimed at de novo discovery of AKI biomarkers in ACLF.\nDesign\nThis observational study had two phases- (A) Discovery phase in which quantitative proteomics was carried-out with day-of-admission plasma from ACLF patients who initially had no-AKI but progressed to AKI (n=10) or did not progress to AKI (n=9) within 10 days of admission and, (B) Validation phase in which selected biomarkers from the discovery phase were validated by ELISA in a larger set of ACLF plasma samples (n=93) followed by sub-group analyses. \nResults\nPlasma proteomics revealed 56 differentially expressed proteins in ACLF patients who progressed to AKI vs those who did not. The metallothionein protein-family was upregulated in patients who progressed to AKI and was validated by ELISA as significantly elevated in both- (i) ACLF AKI vs no-AKI (p-value\u22640.0001) and (ii) progression to AKI vs no-progression to AKI (p-value\u22640.001). AUROC for AKI vs no-AKI was 0.786 (p-value \u22640.001)  and for progression to AKI vs no-progression to AKI was 0.7888 (p-value \u22640.001). Kaplan-Meier analysis revealed that ACLF patients with plasma MT concentration &gt;5.83 ng/mL (cut-off defined at 80% specificity and 80% sensitivity) had a high probability of developing AKI by day 7 (p-value \u22640.0001). High expression of metallothionein genes was found in post-mortem liver biopsies of ACLF patients. \nConclusion\nDay-of-admission measurements of plasma metallothionein can act as predictive biomarkers of AKI in ACLF.","Background and objective Vitamin D deficiency is associated with diabetes, cancer, immunological and cardiovascular diseases as well as increased mortality. It has, however, been difficult to show a causal relation in randomized, controlled trials. Mendelian randomization studies provide another option for testing causality, and results indicate relations between the serum 25-hydroxyvitamin D (25(OH)D) level and some diseases, including mortality. We have from the Troms\u00f8 Study in 2012 published non-significant relations been vitamin D related single nucleotide polymorphisms (SNPs) and mortality, but have since then genotyped additional subjects, the observation time is longer and new SNPs have been included.","Participation in a genetic study likely has a genetic component. Identifying such component is difficult as we cannot compare genetic information of participants with non-participants directly, the latter being unavailable. Here, we show that alleles that are more common in participants than non-participants would be further enriched in genetic segments shared by two related participants. Genome-wide analysis was performed by comparing allele frequencies in shared and not-shared genetic segments of first-degree relative pairs of the UK Biobank. A polygenic score constructed from that analysis, in non-overlapping samples, is associated with educational attainment (P = 2.1 \u00d7 10\u221252), body mass index (P = 1.5 \u00d7 10\u221219), and participation in a dietary study (P = 6.9 \u00d7 10\u221221). Further analysis shows that inclination to participate is a behavioural trait in its own right, and not simply a consequence of other established phenotypes. Understanding the basis of this trait is important for data analyses and the design of future surveys, genetic or otherwise.","Background The National Child and Development Study (1958 British Birth Cohort) follows the lives of over 17 000 people born in a single week in England, Scotland, and Wales. Since the initial recruitment there have been nine sweeps to gather subsequent life-course data, and a Biomedical Sweep (Age 44) \u2013 between Sweeps 6 (Age 42) and 7 (Age 46) \u2013 that has found widespread application in genetic studies. Due to its non-selective recruitment, the survey is frequently used as a representative proxy for the British population in demographic, epidemiological, and medical studies. We examine the effect of attrition on representativeness of female fertility and education length.","Daytime napping is a common, heritable behavior, but its genetic basis and causal relationship with cardiometabolic health remains unclear. Here, we performed a genome-wide association study of self-reported daytime napping in the UK Biobank (n=452,633) and identified 123 loci of which 60 replicated in 23andMe research participants (n=541,333). Findings included missense variants in established drug targets (HCRTR1, HCRTR2), genes with roles in arousal (TRPC6, PNOC), and genes suggesting an obesity-hypersomnolence pathway (PNOC, PATJ). Signals were concordant with accelerometer-measured daytime inactivity duration and 33 signals colocalized with signals for other sleep phenotypes. Cluster analysis identified 3 clusters suggesting distinct nap-promoting mechanisms with heterogeneous associations with cardiometabolic outcomes. Mendelian randomization showed potential causal links between more frequent daytime napping and higher systolic blood pressure, diastolic blood pressure, and waist circumference.","In this study, we perform a full genome-wide association study (GWAS) to identify statistically significantly associated single nucleotide polymorphisms (SNPs) with three red blood cell (RBC) components and follow it with two independent PheWASs to examine associations between phenotypic data (case-control status of diagnoses or disease), significant SNPs, and RBC component levels. We first identified associations between the three RBC components: mean platelet volume (MPV), mean corpuscular volume (MCV), and platelet counts (PC), and the genotypes of approximately 500,000 SNPs on the Illumina Infimum\u00ae DNA Human OmniExpress-24 BeadChip using a single cohort of 4,700 Northern Nevadans. Twenty-one SNPs in five major genomic regions were found to be statistically significantly associated with MPV, two regions with MCV, and one region with PC, with p&lt;5x10-8. Twenty-nine SNPs and nine chromosomal regions were identified in 30 previous GWASs, with effect sizes of similar magnitude and direction as found in our cohort. The two strongest associations were SNP rs1354034 with MPV (p=2.4x10-13) and rs855791 with MCV (p=5.2x10-12). We then examined possible associations between these significant SNPs and incidence of 1,488 phenotype groups mapped from International Classification of Disease version 9 and 10 (ICD9 and ICD10) codes collected in the extensive electronic health record (EHR) database associated with Healthy Nevada Project consented participants. Further leveraging data collected in the EHR, we performed an additional PheWAS to identify associations between continuous red blood cell (RBC) component measures and incidence of specific diagnoses. The first PheWAS illuminated whether SNPs associated with RBC components in our cohort were linked with other hematologic phenotypic diagnoses or diagnoses of other nature. Although no SNPs from our GWAS were identified as strongly associated to other phenotypic components, a number of associations were identified with p-values ranging between 1x10-3 and 1x10-4 with traits such as respiratory failure, sleep disorders, hypoglycemia, hyperglyceridemia, GERD and IBS. The second PheWAS examined possible phenotypic predictors of abnormal RBC component measures: a number of hematologic phenotypes such as thrombocytopenia, anemias, hemoglobinopathies and pancytopenia were found to be strongly associated to RBC component measures; additional phenotypes such as (morbid) obesity, malaise and fatigue, alcoholism, and cirrhosis were also identified to be possible predictors of RBC component measures.","Background To constrain propagation and mitigate the burden of COVID-19, most countries initiated and continue to implement several non-pharmaceutical interventions (NPIs), including national and regional lockdowns. In the Republic of Ireland, the first national lockdown was decreed on 23rd of March 2020, followed by a succession of restriction increases and decreases (phases) over the the following year. To date, the effects of these interventions remain unclear, and particularly within differing population subsets. The current study sought to assess the impact of individual NPI phases on COVID-19 transmission patterns within delineated population subgroups in the Republic of Ireland.","Background Genome wide association studies (GWAS) of specific diseases are central to scientific discovery. Bias from inevitably recruiting only survivors of genetic make-up and disease specific competing risk has not been comprehensively considered.","Estimating the polygenicity (proportion of causally associated single nucleotide polymorphisms (SNPs)) and discoverability (effect size variance) of causal SNPs for human traits is currently of considerable interest. SNP-heritability is proportional to the product of these quantities. We present a basic model, using detailed linkage disequilibrium structure from an extensive reference panel, to estimate these quantities from genome-wide association studies (GWAS) summary statistics. We apply the model to diverse phenotypes and validate the implementation with simulations. We find model polygenicities ranging from \u2243 2 \u00d7 10\u22125 to \u2243 4 \u00d7 10\u22123, with discoverabilities similarly ranging over two orders of magnitude. A power analysis allows us to estimate the proportions of phenotypic variance explained additively by causal SNPs reaching genome-wide significance at current sample sizes, and map out sample sizes required to explain larger portions of additive SNP heritability. The model also allows for estimating residual inflation (or deflation from over-correcting of z-scores), and assessing compatibility of replication and discovery GWAS summary statistics.","  In this essay written with my students and collaborators in mind, I share\nsimple recipes that are easy and often fun to put in practice and that make a\nbig difference in one's life. The seven guiding principles are: (1) sleep, (2)\nlove and sex, (3) deep breathing and daily exercises, (4) water and chewing,\n(5) fruits, unrefined products, food combination, vitamin D and no meat, (6)\npower foods, (7) play, intrinsic motivation, positive psychology and will.\nThese simple laws are based on an integration of evolutionary thinking,\npersonal experimentation, and evidence from experiments reported in the\nscientific literature. I develop their rationality, expected consequences and\ndescribe briefly how to put them in practice. I hope that professionals and the\nbroader public may also find some use for it, as I have seen already the\npositive impacts on some of my students.\n","A semi-empirical model, based on the logistic map approach, was developed and applied to forecast the different phases of the evolution of the COVID-19 epidemic. This model can be used to make predictions of the propagation of the SARS-CoV-2 virus in different spatial scales: from a world scale to a country or even a smaller scale. Predictions on persons hospitalized, number of ventilators needed at ICUs and potential numbers of deaths were successfully carried out in different countries using this approach. This paper shows the mathematical basis for the model together with a proposal for its calibration on the different phases of the epidemic.","Gastrointestinal strongyles are a major threat to horses' health and welfare. Given that strongyles inhabit the same niche as the gut microbiota, they may interact with each other. These beneficial or detrimental interactions are unknown in horses and could partly explain contrasted susceptibility to infection between individuals. To address these questions, an experimental pasture trial with 20 worm-free female Welsh ponies (10 susceptible (S) and 10 resistant (R) to parasite infection) was implemented for five months. Fecal egg counts (FEC), hematological and biochemical data, body weight and gut microbiota composition were studied in each individual after 0, 24, 43, 92 and 132 grazing days.","This study analyzes the link between temperatures and COVID-19 contagions in a sample of Italian regions during the period ranging from February 24 to April 15. To that end, Bayesian Model Averaging techniques are used to analyze the relevance of the temperatures together with a set of additional climate, environmental, demographic, social and policy factors. The robustness of individual covariates is measured through posterior inclusion probabilities. The empirical analysis provides conclusive evidence on the role played by the temperatures given that it appears as the most relevant determinant of contagions. This finding is robust to (i) the prior distribution elicitation, (ii) the procedure to assign weights to the regressors, (iii) the presence of measurement errors in official data due to under-reporting, (iv) the employment of different metrics of temperatures or (v) the inclusion of additional correlates. In a second step, relative importance metrics that perform an accurate partitioning of the R2 of the model are calculated. The results of this approach support the evidence of the model averaging analysis, given that temperature is the top driver explaining 45% of regional contagion disparities. The set of policy-related factors appear in a second level of importance, whereas factors related to the degree of social connectedness or the demographic characteristics are less relevant.","Background Type 2 diabetes mellitus (T2DM) is frequently accompanied by affective disorders with a prevalence of comorbid depression of around 25%. Nevertheless, the biomarkers of affective symptoms including depression and anxiety due to T2DM are not well established.","Background Serum electrolyte imbalances are highly prevalent in COVID-19 patients. However, their associations with COVID-19 outcomes are inconsistent, and of unknown prognostic value.","The recent wave of biobank repositories linking individual-level genetic data with dense clinical health history has introduced a dramatic paradigm shift in phenotyping for human genetic studies. The mechanism by which biobanks recruit participants can vary dramatically according to factors such as geographic catchment and sampling strategy. These enrollment differences leave an imprint on the cohort, defining the demographics and the utility of the biobank for research purposes. Here we introduce the Michigan Genomics Initiative (MGI), a rolling enrollment, single health system biobank currently consisting of &gt;85,000 participants recruited primarily through surgical encounters at Michigan Medicine. A strong ascertainment effect is introduced by focusing recruitment on individuals in Southeast Michigan undergoing surgery. MGI participants are, on average, less healthy than the general population, which produces a biobank enriched for case counts of many disease outcomes, making it well suited for a disease genetics cohort. A comparison to the much larger UK Biobank, which uses population representative sampling, reveals that MGI has higher prevalence for nearly all diagnosis- code-based phenotypes, and larger absolute numbers of cases for many phenotypes. GWAS of these phenotypes replicate many known findings, validating the genetic and clinical data and their proper linkage. Our results illustrate that single health-system biobanks that recruit participants through opportunistic sampling, such as surgical encounters, produce distinct patient profiles that provide an ideal resource for exploring the genetics of complex diseases.","Kidney stone disease (nephrolithiasis) is a major clinical and economic health burden1,2 with a heritability of ~45-60%3. To identify genetic variants associated with nephrolithiasis we performed genome-wide association studies (GWAS) and meta-analysis in British and Japanese populations, including 12,123 nephrolithiasis cases and 416,928 controls. Twenty loci associated with nephrolithiasis were identified, ten of which are novel. A novel CYP24A1 locus is predicted to affect vitamin D metabolism and five loci, DGKD, DGKH, WDR72, GPIC1, and BCR, are predicted to influence calcium-sensing receptor (CaSR) signaling. In a validation cohort of nephrolithiasis patients the CYP24A1-associated locus correlated with serum calcium concentration and number of kidney stone episodes, and the DGKD-associated locus correlated with urinary calcium excretion. Moreover, DGKD knockdown impaired CaSR-signal transduction in vitro, an effect that was rectifiable with the calcimimetic cinacalcet. Our findings indicate that genotyping may inform risk of incident kidney stone disease prior to vitamin D supplementation and facilitate precision-medicine approaches, by targeting CaSR-signaling or vitamin D activation pathways in patients with recurrent kidney stones."],"title":["Differentiation of Human Colon Tissue In Culture: Effects of calcium on trans-epithelial electrical resistance and tissue cohesive properties","Methylation-derived Inflammatory Measures and Lung Cancer Risk and Survival","Ongoing exposure to peritoneal dialysis fluid alters resident peritoneal macrophage phenotype and activation propensity","Validation of a Novel IoT and AI based Point-of-Care Testing Laboratory: Analytical Accuracy and Clinical Agreement","Targeted sequencing of candidate genes of dyslipidemia in Punjabi Sikhs: Population-specific rare variants in GCKR promote ectopic fat deposition","Changes in dispensing of medicines proposed for re-purposing in the first year of the COVID-19 pandemic in Australia","Small molecule FGF23 inhibitors increase serum phosphate and improve skeletal abnormalities in Hyp mice","Neurology in a Changing Climate: A Scoping Review","HLA-A*03:01 is associated with increased risk of fever, chills, and more severe reaction to Pfizer-BioNTech COVID-19 vaccination","Retrospective analysis of the use of osteoporosis m
