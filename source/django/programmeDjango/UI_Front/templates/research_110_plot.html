d fine-mapping studies to date have been conducted in individuals of European descent, and genetic studies of populations of Hispanic/Latino and African ancestry are still limited. In addition to the limited inclusion of these populations in genetic studies, these populations have more complex linkage disequilibrium structure that may reduce the number of variants associated with a phenotype. In order to better define the genetic architecture of these understudied populations, we leveraged &gt;100,000 phased sequences available from deep-coverage whole genome sequencing through the multi-ethnic NHLBI Trans-Omics for Precision Medicine (TOPMed) program to impute genotypes into admixed African and Hispanic/Latino samples with commercial genome-wide genotyping array data. We demonstrate that using TOPMed sequencing data as the imputation reference panel improves genotype imputation quality in these populations, which subsequently enhances gene-mapping power for complex traits. For rare variants with minor allele frequency (MAF) &lt; 0.5%, we observed a 2.3 to 6.1-fold increase in the number of well-imputed variants, with 11-34% improvement in average imputation quality, compared to the state-of-the-art 1000 Genomes Project Phase 3 and Haplotype Reference Consortium reference panels, respectively. Impressively, even for extremely rare variants with sample minor allele count &lt;10 (including singletons) in the imputation target samples, average information content rescued was &gt;86%. Subsequent association analyses of TOPMed reference panel-imputed genotype data with hematological traits (hemoglobin (HGB), hematocrit (HCT), and white blood cell count (WBC)) in ~20,000 self-identified African descent individuals and ~23,000 self-identified Hispanic/Latino individuals identified associations with two rare variants in the HBB gene (rs33930165 with higher WBC (p=8.1\u00d710\u221212) in African populations, rs11549407 with lower HGB (p=1.59\u00d710\u221212) and HCT (p=1.13\u00d710\u22129) in Hispanics/Latinos). By comparison, neither variant would have been genome-wide significant if either 1000 Genomes Project Phase 3 or Haplotype Reference Consortium reference panels had been used for imputation. Our findings highlight the utility of TOPMed imputation reference panel for identification of novel associations between rare variants and complex traits not previously detected in similar sized genome-wide studies of under-represented African and Hispanic/Latino populations.","The placenta is a fast-evolving organ with large morphological and histological differences across eutherians, but the genetic changes driving placental evolution have not been fully elucidated. Transposable elements, through their capacity to quickly generate genetic variation and affect host gene regulation, may have helped to define species-specific trophoblast gene expression programmes. Here, we assessed the contribution of transposable elements to human trophoblast gene expression as enhancers or promoters. Using epigenomic data from primary human trophoblast and trophoblast stem cell lines, we identified multiple endogenous retrovirus families with regulatory potential that lie close to genes with preferential expression in trophoblast. These largely primate-specific elements are associated with inter-species gene expression differences, and are bound by transcription factors with key roles in placental development. Using genetic editing we demonstrated that several elements act as transcriptional enhancers of important placental genes, such as CSF1R and PSG5. We also identified an LTR10A element that regulates ENG expression, affecting secretion of soluble ENG, with potential implications for preeclampsia. Our data show that transposons have made important contributions to human trophoblast gene regulation, and suggest that their activity may affect pregnancy outcomes.","Background Indonesia has an ageing population that can develop mobility health-related problems in the future, including osteoporosis, arthritis, sarcopenia, low back pain, neck pain, and peripheral neuropathy. However, there are limited references and research that look upon mobility health and problems surrounding it in Indonesia.","Intravenous magnesium sulfate (MgSO4) is used in equine practice to treat hypomagnesemia, dysrhythmias, neurological disorders, and calcium dysregulation. MgSO4 is also used as a calming agent in equestrian events. Hypercalcemia affects calcium-regulating hormones, as well as plasma and urinary electrolytes; however, the effect of hypermagnesemia on these variables is unknown. The goal of this study was to investigate the effect of hypermagnesemia on blood parathyroid hormone (PTH), calcitonin (CT), ionized calcium (Ca2+), ionized magnesium (Mg2+), sodium (Na+), potassium (K+), chloride (Cl-) and their urinary fractional excretion (F) after intravenous administration of MgSO4 in healthy horses. Twelve healthy female horses of 4-18 years of age and 432-600 kg of body weight received a single intravenous dose of MgSO4 (60 mg/kg) over 5 minutes, and blood and urine samples were collected at different time points over 360 minutes. Plasma Mg2+ concentrations increased 3.7-fold over baseline values at 5 minutes and remained elevated for 120 minutes (P &lt; 0.05), Ca2+ concentrations decreased from 30-60 minutes (P &lt; 0.05), but Na+, K+ and Cl- concentrations did not change. Serum PTH concentrations dropped initially to rebound and remain elevated from 30 to 60 minutes, while CT concentrations increased at 5 minutes to return to baseline by 10 minutes (P &lt; 0.05). The FMg, FCa, FNa, FK, and FCl increased, while urine osmolality decreased from 30-60 minutes compared baseline (P &lt; 0.05). Experimental hypermagnesemia alters calcium-regulating hormones (PTH, CT), reduces plasma Ca2+ concentrations, and increases the urinary excretion of Mg2+, Ca2+, K+, Na+ and Cl- in healthy horses. This information has clinical implications on the short-term effects of hypermagnesemia on calcium-regulating hormones as well as plasma and urine electrolytes.","The MED1 subunit of the Mediator complex is an essential coactivator of nuclear receptor-mediated transcriptional activation. While structural requirements for ligand-dependent binding of classical coactivator motifs of MED1 to numerous nuclear receptor ligand-binding domains have been fully elucidated, the recognition of the full-length or truncated coactivator by full nuclear receptor complexes remain unknown. Here we present structural details of the interaction between a large part of MED1 comprising its structured N-terminal and the flexible receptor-interacting domains and the mutual heterodimer of the vitamin D receptor (VDR) and the retinoid X receptor (RXR) bound to their cognate DNA response element. Using a combination of structural and biophysical methods we show that the ligand-dependent interaction between VDR and the second coactivator motif of MED1 is crucial for complex formation and we identify additional, previously unseen, interaction details. In particular, we identified RXR regions involved in the interaction with structured N-terminal domain of MED1, as well as VDR regions outside the classical coactivator binding cleft affected by coactivator recruitment. These findings highlight important roles of each receptor within the heterodimer in selective recognition of MED1 and contribute to our understanding of the nuclear receptor-coregulator complexes.","Background Trans fats remain on the market in parts of the world. Emerging evidence suggests that factors beyond calorie balance may affect fat deposition and body mass index (BMI). Trans fats are prooxidant, proinflammatory, and have shown adverse metabolic effects and increased fat deposition in animals.","Psychiatric disorders such as schizophrenia are commonly associated with structural brain alterations affecting the cortex, which frequently vary with clinically relevant factors including antipsychotic treatment, duration of illness and age of onset. While the underlying variables mediating these structural changes are poorly understood, recent genetic evidence suggests circulating metabolites and other biochemical traits play a causal role in a number of psychiatric disorders which could be mediated by changes in the cerebral cortex. In the current study, we leveraged publicly available genome-wide association study (GWAS) data to explore shared genetic architecture and evidence for causal relationships between a panel of 50 biochemical traits and measures of cortical thickness and surface area at both the global and regional levels. Linkage disequilibrium score regression identified a total of 20 significant and 156 suggestive genetically correlated biochemical-cortical trait pairings, of which six exhibited strong evidence for causality in a latent causal variable model. Interestingly, a negative causal relationship was identified between a unit increase in serum C-reactive protein levels and thickness of the lingual and lateral occipital regions that was also supported by Mendelian randomisation, while circulating vitamin D (25-hydroxyvitamin D) levels exhibited a positive causal effect on temporal pole thickness. Taken together, our findings suggest a subset of biochemical traits exhibit shared genetic architecture and potentially causal relationships with cortical thickness in functionally distinct regions, which may contribute to alteration of cortical structure in psychiatric disorders.","Objective The present study aimed to measure the prevalence and incidence of stress, depression, and anxiety symptoms in Brazilians during the COVID-19 pandemic.","  Outcome-dependent sampling designs are common in many different scientific\nfields including epidemiology, ecology, and economics. As with all\nobservational studies, such designs often suffer from unmeasured confounding,\nwhich generally precludes the nonparametric identification of causal effects.\nNonparametric bounds can provide a way to narrow the range of possible values\nfor a nonidentifiable causal effect without making additional untestable\nassumptions. The nonparametric bounds literature has almost exclusively focused\non settings with random sampling, and the bounds have often been derived with a\nparticular linear programming method. We derive novel bounds for the causal\nrisk difference, often referred to as the average treatment effect, in six\nsettings with outcome-dependent sampling and unmeasured confounding for a\nbinary outcome and exposure. Our derivations of the bounds illustrate two\napproaches that may be applicable in other settings where the bounding problem\ncannot be directly stated as a system of linear constraints. We illustrate our\nderived bounds in a real data example involving the effect of vitamin D\nconcentration on mortality.\n","Cytotoxic T lymphocytes (CTLs) are involved in development of diabetes. However, the impact of excessive glucose on CTL-mediated antigen-independent killing remains elusive. Here, we report that TNF-related apoptosis inducing ligand (TRAIL) is substantially up- regulated in CTLs in environments with high glucose (HG) both in vitro and in vivo. The PI3K- Akt-NF\u03baB axis and non-mitochondrial reactive oxygen species are essential in HG-induced TRAIL upregulation in CTLs. TRAILhigh CTLs induce apoptosis of pancreatic beta cell line 1.4E7. Metformin and Vitamin D synergistically reduce HG-enhanced expression of TRAIL in CTLs and coherently protect 1.4E7 cells from TRAIL-mediated apoptosis. Notably, in patients with diabetes, correlation between Vitamin D concentrations in plasma and glucose levels is linked to HG-enhanced TRAIL expression on CTLs. Microarray data reveal that OXCT2, an important enzyme in ketone body catabolism, is a promising target in response to vitamin D. Our work not only reveals a novel mechanism of CTL involvement in progression of diabetes, but also establishes CTLs as a target for combined metformin and vitamin D therapy to protect pancreatic beta cells of diabetic patients.","Background Invasive lobular breast carcinoma (ILC), the second most prevalent histological subtype of breast cancer, exhibits unique molecular features compared with the more common invasive ductal carcinoma (IDC). While genomic and transcriptomic features of ILC and IDC have been characterized, genome-wide chromatin accessibility pattern differences between ILC and IDC remain largely unexplored.","Mendelian Randomization (MR) is an important approach to modelling causality in non-experimental settings. MR uses genetic instruments to test causal relationships between exposures and outcomes of interest. Individual genetic variants have small effects, and so, when used as instruments, render MR liable to weak instrument bias. Polygenic scores have the advantage of larger effects, but may be characterized by direct pleiotropy, which violates a central assumption of MR.","To assess the utility of online patient self-report outcomes in a rare disease, we attempted to observe the effects of corticosteroids in delaying age at fulltime wheelchair use in Duchenne muscular dystrophy (DMD) using data from 1,057 males from DuchenneConnect, an online registry. Data collected were compared to prior natural history data in regard to age at diagnosis, mutation spectrum, and age at loss of ambulation. Because registrants reported differences in steroid and other medication usage, as well as age and ambulation status, we could explore these data for correlations with age at loss of ambulation. Using multivariate analysis, current steroid usage was the most significant and largest independent predictor of improved wheelchair-free survival. Thus, these online self-report data were sufficient to retrospectively observe that current steroid use by patients with DMD is associated with a delay in loss of ambulation. Comparing commonly used steroid drugs, deflazacort prolonged ambulation longer than prednisone (median 14 years and 13 years, respectively). Further, use of Vitamin D and Coenzyme Q10, insurance status, and age at diagnosis after 4 years were also significant, but smaller, independent predictors of longer wheelchair-free survival. Nine other common supplements were also individually tested but had lower study power. This study demonstrates the utility of DuchenneConnect data to observe therapeutic differences, and highlights needs for improvement in quality and quantity of patient-report data, which may allow exploration of drug/therapeutic practice combinations impractical to study in clinical trial settings. Further, with the low barrier to participation, we anticipate substantial growth in the dataset in the coming years.","Background Food insecurity is defined as the limited or uncertain availability of enough food for a consistently active and healthy life. COVID-19 is a highly transmissible viral infection with high mortality due to severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) and, or the uncommon severe pneumonia. This study assesses the relationship between food security and dietary patterns status with COVID-19 in the North Khorasan province, Iran.","Background Autonomic dysfunction is a common complication of post-acute sequalae of SARS-CoV-2 (PASC)/long COVID, however prevalence and severity rates are unknown.","The microbiota play critical roles in regulating the function and health of intestine and extraintestinal organs. A fundamental question is whether there is an intestinal-microbiome-breast axis during the development of breast cancer. If yes, what are the roles of host factors? Vitamin D receptor (VDR) involves host factors and the human microbiome. Vdr gene variation shapes the human microbiome and VDR deficiency leads to dysbiosis. We hypothesized that intestinal VDR protects hosts against tumorigenesis in breast. Reduced VDR mRNA expression was observed in patients with breast cancer. We used a 7,12-dimethylbenzanthracene (DMBA)-induced breast cancer model in intestinal epithelial VDR knockout (VDR\u0394IEC) mice. We reported that VDR\u0394IEC mice with dysbiosis are more susceptible to breast cancer induced by DMBA. Intestinal and breast microbiota analysis showed that lacking VDR leads to bacterial profile shift from normal to susceptible carcinogenesis.  We found enhanced bacterial staining within breast tumors. At the molecular and cellular levels, we identified the mechanisms by which intestinal epithelial VDR deficiency led to increased gut permeability, disrupted tight junctions, microbial translocation, and enhanced inflammation, thus increasing the tumor size and number in breast. Furthermore, treatment with beneficial bacterial metabolite butyrate or probiotic Lactobacillus plantarum reduced the breast tumors, enhanced the tight junctions, and inhibited inflammation in the VDR\u0394IEC mice. Gut microbiome contribute to the pathogenesis of diseases, not only in the intestine, but also in the breast. Our study provides new insights into the mechanism by which intestinal VDR dysfunction and gut dysbiosis led to high risk of extraintestinal tumorigenesis. Gut-tumor-microbiome interactions indicate a new target in the prevention and treatment of breast cancer.","Context Through its immunological functions, vitamin D attenuates inflammatory responses to respiratory viruses. Vitamin D deficiency might be a highly prevalent risk factor for severe SARS-CoV-2 infections.","Background While COVID-19 remains largely unclear and mortality continues to raise, early effective approaches prior to complications lack, as well as researches for characterization and therapeutical potential options in actual early COVID-19. Although females seem to be less affected than females, hyperandrogenic (HA) phenotype, like polycystic ovary syndrome (PCOS), idiopathic hirsutism, congenital adrenal hyperplasia (CAH) female androgenetic alopecia (AGA), or idiopathic HA may be at higher risk due to its inherent enhanced androgenic activity. The present study aimed to evaluate the effects of any early pharmacological approach to females diagnosed with COVID-19 before seven days of symptoms, as well as investigate whether HA is an additional risk factor in this population.","Background The accuracy of identifying sarcoidosis cases in electronic medical records (EMR) using diagnostic codes is unknown.","Aim To evaluate associations of plasma 25(OH)D status with the likelihood of coronavirus disease (COVID-19) infection and hospitalization.","Brevibacillus texasporus peptide (BT peptide) is immunomodulatory in poultry as a feed additive to substitute antibiotics. In the present study we performed 16S rRNA gene sequencing to compare development of the cecal microbial communities in Clostridium perfringens-challenged broilers fed basal diet only or with either BT peptide (48 ppm) or antibiotics mixture (20 ppm bacitracin zinc and 40 ppm colistin sulfate). 240 chicks were randomly assigned into each treatment and a total of 65 cecal samples were collected at the beginning, during seven challenge days and one week post challenge. The composition of microbial communities was clearly distinguishable over time. Treatments with challenge and the antibiotics mixture were associated with increased diversity and with higher relative abundances of Alistipes sp. CHKCI003 and Faecalibacterium and lower abundance of Escherichia coli (all p &lt; 0.05). At the termination of the trial, the cecal microbiota in broilers supplemented with BT peptide was dominated by members of Bacteroidaceae. Predicted function analysis reveals significant enrichment of genes involved in ion-coupled transporters and sugar and biotin metabolism in the BT peptide treatment. Taken together, our results suggest that BT peptide and commonly used antibiotics have different influences on modulating the composition of cecal microbiota in broilers.","Background EBV infection is thought to play a central role in the development of Multiple Sclerosis (MS). If causal, it represents a target for interventions to reduce MS risk.","Disproportionate distal limb shortening is the hallmark of acromelic dysplasias. Among them, geleophysic dysplasia is a rare, frequently lethal condition characterized by severe short stature, musculoskeletal, cardiac, pulmonary, and skin anomalies. Geleophysic dysplasia results from dominant fibrillin-1 (FBN1) or recessive ADAMTSL2 mutations, suggesting a functional link between ADAMTSL2 and FBN1. Mice lacking ADAMTSL2 die at birth, precluding analysis of postnatal skeletal growth and mechanisms underlying the skeletal anomalies of geleophysic dysplasia. We show that Adamtsl2 is expressed in limb soft tissues, predominantly in tendon. Expression in developing bones is limited to their terminal cell layers that are destined to become articular cartilage and is absent in growth plate cartilage. Adamtsl2 conditional deletion in limb mesenchyme using Prxl-Cre led to an acromelic dysplasia, providing a suitable model for investigation of geleophysic dysplasia. Unexpectedly, conditional Adamtsl2 deletion using Scx-Cre, a tendon-specific deleter, also impaired skeletal growth. Specific morphogenetic anomalies were seen in Achilles tendon, along with FBN1 accumulation. Thus, ADAMTSL2, shown here to bind fibrillin microfibrils in vitro, limits fibrillin microfibril formation in tendons and promotes tendon growth. The findings suggest that reduced bone growth in geleophysic dysplasia results from external tethering by short tendons rather than intrinsic growth plate anomalies.","Anti-cancer uses of non-oncology drugs have been found on occasion, but such discoveries have been serendipitous and rare. We sought to create a public resource containing the growth inhibitory activity of 4,518 drugs tested across 578 human cancer cell lines. To accomplish this, we used PRISM, which involves drug treatment of molecularly barcoded cell lines in pools. Relative barcode abundance following treatment thus reflects cell line viability. We found that an unexpectedly large number of non-oncology drugs selectively inhibited subsets of cancer cell lines. Moreover, the killing activity of the majority of these drugs was predictable based on the molecular features of the cell lines. Follow-up of several of these compounds revealed novel mechanisms. For example, compounds that kill by inducing PDE3A-SLFN12 complex formation; vanadium-containing compounds whose killing is dependent on the sulfate transporter SLC26A2; the alcohol dependence drug disulfiram, which kills cells with low expression of metallothioneins; and the anti-inflammatory drug tepoxalin, whose killing is dependent on high expression of the multi-drug resistance gene ABCB1. These results illustrate the potential of the PRISM drug repurposing resource as a starting point for new oncology therapeutic development. The resource is available at https://depmap.org.","The origins of congenital heart diseases, the most common congenital diseases are still largely unknown. Environmental factors are now emerging as major causes of these diseases. Vitamin D deficiency has become a public health burden, notably for childbearing age, pregnant and breastfeeding women. Since maternal 25-hydroxyvitamin D (25(OH)D) determined fetal and neonatal 25(OH)D status, foetuses exposed to insufficient levels of vitamin D, may feature developmental defects.","Specific alterations of gut microbiota (GM) in atrial fibrillation (AF) patients, including elevated microbial diversity, particularly perturbed composition, imbalanced microbial function, and associated metabolic pattern modifications have been described in our previous report. The current work aimed to assess the association of GM composition with AF recurrence (RAF) after ablation, and to construct a GM-based predictive model for RAF. Gut microbial composition and metabolic profiles were assessed based on metagenomic sequencing and metabolomic analyses. Compared with non-AF controls (50 individuals), GM composition and metabolomic profile were significantly altered between patients with recurrent AF (17 individuals) and the non-RAF group (23 individuals). Notably, discriminative taxa between the non-RAF and RAF groups, including the families Nitrosomonadaceae and Lentisphaeraceae, the genera Marinitoga and Rufibacter, and the species Faecalibacterium sp. CAG:82, Bacillus gobiensis, and Desulfobacterales bacterium PC51MH44, were selected to construct a taxonomic scoring system based on LASSO analysis. An elevated area under curve (0.954) and positive net reclassification index (1.5601) for predicting RAF compared with traditional clinical scoring (AUC=0.6918) were obtained. The GM-based taxonomic scoring system theoretically improves the model performance. These data provide novel evidence that supports incorporating the GM factor into future recurrent risk stratification.","Tissue microarrays (TMAs) have been used in thousands of cancer biomarker studies. To what extent batch effects, measurement error in biomarker levels between slides, affects TMA-based studies has not been assessed systematically. We evaluated 20 protein biomarkers on 14 TMAs with prospectively collected tumor tissue from 1,448 primary prostate cancers. In half of the biomarkers, more than 10% of biomarker variance was attributable to between-TMA differences (range, 1\u201348%). We implemented different methods to mitigate batch effects (R package batchtma), tested in plasmode simulation. Biomarker levels were more similar between mitigation approaches compared to uncorrected values. For some biomarkers, associations with clinical features changed substantially after addressing batch effects. Batch effects and resulting bias are not an error of an individual study but an inherent feature of TMA-based protein biomarker studies. They always need to be considered during study design and addressed analytically in studies using more than one TMA.","Background The coronavirus disease (COVID-19) first identified in Wuhan in December 2019 became a pandemic within a few months of its discovery. The impact of COVID-19 is due to both its rapid spread and its severity, but the determinants of severity have not been fully delineated.","Background As in other countries, the coronavirus disease 2019 (COVID-19) pandemic has affected Norway\u2019s immigrant population disproportionately with significantly higher infection rates and hospitalizations. The reasons for this are uncertain.","","Background Vitamin D inadequacy affects almost 50% of adults in the United States and is associated with numerous adverse health effects. Vitamin D concentration [25(OH)D] is a complex trait with genetic and environmental predictors that work in tandem to influence 25(OH)D and may determine how much vitamin D intake is required to reach an optimal 25(OH)D concentration. To date, there has been little investigation into how genetics and environment interact to affect 25(OH)D.","We present an exploratory cross-sectional analysis of the effect of season and weather on Freesurfer-derived brain volumes from a sample of 3,279 healthy individuals collected on two MRI scanners in Hartford, CT, USA over a 15 year period. Weather and seasonal effects were analyzed using a single linear regression model with age, sex, motion, scan sequence, time-of-day, month of the year, and the deviation from average barometric pressure, air temperature, and humidity, as covariates. FDR correction for multiple comparisons was applied to groups of non-overlapping ROIs. Significant negative relationships were found between the left- and right-cerebellum cortex and pressure (t = \u22122.25, p = 0.049; t = \u22122.771, p = 0.017). Significant positive relationships were found between left- and right-cerebellum cortex and white matter between the comparisons of January/June and January/September. Significant negative relationships were found between several subcortical ROIs for the summer months compared to January. An opposing effect was observed between the supra- and infra-tentorium, with opposite effect directions in winter and summer. Cohen\u2019s d effect sizes from monthly comparisons were similar to those reported in recent psychiatric big-data publications, raising the possibility that seasonal changes and weather may be confounds in large cohort studies. Additionally, changes in brain volume due to natural environmental variation have not been reported before and may have implications for weather-related and seasonal ailments.","Besides its functions in the skeletomuscular system, vitamin D also promotes protective immunity against viral pathogens. Viral sensing by mammalian cells triggers nuclear activation of RelA/NF-\u03baB and IRF3 factors, which collaborate in mediating the early induction of antiviral type 1 interferons (T1-IFNs). Autocrine T1-IFN signaling further accumulates otherwise negligibly expressed IRF7 in virus-infected cells that then sustains T1-IFN production in a positive feedback. Surprisingly, prior cell-culture studies revealed that vitamin D actually suppresses signal-induced RelA activation. Indeed, it remains unclear how vitamin D limits viral multiplication in a cell-autonomous manner. Here, we examined the role of vitamin D in controlling cellular infections by the Chandipura virus (CHPV), a cytoplasmic RNA virus implicated in human epidemics. We found that vitamin D conditioning produced an altered cell state less permissive for CHPV multiplication because of the heightened expression of T1-IFNs. It is thought that viruses also induce a distinct RelB/NF-\u03baB activity, which counteracts RelA-driven T1-IFN expressions in infected cells. Our analyses instead characterized a basal nuclear RelB activity, which was downregulated upon vitamin D-mediated suppression of RelB synthesis. Interestingly, this vitamin D-RelB pathway provoked IRF7-mediated positive autoregulation augmenting constitutive T1-IFN expressions even in the absence of viral infections. Accordingly, RelB deficiency rendered redundant, while IRF7 depletion abrogated antiviral vitamin D actions. In sum, our study suggests that the homeostatic state of the signaling circuitry comprising of the NF-\u03baB and T1-IFN pathways connects micronutrients to antiviral immunity at the cellular level.","Background Cystic fibrosis (CF) is a genetic disorder in which the respiratory system gets clogged with mucus leads to progressive lung damage. There is no known cure for CF but several treatments to manage symptoms and reduce complications. Vitamin D deficiency is common in CF associated with increased infection and inflammation. This systematic review and meta-analysis will evaluate the effectiveness of vitamin D treatment in reducing respiratory tract infection and inflammation in patients with CF.","Background Herbal medicinal products have a long-standing history of use in the therapy of common respiratory infections. In the COVID-19 pandemic, they may have the potential for symptom relief in non-severe or moderate disease cases. Here we describe the results derived by in vitro screening of five herbal medicinal products with regard to their potential to i) interfere with the binding of the human Angiotensin-converting enzyme 2 (ACE2) receptor with the SARS-CoV-2 Spike S1 protein, ii) modulate the release of the human defensin HBD1 and cathelicidin LL-37 from human A549 lung cells upon Spike S1 protein stimulation and iii) modulate the release of IFN-\u03b3 from activated human peripheral blood mononuclear cells (PBMC). The investigated extracts were: Sinupret extract (SINx), Bronchipret thyme-ivy (BRO TE), Bronchipret thyme-primrose (BRO TP), Imupret (IMU), and Tonsipret (TOP).","Aims Histological examination of the rib is of critical value in perinatal pathology and points to the health of the child preceding death. The rib is considered ideal because it is the most rapidly growing long bone in infants and demonstrates growth arrest at onset of the insult. We aimed to identify: 1: changes in the perichondrial ring in the rib of infants and children up to 16 months of age dying suddenly at our institution and 2: any association with presence of histological changes of vitamin D deficiency (VDD) /metabolic bone disease (MBD) in the growth plate.","The structure and integrity of the ageing brain is interchangeably linked to physical health, and cardiometabolic risk factors (CMRs) are associated with dementia and other brain disorders. In this mixed cross-sectional and longitudinal study (interval mean and standard deviation = 19.7 \u00b1 0.5 months), including 1062 datasets from 790 healthy individuals (mean (range) age = 46.7 (18-94) years, 54% women), we investigated CMRs and health indicators including anthropometric measures, lifestyle factors, and blood biomarkers in relation to brain structure using MRI-based morphometry and diffusion tensor imaging (DTI). We performed tissue specific brain age prediction using machine learning and performed Bayesian multilevel modelling to assess changes in each CMR over time, their respective association with brain age gap (BAG), and their interaction effects with time and age on the tissue-specific BAGs. The results showed credible associations between DTI-based BAG and blood levels of phosphate and mean cell volume (MCV), and between T1-based BAG and systolic blood pressure, smoking, pulse, and C-reactive protein (CRP), indicating older-appearing brains in people with higher cardiometabolic risk (smoking, higher blood pressure and pulse, low-grade inflammation). Longitudinal evidence supported interactions between both BAGs and waist-to-hip ratio (WHR), and between DTI-based BAG and systolic blood pressure and smoking, indicating accelerated ageing in people with higher cardiometabolic risk (smoking, higher blood pressure, and WHR). The results demonstrate that cardiometabolic risk factors are associated with brain ageing. While randomised controlled trials are needed to establish causality, our results indicate that public health initiatives and treatment strategies targeting modifiable cardiometabolic risk factors may also improve risk trajectories and delay brain ageing.","Retrotransposons are genetic elements capable of their own propagation and insertion into the human genome. Because of their mutagenic potential, retrotransposons are heavily suppressed by mechanisms including DNA methylation. Increased age is associated with decreasing DNA methylation of the LINE-1 retrotransposon and may partially explain the predisposition towards malignancy with advancing age. Vitamin D has been investigated for its effects on DNA methylation at LINE-1 elements with mixed results. This study hypothesised that LINE-1 DNA methylation is altered by vitamin D exposure and age. Using whole genome bisulfite sequencing of adult and newborn haematopoietic progenitors, DNA methylation at LINE-1 elements was not found to vary between cells cultured with or without calcitriol, both in adults and newborns. In contrast, several LINE-1 regions were found to be differentially methylated between adults and children, but these were not uniformly hypermethylated in paediatric cells. The results of this study suggest that at least in haematopoietic cells, vitamin D does not appear to affect LINE-1 methylation.","Background Vitamin D levels have been reported to be associated with COVID-19 susceptibility, severity and mortality events.. We performed a meta-analysis of randomized controlled trials (RCTs) to evaluate the use of vitamin D intervention on COVID-19 outcomes.","Background Altered gait is a frequent feature of Alzheimer\u2019s disease (AD), as is vitamin D deficiency. Treatment with memantine and vitamin D can protect cortical axons from exposure to amyloid-\u03b2 and glutamate toxicity, suggesting this combination may mitigate altered gait in AD.","Vitamin D deficiency has been linked to a reduction in skeletal muscle function and oxidative capacity, however, the mechanistic basis of these impairments are poorly understood. The biological actions of vitamin D are carried out via the binding of 1\u03b1,25-dihydroxyvitamin D3 (1\u03b1,25(OH)2D3) to the vitamin D receptor (VDR). Recent evidence has linked 1\u03b1,25(OH)2D3 to the regulation of skeletal muscle mitochondrial function in vitro, however, little is known with regard to the role of the VDR in this process. To examine the regulatory role of the VDR in skeletal muscle mitochondrial function, we utilised lentiviral mediated shRNA silencing of the VDR in C2C12 myoblasts (VDR-KD) and examined mitochondrial respiration and protein content compared to shRNA scrambled control. VDR protein content was reduced by ~95% in myoblasts and myotubes (P &lt; 0.001). VDR-KD myoblasts displayed a 30%, 30% and 36% reduction in basal, coupled and maximal respiration respectively (P &lt; 0.05). This phenotype was maintained in VDR-KD myotubes, displaying a 34%, 33% and 48% reduction in basal, coupled and maximal respiration (P &lt; 0.05). Furthermore, ATP production derived from oxidative phosphorylation (ATPox) was reduced by 20% suggesting intrinsic impairments within the mitochondria following VDR-KD. However, despite the observed functional decrements, mitochondrial protein content as well as markers of fusion and fission were unchanged. In summary, we highlight a direct role for the VDR in regulating skeletal muscle mitochondrial respiration in vitro, providing a potential mechanism as to how vitamin D deficiency might impact upon skeletal muscle oxidative capacity.","Leptin is a body weight regulatory hormone, but it is arguably even more potent at regulating blood glucose levels. To further our understanding of the molecular mechanisms by which leptin controls glucose homeostasis, we have used transgenic zebrafish models and conditional deletion of beta catenin in the mediobasal hypothalamus of adult mice to show that Wnt signalling in the brain mediates glucoregulatory effects of leptin. In zebrafish, under normal feeding conditions, leptin regulates glucose homeostasis but not adipostasis. In times of nutrient excess, we found that leptin also regulates body weight and size in this species. Using a Wnt signalling reporter fish, we show that leptin directly activates the canonical Wnt pathway in vivo. Pharmacological inhibition of this pathway prevented the leptin-induced improvement in glucose tolerance. In adult mice, conditional deletion of the key Wnt effector molecule, \u03b2-catenin, in the mediobasal hypothalamus of male mice confirmed the essential role of the Wnt pathway in mediating leptin action and the neuroendocrine regulation of glucose homeostasis. Adult-onset \u03b2-catenin deletion in the mediobasal hypothalamus led to glucose intolerance, exacerbation of caloric intake and body weight gain under high fat diet, as well as resistance to exogenous leptin.","Schizophrenia patients show increased disabilities and lower quality of life (DisQoL). Nevertheless, there are no data whether, in schizophrenia, activation of the interleukin (IL)-6, IL-23, T helper (Th)-17 axis and lowered magnesium and calcium levels impact DisQoL scores. This study recruited 90 patients with schizophrenia (including 40 with deficit schizophrenia) and 40 healthy controls and assessed the World Health Association QoL instrument-Abbreviated version and Sheehan Disability scale, Brief Assessment of Cognition in Schizophrenia (BACS), IL-6, IL-23, IL-17, IL-21, IL-22, tumor necrosis factor (TNF)-\u03b1, magnesium and calcium. Regression analyses showed that a large part of the first factor extracted from the physical, psychological, social and environmental HR-QoL and interference with school/work, social life, and home responsibilities was predicted by a generalized cognitive deterioration (G-CoDe) index (a latent vector extracted from BACs scores), and the first vector extracted from various symptom domains (\u201csymptomatome\u201d), whereas the biomarkers had no effects. Partial Least Squares analysis showed that the IL6IL23Th17 axis and magnesium/calcium had highly significant total (indirect + direct) effects on HR-QoL/disabilities which were mediated by G-CoDe and the symptomatome (a first factor extracted from negative and positive symptoms). The IL6IL23Th17 axis explained 63.1% of the variance in a single latent trait extracted from G-CoDe, symptomatome, HR-QoL and disability data. The latter features are manifestations of a common core, namely the behavioral-cognitive-psycho-social worsening index, which is caused by the neuroimmunotoxic effects of the IL6IL23Th17 axis in subjects with lowered antioxidant defenses (magnesium and calcium) thereby producing damage to neuronal circuits underpinning deficit schizophrenia.","Although a vast knowledge has already been gathered on the pathophysiology of COVID-19, there are still limited, non-optimal treatment options. In this paper, we describe a multicentre, retrospective, observational study to describe the course of SARS-CoV-2 disease in patients treated with ImmunoFormulation (IF), an add-on therapy developed to decrease duration of clinical symptoms. In parallel, a group of patients that did not receive IF was used for comparison (using standard of care treatment). A total of 39 patients were evaluated. Throughout the observational period, 90% of patients recovered in the IF cohort and 47.4% in the Control cohort (p=0.0057). From the symptoms with statistically significant differences, the duration of symptoms (i.e., the time to recover from it) was shorter in the IF cohort than in control cohort (in days, average), especially for fever (2.25 x 21.78), dry cough (4.38 x 24.00), dyspnoea (3.67 x 20.00), headache (2.00 x 26.50), diarrhoea (5.25 x 25.25), and weakness (1.92 x 23.30). This demonstrates a potential promising role of IF as adjuvant therapy on the evolution of symptomatology to COVID-19 patients.","Introduction Immunosenescence leads to increased morbidity and mortality associated with viral infections and weaker vaccine responses. This has been well documented for seasonal influenza and the current pandemic with Sars-Cov2, which disproportionately impact older adults, particularly those in residential aged care facilities. Inadequate nutrient intake associated with impaired immunity, respiratory and muscle function are likely to augment the effects of immunosenescence. In this study, we test whether the effects of inadequate nutrition can be reversed by multi-nutrient supplementation, consequently enhancing vaccine responses, reducing the risk of viral infections, and improving respiratory and muscle function.","We developed a novel method for efficiently estimating time-varying selection coefficients from genome-wide ancient DNA data. In simulations, our method accurately recovers selective trajectories, and is robust to mis-specification of population size. We applied it to a large dataset of ancient and present-day human genomes from Britain, and identified seven loci with genome-wide significant evidence of selection in the past 4500 years. Almost all of them are related to increased vitamin D or calcium levels, and we conclude that lack of vitamin D and consequent low calcium was consistently the most important selective pressure in Britain since the Bronze Age. However, the strength of selection on individual loci varied substantially over time, suggesting that cultural or environmental factors moderated the genetic response to this pressure. Of 28 complex anthropometric and metabolic traits, skin pigmentation was the only one with significant evidence of polygenic selection, further underscoring the importance of phenotypes related to vitamin D. Our approach illustrates the power of ancient DNA to characterize selection in human populations and illuminates the recent evolutionary history of Britain.","  Objective: 25-hydroxyvitamin D (25OHD) deficiency has been associated with\nsleep disorders in adults. Only three cross-sectional studies were performed in\nchildren and showed an association between 25OHD deficiency and both\nobstructive sleep apnea syndrome and primary snoring. No longitudinal study has\nbeen performed in children from the general population. We analyzed the\nassociation between cord-blood vitamin D level at birth and night-sleep\nduration trajectories for children between 2 and 5-6 years old in a\nnon-clinical cohort.Method: We included 264 children from the French EDEN\nmother-child birth-cohort with both cord-blood 25OHD level determined by\nradio-immunoassay at birth, and night-sleep trajectories for children between 2\nand 5-6 years old obtained by the group-based trajectory modeling method.\nAssociations between 25OHD and sleep trajectories were assessed by multinomial\nlogistic regression adjusted for maternal and child characteristics.Results:\nThe trajectories short sleep (&lt;10h30/night), medium-low sleep\n(10h30-11h00/night), medium-high sleep ($\\approx$11h30/night), long sleep\n($\\ge$11h30/night) and changing sleep (decreased from $\\ge$11h30 to\n10h30-11h00/night) represented 5%, 46%, 37%, 4% and 8% of the children,\nrespectively. The mean 25OHD level was 19 ng/ml (SD=11, range 3 to 63). It was\n12 (SD=7), 20 (SD=11), 19 (SD=10), 14 (SD=7) and 16 (SD=8) ng/ml for children\nwith short, medium-low, medium-high, long and changing sleep trajectories,\nrespectively. On adjusted analysis, for each 1-ng/ml decrease in 25OHD level,\nthe odds of belonging to the short sleep versus medium-high sleep trajectory\nwas increased (odds ratio =1.12, 95% confidence interval [1.01-1.25]). We found\nno other significant association between 25OHD level and other\ntrajectories.Conclusion: Low 25OHD level at birth may be associated with\nincreased probability of being a persistent short sleeper in preschool years.\nThese results need confirmation.\n","Background Coronavirus disease 2019 (Covid-19) active cases continue to demand the development of safe and effective treatments. This is the first clinical trial to evaluate the safety and efficacy of oral thymic peptides.","Ciliopathies represent a disease class characterized by a broad range of phenotypes including polycystic kidneys and skeletal anomalies. Ciliopathic skeletal phenotypes are among the most common and most difficult to treat due to a poor understanding of the pathological mechanisms leading to disease. Using an avian model (talpid2) for a human ciliopathy with skeletal anomalies (Orofaciodigital syndrome 14), we identified disruptions in the FGF23-PTH axis that resulted in reduced calcium uptake in the developing mandible and subsequent micrognathia. While pharmacological intervention with the FDA-approved pan-FGFR inhibitor AZD4547 alone rescued expression of the FGF target Sprouty2, it did not significantly rescue micrognathia. In contrast, treatment with a cocktail of AZD4547 and Teriparatide acetate, a PTH agonist and FDA-approved treatment for osteoporosis, resulted in a molecular, cellular, and phenotypic rescue of ciliopathic micrognathia in talpid2 mutants. Together, these data provide novel insight into pathological molecular mechanisms associated with ciliopathic skeletal phenotypes and a potential therapeutic strategy for a pleiotropic disease class with limited to no treatment options.","To understand how the interaction between an intracellular bacterium and the host immune system contributes to outcome at the site of infection, we studied leprosy, a disease that forms a clinical spectrum, in which progressive infection by the intracellular bacterium Mycobacterium leprae is characterized by the production of type | IFNs and antibody production. We performed dual RNAseq on patient lesions, identifying a continuum of distinct bacterial states that are linked to the host immune response. The bacterial burden, represented by the fraction of bacterial transcripts, correlates with a host type | IFN gene signature, known to inhibit antimicrobial responses. Second, the bacterial transcriptional activity, defined by the bacterial mRNA/rRNA ratio, links bacterial heat shock proteins with the BAFF-BCMA host antibody response pathway. Our findings provide a platform for interrogation of host and pathogen transcriptomes at the site of infection, allowing insight into mechanisms of inflammation in human disease.","Background and Purpose Vitamin A is depleted during infections. Vitamin A has been used successfully in measles, RSV and AIDS patients and is an effective vaccine adjuvant. In this study, low retinol levels were found in patients with severe COVID-19. Retinoid signaling impairment in COVID-19 disrupts Type-I interferon synthesis.","Background Understanding the immune response to natural infection by SARS-CoV-2 is key to pandemic management, especially in the current context of emerging variants. Uncertainty remains regarding the efficacy and duration of natural immunity against reinfection.","The impact of nutrition on the metabolic profile of osteoporosis is incompletely characterized. The objective of this cross-sectional study was to detangle the association of fruit and vegetable (FV) intakes with osteoporosis prevalence. Dietary, anthropometric and blood plasma metabolite data were examined from the Boston Puerto Rican Osteoporosis Study, a cohort of 600 individuals (age 46-79yr). High FV intake was protective against osteoporosis prevalence. Associations of 525 plasma metabolites were assessed with fruit and vegetable intake, and separately with osteoporosis status. Several biological processes affiliated with the FV-associating metabolites, including caffeine metabolism, carnitines and fatty acids, and glycerophospholipids. For osteoporosis-associated metabolites, important processes were steroid hormone biosynthesis in women, and branched-chain amino acid metabolism in men. In all instances, the metabolite patterns differed greatly between sexes, arguing for a stratified nutrition approach in recommending FV intakes to improve bone health. Factors derived from principal components analysis of the FV intakes were correlated with the osteoporosis-associated metabolites, with high intake of dark leafy greens and berries/melons appearing protective in both sexes. These data warrant investigation into whether increasing intakes of dark leafy greens, berries and melons causally affect bone turnover and BMD among adults at risk for osteoporosis via sex-specific metabolic pathways, and how gene-diet interactions alter these sex-specific metabolomic-osteoporosis links.","OBJECTIVES To describe persistent symptoms and consequences in Rheumatic and Musculoskeletal diseases (RMD) discharged from the hospital after Covid-19; to assess the roll of autoimmune rheumatic diseases (ARD) compared to and non-autoimmune rheumatic and musculoskeletal diseases (NARD) on persistent symptoms and consequences.","Atopic dermatitis (AD) patients have been observed to have lower vitamin D levels. Previous studies have found little evidence that vitamin D levels causally influence the risk of AD, but the reverse direction has not yet been investigated.","Complex traits are influenced by genetic risk factors, lifestyle, and environmental variables, so called exposures. Some exposures, e.g., smoking or lipid levels, have common genetic modifiers identified in genome-wide association studies. Since measurements are often unfeasible, Exposure Polygenic Risk Scores (ExPRSs) offer an alternative to study the influence of exposures on various phenotypes. Here, we collected publicly available summary statistics for 28 exposures and applied four common PRS methods to generate ExPRSs in two large biobanks, the Michigan Genomics Initiative and the UK Biobank. We established ExPRS for 27 exposures and demonstrated their applicability in phenome-wide association studies and as predictors for common chronic conditions. Especially, the addition of multiple ExPRSs showed, for several chronic conditions, an improvement compared prediction models that only included traditional, disease-focused PRSs. To facilitate follow-up studies, we share all ExPRS constructs and generated results via an online repository called ExPRSweb.","Objectives Existing UK prognostic models for patients admitted to hospital with COVID-19 are limited by reliance on comorbidities, which are under-recorded in secondary care, and lack of imaging data among the candidate predictors. Our aims were to develop and externally validate novel prognostic models for adverse outcomes (death, intensive therapy unit (ITU) admission) in UK secondary care; and externally validate the existing 4C score.","Objective The aim of this study was to investigate the association of food insecurity score with the status of Covid-19 infection.","Background Previous results from observational, interventional studies and in vitro experiments suggest that certain micronutrients have anti-viral and immunomodulatory activities. In particular, it has been hypothesized that zinc, selenium, copper and vitamin K1 have strong potential for prophylaxis and treatment of COVID-19.","Background SARS-CoV-2 virus causes a very wide range of COVID-19 disease severity in humans: from completely asymptomatic to fatal, and the reasons behind it are often not understood. There is some data that Vitamin D may have protective effect, so authors decided to analyze European country-wide data to determine if Vitamin D levels are associated with COVID-19 population death rate.","Aberrant ocular blood vessel growth can underpin vision loss in leading causes of blindness, including neovascular age-related macular degeneration, retinopathy of prematurity and proliferative diabetic retinopathy. Current pharmacological interventions require repeated invasive administrations, lack efficacy in some patients and are associated with poor patient compliance and tachyphylaxis. Small molecule vitamin D has de novo pro-differentiative, anti-proliferative, immunomodulatory, pro-apoptotic and anti-angiogenic properties. Here, our aim was to validate the anti-angiogenic activity of the biologically active form of vitamin D, calcitriol, and a selected vitamin D analogue, 22-oxacalcitriol, across a range of ocular angiogenesis models.","Background Small-quantity lipid-based nutrient supplements (SQ-LNS) have been shown to reduce the prevalence of anemia and iron deficiency among infants and young children, but effects on other micronutrients are less well known. Identifying subgroups who may experience greater benefits from SQ-LNS, or who are more likely to respond to the intervention, may facilitate the development of public health policies and programs.","Importance Effective therapeutics for Alzheimer\u2019s disease and mild cognitive impairment are needed.","Background Studies using claims databases have reported that SARS-CoV-2 infection &gt;30 days earlier increased the incidence of type 1 diabetes (T1DM). Using exact dates of type 1 diabetes diagnosis from the national register in Scotland linked to virology laboratory data we sought to replicate this finding.","The development of new approaches that allow early assessment of which cases of COVID-19 will likely become critical and the discovery of new therapeutic targets are urgent demands. In this cohort study, we performed proteomic and laboratorial profiling of plasma from 163 patients admitted to Bauru State Hospital (Bauru, SP, Brazil) between May 4th and July 4th, 2020, who were diagnosed with COVID-19 by RT-PCR nasopharyngeal swab samples. Plasma samples were collected upon admission for routine laboratory analyses and shotgun quantitative label-free proteomics. Based on the course of the disease, the patients were further divided into 3 groups: a) mild symptoms, discharged without admission to an intensive care unit (ICU) (n=76); b) severe symptoms, discharged after admission to an ICU (n=56); c) critical, died after admission to an ICU (n=31). White cells and neutrophils were significantly higher in severe and critical patients compared to mild ones. Lymphocytes were significantly lower in critical patients compared to mild ones and platelets were significantly lower in critical patients compared to mild and severe ones. Ferritin, TGO, urea and creatinine were significantly higher in critical patients compared to mild and severe ones. Albumin, CPK, LDH and D-dimer were significantly higher in severe and critical patients compared to mild ones. PCR was significantly higher in severe patients compared to mild ones. Proteomic analysis revealed marked changes between the groups in plasma proteins related to complement activation, blood coagulation, antimicrobial humoral response, acute inflammatory response, and endopeptidase inhibitor activity. Higher levels of IREB2, GELS, POLR3D, PON1 and ULBP6 upon admission to hospital were found in patients with mild symptoms, while higher levels of Gal-10 were found in critical and severe patients. This needs to be validated in further studies. If confirmed, pathways involving these proteins might be potential new therapeutic targets for COVID-19.","Recent work has found increasing evidence of mitigated, incompletely penetrant phenotypes in heterozygous carriers of recessive Mendelian disease variants. We leveraged whole-exome imputation within the full UK Biobank cohort (N\u223c500K) to extend such analyses to 3,481 rare variants curated from ClinVar and OMIM. Testing these variants for association with 57 quantitative traits yielded 103 significant associations involving variants previously implicated in 35 different diseases. Notable examples included a POR missense variant implicated in Antley-Bixler syndrome that associated with a 1.76 (s.e. 0.27) cm increase in height, and an ABCA3 missense variant implicated in interstitial lung disease that associated with reduced FEV1/FVC ratio. Association analyses with 1,257 disease traits yielded five additional variant-disease associations. We also observed contrasting levels of recessiveness between two more-common, classical Mendelian diseases. Carriers of cystic fibrosis variants exhibited increased risk of several mitigated disease phenotypes, whereas carriers of spinal muscular atrophy alleles showed no evidence of altered phenotypes. Incomplete penetrance of cystic fibrosis carrier phenotypes did not appear to be mediated by common allelic variation on the functional haplotype. Our results show that many disease-associated recessive variants can produce mitigated phenotypes in heterozygous carriers and motivate further work exploring penetrance mechanisms.","Several age predictors based on DNA methylation, dubbed epigenetic clocks, have been created in recent years, with the vast majority based on regularized linear regression. This study explores the improvement in the performance and interpretation of epigenetic clocks using deep learning. First, we gathered 143 publicly available data sets from several human tissues to develop AltumAge, a neural network framework that is a highly accurate and precise age predictor. Compared to ElasticNet, AltumAge performs better for within-data set and cross-data set age prediction, being particularly more generalizable in older ages and new tissue types. We then used deep learning interpretation methods to learn which methylation sites contributed to the final model predictions. We observe that while most important CpG sites are linearly related to age, some highly-interacting CpG sites can influence the relevance of such relationships. Using chromatin annotations, we show that the CpG sites with the highest contribution to the model predictions were related to gene regulatory regions in the genome, including proximity to CTCF binding sites. We also found age-related KEGG pathways for genes containing these CpG sites. Lastly, we perform downstream analyses of AltumAge to explore its applicability and compare its age acceleration with Horvath\u2019s model. We show that our neural network approach predicts higher age acceleration for tumors and for cells that exhibit age-related changes in vitro, such as replicative senescence and mitochondrial dysfunction. Altogether, our neural network approach provides significant improvement and flexibility to current epigenetic clocks for both performance and model interpretability.","Objective Cytokine storm and Coagulopathy have been implicated as major causes of morbidity and mortality in COVID-19 patients. A black yeast Aureobasidium pullulans AFO-202 strain produced beta 1,3-1,6 glucan has been reported to offer potential immune enhancement and metabolism balancing, as well as mitigation of coagulopathy risks. The N-163 strain produced beta glucan is an efficient anti-inflammatory immune modulator. In this pilot clinical study, we report the beneficial effects of these two beta glucans on the biomarkers for cytokine storm and coagulopathy in COVID-19 patients.","Objective Chronic periodontitis has been proposed to be linked to coronavirus disease (COVID-19) on the basis of its inflammation mechanism. We aimed to evaluate this association by investigating the expression of Angiotensin Converting Enzyme-2 (ACE2) in periodontal compartments, which contain dysbiosis-associated pathogenic bacteria, and how it can be directly or indirectly involved in exacerbating inflammation in periodontal tissue.","The arrival of farming in Europe around 8,500 years ago necessitated adaptation to new environments, pathogens, diets, and social organizations. While indirect evidence of adaptation can be detected in patterns of genetic variation in present-day people, ancient DNA makes it possible to witness selection directly by analyzing samples from populations before, during and after adaptation events. Here we report the first genome-wide scan for selection using ancient DNA, capitalizing on the largest genome-wide dataset yet assembled: 230 West Eurasians dating to between 6500 and 1000 BCE, including 163 with newly reported data. The new samples include the first genome-wide data from the Anatolian Neolithic culture, who we show were members of the population that was the source of Europe\u2019s first farmers, and whose genetic material we extracted by focusing on the DNA-rich petrous bone. We identify genome-wide significant signatures of selection at loci associated with diet, pigmentation and immunity, and two independent episodes of selection on height.","Skin allo- and xenotransplantation are the standard treatment for major burns when donor sites for autografts are not available and have been shown to significantly accelerate wound healing. Although the cellular elements of foreign grafts are rejected, the extracellular matrix components integrate into the wound and may underlie their beneficial effects on wound healing. The molecular mechanisms defining the relationship between the immune response to foreign grafts and their impact on wound healing have not been fully elucidated. Here, we investigated changes in collagen architecture after xenogeneic implantation of clinically available human biologic scaffolds. We show that collagen deposition in response to the implantation of human split-thickness skin grafts (hSTSG) containing live cells recapitulates normal skin architecture, whereas human acellular dermal matrix (ADM) grafts led to highly aligned collagen deposition, characteristic of fibrosis and scar. Using single-cell RNA-sequencing, we show that macrophage differentiation in response to hSTSG is driven by vitamin D (VD) signaling toward Trem2+ subpopulations with an enrichment of pro-angiogenic and anti-fibrotic transcriptomic programs. We subsequently induced this regenerative subpopulation in vitro by treating bone marrow-derived cells with vitamin D3 and found that hydrogel delivery of Trem2+ macrophages significantly accelerated wound closure in a human-like murine excisional wound model. Our study identifies the preclinical therapeutic potential of Trem2+ macrophages to mitigate fibrosis and promote wound healing and provides a novel effective strategy to develop advanced cell therapies for complex wounds.","Background Globally 20 million children are born with a birth weight below 2,500 grams every year which is considered as a low birthweight (LBW) baby. This study investigates the contribution of modifiable risk factors to inform activities that reduce the rates of LBW in Wales.","As the current COVID-19 pandemic progresses, more symptoms and signals related to how the disease manifests in the human body arise in the literature. Skin lesions and coagulopathies may be confounding factors on routine care and patient management. We analyzed the metabolic and lipidic profile of the skin from COVID-19 patients using imprints in silica plates as a non-invasive alternative, in order to better understand the biochemical disturbances caused by SARS-CoV-2 in the skin. One hundred and one patients (64 COVID-19 positive patients and 37 control patients) were enrolled in this cross-sectional study from April 2020 to June 2020 during the first wave of COVID-19 in S\u00e3o Paulo, Brazil. Fourteen biomarkers were identified related to COVID-19 infection (7 increased and 7 decreased in COVID-19 patients). Remarkably, oleamide has shown promising performance, providing 79.0% of sensitivity on a receiver operating characteristic curve model. Species related to coagulation and immune system maintenance such as phosphatidylserines were decreased in COVID-19 patients; on the other hand, cytokine storm and immunomodulation may be affected by molecules increased in the COVID-19 group, particularly primary fatty acid amides and N-acylethanolamines, which are part of the endocannabinoid system. Our results show that skin imprints may be a useful, noninvasive strategy for COVID-19 screening, by electing a pool of biomarkers with diagnostic potential.","Objective To assess the peripheral immune system of newly diagnosed relapsing remitting multiple sclerosis (RRMS) patients and compare it to healthy controls (HC).","Background The role of ambient temperature in the spread of SARS-CoV-2 infections and subsequent deaths due to COVID-19 remains contentious. Coronaviruses such as the 2003 SARS-CoV showed an increased risk of transmission during cooler days. We sought to analyse the effects of ambient temperature on SARS-COV-2 transmission and deaths related to the virus.","Congenital birth defects due to mutations of enzymes involved cholesterol synthesis, like Smith-Lemli-Opitz syndrome (SLOS) and Lathosterolosis are characterized by an accumulation of cholesterol precursors. The phenotype of both SLOS and Lathosterolosis have similarities to syndromes associated with abnormal Sonic hedgehog (Shh) signaling, consistent with the observation that cholesterol precursors and their derivative can inhibit Shh signaling. Two types of multipass membrane proteins play central roles in Shh signal transduction, the putative Resistance, Nodulation and Division (RND) antiporters Patched (Ptch)1 and \u22122, and the G-protein coupled receptor Smoothened (Smo). Sterols have been suggested as cargo for Ptch1/2, while Smo activity can affected both positively and negatively by steroidal molecules. We demonstrate that embryonic stem cells with mutations in the 7-dehydroxycholesterol reductase (7Dhcr) or sterol-C5-desaturase (Sc5d) gene reduce the Hh response in adjacent wildtype cells when grown in mosaic organoids. This non-cell autonomous inhibitory activity of the mutant cells requires the presence of both Ptch1 and Ptch2. These observations support a model in which late cholesterol precursors that accumulate in cells lacking 7Dhcr are the cargo for Ptch1 and Ptch2 efflux activity and mediate the non-cell autonomous inhibition of Smo.","Objectives To investigate causality of the association of serum vitamin D with the risk and severity of COVID-19 infection.","There are numerous guidelines developed for bone health. Yet it is unclear the differences in guideline development methods explain the variability in recommendations for vitamin D and calcium intakes. The objective of this systematic review was to collate and compare recommendations for vitamin D and calcium across bone health guidelines, assess methods used to form the recommendations, and explore which methodological factors were associated with these guideline recommendations. We searched MEDLINE, EMBASE, CINAHL and other databases indexing guidelines to identify records in English between 2009 and 2019. Guidelines or policy statements on bone health or osteoporosis prevention for generally healthy adults aged \u226540 years were eligible for inclusion. Two reviewers independently extracted recommendations on daily vitamin D and calcium intake, supplement use, serum 25 hydroxy vitamin D [25(OH)D] level, and sunlight exposure; assessed guideline development methods against 25 recommended criteria in the World Health Organization (WHO) Handbook for Guideline Development; and, identified types of evidence underpinning the recommendations. We included 47 eligible guidelines from 733 records: 74% of the guidelines provided vitamin D (200\u223c600-4000 IU/day) and 70% provided calcium (600-1200 mg/day) recommendations; 96% and 88% recommended vitamin D and calcium supplements, respectively; and 70% recommended a specific 25(OH)D concentration. The mean of meeting 25 WHO methodological criteria per guideline was 10 (95% CI: 9-12; interquartile range: 6-15). There was uncertainty in the associations between the methodological criteria and the proportion of guidelines that provided recommendations on daily vitamin D or calcium. Various types of evidence, ranging from previous bone guidelines, nutrient reference reports, systematic reviews, observational studies, to perspectives/editorials were used to underpin the recommendations. In conclusion, there is considerable variability in vitamin D and calcium recommendation and in guideline development methods in bone health guidelines. Effort is required to strengthen methodological rigor of guideline development and utilize the best available evidence to underpin public health nutrition.","Objective To evaluate the association between four iron biomarkers and sepsis.","  It is known that the primary source of dietary vitamin C is fruit and\nvegetables and the plasma level of vitamin C has been considered a good\nsurrogate biomarker of vitamin C intake by fruit and vegetable consumption. To\ncombine the information about association between vitamin C intake and the\nplasma level of vitamin C, numerical approximation methods for likelihood\nfunction of correlation coefficient are studied. The least squares approach is\nused to estimate a log-likelihood function by a function from a space of\nB-splines having desirable mathematical properties. The likelihood interval\nfrom the Highest Likelihood Regions (HLR) is used for further inference. This\napproach can be easily extended to the realm of meta-analysis involving sample\ncorrelations from different studies by use of an approximated combined\nlikelihood function. The sample correlations between vitamin C intake and serum\nlevel of vitamin C from many studies are used to illustrate application of this\napproach.\n","Although specific genes have been found to be associated with skin pigmentation, the global gene expression profile for the early stage of skin pigmentation and development in mammals is still not well understood. Here we reported a rare natural group of goat (Youzhou dark goat) featuring the dark skin of body including the visible mucous membranes, which may be an exclusive kind of large mammalian species with this special phenotype so far. In the present study, we characterized the 100-day-old fetal skin transcriptome in hyperpigmented (dark-skinned) and wild-type (white-skinned) goats using deep RNA-sequencing. A total of 923,013,870 raw reads from 6 libraries were obtained, and a large number of alternative splicing events were identified in the transcriptome of fetal skin, including the well-known melanogenic genes ASIP, TYRP1, and DCT, which were differentially expressed in the skin between the dark-skinned and white-skinned goats. Further analysis demonstrated that differential genes including ASIP, TYRP1, DCT, WNT2, RAB27A, FZD4, and CREB3L1 were significantly overrepresented in the melanogenesis pathway and several biological process associated with pigmentation. On the other hand, we identified 1616 novel transcripts in goat skin based on the characteristics of their expression level and gene composition. These novel transcripts may represent two distinct groups of nucleic acid molecules. Our findings contribute to the understanding of the characteristics of global gene expression at early stages of skin pigmentation and development, as well as describe an animal model for human diseases associated with pigmentation.","Aim Longitudinal global strain (LGS) is reduced in obese patients with normal ejection fraction of the left ventricle. TAPSE/PAPS ratio, recently described, may be a step forward a more efficient RV function evaluation.","La malnutrition, qu'il s'agisse de sous-alimentation ou de suralimentation, est courante chez les enfants ayant une deficience neurologique. Les besoins en energie sont difficiles a definir au sein de cette population heterogene. De plus, on manque d'information sur ce qui constitue la croissance normale chez ces enfants. Des facteurs non nutritionnels peuvent influer sur la croissance, mais des facteurs nutritionnels, tels qu'un apport calorique insuffisant, des pertes excessives d'elements nutritifs et un metabolisme energetique anormal, contribuent egalement au retard de croissance de ces enfants. La malnutrition est liee a une importante morbidite, tandis que la readaptation nutritionnelle ameliore l'etat de sante global. Le soutien nutritionnel doit faire partie integrante de la prise en charge des enfants ayant une deficience nutritionnelle et viser non seulement a ameliorer l'etat nutritionnel, mais egalement la qualite de vie des patients et de leur famille. Au moment d'envisager une intervention nutritionnelle, il faut tenir compte du dysfonctionnement oromoteur, du reflux gastro-oesophagien et de l'aspiration pulmonaire, et une equipe multidisciplinaire doit se concerter. Il faut reperer rapidement les enfants vulnerables a des troubles nutritionnels et proceder a une evaluation de leur etat nutritionnel au moins une fois par annee, et plus souvent chez les nourrissons et les jeunes enfants ou chez les enfants qui risquent de souffrir de malnutrition. Il faut optimiser l'apport oral s'il est securitaire, mais entreprendre une alimentation enterale chez les enfants ayant un dysfonctionnement oromoteur qui provoque une aspiration marquee ou chez ceux qui sont incapables de maintenir un etat nutritionnel suffisant au moyen de l'apport oral. Il faut reserver l'alimentation par sonde nasogastrique aux interventions a court terme, mais si une intervention nutritionnelle prolongee s'impose, il faut envisager la gastrostomie. Il faut reserver les mesures antireflux aux enfants presentant un reflux gastro-oesophagien considerable. Il faut surveiller etroitement la reponse du patient a l'intervention nutritionnelle afin d'eviter une prise de poids excessive apres l'amorce de l'alimentation enterale, et privilegier les preparations pediatriques afin d'eviter les carences en micronutriments.","Abstract Book of the 33deg Congresso Nazionale SIGOT - Bologna, 5-7 giugno 2019.","Vitamin D is an important hormonal molecule, which exerts genomic and non-genomic actions in maintaining brain development and adult brain health. Many epidemiological studies have associated vitamin D deficiency with Alzheimer\u2019s disease (AD). Nevertheless, the underlying signaling pathway through which this occurs remains to be characterized. We were intrigued to find that although vitamin D levels are significantly low in AD patients, their hippocampal vitamin D receptor (VDR) levels are inversely increased in the cytosol of the brain cells, and colocalized with A\u03b242 plaques, gliosis and autophagosomes, suggesting that a non-genomic form of VDR is implicated in AD. Mechanistically, A\u03b242 induces the conversion of nuclear heterodimer of VDR/RXR heterodimer into a cytoplasmic VDR/p53 heterodimer. The cytosolic VDR/p53 complex mediates the A\u03b242\u2013induced autophagic apoptosis. Reduction of p53 activity in AD mice reverses the VDR/RXR formation and rescues AD brain pathologies and cognitive impairment. In line with the impaired genomic VDR pathway, the transgenic AD mice fed a vitamin D sufficient diet exhibit lower plasma vitamin D levels since early disease phases, raising the possibility that vitamin D deficiency may actually be an early manifestation of AD. Despite the deficiency of vitamin D in AD mice, vitamin D supplementation not only has no benefit but lead to exacerbated A\u03b242 depositions and cognitive impairment. Together, these data indicate that the impaired genomic vitamin D pathway links A\u03b242 to induce autophagic apoptosis, and suggest that VDR/p53 pathway could be targeted for the treatment of AD.","Vitamin-D receptor (VDR) mRNA is enriched in malignant lung, ovarian and pancreatic tissues and showed poor prognoses. Calcitriol and stable or CRISPR-directed VDR upregulation increased PD-L1mRNA and protein expression in cancer cells in-vitro. A ChIP assay showed the binding of VDR with VDREPD-L1. Stattic, a STAT3 phosphorylation inhibitor blocked calcitriol or VDR overexpression induced PD-L1 upregulation. MeTC7, a VDR antagonist developed by us, reduced PD-L1 expression on macrophages, ovarian, lung, breast, and pancreatic cancer cells in-vitro. In radiotherapy inducible PD-L1 model of orthotopic MC38 murine colon cancer, MeTC7 decreased PD-L1 surface expression, suppressed inflammatory monocytes (IMs) population and increased intra-tumoral CD69+PD1+CD8+T-cells. Intriguingly, MeTC7 reduced TH-MYCN transgenic neuroblastoma tumor growth without affecting PD-L1 and tumor immune milieu. In summary, Vitamin-D/VDR drives PD-L1 expression on cancer cells via STAT-3. Inhibiting VDR exhibited anti-checkpoint effects in orthotopic colon tumors, whereas PDL1-independent and anti-VDR/MYCN effects controlled growth of transgenic neuroblastoma and xenografted tumors.","Background As mother-to-child-transmission of HIV decreases, and the population of infants who are born HIV-exposed, but uninfected (HEU) continues to rise, there is growing need to understand the development and health outcomes of infants who are HEU to ensure that they have the healthiest start to life.","Humic substances are well known human nutritional supplement materials and play important performance-enhancing roles as animal feed additives, too. For decades, ingredients of humic substances have also been proven to carry potent antiviral effects against different viruses. Here, the antiviral activity of a humic substance containing ascorbic acid, Se- and Zn2+ ions intended as a nutritional supplement material was investigated against SARS-CoV-2 virus B1.1.7 Variant of Concern (\u201cAlpha Variant\u201d) in a VeroE6 cell line. Results show that this combination has a significant in vitro antiviral effect at a very low concentration range of its intended active ingredients. Even picomolar concentration ranges of humic substances, vitamin C and Zn/Se ions in the given composition were enough to achieve fifty percent viral replication inhibition in the applied SARS-CoV-2 virus inhibition test.","Objective To estimate the prevalence of vitamin D deficiency in Eastern part of Nepal and identify the sociodemographic factors associated with it.","Background and study ai
