m COVID-19 mortality, severity, and recovery are major global concerns, but they are still insufficiently understood, particularly in the Middle East. This study focused on evaluating if there was a link between COVID-19 patients\u2019 clinical and laboratory findings at hospital admission and disease severity and mortality.","Importance Patients with COVID-19 may exhibit 25-hydroxyvitamin D deficiency, but the beneficial effects of vitamin D3 supplementation in this disease remain to be proven by randomized controlled trials.","Background While there was a lack of pharmacological interventions proven to be effective in early, outpatient settings for COVID-19, in a prospective, open-label observational study (pre-AndroCoV Trial) the use of nitazoxanide, ivermectin and hydroxychloroquine demonstrated similar effects, and apparent improvement of outcomes compared to untreated patients. The unexpected apparent positive results led to ethical questions on the employment of further full placebo-control studies in early stage COVID-19. The objective of the present study was to elucidate whether the conduction of a full placebo-control RCT was still ethically viable, through a comparative analysis with two control-groups.","  Diet design for vegetarian health is challenging due to the limited food\nrepertoire of vegetarians. This challenge can be partially overcome by\nquantitative, data-driven approaches that utilise massive nutritional\ninformation collected for many different foods. Based on large-scale data of\nfoods' nutrient compositions, the recent concept of nutritional fitness helps\nquantify a nutrient balance within each food with regard to satisfying daily\nnutritional requirements. Nutritional fitness offers prioritisation of\nrecommended foods using the foods' occurrence in nutritionally adequate food\ncombinations. Here, we systematically identify nutritionally recommendable\nfoods for semi- to strict vegetarian diets through the computation of\nnutritional fitness. Along with commonly recommendable foods across different\ndiets, our analysis reveals favourable foods specific to each diet, such as\nimmature lima beans for a vegan diet as an amino acid and choline source, and\nmushrooms for ovo-lacto vegetarian and vegan diets as a vitamin D source.\nFurthermore, we find that selenium and other essential micronutrients can be\nsubject to deficiency in plant-based diets, and suggest nutritionally-desirable\ndietary patterns. We extend our analysis to two hypothetical scenarios of\nhighly personalised, plant-based methionine-restricted diets. Our\nnutrient-profiling approach may provide a useful guide for designing different\ntypes of personalised vegetarian diets.\n","Insights from extreme-adapted organisms, which have evolved natural strategies for promoting survivability under severe environmental pressures, may help guide future research into novel approaches for enhancing human longevity. The cave-adapted Mexican tetra,Astyanax mexicanus, has attracted interest as a model system for metabolic resilience, a term we use to denote the property of maintaining robust health and longevity under conditions that would have highly deleterious effects in other organisms (Fig 1). Cave-dwelling populations of Mexi-can tetra exhibit elevated blood glucose and possess a mutation in the insulin receptor that in humans has been linked to Rabson-Mendenhall syndrome, a condition characterized by severe insulin resistance that causes numerous developmental abnormalities, is highly associated with debilitating progression, and drastically reduces lifespan. In addition, cavefish develop large numbers of hypertrophic visceral adipocytes and possess vastly enriched stores of body fat compared to surface-dwelling counterparts. However, cavefish appear to avoid the progression of the respective pathologies typically associated with these conditions, such as accumulation of advanced glycation end products (AGEs), chronic tissue inflammation, impaired growth due to insulin dysregulation, and low survivability due to arterial disease. The metabolic strategies underlying the resilience properties of A. mexicanus cavefish, and how they relate to environmental challenges of the cave environment, are poorly understood. Here, we provide an untargeted metabolomics study of long- and short-term fasting in two A. mexicanus cave populations and one surface population. We find that, although cave-fish share many similarities with metabolic syndrome normally associated with the human state of obesity, important differences emerge, including a reduction in cholesteryl esters and intermediates of protein glycation, and an increase in antioxidants and metabolites associated with hypoxia and longevity. We find important overlaps between metabolic alterations in cave-dwelling Mexican tetra and other models of resilience and extreme longevity, such as naked mole-rats, including enhanced reliance on sugars as an energy source and a trend toward more potent antioxidant activity. This work suggests that certain metabolic features associated with human pathologies are not intrinsically harmful, but are rather consequences of suboptimal adaptation of humans to survival under adverse metabolic conditions, and suggests promising avenues for future investigation into the role of metabolic strategies in evolutionary adaptation and health. We provide a transparent pipeline for reproducing our analysis and a Shiny app for other researchers to explore and visualize our dataset.","Background Evidence recommends that vitamin D might be a crucial supportive agent for the immune system, mainly in cytokine response regulation against COVID-19. Hence, we carried out a systematic review and meta-analysis in order to maximize the use of everything that exists about the role of vitamin D in the COVID-19.","Background Risk for several common cancers is influenced by the transcriptomic landscape of the respective tissue-of-origin. Vitamin D influences in-vitro gene expression and cancer cell growth. We sought to determine whether oral vitamin D induces beneficial gene expression effects in human rectal epithelium and identify biomarkers of response.","Testicular microcalcifications consist of hydroxyapatite and their demonstration by ultrasound has been associated with increased risk of testicular germ cell cancer (TGCT). Here, we show that fibroblast growth factor 23 (FGF23), a bone-specific regulator of phosphate homeostasis, is expressed in testicular germ cell neoplasia in situ (GCNIS), embryonal carcinoma (EC), and human embryonic stem cells. FGF23 is not glycosylated in TGCTs and thus rapidly cleaved into a C-terminal fragment that serves as a competitive antagonist for full-length FGF23. High levels of C-terminal FGF23 occupy the receptor formed by Klotho and FGF receptor 1 (FGFR1) in the germ cells facilitating a shift in the expression of phosphate transport proteins from SLC34A2 to SLC34A1 in seminiferous tubules adjacent to GCNIS. Fgf23 knockout mice have a marked epididymal deposition of hydroxyapatite, while the testicular phenotype is milder with spermatogenic arrest and focal germ-cell-specific expression of the bone-like markers runt-related transcription factor 2 (RUNX2) and bone gamma-carboxyglutamic acid-containing protein (BGLAP). In accordance, mice with no functional androgen receptor and lack of circulating gonadotropins develop microcalcifications in 94% of cases and have lower Slc34a2, and higher Slc34a1 and Bglap expression. In accordance, human testicular specimens with microcalcifications also have lower SLC34A2, and focally germ cells express SLC34A1, BGLAP, and RUNX2. Importantly, calcium or phosphate induced osteogenic transdifferentiation of a spermatogonial cell line in vitro demonstrated by induction of alkaline phosphatase activity and deposition of hydroxyapatite, which could be fully rescued by pyrophosphate (PPi). Severe microcalcifications were also found in a mouse model with Sertoli-cell ablation particularly when Sertoli-ablation was conducted prepubertally where the germ cells retain stem cell potential. In conclusion, cancer-related microcalcifications may arise secondary to gonadal mineral alterations, which in combination with impaired Sertoli cell function and reduced PPi due to high alkaline phosphatase activity in GCNIS and TGCTs, facilitates osteogenic transdifferentiation of testicular germ cells and deposition of hydroxyapatite.","The capacity to generate functional hepatocytes from renewable human pluripotent stem cells (hPSCs) could address limited supplies of primary human hepatocytes. However, hepatocytes differentiated from hPSCs in vitro are functionally immature. To understand mechanisms regulating maturation of in vitro derived hepatocytes, we developed a 3D spheroid differentiation system and compared gene regulatory elements in uncultured human primary hepatocytes with those in hepatocytes that were differentiated in 2D or 3D conditions from human PSCs by RNA-seq, ATAC-seq, and H3K27Ac ChIP-seq. Three-dimensional differentiation improved enhancer activity and expression of transcription factor ONECUT1, but was insufficient to upregulate human-specific mature hepatocytes marker gene CYP3A4 or super-enhancer regulated transcription factor gene NFIC. Regulome comparisons showed reduced enrichment of thyroid receptor THRB motifs in accessible chromatin and in active enhancers without reduced transcription of THRB, suggesting the regulation at the level of THRB ligands in PSC-differentiated hepatocytes. Addition of thyroid hormone T3 to the PSC-differentiated hepatocytes increased CYP3A4 expression. T3 increased binding of THRB to the CYP3A4 proximal enhancer and restored the super-enhancer status and gene expression of NFIC and reduced expression of AFP. The resultant hPSC-hepatocytes showed gene expression, epigenetic status and super-enhancer landscape closer to primary hepatocytes and activated regulatory regions including non-coding SNPs associated with liver-related diseases. Transplanting the 3D PSC-hepatocytes into immunocompromised mice resulted in engraftment of human hepatocytes in the mouse liver parenchyma without disrupting normal liver histology at 6 months after transplantation. This work provides insights into the functions of nuclear receptor THRB and highlights the importance of the environmental factors-nuclear receptors axis in regulating maturation of human PSC-differentiated cell types.","We have undertaken an extensive Mendelian randomization (MR) study using methylation quantitative trait loci (mQTL) as genetic instruments to assess the potential causal relationship between genetic variation, DNA methylation and 139 complex traits. Using two-sample MR, we observed 1,191 effects across 62 traits where genetic variants were associated with both proximal DNA methylation (i.e. cis-mQTL) and complex trait variation (P&lt;1.39x10\u221208). Joint likelihood mapping provided evidence that the causal mQTL for 364 of these effects across 58 traits was also likely the causal variant for trait variation. These effects showed a high rate of replication in the UK Biobank dataset for 14 selected traits, as 121 of the attempted 129 effects replicated. Integrating expression quantitative trait loci (eQTL) data suggested that genetic variants responsible for 319 of the 364 mQTL effects also influence gene expression, which indicates a coordinated system of effects that are consistent with causality. CpG sites were enriched for histone mark peaks in tissue types relevant to their associated trait and implicated genes were enriched across relevant biological pathways. Though we are unable to distinguish mediation from horizontal pleiotropy in these analyses, our findings should prove valuable in identifying candidate loci for further evaluation and help develop mechanistic insight into the aetiology of complex disease.","AIM To investigate the associations of meteorological factors and the daily new cases of coronavirus disease (COVID-19) in nine Asian cities.","NWD1, a mouse purified western diet uniquely relevant to human nutritional exposures elevating risk for human sporadic colon cancer rapidly and reversibly altered the stem cell signature and transcriptome of Lgr5hi intestinal stem cells. Down-regulated Ppargc1a expression altered mitochondrial structure and function, metabolically reprogramming Lgr5hi cells, suppressing developmental maturation of their progeny as they progress through progenitor cell compartments. This recruited Bmi1+, Ascl2 cells, remodeling the mucosa, including cell adaptation to the altered nutritional environment and elevated pathways of antigen processing and presentation, especially in mature enterocytes, a pathogenic mechanism in human Inflammatory Bowel Disease resulting in chronic low-level pro-tumorigenic inflammation. Plasticity of intestinal cells to function as stem-like cells encompasses a physiological and continual response to changing nutritional environments, supporting historic concepts of tissue homeostasis as a process of continual adaptation to the environment, with important consequences for mechanisms establishing probability for tumor development. The data emphasize importance of better reflecting human nutritional exposures in mouse models of development and disease.","The COVID-19 pandemic has impacted communities far and wide and put tremendous pressure on healthcare systems of countries across the globe. Understanding and monitoring the major influences on COVID-19 prevalence is essential to inform policy making and device appropriate packages of non-pharmaceutical interventions (NPIs).","Background: Epistasis and gene-environment interactions are known to contribute significantly to variation of complex phenotypes in model organisms. However, their identification in human association studies remains challenging for myriad reasons. In the case of epistatic interactions, the large number of potential interacting sets of genes presents computational, multiple hypothesis correction, and other statistical power issues. In the case of gene-environment interactions, the lack of consistently measured environmental covariates in most disease studies precludes searching for interactions and creates difficulties for replicating studies.","In this study, we summarize the epidemiological characteristics of COVID-19 outbreak among Healthcare workers (HCWs) in a tertiary care hospital and compared various parameters and preventive measures taken by positive HCWs to a comparable cohort of COVID negative HCWs. 52.1% of COVID-19 positive HCWs showed symptoms of which only three needed hospitalization possibly due to a younger cohort of HCWs who got infected (35.9 \u00b1 9.3 years). Findings of present study found some protective role of full course prophylactic hydroxychloroquine as compared to a control group (p=0.021) and use of N95 masks over others (p&lt;0.001). Our results did not show any added protection with the use of prophylactic Vitamin C, D, Zinc, or betadine gargles. We also observed outbreak control with increased awareness, near universal testing, PPE provision, sanitization drive, and promoting social distancing among HCWs.","We systematically investigated an ongoing debate about the possible correlation between SARS-CoV-2 (COVID-19) epidemiological outcomes and solar exposure in European countries, in the period of March \u2013 August 2020. For each country, we correlated its mortality data with solar insolation (watt/square metre) and objective sky cloudiness (as cloud fraction) derived from satellite weather data. We found a positive correlation between the monthly mortality rate and the overall cloudiness in that month (Pearson\u2019s r(35)=.779, P&lt;.001; linear model fitting the data, adjusted R2 =0.59). In Europe, in colder months, approximately 34% to 58% of the variance in COVID-19 mortality/million appears to be predicted by the cloudiness fraction of the sky, except in August in which only \u223c15% of the variance was explained. The data show a low, negative correlation between the mortality rate with the overall insolation received by the country area in that entire month (Pearson\u2019s r(35)=-0.622, P&lt;.001). Additionally, we did not find any statistically significant correlation between the mortality and the latitude of the countries when the \u201clatitude of a country\u201d was precisely defined as the average landmass location (country centroid). The unexpected correlation found between cloudiness and mortality could perhaps be explained by the following: 1) heavy cloudiness is linked with colder outdoor surfaces, which might aid virus survival; 2) reduced evaporation rate; 3) moderate pollution may be linked to both cloudiness and mortality; and 4) large-scale behavioural changes due to cloudiness (which perhaps drives people to spend more time indoors and thus facilitates indoor contamination).","The COVID-19 outbreak shows a huge variation in prevalence and mortality on geographical level but also within populations1. The ACE2 gene, identified as the SARS-CoV2 receptor, has been shown to facilitate the viral invasion and people with higher ACE2 expression generally are more severely affected2, 3. As there is a lot of variability in ACE2 expression between individuals we hypothesized that differential DNA methylation profiles could be (one of) the confounding factors explaining this variability. Here we show that epigenetic profiling of host tissue, especially in the ACE2 promoter region and its homologue ACE1, may be important risk factors for COVID-19. Our results propose that variable methylation can explain (part of) the differential susceptibility, symptom severity and death rate for COVID-19. Our findings are a promising starting point to further evaluate the potential of ACE1/2 methylation and other candidates as a predictor for clinical outcome upon SARS-CoV2 infection.","Oestrogens and 1a,25(OH)2-vitamin D3 (1,25-D3) are steroids that can provide effects by binding to their receptors localised in the cytoplasm and in the nucleus or the plasma membrane respectively inducing genomic and non-genomic effects. As confirmed notably by invalidation of the genes, coding for their receptors as tested with mice with in vivo and in vitro treatments, oestrogens and 1,25-D3 are regulators of spermatogenesis. Moreover, some functions of ejaculated spermatozoa as viability, DNA integrity, motility, capacitation, acrosome reaction and fertilizing ability are targets for these hormones. The studies conducted on their mechanisms of action, even though not completely elicited, have allowed the demonstration of putative interactions between their signalling pathways that are worth examining more closely. The present review focuses on the elements regulated by oestrogens and 1,25-D3 in the testis and spermatozoa as well as the interactions between the signalling pathways of both hormones.","We aimed to investigate the link between serum metabolites, gut bacterial community composition, and clinical variables in Parkinson\u2019s disease (PD) and healthy control subjects (HC). 139 metabolite features were found to be differentially abundant between the PD and Control groups. No associations were found between metabolite features and within-PD clinical variables. The results suggest alterations in serum metabolite profiles in PD, and the results of correlation analysis between metabolite features and microbiota suggest that several bacterial taxa are associated with altered lipid and energy metabolism in PD.","Alzheimer\u2019s disease is characterized by the presence in the brain of amyloid plaques formed by the aberrant deposition of the amyloid-\u03b2 peptide (A\u03b2). Since many vitamins are dysregulated in this disease, we explored whether these molecules participate in protein homeostasis by modulating A\u03b2 aggregation. By screening 18 fat-soluble and water-soluble vitamins, we found that retinoic acid and \u03b1-tocopherol, two metabolites of vitamin A and vitamin E, respectively, affect A\u03b2 aggregation both in vitro and in a C. elegans model of Alzheimer\u2019s disease. We also show that effects of these two vitamin metabolites in combination can cancel each other out, suggesting that the complex composition of the cellular environment could have a protective role against protein aggregation through the simultaneous presence of aggregation promoters and inhibitors. Taken together, these results indicate that vitamins and their metabolites may be added to the list of components of the quality control system that regulate protein aggregation.","Background Humans take vitamin D supplements to reduce risk of vitamin D deficiency and reduce the risk of osteoporosis. However, it is unclear how dietary super-doses (10,000x greater than requirement) can affect vitamin D status in aged animals. Aged laying hens could be a model to compare with women in peri- or postmenopausal stages of life. The hens\u2019 bone health is physiologically taxed from egg production and they are highly susceptible to osteoporosis.","DNA methylation age acceleration (DNAmAA, derived from an epigenetic clock) and relative leukocyte telomere length (rLTL) are widely accepted biomarkers of aging. Nevertheless, it is still unclear which aspects of aging they represent best. Here we evaluated longitudinal associations between baseline rLTL and DNAmAA (estimated with 7-CpG clock) and functional assessments covering different domains of aging. Additionally, we made use of cross-sectional data on these assessments and examined their association with DNAmAA estimated by five different DNAm age measures.","Background Stratifying the risk of colorectal cancer (CRC) based on polygenic risk scores (PRSs) within populations has the potential to optimize screening and develop targeted prevention strategies.","Background COVID-19 has emerged as a global pandemic, affecting nearly 104 million people worldwide as of February 4th 2021. In previous published studies, the association between the mean Vit D status of each country and COVID-19 infection rate, and mortality among the adult population in European countries was examined. The aim of this study was to re-examine the relationship between the Vit D status of each country and COVID-19 infection, recovery, and mortality using updated data and a different methodological approach.","The haplotypes of a beneficial allele carry information about its history that can shed light on its age and putative cause for its increase in frequency. Specifically, the signature of an allele\u2019s age is contained in the pattern of local ancestry that mutation and recombination impose on its haplotypic background. We provide a method to exploit this pattern and infer the time to the common ancestor of a positively selected allele following a rapid increase in frequency. We do so using a hidden Markov model which leverages the length distribution of the shared ancestral haplotype, the accumulation of derived mutations on the ancestral background, and the surrounding background haplotype diversity. Using simulations, we demonstrate how the inclusion of information from both mutation and recombination events increases accuracy relative to approaches that only consider a single type of event. We also show the behavior of the estimator in cases where data do not conform to model assumptions, and provide some diagnostics for assessing and improving inference. Using the method, we analyze population-specific patterns in the 1000 Genomes Project data to provide a global perspective on the timing of adaptation for several variants which show evidence of recent selection and functional relevance to diet, skin pigmentation, and morphology in humans.","Background Many studies were carried out to investigate the relationship between single nucleotide polymorphisms (SNPs) in vitamin D receptor (VDR) gene with obesity. However, little is known about the role of VDR gene polymorphism with obesity in hemodialysis (HD) patients. Therefore, we aimed to investigate VDR gene TaqI, ApaI and FokI SNPs in overweight/obese HD patients.","Less than 11% of pancreatic cancer patients survive 5-years post-diagnosis. The unique biology of pancreatic cancer includes a significant expansion of its desmoplastic tumor microenvironment, wherein cancer-associated fibroblasts (CAFs) and their self-produced extracellular matrix are key components. CAF functions are both tumor-supportive and tumor-suppressive, while normal fibroblastic cells are solely tumor-suppressive. Knowing that CAF-eliminating drugs are ineffective and can accelerate cancer progression, therapies that \u201cnormalize\u201d CAF function are highly pursued. Eribulin is a well-tolerated anti-microtubule drug used to treat a plethora of neoplasias, including advanced/metastatic cancers. Importantly, eribulin can inhibit epithelial to mesenchymal transition via a mechanism akin to blocking pathways induced by transforming growth factor-beta (TGF\u03b2). Notably, canonical TGF\u03b2 signaling also plays a pivotal role in CAF activation, which is necessary for the development and maintenance of desmoplasia. Hence, we hypothesized that eribulin could modulate, and perhaps \u201cnormalize\u201d CAF function. To test this premise, we used a well-established in vivo-mimetic fibroblastic cell-derived extracellular matrix (CDM) system and gauged the effects of eribulin on human pancreatic CAFs and cancer cells. The pathophysiologic cell-culturing system was also used to query eribulin effects on CDM-regulated cancer cell survival and invasive spread. Results demonstrated that intact CDMs modestly restricted eribulin from obstructing cancer cell growth. Nonetheless, eribulin-treated CAFs generated CDMs that limited cancer cell survival under nutritional stress, similar to reported tumor-suppressive CDMs generated by TGF\u03b2-deficient CAFs. Data from this study support the central proposed premise and suggest that eribulin could be used as a CAF-normalizing drug.","Background We recently showed that seasonal patterns of COVID-19 incidence and Influenza-Like Illnesses incidence are highly similar, in a country in the temperate climate zone, such as the Netherlands (latitude: 52\u00b0N). We hypothesize that in The Netherlands the same environmental factors and mobility trends that are associated with the seasonality of flu-like illnesses are predictors of COVID-19 seasonality as well.","Background Several studies have suggested the positive impact of vitamin D on patients infected with SARS-CoV-2. This systematic review aims to evaluate the effects of vitamin D supplementation on clinical outcomes and mortality rate of COVID-19 patients.","Obesity is the leading proportional cause for diabetes, heart disease and cancer. Obesity occurs because the body stores surplus calories as fat. Fat cells secrete a hormone, leptin, that modulates energy balance at the brain. Changes in fat mass are mirrored by changes in serum leptin. Increases in leptin cause the brain to decrease appetite and increase energy expenditure. However in obesity, leptin sensitivity is decreased which mutes leptin mediated changes in appetite and energy expenditure. We have limited understanding of what controls leptin production by fat or how sensitive the brain is to leptin. Muscle produces a hormone, myostatin, that plays an analogous role to the role that leptin plays in fat. Absent myostatin leads to increased muscle mass and strength. We also do not know what controls myostatin production or sensitivity. Although fat mass and muscle mass are closely linked, the interplay between leptin and myostatin remains unexplored. Vitamin D improves lean mass via what are thought to be primarily trophic effects at the muscle. Here we show that high dose dietary vitamin D preferentially allocates excess calories to muscle and growth instead of storage as fat by decreasing myostatin production and increasing leptin production and sensitivity. That is, high dose vitamin D improves organismal energy sensing. Obesity, aging and other chronic inflammatory diseases are associated with decreased muscle function and mass. Our work provides a physiologic framework for how high-dose vitamin D would be effective in these pathologies to increase allocation of calories to muscle instead of fat and reveals novel interplay between the myostatin and leptin signaling whereby myostatin conveys energy needs to modulate leptin effects on calorie allocation.  Furthermore, our work reveals how physiologic seasonal variation in vitamin D may be important in controlling season-specific metabolism and calorie allocation to fat in winter and muscle in summer.","Background We conducted this systematic review to identify factors associated with coronavirus disease (COVID-19) susceptibility and outcomes among people with multiple sclerosis (MS).","Optimizing patient care based on precision oncology will inevitably become the standard of care. If we accept the principle that every persons\u2019 cancer is different then the most effective therapies will have to be designed for the individual patient and for their tumors genetic profile. Access to tumor mutational profiling is now widely available but continues to be limited by cost and actionable information. For example, novel combinations of approved drugs are rarely considered. These considerations lead us to hypothesize that artificially induced Lung Adenocarcinoma (LUAD) derived lung organoids could provide a novel, alternate approach for LUAD disease modeling and large-scale targeted drug screening.","Most cases of breast cancer (BC) are estrogen receptor \u03b1-positive (ER\u03b1+) at diagnosis. The presence of ER\u03b1 drives the therapeutic approach for this disease, which often consists of endocrine therapy (ET). 4OH-Tamoxifen and faslodex (i.e., fulvestrant - ICI182,780) are two ETs that render tumor cells insensitive to 17\u03b2-estradiol (E2)-dependent proliferative stimuli and prevent BC progression. However, ET has limitations and serious failures in different tissues and organs. Thus, there is an urgent need to identify novel drugs to fight BC in the clinic. Re-positioning of old drugs for new clinical purposes is an attractive alternative for drug discovery. For this analysis, we focused on the modulation of intracellular ER\u03b1 levels in BC cells as target for the screening of about 900 Food and Drug Administration (FDA) approved compounds that would hinder E2:ER\u03b1 signaling and inhibit BC cell proliferation. We found that carfilzomib induces ER\u03b1 degradation and prevents E2 signaling and cell proliferation in two ER\u03b1+ BC cell lines. Remarkably, the analysis of carfilzomib effects on a cell model system with an acquired resistance to 4OH-tamoxifen revealed that this drug has an antiproliferative effect superior to faslodex in BC cells. Therefore, our results identify carfilzomib as a drug preventing E2:ER\u03b1 signaling and cell proliferation in BC cells and suggest its possible re-position for the treatment of ER\u03b1+ BC as well as for those diseases that have acquired resistance to 4OH-tamoxifen.","Background South Asian countries including Bangladesh have been struggling to control the COVID-19 pandemic despite imposing months of lockdown and other public health measures (as of June 30, 2020). In-depth epidemiological information from these countries is lacking. From the perspective of Bangladesh, this study aims to understand the epidemiological features and gaps in public health preparedness.","Mitochondria contain their own genome which encodes 13 essential mitochondrial proteins and accumulates somatic variants at up to 10 times the rate of the nuclear genome. These mitochondrial genome variants lead to respiratory chain deficiency and cellular dysfunction. Work with the PolgAmut/PolgAmut mouse model, which has a high mitochondrial DNA mutation rate, showed enhanced levels of age related osteoporosis in affected mice along with respiratory chain deficiency in osteoblasts. To explore whether respiratory chain deficiency is also seen in human osteoblasts with age, we developed a protocol and analysis framework for imaging mass cytometry (IMC) in bone tissue sections to analyse osteoblasts in situ. We have demonstrated significant increases in complex I deficiency with age in human osteoblasts. This work is consistent with findings from the PolgAmut/PolgAmut mouse model and suggests that respiratory chain deficiency, as a consequence of the accumulation of age related mitochondrial DNA mutations, may have a significant role to play in the pathogenesis of human age related osteoporosis.","Background Recent meta-analyses concluded that vitamin D supplementation can prevent acute respiratory infection (ARI). However, the findings were heavily influenced by results from two arms of a six-arm cluster-randomised trial that were analysed without accounting for the cluster trial design. We have used publicly available data to provide results from the remaining four unpublished trial arms and to reanalyse the meta-analyses, accounting for the cluster trial design.","Background Evidence supporting the role of vitamin D in the coronavirus disease 2019 (COVID-19) pandemic remains controversial.","Why people age at different rates is a fundamental unsolved problem in biology. We created a model that predicts an individual\u2019s age, taking as input physiological traits that change with age in the large UK Biobank dataset, such as blood pressure, blood metabolites, strength, and stimulus-reaction time. The model\u2019s Root Mean Square Error of age prediction (RMSE) is less than 5 years. We argue that the difference between calculated \u201cbiological\u201d age and actual age (\u0394Age) reflects an individual\u2019s relative youthfulness and possibly their rate of aging. Validating this interpretation, people predicted to be physiologically young for their age have a lower subsequent mortality rate and a higher parental age at death, even though no mortality data were used to calculate \u0394Age. A Genome-Wide Association Study (GWAS) of \u0394Age, and analysis of environmental factors associated with \u0394Age identified known as well as new factors that may influence human aging, including genes involved in synapse biology and a tendency to play computer games. We identify 12 readily-measured physiological traits that together assess a person\u2019s biological age and may be used clinically to evaluate therapeutics designed to slow aging and extend healthy life.","Background To be universally applicable in treatment of severe COVID-19, novel therapies, especially those with little toxicity and low cost, are urgently needed. We report here the use of one such therapeutic combination involving two commonly used nutraceuticals, namely resveratrol and copper in patients with this disease. This study was prompted by pre-clinical reports that sepsis-related cytokine storm and fatality in mice can be prevented by oral administration of small quantities of resveratrol and copper. Since cytokine storm and sepsis are major causes of death in severe COVID-19, we retrospectively analyzed outcomes of patients with this condition who had received resveratrol and copper.","Objective Severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2) is the pathogen accountable for the coronavirus disease 2019 (COVID-19) pandemic. Viral entry via binding of the receptor binding domain (RBD) located within the S1 subunit of the SARS-CoV-2 Spike (S) protein to its target receptor angiotensin converting enzyme (ACE) 2 is a key step in cell infection. The efficient transition of the virus is linked to a unique protein called open reading frame (ORF) 8. As SARS-CoV-2 infections can develop into life-threatening lower respiratory syndromes, effective therapy options are urgently needed. Several publications propose vitamin D treatment, although its mode of action against COVID-19 is not fully elucidated. It is speculated that vitamin D\u2019s beneficial effects are mediated by up-regulating LL-37, a well-known antimicrobial peptide with antiviral effects.","Pancreatic ductal adenocarcinoma (PDAC) is an aggressive disease characterized by increased levels of desmoplasia that contributes to reduced drug delivery and poor treatment outcomes. In PDAC, the stromal content can account for up to 90% of the total tumor volume. The complex interplay between stromal components, including pancreatic cancer associated fibroblasts (PCAFs), and PDAC cells in the tumor microenvironment (TME) have a significant impact on prognoses and thus needs to be recapitulated in vitro when evaluating various treatment strategies. This study is a systematic evaluation of photodynamic therapy (PDT) in 3D heterotypic coculture models of PDAC with varying ratios of patient derived PCAFs that simulate heterogenous PDAC tumors with increasing stromal content. The efficacy of antibody-targeted PDT (photoimmunotherapy; PIT) using cetuximab photoimmunoconjugates (PICs) of benzoporphyrin derivative (BPD) is contrasted with that of liposomal BPD (Visudyne\u00ae), which is currently in PDT clinical trials for PDAC. We demonstrate that both Visudyne\u00ae-PDT and PIT were effective in heterotypic PDAC 3D spheroids with a low stromal content. However, as the stromal content increases above 50% in the 3D spheroids, the efficacy of Visudyne\u00ae-PDT is reduced by up to 10-fold, while PIT retains its efficacy. PIT was found to be 10-fold, 19-fold and 14-fold more phototoxic in spheroids with 50%, 75% and 90% PCAFs, respectively, as compared to Visudyne\u00ae-PDT. This marked difference in efficacy is attributed to the ability of PICs to penetrate and distribute within spheroids with a higher stromal content, whereas Visudyne\u00ae is restricted to the spheroid periphery. This study thus demonstrates how the stromal content in PDAC spheroids directly impacts their responsiveness to PDT and proposes PIT to be a highly suited treatment option for desmoplastic tumors with particularly high degrees of stromal content.","Background A 2017 meta-analysis of data from 25 randomised controlled trials of vitamin D supplementation for the prevention of acute respiratory infections revealed a protective effect of the intervention. Since then, 20 new RCTs have been completed.","Background Human urine is now recognised as a non-invasive source of stem cells with regeneration potential. These cells are mesenchymal stem cells but their detailed molecular and cellular identities are poorly defined. Furthermore, unlike the mouse, the gene regulatory network driving self-renewal and differentiation into functional renal cells in vitro remain unresolved.","Introduction Vitamin D supplements are recommended for elderly care home residents with little sunlight exposure. However, their use in care homes is limited and vitamin D deficiency in residents is widespread. This study aimed to understand perceived responsibility for the vitamin D status of residents and the determinants of current practice around supplementation.","The vitamin A metabolite all-trans retinoic acid (ATRA; tretinoin) has anticancer potential; however, lack of clinical success has prevented its approval for solid tumors. Herein, we propose combining low-dose ATRA preconditioning with fimaporfin-based photodynamic therapy (ATRA+PDT) for the treatment of solid cancers. Compared to monotherapies, ATRA+PDT induced synergistic cytotoxic responses including promotion of apoptosis in colon and breast carcinoma cell lines. In human HT-29 colon cancer cells, the effect of ATRA+PDT on gene expression was evaluated by RNA sequencing (RNA-seq). The unfolded protein response (UPR) and retinoic acid-mediated apoptosis signaling were predicted as strongly activated canonical pathways after ATRA+PDT compared to PDT. During the first 20 days post-ATRA+PDT, we obtained significant anti-tumor responses in HT-29 xenografts, including complete responses in 2/5 mice. In conclusion, ATRA+PDT represent a novel combination therapy for solid tumors that should be further tested in immunocompetent preclinical models.","Recent studies suggest that serum vitamin D may be associated with semen parameters. In the present cross-sectional study, we attempted to investigate the association between serum vitamin D levels and semen parameters among Iranian sub-fertile men. A total of 350 infertile men recruited for this cross-sectional study using a simple random sampling method with a mean age of 34.77 years old, body mass index of 26.67 kg/m2, serum vitamin D of 20.17 ng/ml, semen volume of 3.82 mL, sperm count of 44.48 (106/mL), sperm total motility of 38.10 %, and morphologically normal sperm of 7.0 %. After controlling for potential confounders, serum vitamin D was positively associated with semen volume (b = 0.63, 95 % CI: 0.06, 1.20), sperm count (b = 14.40, 95 % CI: 4.56, 24.25), sperm total motility (b = 18.12, 95 % CI: 12.37, 23.86), and sperm normal morphology (b = 1.95, 95 % CI: 1.07, 2.83). The present findings suggest that higher serum vitamin D levels are positively associated with higher semen volume, sperm count, sperm total motility, and normal morphology rate. These findings, however, do not specify a cause-and-effect relationship, and there is a need for further research in this area to understand whether vitamin D supplementation can improve semen parameters.","Background Lifestyle therapy with resistance training is a potent measure to counteract age-related loss in muscle strength and mass. Unfortunately, many individuals fail to respond in the expected manner. This phenomenon is particularly common among older adults and those chronically diseased (e.g. chronic obstructive pulmonary disease, COPD), and may involve endocrine variables such as vitamin D. At present, the effects of vitamin D supplementation on responses to resistance training remain largely unexplored.","Background Well-established risk factors for fertility problems such as smoking have been included in fertility awareness efforts globally. However, these efforts neglect risks that women in low and middle-income countries (LMIC) face.","Interpretable risk assessment of SARS-CoV-2 positive patients can aid clinicians to implement precision medicine. Here we trained a machine learning model to predict mortality within 12 weeks of a first positive SARS-CoV-2 test. By leveraging data on 33,928 confirmed SARS-CoV-2 cases in eastern Denmark, we considered 2,723 variables extracted from electronic health records (EHR) including demographics, diagnoses, medications, laboratory test results and vital parameters. A discrete-time framework for survival modelling enabled us to predict personalized survival curves and explain individual risk factors. Performances of weighted concordance index 0.95 and precision-recall area under the curve 0.71 were measured on the test set. Age, sex, number of medications, previous hospitalizations and lymphocyte counts were identified as top mortality risk factors. Our explainable survival model developed on EHR data also revealed temporal dynamics of the 22 selected risk factors. Upon further validation, this model may allow direct reporting of personalized survival probabilities in routine care.","  Human genes required for SARS-CoV-2 entry into human cells, ACE2 and FURIN,\nwere employed as baits to build genomics-guided maps of up-stream regulatory\nelements, their expression and functions in human body, including\npathophysiologically-relevant cell types. Genes acting as repressors and\nactivators of the ACE2 and FURIN genes were identified based on the analyses of\ngene silencing and overexpression experiments as well as relevant transgenic\nmouse models. Panels of repressors (VDR; GATA5; SFTPC; HIF1a) and activators\n(HMGA2; INSIG1) were then employed to identify existing drugs that could be\nrepurposed to mitigate the coronavirus infection. Present analyses identify\nVitamin D and Quercetin as promising pandemic mitigation agents. Gene\nexpression profiles of Vitamin D and Quercetin activities and their established\nsafety records as over-the-counter medicinal substances suggest that they may\nrepresent viable candidates for further assessment and considerations of their\npotential as coronavirus pandemic mitigation agents. Notably, gene set\nenrichment analyses and expression profiling experiments identify multiple\ndrugs, most notably testosterone, dexamethasone, and doxorubicin, smoking, and\nmany disease conditions that appear to act as putative coronavirus\ninfection-promoting agents. Discordant patterns of Testosterone versus\nEstradiol impacts on SCARS-CoV-2 targets suggest a plausible molecular\nexplanation of the apparently higher male mortality during coronavirus\npandemic.\n","Testosterone is a hormone that plays a key role in carbohydrate, fat, and protein metabolism. Testosterone deficiency is associated with multiple comorbidities, e.g., metabolic syndrome and type 2 diabetes. Despite its importance in many metabolic pathways, the mechanisms by which it controls metabolism are not fully understood. The present study investigated the short-term metabolic changes of pharmacologically induced castration and testosterone supplementation in healthy young males. Thirty subjects were submitted to testosterone depletion (TD) followed by testosterone supplementation (TS). Plasma samples were collected three times corresponding to basal, low, and restored testosterone levels. An untargeted metabolomics study was performed by liquid chromatography-high resolution mass spectrometry (UHPLC-HRMS) to monitor the metabolic changes induced by the altered hormone levels. Our results demonstrated that TD is associated with major metabolic changes partially restored by TS. Carnitine and amino acid metabolism were the metabolic pathways most impacted by variations in testosterone. Furthermore, our results also indicate that LH and FSH might strongly alter the plasma levels of indoles and lipids, especially glycerophospholipids and sphingolipids. Our results demonstrate major metabolic changes induced by low testosterone that may be important for understanding the mechanisms behind the association of testosterone deficiency and its comorbidities.","Physical activity (PA) is known to be a protective lifestyle factor against several non-communicable diseases while its impact on infectious diseases, including Coronavirus Disease 2019 (COVID-19) is not as clear. We performed univariate and multivariate logistic regression to identify associations between body mass index (BMI) and both objectively and subjectively measured PA collected prospectively and COVID-19 related outcomes (Overall COVID-19, inpatient COVID-19, outpatient COVID-19, and COVID-19 death) in the UK Biobank (UKBB) cohort. Subsequently, we tested causality by using two-sample Mendelian randomisation (MR) analysis. In the multivariable model, the increased acceleration vector magnitude PA (AMPA) was associated with a decreased probability of overall and outpatient COVID-19. No association was found between self-reported moderate-to-vigorous PA (MVPA) or BMI and COVID-19 related outcomes. Although no causal association was found by MR analyses, this may be due to limited power and we conclude policies to encourage and facilitate exercise at a population level during the pandemic should be considered.","Overlap of brain changes across mental disorders has reinforced transdiagnostic models. However, the developmental basis for this overlap is unclear as are neural differences among internalizing, externalizing and thought disorders. These issues are critical to inform the theoretical framework for hierarchical transdiagnostic psychiatric taxonomy. We examined cortical thickness (CT) difference between healthy controls (n=4041) and patients with externalizing (n=1182), internalizing (n=1959) and thought (n=347) disorders in preadolescents (9-10 years) from the Adolescent Brain and Cognitive Development Study using linear mixed models. Genome-wide association analysis and cell type specificity analysis were performed on regional CT across 4,716 unrelated European youth. We found that youth with externalizing or internalizing disorders, but not thought disorders, exhibited significantly thicker cortex than controls. Externalizing and internalizing disorders shared thicker CT in left pars opercularis and caudal middle frontal gyrus related to lower cognitive performance. Somatosensory and primary auditory cortex were uniquely affected in externalizing disorders; primary motor cortex and higher-order visual association areas were uniquely affected in internalizing disorders. Only group of externalizing disorders demonstrated significant CT increase than controls at 2-year follow-up and decelerated cortical thinning from 10 to 12 years old. At genetic level, genes associated with CT in common and disorders-specific regions were also implicated in related diagnostic families. Microglia were the cell-type associated with CT for both externalizing/internalizing while dopaminergic/glutamatergic/GABAergic cells related only to externalizing-specific regions. These results showed that distinct anatomical trajectories relevant to internalizing/externalizing phenotypes may result from unique genetic and cell-type changes, but these occur in the background of significantly shared morphological variance.","Estrogen receptor \u03b2 (ER\u03b2) was first identified in the rodent prostate and is abundantly expressed in human and rodent prostate epithelium, stroma, immune cells and endothelium of the blood vessels. In the prostates of mice with inactivated ER\u03b2, mutant phenotypes include epithelial hyperplasia and increased expression of androgen receptor (AR)-regulated genes, most of which are also upregulated in prostate cancer (PCa). ER\u03b2 is expressed in both basal and luminal cells in the prostate while AR is expressed in luminal but not in the basal cell layer which harbors the prostate stem cells. To investigate the mechanisms of action of ER\u03b2 and its potential cross-talk with AR, we used RNA-seq to study the effects of estradiol or the synthetic ligand, LY3201, in AR-positive LNCaP PCa cells which had been engineered to express ER\u03b2. Transcriptomic analysis indicated relatively few changes in gene expression with ER\u03b2 overexpression, but robust responses following ligand treatments. There is significant overlap of responsive genes between the two ligands, as well as ligand-specific alterations. Gene set analysis of down-regulated genes identified an enrichment of androgen-responsive genes, such as FKBP5, CAMKK2, and TBC1D4. Consistently, AR transcript, protein levels, and transcriptional activity were down-regulated following ER\u03b2 activation. In agreement with this, we find that the phosphorylation of the CAMKK2 target, AMPK, was repressed by ligand-activated ER\u03b2. Down-regulation of TBC1D4, a major regulator of glucose uptake in prostate, indicates that ER\u03b2 is changing glucose metabolism in the prostate. These findings suggest that ER\u03b2-mediated signaling pathways are involved in the negative regulation of AR expression and activity, thus supporting a tumor suppressive role for ER\u03b2 in PCa.","Abstract We present a, mathematical model driven, framework to implement virtual or imaginary clinical trials (phase i trials) that can be used to bridge the gap between preclinical studies and the clinic. The trial implementation process includes the development of an experimentally validated mathematical model, generation of a cohort of heterogeneous virtual patients, an assessment of stratification factors, and optimization of treatment strategy. We show the detailed process through application to melanoma treatment, using a combination therapy of chemotherapy and an AKT inhibitor, which was recently tested in a phase 1 clinical trial. We developed a mathematical model, composed of ordinary differential equations, based on experimental data showing that such therapies differentially induce autophagy in melanoma cells. Model parameters were estimated using an optimization algorithm that minimizes differences between predicted cell populations and experimentally measured cell numbers. The calibrated model was validated by comparing predicted cell populations with experimentally measured melanoma cell populations in twelve different treatment scheduling conditions. By using this validated model as the foundation for a genetic algorithm, we generated a cohort of virtual patients that mimics the heterogeneous combination therapy responses observed in a companion clinical trial. Sensitivity analysis of this cohort defined parameters that discriminated virtual patients having more favorable versus less favorable outcomes. Finally, the model predicts optimal therapeutic approaches across all virtual patients.","Background and objectives In an effort to improve donor health, we set out to investigate determinants other than blood donation that increase risk of ID in a healthy population and if they should be implemented into current blood donor selection processes.","Introduction The global pandemic of novel coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) began in Wuhan, China, in December 2019, and has since spread worldwide.[1] This study attempts to summarize current evidence regarding major inflammatory markers, severity predictors and its impact on outcome, which provide current clinical experience and treatment guidance for this novel coronavirus.","Background SARS-CoV-2 infection has severely ravaged health systems, economic and social progress globally in 2020. Seroprevalence studies can provide relevant information on the target populations for vaccination. They are relevant not only in the community, but also for critical population subgroups such as nursing homes or health care facilities. They will assist in strategizing the vaccination policy especially since there is limited availability of the vaccine and vaccine hesitancy","Objectives To audit implementation of a local protocol for the treatment of vitamin D deficiency (VDD) among patients hospitalized for Coronavirus Disease 2019 (COVID-19), including an assessment of the prevalence of VDD in these patients, and of potential associations with disease severity and fatality.","Objective To explore the correlation between serum 25-hydroxyvitamin D levels and tic disorders (TDs) in Chinese children. Methods We selected 2960 children with TD and 2665 healthy controls, aged 5-14 years, from the Department of Neurology of the Shanghai Children's Hospital. Serum 25-hydroxyvitamin D levels and degrees of vitamin D deficiency were compared between patients with TD and healthy children. Results The mean serum 25-hydroxyvitamin D level in the TD group was significantly lower than that in the control group (P &lt; 0.001). The proportion of patients with 25-hydroxyvitamin D deficiency in the TD group was significantly higher than that in the control group. However, there was no correlation between 25-hydroxyvitamin D deficiency and the severity of TD. In addition, for age-wise comparison, mean levels of 25-hydroxyvitamin D and its deficiency in the TD group were the most significant in children over 9 years of age. Conclusion There is a correlation between 25-hydroxyvitamin D deficiency and TD in Chinese children, but not between 25-hydroxyvitamin D deficiency and the severity of TD. There was a correlation between age and deficiency of 25-hydroxyvitamin D; this deficiency was most pronounced among those over the age of 9 years. ","  Recently, Mackenzie et al. reported incidence and prevalence of multiple\nsclerosis (MS) in the UK from 1990-2010. Authors of this report indicated that\nthey could not explain the cause of decreasing MS incidence trend in the UK\nduring this time period. Such inability mainly resulted from the fact that\noften-cited hypotheses of MS, such as vitamin D deficiency hypothesis, cannot\nprovide any answer for MS incidence trends. However, the newly proposed\nhypothesis of MS that is based on the biological effects of geomagnetic\ndisturbances (GMD) has the ability to provide explanations for this observed\ntrend. In this commentary, we showed that there is a significant correlation\namong alterations in GMD with changes in MS incidence and explained how\nresearchers can use GMD hypothesis to evaluate such relations. Moreover, we\nclarified why we need a revision in the method of reporting MS incidence data\nto find actual environmental factor of MS.\n","Health systems are stewards of patient electronic health record (EHR) data with extraordinarily rich depth and breadth, reflecting thousands of diagnoses and exposures. Measures of genomic variation integrated with EHRs offer a potential strategy to accurately stratify patients for risk profiling and discover new relationships between diagnoses and genomes. The objective of this study was to evaluate whether Polygenic Risk Scores (PRS) for common cancers are associated with multiple phenotypes in a Phenome-wide Association Study (PheWAS) conducted in 28,260 unrelated, genotyped patients of recent European ancestry who consented to participate in the Michigan Genomics Initiative, a longitudinal biorepository effort within Michigan Medicine. PRS for 12 cancer traits were calculated using summary statistics from the NHGRI-EBI catalog. A total of 1,711 synthetic case-control studies was used for PheWAS analyses. There were 13,490 (47.7%) patients with at least one cancer diagnosis in this study sample. PRSs exhibited strong association for several cancer traits they were designed for including female breast cancer, prostate cancer, melanoma, basal cell carcinoma, squamous cell carcinoma and thyroid cancer. Phenome-wide significant associations were observed between PRS and many non-cancer diagnoses. To differentiate PRS associations driven by the primary trait from associations arising through shared genetic risk profiles, the idea of \u201cexclusion PRS PheWAS\u201d was introduced. This approach led to phenome-wide significant associations between a lower risk for hypothyroidism in patients with high thyroid cancer PRS and a higher risk for actinic keratosis in patients with high squamous cell carcinoma PRS after removing all cases of the primary cancer trait. Further analysis of temporal order of the diagnoses improved our understanding of these secondary associations. This is the first comprehensive PheWAS study using PRS instead of a single variant.","COVID19 is a heterogeneous medical condition involving a suite of underlying pathophysiological processes including hyperinflammation, endothelial damage, thrombotic microangiopathy, and end-organ damage. Limited knowledge about the molecular mechanisms driving these processes and lack of staging biomarkers hamper the ability to stratify patients for targeted therapeutics. We report here the results of a cross-sectional multi-omics analysis of hospitalized COVID19 patients revealing that seroconversion status associates with distinct underlying pathophysiological states. Seronegative COVID19 patients harbor hyperactive T cells and NK cells, high levels of IFN alpha, gamma and lambda ligands, markers of systemic complement activation, neutropenia, lymphopenia and thrombocytopenia. In seropositive patients, all of these processes are attenuated, observing instead increases in B cell subsets, emergency hematopoiesis, increased markers of platelet activation, and hypoalbuminemia. We propose that seroconversion status could potentially be used as a biosignature to stratify patients for therapeutic intervention and to inform analysis of clinical trial results in heterogenous patient populations.","  To investigate the role of tachysterol in the photophysical/chemical\nregulation of vitamin D photosynthesis, we studied its electronic absorption\nproperties and excited state dynamics using time-dependent density functional\ntheory (TDDFT), coupled cluster theory (CC2), and non-adiabatic molecular\ndynamics. In excellent agreement with experiments, the simulated electronic\nspectrum shows a broad absorption band covering the spectra of the other\nvitamin D photoisomers. The broad band stems from the spectral overlap of four\ndifferent ground state rotamers. After photoexcitation, the first excited\nsinglet state (S1) decays within 882 fs. The S1 dynamics is characterized by a\nstrong twisting of the central double bond. 96% of all trajectories relax\nwithout chemical transformation to the ground state. In 2.3 % of the\ntrajectories we observed [1,5]-sigmatropic hydrogen shift forming the partly\ndeconjugated toxisterol D1. 1.4 % previtamin D formation is observed via\nhula-twist double bond isomerization. We find a strong dependence between\nphotoreactivity and dihedral angle conformation: hydrogen shift only occurs in\ncEc and cEt rotamers and double bond isomerization occurs mainly in cEc\nrotamers. Our study confirms the hypothesis that cEc rotamers are more prone to\nprevitamin D formation than other isomers. We also observe the formation of a\ncyclobutene-toxisterol in the hot ground state (0.7 %). Due to its strong\nabsorption and unreactive behavior, tachysterol acts mainly as a sun shield\nsuppressing previtamin D formation. Tachysterol shows stronger toxisterol\nformation than previtamin D. Absorption of low energy UV light by the cEc\nrotamer can lead to previtamin D formation. Our study reinforces a recent\nhypothesis that tachysterol can act as a previtamin D source when only low\nenergy ultraviolet light is available, as it is the case in winter or in the\nmorning and evening hours of the day.\n","Background Prospective population-based studies investigating multiple determinants of pre-vaccination antibody responses to SARS-CoV-2 are lacking.","Parathyroid hormone related-protein (PTHrP) is a pleiotropic regulator of tissue homeostasis. In bone, knockdown in osteocytes by Dmp1Cre-targeted deletion causes osteopenia and impaired strength. We report that this outcome depends on parental genotype. Adult Dmp1Cre.Pthlhf/f mice from homozygous parents (Dmp1Cre.Pthlhf/f(hom)) have stronger bones, with 40% more trabecular bone mass and 30% greater femoral width than controls. At 12 days old, greater bone width was also found in male and female Dmp1Cre.Pthlhf/f(hom) mice, but not in gene-matched mice from heterozygous parents, suggesting a maternal influence before weaning. Milk PTHrP levels were normal, but decidua from mothers of Dmp1Cre.Pthlhf/f(hom) mice were smaller, with low PTHrP levels. Moreover, Dmp1Cre.Pthlhf/f(hom) embryonic bone was more mineralized and wider than control. We conclude that Dmp1Cre leads to gene recombination in decidua, and that decidual PTHrP influences decidual cell maturation and limits embryonic bone growth. This identifies a maternal-derived developmental origin of adult bone strength.","Fibroblast growth factor 23 (FGF23) is a hormone secreted from fully differentiated osteoblasts and osteocytes that inhibits phosphate reabsorption by kidney proximal tubules. The full-length (i.e., intact) protein mediates FGF23 endocrine functions, while endoproteolytic cleavage at a consensus cleavage sequence for the proprotein convertases (PCs) inactivates FGF23. Two PCs, furin and PC5, were shown to cleave FGF23 in vitro at RHTR179\u2193, but whether they are fulfilling this function in vivo is currently unknown. To address this question we used here mice lacking either or both furin and PC5 in cell-specific manners and mice lacking the paired basic amino acid-cleaving enzyme 4 (PACE4) in all cells. Our analysis shows that furin inactivation in osteoblasts and osteocytes results in a 25% increase in circulating intact FGF23, without any significant impact on serum phosphate levels, whether mice are maintained on a normal or a low phosphate diet. Under conditions of iron deficiency, FGF23 is normally processed in control mice, but its processing is impaired in mice lacking furin in osteoblasts and osteocytes. In contrast, FGF23 is normally cleaved following erythropoietin or IL-1\u03b2 injections in mice lacking furin or both furin and PC5, and in PACE4-deficient mice. Altogether, these studies suggest that furin is only partially responsible for FGF23 cleavage under certain conditions in vivo. The processing of FGF23 may therefore involve the redundant action of multiple PCs or of other peptidases in osteoblasts, osteocytes and hematopoietic cells.","A potential protective role of vitamin D serum levels on overall adverse outcomes of SARS-CoV-2 infection or COVID-19 on populations had been suggested previously based upon single-point cross-sectional analysis of 8 April 2020 data from 20 European countries assuming comparable underlying confounding variables for these populations, at an early stage of the current pandemic. Comparative time-series cross-sectional analysis of the COVID-19 data from 12 March (early pre-peak) to 26 July (late post-peak of infections) 2020 was performed to assess the strength of the assertion. The study subjects included 1,829,634 COVID-19 cases (11.11% of total worldwide) and 179,135 associated deaths (27.45 % of total worldwide) on 26 July 2012. Previously suggested cross-sectional study design and methodology could not consistently and significantly (p-value\u22650.05) support the notion of the potential protective role of the mean serum vitamin D levels of the populations on COVID-19 incidence and mortality. However, the exponential correlative model, as well as alternative simple regression analysis on ln and Log10 transformed COVID-19 data for the time period indicated improved consistently negative covariation with vitamin D levels. Additionally, the later methodology increased the predictive potential for explaining the variability in data [R2 by 1.27-1.96 fold, adjusted-R2 by 1.33-2.47, p-value=0.0457-0.0035, for cases/million; R2 by 1.81-2.67, adjusted-R2 by 2.21-3.74 fold for deaths/million, p-value=0.0049-0.0228). Considering, the established role of vitamin D in immune system functioning randomized well-controlled trials may be suggested to evaluate/assess the potential protective role of vitamin D in reducing the COVID-19 impact on populations.","Background and objectives Low levels of vitamin D among dark-skinned migrants to northern latitudes and increased risks for associated pathologies illustrate an evolutionary mismatch between an environment of high ultraviolet (UV) radiation to which such migrants are adapted and the low-UV environment to which they migrate. Recently, low levels of vitamin D have also been associated with higher risks for contracting COVID-19. South Asians in the UK have higher risk for low vitamin D levels. In this study, we assessed vitamin D status of British-Bangladeshi migrants compared to white British residents and Bangladeshis still living in Bangladesh (\u2018sedentees\u2019).","Musculoskeletal conditions, including fractures, can have severe and long-lasting consequences. Higher body mass index in adulthood is widely acknowledged to be protective for most fracture sites, indicated through previous clinical and epidemiological observational research. However, the association between weight and bone health is complex and sources of bias, induced by confounding factors, may have distorted earlier findings. Employing a lifecourse Mendelian randomization (MR) approach by using genetic instruments to separate effects at different life stages, this investigation aims to explore how prepubertal and adult body size independently influence fracture risk in later life.","Introduction In March 2020 the World Health Organisation (WHO) released a Global Research Roadmap in an effort to coordinate and accelerate the global research response to combat COVID-19 based on deliberations of 400 experts across the world. Three months on, the disease and our understanding have both evolved significantly. As we now tackle a pandemic in very different contexts and with increased knowledge, we sought to build on the work of the WHO to gain a more current and global perspective on these initial priorities.","Omeg@Silica microparticles consisting of whole fish oil rich in omega-3 lipids, vitamin D3 and zeaxanthin extracted with biobased limonene from anchovy fillet leftovers (AnchoisOil) encapsulated within mesoporous silica particles are highly effective in modulating oxidative stress, mitochondrial damage or in promoting antitumor effects in lung cancer cells. A panel of three different human non-small cell lung cancer (NSCLC) cell lines (A549, Colo 699 and SKMES) was used. Cancer cells were treated with AnchoisOil dispersed in ethanol (10 and 15 \u03bcg/ml) or encapsulated in silica, and cell cycle, reactive oxigen species (ROS) and mitochondrial stress (MitoSOX) assessed by flow cytometry. The effects on long-term proliferation (clonogenic assay) were also evaluated. The sub-micron Omeg@Silica microparticles were more effective than fish oil alone in increasing ROS and mitocondrial damage, in altering cell cycle as well as in reducing colony formation ability in the tested lung cancer cell lines. These results suggest that Omeg@Silica mesoporous silica functionalized with whole fish oil has antitumor effects in NSCLC cell lines and support its investigation in lung cancer therapy.","We revealed critical vulnerabilities of nutrient content claims under FDA per serving size (serving), CAC per 100 g or mL, CAC per serving, and CAC per 100 kcal and developed the proposed method to remove all vulnerabilities. We calculated the nutrient content of foods based on nutrient content claims under the proposed method. Then, we determined nutrient content claims for foods and food groups, and specified similarities between nutrient content claims in food groups. Also, we ranked foods and food groups based on met claims of the nutrient content. Nutrient content claims based on the proposed method, including free, very low, low, source, and high claims were determined in 8596 food items, 29 nutrients, and 25 food groups of the USDA National Nutrient Database for Standard Reference, release 28. Source and high claims are used for positive nutrients (including vitamins, minerals except sodium, protein, and dietary fiber). The very low claim is used for sodium, and free and low claims are used for cholesterol, energy, saturated fat, sodium, and total fat (also known as negative nutrients). In general, critical vulnerabilities of nutrient content claims under FDA and CAC can cause: (1) excessive energy intake based on FDA and CAC per serving and CAC per 100 g or mL; (2) exceeding the DV (NRV) for low nutrients under FDA per serving and CAC per 100 g or mL by consuming small amounts of foods per day; (3) the presence of nutrient free, but not low nutrient, foods based on FDA per serving and CAC per 100 g or mL; (4) the calculation of nutrient content in inappropriate amounts of foods based on FDA per serving, CAC per 100 g or mL, CAC per 100 kcal, and CAC per serving; and (5) determination of energy from total fat and saturated fat for relevant claims in inappropriate portions based on FDA per serving and CAC per 100 g or mL. Breakfast cereals, baby foods, pork products, lamb, veal, and game products, poultry products, and beef products had the highest average of scores for source and high nutrients. Restaurant foods, fast foods, and sausages and luncheon meats had the lowest average of scores for free, very low, and low nutrients. Nutrient source or high nutrient foods for all 24 positive nutrients were found in seven food groups (American Indian/Alaska Native foods; baby foods; beverages; dairy and egg products; legumes and legume products; meals, entrees, and side dishes; vegetables and vegetable products). There were very few source and high foods for potassium and vitamin D. Also, there were very few energy free foods.","The UK Biobank Exome Sequencing Consortium (UKB-ESC) is a unique private/public partnership between the UK Biobank and eight biopharma companies that will sequence the exomes of all \u223c500,000 UK Biobank participants. Here we describe early results from the exome sequence data generated by this consortium for the first \u223c200,000 UKB subjects and the key features of this project that enabled the UKB-ESC to come together and generate this data.","COVID-19 has had considerable global impact, but in sub-Saharan Africa is one of several infectious disease priorities. Prioritization is normally guided by disease burden, but the highly age-dependent nature of COVID-19 and other infectious diseases makes comparisons challenging unless considered through metrics that incorporate life years lost and time lived in adverse health. We therefore compared 2020 mortality and Disability-Adjusted Life Years lost (DALYs lost) estimates for malaria, tuberculosis, and HIV/AIDS in sub-Saharan African populations with 12+ months of COVID-19 burden (up to end March 2021), applying known age-related mortality to United Nations estimates of age structure. We further compared exacerbations of disease burden predicted from the COVID-19 public health response. Data was derived from public sources, predicted exacerbations derived from those published by international agencies. For sub-Saharan African populations north of South Africa, recorded COVID-19 DALYs lost in 2020 was 3.7%, 2.3%, and 2.4% of those estimated for tuberculosis, HIV/AIDS and malaria respectively. Predicted exacerbations of these comparator diseases were greater than the estimated COVID-19 burden. Including South Africa and Lesotho, COVID-19 DALYs lost were &lt;12% of those for comparator diseases and dominated by them in all age groups below 65 years. The analysis suggests a relatively low impact from COVID-19. While all four epidemics continue, tuberculosis, HIV/AIDS, and malaria remain far greater health priorities based on disease burden. Resource diversion to COVID-19 therefore runs a high risk of increasing the overall disease burden and causing net harm, further increasing global inequities in health and life expectancy.","Mutations in TRPC6 are a cause of autosomal dominant focal segmental glomerulosclerosis in humans. Many of these mutations are known to have a gain-of-function effect on the non-specific cation channel function of TRPC6. In vitro studies have suggested these mutations affect several signaling pathways, but in vivo studies have largely compared wild-type and Trpc6-deficient rodents. We developed mice carrying a gain-of-function Trpc6 mutation encoding an E896K amino acid change, corresponding to a known FSGS mutation in TRPC6. Homozygous mutant Trpc6 animals have no appreciable renal pathology, and do not develop albuminuria until very advanced age. The Trpc6E896K mutation does not impart susceptibility to PAN nephrosis. The animals show a slight delay in recovery from the albumin overload model. In response to chronic angiotensin II infusion, Trpc6E896K/E896K mice have slightly greater albuminuria initially compared to wild-type animals, an effect that is lost at later time points, and a statistically non-significant trend toward more glomerular injury. This phenotype is nearly opposite to that of Trpc6-deficient animals previously described. The Trpc6 mutation does not appreciably impact renal interstitial fibrosis in response to either angiotensin II infusion, or folate-induced kidney injury. TRPC6 protein and TRPC6-agonist induced calcium influx could not be detected in glomeruli. In sum, these findings suggest that a gain-of-function Trpc6 mutation confers only a mild susceptibility to glomerular injury in the mouse.","","COVID-19, the disease caused by SARS-CoV-2 (1), was declared a pandemic by the World Health Organization (WHO) in March 2020 (2). While awaiting a vaccine, several antivirals are being used to manage the disease with limited success (3, 4). To expand this arsenal, we screened 4 compound libraries: a United States Food and Drug Administration (FDA) approved drug library, an angiotensin converting enzyme-2 (ACE2) targeted compound library, a flavonoid compound library as well as a natural product library. Of the 121 compounds identified with activity against SARS-CoV-2, 7 were shortlisted for validation. We show for the first time that the active form of Vitamin D, calcitriol, exhibits significant potent activity against SARS-CoV-2. This finding paves the way for consideration of host-directed therapies for ring prophylaxis of contacts of SARS-CoV-2 patients.","Objectives To investigate awareness and indicators of low energy availability (LEA) in male and female dancers","Background The characterization of new biomarkers of COVID-19 is extremely important. Few studies measured the soluble receptor for advanced glycation end product (sRAGE), angiotensin-converting enzyme 2 (ACE2), calcium and magnesium in COVID-19.","Background Skin cancer incidence has been increasing worldwide, representing a particularly high burden for populations of European ancestry. Outdoor and indoor tanning using ultraviolet radiation (UVR) devices are major risk factors for skin cancer. While tanning behaviours can be modified by targeted interventions to reduce skin cancer rates, there is insufficient evidence on the motivations for tanning preferences and their relationship with pigmentation phenotypes. The present observational and genetically- informed study investigates motives for tanning and the role that pigmentation phenotypes play on outdoor and indoor tanning behaviour in British young adults.","Advances in our understanding of complex COVID-19 pandemic would allow us to effectively eliminate and eradicate SARS-COV2 virus. Although tremendous amount of research devoted to the robustness across its biology, diagnostics, vaccines and treatment has exploded in the past two years. However, still science do not have robust answers for causes, for example (i) What are the reasons of non-uniform global distribution of COVID-19? (ii) Why the United States, India, and Brazil, are the first-three most affected nations?, (iii) How did Bhutan, a nation sharing a boundary with China manage nearly 0.34% infections and 3 deaths from COVID-19? Nonetheless, the biomass bistribution of biosphere report suggest more than 1550-fold larger microbial biomass involving bacteria, fungi, archaea, protists and viruses is exist in comparision to all global human population in the biosphere. The rich microbiota act a first line of defence to invade pathogens and affect us both through the environment and microbiome. Unfortunately, a role of pathogen-transmission factors viz. implicit factors (competitive microflora) is still under represented. This study is an attempt from a gold standard correlation methodology using a large pesticide use global data. The non-specific pesticides kill both pests as well as protective microbiota, resulting a loss in rich biodiversity and allow easy pathogen entry to human. Entire predictions were found consistent with the recently observed evidences. These insights enhanced scientific ability to interrogate viral epidemiology and recommended to limit pesticide use for future pandemic prevention.","The E3 ligase FBW7 targets drivers of cell cycle progression such as c-MYC for proteasomal degradation. It is frequently mutated in cancer, and is a tumor suppressor. Extensive epidemiological data links vitamin D deficiency to increased incidence of several cancers, although the underlying cancer-preventive mechanisms are poorly understoo
