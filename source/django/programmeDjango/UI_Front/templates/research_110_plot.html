back (Gasterosteus aculeatus) found little support for divergent selection. We revisit that experiment to test whether phenotypic plasticity in gene expression may have helped migrants adjust to unfamiliar habitats. We measured gene expression profiles in stickleback via TagSeq and tested whether migrants between lake and stream habitats exhibited a plastic response to their new environment that allowed them to converge on the expression profile of adapted natives. We report extensive gene expression differences between genetically divergent lake and stream stickleback, despite gene flow. But for many genes, expression was highly plastic. Fish transplanted into the adjoining habitat partially converged on the expression profile typical of their new habitat. This suggests that expression plasticity may soften the impact of migration. Nonetheless, lake and stream fish differed in survival rates and parasite infection rates in our study, implying that expression plasticity is not fast or extensive enough to fully homogenize fish performance.","Intravenous leiomyomatosis (IVLM) is a rare benign smooth muscle tumour that is characterised by intravenous growth in the uterine and pelvic veins. Previous DNA copy number and transcriptomic studies have shown that IVLM harbours unique genomic and transcriptomic alterations when compared to uterine leiomyoma (uLM), which may account for their distinct clinical behaviour. Here we undertake the first comparative proteomic analysis of IVLM and other smooth muscle tumours (comprising uLM, soft tissue leiomyoma and benign metastasising leiomyoma) utilising data-independent acquisition mass spectrometry. We show that, at the protein level, IVLM is defined by the unique co-regulated expression of splicing factors. In particular, IVLM is enriched in two clusters composed of co-regulated proteins from the hnRNP, LSm, SR and Sm classes of the spliceosome complex. One of these clusters (Cluster 3) is associated with key biological processes including nascent protein translocation and cell signalling by small GTPases. Taken together, our study provides evidence of co-regulated expression of splicing factors in IVLM compared to other smooth muscle tumours which suggests a possible role for alternative splicing in the pathogenesis of IVLM.","Determinant factors which contribute to the prediction should take into account multivariate analysis for capturing coarse-to-fine contextual information. From the preliminary descriptive analysis, it shows that environmental factor such as UV (ultraviolet) is one of the essential factors that should be considered to observe the COVID-19 epidemic drivers, During summer, UV can inactivate viruses that live in the air and on the surface of the objects especially at noon in tropical or subtropical countries. However, it may not be significant in closed spaces like workspace and areas with the intensive human-to-human transmission, especially in densely populated areas. Different COVID-19 pandemic growth patterns in northern subtropical, southern subtropical and tropical countries occur over time. Moreover, there are education, government, morphological, health, economic, and behavioral factors contributing to the growth of COVID-19. Multivariate analysis via visual attribution of explainable Convolution-LSTM is utilized to see high contributing factors responsible for the growth of daily COVID-19 cases. For future works, data to be analyzed should be more detailed in terms of the region and the period where the time-series sample is acquired. The explainable Convolution-LSTM code is available here: https://github.com/cbasemaster/time-series-attribution","Bile acids (BAs) comprise heterogenous amphipathic cholesterol-derived molecules that carry out physicochemical and signaling functions. A major site of BA action is the terminal ileum, where enterocytes actively reuptake BAs and express high levels of BA-sensitive nuclear receptors. BA pool size and composition are affected by changes in metabolic health, and vice versa. One of several factors that differentiate BAs is the presence of a hydroxyl group on C12 of the steroid ring. 12a-hydroxylated BAs (12HBAs) are altered in multiple disease settings, but the consequences of 12HBA abundance are incompletely understood. We employed mouse primary ileum organoids to investigate the transcriptional effects of varying 12HBA abundance in BA pools. We identified Slc30a10 as one of the top genes differentially induced by BA pools with varying 12HBA abundance. SLC30A10 is a manganese (Mn) efflux transporter critical for whole-body manganese excretion. We found that BA pools, especially those low in 12HBAs, induce cellular manganese efflux, and that Slc30a10 induction by BA pools is driven primarily by lithocholic acid signaling via the vitamin D receptor. Administration of lithocholic acid or a vitamin D receptor agonist resulted in increased Slc30a10 expression in mouse ileum epithelia. These data demonstrate a previously unknown role for BAs in intestinal control of Mn homeostasis.","The microbial communities that inhabit the distal gut of humans and other mammals exhibit large inter-individual variation. While host genetics is a known factor that influences gut microbiota composition, the mechanisms underlying this variation remain largely unknown. Bile acids (BAs) are hormones that are produced by the host and chemically modified by gut bacteria. BAs serve as environmental cues and nutrients to microbes, but they can also have antibacterial effects. We hypothesized that host genetic variation in BA metabolism and homeostasis influence gut microbiota composition. To address this, we used the Diversity Outbred (DO) stock, a population of genetically distinct mice derived from eight founder strains. We characterized the fecal microbiota composition and plasma and cecal BA profiles from 400 DO mice maintained on a high-fat high-sucrose diet for \u223c22 weeks. Using quantitative trait locus (QTL) analysis, we identified several genomic regions associated with variations in both bacterial and BA profiles. Notably, we found overlapping QTL for Turicibacter sp. and plasma cholic acid, which mapped to a locus containing the gene for the ileal bile acid transporter, Slc10a2. Mediation analysis and subsequent follow-up validation experiments suggest that differences in Slc10a2 gene expression associated with the different strains influences levels of both traits and revealed novel interactions between Turicibacter and BAs. This work illustrates how systems genetics can be utilized to generate testable hypotheses and provide insight into host-microbe interactions.","Background New biomarkers of risk may improve breast cancer risk prediction. We developed a computational pathology method to segment benign breast disease (BBD) whole slide images (WSIs) into epithelium, fibrous stroma, and fat. We applied our method to the BBD breast cancer nested case-control study within the Nurses\u2019 Health Studies to assess whether computer-derived tissue composition or a morphometric signature was associated with subsequent risk of breast cancer.","The primary target of Influenza A virus (IAV) is epithelial cells in the respiratory tract. In contrast to epithelial cells, productive infection of most IAV strains is either blocked or highly inefficient in macrophages. The exact nature of the defect in IAV replication in human macrophages remains unknown. In this study, we showed that primary human monocyte-derived macrophages (MDM) are inefficient in IAV release even when compared to a monocytic cell line differentiated to macrophage-like cells, despite comparable levels of expression of viral glycoproteins at the plasma membrane. Correlative fluorescence scanning electron microscopy revealed that formation of budding structures at the cell surface is inefficient in MDM even though clustering of a viral glycoprotein, hemagglutinin (HA), is observed, suggesting that IAV particle assembly is blocked in human MDM. Using an in situ proximity ligation assay, we further determined that association between HA and the viral ion channel protein M2 is defective at the plasma membrane of MDM. In contrast, HA and another glycoprotein neuraminidase (NA) associate with each other on the MDM surface efficiently. Notably, the defect in association between HA and M2 in MDM was reversed upon inhibition of actin polymerization by cytochalasin D. Altogether, these results suggest that HA-M2 association on the plasma membrane is a discrete step in the IAV assembly process, which is separable from the association between HA and NA and susceptible to suppression by actin cytoskeleton. Overall, our study revealed the presence of a cell-type-specific mechanism negatively regulating IAV assembly at the plasma membrane.","We constructed a lung cancer-specific database housing expression data and clinical data from over 6,700 patients in 56 studies. Expression data from 23 \u201cwhole-genome\u201d based platforms were carefully processed and quality controlled, whereas clinical data were standardized and rigorously curated. Empowered by this lung cancer database, we created an open access web resource \u2013 the Lung Cancer Explorer (LCE), which enables researchers and clinicians to explore these data and perform analyses. Users can perform meta-analyses on LCE to gain a quick overview of the results on tumor vs normal differential gene expression and expression-survival association. Individual dataset-based survival analysis, comparative analysis, and correlation analysis are also provided with flexible options to allow for customized analyses from the user.","  Pooling biomarker data across multiple studies enables researchers to get\nmore precise estimates of the association between biomarker exposure\nmeasurements and disease risks due to increased sample sizes. However,\nbiomarker measurements vary significantly across different assays and\nlaboratories, and therefore calibration of the local laboratory measurements to\na reference laboratory is necessary before pooling data. We propose two methods\nthat can estimate a nonlinear relationship between biomarker exposure\nmeasurements and disease risks using spline functions with a nested\ncase-control study design: full calibration and internalized calibration. The\nfull calibration method calibrates all observations using a study-specific\ncalibration model while the internalized calibration method only calibrates\nobservations that do not have reference laboratory measurements available. We\ncompare the two methods with a naive method whereby data are pooled without\ncalibration. We find that: (1) Internalized and full calibration methods have\nsubstantially better performance than the naive method in terms of average\nrelative bias and coverage rate. (2) Full calibration is more robust than\ninternalized calibration when the size of calibration subsets varies. We apply\nour methods to a pooling project with nested case-control study design to\nestimate the association of circulating Vitamin D levels with the risk of\ncolorectal cancer.\n","Accumulating evidence supports involvement of innate immunity in the pathophysiology of schizophrenia. Monocytes are a highly heterogeneous population, subcategorized into classical (CD14++CD16\u2212), intermediate (CD14++CD16+) and nonclassical subsets (CD14+CD16++). How monocytic subsets may shape brain structures and functions remains unclear. The primary goal of this cross-sectional study was to investigate the inter-relationships among monocytic subsets and their specific transcriptomic profiles, cerebral cortical thickness, and cognitive functions in first-episode schizophrenia (FES) patients. We performed whole-blood RNA sequencing (RNAseq) in 128 FES patients and 111 healthy controls (HCs) along with MATRICS Consensus Cognitive Battery (MCCB) measurement, as well as neuroimaging and flow cytometry among partial participants. RNAseq revealed significantly changed expressions of 54 monocytic signature genes in FES patients compared to HCs, especially for intermediate and nonclassical monocytic subsets, with the most outstanding alterations being downregulated S100 Calcium Binding Protein A (S100A) and upregulated Interferon Induced Transmembrane Protein (IFITM) family members, respectively. The percentage of nonclassical monocytes was decreased in FES patients. Cortical thicknesses and MCCB performance were expectantly reduced in FES patients too. Interestingly, negative inter-relationships of monocytic signature genes with both cortical thicknesses and cognition were found in HCs, which were weakened or even reversed in FES patients. Furthermore, the lateral occipital cortex fully mediated the negative effect of a classical monocytic gene Ribonuclease A Family Member 2 (RNASE2) on visual learning in patient group. This study suggests that monocytic dysfunctions play an essential role in cognitive deficit of schizophrenia, and their subtypes should be considered in future research.","We present a systematic assessment of polygenic risk score (PRS) prediction across more than 1,500 traits using genetic and phenotype data in the UK Biobank. We report 813 sparse PRS models with significant (p &lt; 2.5 \u00d7 10\u22125) incremental predictive performance when compared against the covariate-only model that considers age, sex, types of genotyping arrays, and the principal component loadings of genotypes. We report a significant correlation between the number of genetic variants selected in the sparse PRS model and the incremental predictive performance (Spearman\u2019s \u03c1 = 0.61, p = 2.2 \u00d7 10\u221259 for quantitative traits, \u03c1 = 0.21, p = 9.6 \u00d7 10\u22124 for binary traits). The sparse PRS model trained on European individuals showed limited transferability when evaluated on non-European individuals in the UK Biobank. We provide the PRS model weights on the Global Biobank Engine (https://biobankengine.stanford.edu/prs).","Background MC1R, a G-protein coupled receptor with high affinity for alpha-melanocyte stimulating hormone (\u03b1MSH), modulates pigment production in melanocytes from many species and is associated with human melanoma risk. MC1R mutations affecting human skin and hair color also have pleiotropic effects on the immune response and analgesia. Variants affecting human pigmentation in utero alter the congenital phenotype of both oculocutaneous albinism and congenital melanocytic naevi, and have a possible effect on birthweight.","Motivated by earlier findings that exposure to daily outdoor PM2.5 (P) may increase the risk of influenza infection, our study examines if immediate exposure to outdoor P will modify the rate of change in the daily number of COVID-19 infections (R), for (1) the high infection provincial capital cities in China and (2) Wuhan, China, using regression modelling. A multiple linear regression model was constructed to model the statistical relationship between P and R in China and in Wuhan, from 1 January to 20 March 2020. We carefully accounted for potential key confounders and addressed collinearity. The causal relationship between P and R, and the interaction effect between key variables were investigated. A causal relationship between P and R across the high infection provincial capital cities in China was established via matching. A higher P resulted in a higher R in China. A 10 \u00b5g/m3 increase in P gave a 1.5% increase in R (p &lt; 0.001). An interaction analysis between P and absolute humidity (AH) showed a statistically significant negative relationship between P \u00d7 AH and R (p &lt; 0.05). When AH was $ 5.8 g/m3, a higher P and AH gave a higher R. In contrast, when AH \u2265 5.8 g/m3, the effect of a higher P was counteracted by the effect of a higher AH, resulting in a lower R. Given that P can exacerbate R, we recommend the installation of air purifiers and better air ventilation to reduce the effect of P on R. Further, given the increasing discussions/observations that COVID-19 can be airborne, we highly recommend the wearing of surgical masks to keep one from contracting COVID-19 via the viral-particulate transmission pathway.","Bone remodeling involves the coordinated actions of osteoclasts, which resorb the calcified bony matrix, and osteoblasts, which refill erosion pits created by osteoclasts to restore skeletal integrity and adapt to changes in mechanical load. Osteoblasts are derived from pluripotent mesenchymal stem cell precursors, which undergo differentiation under the influence of a host of local and environmental cues. To characterize the autocrine/paracrine signaling networks associated with osteoblast maturation and function, we performed gene network analysis using complementary \u201cagnostic\u201d DNA microarray and \u201ctargeted\u201d NanoString\u2122 nCounter datasets derived from murine MC3T3-E1 cells induced to undergo synchronized osteoblastic differentiation in vitro. Pairwise datasets representing changes in gene expression associated with growth arrest (day 2 to 5 in culture), differentiation (day 5 to 10 in culture), and osteoblast maturation (day 10 to 28 in culture) were analyzed using Ingenuity Systems\u2122 Pathways Analysis to generate predictions about signaling pathway activity based on the temporal sequence of changes in target gene expression. Our data indicate that some pathways known to be involved in osteoblast differentiation, e.g. Wnt/\u03b2-catenin signaling, are most active early in the process, while others, e.g. TGF\u03b2/BMP, cytokine/JAK-STAT and TNF\u03b1/RANKL signaling, increase in activity as differentiation progresses. Collectively, these pathways contribute to the sequential expression of genes involved in the synthesis and mineralization of extracellular matrix. These results provide insight into the temporal coordination and complex interplay between signaling networks controlling gene expression during osteoblast differentiation. A more complete understanding of these processes may aid the discovery of novel methods to promote osteoblast development for the trea\u2122ent of conditions characterized by low bone mineral density.","Strategies have not been available until recently to uncover interacting protein networks specific to key cell types, their subcellular compartments, and their major regulators during complex in vivo events. Here we apply BioID2 proximity labeling to capture protein networks acting within cardiomyocytes during a key model of innate heart regeneration in zebrafish. Transgenic zebrafish expressing a promiscuous BirA2 localized to the entire myocardial cell or membrane compartment were generated, each identifying unique proteomes in adult cardiomyocytes that became altered during regeneration. BioID2 profiling for interactors with ErbB2, a co-receptor for the cardiomyocyte mitogen Nrg1, implicated Rho A as a target of ErbB2 signaling in cardiomyocytes. Blockade of Rho A during heart regeneration, or during cardiogenic stimulation by the mitogenic influences Nrg1, Vegfaa or Vitamin D, disrupted muscle creation. Our findings reveal proximity labeling as a useful resource to interrogate cell proteomes and signaling networks during tissue regeneration in zebrafish.","Mitochondrial antiviral signaling (MAVS) protein mediates innate antiviral responses, including responses to certain coronaviruses such as severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2). We have previously shown that ultraviolet-A (UVA) therapy can prevent virus-induced cell death in human ciliated tracheal epithelial cells (HTEpC) infected with coronavirus-229E, and that UVA treatment results in an increase in intracellular levels of MAVS. In this study, we set out to determine the mechanisms by which UVA light can activate MAVS, and whether local UVA light application can activate MAVS at locations distant from the light source (such as via cell-to-cell communication). MAVS levels were compared in HTEpC exposed to 2 mW/cm2 narrow band (NB)-UVA for 20 minutes and in unexposed controls, at 30-40% and at 100% confluency. MAVS levels were also compared in unexposed HTEpC treated with supernatants or lysates from UVA-exposed cells or from unexposed controls. Also, MAVS was assessed in different sections of confluent monolayer plates where only one section was exposed to NB-UVA. The results show that UVA increases the expression of MAVS protein. Cells in a confluent monolayer exposed to UVA were able to confer an elevation in MAVS in cells adjacent to the exposed section, and even cells in the most distant sections not exposed to UVA. In this study, human ciliated tracheal epithelial cells exposed to UVA demonstrate increased MAVS protein, and also appear to transmit this influence to distant confluent cells not exposed to light.","We use UK Biobank data to train predictors for 48 blood and urine markers such as HDL, LDL, lipoprotein A, glycated haemoglobin, \u2026 from SNP genotype. For example, our predictor correlates \u223c 0.76 with lipoprotein A level, which is highly heritable and an independent risk factor for heart disease. This may be the most accurate genomic prediction of a quantitative trait that has yet been produced (specifically, for European ancestry groups). We also train predictors of common disease risk using blood and urine biomarkers alone (no DNA information). Individuals who are at high risk (e.g., odds ratio of &gt; 5x population average) can be identified for conditions such as coronary artery disease (AUC \u223c 0.75), diabetes (AUC \u223c 0.95), hypertension, liver and kidney problems, and cancer using biomarkers alone. Our atherosclerotic cardiovascular disease (ASCVD) predictor uses \u223c 10 biomarkers and performs in UKB evaluation as well as or better than the American College of Cardiology ASCVD Risk Estimator, which uses quite different inputs (age, diagnostic history, BMI, smoking status, statin usage, etc.). We compare polygenic risk scores (risk conditional on genotype: (risk score | SNPs)) for common diseases to the risk predictors which result from the concatenation of learned functions (risk score | biomarkers) and (biomarker | SNPs).","Nutritional intake impacts the human epigenome by directing epigenetic pathways in normal cell development via as yet unknown molecular mechanisms. Consequently, imbalance in the nutritional intake is able to dysregulate the epigenetic profile and drive cells towards malignant transformation. Herein, we present a novel epigenetic effect of the essential nutrient, NAD. We demonstrate that impairment of DNMT1 enzymatic activity by NAD-promoted ADP-ribosylation, leads to demethylation and transcriptional activation of CEBPA gene, suggesting the existence of an unknown NAD-controlled region within the locus. In addition to the molecular events, NAD treated cells exhibit significant morphological and phenotypical changes that correspond to myeloid differentiation.","Hemodialysis patients (HD patients) have a high health risk from Severe Acute Respiratory Coronavirus-2 (SARS-CoV-2) infection. In this study, we assess the impact of a third vaccine dose (3D) on antibody levels and T cell response in HD patients and compare the results to those of a healthy control group.","Diet is a modifiable, non-invasive, inexpensive behavior that is crucial in shaping the intestinal microbiome. A microbiome \u201cimbalance\u201d or dysbiosis in inflammatory bowel disease (IBD) is linked to inflammation. Here, we aim to define the impact of specific foods on bacterial species commonly depleted in patients with IBD to better inform dietary treatment. We performed a single-arm, pre-post intervention trial. After a baseline period, a dietary intervention with the IBD-Anti-Inflammatory Diet (IBD-AID) was initiated. We collected stool and blood samples and assessed dietary intake throughout the study. We applied advanced computational approaches to define and model complex interactions between the foods reported and the microbiome. A dense dataset comprising 553 dietary records and 340 stool samples was obtained from 22 participants. Consumption of prebiotics, probiotics, and beneficial foods correlated with increased abundance of Clostridia and Bacteroides, commonly depleted in IBD cohorts. We further show that the IBD-AID intervention affects the immune tone by lowering IL-8 and increasing GM-CSF with certain foods correlating with levels of those cytokines. By using robust predictive analytics, this study represents the first steps to detangle diet-microbiome interactions to inform personalized nutrition for patients suffering from dysbiosis-related IBD.","A decline in skeletal muscle mitochondrial function is associated with the loss of skeletal muscle size and function during knee osteoarthritis (OA). We have recently reported that the 12-weeks of dietary rapamycin (Rap, 14ppm), with or without metformin (Met, 1000ppm), increased plasma glucose and OA severity in male Dunkin Hartley (DH) guinea pigs, a model of naturally occurring, age-related OA. The purpose of the current study was to determine if increased OA severity after dietary Rap and Rap+Met was accompanied by impaired skeletal muscle mitochondrial function. Mitochondrial respiration and hydrogen peroxide (H2O2) emissions were evaluated in permeabilized muscle fibers via high-resolution respirometry and fluorometry using either a saturating bolus or titration of ADP. Rap and Rap+Met decreased complex I (CI)-linked respiration and increased ADP sensitivity, consistent with previous findings in patients with end-stage OA. Rap also tended to decrease mitochondrial H2O2 emissions, however, this was no longer apparent after normalizing to respiration. The decrease in CI-linked respiration was accompanied with lower CI protein abundance. This is the first inquiry into how lifespan extending treatments Rap and Rap+Met can influence skeletal muscle mitochondria in a model of age-related OA. Collectively, our data suggest that Rap with or without Met inhibits CI-linked capacity and increases ADP sensitivity in DH guinea pigs that have greater OA severity.","Objective Psoriasis is a chronic inflammatory condition that predominantly affects the skin and is associated with extracutaneous disorders, such as inflammatory bowel disease and arthritis. Changes in gut immunology and microbiota are important drivers of proinflammatory disorders and could play a role in the pathogenesis of psoriasis. Therefore, we explored whether psoriasis in a Central Asian cohort is associated with alterations in select immunological markers and/or microbiota of the gut.","Neophobia, the fear of novelty, is an ecologically important response which enables animals to avoid potentially harmful situations. Low levels of neophobia have been linked to elevated dispersal/ migration, invasiveness and living in human modified landscapes albeit only in birds and mammals. In this study, we assessed neophobia in captive Tokay geckos (Gekko gecko). We expected to find low neophobia in our geckos because they are invasive and adopt well to anthropogenic environments. This species is, however, also both predator and prey in the wild which might select for higher neophobia. We tested neophobia in three contexts: attacking novel prey, foraging near novel objects and entering a novel space. We aimed to quantify (1) neophobia in these contexts, (2) individual consistency across trials using different novel stimuli, and (3) correlation of individual responses across the three contexts. We found that geckos hesitate to attack novel prey and prey close to objects (familiar and novel). Geckos hesitated the most when entering novel space and repeatability of behaviour across contexts was low (R = 0.12) indicating that neophobia might not be a single trait. The strength of a neophobic response can indicate how anxious or curious an individual is. This test has great potential to help answer questions about how captivity, enrichment, rearing environment and cognition affect fear responses in different contexts in lizards. By studying reptiles, we can better understand the universality of what is known about the causes leading to difference in neophobia across individuals and species.","Background: Multiple sclerosis (MS), a chronic auto-immune, inflammatory, and degenerative disease of the central nervous system, affects both males and females; however, females suffer from a higher risk of developing MS (2-3:1 ratio compared to males). Current knowledge does not allow a precise definition of the sex-based factors influencing MS. Here, we explore the role of sex in MS to identify potential molecular mechanisms underlying sex-based differences that may guide novel therapeutic approaches tailored for males or females.  \n\nMethods: We performed a rigorous and systematic review of whole transcriptome studies of MS that included patient information regarding sex in Gene Expression Omnibus and ArrayExpress databases following PRISMA statement guidelines. We analyzed differential gene expression for each selected study and addressed 3 meta-analyses based on genes to evaluate common features and sex bias: the first meta-analysis of 4 nervous tissue studies, a second in 5 blood studies, and a third integrating 9 studies from both tissues. Finally, we performed a gene set analysis on the meta-analyzed differential transcriptomic profiles of the nervous system to study sex-based differences in biological pathways and phenotypes (physiological and pathological states).  \n\nResults: After screening 122 publications, the systematic review provided a selection of 9 studies (5 in blood and 4 in nervous tissue) with a total of 474 samples (189 MS females and 109 control females; 82 MS males and 94 control males). The tissue-specific meta-analysis identified the overexpression of KIR2DL3 in blood in females and 13 genes with a sex-based differential expression pattern in the nervous system (7 overexpressed in females: ARL17B, CECR7, CEP78, STMP1, TRAF3IP2-AS1, ZNF117 and ZNF488; and 6 overexpressed in males: IFFO2, LOC401127, NUDT18, RNF10, SLC17A5, and UBXN2B). The two-tissue meta-analysis detected a single gene overexpressed in females (LOC102723701). Functional analyses revealed different altered immune scenarios in females and males. A pro-inflammatory environment and innate immune responses related to myeloid linage predominate in females, while in males, adaptative responses associated with the lymphocyte linage. Additionally, MS females displayed alterations in mitochondrial respiratory chain complexes, purine, and glutamate metabolism, while MS males displayed alterations in stress response to metal ion, amine, and amino acid transport.  \n\nConclusion: We found transcriptomic and functional differences between MS males and females (especially in the immune system), which may support the development of sex-specific treatments. Our study highlights the importance of understanding sex as a variable in MS.","Background Hip fracture (HF) requires an intensive healthcare resources utilization. Long-term morbidity related to poor fracture management is associated with a significant increase in healthcare costs. Many factors may affect the costs and outcomes in patients with HF. Using a definition of integrated Continuum-Care Episode (CCE) that encompasses the hospital phase and the post-acute rehabilitation after a surgical procedure for HF, we investigated the costs of CCEs for HF and their determinants, with particular regard to the contribution of different rehabilitation settings.","Diabetes mellitus is a global and one of the most common healthcare problems. The immune system, having a certain autonomy in the recognition and removal of foreign cells, antigens and other compounds is also under strict homeostatic control, in which a lot of/ variety of biochemical reactions take part. And since the problem of treatment of diabetes mellitus is still not solved, it requires detailed research of different elements of pathogenesis at the molecular level. Taking into account the fact that the connection/ link between immune processes and enzymes of purine metabolism is doubtless, it is of interest to investigate the changes in purine metabolism. In previous studies a frequent combination and interrelation of purine and carbohydrate metabolism was shown. Aim of this study was the investigation of the enzymatic activity of PNP in serum, liver and in pancreas, and also determination of levels of lipid peroxidation indicators, NO content in blood plasma, glutathione peroxidase activity in the mitochondrial fraction of the pancreatic tissue of white rats with modeled alloxan diabetes. The obtained results have demonstrated statistically significant changes in the PNP activity level indicators in the investigated organs and stages of the disease. The indicators of oxidative processes MDA, NO and changes of the activity of GPx and PNP can be used as additional paraclinical indicators for early diagnostics and for detection and refinement of the level of activity of the pathologic process, its development and stage of the disease, which contributes to the appointment of individualized adequate therapy.","Ubiquitin ligases (E3s) embedded in the endoplasmic reticulum (ER) membrane regulate essential cellular activities including protein quality control, calcium flux, and sterol homeostasis. At least 25 different, transmembrane domain (TMD)-containing E3s are predicted to be ER-localised, but for most their organisation and cellular roles remain poorly defined. Using a comparative proteomic workflow, we mapped over 450 protein-protein interactions for 21 different stably expressed, full-length E3s. Bioinformatic analysis linked ER-E3s and their interactors to multiple homeostatic, regulatory, and metabolic pathways. Among these were four membrane-embedded interactors of RNF26, a polytopic E3 whose abundance is auto-regulated by ubiquitin-proteasome dependent degradation. RNF26 co-assembles with TMEM43, ENDOD1, TMEM33 and TMED1 to form a complex capable of modulating innate immune signalling through the cGAS-STING pathway. This RNF26 complex represents a new modulatory axis of STING and innate immune signalling at the ER membrane. Collectively, these data reveal the broad scope of regulation and differential functionalities mediated by ER-E3s for both membrane-tethered and cytoplasmic processes.","Introduction Patients with type 2 diabetes mellitus (T2DM) are at risk for a variety of severe debilitating effects. One of the most serious complications experienced by T2DM patients are skeletal diseases caused by changes in the bone microenvironment. As a result, T2DM patients are at risk for higher prevalence of fragility fractures.","A later age at natural menopause (ANM) has been linked to several aging-associated traits including an increased risk of breast and endometrial cancer as well as a decreased risk of lung cancer, osteoporosis, and Alzheimer disease. However, ANM is also related to a number of socioeconomic, lifestyle, dietary factors, and other proxies for overall health that may confound these associations. We investigated the causal association of ANM with these clinical outcomes using the principles of Mendelian randomization (MR) combined with a study design that ensured that all participants and outcomes analyzed were restricted to post-menopausal females. We first confirmed associations in the direction expected through observational analysis in both the Women\u2019s Health Initiative (WHI) and the UK Biobank (UKB) before conducting a one-sample MR analysis in these same two cohorts. We further analyzed and integrated several additional datasets of post-menopausal women using a two-sample MR design. We used up to 55 genetic variants previously discovered to be associated with ANM as our instrumental variable. We found that a five year increase in ANM was causally associated with a decreased risk of osteoporosis (OR=0.81 [0.69, 0.95]) and fractures (OR=0.73 [0.60, 0.88]) as well as an increased risk of lung cancer (OR=1.34 [1.05, 1.71]). Other associations including atherosclerosis related outcomes were null. Our study confirms that the known decline in bone density with menopause causally translates to the clinical outcomes of fracture and diagnosed osteoporosis. Additionally, this is the first causal epidemiologic analysis to our knowledge to find an increased risk of lung cancer with ANM. This increased risk is consistent with both molecular and clinical epidemiologic studies that suggest that growth of lung tumors may be in part dependent on estrogen. Randomized controlled trials to test for a beneficial effect of anti-estrogen therapies in the prevention or treatment of lung cancer should be considered if additional MR studies are confirmatory.","Improved understanding of the effects of meteorological conditions on the transmission of SARS-CoV-2, the causative agent for COVID-19 disease, is urgently needed to inform mitigation efforts. Here, we estimated the relationship between air temperature or specific humidity (SH) and SARS-CoV-2 transmission in 913 U.S. counties with abundant reported infections from March 15 to August 31, 2020. Specifically, we quantified the associations of daily mean temperature and SH with daily estimates of the SARS-CoV-2 reproduction number (Rt) and calculated the fraction of Rt attributable to these meteorological conditions. Both lower temperature and lower SH were significantly associated with increased Rt. The fraction of Rt attributable to temperature was 5.10% (95% eCI: 5.00 - 5.18%), and the fraction of Rt attributable to SH was 14.47% (95% eCI: 14.37 - 14.54%). These fractions generally were higher in northern counties than in southern counties. Our findings indicate that cold and dry weather are moderately associated with increased SARS-CoV-2 transmissibility, with humidity playing a larger role than temperature.","Background In treatment naive Indian cancer patients, prevalence of iron, B12 deficiency and inflammatory anaemia in poorly known.","The circulating metabolome is a product of interactions between the genome, epigenome, exposome and microbiome. The metabolome may be altered in people with multiple sclerosis (MS); however, existing metabolomics studies were relatively small or characterized a limited number of metabolites. Herein, we performed a multi-site study profiling the circulating metabolome to obtain relative abundances for 269 metabolites in a large cohort of MS patients and healthy controls. After adjusting for batch effects and extensive quality control, we created an overall metabolic dysfunction score, defined apriori sets of metabolites using known metabolic pathways, and derived novel networks of correlated metabolites using a weighted correlation network analysis (WGCNA). We assessed whether metabolic dysfunction, individual metabolites, metabolic pathways or WGCNA-identified module scores differed between people with MS versus healthy controls (HC) after adjusting for age, sex and race using generalized estimating equations (participants could provide multiple samples). In a subset of patients, information on disability status was also available. Similar models assessed the association between metabolites and metabolite sets with measures of disability. In people with MS, we identified striking abnormalities in a WGCNA-defined module enriched in aromatic amino acid (AAA) metabolites (FDR-adjusted p-value=2.77E-18) that are also strongly associated with disability (FDR-adjusted p-value for AAA module=1.01E-4). Consistent results were obtained using apriori-defined metabolite sets or in analyses of individual metabolites. The identified abnormalities likely relate to imbalances in gut microbial metabolism of AAAs resulting in reduced production of immunomodulatory metabolites and increased production of metabotoxins (indole acetate, phenylacetylglutamine, p-cresol sulfate, p-cresol glucuronide). Single cell RNA sequencing data analysis demonstrated altered AAA metabolism in CSF and blood derived monocyte cell populations, while treatment of human peripheral blood mononuclear cells with AAA-derived metabotoxins resulted in increased production of tumor necrosis factor-\u03b1. We identify novel metabolic alterations in people with MS potentially contributing to disease pathophysiology.","The 10K is a large-scale prospective longitudinal cohort and biobank that was established in Israel. The primary aims of the study include development of prediction models for disease onset and progression and identification of novel molecular markers with a diagnostic, prognostic and therapeutic value. The recruitment was initiated in 2018 and is expected to complete in 2021. Between 28/01/2019 and 13/12/2020, 4,629 from the expected 10,000 participants were recruited (46%). Follow-up visits are scheduled every year for a total of 25 years. The cohort includes individuals between the age of 40 and 70 years old. Predefined medical conditions were determined as exclusions. Information collected at baseline includes medical history, lifestyle and nutritional habits, vital signs, anthropometrics, blood tests results, Electrocardiography (ECG), Ankle\u2013brachial pressure index (ABI), liver US and Dual-energy X-ray absorptiometry (DXA) tests. Molecular profiling includes transcriptome, proteome, gut and oral microbiome, metabolome and immune system profiling. Continuous measurements include glucose levels using a continuous glucose monitoring (CGM) device for 2 weeks and sleep monitoring by a home sleep apnea test (HSAT) device for 3 nights. Blood and stool samples are collected and stored at \u221280 \u00b0C in a storage facility for future research. Linkage is being established with national disease registries.","Background In a tertiary respiratory centre, large cohorts of patients are managed in an outpatient setting and require blood tests to monitor disease activity and organ toxicity. This requires either visits to tertiary centres for phlebotomy and physician review or utilisation of primary care services.","Introduction Approval for the use of COVID-19 vaccines has been granted in a number of countries but there are concerns that vaccine uptake may be low amongst certain groups.","Aims Gestational diabetes mellitus (GDM) is a pregnancy-specific disorder that can usually be diagnosed after 24 gestational weeks. So far, there is no accurate method to predict GDM in early pregnancy.","Background Physician Global Assessment (PGA) is a visual analogue score (VAS) that reflects the clinician\u2019s judgment of overall Systemic Lupus Erythematosus (SLE) disease activity. The aim of this systematic literature review (SLR) is to describe and analyse the psychometric properties of PGA.","Introduction Although there are case reports and guideline recommendations that states omalizumab can be used in chronic spontaneous urticaria (CSU) patients during SARS-CoV-2 pandemic, there are scarce studies showing the course of Coronavirus disease 2019 (COVID-19) in CSU patients receiving omalizumab.","IMPORTANCE Ocular complications in infants with Congenital Zika Syndrome (CZS) have been reported. However, the molecular mechanisms underlying of eye dysfunctions are presently unknown.","Background COVID-19 comprises several severity stages ranging from oligosymptomatic disease to multi-organ failure and fatal outcomes. The mechanisms why COVID-19 is a mild disease in some patients and progresses to a severe multi-organ and often fatal disease with respiratory failure are not known. Biomarkers that predict the course of disease are urgently needed. The aim of this study was to evaluate a large spectrum of established laboratory measurements.","Background After ischemic stroke (IS), peripheral leukocytes infiltrate the damaged region and modulate the response to injury. Peripheral blood cells display distinctive gene expression signatures post IS and these transcriptional programs reflect changes in immune responses to IS. Dissecting the temporal dynamics of gene expression after IS improves our understanding of immune and clotting responses at the molecular and cellular level that are involved in acute brain injury and may assist with time-targeted, cell-specific therapy.","","Granulomas are complex cellular structures comprised predominantly of macrophages and lymphocytes that function to contain and kill invading pathogens. Here, we investigated single cell phenotypes associated with antimicrobial responses in human leprosy granulomas by applying single cell and spatial sequencing to leprosy biopsy specimens. We focused on reversal reactions (RR), a dynamic process in which some patients with disseminated lepromatous leprosy (L-lep) transition towards self-limiting tuberculoid leprosy (T-lep), mounting effective antimicrobial responses. We identified a set of genes encoding proteins involved in antimicrobial responses that are differentially expressed in RR versus L-lep lesions, and regulated by IFN-\u03b3 and IL-1\u03b2. By integrating the spatial coordinates of the key cell types and antimicrobial gene expression in RR and T-lep lesions, we constructed a map revealing the organized architecture of granulomas depicting compositional and functional layers by which macrophages, T cells, keratinocytes and fibroblasts contribute to the antimicrobial response.","Urine accommodates more changes than other fluids, and it is a good source in the search for early sensitive biomarkers. The present study collected urine samples from 2-, 4-, 6-, 8- and 10-month-old \u03b1-synuclein transgenic mice. Based on data-independent acquisition (DIA) technology, liquid chromatography-tandem mass spectrometry (LC-MS/MS) was used for quantitative analysis. Seventeen human homologous differential proteins were screened and compared with those in the urine of 2-month-old mice, and 9 proteins were related to Parkinson\u2019s disease (PD). Formin-2, Splicing factor 3A subunit 1, and Isopentenyl-diphosphate Delta-isomerase 1 changed continuously in months 6, 8 and 10. These experiments and analyses demonstrated that the urine proteome reflected the development of \u03b1-synuclein transgenic mice and provided clues for the early clinical diagnosis of PD.","Background Before Olympic and Paralympic Games in Tokyo, whether an audience shall be allowed or not has been a subject of concern in Japan as of early June, 2021. Object: We evaluated effects of professional baseball games with audiences as an example of the large sports events, on COVID-19 infectiousness.","Cell types are the fundamental building blocks of metazoan biodiversity and offer a powerful perspective for inferring evolutionary phenomena. With the development of single-cell transcriptomic techniques, new definitions of cell types are emerging. This allows a conceptual reassessment of traditional definitions of novel cell types and their evolution. Research in echinoderms, particularly sea star and sea urchin embryos have contributed significantly to understanding the evolution of novel cell types, in particular the primary mesenchyme cells (PMCs) and pigment cells that are found in sea urchin but not sea star embryos. This paper outlines the development of a gene expression atlas for the bat star, Patiria miniata, using single nuclear RNA sequencing (snRNA-seq) of embryonic stages. The atlas revealed 22 cell clusters covering all expected cell types from the endoderm, mesoderm and ectoderm germ layers. In particular, four distinct neural clusters, an immune cluster, and distinct right and left coelom clusters were revealed as distinct cell states. A comparison with Strongylocentrotus purpuratus embryo single cell transcriptomes was performed using 1:1 orthologs to anchor and then compare gene expression patterns. S. purpuratus primordial germ cell equivalents were not detected in P. minata, while the left coelom of P. miniata has no equivalent cell cluster in S. purpuratus. Pigment cells of S. purpuratus map to clusters containing immune mesenchyme and neural cells of P. miniata, while the PMCs of S. purpuratus are revealed as orthologous to the right coelom cluster of P. miniata. These results suggest a new interpretation of the evolution of these well-studied cell types and a reflection on the definition of novel cell types.","Cryptosporidiosis is a leading cause of diarrhea in infants and immune-compromised individuals. The lack of effective drugs against this enteric infection is motivating research to develop alternative treatments. To this aim, the impact of probiotics on the course of cryptosporidiosis was explored. The native intestinal microbiota of specific pathogen-free immunosuppressed mice was initially depleted with orally administered antibiotics. Then, a commercially available probiotic product intended for human consumption was added (or not) to the drinking water. Probiotic treated and untreated mice were orally infected with Cryptosporidium parvum oocysts. On average, mice treated with probiotic excreted more oocysts, indicative of a more severe infection. The probiotic treatment significantly altered the fecal microbiota, but taxonomic analyses showed no direct association between ingestion of probiotic bacteria and their abundance in fecal microbiota. These results suggest that probiotics indirectly alter the intestinal microenvironment in such a way that favors proliferation of C. parvum. The increase in the relative abundance of facultative anaerobes observed in mice with severe cryptosporidiosis indicates that dysbiosis is a consequence of severe cryptosporidiosis. The increase in the abundance of facultative anaerobes observed in severely infected animals is consistent with analyses of microbiota from individuals infected with other enteric pathogens. The results are significant because they show that C. parvum responds to changes in the intestinal microenvironment induced by a nutritional supplement.","Plasticity of synaptic strength and density is a vital mechanism enabling memory consolidation, learning, and neurodevelopment. It is strongly dependent on the intact function of N-methyl-D-aspartate receptors (NMDAR). The importance of NMDAR is further evident as their dysfunction is involved in many diseases such as schizophrenia, Alzheimer\u2019s disease, neurodevelopmental disorders, and epilepsies. Synaptic plasticity is thought to be reflected by changes of sleep slow wave slopes across the night, namely higher slopes after wakefulness at the beginning of sleep than after a night of sleep. Hence, a functional NMDAR deficiency should theoretically lead to altered overnight changes of slow wave slopes. Here we investigated whether pediatric patients with anti-NMDAR encephalitis, being a very rare but unique human model of NMDAR deficiency due to autoantibodies against receptor subunits, indeed show alterations in this sleep EEG marker for synaptic plasticity.","Aquamin, a calcium-, magnesium-, and multiple trace element-rich natural product has polyp prevention efficacy based on preclinical studies. The overall goal of this study was to determine the safety and tolerability of Aquamin when used as a dietary chemopreventative in humans. Additionally, we determined the effects of Aquamin on the colonic microbial community and attendant metabolomic profile. Thirty healthy male and female human participants were enrolled in a 90-day trial in which the effects of Aquamin (delivering 800 mg of calcium per day) were compared to those of calcium alone or placebo. Before and after the interventional period, colonic biopsies and stool specimens were obtained. All 30 participants completed the study without serious adverse events. There were no changes in liver function markers. Compared to pretreatment values, intervention with Aquamin led to a reduction in total bacterial DNA and a shift in the microbial community. Treatment with calcium alone also produced a decline in total bacteria, but smaller than seen with Aquamin, while no reduction was observed with placebo. In parallel with microbial changes, a reduction in bile acid levels and a slight increase in the level of the short chain fatty acid (SCFA) acetate in stool specimens from Aquamin-treated participants was noted. No change in bile acids or SCFAs was observed with calcium alone or placebo. We conclude from these studies that Aquamin is safe and tolerable in healthy human participants and may produce beneficial alterations in the colonic microbial community and the attendant metabolomic profile.","Background and objective Alzheimer\u2019s disease (AD) is a neurodegenerative condition where the underlying aetiology is still unclear. Investigating the potential influence of apolipoprotein e (APOE), a major genetic risk factor, on common blood biomarkers could provide a greater understanding of the mechanisms of AD and dementia risk. Our objective was to conduct the largest (to date) single-protocol investigation of blood biomarkers in the context of APOE genotype, in UK Biobank.","Background Lean body mass (LBM) is essential for health; however, consensus regarding the effectiveness of protein interventions in increasing LBM is lacking.","Corneal epithelial cells derived from human pluripotent stem cells (hPSCs) are an important cell source for preclinical models to test ophthalmic drugs. However, current differentiation protocols lack instructions regarding optimal culturing conditions, which hinders the quality of cells and limits scale-up. Here, we introduce a simplified small molecule-based corneal induction method (SSM-CI) to generate corneal epithelial cells from hPSCs. SSM-CI provides the advantage of minimizing cell culturing time using two defined culturing media containing TGF-\u03b2, and Wnt/\u03b2-catenin pathway inhibitors, and bFGF growth factor over 25 days. Compared to the conventional human corneal epithelial cell line (HCE-T) and human primary corneal epithelial cells (hPCEpCs), corneal epithelial cells generated by SSM-CI are well-differentiated and express relevant maturation markers, including PAX6 and CK12. RNA-seq analysis indicated the faithful differentiation of hPSCs into corneal epithelia, with significant upregulation of corneal progenitor and adult corneal epithelial phenotypes. Furthermore, despite the initial inhibition of TGF-\u03b2 and Wnt/\u03b2-catenin, upregulation of these pathway-related transcripts was observed in the later stages, indicating their necessity in the generation of mature corneal epithelial cells. Moreover, we observed a shift in gene signatures associated with the metabolic characteristics of mature corneal epithelial cells, involving a decrease in glycolysis- and an increase in fatty acid oxidation. This was also attributed to the overexpression of metabolic enzymes and transporter-related transcripts responsible for fatty acid metabolism. Thus, SSM-CI provides a comprehensive method for the generation of functional corneal epithelial cells for use in preclinical models.","Context: Outdoor temperature and bright sunlight may directly and/or indirectly modulate systemic metabolism.","OBJECTIVE Undifferentiated arthritis (UA) is the term used to cover all the cases of arthritis that do not fit a specific diagnosis. A significant percentage of UA patients progress to rheumatoid arthritis (RA), others to a different definite rheumatic disease, and the rest undergo spontaneous remission. Therapeutic intervention in patients with UA can delay or halt disease progression and its long-term consequences. It is therefore of inherent interest to identify those UA patients with a high probability of progressing to RA who would benefit from early appropriate therapy. We hypothesised that alterations in the DNA methylation profiles of immune cells may inform on the genetically- or environmentally-determined status of patients and potentially discriminate between disease subtypes.","Background A lower allergy and asthma prevalence in farm children has been described three decades ago in Switzerland.","Purpose Severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2) infection is global pandemic with more than 3 million deaths so far. Female reproductive tract organs express coronavirus-associated receptors and factors (SCARFs); suggesting they may be susceptible to SARS-CoV-2 infection however the susceptibility of ovary/follicle/oocyte to the same is still elusive. Co-morbidities like obesity, type-2 diabetes mellitus, cardiovascular disease etc. increase the risk of SARS-CoV-2 infection. These features are common in women with polycystic ovary syndrome (PCOS), warranting further scope to study SCARFs expression in ovary of these women.","Background Accumulating evidences have shown that lifestyle interventions such as exercise and diet are associated with improved sleep quality. However, the underlying molecular mechanisms remain unclear. Assessing exercise and diet intervention associated changes in circulating metabolomics profile in people with insomnia symptoms may help to identify molecular biomarkers that may link lifestyle changes to improved sleep outcomes.","Purpose The Survey of the Health of Wisconsin (SHOW) was established in 2008 by the University of Wisconsin (UW) School of Medicine and Public Health (SMPH) with the goals of 1) providing a timely and accurate picture of the health of the state residents; and 2) serving as an agile resource infrastructure for ancillary studies. Today SHOW continues to serve as a vital population health research infrastructure.","Background Numerous epidemiological studies have investigated the role of blood lipids in prostate cancer (PCa) risk though findings remain inconclusive to date. The ongoing research has mainly involved observational studies which are often prone to confounding. This study aimed to identify the relationship between genetically predicted blood lipid concentrations and PCa.","Background Low and deficient levels of vitamin A are common in low and middle income countries where tuberculosis burden is high. We assessed the impact of baseline levels of vitamins A and carotenoids on TB disease risk.","Lipids are essential components of bacterial membranes and phages are quasi-ubiquitous in bacteria. Both are crucial mediators of bacteria-host interactions. In the major pathogen Staphylococcus aureus, two common prophages, \u03d511.1 and \u03d513, are preferentially integrated in lipase genes, respectively encoding Geh, a triglyceride lipase, and Hlb, a sphingomyelinase. Here we report how prophage status, and consequently lipase availability, impacts S. aureus metabolism of environmental lipids, and overall bacterial fitness. The fatty acid kinase subunit FakB1, known to promote saturated fatty acid incorporation, also facilitates incorporation of unsaturated fatty acids released from triglycerides by Geh; this process occurs only when \u03d511.1 is absent. Geh and Hlb lipase products compete for FakB1, and interference by prophage integration changes the outcome of this competition. Our findings could explain the selective advantage of prophage conservation, as a means of modulating bacterial membrane composition and preventing toxicity of environmental lipids. \u03d513 lysogeny also impaired the bacterial capacity to escape antibiotic inhibitors of FASII (fatty acid synthesis). We suggest that testing new therapeutics against S. aureus should consider prophage status and environmental lipids for accurate prediction of efficiency.","The avian hearing organ is the basilar papilla that, in sharp contrast to the mammalian cochlea, can regenerate sensory hair cells and thereby recover from complete deafness within weeks. The mechanisms that trigger, sustain, and terminate the regenerative response in vivo are largely unknown. Here, we profile the changes in gene expression in the chicken basilar papilla after aminoglycoside antibiotic-induced hair cell loss using RNA-sequencing. The most prominent changes in gene expression were linked to the upregulation of interferon response genes which occurred in supporting cells, confirmed by single-cell RNA-sequencing and in situ hybridization. We determined that the JAK/STAT signaling pathway is essential for the interferon gene response in supporting cells, set in motion by hair cell loss. Four days after ototoxic damage, we identified newly regenerated, nascent auditory hair cells that express genes linked to termination of the interferon response. These cells are incipient modified neurons that represent a population of hair cells en route towards obtaining their location-specific and fully functional cell identity. The robust, transient expression of immune-related genes in supporting cells suggests a potential functional involvement of JAK/STAT signaling and interferon in sensory hair cell regeneration.","Probiotic and prebiotic products have shown potential health benefits, including for the prevention of adverse pregnancy outcomes. The incidence of adverse effects in pregnant people and their infants associated with probiotic/prebiotic/synbiotic intake, however, remains unclear. The objectives of this study were to evaluate the evidence on adverse effects of maternal probiotic, prebiotic and/or synbiotic supplementation during pregnancy and lactation and interpret the findings to help inform clinical decision-making and care of this population. A systematic review was conducted following PRISMA guidelines. Scientific databases were searched using pre-determined terms, and risk of bias assessments were conducted to determine study quality. Inclusion criteria were English language studies, human studies, access to full-text, and probiotic/prebiotic/synbiotic supplementation to the mother and not the infant. 11/100 eligible studies reported adverse effects and were eligible for inclusion in quantitative analysis, and data were visualised in a GOfER diagram. Probiotic and prebiotic products are safe for use during pregnancy and lactation. One study reported increased risk of vaginal discharge and changes in stool consistency (Relative Risk [95% CI]: 3.67 [1.04, 13.0]) when administering Lactobacillus rhamnosus and L. reuteri. Adverse effects associated with probiotic and prebiotic use do not pose any serious health concerns to mother or infant. Our findings and knowledge translation visualisations provide healthcare professionals and consumers with information to make evidence-informed decisions about the use of pre- and probiotics.","An outstanding mystery in biology is why some species, such as the axolotl, can scarlessly heal and regenerate tissues while most mammals cannot. Here, we demonstrate that rapid activation of protein synthesis is a unique, and previously uncharacterized, feature of the injury response critical for limb regeneration in the axolotl (A. mexicanum). By applying polysome sequencing, we identify hundreds of transcripts, including antioxidants and ribosome components, which do not change in their overall mRNA abundance but are selectively activated at the level of translation from pre-existing mRNAs in response to injury. In contrast, we show that protein synthesis is not activated in response to digit amputation in the non-regenerative mouse. We further identify the mTORC1 pathway as a key upstream signal that mediates this regenerative translation response in the axolotl. Inhibition of this pathway is sufficient to suppress translation and axolotl regeneration. Surprisingly, although mTOR is highly evolutionarily conserved, we discover unappreciated expansions in mTOR protein sequence among urodele amphibians. By engineering an axolotl mTOR in human cells, we demonstrate that this change creates a hypersensitive kinase that may allow axolotls to maintain this pathway in a highly labile state primed for rapid activation. This may underlie metabolic differences and nutrient sensing between regenerative and non-regenerative species that are key to regeneration. Together, these findings highlight the unanticipated impact of the translatome on orchestrating the early steps of wound healing in highly regenerative species and provide a missing link in our understanding of vertebrate regenerative potential.","The intestinal microbiome is implicated as an important modulating factor in multiple inflammatory,1,2 neurologic,3 and neoplastic diseases.4 Recent genome-wide association studies yielded inconsistent, underpowered and rarely replicated results such that the role of human host genetics as a contributing factor to microbiome assembly and structure remains uncertain.5\u201311 Nevertheless, twin-studies clearly suggest host-genetics as driver of microbiome composition.11 In a genome-wide association analysis of 8,956 German individuals, we identified 32 genetic loci to be associated with single bacteria and overall microbiome composition. Further analyses confirm the identified associations of ABO histo-blood groups and FUT2 secretor status with Bacteroides and Faecalibacterium. Mendelian randomization analysis suggests causative and protective effects of gut microbes, with clade-specific effects on inflammatory bowel disease. This holistic investigative approach of the host, its genetics, and its associated microbial communities as a \u2018metaorganism\u2019 broadens our understanding of disease aetiology and emphasizes the potential for implementing microbiota in disease treatment and management.","As humans dispersed out of Africa, they adapted to new environmental challenges including changes in exposure to mutagenic solar radiation. Humans in temperate latitudes have acquired light skin that is relatively transparent to ultraviolet light, and some evidence suggests that their DNA damage response pathways have also experienced local adaptation. This raises the possibility that different populations have experienced different selective pressures affecting genome integrity. Here, I present evidence that the rate of a particular mutation type has recently increased in the European population, rising in frequency by 50% during the 40,000\u201380,000 years since Europeans began diverging from Asians. A comparison of single nucleotide polymorphisms (SNPs) private to Africa, Asia, and Europe in the 1000 Genomes data reveals that private European variation is enriched for the transition 5\u2019-TCC-3\u2019\u21925\u2019-TTC-3\u2019. Although it is not clear whether UV played a causal role in the changing the European mutational spectrum, 5\u2019-TCC-3\u2019\u21925\u2019-TTC-3\u2019 is known to be the most common somatic mutation present in melanoma skin cancers, as well as the mutation most frequently induced in vitro by UV. Regardless of its causality, this change indicates that DNA replication fidelity has not remained stable even since the origin of modern humans and might have changed numerous times during our recent evolutionary history.","Pro-inflammatory immune responses are necessary for effective pathogen clearance, but cause severe tissue damage if not shut down in a timely manner1,2. Excessive complement and IFN-\u03b3-associated responses are known drivers of immunopathogenesis3 and are among the most highly induced immune programs in hyper-inflammatory SARS-CoV2 lung infection4. The molecular mechanisms that govern orderly shutdown and retraction of these responses remain poorly understood. Here, we show that complement triggers contraction of IFN-\u03b3 producing CD4+ T helper (Th) 1 cell responses by inducing expression of the vitamin D (VitD) receptor (VDR) and CYP27B1, the enzyme that activates VitD, permitting T cells to both activate and respond to VitD. VitD then initiates the transition from pro-inflammatory IFN-\u03b3+ Th1 cells to suppressive IL-10+ Th1 cells. This process is primed by dynamic changes in the epigenetic landscape of CD4+ T cells, generating superenhancers and recruiting c-JUN and BACH2, a key immunoregulatory transcription factor5\u20137. Accordingly, cells in psoriatic skin treated with VitD increased BACH2 expression, and BACH2 haplo-insufficient CD4+ T cells were defective in IL-10 production. As proof-of-concept, we show that CD4+ T cells in the bronchoalveolar lavage fluid (BALF) of patients with COVID-19 are Th1-skewed and that VDR is among the top regulators of genes induced by SARS-CoV2. Importantly, genes normally down-regulated by VitD were de-repressed in CD4+ BALF T cells of COVID-19, indicating that the VitD-driven shutdown program is impaired in this setting. The active metabolite of VitD, alfacalcidol, and cortico-steroids were among the top predicted pharmaceuticals that could normalize SARS-CoV2 induced genes. These data indicate that adjunct therapy with VitD in the context of other immunomodulatory drugs may be a beneficial strategy to dampen hyperinflammation in severe COVID-19.","An imbalance between extracellular and intracellular fluid osmolality causes osmotic stress and affects cellular homeostasis. Recent research suggests that osmotic stress is also associated with various innate and adaptive immune responses. Here we present the surprising finding that osmolality tightly controls the expression of cathelicidin antimicrobial peptide (CAMP) in human macrophages. CAMP expression is strongly upregulated under hyperosmotic conditions and downregulated under hypoosmotic conditions. We also provide evidence that this osmolality-mediated antimicrobial response is dependent on nuclear factor of activated T-cells 5 (NFAT5) and mitogen-activated protein kinase (MAPK) p38. Finally, Toll-like receptor (TLR) activation inhibits osmolality-mediated expression of CAMP in human macrophages, suggesting that this osmolality-dependent regulation of CAMP is more relevant under homeostatic conditions, rather than during acute infections. This study expands our knowledge of the regulation of human antimicrobial peptides and highlights osmolality as an important and independent factor shaping host innate immune homeostasis.","Interest in the genetic basis of variation in skin pigmentation in Native American populations led us to seek indigenous populations of the Western Hemisphere with African and minimal European admixture to study the effect of Native American ancestry on skin color. Admixture analysis from DNA collected from 458 individuals in the Kalinago territory of the Commonwealth of Dominica showed shared ancestry with East Asians at K=3 and 55% Native American, 32% African, and 11% European ancestry at K=6, the highest Native American ancestry of Caribbean populations. Skin pigmentation was 20 to 80 melanin units, averaging 46. Three albino individuals were homozygous for multi-nucleotide polymorphism OCA2NW273KV of African origin, whose population allele frequency was 0.03 and single allele effect size was \u22128 melanin units. Hypopigmenting allele frequencies for SLC24A5A111T and SLC45A2L374F were 0.14 and 0.05, whose single allele effect sizes were \u22126 and \u22123, respectively. Skin color plots of individuals lacking known hypopigmenting alleles suggests that Native American Ancestry reduced pigmentation by more than 20 melanin units (low and high estimates 21.8 and 28.5). Shared ancestry with East Asians at K=3 suggests potential sharing of one or more pigmentation alleles.","Background Tuberculosis, an infectious disease, is one of the top 10 causes of death, and the leading cause from a single infectious agent M. tuberculosis. According to recent WHO estimate report, at least 3100 new TB cases occur every year in Eritrea. However, very little information is available in Eritrea related to area specific prevalence of tuberculosis and risk factors attributed to it. This is a retrospective study aimed to assess the prevalence of tuberculosis disease among patients attending at Nakfa Hospital, Eritrea.","The initiation of lactation challenges the ability of the modern lactating cow to maintain calcium homeostasis, and typically results in a drop in blood calcium levels; leading to mobilization of calcium reserves from skeletal stores. As such, the recommendation to provide supplemental calcium at parturition to older cows has become an industry-standard practice. Mature cows were treated at calving and 12 hours later with either the novel calcium bolus (NB), or a commercially available calcium bolus (CB). Blood was collected from animals at 0, 1, 6, 12, 13, and 24 hours following calving, and the resulting serum samples were analyzed. Overall, there was no statistical difference between the NB and CB groups for blood calcium levels within the first 24 hours following parturition (P = 0.50). Cows in both groups experienced a significant increase in serum calcium by 1 hour after parturition; however, this increase was not sustained through subsequent sampling times. This pilot study demonstrates that both boluses have a similar effect in the elevation of blood calcium.","Background Moderate-to-severe subacute thyroiditis is commonly treated with 6-8 weeks glucocorticoids; however, no studies have described short-term prednisone treatment for subacute thyroiditis. We evaluated the efficacy of this treatment for subacute thyroiditis.","Background Although genome-wide association studies have identified many genomic regions associated with idiopathic pulmonary fibrosis (IPF), the causal genes and functions remain largely unknown. Many bulk and single-cell expression data have become available for IPF, and there is increasing evidence suggesting a shared genetic basis between IPF and other diseases.","Objectives We examined the influence of the ex vivo combination therapy of metformin (Met, 1,1-dimethylbiguanide hydrochloride) with sodium selenite (Ss, Na2SeO3) on the changes in the production of nitric oxide (NO) and selected cytokines by circulating monocytes (MOs) during T-cell acute lymphoblastic leukemia (T-ALL).","Objectives To characterize the demographics, comorbidities, symptoms, in-hospital treatments, and health outcomes among children/adolescents diagnosed or hospitalized with COVID-19. Secondly, to describe health outcomes amongst children/adolescents diagnosed with previous seasonal influenza.","Cardiac pathologies are characterized by intense remodeling of the extracellular matrix (ECM) that eventually leads to heart failure. Cardiomyocytes respond to the ensuing biomechanical stress by re-expressing fetal contractile proteins via transcriptional and post-transcriptional processes, like alternative splicing (AS). Here, we demonstrate that the heterogeneous nuclear ribonucleoprotein C (hnRNPC) is upregulated and relocates to the sarcomeric Z-disk upon ECM pathological remodeling. We show that this is an active site of localized translation, where the ribonucleoprotein associates to the translation machinery. Alterations in hnRNPC expression and localization can be mechanically determined and affect the AS of numerous mRNAs involved in mechanotransduction and cardiovascular diseases, like Hippo pathway effector YAP1. We propose that cardiac ECM remodeling serves as a switch in RNA metabolism by impacting an associated regulatory protein of the spliceosome apparatus. These findings offer new insights on the mechanism of mRNAs homeostasis mechanoregulation in pathological conditions.","Maternal nutritional status influences fetal development and long-term risk for adult non-communicable diseases. The underlying mechanisms of these long-term effects remain poorly understood. We examined whether maternal biomarkers for metabolism and inflammation during pregnancy were associated with child biomarkers in the Supplementation with Multiple Micronutrients Intervention Trial (SUMMIT, ISRCTN34151616) in Lombok, Indonesia wherein archived blood specimens and relevant data were available from pregnant women and their children 9-12 years after birth. Forty-four mother-child dyads comprising 132 specimens were analyzed by multiplex microbead immunoassays to quantify vitamin D-binding protein (D), adiponectin (A), retinol-binding protein 4 (R), C-reactive protein (C), and leptin (L). Principal component analysis (PCA) revealed distinct variance patterns, i.e. principal components (PC), for baseline pregnancy bp.pc1.D\u2193A\u2193R\u2193 and bp.pc2.C\u2193L\u2191; combined follow-up and post-partum dp-pp.pc1.D\u2191\u2193A\u2191R\u2191\u2193L\u2193 and dp-pp.pc2.A\u2191C\u2191L\u2191; and children ch.pc1.D\u2191R\u2191C\u2191 and ch.pc2.D\u2193A\u2191L\u2191. Maternal multiple micronutrient (MMN) supplementation modified the association between baseline maternal bp.pc2.C\u2193L\u2191 and post-supplementation maternal dp-pp.pc2.A\u2193C\u2191L\u2191 (p=0.022). Significant associations were found between maternal dp-pp.pc2.A\u2191C\u2191L\u2191 and increased child \u2018s ch.pc1.D\u2191R\u2191C\u2191 (p=0.036), and decreased child \u2018s BMI z-score (BMIZ) (p=0.022); and between maternal dp-pp.pc1.D\u2191\u2193A\u2191R\u2191\u2193L\u2191 and increased child \u2018s BMIZ (p=0.036). Child \u2018s ch.pc1.D\u2191R\u2191C\u2191 was associated with decreased birth weight (p=0.036), and increased child\u2019s BMIZ (p=0.002); and ch.pc2.D\u2193A\u2191L\u2191 was associated with increased child\u2019s BMIZ (p=0.005), decreased maternal height (p=0.030) and girls (p=0.002). Elevated adiponectin and leptin pattern in pregnancy was associated with increased C-reactive protein and vitamin A and D binding proteins pattern in children, suggesting biomarkers acting in concert may be more important than single biomarker effects. Patterns in pregnancy proximal to birth were more associated with child status, and child patterns were most frequently associated with child status, particularly child BMI. Although MMN supplementation and certain maternal biomarker patterns have effects on metabolism and inflammation in pregnancy and in the child, nevertheless, nutrition conditions after birth may have a greater impact.","Background Current TB diagnostic methods available have been developed for adults and development efforts have neglected the differences in disease and sampling that occur between adults and children. Diagnostic challenges are even greater in HIV co-infected children and infants.","Serine/threonine protein kinase C (PKC) is activated by diacylglycerol that is released from membrane lipids by phospholipase C in response to activation of G protein-coupled receptors or receptor tyrosine kinases. PKC isoforms are particularly relevant for proliferation and differentiation of cells including osteoblasts. Osteoblasts/osteocytes produce fibroblast growth factor 23 (FGF23), a hormone regulating renal phosphate and vitamin D handling. PKC activates NF\u03baB, a transcription factor complex controlling FGF23 expression. Here, we analyzed the impact of PKC on FGF23 synthesis. Fgf23 expression was analyzed by qRT-PCR in UMR106 osteoblastlike cells and in IDG-SW3 osteocytes. Phorbol ester 12-O-tetradecanoylphorbol-13-acetate (PMA), a PKC activator, up-regulated Fgf23 expression. In contrast, PKC inhibitors calphostin C, G\u00f66976, sotrastaurin and ruboxistaurin supressed Fgf23 gene expression. NF\u03baB inhibitor withaferin A abolished the stimulatory effect of PMA on Fgf23. PKC is a powerful regulator of FGF23 synthesis, an effect which is at least partly mediated by NF\u03baB.","The complex nature of the transcriptional networks underlying addictive behaviors suggests intricate cooperation between diverse gene regulation mechanisms that go beyond canonical activity-dependent pathways. Here we implicate in this process a novel nuclear receptor transcription factor, Retinoid X Receptor Alpha (RXR\u03b1), which we identified bioinformatically as associated with addiction-like behaviors. In the nuc
