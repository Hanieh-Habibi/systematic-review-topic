leus accumbens (NAc) of male and female mice, we show that, while its own expression remains unaltered after cocaine exposure, RXR\u03b1 controls plasticity- and addiction-relevant transcriptional programs in both dopamine receptor D1- and D2-expressing medium spiny neurons, which in turn modulate intrinsic excitability and synaptic activity of these NAc cell types. Behaviorally, bidirectional viral and pharmacological manipulation of RXR\u03b1 regulates drug reward sensitivity in both non-operant and operant paradigms. Together, this study demonstrates a key role for NAc RXR\u03b1 in promoting drug addiction, and paves the way for future studies of rexinoid signaling in psychiatric disease states.","Objective The SARS-CoV-2 pandemic has spread across the world causing a dramatic number of infections and deaths. No data are available about the effects of an infection in patients affected by celiac disease (CD) in terms of the development of related symptoms and antibodies. We aimed to investigate the impact of the SARS-CoV-2 pandemic in celiac patients.","Cardiomyocyte (CM) proliferative potential varies considerably across species. While lower vertebrates and neonatal mammals retain robust capacities for CM proliferation, adult mammalian CMs lose proliferative potential due to cell-cycle withdrawal and polyploidization, failing to mount a proliferative response to regenerate lost CMs after cardiac injury. The decline of murine CM proliferative potential occurs in the neonatal period when the endocrine system undergoes drastic changes for adaptation to extrauterine life. We recently demonstrated that thyroid hormone (TH) signaling functions as a primary factor driving CM proliferative potential loss in vertebrates. Whether other hormonal pathways govern this process remains largely unexplored. Here we showed that agonists of glucocorticoid receptor (GR) and vitamin D receptor (VDR) suppressed neonatal CM proliferation in vitro. We next examined CM nucleation and proliferation in mutant mice lacking GR or VDR specifically in CMs, but we observed no difference between mutant and control littermates. Additionally, we generated compound mutant mice that lack GR or VDR and express dominant-negative TH receptor alpha in their CMs, and similarly observed no increase in CM proliferative potential compared to dominant-negative TH receptor alpha mice alone. Thus, although GR and VDR activation in cultured CMs is sufficient to inhibit CM proliferation, they seem to be dispensable for CM cell-cycle exit and binucleation in vivo. In addition, given the recent report that VDR activation in zebrafish promotes CM proliferation and tissue regeneration, our results suggest distinct roles of VDR in zebrafish and rodent CM cell-cycle regulation.","Background Knee Osteoarthritis (KOA) has a huge negative impact on gait parameters and on many components of biomechanics, including impairment of dynamic lower limb alignment and control of lumbopelvic movement. Specifically addressing these problems in treatment regimens is therefore critical but they must first be studied in detail before they can be used clinically to treat patients with KOA. This study protocol focuses on whether Mulligan joint mobilization with movement demonstrably decreases pain and restores healthy joint biomechanics and whether trunk stabilization exercises improve stability of the trunk, thereby distributing the weight of the body evenly on both feet. Because the treatment effects of neither treatment are conclusive, this study aims to determine their efficacy versus isometric knee strengthening.","Peptide-based inhibitors hold great potential for targeted modulation of intracellular protein-protein interactions (PPIs) by leveraging vast chemical space relative to primary structure via sequence diversity as well as conformationally through varying secondary and tertiary structures. However, the development of peptide therapeutics has been hindered because of their limited conformational stability, proteolytic sensitivity and cell permeability. Several contemporary peptide design strategies address these issues to varying degrees. Strategic macrocyclization through optimally placed chemical braces such as olefinic hydrocarbon crosslinks, commonly referred to as staples, may address these issues by i) restricting conformational freedom to improve target affinities, ii) improving proteolytic resistance, and iii) enhancing cell permeability. Conversely, molecules constructed entirely from D-amino acids are hyper-resistant to proteolytic cleavage, but generally lack conformational stability and membrane permeability. Since neither approach is a complete solution, we have combined these strategies to identify the first examples of all-D \u03b1-helical stapled and stitched peptides. As a template, we used a recently reported all D-linear peptide that is a potent inhibitor of the p53-Mdm2 interaction, but is devoid of cellular activity. To design both stapled and stitched all-D-peptide analogues, we used computational modelling to predict optimal staple placement. The resultant novel macrocyclic all D-peptide was determined to exhibit increased \u03b1-helicity, improved target binding, complete proteolytic stability and, most notably, cellular activity.","Testing for associations in big data faces the problem of multiple comparisons, with true signals buried inside the noise of all associations queried. This is particularly true in genetic association studies where a substantial proportion of the variation of human phenotypes is driven by numerous genetic variants of small effect. The current strategy to improve power to identify these weak associations consists of applying standard marginal statistical approaches and increasing study sample sizes. While successful, this approach does not leverage the environmental and genetic factors shared between the multiple phenotypes collected in contemporary cohorts. Here we develop a method that improves the power of detecting associations when a large number of correlated variables have been measured on the same samples. Our analyses over real and simulated data provide direct support that large sets of correlated variables can be leveraged to achieve dramatic increases in statistical power equivalent to a two or even three folds increase in sample size.","L-DOPA Induced Dyskinesia (LID) is associated with prolonged L-DOPA therapy. Vitamin-D receptor modulation improves motor-cognitive deficit in experimental LID Parkinsonism. Therefore, in this study, we investigated the mechanism underlying the anti-dyskinetic potential of Vitamin D3 (VD3). Dyskinesia was induced by chronic L-DOPA administration in 6-OHDA lesioned male C57BL6 mice. The experimental groups (Dyskinesia, Dyskinesia/VD3, and Dyskinesia/Amantadine) and controls were challenged with L-DOPA to determine the abnormal involuntary movements (AIMs) score during 14 days of VD3 (30 mg/kg) or Amantadine (40 mg/kg) treatment. Global behavioral Axial, Limb &amp; Orolingual (ALO) AIMs were scored for 1 min at every 20 mins interval, over a duration of 100 mins on days 1,3,7,11 and 14 of treatment. Thereafter, brain samples were collected and processed for immunoblotting to assess striatal expression of tyrosine hydroxylase (TH), monoamine oxidase (MAO), cathecol-o-methyl transferase (COMT), dopamine decarboxylase (DDC), CD11b, BAX, P47phox, and IL-1\u03b2. VD3 significantly attenuated ALO AIMs only on days 11 &amp; 14, with maximal reduction of 32.7% compared with dyskinetic mice but had no effect on days 1, 3 &amp; 7, while amantadine decreased AIMs all through days 1 to 14 with maximal reduction of 64.5%. TH and MAO-B expression were not significantly different across the groups. DDC was significantly suppressed in dyskinetic mice vs control (p&lt;0.001) but remained unchanged in VD3 mice vs dyskinetic mice. COMT was upregulated in the dyskinetic group vs control (p&lt;0.01) and attenuated in VD3 mice (p&lt;0.05) compared to the dyskinetic group. Interestingly, VD3 inhibited significantly (p&lt;0.01) oxidative stress (p47phox), apoptosis (BAX), inflammation (IL-1\u03b2), and microglial activation (CD11b) in dyskinetic mice. Overall, we find that the anti-dyskinetic effects of VD3 is associated with modulation of striatal oxidative stress, microglial responses, inflammation, and apoptotic signaling.","Background Gut microbiota (GM) composition has been associated with acute Graft-versus-Host Disease (aGvHD), however, current knowledge is insufficient to target the GM.","Background Metals exposures have important health effects in pregnancy. The maternal epigenome may be responsive to these exposures. We tested whether metals are associated with concurrent differential maternal whole blood DNA methylation.","Electron transfer mediated by metalloproteins drives many biological processes. Rubredoxins are ubiquitous iron-containing electron carriers that play important roles in bacterial adaptation to changing environmental conditions. In Mycobacterium tuberculosis, oxidative and acidic stresses as well as iron starvation induce rubredoxin expression. However, their functions during M. tuberculosis infection is unknown. In the present work, we show that rubredoxin B (RubB) supports catalytic activity of mycobacterial cytochrome P450s, CYP124, CYP125, and CYP142, which are important for bacterial viability and pathogenicity. We solved the crystal structure of RubB and characterized the interaction between RubB and CYPs using site-directed mutagenesis. Mutations that neutralized single charge on the surface of RubB did not dramatically decrease activity of studied CYPs, and isothermal calorimetry (ITC) experiments indicated that interactions are transient and not highly specific. Our findings suggest that a switch from ferredoxins to rubredoxins support CYP activity in M. tuberculosis-infected macrophages. Our electrochemical experiments suggest potential applications of RubB in biotechnology.","Background and aim Genetic markers are established as predictive of type 1 diabetes, but unknown early life environment is believed to be involved. Umbilical cord blood may reflect perinatal metabolism and exposures. We studied whether selected polar metabolites in cord blood contribute to prediction of type 1 diabetes.","Objective Characterization of the clinical features of patients with persistent symptoms after mild to moderate COVID-19 infection and exploration of factors associated with the development of Chronic COVID-19 Syndrome (CCS).","Host-derived antimicrobial peptides play an important role in the defense against extracellular bacterial infections. However, the capacity of antimicrobial peptides derived from macrophages as potential antibacterial effectors against intracellular pathogens remains unknown. In this study, we report that normal (wild type, WT) mouse macrophages increased their expression of the cathelicidin-related antimicrobial peptide (CRAMP) after infection by viable E. coli or stimulation with inactivated E. coli and its product LPS, a process involving activation of NF-\u03baB followed by protease-dependent conversion of CRAMP from an inactive precursor to an active form. The active CRAMP was required by WT macrophages to eliminate phagocytosed E. coli, with participation of autophagy-related proteins ATG5, LC3-II, and LAMP-1 as well as conjugation of the bacteria with p62. The autophagy-mediated elimination of E. coli was impaired in CRAMP\u2212/\u2212 macrophages resulting in retention of intracellular bacteria and fragmentation of macrophages. These results indicate CRAMP as a critical component in autophagy-mediated clearance of intracellular E. coli by macrophages.","The interleukin 7 receptor (IL7R) is strongly associated with increased risk to develop multiple sclerosis (MS), an autoimmune disease of the central nervous system, and this association is likely driven by upregulation of the soluble isoform of IL7R (sIL7R). Expression of sIL7R is determined by exclusion of the alternative exon 6 from IL7R transcripts, and our previous work revealed that the MS risk allele of the SNP rs6897932 within this exon enhances the expression of sIL7R by promoting exclusion of exon 6. sIL7R potentiates the activity of IL7, leading to enhanced expansion of T cells and increased disability in the Experimental Autoimmune Encephalomyelitis (EAE) murine model of MS. This role in modulating T cell-driven immunity positions sIL7R as an attractive therapeutic target whose expression could be reduced for treatment of MS or increased for treatment of cancers. In this study we identified novel antisense oligonucleotides (ASOs) that effectively control the inclusion (anti-sIL7R ASOs) or exclusion (pro-sIL7R ASOs) of this exon in a dose-dependent fashion. These ASOs provided excellent control of exon 6 splicing and sIL7R secretion in human primary CD4+ T cells. Supporting their potential for therapeutic targeting, we showed that lead anti-sIL7R ASOs correct the enhanced exon 6 exclusion imposed by the MS risk allele of rs6897932, whereas lead pro-sIL7R ASOs phenocopy it. The data presented here form the foundation for future pre-clinical studies that will test the therapeutic potential of these ASOs in MS and immuno-oncology.","Viruses and bacteria are the cause of a large number of different human diseases. It is believed that some of them may even contribute to the development of cancer. The present work is dedicated to the identification of mycoplasmas in patients with breast cancer. Mycoplasmas may participate in the development of several human diseases including chronic fatigue syndrome, acquired immunodeficiency syndrome, atypical pneumonia, etc. Moreover, there is a reason to believe that mycoplasma can participate in the development of cancer, leukemia and lymphoma.","  Participant level meta-analysis across multiple studies increases the sample\nsize for pooled analyses, thereby improving precision in effect estimates and\nenabling subgroup analyses. For analyses involving biomarker measurements as an\nexposure of interest, investigators must first calibrate the data to address\nmeasurement variability arising from usage of different laboratories and/or\nassays. In practice, the calibration process involves reassaying a random\nsubset of biospecimens from each study at a central laboratory and fitting\nmodels that relate the study-specific \"local\" and central laboratory\nmeasurements. Previous work in this area treats the calibration process from\nthe perspective of measurement error techniques and imputes the estimated\ncentral laboratory value among individuals with only a local laboratory\nmeasurement. In this work, we propose a repeated measures method to calibrate\nbiomarker measurements pooled from multiple studies with study-specific\ncalibration subsets. We account for correlation between measurements made on\nthe same person and between measurements made at the same laboratory. We\ndemonstrate that the repeated measures approach provides valid inference, and\ncompare it to existing calibration approaches grounded in measurement error\ntechniques in an example describing the association between circulating vitamin\nD and stroke.\n","Treg are critical regulators of immune homeostasis, and increasing evidence demonstrates that environment-driven Treg differentiation into effector (e)Treg is crucial for optimal functioning. However, human Treg programming under inflammatory conditions remains poorly understood. Here, we combine transcriptional and epigenetic profiling to identify the human eTreg core signature. Functional autoimmune inflammation-derived Treg display a unique transcriptional profile characterized by upregulation of both a core Treg (FOXP3, CTLA-4, TIGIT) and effector program (GITR, BLIMP-1, BATF). We identified a specific human eTreg signature that includes the vitamin D receptor (VDR) as predicted key-regulator in eTreg differentiation. H3K27ac/H3K4me1 occupancy revealed pronounced changes in the (super-)enhancer landscape, including enrichment of the binding motif for VDR and BATF. The observed Treg profile showed striking overlap with tumor-infiltrating Treg. Our data demonstrate that human inflammation-derived Treg acquire a specific eTreg profile guided by epigenetic changes. The core eTreg profile is conserved, and fine-tuned by environment-specific adaptations.","Introduction Tuberculosis (TB) is caused by Mycobacterium tuberculosis. In humans, a number of genes have been identified as susceptible to pulmonary tuberculosis. The relationship between NRAMP1 polymorphisms and pulmonary tuberculosis has been studied in different populations and has reported contradictory results. The aim of this study was to investigate the relationship between the common polymorphisms of NRAMP1 gene and the susceptibility to pulmonary tuberculosis in the LUR Population of Lorestan province of Iran.","Background It is plausible that maternal pregnancy metabolism influences risk of offspring congenital heart disease (CHD). We sought to explore this through a systematic approach using different methods and data.","Background Storage time influence concentration levels of blood biomarker. This study aimed to assess the effect of water intake prior sampling and storage time on protein concentration, enzyme AChE activity, inhibitor efficacy and to build an efficient inhibitor calibration curve in healthy individuals.","The mouse hairless gene (Hr) encodes a protein of 127 kDa, acting as corepressor of nuclear hormone receptors. The Hairless protein (HR) is involved in the control of the cellular transition to the first hair cycle in adult Mammals. In its absence hair follicles disintegrate leading to a complete and irreversible hair loss with formation of cutaneous cysts. The hairless phenotype is therefore linked to defective proliferation and migration of the hair follicle stem cells apparently unable to respond to various signalling molecules. The Hr gene is expressed at high levels in skin and brain, and hairless transcripts were detected in gonads, thymus and colon. Although the patterns of Hr expression appear to be spatially and temporally regulated, very little is known about the molecular basis of the transcriptional control underlying Hr gene function. In this work we determine the precise transcriptional initiation start site of the mouse Hr gene and identify a new 1,1 kb cis-control element (RE1) that encompasses the promoter region and is able to drive luciferase reporter expression in skin and brain derived cell lines. We performed a deletion analysis and explored functionally regulatory motifs within this fragment to show that the role of this upstream regulatory region is linked to the presence of TRE and VDRE binding sites. We find that a TRE situated at \u2013300 bp from the cap site is essential for gene expression in both skin NIH 3T3 and GHFT1 cells, while a VDRE positioned 94 bp upstream of the TRE modulates reporter expression specifically in skin derived cell lines. In addition, we define a novel cis-regulatory motif UE60, situated at the 5\u2019-end of RE1 and likely to interact with both TRE and VDRE. Our data complete previous results on the possible existence of an autoregulatory pathway, implicated in Hr gene regulation. Taken together these findings reveal a complex molecular network that potentially links several signalling pathways in hair follicle formation. We discuss the organisation of the regulatory modules in the mouse Hr gene upstream DNA sequences in the light of the high homology of this region in mouse, rat and human.","The ancestor of most teleost fishes underwent a whole-genome duplication event three hundred million years ago. Despite its antiquity, the effects of this event are evident both in the structure of teleost genomes and in how those genes still operate to drive form and function. I describe the inference of a set of shared syntenic regions that survive from the teleost genome duplication (TGD) using eight teleost genomes and the outgroup gar genome (which lacks the TGD). I phylogenetically modeled the resolution of the TGD via shared and independent gene losses, concluding that it was likely an allopolyploidy event due to the biased pattern of these gene losses. Duplicate genes surviving from this duplication in zebrafish are less likely to function in early embryo development than are genes that have returned to single copy. As a result, surviving ohnologs function later in development, and the pattern of which tissues these ohnologs are expressed in and their functions lend support to recent suggestions that the TGD was the source of a morphological innovation in the structure of the teleost retina. Surviving duplicates also appear less likely to be essential than singletons, despite the fact that their single-copy orthologs in mouse are no less essential than other genes. Nonetheless, the surviving duplicates occupy central positions in the zebrafish metabolic network.","Introduction The highly heterogenous disease transmission pattern of COVID-19 suggests that the pandemic maybe driven by complex factors, which may include habitat suitability, region specific human mobility, and transmission related to susceptibility. The purpose of this study was to examine the effects of different spatial and demographic factors on COVID-19 transmission and case fatality worldwide.","The increase in activity of the two-pore potassium-leak channel Kcnk5b maintains allometric juvenile growth of adult zebrafish appendages. However, it remains unknown how this channel maintains allometric growth and how its bioelectric activity is regulated to scale these anatomical structures. We show the activation of Kcnk5b is sufficient to activate several genes that are part of important development programs. We provide in vivo transplantation evidence that the activation of gene transcription is cell autonomous. We also show that Kcnk5b will induce the expression of different subsets of the tested developmental genes in different cultured mammalian cell lines, which may explain how one electrophysiological stimulus can coordinately regulate the allometric growth of diverse populations of cells in the fin that use different developmental signals. We also provide evidence that the post-translational modification of serine 345 in Kcnk5b by calcineurin regulates channel activity to scale the fin. Thus, we show how an endogenous bioelectric mechanism can be regulated to promote coordinated developmental signaling to generate and scale a vertebrate appendage.","The downregulation of miRNA-22 in triple negative breast cancer (TNBC) is associated with upregulation of eukaryotic elongation 2 factor kinase (eEF2K) protein, which regulates tumor growth, chemoresistance, and tumor immunosurveillance. Moreover, exogenous administration of miRNA-22, loaded in nanoparticles to prevent degradation and improve tumor delivery (termed miRNA-22 nanotherapy), to suppress eEF2K production has shown potential as an investigational therapeutic agent in vivo. To evaluate the translational potential of miRNA-22 nanotherapy, we developed a multiscale mechanistic model, calibrated to published in vivo data and extrapolated to the human scale, to describe and quantify the pharmacokinetics and pharmacodynamics of miRNA-22 in virtual patient populations. Our analysis revealed the dose-response relationship, suggested optimal treatment frequency for miRNA-22 nanotherapy, and highlighted key determinants of therapy response, from which combination with immune checkpoint inhibitors was identified as a candidate strategy for improving treatment outcomes. More importantly, drug synergy was identified between miRNA-22 and standard-of-care drugs for TNBC, providing a basis for rational therapeutic combinations for improved response.","Background Lethality rates of COVID-19 are so different between countries and continents. This lethality seems to be very low in Africa and Asia, but exceedingly high in western Europe and North America. Many factors could have a role in this disparity such as comorbidities. Advanced age, obesity, cardiovascular disease, diabetes and cancer were the most frequently cited in the reported COVID-19 data. The main objective was to analyze and evaluate the association between the COVID-19 mortality and the mentioned factors in 164 countries.","Multiple sclerosis (MS) is an inflammatory demyelinating disease of the central nervous system with a modest concordance rate in monozygotic twins that strongly argues for involvement of epigenetic factors. We observe in 45 MS discordant monozygotic twins highly similar peripheral blood mononuclear cell-based methylomes. However, a few MS-associated differentially methylated positions (DMP) were identified and validated, including a region in the TMEM232 promoter and ZBTB16 enhancer. In CD4+ T cells we observed an MS-associated differentially methylated region in FIRRE. In addition, many regions showed large methylation differences in individual pairs, but were not clearly associated with MS. Furthermore, epigenetic biomarkers for current interferon-beta treatment were identified, and extensive validation revealed the ZBTB16 DMP as a signature of prior glucocorticoid treatment. Altogether, our study represents an important reference for epigenomic MS studies. It identifies new candidate epigenetic markers, highlights treatment effects and genetic background as major confounders, and argues against some previously reported MS-associated epigenetic candidates.","Canonical Wnt/beta-catenin signalling regulates self-renewal and lineage selection within the mouse epidermis. Although the transcriptional response of keratinocytes that receive a Wnt signal is well characterised, little is known about the mechanism by which keratinocytes in proximity to the Wntreceiving cell are co-opted to undergo a change in cell fate. To address this, we performed single-cell mRNA-Seq on mouse keratinocytes co-cultured with and without the presence of beta-catenin activated neighbouring cells. We identified seven distinct cell states in cultures that had not been exposed to the beta-catenin stimulus and show that the stimulus redistributes wild type subpopulation proportions. Using temporal single-cell analysis we reconstruct the cell fate changes induced by neighbour Wnt activation. Gene expression heterogeneity was reduced in neighbouring cells and this effect was most dramatic for protein synthesis associated genes. The changes in gene expression were accompanied by a shift from a quiescent to a more proliferative stem cell state. By integrating imaging and reconstructed sequential gene expression changes during the state transition we identified transcription factors, including Smad4 and Bcl3, that were responsible for effecting the transition in a contact-dependent manner. Our data indicate that non cell-autonomous Wnt/beta-catenin signalling decreases transcriptional heterogeneity and further our understanding of how epidermal Wnt signalling orchestrates regeneration and self-renewal.","Glucocorticoids (GCs) exert potent anti-inflammatory effects in immune cells through the glucocorticoid receptor (GR). Dendritic cells (DCs), central actors for coordinating immune responses, acquire tolerogenic properties in response to GCs. Tolerogenic DCs (tolDCs) have emerged as a potential treatment for various inflammatory diseases. To date, the underlying cell type-specific regulatory mechanisms orchestrating GC-mediated acquisition of immunosuppressive properties remain poorly understood. In this study, we investigated the transcriptomic and epigenomic remodeling associated with differentiation to DCs in the presence of GCs. Our analysis demonstrates a major role of MAFB in this process, in synergy with GR. GR and MAFB both interact with methylcytosine dioxygenase TET2 and bind to genomic loci that undergo specific demethylation in tolDCs. We also show that the role of MAFB is more extensive, binding to thousands of genomic loci in tolDCs. Finally, MAFB knockdown erases the tolerogenic properties of tolDCs and reverts the specific DNA demethylation and gene upregulation. The preeminent role of MAFB is also demonstrated in vivo for myeloid cells from synovium in rheumatoid arthritis following GC treatment. Our results imply that, once directly activated by GR, MAFB takes over the main roles to orchestrate the epigenomic and transcriptomic remodeling that define the tolerogenic phenotype.","The study sought to investigate how the number of confirmed cases of COVID-19 have evolved in the most recent three months across the world, and what insights the trends may provide about the second half of the pandemic\u2019s first year using a situation analysis approach based on national income, temperature, trade intensity with China, and location defined by longitude and latitude. The study confirmed the negative relationship between COVID-19 cases and temperature. It contributed to the resolution of the conflicting results about latitude after organizing it into a categorical variable instead of its continuous form. This approach works because the average temperature in the 15\u00b0S to 15\u00b0N region remains similar to the average temperatures in both the Above 15\u00b0N region and the Below 15\u00b0S region during their summer months because the 15\u00b0S to 15\u00b0N region does not experience the marked seasonal changes in temperature. Given the negative association between temperature and case numbers, this suggests that countries in the 15\u00b0S to 15\u00b0N region might continue exhibiting the low numbers they have thus far exhibited through the second half of this year, even as numbers climb in the Below 15\u00b0S region. To succeed, their policymakers must control importation of the disease by implementing effective testing, quarantining, and contact tracing for people entering their borders. Policymakers in countries Below 15\u00b0S region may manage their inherent risks by applying lessons learned from countries in the Above 15\u00b0N region during these past months. Such preventative measures may allow the world to avoid the drastic lockdown policies and facilitate rapid global economic recovery from this pandemic.","Background A limited set of previous studies suggest musicians may be at higher risk for a unique set of medical and mental health problems. To address the limitations of previous studies, we examined trends in the medical care of musicians in Vanderbilt\u2019s Electronic Health Record research database.","Background Commercial manufacturers have formulated diets to promote not only weight reduction but also to reduce risks of chronic diseases. The objective of this study is to determine if these formulations satisfy requirements for essential nutrients.","Pathway OME (Formerly Pathway Genomics, http://www.pathway.com) has identified a unique set of genetic traits associated with endurance, anxiety and likelihood of hamstring/Achilles injuries in an elite set of marathon runners. To date, this is the largest database of elite marathon athletes to ever have their exomes sequenced. Proprietary SportIQ Artificial Intelligence (AI) algorithms were developed and used to compare genetic traits in these 1,119 elite marathon runners to a normal population enabling us to develop a \u2018Marathon Runner\u2019 profile to assist athletes in training to compete and achieve their athletic goals. Athlete\u2019s whose genetic profiles differ significantly from the \u201cMarathon Runner\u201d profile will gain additional insights on the specific training necessary to prepare their muscles for the demanding conditions of long distance running.","A novel strain named Meyerozyma guilliermondii GXDK6 was provided in this work, which was confirmed to survive independently under high salt stress (12% NaCl) or co-stress condition of strong acid (pH 3.0) and high salts (10% NaCl) without sterilization. Its survival mechanism under high salt stress was revealed by integrated omics for the first time. Whole-genome analysis showed that 14 genes (e.g., GPD1 and FPS1) of GXDK6 relevant to salt tolerance were annotated and known to belong to various salt-resistant mechanisms (e.g., regulation of cell signal transduction and glycerol metabolism controls). Transcriptome sequencing results indicated that 1220 genes (accounting for 10.15%) of GXDK6 were differentially transcribed (p &lt; 0.05) when GXDK6 growth was under 10% stress for 16 h, including important novel salt-tolerant-related genes (e.g., RTM1 and YHB1). Proteomics analysis demonstrated that 1005 proteins (accounting for 27.26%) of GXDK6 were differentially expressed (p &lt; 0.05) when GXDK6 was stressed by 10% NaCl. Some of the differentially expressed proteins were defined as the novel salt-tolerant related proteins (e.g., sugar transporter STL1 and NADPH-dependent methylglyoxal reductase). Metabolomic analysis results showed that 63 types of metabolites (e.g., D-mannose, glycerol and inositol phosphate) of GXDK6 were up- or downregulated when stressed by 10% NaCl. Among them, D-mannose is one of the important metabolites that could enhance the salt-tolerance survival of GXDK6.","Objective Higher Body Mass Index (BMI) during early life is thought to be a causal risk factor for Multiple Sclerosis (MS). We used longitudinal mendelian randomisation (MR) to determine whether there is a critical window during which BMI influences MS risk.","Although gut microbiota influences osteoporosis risk, the individual species involved, and underlying mechanisms, are unknown. We performed integrative analyses in a Chinese cohort with metagenomics/targeted metabolomics/whole-genome sequencing. Bacteroides vulgatus was found negatively associated with bone mineral density (BMD), this association was validated in US Caucasians. Serum valeric acid was positively associated with BMD, and B.vulgatus causally downregulated it. Ovariectomized mice fed B.vulgatus had decreased bone formation and increased bone resorption, lower BMD and poorer bone micro-structure. Valeric acid suppressed NF-\u03baB p65 protein production (pro-inflammatory), and enhanced IL-10 mRNA expression (anti-inflammatory), leading to suppressed maturation of osteoclast-like cells, and enhanced maturation of osteoblasts in vitro. B.vulgatus and valeric acid represent promising targets for osteoporosis prevention/treatment.","There is a long-standing interest in exploring the relationship between blood-based biomarkers of biological exposures and psychiatric disorders, despite their causal role being difficult to resolve in observational studies. In this study, we leverage genome-wide association study data for a large panel of heritable biochemical traits measured from serum to refine our understanding of causal effect in biochemical-psychiatric trait parings. In accordance with expectation we observed widespread evidence of positive and negative genetic correlation between psychiatric disorders and biochemical traits. We then implemented causal inference to distinguish causation from correlation and found strong evidence that C-reactive protein (CRP) exerts a causal effect on psychiatric disorders, along with other putatively causal relationships involving urate and glucose. Strikingly, these analyses suggested CRP has a protective effect on three disorders including anorexia nervosa, obsessive-compulsive disorder, and schizophrenia, whilst being a risk factor for major depressive disorder. Multivariable models that conditioned CRP effects on interleukin-6 signalling and body mass index suggested that CRP-schizophrenia relationship was not likely mediated by those factors. Collectively, these data suggest that there are shared pathways that influence both biochemical traits and psychiatric illness, including factors such as CRP that are likely to constitute a causal effect and could be targets for therapeutic intervention and precision medicine.","Previous research supports a contribution of early-life immune disturbances in the etiology of autism spectrum disorders (ASD). Biomarker studies of the maternal innate (non-adaptive) immune status related to ASD risk have focused on one of the acute phase proteins (APP), C-reactive protein (CRP), with conflicting results. We evaluated levels of eight different APP in maternal serum samples drawn in first trimester, from 318 mothers to ASD-cases and 429 mothers to ASD-unaffected controls, nested within the register-based Stockholm Youth Cohort. Overall, we found no general trend of high levels of maternal APP being associated with increased risk of ASD. In contrast, maternal levels of CRP in the lowest compared to the middle tertile were associated with increased risk of ASD without ID or ADHD in offspring (OR = 2.15, 95 % CI 1.17-3.93). Further, levels of maternal ferritin in the lowest (OR = 1.82, 95 % CI 1.19-2.78) and highest (OR = 1.74, 95 % CI 1.16-2.60) tertiles were associated with increased risk of any ASD diagnosis in offspring, with stronger associations still between the lowest (OR = 3.58, 95 % CI 1.79-7.17) and highest (OR = 3.20, 95 % CI 1.62-6.29) tertiles of ferritin and risk of ASD with ID. The biological interpretation of lower CRP-levels among mothers to ASD-cases is not clear but might be related to the function of the maternal innate immune system. The finding of aberrant levels of ferritin conferring risk of ASD-phenotypes indicates a plausibly important role of iron during neurodevelopment.","Background Multiple organ dysfunction syndrome (MODS) occurs in the setting of a variety of pathologies including infection and trauma. Some of these patients will further decompensate and require extra corporeal membrane oxygenation (ECMO) as a palliating maneuver to allow time for recovery of cardiopulmonary function. The molecular mechanisms driving progression from MODS to cardiopulmonary collapse remain incompletely understood, and no biomarkers have been defined to identify those MODS patients at highest risk for progression to requiring ECMO support. We hypothesize that molecular features derived from whole blood transcriptomic profiling either alone or in combination with traditional clinical and laboratory markers can prospectively identify these high risk MODS patients in the pediatric intensive care unit (PICU).","The active form of vitamin D, 1,25-dihydroxyvitamin D3 (1,25D), plays an important immunomodulatory role, regulating transcription of genes in the innate and adaptive immune system. The present study examines patterns of transcriptome-wide response to 1,25D and the bacterial lipopolysaccharide (LPS) in primary human monocytes, to elucidate pathways underlying the effects of 1,25D on the immune system. Monocytes obtained from healthy individuals of African-African and European-American ancestry were treated with 1,25D alone or in the presence of LPS, which induced significant up-regulation of genes in the antimicrobial and autophagy pathways, while pro-inflammatory response genes were significantly down-regulated. A joint Bayesian analysis enabled clustering of genes into patterns of shared transcriptional response across treatments. The biological pathways enriched within these expression patterns highlighted several mechanisms through which 1,25D could exert its immunomodulatory role. Pathways such as mTOR signaling, EIF2 signaling, IL-8 signaling and Tec Kinase signaling were enriched among genes with opposite transcriptional responses to 1,25D and LPS, respectively, highlighting the important roles of these pathways in mediating the immunomodulatory activity of 1,25D. Furthermore, a subset of genes with evidence of inter-ethnic differences in transcriptional response was also identified, suggesting that in addition to the well-established inter-ethnic variation in circulating levels of vitamin D, the intensity of transcriptional response to 1,25D and LPS also varies between ethnic groups. We propose that dysregulation of the pathways identified in this study could contribute to immune-mediated disease risk.","  A clear linear correlation of covid-19 surge date with country latitude was\nobserved last autumn 2020, but not with temperature, nor with humidity,\npointing the seasonal vitamin D status decline as a contributor factor. Well\nvaccinated European countries are this autumn 2021 repeating explosive surges.\nWe aim to evaluate the potential link between surge date, country latitude and\npopulation vaccination rate. Only a weak correlation was observed this autumn.\nHowever, after shifting the country latitude towards the south proportionally\nto its vaccination rate, a clear linear correlation was retrieved. This\nobservation, joined to other ones, supports that vitamin D deficiency could\nreduce the vaccination efficiency. There is no objective benefit to hold a\nvitamin D deficiency. Thus, while European populations are undergoing the\nseasonal autumn-winter vitamin D status decline, it already makes sense to\nscreen the elder people vitamin D status and fix individual deficiencies.\n","The germicidal properties of short wavelength ultraviolet C (UVC) light are well established and used to inactivate many viruses and other microbes. However, much less is known about germicidal effects of terrestrial solar UV light, confined exclusively to wavelengths in the UVA and UVB regions. Here, we have explored the sensitivity of the human coronaviruses HCoV-NL63 and SARS-CoV-2 to solar-simulated full spectrum ultraviolet light (sUV) delivered at environmentally relevant doses. First, HCoV-NL63 coronavirus inactivation by sUV-exposure was confirmed employing (i) viral plaque assays, (ii) RT-qPCR detection of viral genome replication, and (iii) infection-induced stress response gene expression array analysis. Next, a detailed dose-response relationship of SARS-CoV-2 coronavirus inactivation by sUV was elucidated, suggesting a half maximal suppression of viral infectivity at low sUV doses. Likewise, extended sUV exposure of SARS-CoV-2 blocked cellular infection as revealed by plaque assay and stress response gene expression array analysis. Moreover, comparative (HCoV-NL63 versus SARS-CoV-2) single gene expression analysis by RT-qPCR confirmed that sUV exposure blocks coronavirus-induced redox, inflammatory, and proteotoxic stress responses. Based on our findings, we estimate that solar ground level full spectrum UV light impairs coronavirus infectivity at environmentally relevant doses. Given the urgency and global scale of the unfolding SARS-CoV-2 pandemic, these prototype data suggest feasibility of solar UV-induced viral inactivation, an observation deserving further molecular exploration in more relevant exposure models.","Objective Limited evidence suggests integration of pharmacists into the general practice team could improve medicines management for patients, particularly those with multimorbidity and polypharmacy. This study aimed to develop and assess the feasibility of an intervention involving pharmacists, working within general practices, to optimise prescribing in Ireland.","Using real-world data and past vaccination data, we conducted a large-scale experiment to quantify bias, precision and timeliness of different study designs to estimate historical background (expected) compared to post-vaccination (observed) rates of safety events for several vaccines. We used negative (not causally related) and positive control outcomes. The latter were synthetically generated true safety signals with incident rate ratios ranging from 1.5 to 4.","Background The past decade has seen a substantial rise in the employment of modern data-driven methods to study atopic dermatitis (AD) / eczema.","Dietary supplements (DSs) have been widely used in the U.S. and evaluated in clinical trials as potential interventions for various diseases. However, many clinical trials face challenges in recruiting enough eligible patients in a timely fashion, causing delays or even early termination. Using electronic health records to find eligible patients who meet clinical trial eligibility criteria has been shown as a promising way to assess recruitment feasibility and accelerate the recruitment process. In this study, we analyzed the eligibility criteria of 100 randomly selected DS clinical trials and identified both computable and non-computable criteria. We mapped annotated entities to OMOP Common Data Model (CDM) with novel entities (e.g., DS). We also evaluated a deep learning model (Bi-LSTM-CRF) for extracting these entities on CLAMP platform, with an average F1 measure of 0.601. This study shows the feasibility of automatic parsing of the eligibility criteria following OMOP CDM for future cohort identification.","Genome-wide association studies have identified hundreds of signals for type 2 diabetes (T2D), most of which confer risk through effects on gene expression. We previously identified the transcription factor ZMIZ1 as a probable effector transcript in human islets, but how altered ZMIZ1  expression impacts T2D risk is unknown. We now show that islets from carriers of the T2D-risk alleles have reduced islet insulin content and glucose-stimulated insulin secretion. To elucidate the mechanism for islet-cell dysfunction, we generated \u03b2-cell-specific Zmiz1 knockout (Zmiz1\u03b2KO) mice. Male and female Zmiz1\u03b2KO mice were glucose intolerant with impaired insulin secretion, compared with control littermates. Transcriptomic profiling of Zmiz1\u03b2KO islets identified over 500 differentially expressed genes including those involved in \u03b2-cell function and maturity which we confirmed at the protein level. After high fat feeding, Zmiz1\u03b2KO mice fail to expand \u03b2-cell mass and become severely diabetic. Thus, Zmiz1 is required for normal glucose homeostasis and may contribute to T2D risk by maintaining a mature \u03b2-cell state and allowing islet mass expansion upon metabolic stress.","Myalgic Encephalomyelitis (ME) /Chronic Fatigue Syndrome (CFS) is a severely debilitating and complex illness of uncertain aetiology, affecting the lives of millions and characterised by prolonged fatigue. The initiating factors and mechanisms leading to chronic debilitating muscle fatigue in ME/CFS are unknown and are complicated by the time required for diagnosis. Both mitochondrial dysfunction and inflammation have been proposed to be central to the pathogenesis of ME/CFS. This original and extensive study demonstrated that although there was little dysfunction evident in the muscle mitochondria of patients with ME/CFS, particular blood plasma and skeletal muscle cytokines, when adjusted for age, gender and cytokine interactions could predict both diagnosis and a number of measures common to patients with ME/CFS. These included MVC and perceived fatigue as well as cognitive indices such as pattern and verbal reaction times. We employed advanced multivariate analyses to cytokine profiles that leverages covariation and intrinsic redundancy to identify patterns of immune signaling that can be evaluated for their predictions of disease phenotype. The current study identified discriminatory cytokine profiles that can be sufficiently used to distinguish HCs from patients with ME/CFS and provides compelling evidence that a limited number of cytokines are associated with diagnosis and fatigue. Moreover, this study demonstrates significant potential of using multiplex cytokine profiles and bioinformatics as diagnostic tools for ME/CFS, potentiating the possibility of not only diagnosis, but also being able to individually personalise therapies.","Purpose Genome sequencing (GS) is potentially the most suitable diagnostic tools for fetal CNS structural anomalies. However, its efficacy hasn\u2019t been proved in large cohort of fetal CNS structural anomalies.","Pulmonary Arterial Hypertension (PAH) is a rare disease caused by the obliteration of the pulmonary arterioles, increasing pulmonary vascular resistance and eventually causing right heart failure. Endothelin-1 is a vasoconstrictor peptide whose levels are indicators of disease progression and its pathway is one of the commonest targeted by current treatments.","Osteoarthritis (OA) is the most common degenerative joint disease, and joint injury increases the risk of OA by 10-fold. Although the injury event itself damages joint tissues, a substantial amount of secondary damage is mediated by the cellular responses to the injury. Cellular responses include the production and activation of proteases (MMPs, ADAMTSs, Cathepsins), the production of inflammatory cytokines, and we hypothesize, changes to the joint metabolome. The trajectory of cellular responses is driven by the transcriptional activation of early response genes, which requires Cdk9-dependent RNA Polymerase II phosphorylation. Flavopiridol is a potent and selective inhibitor of Cdk9 kinase activity, which prevents the transcriptional activation of early response genes. To model post-traumatic osteoarthritis, we subjected mice to non-invasive ACL-rupture joint injury. Following injury, mice were treated with flavopiridol to inhibit Cdk9-dependent transcriptional activation, or vehicle control. Global joint metabolomics were analyzed 1 hour after injury. We found that injury induced metabolomic changes, including increases in Vitamin D3 metabolism and others. Importantly, we found that inhibition of primary response gene activation at the time of injury largely prevented the global changes in the metabolomics profiles. Cluster analysis of joint metabolomes identified groups of injury-induced and drug-responsive metabolites, which may offer novel targets for cell-mediated secondary joint damage. Metabolomic profiling provides an instantaneous snapshot of biochemical activity representing cellular responses, and these data demonstrate the potential for inhibition of early response genes to alter the trajectory of cell-mediated degenerative changes following joint injury.","Links between solar UV exposure and immunity date back to the ancient Greeks with the development of heliotherapy. Skin contains several UV-sensitive chromophores and exposure to sunlight can produce molecules, such as vitamin D3, that act in an endocrine manner. We investigated whether the aryl hydrocarbon receptor (AHR), an environmental sensor and ligand-regulated transcription factor activated by numerous planar compounds of dietary or environmental origin, could be the target of endocrine photoproducts produced by cutaneous UV exposure. 15-to 30-minute exposure of cells to a minimal erythemal dose of UVB irradiation in vitro induced translocation of the AHR to the nucleus, rapidly inducing site-specific DNA binding and target gene regulation. Importantly, ex vivo studies with Ahr wild-type or null fibroblasts showed that serum from mice whose skin was exposed to a 15 min UVB dose, but not control serum, contained agonist activity within 30 min of UV irradiation, inducing AHR-dependent gene expression. Moreover, a 15-min cutaneous UVB exposure induced AHR site-specific DNA binding and target gene regulation in vivo within 3-6 hr post-irradiation in blood and in peripheral tissues, including intestine. These results show that cutaneous exposure of mice to a single minimal erythemic dose of UVB induces rapid AHR signaling in multiple peripheral organs, providing compelling evidence that moderate sun exposure can exert endocrine control of immunity through the AHR.","Background Currently, non-alcoholic fatty liver disease (NAFLD) is one of the most common chronic liver diseases in the world. Forecasting the short-term, up to 2025, NASH due to fibrosis is one of the leading causes of liver transplantation. Cohort studies revealed that non-alcoholic steatohepatitis (NASH) has a higher risk of fibrosis progression among NAFLD patients. Identifying differentially expressed genes helps to determine NASH pathogenic pathways, make more accurate diagnoses, and prescribe appropriate treatment.","With the evolution of multicellularity, communication among cells in different organs/tissues became pivotal to life. Molecular basis of such communication has long been studied, but genome-wide screens for biomolecules/genes mediating tissue-tissue signaling are lacking. To systematically identify inter-tissue mediators, we present a novel computational approach MultiCens (Multilayer/Multi-tissue network Centrality measures). Unlike single-layer network methods, MultiCens can distinguish within- vs. across-layer connectivity to quantify the \u201cinfluence\u201d of any gene in a tissue on a query set of genes of interest in another tissue. MultiCens enjoys theoretical guarantees on convergence and decomposability, and excels on synthetic benchmarks. On human multi-tissue datasets, MultiCens predicts known and novel genes linked to hormones. MultiCens further reveals shifts in gene network architecture among four brain regions in Alzheimer\u2019s disease. MultiCens-prioritized hypotheses from these two diverse applications, and potential future ones like \u201cMulti-tissue-expanded Gene Ontology\u201d analysis, can enable whole-body yet molecular-level investigations in humans.","We recently reported genetic variants associated with birth weight and their effect on future cardiometabolic risk in Europeans. Despite a higher burden of low birth weight and cardiometabolic disorders, such studies are lacking in South Asians. We generated fetal and maternal genetic scores (fGS and mGS) from 196 birth weight-associated variants identified in Europeans and conducted association analysis with various birth measures and serially measured anthropometric and cardiometabolic traits from seven Indian and Bangladeshi cohorts. Although fGS and mGS were comparable to Europeans, birth weight was substantially smaller suggesting strong environmental constraints on fetal growth in South Asians. Birth weight increased by 50.7g and 33.6g per standard deviation fGS (P=9.1\u00d710\u221211) and mGS (P=0.003) in South Asians. The fGS was further associated with childhood body size and head circumference, fasting glucose, and triglycerides in adults (P&lt;0.01). Our study supports a common genetic mechanism partly explaining associations between early development and later cardiometabolic health in different populations, despite phenotypic and environmental differences.","Articular cartilage has only very limited regenerative capacities in humans. Tissue engineering techniques for cartilage damage repair are limited in the production of hyaline cartilage. Mesenchymal stem/stromal cells (MSCs) are multipotent stem cells and can be differentiated into mature cartilage cells, chondrocytes, which could be used for repairing damaged cartilage. Chondrogenesis is a highly complex, relatively inefficient process lasting over 3 weeks in vitro. In order to better understand chondrogenic differentiation, especially the commitment phase, we have performed transcriptional profiling of MSC differentiation into chondrocytes from early timepoints starting 15 minutes after induction to 16 hours and fully differentiated chondrocytes at 21 days. Transcriptional gene regulatory networks (GRN) were identified using time-course clustering and upstream-regulator predictions which revealed that cells start epigenetic reprogramming as early as 2 hours after induction and commit to differentiation within 4-6 hours. After that they adapt their gene expression to cater for differentiation specific protein production. These results suggest that interventions to improve the frequency and efficiency of differentiation should target early processes.","Colonoid cultures were established from histologically-normal human colon tissue and maintained in a low-calcium (0.25 mM) medium or in medium supplemented with an amount of calcium (1.5 - 3.0 mM) that was shown in a previous study to induce differentiation in colonoids derived from large adenomas. Calcium alone was compared to Aquamin, a multi-mineral natural product that contains magnesium and detectable levels of 72 additional trace elements in addition to calcium. Unlike the previously-studied tumor-derived colonoids (which remained un-differentiated in the absence of calcium-supplementation), normal tissue colonoids underwent differentiation as indicated by gross and microscopic appearance, a low proliferative index and high-level expression of cytokeratin 20 (CK20) in the absence of intervention. Only modest additional changes were seen in these parameters with either calcium alone or Aquamin (providing up to 3.0 mM calcium). In spite of this, proteomic analysis and immunohistochemistry revealed that both interventions induced strong up-regulation of proteins that promote cell-cell and cell-matrix adhesive functions, barrier formation and tissue integrity. Transmission electron microscopy revealed an increase in desmosomes in response to intervention. These findings demonstrate that histologically normal human colonoids can undergo differentiation in the presence of a low ambient calcium concentration. However, higher calcium levels can induce elaboration of proteins that promote cell-cell and cell-matrix adhesion. These changes could lead to improved barrier function and improved colon tissue health.","Osteocyte produced fibroblast growth factor 23 (FGF23) is the key regulator of serum phosphate (Pi) homeostasis. The interplay between parathyroid hormone (PTH), FGF23 and other proteins that regulate FGF23 production and serum Pi levels is complex and incompletely characterised. Evidence suggests that the protein product of the SOST gene, sclerostin (SCL), also a PTH target and also produced by osteocytes, plays a role in FGF23 expression, however the mechanism for this effect is unclear. Part of the problem of understanding the interplay of these mediators is the complex multi-organ system that achieves Pi homeostasis in vivo. In the current study, we sought to address this using a unique cell line model of the osteocyte, IDG-SW3, known to express FGF23 at both the mRNA and protein levels. In cultures of differentiated IDG-SW3 cells, both PTH1-34 and recombinant human (rh) SCL remarkably induced Fgf23 mRNA expression dose-dependently within 3 hours. Both rhPTH1-34 and rhSCL also strongly induced C-terminal FGF23 protein secretion. Secreted intact FGF23 levels remained unchanged, consistent with constitutive post-translational cleavage of FGF23 in this cell model. Both rhPTH1-34 and rhSCL treatments significantly suppressed mRNA levels of Phex, Dmp1 and Enpp1 mRNA, encoding putative negative regulators of FGF23 levels, and induced Galnt3 mRNA expression, encoding N-acetylgalactosaminyl-transferase 3 (GalNAc-T3), which protects FGF23 from furin-like proprotein convertase-mediated cleavage. The effect of both rhPTH1-34 and rhSCL was antagonised by pre-treatment with the NF-\u03ba\u03b2 signalling inhibitors, BAY11 and TPCK. RhSCL also stimulated FGF23 mRNA expression in ex vivo cultures of human bone. These findings provide evidence for the direct regulation of FGF23 expression by sclerostin. Locally expressed sclerostin via the induction of FGF23 in osteocytes thus has the potential to contribute to the regulation of Pi homeostasis.","REV-ERB\u03b1 is a nuclear hormone receptor that plays important role in the regulation of many physiological processes such as circadian clock regulation, inflammation, and metabolism. Despite its importance, few chemical tools are available to study this receptor. In addition, there is no available X-ray crystal structures of REV-ERB bound with synthetic ligands, hampering the development of targeted therapeutics. SR8278 is the only identified synthetic antagonist of REV-ERB. We have performed Gaussian accelerated molecular dynamics (GaMD) simulations to sample the binding pathway of SR8278 and associated conformational changes to REV-ERB\u03b1. The simulations revealed a novel and more energetically favorable conformational state than the starting conformation. The new conformation allows ligand binding to the orthosteric binding site in a specific orientation. This state is reached after a tryptophan (Trp436) rotameric switch coupled with H3-H6 distance change. We used the newly identified GaMD conformational state in structure-based virtual screening of one million compounds library which led to the identification of novel REV-ERB\u03b1 antagonist. This study is the first that demonstrates a synthetic ligand binding pathway to REV-ERB\u03b1, which provided important insights into the REV-ERB\u03b1 functional mechanism and lead to the discovery of novel REV-ERB\u03b1 antagonists. This study further emphasizes the power of computational chemistry methods in advancing drug discovery research.","Hematopoiesis changes over life to meet the demands of maturation and aging. Here, we find that the definitive hematopoietic stem and progenitor cell (HSPC) compartment is remodeled from gestation into adulthood, a process regulated by the heterochronic Lin28b/let-7 axis. Native fetal and neonatal HSPCs distribute with a pro-lymphoid/erythroid bias with a shift toward myeloid output in adulthood. By mining transcriptomic data comparing juvenile and adult HSPCs and reconstructing coordinately activated gene regulatory networks, we uncover the Polycomb repressor complex 1 (PRC1) component Cbx2 as an effector of Lin28b/let-7\u2019s control of hematopoietic maturation. We find that juvenile Cbx2-/- hematopoietic tissues show impairment of B-lymphopoiesis and a precocious adult-like myeloid bias and that Cbx2/PRC1 regulates developmental timing of expression of key hematopoietic transcription factors. These findings define a novel mechanism of epigenetic regulation of HSPC output as a function of age with potential impact on age-biased pediatric and adult blood disorders.","Mediator of Cell Motility 1 (MEMO1) is an ubiquitously expressed modulator of cellular responses to growth factors including FGF23 signaling, and Memo1-deficient mice share some phenotypic traits with Fgf23- or Klotho-deficient mouse models. Here, we tested whether Memo1 gene expression is regulated by calciotropic hormones or by changing the dietary mineral load.","The present study presents a view on exploring the relationship pattern between COVID 19 daily cases with weather parameters and air pollutants in mainland India. We consider mean temperature, relative humidity, solar radiation, rainfall, wind speed, PM2.5, PM10, SO2, NO2 and CO as independent variable and daily COVID 19 cases as dependent variable for 18 states during 18th march to 30th April, 2020.After dividing the dataset for 0 to 10 day, 10 to 25 days and 0 to 44 days, the current study applied Akaike s Information Criteria (AIC) and Generalized Additive Model (GAM) to examine the kind of relationship between independent variables with COVID 19 cases. Initially GAM model result shows variables like temperature and solar radiation has positive relation (p&lt;0.05) in 0 to 10 days study with daily cases. In 25 days dataset it significantly shows that temperature has positive relation above 23 degree centigrade, SO2 has a negative relationship and relative humidity has negative (between 30% to 45% and &gt; 60%) and a positive relationship (45% to 60%) with COVID 19 cases (p=0.05). 44 days dataset has six parameters includes temperature as positive, relative humidity as negative (between 0 to 45%) and then positive (after &gt;45%), NO2 as Positive (0 to 35 microgram/m3) followed by negative trend (after &gt; 40 microgram/m3), SO2 and rainfall as negative relation. After sensitive analysis, it is found that weather variables like relative humidity, solar radiation and rainfall are more sensitive than temperature and wind speed. Whereas pollutants like NO2, PM2.5, PM10 and CO are more sensitive variables than SO2 in this study. In summary this study finds temperature, relative humidity, solar radiation, wind speed, SO2, PM2.5, and CO may be important factors associated with COVID 19 pandemic.","Behavioral genetics and cultural evolution have both revolutionized our understanding of human behavior, but largely independently of each other. Here we reconcile these two fields using a dual inheritance approach, which offers a more nuanced understanding of the interaction between genes and culture, and a resolution to several long-standing puzzles. For example, by neglecting how human environments are extensively shaped by cultural dynamics, behavioral genetic approaches systematically inflate heritability estimates and thereby overestimate the genetic basis of human behavior. A WEIRD (Western, educated, industrialized, rich, democratic) gene problem obscures this inflation. Considering both genetic and cultural evolutionary forces, heritability scores become less a property of a trait and more a moving target that responds to cultural and social changes. Ignoring cultural evolutionary forces leads to an over-simplified model of gene-to-phenotype causality. When cumulative culture functionally overlaps with genes, genetic effects become masked, or even reversed, and the causal effect of an identified gene is confounded with features of the cultural environment, specific to a particular society at a particular time. This framework helps explain why it is easier to discover genes for deficiencies than genes for abilities. With this framework, we predict the ways in which heritability should differ between societies, between socioeconomic levels within some societies but not others, and over the life course. An integrated cultural evolutionary behavioral genetics cuts through the nature\u2013nurture debate and elucidates controversial topics such as general intelligence.","Multifactorial metabolic diseases, such as non-alcoholic fatty liver disease, are a major burden of modern societies and frequently present with no clearly defined molecular biomarkers. Herein we used systems medicine approaches to decipher signatures of liver fibrosis in mouse models with malfunction in genes from unrelated biological pathways. Enrichment analyses of KEGG, Reactome and TRANSFAC databases complemented with genome-scale metabolic modelling revealed fibrotic signatures highly similar to liver pathologies in humans. The diverse genetic models of liver fibrosis exposed a common transcriptional programme with activated ER\u03b1 signalling, and a network of interactions between regulators of lipid metabolism and transcription factors from cancer pathways and immune system. The novel hallmarks of fibrosis are downregulated lipid pathways, including fatty acid, bile acid, and steroid hormone metabolism. Moreover, distinct metabolic subtypes of liver fibrosis were proposed, supported by unique enrichment of transcription factors based on the type of insult, disease stage, or sex.","Background Fecal microbiota transplant (FMT) of human fecal samples to germ-free (GF) mice is useful for establishing causal relationships between gut microbiota and human phenotypes. However, due to intrinsic differences between human and mouse intestines and distinct diets between the two organisms, replicating human phenotypes in mouse through FMT is not guaranteed; similarly, treatments that are effective in mouse models do not guarantee their success in human either.","Background Sleep apnoea is a disorder characterised by periods of halted breathing during sleep. Despite its association with severe health conditions such as cardiovascular disease, liver problems and metabolic syndrome, the aetiology of sleep apnoea remain understudied, and previous genetic analyses have not identified many robustly associated genetic risk variants.","Dysregulation of Sonic hedgehog (SHH) signaling may contribute to multiple Down syndrome-associated phenotypes, including cerebellar hypoplasia, congenital heart defects, craniofacial and skeletal dysmorphologies, and Hirschsprung disease. Granule cell precursors isolated from the developing cerebellum of Ts65Dn mice are less responsive to the mitogenic effects of SHH than euploid cells, and a single postnatal dose of the SHH pathway agonist SAG rescues cerebellar morphology and performance on learning and memory tasks in Ts65Dn mice. SAG treatment also normalizes expression levels of OLIG2 in neural progenitor cells derived from human trisomy 21 iPSCs. However, despite evidence that activating SHH signaling can ameliorate some Down syndrome-associated phenotypes, chromosome 21 does not encode any components of the canonical SHH pathway. Here, we screened 163 chromosome 21 cDNAs in a series of SHH-responsive cell lines to identify chromosome 21 genes that modulate SHH signaling. We confirmed overexpression of trisomic candidate genes using RNA-seq in Ts65Dn and TcMAC21 cerebellum. Our study indicates that some chromosome 21 genes, including DYRK1A, upregulate SHH signaling while others, such as HMGN1 and MIS18A, inhibit SHH signaling. Overexpression of genes involved in chromatin structure and mitosis, but not genes previously implicated in ciliogenesis, regulate the SHH pathway. Our data suggest that cerebellar hypoplasia and other phenotypes related to aberrant SHH signaling arise from the net effect of trisomy for multiple chromosome 21 genes rather than the overexpression of a single trisomic gene. Identifying which chromosome 21 genes modulate SHH signaling may suggest new therapeutic avenues for ameliorating Down syndrome phenotypes.","Transcription factors (TFs) are crucial for regulating cell differentiation during the development of the immune system. However, the key TFs for orchestrating the specification of distinct immune cells are not fully understood. Here, we integrated the transcriptomic and epigenomic measurements in 73 mouse and 61 human primary cell types, respectively, that span the immune cell differentiation pathways. We constructed the cell-type-specific transcriptional regulatory network and assessed the global importance of TFs based on the Taiji framework, which is a method we have previously developed that can infer the global impact of TFs using integrated transcriptomic and epigenetic data. Integrative analysis across cell types revealed putative driver TFs in cell lineage-specific differentiation in both mouse and human systems. We have also identified TF combinations that play important roles in specific developmental stages. Furthermore, we validated the functions of predicted novel TFs in murine CD8+ T cell differentiation and showed the importance of Elf1 and Prdm9 in the effector versus memory T cell fate specification and Kdm2b and Tet3 in promoting differentiation of CD8+ tissue resident memory (Trm) cells, validating the approach. Thus, we have developed a bioinformatic approach that provides a global picture of the regulatory mechanisms that govern cellular differentiation in the immune system and aids the discovery of novel mechanisms in cell fate decisions.","The virus causing COVID-19 has spread rapidly worldwide and threatens millions of lives. It remains unknown if summer weather will reduce its continued spread, thereby alleviating strains on hospitals and providing time for vaccine development. Early insights from laboratory studies of related coronaviruses predicted that COVID-19 would decline at higher temperatures, humidity, and ultraviolet light. Using current, fine-scaled weather data and global reports of infection we developed a model that explained 36% of variation in early growth rates before intervention, with 17% based on weather or demography and 19% based on country-specific effects. We found that ultraviolet light was most strongly associated with lower COVID-19 growth rates. Projections suggest that, in the absence of intervention, COVID-19 will decrease temporarily during summer, rebound by autumn, and peak next winter. However, uncertainty remains high and the probability of a weekly doubling rate remained &gt;20% throughout the summer in the absence of control. Consequently, aggressive policy interventions will likely be needed in spite of seasonal trends.","Psychiatric disorders are complex, heritable, and highly polygenic. Supported by findings of abnormalities in functional magnetic resonance imaging (fMRI) based measures of brain connectivity, current theoretical and empirical accounts have conceptualized them as disorders of brain connectivity and dysfunctional integration of brain signaling, however, the extent to which these findings reflect common genetic factors remains unclear. Here, we performed a multivariate genome-wide association analysis of fMRI-based functional brain connectivity in a sample of 30,701 individuals from the UK Biobank and investigated the shared genetic determinants with seven major psychiatric disorders. The analysis revealed significant genetic overlap between functional brain connectivity and schizophrenia, bipolar disorder, attention-deficit hyperactivity disorder, autism spectrum disorder, anxiety, and major depression, adding further genetic support for the dysconnectivity hypothesis of psychiatric disorders and identifying potential genetic and functional targets for future studies.","Aim To investigate the difference in both numbers and acuity of presentations to the Paediatric Emergency Department (PED) during the peak time period of the current global SARS-CoV-2 pandemic.","Rationale Mycobacterium tuberculosis (Mtb) has a devastating impact on global health. Mtb is the causative agent of human pulmonary tuberculosis (TB), which claims 1.4 million lives per annum. During infection, differentially culturable bacilli (DCB) that fail to produce colonies on solid media but grow in liquid media supplemented with resuscitation-promoting factor (Rpf) proteins are formed. These Rpf-dependent mycobacteria are a major barrier to developing improved TB treatments and diagnostic tools.","Human Angiotensin I Converting Enzyme 2 (ACE2) that acts as a receptor for SARS-CoV-2 entry is highly expressed in human type II pneumocytes and enterocytes and similarly in other mammals and zebrafish (Danio rerio). The zebrafish genome has a highly conserved, one-to-one ortholog of ACE2, i.e., ace2, whose expression profile however has not yet been studied during development or in pathologies relevant to COVID-19. Herein, we identified significant development-, tissue- and gender-specific modulations in ace2 expression based on meta-analysis of zebrafish Affymetrix transcriptomics datasets (ndatasets=107, GPL1319 in GEO database). Co-expression network analysis of ace2 revealed distinct positively correlated (carboxypeptidase activity and fibrin clot formation), and negatively correlated (cilia biogenesis/transport and chromatin modifications) STRING network modules. Using additional transcriptomics datasets, we showed zebrafish embryos before 3 days post fertilization (dpf) exhibited low levels of ace2 that increased significantly until 4 dpf implicating a role for ace2 in organogenesis. Re-analysis of RNA-seq datasets from zebrafish adult tissues demonstrated ace2 was expressed highly in intestines, variably in liver, and at lower levels in other organs. In addition, zebrafish females and males showed significant dimorphism in their age-dependent expression of ace2, and between ovary and testis where the latter had higher levels. Moreover, we demonstrated ace2 expression was significantly modulated under different physiological and pathological conditions associated with development, diet, infection, and inflammation. Our findings implicate a novel translational role for zebrafish ace2 in differentiation and pathologies predominantly found in intestines and liver, in which the effects of SARS-CoV-2 could be detrimental.","A significant portion of bone fractures fail to heal properly, increasing healthcare costs. Advances in fracture management have slowed because translational barriers have limited generation of mechanism-based explanations for the healing process. When uncertainties are numerous, analogical modeling can be an effective strategy for developing plausible explanations of complex phenomena. We demonstrate the feasibility of engineering analogical models in software to provide plausible biomimetic explanations for how fracture healing may progress. Concrete analogical models \u2013 Callus Analogs \u2013 were created using the MASON simulation toolkit. We designated a Target Region initial state within a characteristic tissue section of mouse tibia fracture at day-7 and posited a corresponding day-10 Target Region final state. The goal was to discover a coarse-grain analog mechanism that would enable the discretized initial state to transform itself into the corresponding Target Region final state, thereby providing a new way to study the healing process. One of nine quasi-autonomous Tissue Unit types is assigned to each grid space, which maps to an 80\u00d780 \u00b5m region of the tissue section. All Tissue Units have an opportunity each time step to act based on individualized logic, probabilities, and information about adjacent neighbors. Action causes transition from one Tissue Unit type to another, and simulation through several thousand time steps generates a coarse-grain analog \u2013 a theory \u2013 of the healing process. We prespecified a minimum measure of success: simulated and actual Target Region states achieve \u2265 70% Similarity. We used an iterative protocol to explore many combinations of Tissue Unit logic and action constraints. Workflows progressed through four stages of analog mechanisms. Similarities of 73-90% were achieved for Mechanisms 2-4. The range of Upper-Level similarities increased to 83-94% when we allowed for uncertainty about two Tissue Unit designations. We have demonstrated how Callus Analog experiments provide domain experts with a new medium and tools for thinking about and understanding the fracture healing process.","Highly pathogenic respiratory viruses such as 1918 influenza (HIN1) and coronavirus (SARS-CoV-2) induce significant lung injury with diffuse alveolar damage, capillary leak, and extensive cell death resulting in acute respiratory distress syndrome (ARDS). Direct effects of the virus, as well as host immune response such as proinflammatory cytokine production, contribute to programmed cell death or apoptosis. Alveolar lung epithelial type II (AT2) cells play a major role in the clearance of respiratory viruses, secretion of surfactant proteins and antimicrobial substances into the bronchoalveolar fluid as well as repair of lung injury. Gene expression in AT2 cells is regulated in a tissue and cell-specific manner and in a temporal fashion. The availability of tissue and cell-specific RNA datasets in Human Protein Atlas led to the identification of localized expression patterns of BCL-2 family members such as BCL2 related protein A1 (BCL2A1) in AT2 cells and immune cells of the lung. BCL2A1 expression was regulated by multiple stimuli including Toll-like receptor (TLR) ligands, interferons (IFNs), inflammatory cytokines, and inhibited by the steroid dexamethasone. In this study, regulation of BCL2A1 gene expression in human lung epithelial cells by several respiratory viruses and type I interferon signaling was investigated. SARS-CoV-2 infection significantly induced BCL2A1 expression in human lung epithelial cells within 24 hours that required the expression of Angiotensin-converting enzyme 2 (ACE2). BCL2A1 mRNA induction by SARS-CoV-2 was correlated with the induced expression of IFN-\u03b2 and IFN-regulated transcription factor mRNA. BCL2A1 was induced by IFN-\u03b2 treatment or by infection with influenza virus lacking the non-structural protein1(NS1) in NHBE cells. Furthermore, b
