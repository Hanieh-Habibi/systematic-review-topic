          {"0fa14c9a-b3ad-49f8-8eed-8ee4d9d0e0ed":{"defs":[],"roots":{"references":[{"attributes":{"fill_color":{"field":"topic","transform":{"id":"1029"}},"hatch_color":{"field":"topic","transform":{"id":"1029"}},"line_color":{"field":"topic","transform":{"id":"1029"}},"x":{"field":"x"},"y":{"field":"y"}},"id":"1032","type":"Scatter"},{"attributes":{"factors":["trait, genetic, association, effect, causal, wide, associate, disease, identify, genome","bone, increase, disease, gut, associate, effect, muscle, child, high, level","vitamin, patient, cell, cancer, level, disease, deficiency, high, tumor, factor","cell, protein, expression, human, show, increase, identify, mouse, response, induce"],"palette":["#1f77b4","#ff7f0e","#2ca02c","#d62728"]},"id":"1029","type":"CategoricalColorMapper"},{"attributes":{"axis":{"id":"1011"},"coordinates":null,"group":null,"ticker":null},"id":"1014","type":"Grid"},{"attributes":{},"id":"1043","type":"BasicTickFormatter"},{"attributes":{"callback":null},"id":"1022","type":"TapTool"},{"attributes":{},"id":"1012","type":"BasicTicker"},{"attributes":{"coordinates":null,"group":null},"id":"1037","type":"Title"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"field":"topic","transform":{"id":"1029"}},"hatch_alpha":{"value":0.2},"hatch_color":{"field":"topic","transform":{"id":"1029"}},"line_alpha":{"value":0.2},"line_color":{"field":"topic","transform":{"id":"1029"}},"x":{"field":"x"},"y":{"field":"y"}},"id":"1034","type":"Scatter"},{"attributes":{"label":{"field":"topic"},"renderers":[{"id":"1035"}]},"id":"1049","type":"LegendItem"},{"attributes":{},"id":"1040","type":"BasicTickFormatter"},{"attributes":{"data":{"abstract":["Background and aims Human colonoid cultures maintained under low-calcium (0.25 mM) conditions undergo differentiation spontaneously and, concomitantly, express a high level of tight junction proteins, but not desmosomal proteins. When calcium is included to a final concentration of 1.5 \u2013 3.0 mM (provided either as a single agent or as a combination of calcium and minerals), there is little change in tight junction proteins but a strong up-regulation of desmosomal proteins and an increase in desmosome formation. The aim of this study was to assess functional consequences of the differences in calcium-mediated barrier protein expression.","Background Examining inflammation-related DNA methylation alterations in blood could help elucidate the role of inflammation in lung cancer etiology and aid discovery of factors that are key to lung cancer development and progression. In a nested case-control study, we estimated the neutrophil-to-lymphocyte ratio using a validated index, methylation-derived NLR (mdNLR), and quantified DNA methylation levels at loci previously linked with circulating concentrations of C-reactive protein (CRP). We examined associations between these measures and lung cancer risk, and among the cases, lung cancer survival, using pre-diagnostic blood samples of cases (median of 14 years before diagnosis) and controls in the CLUE I/II cohorts. Our analyses controlled for self-reported smoking and methylation-predicted cumulative smoking in order to better focus our examinations on the DNA methylation marks that are informative of the immune response profile.","Peritoneal dialysis (PD) is a more continuous alternative to haemodialysis, for patients with chronic kidney disease, with considerable initial benefits for survival, patient independence and healthcare costs. However, longterm PD is associated with significant pathology, negating the positive effects over haemodialysis. Importantly, peritonitis and activation of macrophages is closely associated with disease progression and treatment failure. However, recent advances in macrophage biology suggest opposite functions for macrophages of different cellular origins. While monocyte-derived macrophages promote disease progression in some models of fibrosis, tissue resident macrophages have rather been associated with protective roles. Thus, we aimed to identify the relative contribution of tissue resident macrophages to PD induced inflammation in mice. Unexpectedly, we found an incremental loss of homeostatic characteristics, anti-inflammatory and efferocytic functionality in peritoneal resident macrophages, accompanied by enhanced inflammatory responses to external stimuli. Moreover, presence of glucose degradation products within the dialysis fluid led to markedly enhanced inflammation and almost complete disappearance of tissue resident cells. Thus, alterations in tissue resident macrophages may render longterm PD patients sensitive to developing peritonitis and consequently fibrosis/sclerosis.","Point-of-care testing (POCT) offers several advantages over traditional laboratory testing. Offering less invasive testing with a faster turnaround time is not enough if not associated with an acceptable level of accuracy. Here, we show the analytical validation behind the multi-analyte POCT immunochromatography analyser, Hilab Flow (HiF). Analyses from 4,518 clinical samples were compared to College of American Pathologists accredited laboratories for ten quantitative and thirteen qualitative exams. Compatibility between methods was evaluated in terms of association/correlation and clinical agreement. Strong correlation/ concordance was observed between quantitative (CHOL, HDL-c, TG, HbA1c, Glycemia, 25-Hydroxy Vitamin D, TSH, Uric Acid, Creatinine, Urea) and qualitative methods (COVID-19 IgG/ IgM, Beta-hCG, Syphilis, Anti-HBsAg, Zika IgG/ IgM, Influenza A/B, HIV, HCV, HBsAg, Dengue NS1, COVID-19 Ag, Dengue IgG/ IgM, PSA). Approval criteria was obtaining a kappa agreement &gt; 0.8 or a Pearson correlation &gt; 0.9 depending on the exam. Overall percentage agreement was greater than 95% for all exams, indicating a good clinical agreement to gold-standard laboratory-based tests. Results indicate all exams are suitable for POCT and present a reliable performance. Data support the analyser is a useful tool to aid decision-making at the clinical setting, with potential to contribute with healthcare solutions in diagnostic medicine worldwide.","Dyslipidemia is a well-established risk factor for cardiovascular diseases. Although, advances in genome-wide technologies have enabled the discovery of hundreds of genes associated with blood lipid phenotypes, most of the heritability remains unexplained. Here we performed targeted resequencing of 13 bona fide candidate genes of dyslipidemia to identify the underlying biological functions. We sequenced 940 Sikh subjects with extreme serum levels of hypertriglyceridemia (HTG) and 2,355 subjects were used for replication studies; all 3,295 participants were part of the Asian Indians Diabetic Heart Study. Gene-centric analysis revealed a burden of variants for increasing HTG risk in GCKR (p=2.1\u00d710\u22125), LPL (p=1.6\u00d710\u22123) and MLXIPL (p=1.6\u00d710\u22122) genes. Of these, three missense and damaging variants within GCKR were further examined for functional consequences in vivo using a transgenic zebrafish model. All three mutations were South Asian population-specific and were largely absent in other multiethnic populations of the Exome Aggregation Consortium. We built different transgenic models of human GCKR with and without mutations and analyzed the effects of dietary changes in vivo. Despite the short-term feeding, profound phenotypic changes were apparent in hepatocyte histology and fat deposition associated with increased expression of GCKR in response to a high fat diet (HFD). Liver histology of the GCKRmut showed severe fatty metamorphosis which correlated with ~7 fold increase in the mRNA expression in the GCKRmut fish even in the absence of a high fat diet. These findings suggest that functionally disruptive GCKR variants not only increase the risk of HTG but may enhance ectopic lipid/fat storage defects in the absence of obesity and HFD. To our knowledge, this is the first transgenic zebrafish model of a putative human disease gene built to accurately assess the influence of rare genetic changes and their phenotypic consequences in vivo.","Objective We quantified changes in dispensing of common medicines proposed for \u201cre-purposing\u201d due to their perceived benefits as therapeutic or preventive for COVID-19 in Australia, a country with relatively low COVID-19 incidence in the first year of the pandemic.","Fibroblast growth factor 23 (FGF23) is a bone-derived hormone that binds to binary FGFR/\u03b1-Klotho receptor complexes in the kidney tubules to inhibit phosphate reabsorption and 1,25(OH)2D production. Excess FGF23 causes X-linked hypophosphatemia (XLH) and tumor induced osteomalacia (TIO). Recently, Burosumab, an FGF23 blocking antibody, was approved for treating these hypophosphatemic disorders. A small molecule inhibitor that specifically binds to FGF23 to prevent activation of FGFR/\u03b1-Klotho complexes has potential advantages over a systemically administered FGF23 blocking antibody. We previously identified the small molecule ZINC13407541 (N-[[2-(2-phenylethenyl)cyclopenten-1-yl]methylidene]hydroxylamine) as a therapeutic lead FGF23 antagonist. Additional structure-activity studies developed a series of ZINC13407541 analogues with enhanced drug-like properties. In this study, we tested in a pre-clinical Hyp mouse homologue of XLH a direct connect analogue (8n) [(E)-2-(4-(tert-butyl)phenyl)cyclopent-1-ene-1-carbaldehyde oxime] that exhibited the greatest stability in microsomal assays, and 13a [(E)-2-((E)-4-methylstyryl)benzaldehyde oxime] that exhibited increased in vitro potency. We found that pharmacological inhibition of FGF23 with either of these compounds blocked FGF23 signaling and significantly increased serum phosphate and 1,25(OH)2D concentrations in Hyp mice. Long-term parenteral treatment with 8n or 13a also enhanced linear bone growth, increased mineralization of bone, and narrowed the growth plate in Hyp mice. The more potent 13a compound showed greater therapeutic efficacy in Hyp mice. Further optimization of these FGF23 inhibitors may lead to versatile drugs to treat FGF23-mediated disorders.","Importance Although the international community collectively seeks to reduce global temperature rise to less than 1.5\u00baC, there are already irreversible environmental changes that have occurred, and currently available evidence suggests these changes will continue to occur. As we begin to witness the effects of a warming planet on human health, it is imperative that as neurologists we anticipate the ways in which the epidemiology and incidence of neurologic disease may be affected.","COVID-19 vaccines are safe and highly effective, but some individuals experience unpleasant reactions to vaccination. As the majority of adults in the US have received a COVID-19 vaccine this year, there is an unprecedented opportunity to study the genetics of reactions to vaccination via surveys of individuals who are already part of genetic research studies. Here, we have queried 17,440 participants in the Helix DNA Discovery Project and Healthy Nevada Project about their reactions to COVID-19 vaccination. Our GWAS identifies an association between severe difficulties with daily routine after vaccination and HLA-A*03:01. This association was statistically significant only for those who received the Pfizer-BioNTech vaccine (BNT162b2; p=4.70E-11), but showed a trending association in those who received the Moderna vaccine (mRNA-1273; p=0.005) despite similar sample sizes for study. In Pfizer-BioNTech recipients, HLA-A*03:01 was associated with a two-fold increase in risk of severe vaccine reactions. The effect was consistent across ages, sexes, and whether the person had previously had a COVID-19 infection. The reactions experienced by HLA-A*03:01 carriers were driven by associations with chills, fever, fatigue, and in general feeling unwell.","Despite the high incidence of osteoporosis, many patients at risk of fragility fractures may not initiate treatment due to concerns about side effects, or cost. We aimed to identify whether the patient population presenting with fragility fractures is receiving prophylactic treatment for osteoporosis within a single academic hospital in the southernmost region of the United States. This region is characterized by a high number of patients from Hispanic/Latino heritage (80%) and reduced access to healthcare services. We conducted a three-year, retrospective cohort study of patients presenting with low impact fractures of the humerus or the shoulder griddle, lower end of radius or ulna and forearm, hip fractures (femoral neck, intertrochanteric/subtrochanteric), the lower end of tibia, medial malleolus, lateral malleolus or lower leg. Male and female subjects of 50 years or older were included. Demographic data and information on medications reported at fracture presentation were extracted from electronic medical records. We found that 42% of the patients were taking at least one medication to prevent osteoporosis. The predominant combination was vitamin D plus calcium and bisphosphonates. If patients taking only vitamin D plus calcium are excluded, 16.7% of the sample took osteoporosis medications at the fragility fracture presentation. The likelihood of taking osteoporosis medication was increased by age and type of health insurance (Medicare/private insurance), and concomitant diagnosis of impaired gait and mobility. The percentage of the patients taking prophylactic medications for osteoporosis at the time of a fragility fracture was comparable to reported national standards and associated with increased age and health insurance coverage. In a predominantly Hispanic/Latino patient population living in a medically underserved region, there is substantial recognition and prevention strategies for osteoporosis.","It has been widely recognized that a critical time window for neurodevelopment occurs in early life, and that the host\u2019s gut microbiome plays an important role in neurodevelopment. While murine models have demonstrated that the maternal gut microbiome also influences offspring brain development, for humans it is still unclear if the critical time window for the association between the gut microbiome and neurodevelopment is prenatal, postnatal or both. Here we leverage a large-scale human study and compare the associations between the gut microbiota and metabolites from mothers and their children with the children\u2019s neurodevelopment. We show, for the first time, that the maternal gut microbiome is more relevant than the children\u2019s gut microbiome to the children\u2019s neurodevelopment in the first year of life. Interestingly, the roles of the same taxa with respect to neurodevelopment can be opposite at the two stages of fetal neurodevelopment. These findings shed light on potential therapeutic interventions to prevent neurodevelopmental disorders.","Species showing repeated evolution of similar traits can help illuminate the molecular and developmental basis of diverging traits and specific adaptations. Following the last glacial period, dwarfism and specialized bottom feeding morphology evolved rapidly in several landlocked Arctic charr (Salvelinus alpinus) populations in Iceland. To initiate study of the genetic divergence between small benthic morphs and larger morphs with limnetic morphotype, we conducted an RNA-seq transcriptome analysis of developing charr. We sequenced mRNA from whole embryos at four stages in early development of two stocks with contrasting morphologies, the small benthic (SB) charr from Lake Thingvallavatn and Holar aquaculture (AC) charr.","Satellite glia are the major glial type found in ganglia of the peripheral nervous system and wrap around cell bodies of sympathetic and sensory neurons that are very diverse. Other than their close physical association with peripheral neurons, little is known about this glial population. Here, we performed single cell RNA sequencing analysis and identified five different populations of satellite glia from sympathetic and sensory ganglia. We identified three shared populations of satellite glia enriched in immune-response genes, immediate-early genes and ion channels/ECM-interactors, respectively. Sensory- and sympathetic-specific satellite glia are differentially enriched for modulators of lipid synthesis and metabolism. Sensory glia are also specifically enriched for genes involved in glutamate turnover. Further, satellite glia and Schwann cells can be distinguished by unique transcriptional signatures. This study reveals remarkable heterogeneity of satellite glia in the peripheral nervous system.","Background The impact of COVID-19 varies markedly, not only between individual patients but also between different populations. We hypothesised that differences in human leukocyte antigen (HLA) genes might influence this variation.","Background &amp; Aims New York is the current epicenter of Coronavirus disease 2019 (COVID-19) pandemic. The underrepresented minorities, where the prevalence of obesity is higher, appear to be affected disproportionally. Our objectives were to assess the characteristics and early outcomes of patients hospitalized with COVID-19 in the Bronx and investigate whether obesity is associated with worse outcomes.","Vitamin D3 (vitD3) and its active metabolite, calcitriol (1,25-(OH)2D3), affect multiple tissue types by interacting with the vitamin D receptor (VDR). Although vitD3 deficiency has been correlated with increased incidence of breast cancer and less favorable outcomes across ethnic groups and latitudes, randomized human clinical trials have yet to provide conclusive evidence on the efficacy of vitD3 in treating and/or preventing breast cancer. When considering that carcinogenesis is \u201cdevelopment gone awry\u201d, it becomes imperative to understand the role of vitD3 during breast development. Mammary gland development in VDR KO mice is altered by increased ductal elongation and lateral branching during puberty, precocious and increased alveologenesis at pregnancy and delayed post-lactational involution. These developmental processes are largely influenced by mammotropic hormones, i.e., ductal elongation by estrogen, branching by progesterone and alveologenesis by prolactin. However, research on vitD3\u2019s effects on mammary gland morphogenesis focused on cell proliferation and apoptosis in 2D culture models and utilized supra-physiological doses of vitD3, conditions that spare the microenvironment in which morphogenesis takes place. Here, using two 3D culture models, we investigated the role of vitD3 in mammary epithelial morphogenesis. We found that vitD3 interferes with estrogen\u2019s actions on T47D human breast cancer cells in 3D differently at different doses, and recapitulates what is observed in vivo. Also, vitD3 can act autonomously and affect the organization of MCF10A cells in 3D collagen matrix by influencing collagen fiber organization. Thus, we uncovered how vitD3 modulates mammary tissue organization independent of its already known effects on cell proliferation.","Mendelian Randomisation (MR) is a powerful tool in epidemiology to estimate the causal effect of an exposure on an outcome in the presence of unobserved confounding, by utilising genetic variants as instrumental variables (IVs) for the exposure. The effects obtained from MR studies are often interpreted as the lifetime effect of the exposure in question. However, the causal effects of many exposures are thought to vary throughout an individual\u2019s lifetime and there may be periods during which an exposure has more of an effect on a particular outcome. Multivariable MR (MVMR) is an extension of MR that allows for multiple, potentially highly related, exposures to be included in an MR estimation. MVMR estimates the direct effect of each exposure on the outcome conditional on all of the other exposures included in the estimation. We explore the use of MVMR to estimate the direct effect of a single exposure at different time points in an individual\u2019s lifetime on an outcome. We use simulations to illustrate the interpretation of the results from such analyses and the key assumptions required. We show that causal effects at different time periods can be estimated through MVMR when the association between the genetic variants used as instruments and the exposure measured at those time periods varies, however this estimation will not necessarily identify exact time periods over which an exposure has the most effect on the outcome. We illustrate the method through estimation of the causal effects of childhood and adult BMI on smoking behaviour.","Medicine is moving from a curative discipline to a preventative discipline relying on personalised and precise treatment plans. The complex and multi level pathophysiological patterns of most diseases require a systemic medicine approach and are challenging current medical therapies. On the other hand, computational medicine is a vibrant interdisciplinary field that could help move from an organ-centered approach to a process-oriented approach. The ideal computational patient would require an international interdisciplinary effort, of larger scientific and technological interdisciplinarity than the Human Genome Project. When deployed, such a patient would have a profound impact on how healthcare is delivered to patients. Here we present a computational patient model that integrates, refines and extends recent mechanistic or phenomenological models of cardiovascular, RAS and diabetic processes. Our aim is twofold: analyse the modularity and composability of the model-building blocks of the computational patient and to study the dynamical properties of well-being and disease states in a broader functional context. We present results from a number of experiments among which we characterise the dynamic impact of COVID-19 and type-2 diabetes (T2D) on cardiovascular and inflammation conditions. We tested these experiments under different exercise, meal and drug regimens. We report results showing the striking importance of transient dynamical responses to acute state conditions and we provide guidelines for system design principles for the inter-relationship between modules and components in systemic medicine. Finally this initial computational Patient can be used as a toolbox for further modifications and extensions.","Suspended animation states such as hibernation or diapause allow organisms to survive extreme environments. But the mechanisms underlying the evolution of these extreme survival states are unknown. The African turquoise killifish has evolved diapause as a form of suspended development to survive the complete drought that occurs every year in its habitat. Here we show that many gene duplicates \u2013 paralogs \u2013 exhibit specialized expression in diapause versus normal development in the African turquoise killifish. Surprisingly, paralogs with specialized expression in diapause are evolutionarily very ancient, and they are also present even in vertebrates that do not exhibit diapause. Profiling the chromatin accessibility landscape among different fish species reveals an evolutionarily recent increase in chromatin accessibility at these very ancient paralogs, suggesting rewiring of their regulatory landscape. The increase in chromatin accessibility in the African turquoise killifish is linked to the presence of new binding sites for transcription factors (e.g., FOXO, REST, and PPAR), due to both de novo mutations and transposable element insertion. Interestingly, accessible chromatin regions in diapause are enriched for lipid metabolism genes. By performing lipidomics in different fish species, we uncover a specific lipid profile in African turquoise killifish embryos in diapause. Notably, select very long-chain fatty acids are high in diapause, suggesting they may be used for long-term survival in this state. Together, our multi-omic analysis indicates that diapause is driven by regulatory innovation of very ancient gene programs that are critical for survival. Our work also suggests a mechanism for how complex adaptations evolve in nature and offers strategies by which a suspended animation program could be reactivated in other species for long-term preservation.","Manipulations to set back biological age and extend lifespan in animal models are well established, and translation to humans has begun. The length of human life makes it impractical to evaluate results by plotting mortality curves, so surrogate markers of age have been suggested and, at present, the best established surrogates are DNA methylation clocks. Herein we report on a randomized, controlled clinical trial designed to be a first step in evaluating the effect of a diet and lifestyle intervention on biological age. Compared to participants in the control group (n=20), participants in the treatment group tested an average 3.23 years younger at the end of the eight-week program according to the Horvath DNAmAge clock (p=0.018). Those in the treatment group (n=18) tested an average 1.96 years younger at the end of the program compared to the same individuals at the beginning with a strong trend towards significance (p=0.066 for within group change). This is the first such trial to demonstrate a potential reversal of biological age. In this study, the intervention was confined to diet and lifestyle changes previously identified as safe to use. The prescribed program included multiple components with documented mechanistic activity on epigenetic pathways, including moderate exercise, breathing exercises for stress, and a diet rich in methyl donor nutrients and polyphenols.","Importance Conflict of interest as it relates to medical education is a topic of concern. Dermatology journals, periodicals, editorials, and news magazines are influential resources that are not uniformly regulated and subject to influence from the pharmaceutical industry.","Purpose Pregnancy is a valuable model to study the association between DNA methylation and several cardiometabolic traits, due to its direct potential to influence mother\u2019s and child\u2019s health. Epigenetics in Pregnancy (EPIPREG) is a population-based sample with the aim to study associations between DNA-methylation in pregnancy and cardiometabolic traits in South Asian and European pregnant women and their offspring.","Steroid hormones promote stem cell self-renewal in many tissues; however, the molecular mechanisms by which hormone signaling is integrated with niche-derived signals are largely uncharacterized. In the Drosophila ovary, the steroid hormone ecdysone promotes germline stem cell (GSC) self-renewal. Despite strong evidence that ecdysone modulates the reception of bone morphogenetic protein (BMP) signals in GSCs, transcriptional targets of ecdysone signaling that facilitate BMP reception are unknown. Here, we report that ecdysone signaling promotes the expression of the heterogeneous nuclear ribonucleoproteins (hnRNPs) squid, hephaestus, Hrb27C, and Hrb87F in GSCs. These hnRNPs functionally interact with ecdysone signaling to control GSC number and are cell autonomously required in GSCs for their maintenance. We demonstrate that hnRNPs promote GSC self-renewal by binding to transcripts essential for proper BMP signaling, including the BMP receptors thickveins and punt. Our findings support the model that stem cells coordinate local and long-range signals at the transcriptional and post-transcriptional levels to maintain self-renewal in response to physiological demand.","Traumatic brain injury (TBI) is a leading cause of death and disability worldwide. Large registry studies have demonstrated a dose response relationship between TBI and neurodegenerative disease ; however, disentangling the direct effects of TBI from ageing and/or a progressive neurodegenerative process is problematic. This study is a prospective long-term cohort study to examine a population of retired elite athletes at high risk of concussion and mTBI during their sporting careers compared to age, and sex-matched controls with no history of TBI. The aim is to determine the incidence and risk factors for neurodegenerative disease and/or age-related effects on brain health in this population","With the continuing coronavirus disease 2019 (COVID-19) pandemic coupled with phased reopening, it is critical to identify risk factors associated with susceptibility and severity of disease in a diverse population to help shape government policies, guide clinical decision making, and prioritize future COVID-19 research. In this retrospective case-control study, we used de-identified electronic health records (EHR) from the University of California Los Angeles (UCLA) Health System between March 9th, 2020 and June 14th, 2020 to identify risk factors for COVID-19 susceptibility (severe acute respiratory distress syndrome coronavirus 2 (SARS-CoV-2) PCR test positive), inpatient admission, and severe outcomes (treatment in an intensive care unit or intubation). Of the 26,602 individuals tested by PCR for SARS-CoV-2, 992 were COVID-19 positive (3.7% of Tested), 220 were admitted in the hospital (22% of COVID-19 positive), and 77 had a severe outcome (35% of Inpatient). Consistent with previous studies, males and individuals older than 65 years old had increased risk of inpatient admission. Notably, individuals self-identifying as Hispanic or Latino constituted an increasing percentage of COVID-19 patients as disease severity escalated, comprising 24% of those testing positive, but 40% of those with a severe outcome, a disparity that remained after correcting for medical co-morbidities. Cardiovascular disease, hypertension, and renal disease were premorbid risk factors present before SARS-CoV-2 PCR testing associated with COVID-19 susceptibility. Less well-established risk factors for COVID-19 susceptibility included pre-existing dementia (odds ratio (OR) 5.2 [3.2-8.3], p=2.6 \u00d7 10\u221210), mental health conditions (depression OR 2.1 [1.6-2.8], p=1.1 \u00d7 10\u22126) and vitamin D deficiency (OR 1.8 [1.4-2.2], p=5.7 \u00d7 10\u22126). Renal diseases including end-stage renal disease and anemia due to chronic renal disease were the predominant premorbid risk factors for COVID-19 inpatient admission. Other less established risk factors for COVID-19 inpatient admission included previous renal transplant (OR 9.7 [2.8-39], p=3.2\u00d710\u22124) and disorders of the immune system (OR 6.0 [2.3, 16], p=2.7\u00d710\u22124). Prior use of oral steroid medications was associated with decreased COVID-19 positive testing risk (OR 0.61 [0.45, 0.81], p=4.3\u00d710\u22124), but increased inpatient admission risk (OR 4.5 [2.3, 8.9], p=1.8\u00d710\u22125). We did not observe that prior use of angiotensin converting enzyme inhibitors or angiotensin receptor blockers increased the risk of testing positive for SARS-CoV-2, being admitted to the hospital, or having a severe outcome. This study involving direct EHR extraction identified known and less well-established demographics, and prior diagnoses and medications as risk factors for COVID-19 susceptibility and inpatient admission. Knowledge of these risk factors including marked ethnic disparities observed in disease severity should guide government policies, identify at-risk populations, inform clinical decision making, and prioritize future COVID-19 research.","Osteoporosis is a systemic chronic skeletal disease, which is characterized by low bone mineral density (BMD) and increased risk to osteoporotic fractures (OFs). OFs are associated with high mortality and morbidity, and seriously affect the life quality of patients. Osteoporosis is prevalent in the middle-aged and elderly population, especially the postmenopausal women. With population aging, osteoporosis becomes a world-wide serious public health problem. Early recognition of the high-risk population followed by timely and efficient intervention and/or treatment is important for preventing OFs. In light of the high heritability and complex pathogenesis of OP, comprehensive consideration of significant biological/biochemical factors is necessary for accurate risk evaluation. For this purpose, we reviewed recent research progress on moleculars which are diagnostic and/or predictive of OFs risk. Future integrative analyses and systematic evaluation of these moleculars may facilitate developing novel methodologies and/or test strategies, i.e., biochips, for early recognition of osteoporosis, hence to contribute to preventing OFs in the world.","  Although Vitamin D is believed to be involved in a large number of immune\nresponses our understanding of these processes at cellular level remained at\ninfancy. We develop and solve a coarse grained kinetic network model to\nquantify the effects of variation of vitamin D on human immunity. The system of\nequations accounts for known inter-relation between active and inactive vitamin\nD, antigen presenting cells, effector T cells, regulatory T cells and pathogen.\nBoth time dependent and steady state solutions are obtained. The time dependent\nsolution of the system of equations reveals that the immune response is rather\nstrongly regulated in presence of vitamin D. We found quantitatively that lower\nthan optimum levels of concentration of active vitamin D correspond to weak\nregulation where, once a pathogen/antigen enters the body, the nature of the\nimmune response would be less regulatory and hence more aggressive, or\ninflammatory. The steady state solution of our model shows that vitamin D\nenhances the tolerance level of immune system, thereby increasing resistance to\nautoimmune diseases. Our model and accompanied numerical analyses reveal\nanother important aspect of immunity: While extremely low levels of vitamin D\ncould lead to increased risk of autoimmune responses, an overdose (toxic) level\nwould give rise to too large a tolerant response, leading to the increased risk\nof tumors and cancerous cell growth.\n","Foxp3+ regulatory T cells (Tregs) are the central component of peripheral immune tolerance. While dysregulation of the Treg cytokine signature has been observed in autoimmune diseases such as multiple sclerosis (MS) and type 1 diabetes, the regulatory mechanisms balancing pro- and anti-inflammatory cytokine production are not known. Here, we identify imbalance between IFN\u03b3 and IL-10 as a shared Treg signature, present in patients with MS and under high salt conditions. By performing RNA-seq analysis on human Treg subpopulations, we identify \u03b2-catenin as a key regulator that controls the expression of IFN\u03b3 and IL-10. The activated \u03b2-catenin signature is enriched specifically in IFN\u03b3+Tregs in humans, and this was confirmed in vivo with Treg-specific \u03b2-catenin-stabilized mice exhibiting lethal autoimmunity with a dysfunctional, IFN\u03b3-producing, Treg phenotype. Moreover, we identify PTGER2 as a major factor balancing IFN\u03b3 and IL-10 production in the context of a high salt environment, with skewed activation of the \u03b2-catenin/SGK1/Foxo axis in IFN\u03b3+Tregs. These findings identify a novel molecular mechanism underlying inflammatory Tregs in human autoimmune disease and reveal a new role for a PTGER2-\u03b2-catenin loop in Tregs linking environmental high salt conditions to autoimmunity.","This study aimed to assess the renopreventive effect of the angiotensin converting enzyme inhibitor (ACEI), enalapril, and/or vitamin D receptor (VDR) activator, paricalcitol, on streptozotocin (STZ) diabetes-induced nephropathy and to elucidate the mechanisms of action through investigation of the effects on renal oxidative stress, antioxidant defense system and expressions of TNF-\u03b1, P53, caspase-3, and Bcl-2. Diabetes mellitus was induced in fasting male Wistar rats by single intraperitoneal injection of STZ (45 mg /kg b.w.) dissolved in citrate buffer pH 4.5. Ten days after STZ injection, the diabetic rats were treated with enalapril (25 mg/l of drinking water) and/or paricalcitol (8 \u00b5g/kg b.w. per os) dissolved in 5% DMSO daily for 4 weeks. The obtained data revealed that the treatment of diabetic Wistar rats with enalapril and/or paricalcitol led to a significant decrease in the elevated serum urea, uric acid, creatinine and sodium, potassium levels; thereby reflecting improvement of the impaired kidney function. The deteriorated kidney lipid peroxidation, GSH content and GST and catalase activities in diabetic rats were significantly ameliorated as a result of treatment with enalapril and/or paricalcitol. The elevated fasting and post-prandial serum glucose levels and the lowered serum insulin and C-peptide levels were also improved. Moreover, the treatment of diabetic rats successfully prevented the diabetes-induced histopathological deleterious changes of kidney and islets of Langerhans of pancreas. In association, the immunohistochemically detected pro-inflammatory cytokine TNF-\u03b1 and apoptotic mediators P53 and caspase-3 were remarkably decreased in kidney of diabetic rats as a result of treatment, while the expression of anti-apoptotic protein Bcl-2 was increased. Based on these findings, it can be concluded that enalapril and paricalcitol can prevent STZ diabetes-induced nephropathy though amelioration of the glycemic state and antioxidant defense system together with the suppression of oxidative stress, inflammation and apoptosis.","Fabrication of microfluidic devices by photolithography generally requires specialized training and access to a cleanroom. As an alternative, 3D printing enables cost-effective fabrication of microdevices with complex features that would be suitable for many biomedical applications. However, commonly used resins are cytotoxic and unsuitable for devices involving cells. Furthermore, 3D prints are generally refractory to elastomer polymerization such that they cannot be used as master molds for fabricating devices from polymers (e.g. polydimethylsiloxane, or PDMS). Different post-print treatment strategies, such as heat curing, ultraviolet light exposure, and coating with silanes, have been explored to overcome these obstacles, but none have proven universally effective. Here, we show that deposition of a thin layer of parylene, a polymer commonly used for medical device applications, renders 3D prints biocompatible and allows them to be used as master molds for elastomeric device fabrication. When placed in culture dishes containing human neurons, regardless of resin type, uncoated 3D prints leached toxic material to yield complete cell death within 48 hours, whereas cells exhibited uniform viability and healthy morphology out to 21 days if the prints were coated with parylene. Diverse PDMS devices of different shapes and sizes were easily casted from parylene-coated 3D printed molds without any visible defects. As a proof-of-concept, we rapid prototyped and tested different types of PDMS devices, including triple chamber perfusion chips, droplet generators, and microwells. Overall, we suggest that the simplicity and reproducibility of this technique will make it attractive for fabricating traditional microdevices and rapid prototyping new designs. In particular, by minimizing user intervention on the fabrication and post-print treatment steps, our strategy could help make microfluidics more accessible to the biomedical research community.","Differential diagnosis of tuberculosis (TB) and latent TB infection (LTBI) remains a public health priority in high TB burden countries. Pulmonary TB is diagnosed by sputum smear microscopy, chest X-rays, and PCR tests for distinct Mycobacterium tuberculosis (Mtb) genes. Clinical tests to diagnose LTBI rely on immune cell stimulation in blood plasma with TB-specific antigens followed by measurements of interferon-\u03b3 concentrations. The latter is an important cytokine for cellular immune responses against Mtb in infected lung tissue. Sputum smear microscopy and chest X-rays are not sufficiently sensitive while both PCR and interferon-\u03b3 release assays are expensive. Alternative biomarkers useful for developing diagnostic tests to discern TB disease states are desirable. This study\u2019s objective was to discover biomarkers in sputum, assessing the proteomes and microbiomes of 74 TB patients, 46 individuals with LTBI, and 51 negative community controls (NCC). Study participants were from the South Omo province, a pastoral region in southern Ethiopia. A total of 161 and 115 samples were used to determine the 16S rRNA sequence-based bacterial taxonomies and proteomic profiles, respectively. Sputum microbiota did not reveal statistically significant differences in \u03b1-diversity comparing the three groups. The genus Mycobacterium, representing Mtb, was only identified for the TB group. The latter featured reduced abundance of the genus Rothia in comparison to the LTBI and NCC groups. Rothia is a human respiratory tract commensal and may be sensitive to the inflammatory milieu caused by TB infection. Proteomic data strongly supported innate immune responses against Mtb in subjects with pulmonary TB. Ferritin, an iron storage protein released by damaged host cells, was markedly increased in abundance in TB sputum compared to the LTBI and NCC groups, along with \u03b1-1-acid glycoproteins ORM1 and ORM2. These proteins are acute phase reactants and inhibit excessive neutrophil activation. Proteomic data also supported effector roles of neutrophils in the anti-Mtb response which was not observed for LTBI cases. Less abundant in sputum of the LTBI group versus the NCC group were two immunomodulatory proteins, mitochondrial TSPO and the extracellular ribonuclease T2. If validated, these proteins are of interest as diagnostic biomarkers for LTBI.","Single-cell multi-omics technology is able to measure cells from multiple data modalities. Data integration method aims to integrate cells across data batches and modalities, and learn a comprehensive view of the cells. Data integration can be categorized into horizontal, vertical, diagonal, and mosaic integration, where mosaic integration is the most general and the most challenging case. Most of the existing data integration methods can only work with the first three cases, which constrains their applicability to various data integration tasks. We propose scMoMaT, a method that is able to integrate single cell multi-omics data under the mosaic scenario using matrix tri-factorization. The framework of scMoMaT makes it possible to uncover the cell type specific bio-markers at the same time when learning a unified cell representation. Moreover, scMoMaT can integrate cell batches with unequal cell type composition. Applying scMoMaT to multiple biological datasets shows that scMoMaT has superior performance compared to baseline methods.","Background Major depressive disorder (MDD), schizophrenia (SCZ), and bipolar disorder (BD) have both shared and discrete genetic risk factors and abnormalities in blood-based measures of inflammation and blood-brain barrier (BBB) permeability. The relationships between such genetic architectures and blood-based markers are however unclear. We investigated relationships between polygenic risk scores for these disorders and peripheral biomarkers in the UK Biobank cohort.","Objective To identify pre-diagnostic plasma metabolomic biomarkers associated with risk of exfoliation glaucoma (XFG).","Bisphosphonate-related osteonecrosis of the jaw (BRONJ) presents as a morbid jawbone lesion in patients exposed to a nitrogen-containing bisphosphonate (N-BP). Although it is rare, BRONJ has caused apprehension among patients and healthcare providers and decreased acceptance of this anti-resorptive drug class to treat osteoporosis and metastatic osteolysis. We report here a novel method to elucidate the pathological mechanism of BRONJ by the selective removal of legacy N-BP from the jawbone using an intra-oral application of hydroxymethylene diphosphonate (HMDP) formulated in deformable nanoscale vesicles (DNV). After maxillary tooth extraction, zoledronate-treated mice developed delayed gingival wound closure, delayed tooth extraction socket healing and increased jawbone osteonecrosis consistent with human BRONJ lesion. Single cell RNA sequencing of mouse gingival cells revealed oral barrier immune dysregulation and unresolved pro-inflammatory reaction. HMDP-DNV topical applications to nascent mouse BRONJ lesions resulted in accelerated gingival wound closure and bone socket healing as well as attenuation of osteonecrosis development. The gingival single cell RNA sequencing demonstrated resolution of chronic inflammation by increased anti-inflammatory signature gene expression of lymphocytes and myeloid-derived suppressor cells. This study suggests that BRONJ pathology was predominantly induced by the oral N-BP and demonstrates the potential of HMDP-DNV as an effective BRONJ therapy.","BACKGROUND Telomeres are protective cap structures at the end of chromosomes that are essential for maintening genomic stability. Accelerated telomere shortening is related to premature cellular senescence. Shortened telomere lengths (TL) have been implicated in the pathogenesis of various chronic immune-mediated and neurological diseases.","Background and Aims Intestinal homeostasis is maintained by specialized host cells and the gut microbiota. Wnt/\u03b2-catenin signaling is essential for gastrointestinal development and homeostasis, and its dysregulation has been implicated in inflammation and colorectal cancer. Axin1 negatively regulates activated Wnt/\u03b2-catenin signaling, but little is known regarding its role in regulating host-microbial interactions in health and disease. Here, we aim to demonstrate that intestinal Axin1 determines gut homeostasis and host response to inflammation.","Bacteriophages (phages), Earth\u2019s most numerous biological entities, are natural constituents of alimentary matrices; in this study we describe the characterization of phage populations in a product obtained by fermentation of bovine milk and colostrum. Such characterizations were achieved using a microarray consisting of a chip covered in short DNA sequences that are specific to certain target organisms for a total of approximately 12,000 species. The only viruses evidenced by the array belonged to Siphoviridae, the largest phage family that targets bacteria and archea. The array yielded 27 iterations corresponding to a unique target. We discuss the putative role of some open reading frames of these phages in conferring health-supporting properties with particular reference to cells signaling and neurological development. We also describe the in vitro interaction of this fermented product with alpha-N-acetylgalactosaminidase, an enzyme whose activity in serum is elevated in neurodevelopmental disorders.","Mesenchymal stem cells have been the focus of intense research in bone development and regeneration. We demonstrate the potential of microparticles as modulating moieties of osteogenic response by utilizing their architectural features. Topographically textured microparticles of varying microscale features were produced by exploiting phase-separation of a readily-soluble sacrificial component from polylactic acid. The influence of varying topographical features on primary human mesenchymal stem cell attachment, proliferation and markers of osteogenesis was investigated. In the absence of osteoinductive supplements, cells cultured on textured microparticles exhibited notably increased expression of osteogenic markers relative to conventional smooth microparticles. They also exhibited varying morphological, attachment and proliferation responses. Significantly altered gene expression and metabolic profiles were observed, with varying histological characteristics in vivo. This study highlights how tailoring topographical design offers cell-instructive 3D microenvironments which allow manipulation of stem cell fate by eliciting the desired downstream response without use of exogenous osteoinductive factors.","Objective We aimed to investigate the skeletal phenotype of Winnie mouse model of spontaneous chronic colitis, which carries a mutation in the Muc2 gene and closely replicates IBD symptoms and pathophysiology. These mice have a high level of gut-derived serotonin (GDS), a potent osteoblastogenesis inhibitor. We explored the underlying mechanisms of bone loss associated with chronic intestinal inflammation.","Introduction Obesity is a common disease and a known risk factor for many other conditions such as hypertension, type 2 diabetes, and cancer. Treatment options for obesity include lifestyle changes, pharmacotherapy, and surgical interventions such as bariatric surgery. In this study, we examine the use of prescription drugs and dietary supplements by the individuals with obesity.","Long noncoding RNAs (lncRNAs) are emerging as a class of genes whose importance has yet to be fully realized. It is becoming clear that the primary function of lncRNAs is to regulate gene expression, and they do so through a variety of mechanisms that are critically tied to their subcellular localization. Although most lncRNAs are poorly understood, mapping lncRNA subcellular localization can provide a foundation for understanding these mechanisms. Here, we present an initial step toward uncovering the localization landscape of lncRNAs in the human retinal pigmented epithelium (RPE) using high throughput RNA-Sequencing (RNA-Seq). To do this, we differentiated human induced pluripotent stem cells (iPSCs) into RPE, isolated RNA from nuclear and cytoplasmic fractions, and performed RNA-Seq on both. Furthermore, we investigated lncRNA localization changes that occur in response to oxidative stress. We discovered that, under normal conditions, most lncRNAs (76%) are seen in both the nucleus and the cytoplasm to a similar degree, but of the transcripts that are highly enriched in one compartment, more are nuclear (18.6%) than cytoplasmic (5.6%). Interestingly, under oxidative stress conditions, we observed an increase in lncRNA localization in both nuclear (23.5%) and cytoplasmic (9.7%) fractions. In addition, we found that nuclear localization was partially attributable to the presence of previously described nuclear retention motifs, while adenosine to inosine (A-to-I) RNA editing appeared to play a very minimal role. Our findings regarding lncRNA localization in the RPE provide two avenues for future research: 1) how lncRNAs function in the RPE, and 2) how one environmental factor, in isolation, may play a role in retinal disease pathogenesis.","Background and Objectives Hemodialysis patients are prone to infection with SARS-COV2 and show a high probability of a severe course of disease and high mortality when infected. In many countries hemodialysis patients are prioritised in vaccination programs to protect this vulnerable community. However, no hemodialysis patients were included in efficacy trials of SARS CoV-2 vaccines and therefore efficacy and safety data for this patient group are lacking. These data would be critical, since hemodialysis patients showed decreased responses against various other vaccines and this could mean decreased response to SARS CoV-2 vaccines.","Background Hypocalcaemia has been reported in the context of acute COVID-19, where it has been associated with an increased risk of hospitalisation and disease severity. Calcium is an important intracellular messenger that controls diverse cellular processes. Two other clinically important coronaviruses, SARS-CoV-1 and Middle East respiratory syndrome (MERS)-CoV, can use calcium ions to enter and replicate within host cells. Calcium may therefore be important in the pathophysiology of COVID-19 infection. We sought to investigate whether calcium derangement was a specific feature of COVID-19 that distinguishes it from other infective pneumonias, and its association with disease severity.","UV-C processing of whole milk (WM) using a designed pilot scale Dean flow system was conducted at flow rates (11.88, 23.77, and 47.55 gph), Reynolds number ranges from 2890-11562 and the Dean number (at curved region) calculated as (648-2595) to inactivate bacterial endospores and virus particles. Biodosimetry studies were conducted to quantify the reduction equivalent fluence at selected experimental conditions. Results revealed that the fluence distribution improved as flow rate increases, attributed to increase in Dean effects and turbulence intensity. Microbial inactivation studies conducted at 47.55 gph showed 0.91 \u00b1 0.15 and 2.14 \u00b1 0.19 log reduction/ pass for B. cereus endospores and T1UV phage. Linear inactivation trend was observed against number of passes which clearly demonstrates equivalent fluence delivery during each pass. Lipid peroxidation value and volatiles profile did not change significantly at UV fluence of 60 mJ/cm2. Lower EEO value signifies the higher electrical efficiency of the system.","Severe acute respiratory syndrome coronavirus has infected over 114 million people worldwide as of March 2021, with worldwide mortality rates ranging between 1-10%. We use information on up to 421,111 UK Biobank participants to identify possible predictors for long-term susceptibility to severe COVID-19 infection (N =1,088) and mortality (N =376). We include 36,168 predictors in our analyses and use a gradient boosting decision tree (GBDT) algorithm and feature attribution based on Shapley values, together with traditional epidemiological approaches to identify possible risk factors. Our analyses show associations between socio-demographic factors (e.g. age, sex, ethnicity, education, material deprivation, accommodation type) and lifestyle indicators (e.g. smoking, physical activity, walking pace, tea intake, and dietary changes) with risk of developing severe COVID-19 symptoms. Blood (cystatin C, C-reactive protein, gamma glutamyl transferase and alkaline phosphatase) and urine (microalbuminuria) biomarkers measured more than 10 years earlier predicted severe COVID-19. We also confirm increased risks for several pre-existing disease outcomes (e.g. lung diseases, type 2 diabetes, hypertension, circulatory diseases, anemia, and mental disorders). Analyses on mortality were possible within a sub-group testing positive for COVID-19 infection (N =1,953) with our analyses confirming association between age, smoking status, and prior primary diagnosis of urinary tract infection.","Background COVID-19 is a major pandemic that has killed more than 196,000 people. The COVID-19 disease course is strikingly divergent. Approximately 80-85% of patients experience mild or no symptoms, while the remainder develop severe disease. The mechanisms underlying these divergent outcomes are unclear. Emerging health disparities data regarding African American and homeless populations suggest that vitamin D insufficiency (VDI) may be an underlying driver of COVID-19 severity. To better define the VDI-COVID-19 link, we determined the prevalence of VDI among our COVID-19 intensive care unit (ICU) patients.","Background Research is ongoing to identify an effective way to prevent or treat COVID-19, but thus far these efforts have not yet identified a possible solution. Prior studies indicate the protective role of Ultraviolet-B (UVB) radiation in human health, mediated by vitamin D synthesis. In this study, we empirically outline a negative association of UVB radiation as measured by ultraviolet index (UVI) with the number of deaths attributed to COVID-19 (COVID- 19 deaths).","Respiratory viral pandemics result in large numbers of cases of acute respiratory failure arising from a single etiology, thus reducing the heterogeneity of precepting insult and allowing improved insight into the variation of host responses. In 2009-2011, an influenza pandemic occurred, with pH1N1 infecting millions of people worldwide. Here, we have used novel bioinformatic methods to combine clinical, protein biomarker, and genomic data from patients with influenza-associated acute respiratory failure to identify three mechanistically discrete sub-types with significantly different clinical outcomes. The three endotypes identified can be described as \u201cneutrophil-driven\u201d (16.3%), \u201cadaptive\u201d (51.9%), and \u201cendothelial leak\u201d (31.7%). The neutrophil driven patients display evidence of innate immune activation with associated multi-organ dysfunction and reduced 30-day survival. These patients could be differentiated from the adaptive endotype by an alteration in the GAIT-mechanism, a late transcriptional regulatory response to IFN-\u03b3 that acts to suppress innate immunity by reducing caeruloplasmin mRNA translation. Patients with the neutrophil-driven endotype had significantly increased IFN-\u03b3 levels but appeared unable to suppress their innate immune response. The endothelial leak endotype could be distinguished from both the neutrophil driven and adaptive endotypes by alterations in Slit-Robo signalling, a pathway important in the maintenance of endothelial barrier integrity; Although patients with this endotype required mechanical ventilation, they did not develop multi-organ failure in the manner of the neutrophil-driven endotype patients, and had significantly better clinical outcomes. Importantly, the endotypes identified were stable over 48 hours opening up the possibility of stratified interventional clinical trials in the future.","Multiple Sclerosis (MS) is a highly prevalent demyelinating autoimmune condition; the mechanisms regulating its severity and progression are unclear. The IL-17-producing Th17 subset of T cells has been widely implicated in MS and in the mouse model, experimental autoimmune encephalomyelitis (EAE). However, the differentiation and regulation of Th17 cells during EAE remain incompletely understood. Although evidence is mounting that the antimicrobial peptide cathelicidin profoundly affects early T cell differentiation, no studies have looked at its role in longer term T cell responses. Now, we report that cathelicidin drives severe EAE disease. It is released from neutrophils, microglia and endothelial cells throughout disease; its interaction with T cells potentiates Th17 differentiation in lymph nodes and Th17 to exTh17 plasticity and IFN-\u03b3 production in the spinal cord. As a consequence, mice lacking cathelicidin are protected from severe EAE. In addition, we show that cathelicidin is produced by the same cell types in the active brain lesions in human MS disease. We propose that cathelicidin exposure results in highly activated, cytokine-producing T cells which drive autoimmunity; this is a mechanism through which neutrophils amplify inflammation in the central nervous system.","It is known that bipolar disorder and its lithium treatment involve the modulation of oxidative stress. Moreover, it has been observed that lithium\u2019s effects are isotope-dependent. Based on these findings, here we propose that lithium exerts its effects by influencing the recombination dynamics of a naturally occurring radical pair involving oxygen. We develop a simple model inspired by the radical-pair mechanism in cryptochrome in the context of avian magnetoreception and xenon-induced anesthesia. Our model reproduces the observed isotopic dependence in the lithium treatment of hyperactivity in rats. It predicts a magnetic-field dependence of the effectiveness of lithium, which provides one potential experimental test of our hypothesis. Our findings show that Nature might harness quantum entanglement for the brain\u2019s cognitive processes.","The coronavirus disease 2019 (COVID-19) outbreak in North, Central, and South America has become the epicenter of the current pandemic. We have suggested previously that the infection rate of this virus might be lower in people living at high altitude (over 2,500 m) compared to that in the lowlands. Based on data from official sources, we performed a new epidemiological analysis of the development of the pandemic in 23 countries on the American continent as of May 23, 2020. Our results confirm our previous finding, further showing that the incidence of COVID-19 on the American continent decreases significantly starting at 1,000 m above sea level (masl). Moreover, epidemiological modeling indicates that the virus transmission rate capacity is lower in the highlands (&gt;1,000 masl) than in the lowlands (&lt;1,000 masl). Finally, evaluating the differences in the recovery percentage of patients, the death-to-case ratio, and the theoretical fraction of undiagnosed cases, we found that the severity of COVID-19 is also decreased above 1,000 m. We conclude that the impact of the COVID-19 decreases significantly with altitude.","Background Human neutrophils are central players in innate immunity, a major component of inflammatory responses, and a leading model for cell motility and chemotaxis. However, primary neutrophils are remarkably short-lived, limiting their experimental usefulness in the laboratory. Thus, human myeloid cell lines have been established and characterized for their ability to undergo neutrophil-like differentiation in vitro. The HL-60 cell line and its PLB-985 sub-line are commonly used as a model for human neutrophil behavior, but how closely gene expression in differentiated cells resembles that of primary neutrophils has remained unclear.","Acute mountain sickness (AMS) is frequently experienced by non-high-altitude natives at high altitudes, which affects the quality of health and productivity of humans. The diagnosis of the disease mainly depends on a self-questionnaire, which reveals our insufficient understanding of AMS and the necessity of developing reliable biomarkers for AMS. In addition to 65 clinical indexes and 22 AMS symptom phenotypes, we profiled the plasma proteomic profiles of AMS via a combination of proximity extension assay with multiple reaction monitoring for a longitudinal cohort of 53 individuals divided into discovery and validation stages. Through differential analysis, machine learning models with high accuracy and protein-symptom-clinical index functional network analysis, we identified proteomic and clinical biomarkers for AMS diagnosis, prognosis, protection, and pathogenesis. RET, a top-weighted protein in the pathogenesis model, showed opposite regulations between individuals with AMS and those without AMS ascending to a high altitude. The downregulation of ADAM15 may play a protective role at high altitude in individuals without AMS. These results suggest that RET and ADAM15 could be promising therapeutic targets for AMS. Moreover, PHGDH and TRAF2 could be candidate predictive and diagnostic biomarkers for AMS, respectively. Additionally, C-peptide was found to be actively involved in the pathogenesis and could aid the assistant diagnosis of AMS. Notably, individuals with AMS showed higher gluconeogenesis activity at the plain than those without AMS. Our findings shed light on the proteomic and clinical biomarkers of AMS, provide a wealth of biological insights into AMS, and thereby promote precision medicine for AMS.","Background The objective of this study was to determine if mechanistic target of rapamycin (mTOR) inhibition with or without AMP-activated protein kinase (AMPK) activation can protect against primary, age-related OA.","The Australian Imaging and Biomarker Lifestyle (AIBL) study of aging is designed to aid the discovery of biomarkers. The current study aimed to discover differentially expressed plasma proteins that could yield a blood-based screening tool for Alzheimer\u2019s disease. To search for biomarkers and elucidate mechanisms of AD, we immuno-depleted the most abundant plasma proteins and pre-fractionated the remaining proteins by HPLC, prior to two-dimensional gel electrophoresis. The relative levels of approximately 3,400 protein species resolved on the 2D gels were compared using in-gel differential analysis with spectrally resolved fluorescent protein detection dyes (Zdyes\u2122). Here we report on analysis of pooled plasma samples from an initial screen of a sex-matched cohort of 72 probable AD patients and 72 healthy controls from the baseline time point of AIBL. We report significant changes in variants of apolipoprotein E, haptoglobin, \u03b11 anti-trypsin, inter-\u03b1 trypsin inhibitor, histidine-rich glycoprotein, and a protein of unknown identity. \u03b11 anti-trypsin and \u03b11 anti-chymotrypsin demonstrated plasma concentrations that were dependent on APOE \u03b54 allele dose. Our analysis also identified an association with the level of Vitamin D binding protein fragments and complement factor I with sex. We then conducted a validation study on individual samples using a targeted LC-MS/MS assay. This study indicates that a peripheral protein signature has potential to aid in the characterization of AD. We also found significant associations of protein levels with APOE genotype, indicating that differences in genotype influence the circulating abundances of proteins other than ApoE.","Background The underlying pathogenetic factors generating the innate immune signal necessary for T cell activation, initiation and chronification of Hidradenitis suppurativa (HS, also known as Acne inversa) are still poorly understood. Emerging evidence suggests that defective keratinocyte function critically contributes to HS disease development and progression.","Why have some countries suppressed waves of the COVID-19 pandemic much more effectively than others? We find that the decay rate of daily cases or deaths from peak levels varies by a factor of \u223c40 between countries. This measure of country-level resilience to COVID-19 is positively correlated with trust within society, and with the adaptive increase in stringency of government interventions when epidemic waves occur. All countries where &gt;40% agree \u201cmost people can be trusted\u201d achieve a near complete reduction of new cases and deaths. In contrast, countries where governments maintain greater background stringency tend to be less trusting and less resilient. Building trust is therefore critical to resilience, both to epidemics and other unexpected disruptions, of which COVID-19 is unlikely to be the last.","In this work we tried to study the effect of the regular use of potent mouthwash in COVID19 cases, on the premise that it may speedup the recovery, through the repeated reduction of microbial load, of both, the 2019-nCOV and oral microbiota; thus slowing the disease progression and lowering the incidence of superinfections.","Myelodysplastic syndromes (MDS) and acute myeloid leukemia (AML) are diseases of abnormal hematopoietic differentiation with aberrant epigenetic alterations. Azacitidine (AZA) is a DNA methyltransferase inhibitor (DNMTi) widely used to treat MDS and AML, yet the impact of AZA on the cell surface proteome has not been defined. To identify potential therapeutic targets for use in combination with AZA in AML patients, we investigated the effects of AZA treatment on four AML cell lines (KG1a, HL60, HNT34, and AML193), representing different stages of differentiation. The effect of AZA treatment on these cell lines was characterized at three levels: the DNA methylome (methylation array), the transcriptome (gene expression array), and the cell surface proteome (glycoprotein capture with SILAC labeling). Untreated AML cell lines showed substantial overlap in their methylomes, transcriptomes, and cell surface proteomes. AZA treatment globally reduced DNA methylation in all cell lines, but changes in the transcriptome and surface proteome were subtle and differed among the cell lines. Transcriptome analysis identified five commonly up-regulated coding genes upon AZA treatment in all four cell lines, TRPM4 being the only gene encoding a surface protein, and surface proteomics analysis found no commonly regulated proteins. Gene Set Enrichment Analysis (GSEA) of differentially-regulated RNA and surface proteins showed a decrease in metabolism pathways and an increase in immune defense response pathways. As such, AZA treatment in four AML cell lines had diverse effects at the individual gene and protein level, but converged to regulation of metabolism and immune response at the pathway level. Given the heterogeneous response of AZA in the four cell lines at the gene and protein level, we discuss potential therapeutic strategies for combinations with AZA.","The high mortality rate of gastric cancer (GC) is in part due to the absence of initial disclosure of its biomarkers. The recognition of important genes associated in GC is therefore recommended to advance clinical prognosis, diagnosis and and treatment outcomes. The current investigation used the microarray dataset GSE113255 RNA seq data from the Gene Expression Omnibus database to diagnose differentially expressed genes (DEGs). Pathway and gene ontology enrichment analyses were performed, and a protein\u2011protein interaction network, modules, target genes - miRNA regulatory network and target genes - TF regulatory network were constructed and analyzed. Finally, validation of hub genes was performed.  The 1008 DEGs identified consisted of 505 up regulated genes and 503 down regulated genes. The pathways and GO functions of the up and down regulated genes were mainly enriched in pyrimidine deoxyribonucleosides degradation, extracellular structure organization, allopregnanolone biosynthesis and digestion. FN1, PLK1, ANLN, MCM7, MCM2, EEF1A2, PTGER3, CKB, ERBB4 and PRKAA2 were identified as the most important genes of GC, and validated by TCGA database, The Human Protein Atlas database, receiver operating characteristic curve (ROC) analysis and RT-PCR.  Bioinformatics analysis might be useful method to explore the molecular pathogensis of GC. In addition, FN1, PLK1, ANLN, MCM7, MCM2, EEF1A2, PTGER3, CKB, ERBB4 and PRKAA2 might be the most important genes of GC.","Pluripotent stem cell (PSC)-derived organoids are emerging as novel human-based microphysiological models but display immature phenotypes with limited subsets of endothelial or stromal cells. Here we demonstrate that in vitro manipulation of gene regulatory networks (GRNs) in PSC-derived liver organoids selected either through computational analysis or targeted tissue design can advance tissue maturation in vitro. Through an unbiased comparison with the genetic signature of mature livers, we identify downregulated GRNs in fetal liver organoids compared to adult livers. We demonstrate that overexpression of PROX1 and ATF5, together with targeted CRISPR-based transcriptional activation of endogenous CYP3A4, drives maturation in vitro. Single cell analyses reveal hepatobiliary-, endothelial-, and stellate-like cell populations. The engineered organoids demonstrate enhanced vasculogenesis, capture native liver characteristics (e.g. FXR signaling, CYP3A4 activity), and exhibit therapeutic potential in mice. Collectively, our approach provides a genetically guided framework for engineering developmentally advanced multilineage tissues from hiPSCs.","Background and Purpose Immunosuppression is the predominant cause of mortality for sepsis due to failure to eradicate invading pathogens. Unfortunately, no effective and specific drugs capable of reversing immunosuppression are available for clinical use. Increasing evidence implicates vitamin D receptor (VDR) involved in sepsis-induced immunosuppression. Herein, artesunate (AS) was discovered to reverse sepsis-induced immunosuppression and its molecular mechanism is investigated.","Heterotopic ossification (HO), either acquired or hereditary, is featured by ectopic bone formation outside of the normal skeleton. The acquired form of HO is a debilitating and common complication of musculoskeletal trauma, central nervous system injury, burns, combat trauma, hip and elbow fractures, and total joint replacement surgeries. It can be characterized as abnormal bone formation that occurs mostly by endochondral ossification. Recent studies have implicated inflammation and dysregulation of Hedgehog (Hh) signaling as major early contributors to HO formation. Here, we demonstrate that administration of the Hh pathway inhibitor, arsenic trioxide (ATO), prevented acquired HO in a clinically-relevant trauma/burn mouse model. We further evaluated the effects of two additional Hh pathway antagonists: cholecalciferol and pravastatin on mitigating osteoblast differentiation. Finally, we assessed the effect of a combination of Hh pathway inhibitors on reducing systemic proinflammatory responses. A targeted combination approach using Hh pathway inhibitors may offer potential therapeutic benefits though targeting differential components of the Hh pathway. Taken together, our study demonstrates that the administration of single or multiple Hh pathway inhibitors may have the potential to reduce the formation of acquired HO.","Objectives We applied Mendelian randomization (MR) to investigate the causal associations of body mass index (BMI) and waist circumference (WC) with 19 gastrointestinal (GI) disorders.","Pseudomonas aeruginosa is a gram-negative opportunistic human pathogen that is highly prevalent in individuals with cystic fibrosis (CF). A major problem in treating CF patients infected with P. aeruginosa is the development of antibiotic resistance. Therefore, the identification of novel P. aeruginosa antibiotic drug targets is of the upmost urgency. The genome of P. aeruginosa contains four putative cytochrome P450 enzymes (CYPs) of unknown function that have never before been characterized. Analogous to some of the CYPs from M. tuberculosis, the P. aeruginosa CYPs may be important for growth and colonization of the CF patient\u2019s lung. In this study, we cloned, expressed, and characterized CYP168A1 from P. aeruginosa and identified it as a sub-terminal fatty acid hydroxylase. Spectral binding data and computational modeling of substrates and inhibitors suggest that CYP168A1 has a large, expansive active site preferring long chain fatty acids and large hydrophobic inhibitors. Furthermore, metabolism experiments confirm that the enzyme is capable of hydroxylating arachidonic acid, an important inflammatory signaling molecule present in abundance in the CF lung, to 19-hydroxyeicosatetraenoic acid (19-HETE; Km = 41.1 \u00b5M, Vmax = 222 pmol/min/nmol P450), a potent vasoconstrictor which may play a role in the pathogen\u2019s ability to colonize the mammalian lung. Metabolism of arachidonic acid is subject to substrate inhibition and is also inhibited by the presence of ketoconazole. This study points to the discovery of a new potential drug target that may be of utility in treating drug resistant P. aeruginosa.","Context Hepatic iron overload can cause severe organ damage. Therefore, an early diagnosis is crucial, and identification of modifiable risk factors could help to prevent manifestations of iron-driven complications.","Mycobacterium tuberculosis(Mtb) lipoproteins are known to facilitate bacterial survival by manipulating the host immune responses. Here, we have characterized a novel Mtb lipoprotein LprE(LprEMtb), and demonstrated its role in mycobacterial survival. LprEMtb acts by down-regulating the expression of cathelicidin, Cyp27B1, VDR and p38-MAPK via TLR-2 signaling pathway. Deletion of lprEMtb resulted in induction of cathelicidin and decreased survival in the host. Interestingly, LprEMtb was also found to inhibit autophagy mechanism to dampen host immune response. Episomal expression of LprEMtb in non-pathogenic Mycobacterium smegmatis(Msm) increased bacillary persistence by down-regulating the expression of cathelicidin and autophagy, while deletion of LprEMtb orthologue in Msm, had no effect on cathelicidin and autophagy expression. Moreover, LprEMtb blocked phago-lysosome fusion by suppressing the expression of EEA1, Rab7 and LAMP-1 endosomal markers by down-regulating IL-12 and IL-22 cytokines. Our results indicate that LprEMtb plays an important role in mycobacterial pathogenesis in the context of innate immunity.","Background Hemodialyzed patients are at higher risk for COVID-19 and were prioritized in the Portuguese vaccination campaign","Retinitis pigmentosa (RP) and associated inherited retinal diseases (IRDs) are caused by rod photoreceptor degeneration, necessitating therapeutics promoting rod photoreceptor survival. To address this, we tested compounds for neuroprotective effects in zebrafish and mouse RP models, reasoning drugs effective across species may translate better clinically. We first performed a large-scale phenotypic drug screen using a larval zebrafish model of inducible RP. 2,934 compounds, mostly human-approved drugs, were tested across six concentrations. Statistically, 113 compounds achieved \u201chit\u201d status. Secondary tests of 42 high-priority hits confirmed eleven lead compounds. Nine leads were then evaluated in mouse RP models, with six exhibiting neuroprotective effects. An analysis of potential mechanisms of action suggested complementary activities. Paired lead compound assays in zebrafish showed additive neuroprotective effects for the majority. These results highlight the value of cross-species phenotypic drug discovery and suggest combinatorial drug therapies may provide enhanced therapeutic benefits for patients with RP and IRDs.","Nutrient availability varies seasonally and spatially in the wild. The resulting nutrient limitation or restricted access to nutrients pose a major challenge for every organism. While many animals, such as hibernating animals, evolved strategies to overcome periods of nutrient scarcity, the cellular mechanisms of these strategies are poorly understood. Cave environments represent an extreme example of nutrient deprived environments since the lack of sunlight and therefore primary energy production drastically diminishes the nutrient availability. Here, we used Astyanax mexicanus, which includes river-dwelling surface fish and cave adapted cavefish populations to study the genetic adaptation to nutrient limitations. We show that cavefish populations store large amounts of fat in different body regions when fed ad libitum in the lab. We found higher expression of lipogenesis genes in cavefish livers when fed the same amount of food as surface fish, suggesting an improved ability of cavefish to use lipogenesis to convert available energy into triglycerides for storage into adipose tissue. Moreover, the lipid metabolism regulator, Peroxisome proliferator-activated receptor \u03b3 (Ppar\u03b3), is upregulated at both transcript and protein levels in cavefish livers. Chromatin Immunoprecipitation sequencing (ChIP seq) showed that Ppar\u03b3 binds cavefish promoter regions of genes to a higher extent than surface fish. Finally, we identified two possible regulatory mechanisms of Ppar\u03b3 in cavefish: higher amounts of ligands of the nuclear receptor, and nonsense mutations in per2, a known repressor of Ppar\u03b3. Taken together, our study reveals that upregulated Ppar\u03b3 promotes higher levels of lipogenesis in the liver and contributes to higher body fat accumulation in cavefish populations, an important adaptation to nutrient limited environments.","Selection against migrants is key to maintaining genetic differences between populations linked by dispersal. Yet, migrants are not just passively weeded out by selection. Migrants may mitigate fitness costs by proactively choosing among available habitats, or by phenotypic plasticity. We previously reported that a reciprocal transplant of lake and stream stickle
