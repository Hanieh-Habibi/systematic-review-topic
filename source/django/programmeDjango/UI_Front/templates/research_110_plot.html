sed to analyze the pathways associated with the synthesis of suberin monomers. Nevertheless, the models developed in this work can provide insights into other aspects of the metabolism of Q. suber, such as its secondary metabolism and cork formation.","Previous therapeutic attempts to deplete cancer-associated fibroblasts (CAFs) or inhibit their proliferation in pancreatic ductal adenocarcinoma (PDAC) were not successful in mice or patients. Thus, CAFs may be tumor suppressive or heterogeneous, with distinct cancer-restraining and -promoting CAFs (rCAFs and pCAFs, respectively). Here, we show that induced expression of the glycosylphosphatidylinositol-anchored protein Meflin, a rCAF-specific marker, in CAFs by genetic and pharmacological approaches improved the chemosensitivity of mouse PDAC. A chemical library screen identified Am80, a synthetic, non-natural retinoid, as a reagent that effectively induced Meflin expression in CAFs. Am80 administration improved the sensitivity of PDAC to chemotherapeutics, accompanied by increases in tumor vessel area and intratumoral drug delivery. Mechanistically, Meflin was involved in the suppression of tissue stiffening by interacting with lysyl oxidase to inhibit its collagen crosslinking activity. These data suggested that modulation of CAF heterogeneity may represent a strategy for PDAC treatment.","Monocyte to macrophage differentiation is an extremely essential cellular and immunological process aimed to combat the assault of foreign pathogens as well as this process has immense importance in the maintenance of physiological homeostasis. Differentiated macrophage, serving as specialized phagocytes is an indispensable component of innate immunity. Besides this, being a well-documented antigen-presenting cell (APC) macrophages also function as a key regulator of both humoral and cell-mediated immunity: the two integral components of adaptive immunity. Bacterial hopanoids are a primitive analogous of eukaryotic sterols that are established as a prominent immunomodulator. In this study, we have demonstrated the isolation protocol of neutral lipid fractions from different Gram-negative bacteria, and adopting several analytical approaches we proposed that the extracted lipid fractions may contain hopanoid as an active component. We have delved deeper into the biological effect of these probable hopanoids like compounds. Here, by considering the several structural and functional attributes like altered phenotype, expression of macrophage-specific markers, increased intracellular organelles, acquirement of enhanced phagocytic and inflammatory property, induction of autophagy, etc we have established hopanoids as a potential inducer of monocyte to macrophage differentiation. Thus, our study has unraveled a new immunomodulator present in Gram-negative bacteria and would undoubtedly help to understand the intricacies of host-pathogen interaction in a better and conclusive manner.","Multiple sclerosis (MS) is an immune-mediated, neuroinflammatory disease of the central nervous system and in industrialised countries is the most common cause of progressive neurological disability in working age persons. However, there is significant inter-individual heterogeneity in disease activity and response to treatment. Currently, the ability to predict at diagnosis who will have a benign, intermediate, or aggressive disease course is very limited. There is therefore a need for integrated predictive tools to inform individualised treatment decision-making. FutureMS is a nationally representative, prospective observation cohort study comprising of 440 participants with a new diagnosis of relapsing remitting MS living in Scotland between May 2016 and March 2019. Established with the aim of addressing this need for individualised predictive tools, the cohort is designed to combine detailed clinical phenotyping with imaging, genetic and biomarker metrics of disease activity and progression. Recruitment, baseline assessment and follow up at year one is complete and longer term follow up is planned, beginning at five years after first visit. The study aims to explore the pathobiology and determinants of disease heterogeneity in MS. Here we describe the cohort design and present a profile of the participants at baseline and one year of follow up.","We present a compartment model that explains melanoma cell response and resistance to mono and combination therapies. Model parameters were estimated by utilizing an optimization algorithm to identify parameters that minimized the difference between predicted cell populations and experimentally measured cell numbers. The model was then validated with in vitro experimental data. Our simulations show that although a specific timing of the combination therapy is effective in controlling tumor cell populations over an extended period of time, the treatment eventually fails. We subsequently predict a more optimal combination therapy that incorporates an additional drug at the right moment.","Despite its major role in complex human behaviours across the lifespan, including memory formation and decline, navigation and emotions, much of the genetic architecture of the hippocampal formation is currently unexplored. Here, through multivariate genome-wide association analysis in volumetric data from 35,411 individuals, we revealed 173 unique genetic loci with distributed associations across the hippocampal formation. We identified profound genetic overlap with eight major developmental and degenerative brain disorders, where common genes suggest partly age- and disorder-independent mechanisms underlying hippocampal pathology.","Determining the contribution of elevated ultraviolet-B radiation (UVBR; 280 \u2013 315 nm) to amphibian population declines is being hindered by a lack of knowledge about how different acute UVBR exposure regimes during early life history stages might affect post-metamorphic stages via long-term carryover effects. We acutely exposed tadpoles of the Australian green tree frog (Litoria caerulea) to a combination of different UVBR irradiances and doses in a multi-factorial experiment, and then reared them to metamorphosis in the absence of UVBR to assess carryover effects in subsequent juvenile frogs. Dose and irradiance of acute UVBR exposure influenced carryover effects into metamorphosis in somewhat opposing manners. Higher doses of UVBR exposure in larvae yielded improved rates of metamorphosis. However, exposure at a high irradiance resulted in frogs metamorphosing smaller in size and in poorer condition than frogs exposed to low and medium irradiance UVBR as larvae. We also demonstrate some of the first empirical evidence of UVBR-induced telomere shortening in vivo, which is one possible mechanism for life-history trade-offs impacting condition post-metamorphosis. These findings contribute to our understanding of how acute UVBR exposure regimes in early life affect later life-history stages, which has implications for how this stressor may shape population dynamics.","Background Physical fitness (PF) is a powerful marker of health throughout the lifespan. In pregnant women, higher PF is associated with better maternal and fetal health, better delivery outcomes and earlier postpartum recovery. The assessment of PF during pregnancy requires special considerations to preserve fetal and maternal health; thus, providing a compilation of the most frequently used fitness tests, and assessing their validity, reliability, and association with maternal and neonatal health-related outcomes is of scientific and clinical interest.","Deep Neural Networks (DNN) have been recently developed for the estimation of Biological Age (BA), the hypothetical underlying age of an organism, which can differ from its chronological age (CA). Although promising, these population-specific algorithms warrant further characterization and validation, since their biological, clinical and environmental correlates remain largely unexplored.","Vitamin D functions as a potent immunomodulator by interacting with many immune cells however, its role in regulating inflammation in the epicardial adipose tissue (EAT) is unclear. In the EAT of atherosclerotic microswine that were fed with deficient, sufficient or supplemented levels of vitamin D, we evaluated the phenotype of the macrophages. Vitamin D treatment was continued for 12 months and serum 25(OH)D levels were measured regularly. Infiltration of M1/M2 macrophage was investigated by immunostaining for CCR7 and CD206, respectively in conjunction with a pan macrophage marker CD14. Significant difference in the number of CCR7+ cells was observed in the EAT from vitamin D-deficient swine compared to vitamin D-sufficient or -supplemented swine. Expression of CD206 correlated with high levels of serum 25(OH)D indicating a significant increase in M2 macrophages in the EAT of vitamin D-supplemented compared to -deficient swine. These findings suggest that vitamin D-deficiency exacerbates inflammation by increasing pro-inflammatory M1 macrophages, while vitamin D-supplementation attenuates the inflammatory cytokines and promotes M2 macrophages in EAT. This study demonstrates the significance of vitamin D mediated inhibition of macrophage mediated inflammation in the EAT during coronary intervention in addition to its immunomodulatory role. However, additional studies are required to identify the cellular mechanisms that transduce signals between macrophages and smooth muscle cells during restenosis in the presence and absence of vitamin D.","Acquiring gait parameters from usual walking is important to predict clinical outcomes, including life expectancy, risk of fall, and neurocognitive performance, in older people. For comprehensive gait analysis, instruments such as marker-based motion analysis systems and walkways with pressure sensor arrays are necessary. Traditional instruments are bulky, complex, expensive, and intrinsically intrusive. Requirements of dedicated spaces for installation and specialized staff make it difficult to utilize traditional gait analysis instruments in most outpatient clinics. We present a novel gait analysis tool that is small, highly accurate, easy-to-use, and non-intrusive and is based on two-dimensional light detection and ranging technology. Using an object-tracking algorithm, we conducted a validation study of spatiotemporal tracking of ankle locations of subjects by comparing our tool with a gold standard modality. Our tool showed successful acquisition of gait parameters from usual walking motions and trackability with multiple targets in noisy conditions, including typical clinical environments.","Background Concerns have been expressed about a number of drugs that potentially worsen outcomes in patients with COVID-19. We sought to identify all potentially deleterious drug groups in COVID-19 and critically assess the underpinning strength of evidence pertaining to the harmful effects of these drugs.","Objectives The cultural beliefs, practices and experiences of ethnic minority groups, alongside structural inequalities and the political economy play a critical, but overlooked role in health promotion. The current study aims to address this deficit; understanding how these groups conceptualise COVID-19, and how this influences engagement in testing, with the future aim of developing targeted communications to address the challenges of testing uptake.","BACKGROUND Juvenile-onset systemic lupus erythematosus (JSLE) is an autoimmune disorder characterised by immune dysregulation, chronic inflammation and increased cardiovascular risk (CVR). Cardiovascular disease is the leading cause of mortality in JSLE patients not attributable to disease flares. However, it is not possible to predict those patients at greatest risk using traditional CVR factors.","Unesterified cholesterol accumulation in the late endosomal/lysosomal (LE/LY) compartment is the cellular hallmark of Niemann-Pick C (NPC) disease, caused by defects in the genes encoding NPC1 or NPC2. We previously reported the dramatic stimulation of NPC2 cholesterol transport rates by the LE/LY phospholipid lysobisphosphatidic acid (LBPA) and in these studies sought to determine their functional relationship in normal LE/LY cholesterol egress. Here we demonstrate that NPC2 interacts directly with LBPA and identify the NPC2 hydrophobic knob domain as the site of interaction. Using its precursor phosphatidylglycerol (PG), we show that PG-induced LBPA enrichment results in clearance of accumulated cholesterol from NPC1-deficient cells but is ineffective in cells lacking functional NPC2. Together these studies reveal a heretofore unknown aspect of intracellular cholesterol trafficking, in which NPC2 and LBPA function together in an obligate step of sterol egress from the LE/LY compartment, which appears to be independent of NPC1.","Cholesterol is a critical component of membranes and a precursor for hormones and other signaling molecules. Previously, we showed that unlike astrocytes, glioblastoma cells do not downregulate cholesterol synthesis when plated at high density. In this report, we show that high cell density induces ABCA1 expression in glioblastoma cells, enabling them to get rid of excess cholesterol generated by an activated cholesterol biosynthesis pathway. Because oxysterols are agonists for Liver X Receptors (LXRs), we investigated whether increased cholesterol activates LXRs to maintain cholesterol homeostasis in highly-dense glioblastoma cells. We observed that dense cells had increased oxysterols, which activated LXR\u03b2 to upregulate ABCA1. Cells with CRISPR-mediated knockdown of LXR\u03b2, but not ABCA1, had decreased cell cycle progression and cell survival, and decreased feedback repression of the mevalonate pathway in densely-plated glioma cells. LXR\u03b2 gene expression poorly correlates with ABCA1 in glioblastoma patients, and expression of each gene correlates with poor patient prognosis in different prognostic subtypes. Finally, gene expression and lipidomics analyses of crLXR\u03b2 cells revealed that LXR\u03b2 regulates the expression of immune response gene sets and lipids known to be involved in immune modulation. Thus, therapeutic targeting of LXR\u03b2 in glioblastoma might be effective through diverse mechanisms.","Seasonality of respiratory diseases has been linked, among other factors, to low outdoor absolute humidity and low relative humidity in indoor environments, which increase evaporation of water in the mucosal layer lining the respiratory tract. We demonstrate that normal breathing results in an absorption-desorption cycle inside facemasks, where super-saturated air is absorbed by the mask fibers during expiration, followed by evaporation during inspiration of dry environmental air. For double-layered cotton masks, which have considerable heat capacity, the temperature of inspired air rises above room temperature, and the effective increase in relative humidity can exceed 100%. We propose that the recently reported, disease-attenuating effect of generic facemasks is dominated by the strong humidity increase of inspired air.","OBJECTIVES The aim of this study was to describe the frequency, causes, factors, and costs associated with right heart failure encounters.","Inter-chemical correlations in metabolomics and exposomics datasets provide valuable information for studying relationships among reported chemicals measured in human specimens. With an increase in the size of these datasets, a network graph analysis and visualization of the correlation structure is difficult to interpret. While co-regulatory genes databases have been developed, a similar database for metabolites and chemicals have not been developed yet. We have developed the Integrated Data Science Laboratory for Metabolomics and Exposomics - Chemical Correlation Database (IDSL.CCDB), as a systematic catalogue of inter-chemical correlation in publicly available metabolomics and exposomics studies. The database has been provided via an online interface to create single compound-centric views that are clear, readable and meaningful. We have demonstrated various applications of the database to explore: 1) the chemicals from a chemical class such as Per- and Polyfluoroalkyl Substances (PFAS), polycyclic aromatic hydrocarbons (PAHs), polychlorinated biphenyls (PCBs), phthalates and tobacco smoke related metabolites; 2) xenobiotic metabolites such as caffeine and acetaminophen; 3) endogenous metabolites (acyl-carnitines); and 4) unannotated peaks for PFAS. The database has a rich collection of 36 human studies, including the National Health and Nutrition Examination Survey (NHANES) and high-quality untargeted metabolomics datasets. IDSL.CCDB is supported by a simple, interactive and user-friendly web-interface to retrieve and visualize the inter-chemical correlation data. The IDSL.CCDB has the potential to be a key computational resource in metabolomics and exposomics facilitating the expansion of our understanding about biological and chemical relationships among metabolites and chemical exposures in the human body. The database is available at www.ccdb.idsl.me site.","Early predictions by computer simulation of 7 billion infections and 40 million deaths by COVID-19 during 2020 alone if lock-downs and other confining measures were not enforced may have justified restrictive policies mandated by governments of 165 countries. A main objective of the present study was to determine differences between the infection and death rate in countries that established early, nation-wide curfews, state-at-home orders, or lock-downs versus countries that did not mandate lock-downs to deal with the COVID-19 crisis.","Background Dermal fibrosis occurs in many human diseases, particularly systemic sclerosis (SSc) where persistent inflammation leads to collagen deposition and fiber formation in skin and multiple organs. The family of protein kinase D (PKD) has been linked to inflammatory responses in various pathological conditions, however, its role in inflammation-induced dermal fibrosis has not been well defined. Here, using a murine fibrosis model that gives rise to dermal lesions similar to those in SSc, we investigated the role of PKD in dermal fibrosis in mice lacking PKD2 activity.","Performance of systems used for patient cohort identification with electronic health record (EHR) data is not well-characterized. The objective of this research was to evaluate factors that might affect information retrieval (IR) methods and to investigate the interplay between commonly used IR approaches and the characteristics of the cohort definition structure.","Trans-ancestral variations exist for various anthropometric traits. These traits, including cardiovascular traits, are likely associated with different loci in individuals of different ancestry groups. We assessed the difference in systolic blood pressure, diastolic blood pressure, pulse rate and maximum heart rate among African and European ancestry individuals. Furthermore, we conducted a genome-wide association study of cardiovascular traits in 383,471 Europeans and 5,978 Africans represented in the UK Biobank. Here, we report 2 and 1,202 variants associated with cardiovascular traits in Africans and Europeans, respectively. We identify 2 novel variants in Africans, including rs9388010 located in the GJA1 gene previously associated with numerous cardiomyopathies. Remarkably, we find the associated variants are primarily unique to each ancestry group and map to largely different genes. Through integrative enrichment analyses we find that gene sets within each ancestral group are significantly enriched for pathways and phenotypes related to cardiovascular physiology and disease. Our discoveries provide a better understanding of variations in cardiovascular traits and the different associated variants in Africans and Europeans.","The human kidney is composed of over 26 cell types that actively coordinate with each other to form higher-order structures, such as the nephron. It is not yet understood how these structures vary throughout a single organ or amongst the same organs within the human population. We have developed an extensive lipid and cellular atlas of the human kidney consisting of over 3 million cells comprising 75,000 functional tissue units (i.e., glomeruli, proximal tubules, distal tubules, and collecting ducts) from 13 human subjects. This atlas was developed using spatially registered and integrated technologies consisting of imaging mass spectrometry, multiplexed immunofluorescence, stained microscopy, and autofluorescence microscopy, to comprehensively probe large (i.e., centimeter-sized) areas of tissue. The cellular organization and lipid profiles of glomeruli, proximal tubules, distal tubules, and collecting ducts were discovered through these multimodal imaging data as well as their intra- and inter-subject variance. Relating the lipid profiles obtained from imaging mass spectrometry to distinct cell types obtained from immunofluorescence allowed us to hypothesize the functional role of specific phospholipids that have not previously been described. These hypotheses include subject characteristics, such as BMI and sex. The integrated data from the aforementioned datasets provide a valuable reference for kidney researchers, are publicly available through the NIH Human Biomolecular Atlas Program (https://portal.hubmapconsortium.org/), and discussed below.","The ongoing pandemic of coronavirus disease 2019 (COVID-19) has made a serious public health threat globally. To discover key molecular changes in COVID-19 and its secondary complications, we analyzed next-generation sequencing (NGS) data of COVID-19. NGS data (GSE163151) was screened and downloaded from the Gene Expression Omnibus database (GEO). Differentially expressed genes (DEGs) were identified in the present study, using DESeq2 package in R programming software. Gene ontology (GO) and pathway enrichment analysis were performed, and the protein-protein interaction (PPI) network, module analysis, miRNA-hub gene regulatory network and TF-hub gene regulatory network were established. Subsequently, receiver operating characteristic curve (ROC) analysis was used to validate the diagonostics valuesof the hub genes. Firstly, 954 DEGs (477 up regulated and 477 down regulated) were identified from the four NGS dataset. GO enrichment analysis revealed enrichment of DEGs in genes related to the immune system process and multicellular organismal process, and REACTOME pathway enrichment analysis showed enrichment of DEGs in the immune system and formation of the cornified envelope. Hub genes were identified from the PPI network, module analysis, miRNA-hub gene regulatory network and TF-hub gene regulatory network. Furthermore, the ROC analysis indicate that COVID-19 and its secondary complications with following hub genes, namely, RPL10, FYN, FLNA, EEF1A1, UBA52, BMI1, ACTN2, CRMP1, TRIM42 and PTCH1, had good diagnostics values. This study identified several genes associated with COVID-19 and its secondary complications, which improves our knowledge of the disease mechanism.","Background and Objectives Many studies have examined the relation between PD and environmental variables serially --- one candidate association at a time. In the real world however, both environmental exposures and patients are much more complex, including correlated environmental exposures, polypharmacy, and complex comorbidities. Here we begin to characterize a holistic view of environmental, health, and pharmacological traits linked to patients with PD.","Progressive reduction in glutamatergic transmission has been proposed as an important component of the illness trajectory of schizophrenia. Despite its popularity, to date, this notion has not been convincingly tested in patients in early stages schizophrenia. In a longitudinal 7T magnetic resonance spectroscopy (1H-MRS), we quantified glutamate at the dorsal anterior cingulate cortex in 21 participants with a median lifetime antipsychotic exposure of less than 3 days and followed them up after 6 months of treatment. Healthy controls were also scanned at two time points. While patients had significantly lower overall glutamate levels than healthy controls (F(1,27) = 5.23, p = 0.03), we did not observe a progressive change of glutamate concentration in patients (F(1,18) = 0.47, p = 0.50), and the group by time interaction was not significant (F(1,27) = 0.86, p = 0.36). On average, patients with early psychosis receiving treatment showed a 0.02 mM/year increase, while healthy controls showed a 0.06 mM/year reduction of MRS glutamate levels. Bayesian analysis of our observations does not support early, post-onset glutamate loss in schizophrenia. Interestingly, it provides evidence in favour of a lack of progressive glutamate change in our schizophrenia sample \u2013 indicating that the glutamatergic level at the onset of illness was the best predictor of the levels 6 months after treatment. A more nuanced view of glutamatergic physiology, linked to early cortical maturation, may be required to understand glutamatergic dynamics in schizophrenia.","Recent studies have indicated that extracellular vesicles (EV) may play a role in the pathogenesis of Acute Respiratory Distress Syndrome (ARDS). EV have been identified as potential biomarkers of disease severity and prognosis in other pulmonary diseases. We sought to characterize the EV phenotype within ARDS patient broncho-alveolar lavage fluid (BAL), and to determine whether BAL EV could be utilized as a potential biomarker in ARDS. BAL was collected from sepsis patients with and without ARDS, and from esophagectomy patients post-operatively (of whom a subset later developed ARDS during hospital admission). BAL EV were characterized with regards to size, number and cell of origin. Sepsis patients with ARDS had significantly higher numbers of CD14+/CD81+ monocyte-derived BAL EV than sepsis patients without ARDS (p=0.015). However, the converse was observed in esophagectomy patients who later developed ARDS (p=0.003). Esophagectomy patients who developed ARDS also had elevated CD31+/CD63+ and CD31+/CD81+ endothelial-derived BAL EV (p\u22640.02) compared to esophagectomy patients who did not develop ARDS. Further studies are required to determine whether CD31+ BAL EV may be a predictive biomarker for ARDS in esophagectomy patients. CD14+/CD81+ BAL EV numbers were significantly higher in those patients with sepsis-related ARDS who died during the 30 days following ICU admission (p=0.027). Thus, CD14+/CD81+ BAL EV are a potential biomarker for disease severity and mortality in sepsis-related ARDS. These findings provide the impetus to further elucidate the contribution of these EV to ARDS pathogenesis.","The extent to which genetic influences on complex traits and disease are mediated by changes in DNA methylation levels has not been systematically explored. We developed an analytical framework that integrates genetic fine mapping and Mendelian randomization with epigenome-wide association studies to evaluate the causal relationships between methylation levels and 14 cardiovascular disease traits.","Mineral amount in bovine muscle affect meat quality, growth, health and reproductive traits in beef cattle. To better understand the genetic basis of this phenotype, we implemented new applications of use for two complementary algorithms: the partial correlation and information theory (PCIT) and the regulatory impact factor (RIF), by including GEBVs as part of the input. We used PCIT to determine putative regulatory relationships based on significant associations between gene expression and mineral amount. Then, RIF was used to determine the regulatory impact of genes and miRNA expression over mineral amount. We also investigated over-represented pathways, as well as evidences from previous studies carried in the same population, to determine regulatory genes for mineral amount e.g. NOX1, whose expression was positively correlated to Zn and was described as regulated by this mineral in humans. With this methodology, we were able to identify genes, miRNAs and pathways not yet described as important for mineral amount. The results support the hypothesis that extracellular matrix interactions are the core regulator of mineral amount in muscle cells. Putative regulators described here add information to this hypothesis, expanding the molecular relationships between gene expression and minerals.","Longitudinal bone growth occurs through endochondral ossification (EO), controlled by various signaling molecules. Retinoid X Receptor (RXR) is a nuclear receptor with important roles in cell death, development, and metabolism. However, little is known about its role in EO. In this study, the agonist SR11237 was used to evaluate RXR activation on EO.","Steroidogenesis is strictly regulated at multiple levels, as produced steroid hormones are crucial to maintain physiological functions. Cytochrome P450 enzymes are key players in adrenal steroid hormone biosynthesis and function within short redox-chains in mitochondria and endoplasmic reticulum. However, mechanisms regulating supply of reducing equivalents in the mitochondrial CYP-dependent system are not fully understood. In the present work, we aimed to estimate how the specific steroids, substrates, intermediates and products of multistep reactions modulate protein-protein interactions between adrenodoxin (Adx) and mitochondrial CYP11s. Using the SPR technology we determined that steroid substrates affect affinity and stability of CYP11s \u2013 Adx complexes in an isoform-specific mode. In particular, cholesterol induces a 4-fold increase in the rate of CYP11A1 \u2013 Adx complex formation without significant effect on dissociation (koff decreased ~1.5-fold), overall increasing complex affinity. At the same time steroid substrates decrease the affinity of both CYP11B1 \u2013 Adx and CYP11B2 \u2013 Adx complexes, predominantly reducing their stability (4-7 fold). This finding reveals differentiation of protein-protein interactions within the mitochondrial pool of CYPs, which have the same electron donor. The regulation of electron supply by the substrates might affect the overall steroid hormones production. Our experimental data provide further insight into protein-protein interactions within CYP-dependent redox chains involved in steroidogenesis.","Fine-mapping aims to identify causal variants impacting complex traits. Several recent methods improve fine-mapping accuracy by prioritizing variants in enriched functional annotations. However, these methods can only use information at genome-wide significant loci (or a small number of functional annotations), severely limiting the benefit of functional data. We propose PolyFun, a computationally scalable framework to improve fine-mapping accuracy using genome-wide functional data for a broad set of coding, conserved, regulatory and LD-related annotations. PolyFun prioritizes variants in enriched functional annotations by specifying prior causal probabilities for fine-mapping methods such as SuSiE or FINEMAP, employing special procedures to ensure robustness to model misspecification and winner\u2019s curse. In simulations with in-sample LD, PolyFun + SuSiE and PolyFun + FINEMAP were well-calibrated and identified &gt;20% more variants with posterior causal probability &gt;0.95 than their non-functionally informed counterparts (and &gt;33% more fine-mapped variants than previous functionally-informed fine-mapping methods). In simulations with mismatched reference LD, PolyFun + SuSiE remained well-calibrated when reducing the maximum number of assumed causal SNPs per locus, which reduces absolute power but still produces large relative improvements. In analyses of 49 UK Biobank traits (average N=318K) with in-sample LD, PolyFun + SuSiE identified 3,025 fine-mapped variant-trait pairs with posterior causal probability &gt;0.95, a &gt;32% improvement vs. SuSiE; 223 variants were fine-mapped for multiple genetically uncorrelated traits, indicating pervasive pleiotropy. We used posterior mean per-SNP heritabilities from PolyFun + SuSiE to perform polygenic localization, constructing minimal sets of common SNPs causally explaining 50% of common SNP heritability; these sets ranged in size from 28 (hair color) to 3,400 (height) to 2 million (number of children). In conclusion, PolyFun prioritizes variants for functional follow-up and provides insights into complex trait architectures.","The ionotropic glutamate delta receptor GluD1, encoded by the GRID1 gene, is involved in synapse formation, function, and plasticity. GluD1 does not bind glutamate, but instead cerebellin and D-serine, which allow the formation of trans-synaptic bridges, and trigger transmembrane signaling. Despite wide expression in the nervous system, pathogenic GRID1 variants have not been characterized in humans so far. We report homozygous missense GRID1 variants in five individuals from two unrelated consanguineous families presenting with intellectual disability and spastic paraplegia, without (p.Thr752Met) or with (p.Arg161His) diagnosis of glaucoma, a threefold phenotypic association whose genetic bases had not been elucidated previously. Molecular modeling indicated that Arg161His and Thr752Met mutations alter the hinge between GluD1 cerebellin and D-serine binding domains and the stiffness of this latter domain, respectively. Expression, trafficking, physical interaction with metabotropic glutamate receptor mGlu1, and cerebellin binding of GluD1 mutants were not conspicuously altered. Conversely, we found that both GluD1 mutants hampered signaling of metabotropic glutamate receptor mGlu1/5 via the ERK pathway in neurons of primary cortical culture. Moreover, both mutants impaired dendrite morphology and excitatory synapse density in neurons of primary hippocampal culture. These results show that the clinical phenotypes are distinct entities segregating in the families as an autosomal recessive trait, and caused by pathophysiological effects of GluD1 mutants involving metabotropic glutamate receptor signaling and neuronal connectivity. Our findings unravel the importance of the GluD1 receptor signaling in sensory, cognitive and motor functions of the human nervous system.","Coronavirus disease 2019 (COVID-19) has spread across the globe with its consequent human and economic challenges. To achieve effective control of the pandemic, efforts need to be holistic and global. Understanding patients\u2019 demographics and clinical characteristics will assist in the control of the infection. However, there is a paucity of studies on the clinical presentation of COVID-19 patients from Nigeria and indeed Africa. Thus, this retrospective case series evaluated the medical records of COVID-19 patients admitted in a tertiary hospital in Nigeria. Patients\u2019 demographics, and other clinical variables were assessed and presented. Data of 14 patients with complete records were included in the study. Most of the patients (78.6%) were males and the mean age of the study participants is 63.5 years (SD; 11.5). The commonest presenting symptoms were fever (93%), cough (71.4%), and dyspnoea (57.1%). At presentation, 13 patients had coexisting diseases while 8 (57.0%) patients had moderate disease and the remaining 6 (43.0%) had severe cases. After management, 1 patient died, two were referred and 11 recovered and were discharged alive. Thus, this study has identified advanced age, male gender, and comorbidity as increased risk factors for hospitalisation. The patient survival outcome in this study was also good.","Importance Repurposing Ivermectin, a known anti-parasitic agent, for treating COVID-19 has demonstrated positive results in several studies. We aim to evaluate the benefit and risk of Ivermectin in COVID-19.","The dissection of factors that contribute to COVID-19 infection and severity has overwhelmed the scientific community for almost 2 years. Current reports highlight the role of in disease incidence, progression, and severity. Here, we aimed to confirm the presence of previously reported genetic variants in an admixed population. Allele frequencies were assessed and compared between the general population (N=3079) for which at least 30% have not been infected with SARS-CoV2 as per July 2021 versus COVID-19 patients (N=106).","Background In Kuwait, prior to the first case of COVID-19 being reported in the country, mass screening of incoming travelers from countries with known outbreaks was performed and resulted in the first identified cases in the country. All COVID-19 cases at the time and subsequently after, were transferred to a single center, Jaber Al-Ahmad Al-Sabah Hospital, where the patients received standardized investigations and treatments. The objective of this study was to characterize the demographics, clinical manifestations and outcomes in this unique patient population.","COVID-19 is still placing a heavy health and financial burden worldwide. Impairments in patient screening and risk management play a fundamental role on how governments and authorities are directing resources, planning reopening, as well as sanitary countermeasures, especially in regions where poverty is a major component in the equation. An efficient diagnostic method must be highly accurate, while having a cost-effective profile.","Multisystem inflammatory syndrome in children (MIS-C) is a life-threatening disease occurring several weeks after severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) infection. MIS-C has overlapping clinical features with Kawasaki Disease (KD), a rare childhood vasculitis. MIS-C therapy is largely based on KD treatment protocols but whether these diseases share underpinning immunological perturbations is unknown. We performed deep immune profiling on blood samples from healthy children and patients with MIS-C or KD. Acute MIS-C patients had highly activated neutrophils, classical monocytes and memory CD8+ T-cells; increased frequencies of B-cell plasmablasts and CD27-IgD-double-negative B-cells; and increased levels of pro-inflammatory (IL6, IL18, IP10, MCP1) but also anti-inflammatory (IL-10, IL1-RA, sTNFR1, sTNFR2) cytokines. Increased neutrophil count correlated with inflammation,cardiac dysfunction and disease severity. Two days after intravenous immunoglobulin (IVIG) treatment, MIS-C patients had increased CD163 expression on monocytes, expansion of a novel population of immature neutrophils, and decreased levels of pro- and anti-inflammatory cytokines in the blood accompanied by a transient increase in arginase in some patients. Our data show MIS-C and KD share substantial immunopathology and identify potential new mechanisms of action for IVIG, a widely used anti-inflammatory drug used to treat MIS-C, KD and other inflammatory diseases.","Background Several circulating biomarkers are reported to be associated with diabetic retinopathy (DR). However, their relative contributions to DR compared to known risk factors, such as hyperglycemia, hypertension, and hyperlipidemia, remain unclear. In this data driven study, we used novel models to evaluate the associations of over 400 laboratory parameters with DR.","A meta-analysis showed a significant association between activated immune-inflammatory and nitro-oxidative (IO&amp;NS) pathways and suicide attempts (SA). There is no data on whether suicidal ideation (SI) is accompanied by activated IO&amp;NS pathways and whether there are differences between SA and SI. The current study searched PubMed, Google Scholar, and Web of Science, for articles published from inception until May 10, 2021, and systematically reviewed and meta-analyzed the association between recent SA/SI (&lt; 3 months) and IO&amp;NS biomarkers. We included studies which compared psychiatric patients with and without SA and SI and controls (either healthy controls or patients without SA or SI) and used meta-analysis (random-effect model with restricted maximum-likelihood) to delineate effect sizes with 95% confidence intervals (CI). Our search included 59 studies comprising 4.034 SA/SI cases and 12.377 controls. Patients with SA/SI showed activated IO&amp;NS pathways (SMD: 0.299; CI: 0.200; 0.397) when compared to controls. The immune profiles were more strongly associated with SA than with SI, particularly when compared to healthy controls, as evidenced by activated IO&amp;NS (SMD: 0.796; CI: 0.503; 1.089), immune (SMD: 1.409; CI: 0.637; 1.462), inflammatory (SMD: 1.200; CI: 0.584; 1.816), and neurotoxic (SMD: 0.904; CI: 0.431; 1.378) pathways. The effects sizes of the IO&amp;NS, immune and inflammatory profiles were significantly greater in SA than in SI. In conclusion: increased neurotoxicity due to inflammation and nitro-oxidative stress and lowered neuroprotection explains at least in part why psychiatric patients show increased SA and SI. The IO&amp;NS pathways are more pronounced in recent SA than in SI.","Several studies have identified biomarkers for tuberculosis (TB) diagnosis based on blood cell transcriptomics. Here, we instead studied epigenomics in the lung compartment by obtaining induced sputum from subjects included in a TB contact tracing. CD3- and HLA-DR-positive cells were isolated from the collected sputum and DNA methylome analyses performed. Unsupervised cluster analysis revealed that DNA methylomes of cells from TB-exposed individuals and controls appeared as separate clusters and the numerous genes that were differentially methylated were functionally connected. The enriched pathways were strongly correlated to data from published work on protective heterologous immunity to TB. Taken together, our results demonstrate that epigenetic changes related to trained immunity occurs in the pulmonary immune cells of TB-exposed individuals and that a DNA methylation signature can be derived from the DNA methylome. Such a signature can be further developed for clinical use as a marker of TB exposure.","The metabolic signaling pathways that drive pathologic tissue inflammation and damage in humans with pulmonary tuberculosis (TB) are not well understood. Using combined methods in plasma high-resolution metabolomics, lipidomics and cytokine profiling from a multicohort study of humans with pulmonary TB disease, we discovered that IL-1\u03b2-mediated inflammatory signaling was closely associated with TCA cycle remodeling, characterized by accumulation of the pro-inflammatory metabolite succinate and decreased concentrations of the anti-inflammatory metabolite itaconate. This inflammatory metabolic response was particularly active in persons with multidrug-resistant (MDR)-TB that received 2 months of ineffective treatment and was only reversed after 1 year of appropriate anti-TB chemotherapy. Both succinate and IL-1\u03b2 were significantly associated with proinflammatory lipid signaling, including increases in the products of phospholipase A2, increased arachidonic acid formation, and metabolism of arachidonic acid to proinflammatory eicosanoids. Together, these results indicate that decreased itaconate and accumulation of succinate and other TCA cycle intermediates are important drivers of IL-1\u03b2-mediated proinflammatory eicosanoid signaling in humans with pulmonary TB disease. Host-directed therapies that mitigate such metabolic reprograming have potential to limit pulmonary inflammation and tissue damage.","Most colorectal cancers (CRCs) develop from either adenomas (ADs) or sessile serrated lesions (SSLs). The origins and molecular landscapes of these histologically distinct pre-cancerous polyps remain incompletely understood. Here, we present an atlas at single-cell resolution of sporadic conventional tubular/tubulovillous ADs, SSLs, hyperplastic polyps (HPs), microsatellite stable (MSS) and unstable (MSI-H) CRC, and normal colonic mucosa. Using single-cell transcriptomics and multiplex imaging, we studied 69 datasets from 33 participants. We also examined separate sets of 66 and 274 polyps for RNA and targeted gene sequencing, respectively. We performed multiplex imaging on a tissue microarray of 14 ADs and 15 CRCs, and we integrated pre-cancer polyp data with published single-cell and The Cancer Genome Atlas (TCGA) bulk CRC data to establish potential polyp-cancer relationships. Striking differences were observed between ADs and SSLs that extended to MSS and MSI-H CRCs, respectively, reflecting their distinct origins and trajectories. ADs arose from WNT pathway dysregulation in stem cells, which aberrantly expanded and expressed a Hippo and ASCL2 regenerative program. In marked contrast, SSLs were depleted of stem cell-like populations and instead exhibited a program of gastric metaplasia in the setting of elevated cytotoxic inflammation. Using subtype-specific gene regulatory networks and shared genetic variant analysis, we implicated serrated polyps, including some HPs conventionally considered benign, as arising from a metaplastic program in committed absorptive cells. ADs and SSLs displayed distinct patterns of immune cell infiltration that may influence their natural history. Our multi-omic atlas provides novel insights into the malignant potential of colorectal polyps and serves as a framework for precision surveillance and prevention of sporadic CRC.","Evolutionary trends may underlie some aspects of the risk for common, non-communicable disorders, including psychiatric disease. We analyzed whole exome sequencing data from 80 unique individuals from India coming from families with two or more individuals with severe mental illness. We used Population Branch Statistics (PBS) to identify variants and genes under positive selection and identified 75 genes as candidates for positive selection. Of these, 20 were previously associated with Schizophrenia, Alzheimer\u2019s disease and cognitive abilities in genome wide association studies. We then checked whether any of these 75 genes were involved in common biological pathways or related to specific cellular or molecular functions. We found that immune related pathways and functions related to innate immunity such as antigen binding were over-represented. We also evaluated for the presence of Neanderthal introgressed segments in these genes and found Neanderthal introgression in a single gene out of the 75 candidate genes. However, the introgression pattern indicates the region is unlikely to be the source for selection. Our findings hint at how selection pressures in individuals from families with a history of severe mental illness may diverge from the general population. Further, it also provides insights into the genetic architecture of severe mental illness, such as schizophrenia and its link to immune factors.","Despite decades of research and advancements in diagnostics and treatment, tuberculosis remains a major public health concern, particularly in low- and middle-income countries. New bioinformatics and computational methods are needed to interrogate the intersection of host- and bacterial genomes and identify novel targets for anti-tuberculosis drugs. Host genotype datum and paired infecting bacterial isolate information were analysed for associations using a multinomial logistic regression framework implemented in SNPTest. Two geographically distinct cohorts were evaluated: a cohort of 947 participants self-identifying as belonging to a five-way admixed South African population and a Ghanaian cohort consisting of 3 311 participants. We report potential associations between host genetic variants and multiple members of the Mycobacterium tuberculosis complex (MTBC). Although none of the variants analyzed in the South African cohort passed the GWAS cut-off for significance, 32 single nucleotide polymorphisms were identified in the Ghanaian cohort as being statistically significantly associated with risk for infection with strains of different members of the MTBC. Further analysis revealed that two of these SNPs were directly genotyped, and the rest were imputed using the 1000 Genomes Phase 3 reference panel. The availability of paired host-pathogen data is imperative for investigating strain-specific interactions between MTBC and its host. As demonstrated by this study, the implementation of a multinomial logistic regression using paired host-pathogen data may prove valuable for further research investigating the complex relationships driving infectious disease.","Backgrounds and aims: Transfer RNA (tRNA) is the most extensively modified RNA in cells. Queuosine (Q)-modification is a fundamental process for fidelity and efficiency of translation from RNA to proteins. In eukaryotes, tRNA-Q-modification relies on the intestinal microbial product queuine. However, the roles and potential mechanisms of Q-tRNA modifications in IBD are unknown. Methods: We explored the Q-tRNA modifications and expression of Q tRNA ribosyltransferase catalytic subunit 1 (QTRT1) in patients with IBD by investigating human biopsies and reanalyzing datasets. We used colitis models, organoids, and cultured cells for loss- and gain-of-function studies to investigate the molecular mechanisms of Q-tRNA modifications in the intestinal inflammation. Results: QTRT1 expression was significantly downregulated in ulcerative colitis and Crohn's disease patients. The four Q-tRNA-related tRNA synthetases (asparaginyl-, aspartyl-, histidyl-, and tyrosyl- tRNA synthetase) were decreased in IBD patients. This reduction was further confirmed in DSS-induced colitis and IL10-deficient mice. Reduced QTRT1 was significantly correlated with cell proliferation and intestinal junctions, including downregulated beta-catenin and Claudin-5 and upregulated Claudin-2. These alterations were confirmed in vitro by deleting QTRT1 from cells. Queuine treatment significantly enhanced cell proliferation and junction functions in cell lines and human colonoids. Queuine treatment also reduced inflammation in epithelial cells. Moreover, altered QTRT1-related metabolites were found in human IBD. Conclusion: tRNA modifications play an unexplored novel role in the pathogenesis of intestinal inflammation by altering epithelial proliferation and junctions. Investigations on tRNA modification will uncover novel molecular mechanisms for potential prevention and therapy for IBD.","Vitamin D deficiency is a candidate risk factor for a range of adverse health outcomes. In a genome-wide association study of 25 hydroxyvitamin D (25OHD) concentration in 417,580 Europeans we identified 143 independent loci in 112 1-Mb regions providing new insights into the physiology of vitamin D and implicating genes involved in (a) lipid and lipoprotein metabolism, (b) dermal tissue properties, and (c) the sulphonation and glucuronidation of 25OHD. Mendelian randomization models found no robust evidence that 25OHD concentration had causal effects on candidate phenotypes (e.g. BMI, psychiatric disorders), but many phenotypes had (direct or indirect) causal effects on 25OHD concentration, clarifying the relationship between 25OHD status and health.","Mycobacterium tuberculosis when phagocytosed by macrophages is not cleared completely and many of the bacteria remain in phagosomes indefinitely. In this study we considered abnormal retention of filamentous actin on early phagosomes contributing to defective phagosome acidification. Phosphocofilin1, the inactive form of actin depolymerizing protein cofilin1, which leads to retention of filamentous actin, and the total filamentous actin itself were found upregulated in macrophages infected with virulent M. tuberculosis. Over expression of constitutively active cofilin1 in macrophages was found to increase phagosome acidification when infected with virulent M. tuberculosis. The anticancer drug sorafenib which activates cofilin1 in PI3K dependent manner was also found to increase phagosome acidification. Cofilin1, known to be positively regulated by superoxide was found to be downregulated by ESAT-6 of M. tuberculosis where the latter is known to reduce ROS in macrophages. Ectopic expression of ESAT-6 in macrophages was found to increase filamentous actin and to transform the macrophages more spindle shaped. ESAT-6 was also found to decrease phagosome acidification in macrophages infected with an avirulent M. tuberculosis strain. Finally, this study proposes a role for the amino acid methionine in resisting ROS by creating M93 mutants of ESAT-6.","","Host innate immune cells, including alveolar macrophages, have been identified as key players in the early eradication of Mycobacterium tuberculosis and in the maintenance of an anti-mycobacterial immune memory, which is believed to be induced through epigenetic changes. The aim of the study was to elucidate whether exposure to M. tuberculosis induced a different DNA methylation pattern of alveolar macrophages and pulmonary T lymphocytes.","Ovarian cancer is the most lethal gynecological malignancy in women, and it is likely to metastasize and has a poor prognosis. The early and reliable diagnosis and monitoring of ovarian cancer is very important. Without a homeostasis mechanism, urine can reflect early systemic changes in the body and has a great potential to be used for the early detection of cancer. This study tested whether early changes could be detected in two ovarian cancer rat models. Two rat models were established by either intraperitoneal (i.p.) or orthotopic (o.t.) injection of NuTu-19 ovarian cancer cells in female Fischer344 rats. Urine samples from ovarian cancer rats were collected at five time points during cancer development, and urinary proteins from the rats were profiled by liquid chromatography coupled with tandem mass spectrometry (LC-MS/MS). Compared with pre-injection samples, 49 differential proteins that have human orthologues were significantly changed in the orthotopically injected model. Among them, 24 of the differential proteins have previously been reported to be associated with ovarian cancer, six of which were reported to be biomarkers of ovarian cancer. On the 7th day after orthotopic injection, four differential proteins (APOA1, OX2G, CHMP5, HEXB) were identified before obvious metastases appeared. In the intraperitoneal injection model, 76 differential proteins were changed during the course of ovarian cancer development. The results show that urine proteins could enable the early detection and monitoring of ovarian cancer progression and could lay a foundation for further exploration of the biomarkers of ovarian cancer.","The role of individual factors in the progressing of degenerative and dystrophic changes of articular cartilage as the focus of pathologic changes in posttraumatic osteoarthrosis (PTOA) has been studied comprehensively. However, no single concept of pathogenetic mechanisms leading to the formation of permanent changes in the affected joint has been represented yet. Therefore, the investigation of lipid peroxidation and skeletal tissues metabolism in animals with simulated PTOA is a challenging and important issue.","Background Adults at high risk of fragility fracture should be offered pharmacological treatment when not contraindicated, however under-treatment is common.","Literature on adolescent depression is not only rich in content and diverse in form, but also scattered and complex in structure. However, there is no dynamic development analysis and evolution analysis related to the topic. Therefore, this study drew a topic landscape map and predicted the prevalence of topics in the future.","Background The amount of published in vivo studies and the speed researchers are publishing them make it virtually impossible to follow the recent development in the field. Systematic review emerged as a method to summarise and analyse the studies quantitatively and critically but it is often out-of-date due to its lengthy process.","Mushrooms are versatile materials with applications including but not limited to food, cosmetics, and pharmaceutical industries. In this work, the potential of the common button mushroom, Agaricus bisporus, as a protective agent against ultraviolet exposure was assessed. The assessment was done by investigating the radical scavenging activity, sun protecting capability, and tyrosinase inhibiting properties of Agaricus bisporus ethanolic extract. The extraction was carried out using absolute ethanol as its solvent at low to room temperatures. The bioactive components of the ethanolic extract were analysed for its phenolic and flavonoid contents quantitatively, while other phytochemical agents were analysed qualitatively. The Agaricus bisporus ethanolic extract was found exhibit varying degree of activity in all of the assessment. We found low radical scavenging ability with %RSA IC50 of \u223c5456 \u03bcg/mL, low to moderate sun protecting factor of \u223c5.355 at 5000 ppm concentration, and high tyrosinase inhibition property with IC50 of \u223c2 \u03bcg/mL. The high tyrosinase inhibition property was found to correlate with relatively high total phenolic content of \u223c1143 mg GAE/100g for Agaricus bisporus and the presence of terpenoid in the ethanolic extract.","Very-long chain omega-3 fatty acids (EPA and DHA) have anti-inflammatory properties that may help reduce morbidity and mortality from COVID-19 infection. We conducted a pilot study in 100 patients to test the hypothesis that RBC EPA+DHA levels (the Omega-3 Index, O3I) would be inversely associated with risk for death by analyzing the O3I in banked blood samples drawn at hospital admission. To have adequate power (&gt;80%) in this pilot study, we pre-specified a significance level of 0.10. Fourteen patients died, one of 25 in quartile 4 (Q4) (O3I \u22655.7%) and 13 of 75 in Q1-3. After adjusting for age and sex, the odds ratio for death in patients with an O3I in Q4 vs Q1-3 was 0.25, p=0.07. Thus, we have suggestive evidence that the risk for death from COVID-19 was lower in those with the highest O3I levels. These preliminary findings need to be confirmed in larger studies.","SARS-CoV-2 infection has a high transmission level. At the present time there is not a specific treatment approved but it is known that, in vitro, chloroquine and hydroxychloroquine can inhibit the coronavirus.","Background Current form of genome-wide association studies (GWAS) is inadequate to accurately explain the genetics of complex traits due to the lack of sufficient statistical power. It explores each variant individually, but current studies show that multiple variants with varying effect sizes actually act in a concerted way to develop a complex disease. To address this issue, we have developed an algorithmic framework that can effectively solve the multi-locus problem in GWAS with a very high level of confidence. Our methodology consists of three novel algorithms based on graph theory and machine learning. It identifies a set of highly discriminating variants that are stable and robust with little (if any) spuriousness. Consequently, likely these variants should be able to interpret missing heritability of a convoluted disease as an entity.","Introduction/Aims The ability of low intensity vibration (LIV) to combat skeletal decline in Duchenne Muscular Dystrophy (DMD) was evaluated in a randomized controlled trial.","In this paper, I used multivariate linear regression analysis to determine if latitude and ozone concentration predict Covid-2019 cases in 34 countries worldwide. Data pertaining to Covid-2019 cases were extracted from Worldometer. Ozone concentration levels were taken from the open-access database of World Ozone and Ultraviolet Radiation Data Centre (WOUDC). Latitude of specific area where measurement took place was also provided in the database. Preliminary Kendall rank correlation test revealed that Covid-2019 incidence was positively and significantly related to ozone concentration; however, incidence was not significantly related to latitude. Using multivariate linear regression, a statistically significant link between ozone concentration and Covid-2019 incidence in 34 countries was established; however, I found no statistical association between latitude and Covid-2019 incidence refuting previous claims. Prompt health actions should be developed for areas with high ozone concentration in the present and possibly, future outbreaks; however, extensive laboratory analysis should be conducted to further confirm the findings of the study. Nevertheless, the results of this study could serve as a basis for further clinical and large-scale studies.","Objective To explore risk factors associated with COVID-19 susceptibility and survival in patients with pre-existing hepato-pancreato-biliary (HPB) conditions.","The filaggrin gene (FLG) is essential for skin differentiation and epidermal barrier formation with links to skin diseases, however it has a highly repetitive nucleotide sequence containing very limited stretches of unique nucleotides for precise mapping to reference genomes. Sequencing strategies using polymerase chain reaction (PCR) and conventional Sanger sequencing have been successful for complete FLG coding DNA sequence amplification to identify pathogenic mutations but this time-consuming, labour intensive method has restricted utility. Next-generation sequencing (NGS) offers obvious benefits to accelerate FLG analysis but standard re-sequencing techniques such as oligoprobe-based exome or customized targeted-capture can be expensive, especially for a single target gene of interest. We therefore designed a protocol to improve FLG sequencing throughput using a set of FLG-specific PCR primer assays compatible with microfluidic amplification, multiplexing and current NGS protocols. Using DNA reference samples with known FLG genotypes for benchmarking, this protocol is shown to be concordant for variant detection across different sequencing methodologies. We applied this methodology to analyze cohorts from ethnicities previously not studied for FLG variants and demonstrate usefulness for discovery projects. This comprehensive coverage sequencing protocol is labour-efficient and offers an affordable solution to scale up FLG sequencing for larger cohorts. Robust and rapid FLG sequencing can improve patient stratification for research projects and provide a framework for gene specific diagnosis in the future.","Protein homeostasis is crucial for viability of all organisms, and mutations that enhance protein aggregation cause different human pathologies, including polyglutamine (polyQ) diseases, such as some spinocerebellar ataxias or Huntington disease. Here, we report that neuronal Stomatin-like protein UNC-1 protects against aggregation of prone-to-aggregate proteins, like polyQs, \u03b1-synuclein and \u03b2-amyloid, in C. elegans. UNC-1, in IL2 neurons, antagonizes the function of the cytosolic sulfotransferase SSU-1 in neurohormonal signalling from ASJ neurons. The target of this hormone is the nuclear hormone receptor NHR-1, which acts cell-autonomously to protect from aggregation in muscles. A second nuclear hormone receptor, DAF-12, functions oppositely to NHR-1 to maintain protein homeostasis. Transcriptomics analyses reveal deep changes in the expression of genes involved in fat metabolism, in unc-1 mutants, which are regulated by NHR-1. This suggest that fat metabolism changes, controlled by neurohormonal signalling, contributes to modulate protein homeostasis.","Human gut microbiome composition is shaped by multiple host intrinsic and extrinsic factors, but the relative contribution of host genetic compared to environmental factors remains elusive. Here, we genotyped a cohort of 696 healthy individuals from several distinct ancestral origins and a relatively common environment, and demonstrate that there is no statistically significant association between microbiome composition and ethnicity, single nucleotide polymorphisms (SNPs), or overall genetic similarity, and that only 5 of 211 (2.4%) previously reported microbiome-SNP associations replicate in our cohort. In contrast, we find similarities in the microbiome composition of genetically unrelated individuals who share a household. We define the term biome-explainability as the variance of a host phenotype explained by the microbiome after accounting for the contribution of human genetics. Consistent with our finding that microbiome and host genetics are largely independent, we find significant biome-explainability levels of 16-33% for body mass index (BMI), fasting glucose, high-density lipoprotein (HDL) cholesterol, waist circumference, waist-hip ratio (WHR), and lactose consumption. We further show that several human phenotypes can be predicted substantially more accurately when adding microbiome data to host genetics data, and that the contribution of both data sources to prediction accuracy is largely additive. Overall, our results suggest that human microbiome composition is dominated by environmental factors rather than by host genetics.","Rational Infection with the SARS-CoV2 virus is associated with elevated neutrophil counts. Evidence of neutrophil dysfunction in COVID-19 is based predominantly on transcriptomics or single functional assays. Cell functions are interwoven pathways, and so understanding the effect of COVID-19 across the spectrum of neutrophil function may identify tractable therapeutic targets.","Endeavors to identify potentially protective variables for COVID-19 impact on certain populations have remained a priority. Multiple attempts have been made to attribute the reduced COVID-19 impact on populations to their bacillus Calmette\u2013Gu\u00e9rin (BCG) vaccination coverage ignoring the fact that the effect of childhood BCG vaccination wanes within 5 years while most of the COVID-19 cases and deaths have occurred in aged with comorbidities. Since the supposed protection being investigated could come from heterologous \u2018trained immunity\u2019 (TI) conferred by exposure to Mycobacterium spp. (i.e., environmental and BCG), it is argued that the estimates of the prevalence of TI of populations currently available as latent tuberculosis infection (LTBI) prevalence would be a better variable to evaluate such assertions. Indeed, when we analyze the European populations (twenty-four), and erstwhile East and West Germany populations completely disregarding their BCG vaccination coverage, the populations with higher TI prevalence consistently display reduced COVID-19 impact as compared to their lower TI prevalence neighbors. The TI estimates of the populations not the BCG coverage per se, negatively correlated with pandemic phase-matched COVID-19 incidences (r(24): - 0.79 to -0.57; p-value: &lt;0.004), mortality (r(24): -0.63 to -0.45; p-value: &lt;0.03), and interim case fatality rates(i-CFR) data. To decisively arrive at dependable conclusions about the potential protective benefit gained from BCG vaccination in COVID-19, the ongoing/planned randomized controlled trials should consciously consider including measures of TI as - a) all individuals immunized do not respond equally, b)small study groups from higher background TI could fail to indicate any protective effect.","Vitamin D deficiency is an endemic problem existing worldwide. Although several strategies were established to enhance vitamin D3 levels, studies specifically focussing inhibition of vitamin D metabolism which may prolong the availability of active vitamin D in pathological conditions are less explored. Studies also suggest that higher doses of vitamin D3 fail to achieve optimum vitamin D levels. In this context, we focussed on the enzyme CYP3A4 which promotes inactivation of active vitamin D. The current study was aimed to decipher the impact of chrysin, a proven CYP3A4 inhibitor as an intervention and its effects in combination with low dose vitamin D3 (40 IU) and bone health in vitamin D deficiency condition. The in-vivo activity of chrysin was evaluated on female Wistar albino rats fed with a vitamin D deficient diet to attain vitamin D deficiency for 28 days. Chrysin was given alone and in combination with calcium carbonate (CaCO3) and/or vitamin D3. All the therapeutic interventions were assessed for serum 25-OH-D3 by LC-MS, biochemical, urinary, and bone parameters. Animals treated with chrysin alone and in combination with low dose vitamin D3 and/or CaCO3 showed an eminent rise in serum 25-OH-D3 levels along with increased serum biochemical parameters. On contrary, a significant decrease in the urinary parameters followed by beneficial effects on bone parameters was noticed in contrast with the vitamin D deficient diet group. Our findings revealed that although chrysin alone showed a notable effect on 25-OH-D3 and osseous tissue, comparatively it showed intensified therapeutic effect in combination with vitamin D3 and CaCO3 which can be employed as a cost-effective option to improve bone health.","Several reports emphasized the importance of inorganic pyrophosphate (PPi) in hindering osteoblast differentiation and bone matrix mineralization. Its ubiquitous presence is thought to prevent \u201csoft\u201d tissue calcification, whereas its degradation to Pi in bones and teeth by alkaline phosphatase (ALP) may facilitate crystal growth. While the inhibiting role of PPi on osteoblast differentiation and function is largely understood, less is known about its effects on osteoclast determination and activity. In this study, we investigated the role of PPi in bone resorption using calverial organ cultures ex vivo. We present an evidence that PPi stimulated calvarial bone resorption marked by calcium (Ca2+) release in the condition media (CM). We then examined PPi effects on osteoclast differentiation using mouse bone marrow-derived monocytes (BMMs). Our results revealed that PPi enhanced osteoclast differentiation ex vivo, marked by increased number and size of TRAP-stained mature osteoclasts. Moreover, PPi stimulated osteoclastogenesis in BMMs co-cultured with osteoblasts. These data supported the increased osteoclast activity in bone resorption using functional osteo-assays. The finding of PU.1-Egr-1 dependent up-regulation of c-FMS and RANK receptors in BMMs supported the enhanced pre-osteoclast commitment and differentiation. Moreover, osteoclast survival was enhanced by activation of MITF-BCL-2 pathway that was mediated by MAPK-ERK1/2 signaling. Last, our data showed that PPi up-regulated ANK; PPi transporter, during osteoclast differentiation through ERK1/2 phosphorylation whereas mutation of ANK inhibited osteoclastogenesis. Collectively, our data suggest that PPi promotes osteoclast differentiation, survival, and function through PU.1 up-regulation and MITF phosphorylation whereas ANK loss-of-function inhibited osteoclastogenesis.","Aims Statins are recommended as first-line treatment to prevent cardiovascular disease, but high rates of adverse events and subsequent discontinuation can prevent effective treatment in some patients. We aimed to describe the intensity, nature and frequency of adverse effects caused by statins and other lipid-lowering drugs, and to assess their association with clinical predictors and treatment strategies.","CRISPR/Cas9 system has become a new versatile technology for genome engineering. It utilizes a single guide RNA (sgRNA) to recognize target sequences in genome function, and activates Cas9 endonucleases to cut the locus. In this study, we designed two target sites from conserved regions of vitamin D receptor (VDR) gene in mammalian cells, which cover more than 17 kb of chromosome region depending on the species. The efficacy of single sgRNA mediated gene specific modification was about 22% to 36%. Concurrently, targeted deletions of the intervening genomic segments were generated in chromosomes when the two sgRNAs worked simultaneously. The large genomic DNA segments ranging from 17.8Kb to 23.4 Kb could be precisely deleted in human and mouse chromosomes. Furthermore, the expression level of 24-hydroxylase (CYP24A1) regulated by VDR was significantly increased in cells treated with VDR CRISPR/Cas9 vectors. This study showed that CRISPR/Cas9 system can be employed to generate large genomic segment deletions in different species, providing sgRNAs are designed within conserved regions.","The pharmacodynamics effects of therapeutically administered calcitonin is observed for extended duration much beyond its reported short half-life. The rationale for this pharmacodynamic-pharmacokinetics mismatch of calcitonin is not known. Hence in this study the hypothesis on sub-compartmentalization of calcitonin in blood to explain the extended pharmacodynamics effects of calcitonin was evaluated in vitro using the sheep blood model. A relatively higher proportion of calcitonin concentration was observed in the WBC compartment. The partition coefficient analysis showed levels of calcitonin to be higher on WBC membrane compared to intracellular. Molecular modelling to assess the binding of calcitonin with protein in plasma and WBC membranes indicated physiologically relevant higher affinity with beta-2-microglobulin\u2019s in plasma and glycoproteins (CD44), sushi domains (CD25), fibronectins (CD206) and siglecs (CD22) on WBC membrane. The physiologically relevant higher affinity with several proteins on WBC membrane and plasma can be responsible for extended pharmacodynamics effects observed for therapeutically administered calcitonin.","Male MS-NASH mice were maintained on a high-fat diet for 16 weeks with and without red algae-derived minerals. Obeticholic acid (OCA) was used as a comparator in the same strain and diet. C57BL/6 mice maintained on a standard (low-fat) rodent chow diet were used as a control. At the end of the in-life portion of the study, body weight, liver weight, liver enzyme levels and liver histology were assessed. Samples obtained from individual livers were subjected to Tandem Mass Tag labeling / mass spectroscopy for protein profile determination. As compared to mice maintained on the low-fat diet, all high-fat-fed mice had increased whole body and liver weight, increased liver enzyme (aminotransferases) levels and widespread steatosis / ballooning hepatocyte degeneration. Histological evidence for liver inflammation and collagen deposition was also present, but changes were to a lesser extent. A moderate reduction in ballooning degeneration and collagen deposition was observed with mineral supplementation. Control mice on the high-fat diet alone demonstrated multiple protein changes associated with dysregulated fat and carbohydrate metabolism, lipotoxicity and oxidative stress. Cholesterol metabolism and bile acid formation were especially sensitive to diet. In mice receiving multi-mineral supplementation along with the high-fat diet, there was reduced liver toxicity as evidenced by a decrease in levels of several cytochrome P450 enzymes and other oxidantgenerating moieties. Additionally, elevated expression of several keratins was also detected in mineral-supplemented mice. The protein changes observed with mineral supplementation were not seen with OCA. Our previous studies have shown that mice maintained on a high-fat diet for up to 18 months develop end-stage liver injury including hepatocellular carcinoma. Mineral-supplemented mice were substantially protected against tumor formation and other end-state consequences of high-fat feeding. The present study identifies early (16-week) protein changes occurring in the livers of the high-fat diet-fed mice, and how the expression of these proteins is influenced by mineral supplementation. These findings help elucidate early protein changes that contribute to end-stage liver injury and potential mechanisms by which dietary minerals may mitigate such damage.","OBJECTIVE To study the effect of weather on severity indicators of coronavirus disease 2019 (covid-19).","Psoriasis is an inflammatory skin disease with strong immune cell infiltration and high levels of the antimicrobial peptide, LL37. LL37 was shown to complex DNA and RNA to activate plasmacytoid dendritic cells (pDC) in vitro and this has been thought to drive interferon-mediated disease exacerbation. However, the physiological source of such nucleic acids and thus an early initiating event for nucleic-acid mediated inflammation remains unknown. We hypothesized that neutrophils (PMNs), which dominate the psoriatic skin infiltrate, may be the source of DNA and LL37 as well-established components of so-called neutrophil extracellular traps (NETs). We show here that indeed primary murine and human PMNs mount a fulminant NET and cytokine response, albeit not via DNA-but rather RNA-LL37 complexes. This was dependent on TLR8/TLR13 and sensitive to TLR inhibitory oligodeoxynucleotides. Unexpectedly, copious amounts of RNA were identified as a so far unappreciated NET component in vitro and in psoriatic but not healthy skin. Importantly, RNA-LL37-triggered NETs, when transferred to na\u00efve PMNs, prompted additional de novo NET release. Our study highlights TLR-mediated RNA-LL37 sensing by PMNs as parts of a self-propagating vicious cycle that may later engulf pDC and establish chronic inflammation in psoriasis and NET-associated RNA (naRNA) as a physiologically relevant novel component.","Optimal cardiac function requires appropriate contractile proteins in each heart chamber. Atria require slow myosins to act as variable reservoirs, while ventricles demand fast myosin for swift pumping functions. Hence, myosin is under chamber-biased cis-regulatory control to achieve this functional distribution. Failure in proper regulation of myosin genes can lead to severe congenital heart dysfunction. The precise regulatory input leading to cardiac chamber-biased expression remains uncharted. To address this, we computationally and molecularly dissected the quail Slow Myosin Heavy Chain III (SMyHC III) promoter that drives specific gene expression to the atria to uncover the regulatory information leading to chamber expression and understand their evolutionary origins. We show that SMyHC III gene states are autonomously orchestrated by a complex nuclear receptor cis-regulatory element (cNRE), a 32- bp sequence with hexanucleotide binding repeats. Using in vivo transgenic assays in zebrafish and mouse models, we demonstrate that preferential atrial expression is achieved by the combinatorial regulatory input composed of atrial activation motifs and ventricular repression motifs. Through comparative genomics, we provide evidence that the cNRE emerged from an endogenous viral element, most likely through infection of an ancestral host germline. Our study reveals an evolutionary pathway to cardiac chamber-specific expression.","With newer data for SARS-CoV-2 and entering the second wave of contagion required the improvement of the forecasting model, structuring its model to forecast the peak of the first and second contagion wave in Brazil. The Brazilian model estimation for SARS-CoV-2 peak contagion (BMESPC) was structured, capable of estimating the peak of contagion for SARS-CoV-2 in the first and second waves, as the main objective of this work. Using the BMESPC model, it was possible to estimate, with a certain reliability degree, the peak of contagion for the first and second waves in Brazil, with one day difference from the real to the forecast. While at the state level, the calculated confidence interval proved to be more accurate. In this way, it is possible to use BMESPC to forecast the peak of contagion for several regions, provided that the necessary structure and calibration are respected.","Most genome-wide association an
