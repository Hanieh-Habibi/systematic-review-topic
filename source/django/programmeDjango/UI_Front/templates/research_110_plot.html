d. Here, we show that hormonal 1,25-dihydroxyvitamin D3 (1,25D) rapidly stimulates the interaction of the VDR with FBW7, and that of FBW7 with c-MYC. In contrast, it blocks the association of FBW7 with c-MYC antagonist MXD1. 1,25D also enhances the association of FBW7, proteasome subunits, and ubiquitin with DNA-bound c-MYC, consistent with induced degradation of c-MYC on DNA. In addition to c-MYC, 1,25D accelerates the turnover of other FBW7 target proteins. Intriguingly, FBW7 is essential for optimal VDR gene expression. It is also recruited to VDR targets genes, and its depletion attenuates 1,25D-stimulated VDR DNA binding, transactivation, and cell cycle arrest. Thus, the VDR and FBW7 are mutual cofactors, which provides a molecular basis for the cancer-preventive actions of vitamin D through accelerated turnover of FBW7 target proteins.","Background Vitamin D modulates the inflammatory and immune response to tuberculosis (TB) and also mediates the induction of the antimicrobial peptide cathelicidin. Deficiency of 25-hydroxyvitamin D and single nucleotide polymorphisms (SNPs) in the vitamin D receptor (VDR) gene may increase the risk of TB disease and decrease culture conversion rates in drug susceptible TB. Whether these VDR SNPs are found in African populations or impact multidrug-resistant (MDR) TB treatment has not been established. We aimed to determine if SNPs in the VDR gene were associated with sputum culture conversion among a cohort of MDR TB patients in South Africa.","Background We examined whether the greater severity of coronavirus disease 2019 (COVID-19) amongst men and non-White ethnicities is explained by cardiometabolic, socio-economic, or behavioural factors.","The COVID-19 pandemic caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has infected over 100 million people causing over 2.4 million deaths over the world, and it is still expanding. Given the urgency of the COVID-19 pandemic, the clinical investigation of approved drugs is a promising alternative to find a timely effective treatment. In this randomized trial, we investigated the activity of both oral and aerosolized 13 cis retinoic acid in the treatment of SARS-COV-2 added to standard of care treatment in patients with COVID-19 versus standard of care treatment alone. This was a randomized controlled trial conducted at Kafrelsheikh University\u2019s Quarantine Hospitals, Egypt. After obtaining informed consent, forty patients with a confirmed diagnosis of COVID-19 were enrolled in the study. They were randomly assigned to one of two groups: Group I; 20 patients received aerosolized and oral 13 cis retinoic acid plus standard of care treatment (13 cis RA group) and Group II; 20 patients received only standard care treatment as a control group. The two groups were age and gender matched. There was no statistically significant difference between them in any of the baseline characteristics or laboratory parameters. The results showed that there was a high significant difference between the two groups regarding intensive care unit (ICU) admission, mortality and improvement (P&lt;0.05). Only 10.52 % of patients in the 13 cis retinoic acid group needed ICU admission compared to 28.57 % in the control arm. There was no mortality in the 13 cis retinoic acid group, whereas about 14.35% were died in the group II. All patients who received 13 cis retinoic acid noticed a high improvement (P&lt;0.001), and the mean value for clinical improvement was 16.3\u00b14.5 days. There was no significant difference regarding the laboratory parameters before and after 14 days of treatment in the group of patients received the standard of care treatment (P=0.66). Univariate logistic regression analysis showed overall mortality was significantly related to the patient\u2019s age, serum ferritin, C-reactive protein, oxygen saturation, the presence of diabetes mellitus, obesity, and abdominal pain. We conclude that 13 cis retinoic acid is a promising drug in the treatment of patients with COVID-19 infection, when added to the standard of care treatment.","As a novel approach we will combine trajectories or longitudinal studies of gene expression with information on annual influenza epidemics. Seasonality of gene expression in immune cells from blood could be a consequence of within-host seasonal immunity interacting with the seasonal pandemics of influenza (flu) in temperate regions and, thus, with potential valuable analogy transfer to the proposed seasonal development of covid-19.","Background Risk factors for severe COVID-19 include older age, male sex, obesity, Black or Asian ethnicity and underlying medical conditions. Whether these factors also influence susceptibility to developing COVID-19 is uncertain.","Evidence is growing for a role of vitamin D in regulating skeletal muscle mass, strength and functional capacity. Given the role the kidneys play in activating total vitamin D, and the high prevalence of vitamin D deficiency in Chronic Kidney Disease (CKD), it is possible that deficiency contributes to the low levels of physical function and muscle mass in these patients. This is a secondary cross-sectional analysis of previously published interventional study, with ex vivo follow up work. 34 CKD patients at stages G3b-5 (eGFR 25.5 \u00b1 8.3ml/min/1.73m2; age 61 \u00b1 12 years) were recruited, with a sub-group (n=20) also donating a muscle biopsy. Vitamin D and associated metabolites were analysed in plasma by liquid chromatography tandem-mass spectroscopy and correlated to a range of physiological tests of muscle size, function, exercise capacity and body composition. The effects of 1\u03b1,25(OH)2D3 supplementation on myogenesis and myotube size was investigated in primary skeletal muscle cells from vitamin D deficient donors. In vivo, there was no association between total or active vitamin D and muscle size or strength, but a significant correlation with  was seen with the total form. Ex vivo, 1\u03b1,25(OH)2D3 supplementation reduced IL-6 mRNA expression, but had no effect upon proliferation, differentiation or myotube diameter. This early preliminary work suggests that vitamin D deficiency is not a prominent factor driving the loss of muscle mass in CKD, but may play a role in reduced exercise capacity.","There are significant differences in the biology of males and females, ranging from biochemical pathways to behavioural responses, which are relevant to modern medicine. Broad-sense heritability estimates differ between the sexes for many common medical disorders, indicating that genetic architecture can be sex-dependent. Recent genome-wide association studies (GWAS) have successfully identified sex-specific and sex-biased effects, where in addition to sex-specific effects on gene expression, twenty-two medical traits have sex-specific or sex-biased loci. Sex-specific genetic architecture of complex traits is also extensively documented in model organisms using genome-wide linkage or association mapping, and in gene disruption studies. The evolutionary origins of sex-specific genetic architecture and sexual dimorphism lie in the fact that males and females share most of their genetic variation yet experience different selection pressures. At the extreme is sexual antagonism, where selection on an allele acts in opposite directions between the sexes. Sexual antagonism has been repeatedly identified via a number of experimental methods in a range of different taxa. Although the molecular basis remains to be identified, mathematical models predict the maintenance of deleterious variants that experience selection in a sex-dependent manner. There are multiple mechanisms by which sexual antagonism and alleles under sex-differential selection could contribute toward the genetics of common, complex disorders. The evidence we review clearly indicates that further research into sex-dependent selection and the sex-specific genetic architecture of diseases would be rewarding. This would be aided by studies of laboratory and wild animal populations, and by modelling sex-specific effects in genome-wide association data with joint, gene-by-sex interaction tests. We predict that even sexually monomorphic diseases may harbour cryptic sex-specific genetic architecture. Furthermore, empirical evidence suggests that investigating sex-dependent epistasis may be especially rewarding. Finally, the prevalent nature of sex-specific genetic architecture in disease offers scope for the development of more effective, sex-specific therapies.","Tuberculosis is a significant public health concern resulting in the death of over 1 million individuals each year worldwide. While treatment options and vaccines exist, a substantial number of infections still remain untreated or are caused by treatment resistant strains. Therefore, it is important to identify mechanisms that contribute to risk and prognosis of tuberculosis as this may provide tools to understand disease mechanisms and provide novel treatment options for those with severe infection. Our goal was to identify genetic risk factors that contribute to the risk of tuberculosis and to understand biological mechanisms and causality behind the risk of tuberculosis. A total of 1,895 individuals in the FinnGen study had ICD-based tuberculosis diagnosis. GWAS analysis identified genetic variants with statistically significant association with tuberculosis at the Human leukocyte antigen (HLA) region (p&lt;5e-8) and at rs560595454 in gene INPP5A. Fine mapping the HLA-association provided evidence for one protective haplotype tagged by HLA DQB1*05:01 (p=1.82E-06, OR = 0.81 [CI 95 % 0.74-0.88]), and predisposing alleles tagged by HLA DRB1*13:02 (p=0.00011, OR = 1.35 [CI 95% 1.16-1.57]). Furthermore, genetic correlation analysis showed association with earlier reported risk factors including smoking (p&lt;0.05). Mendelian randomization supported smoking as a risk factor for tuberculosis (inverse-variance weighted p&lt;0.05, OR = 1.83 [CI 95 % 1.15-2.93]) with no significant evidence of pleiotropy. Our findings indicate that specific HLA alleles and INPP5A associate with the risk of tuberculosis. In addition, lifestyle risk factors such as smoking contribute to the risk of developing tuberculosis.","University students are a vulnerable group for poor dietary intake, insufficient physical activity and sedentary behaviour. The purpose of this study was to examine the impact of COVID-19 on university students\u2019 dietary intake, physical activity and sedentary behaviour. Participants were students (n=125) from the Universities of Saskatchewan and Regina. An online questionnaire was administered retrospectively (for pre-pandemic) and prospectively (during the pandemic) to examine students\u2019 dietary intake, physical activity and sedentary behaviour. Overall, nutrient and caloric intakes were significantly reduced (p&lt;0.05) during the pandemic, and alcohol intake increased (p=0.03). Before the pandemic, 16% and 54% of the participants were meeting the Canadian 24-Hour Movement Guidelines for Adults (18\u201364 years) of 150 minutes of moderate-vigorous physical activity and 8 hours or less of sedentary activity respectively. Only 10% met the guidelines for physical activity while 30% met the guidelines for sedentary behaviour during the pandemic. The minutes per week spent engaging in moderate to vigorous physical activity during the pandemic decreased by approximately 20% (p&lt;0.001). The hours spent in sedentary activities increased by 3 hours per day (p&lt;0.001). Our findings confirm that during the pandemic, students\u2019 inadequate dietary intake, high alcohol consumption, low physical activity and high sedentary behaviour were significantly compounded.","Adverse effects of low vitamin D level on mortality and morbidity are controversially discussed. Especially older people are at risk for vitamin D deficiency and therefore exposed to its potentially harmful influence on the aging process. A way of measuring differences in the biological age is through DNA methylation age (DNAm age) and its deviation from chronological age, DNAm age acceleration (DNAmAA). We previously reported on an association between vitamin D deficiency and higher 7-CpG DNAmAA in participants of the Berlin Aging Study II (BASE-II).","Background The viral entry of SARS-CoV-2 requires host-expressed TMPRSS2 to facilitate the viral spike (S) protein priming.","BACKGROUND The aim of this study is to identify seasonal changes in total 25(OH) vitamin D (VD) concentrations and determine its influence on acute upper respiratory tract infection (URTI) morbidity among elite athletes engaged in water sports.","  The ultrafast photoinduced ring-opening of 1,3-cyclohexadiene constitutes a\ntextbook example of electrocyclic reactions in organic chemistry and a model\nfor photobiological reactions in vitamin D synthesis. Here, we present direct\nand unambiguous observation of the ring-opening reaction path on the\nfemtosecond timescale and sub-{\\AA}ngstr\\\"om length scale by megaelectronvolt\nultrafast electron diffraction. We follow the carbon-carbon bond dissociation\nand the structural opening of the 1,3-cyclohexadiene ring by direct measurement\nof time-dependent changes in the distribution of interatomic distances. We\nobserve a substantial acceleration of the ring-opening motion after internal\nconversion to the ground state due to steepening of the electronic potential\ngradient towards the product minima. The ring-opening motion transforms into\nrotation of the terminal ethylene groups in the photoproduct 1,3,5-hexatriene\non the sub-picosecond timescale. Our work demonstrates the potential of\nmegaelectronvolt ultrafast electron diffraction to elucidate photochemical\nreaction paths in organic chemistry.\n","Data from adult studies how that COVID-19 is more severe in men than women. However, no data are available for the pediatric population. For this reason, we performed this study aiming to understand if sex influenced disease severity and outcomes in a large cohort of latin-american children with COVID-19 and Multisystem Inflammatory Syndrome (MIS-C). We found that a higher percentage of male children developed MIS-C (8.9% vs 5% in females) and died (1.2% and 0.4% in females), although on multivariate adjusted analyses the only statistically significant difference was found in need of hospitalization, with females less frequently admitted compared with boys (25.6% vs 35.4%). This data are preliminary and need further independent studies to better assess the role of sex.","Background As of the end of 2021 year, the rate of completion for second-dose administration was almost 80% in Japan.","BACKGROUND Vitamin D metabolites support innate immune responses to severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) and other respiratory pathogens. Randomized controlled trials of vitamin D to prevent coronavirus disease 2019 (Covid-19) have not yet reported.","The interaction between inclement weather and disease acquisition is a long-recognized relationship. In the case of coccidiosis, a parasitic infestation of the intestines, wet weather is known to promote incidences in livestock. Our opportunistic investigation tracks blood chemistries of goats that were exposed to coccidian in a 100 year rain event in Oklahoma. Our results suggest a potentially patterned response of blood chemistries that may be developed into a clinical tool in the future and provide warnings for producers of the risks associated with growing incidences of excessively wet weather related to climate change.","Numerous aspects of cellular signaling are regulated by the kinome \u2013 the network of over 500 protein kinases that guides and modulates information transfer throughout the cell. The key role played by both individual kinases and assemblies of kinases organized into functional subnetworks leads to kinome dysregulation being a key driver of many diseases, particularly cancer. In the case of pancreatic ductal adenocarcinoma (PDAC), a variety of kinases and associated signaling pathways have been identified for their key role in the establishment of disease as well as its progression. However, the identification of additional relevant therapeutic targets has been slow and is further confounded by interactions between the tumor and the surrounding tumor microenvironment. Fundamentally, it is an open question as to the degree to which knowledge of the state of the kinome at the protein level is able to provide insight into the downstream phenotype of the cell.","The seasonality of influenza viruses and endemic human coronaviruses was tracked over an 8-year period to assess key epidemiologic reduction points in disease incidence for an urban area in the northeast United States. Patients admitted to a pediatric hospital with worsening respiratory symptoms were tested using a multiplex PCR assay from nasopharyngeal swabs. The additive seasonal effects of outdoor temperatures and indoor relative humidity (RH) were evaluated. The 8-year average peak activity of human coronaviruses occurred in the first week of January, when droplet and contact transmission was enabled by the low indoor RH of 20\u201330%. Previous studies have shown that an increase in RH to 50% has been associated with markedly reduced viability and transmission of influenza virus and animal coronaviruses. As disease incidence was reduced by 50% in early March, to 75% in early April, to greater than 99% at the end of April, a relationship was observed from colder temperatures in January with a low indoor RH to a gradual increase in outdoor temperatures in April with an indoor RH of 45\u201350%. As a lipid-bound, enveloped virus with similar size characteristics to endemic human coronaviruses, SARS-CoV-2 should be subject to the same dynamics of reduced viability and transmission with increased humidity. In addition to the major role of social distancing, the transition from lower to higher indoor RH with increasing outdoor temperatures could have an additive effect on the decrease in SARS-CoV-2 cases in May. Over the 8-year period of this study, human coronavirus activity was either zero or &gt; 99% reduction in the months of June through September, and the implication would be that SARS-Cov-2 may follow a similar pattern.","This study used statistically robust regression models to control for a large set of confounders (including county-level time-invariant factors and time trends, regional-level daily variation, state-level social distancing measures, ultraviolet light, and levels of ozone and fine particulate matter, PM2.5) to estimate a reliable rather than simple regression for the impact of weather on the most accurately measured outcome of COVID-19, death. When the average minimum temperature within a five-day window increased by one degree Fahrenheit in spring 2020, daily death rates in northern U.S. counties increased by an estimated 5.1%. When ozone concentration over a five-day window rose by one part per billion, daily death rates in southern U.S. counties declined by approximately 2.0%. Maximum temperature, precipitation, PM2.5, and ultraviolet light did not significantly associate with COVID-19 mortality. The mechanism that may drive the observed association of minimum temperature on COVID-19 deaths in spring months may be increased mobility and contacts. The effect of ozone may be related to its disinfectant properties, but this requires further confirmation.","Introduction Since its identification, the COVID-19 infection has caused substantial mortality and morbidity worldwide, but sub-Saharan Africa seems to defy the predictions. We aimed to verify this hypothesis using strong statistical methods.","Background &amp; objectives Association between serum vitamin D levels and lipid levels has been focus of research in recent times. The relationship of 25(OH)D and Atherogenic Index of Plasma is not well established among Indian population. We investigated the prevalence of vitamin D deficiency, its relation with serum lipids and AIP among IT employees.","The Nurses\u2019 Health Study (NHS), Nurses\u2019 Health Study II (NHSII), Health Professionals Follow Up Study (HPFS) and the Physicians Health Study (PHS) have collected detailed longitudinal data on multiple exposures and traits for approximately 310,000 study participants over the last 35 years. Over 160,000 study participants across the cohorts have donated a DNA sample and to date, 20,691 subjects have been genotyped as part of genome-wide association studies (GWAS) of twelve primary outcomes. However, these studies utilized six different GWAS arrays making it difficult to conduct analyses of secondary phenotypes or share controls across studies. To allow for secondary analyses of these data, we have created three new datasets merged by platform family and performed imputation using a common reference panel, the 1,000 Genomes Phase I release. Here, we describe the methodology behind the data merging and imputation and present imputation quality statistics and association results from two GWAS of secondary phenotypes (body mass index (BMI) and venous thromboembolism (VTE)).","A subset of boys with X-linked adrenoleukodystrophy (ALD) develop inflammatory demyelinating brain lesions. Risk factors are largely undefined. We used two independent cohorts to assess whether low vitamin D status predicts lesion development. In our first cohort, we measured 25-hydroxyvitamin D in 53 plasma samples from 20 pre-lesional ALD boys followed at two centers; half subsequently developed lesions. In our second cohort, we measured latitude (using home ZIP code) among 230 ALD boys in a database of 51 US pediatric hospitals; over half developed lesions. In regression models, low plasma vitamin D and northerly latitudes independently predicted ALD brain lesions.","Context Vaccination against Sars-Cov-2 is in full swing during COVID-19 pandemic. One of the efficient methods to evaluate response to vaccination is the assessment of humoral immunity by measuring Sars-Cov-2 antibody titer. Identification of factors that affect the humoral response is important so as to ameliorate the responses to vaccination or identify vulnerable groups that may need vaccination boosters.","Objective To determine the clinical outcomes of older COVID-19 patients who received DMB compared to those who did not. We hypothesized that fewer patients administered DMB would require oxygen therapy and/or intensive care support than those who did not.","Background Many nutrients have powerful immunomodulatory actions with the potential to alter susceptibility to COVID-19 infection, progression to symptoms, likelihood of severe disease and survival. The pandemic has fostered many nutrition-related theories, sometimes backed by a biased interpretation of evidence.","Background Critical care and sepsis remain high priority concerns in children. Observational studies report high prevalence of vitamin D deficiency and present mixed results regarding the correlation between vitamin D status and adverse outcomes. Associations between deficiency and mortality, particularly in children with sepsis, remain unclear. We performed a systematic review and meta-analysis to address this uncertainty.","Background and Aim Vitamin D3 (i.e. cholecalciferol) produces an active metabolite 25-hydroxyvitamin D3 (i.e. 25(OH)D3) to promote intestinal calcium absorption. Given high population heterogeneity in 25(OH)D3 plasma concentration profiles, vitamin D3 dose regimen needs to be personalised. The objective of this study is to establish a model that accurately predicts 25(OH)D3 pharmacokinetics (PK) on an individual level to enable selection of an appropriate dose regimen for anyone.","Microgliosis is a prominent pathological feature in many neurological diseases including multiple sclerosis (MS). The precise role of microglia during demyelination, and the relative contributions of microglia vs. peripheral macrophages, are incompletely understood. Here, using a genetic fate mapping strategy, we identify microglia as predominant responders and key effectors of demyelination in the cuprizone (CUP) model. Pharmacological depletion of microglia demonstrates these cells are necessary for the demyelination, loss of oligodendrocytes, and reactive astrocytosis normally evident in this model. Electron microscopy (EM) and serial block face imaging show myelin sheaths remain intact in CUP treated mice depleted of microglia. However, these damaged myelin sheaths are lost upon-repopulation of microglia. Injection of colony-stimulating factor-1 to drive focal microgliosis in white matter is sufficient to induce focal demyelination in vivo. These studies indicate activated microglia are required for demyelination that results from primary myelin pathology and are sufficient to induce demyelination directly.","This work details the study of critical containment zones in Maharashtra within a time (April 9 2020 - July 31 2020) in the context of COVID-19. The effects of lockdown implementation, community isolation, environmental factors, demographic aspects, behavioural factors, diet etc. have been investigated. The effect of the aforementioned factors on the infected cases, cumulative infected cases, recoveries, cumulative recoveries, active cases, deaths and cumulative deaths are analyzed. The integrated effects of the aforementioned factors on COVID-19 outcomes are further amplified due to adequate and inadequate health facilities. The study will be helpful to scientists, researchers, pharmacists and biotechnologists in new vaccine design &amp; to accommodate above factors for the betterment of susceptible &amp; infected people of Maharashtra and similar demographies across the globe. Further, it pinpoints the need for more awareness and control strategies among the people to reduce the havoc, stress, fear, anxiety, pathogenicity and thereby reducing mortality.","The present study was conducted to assess the behavioral preventive measures and the use of medicines and herbal foods/products among the public in response to Covid-19. A cross-sectional survey was conducted from 27 June to 20 July 2020, and 1222 people participated. Kruskal-Wallis test was used to identify the differences in behavioral preventive practices across different demographic categories. To identify the factors associated with the use of preventive medicines and herbal foods/products, multivariable logistic regression was performed. Most participants adopted the recommended preventive practices such as washing hands more frequently (87.5%), staying home more often (85.5%), avoiding crowds (86%), and wearing masks (91.6%). About half of the smokers reported a decreased rate of smoking during the pandemic. Also, 14.8% and 57.6% of the participants took medicines and herbal foods/products as preventive measures against Covid-19. Arsenicum album and Zinc supplements were the most commonly used preventive medicines. Gender, age, and fear of Covid-19 were significantly associated with the use of both preventive medicines and herbal products. For the management of Covid-19 related symptoms, Paracetamols, Fexofenadine, and Zinc supplements were used most often. Most participants sought information from non-medical sources while using medicines and herbal products. Moreover, potentially inappropriate and unnecessary use of drugs were identified.","The most reliable predictor of future fracture risk is a previous fracture of any kind. The etiology of this increased fracture risk is not fully known, but it is possible that fracture initiates systemic bone loss leading to greater fracture risk at all skeletal sites. In this study we investigated systemic bone loss and recovery following femoral fracture in young (3 month old) and middle-aged (12 month old) mice. Transverse femur fractures were created using a controlled impact, and whole-body bone mineral density (BMD), trabecular and cortical microstructure, bone mechanical properties, bone formation and resorption rates, mouse voluntary movement, and systemic inflammation were quantified at multiple time points post-fracture. We found that fracture led to decreased whole-body BMD in both young and middle-aged mice 2 weeks post-fracture; this bone loss was recovered by 6 weeks in young, but not middle-aged mice. Similarly, trabecular bone volume fraction (BV/TV) of the L5 vertebral body was significantly reduced in fractured mice relative to control mice 2 weeks post-fracture (\u221211% for young mice, \u221218% for middle-aged mice); this bone loss was fully recovered by 6 weeks post-fracture in young mice. At 3 days post-fracture we observed significant increases in serum levels of interleukin-6 and significant decreases in voluntary movement in fractured mice compared to control mice, with considerably greater changes in middle-aged mice than in young mice. At this time point we also observed increased osteoclast number on L5 vertebral body trabecular bone of fractured mice compared to control mice. These data show that systemic bone loss occurs after fracture in both young and middle-aged mice, and recovery from this bone loss may vary with age. This systemic response could contribute to increased future fracture risk following fracture, and these data may inform clinical treatment of fractures with respect to improving long-term skeletal health.","Objectives Reports early in the epidemic linking low mean national Vitamin D level with increased COVID-19 death, and until recently little research on the impact of Vitamin D deficiency on severity of COVID-19, led to this update of the initial report studying mortality up to the end of January 2021.","Since 2020, the COVID-19 pandemic has devastated human civilization throughout the earth. The pandemic is returning in different waves because of constant changes in the genetic components of the virus. Had we been able to predict the nature and timing of these waves earlier, numerous lives could, in essence, have been saved. It is evident that the situation has spiraled out of control in several countries for want of proper preventive measures. In this article, we described a comprehensive mathematical approach to understand the nature of the pandemic waves. Also, we determined the probable timing of the third wave that will help the concerned government(s) to take the necessary steps to better prepare for the unforeseen situation.","Background Understanding the pathophysiology of respiratory failure (ARDS) in coronavirus disease 2019 (COVID-19) patients is of utmost importance for the development of therapeutic strategies and identification of risk factors. Since we observed clinical and histopathological similarities between COVID-19 and lung manifestations of connective tissue disease (CTD-ILD) in our clinical practice, aim of the present study is to analyze a possible role of autoimmunity in SARS-CoV-2-associated respiratory failure.","Rheumatoid arthritis (RA) is an inflammatory disorder with autoimmune pathogenesis characterized by the immune system attacking the synovium. It is a clinically heterogeneous disease that affects approximately 1.2 million Americans and 20 million people worldwide. It is advantageous to diagnose RA before extensive erosion as treatments are more effective at early stages. RA treatments have made notable progress, yet a significant number of patients still fail to respond to current medication and most of these come with harmful side effects. While the mechanistic reason for such failure rates remains unknown, the cellular and molecular signatures in the synovial tissues of patients with RA are likely to play a role in the variable treatment response and heterogeneous clinical evolution. While blood-based criteria are currently employed for diagnostics and treatments. such serologic parameters do not necessarily reflect biological actions in the target tissue of the patient and are relatively nonspecific to RA. Synovial tissue-based biomarkers are especially attractive as they can provide a confirmed diagnosis for RA. The shortage of accurate synovial tissue-based identifiers for RA diagnosis encouraged this research. This study analyzed data from several gene expression studies for differentially expressed genes in donor synovial tissue. Bioinformatics tools were used to construct and analyse protein interaction networks. Analysis deduced that regulating hematopoietic stem cell migration could serve as a potential RA diagnostic. VAV1, CD3G, LCK, PTPN6, ITGB2, CXCL13, CD4, and IL7R are found to be previously unclassified, potential biomarkers.","Testosterone is a naturally occurring hormone that has been positively associated with lean mass and strength in males. Whether endogenous testosterone is related to lean mass and strength in females is unknown.","Hutchinson Gilford Progeria Syndrome is a premature aging disease caused by LMNA gene mutation and the production of a truncated lamin A protein \u201cprogerin\u201d that elicits cellular and organismal toxicity. Progerin accumulates in the vasculature, being especially toxic for vascular smooth muscle cells (VSMC). Patients\u2019 autopsies show that vessel stiffening, and aortic atherosclerosis is accompanied by VSMC depletion in the medial layer, altered extracellular matrix (ECM), and thickening of the adventitial layer. Mechanisms whereby progerin causes massive VSMC loss and vessel alterations remain poorly understood. Mature VSMC retain phenotypic plasticity and can switch to a synthetic/proliferative phenotype. Here we show that progerin expression in human and mouse VSMC causes a switch towards the synthetic/proliferative phenotype. This switch elicits some level of replication stress in normal cells, which is exacerbated in the presence of progerin, leading to telomere fragility, genomic instability, and ultimately VSMC death. Importantly, calcitriol prevents replication stress, telomere fragility, and genomic instability, reducing VSMC death. In addition, RNAseq analysis shows induction of a profibrotic and proinflammatory aging-associated secretory phenotype upon progerin expression in human primary VSMC. Our data suggest that phenotypic switch-induced replication stress might be an underlying cause of VSMC loss in progeria, which together with loss of contractile features and gain of profibrotic and proinflammatory signatures contribute to vascular stiffness in HGPS. Preventing the phenotypic switch-induced replication stress with compounds such as calcitriol might ameliorate CVD in HGPS patients.","OBJECTIVES: Despite mandatory fortification of milk and margarine, most Canadians have inadequate vitamin D intake and consequently poor vitamin D status, especially in the winter. Increasing vitamin D fortification is one possible strategy to address this inadequacy. The purpose of our study was to examine the modelled effect of increased vitamin D fortification on the prevalence of inadequacy and the percentage of intakes greater than the Tolerable Upper Intake Level (UL) using different fortification scenarios. METHODS: Dietary intakes (24-h recall) from the 2004 Canadian Community Health Survey 2.2 (n=34,381) were used to model increased vitamin D levels in milk and the addition of vitamin D to cheese and yogurt at various levels to meet label claims of an \"excellent source\" based on the recommended dietary intakes. The Software for Intake Distribution Evaluation was used to estimate the prevalence of inadequacy and intakes &gt;UL RESULTS: Fortification of milk, yogurt and cheese at 6.75 ug (270 IU)/serving led to more than doubling of vitamin D intakes across all sex/age groups and a drop in the prevalence of dietary inadequacy from &gt;80% to &lt;50% in all groups. Furthermore, no intakes approached the UL under any fortification scenario in any sex/age group. CONCLUSION: There is a pressing need to improve vitamin D status among Canadians. Increasing vitamin D fortification of dairy products, consistent with their positioning in Canada's Food Guide, can lead to increased intake without a risk of excess. This is a population-wide public health strategy that should be given consideration in Canada. ","ZMIZ1 is a transcriptional coactivator that is related to members of the protein inhibitor of activated STAT (PIAS) family. ZMIZ1 regulates the activity of various transcription factors including the androgen receptor, p53, and Smad3. ZMIZ1 also interacts with Notch1 and selectively regulates Notch1 target genes relevant for T cell development and leukemogenesis in mammals. Human ZMIZ1 is additionally characterized as a latitude-dependent autoimmune disease (LDAD) risk gene, as it is responsive to vitamin D and has been associated with at least eleven blood cell traits.","To investigate the relationship between BCG vaccination and SARS-CoV-2 by bioinformatic approach. Two datasets for Sars-CoV-2 infection group and BCG-vaccinated group were downloaded. Differentially Expressed Genes were identified. Gene ontology and pathways were functionally enriched, and networking was constructed in NetworkAnalyst. Lastly, correlation between post-BCG vaccination and COVID-19 transcriptome signatures were established. A total of 161 DEGs (113 upregulated DEGs and 48 downregulated genes) were identified in the Sars-CoV-2 group. In the pathway enrichment analysis, cross-reference of upregulated KEGG pathways in Sars-CoV-2 with downregulated counterparts in the BCG-vaccinated group, resulted in the intersection of 45 common pathways, accounting for 86.5% of SARS-CoV-2 upregulated pathways. Of these intersecting pathways, a vast majority were immune and inflammatory pathways with top significance in IL-17, TNF, NOD-like receptors, and NF-\u03baB signaling pathways. Our data suggests BCG-vaccination may incur a protective role in COVID-19 patients until a targeted vaccine is developed.","A total of 6,628 PUBMED-registered publications on the relationships between the effects of vaccination and the provision of micronutrients have been studied by methods of topological analysis of text data. In case of insufficient intake of certain micronutrients, the functioning of the acquired immunity is disrupted resulting in an imbalance of populations of T-cells CD4+/CD8+ and of B-lymphocytes. Nutritional supplements of folate, vitamins A, D and B12, which are recognized regulators of cell division, support a wide range of lymphocyte populations. Trace elements zinc, iron, selenium, manganese and omega-3 polyunsaturated fatty acids are also important for supporting the mechanisms of acquired immunity. The data presented show that a course intake of these micronutrients by patients planning vaccination can significantly improve its effectiveness. In particular, these micronutrients can increase the titers of antibodies to pathogens, and to reduce the percentage of patients who still contract infection after vaccination. Supplements of these micronutrients can also contribute to the safety of vaccination: to prevent malaise and, in the unfortunate case of contracting infection despite the vaccine, to reduce the severity of the course and the mortality from the corresponding infection.","Background Increased vitamin D levels, as reflected by 25OHD measurements, have been proposed to protect against COVID-19 disease based on in-vitro, observational, and ecological studies. However, vitamin D levels are associated with many confounding variables and thus associations described to date may not be causal. Vitamin D Mendelian randomization (MR) studies have provided results that are concordant with large-scale vitamin D randomized trials. Here, we used two-sample MR to assess evidence supporting a causal effect of circulating 25OHD levels on COVID-19 susceptibility and severity.","To investigate the origins and stages of vertebrate adaptive radiation, we reconstructed the spatial and temporal histories of genetic variants underlying major phenotypic axes of diversification from the genomes of 202 Caribbean pupfishes. Ancient standing variation from disparate spatial sources was reassembled into new combinations which are under strong selection for adaptation to novel trophic niches on only a single island throughout the Caribbean. This occurred in three stages: first, standing variation associated with feeding behavior swept, then standing variation regulating craniofacial development and pigmentation, and finally de novo variation for craniofacial development. Our results provide clear support for two longstanding hypotheses about adaptive radiation and demonstrate how ancient alleles maintained for millennia in distinct environmental refugia can be assembled into new adaptive combinations.","Antigen-specific therapies hold promise for treating autoimmune diseases such as multiple sclerosis while avoiding the deleterious side effects of systemic immune suppression. In this study, an antigen-specific dual-sized microparticle (dMP) immunotherapy reversed hind limb paralysis when administered in mice with advanced experimental autoimmune encephalomyelitis (EAE). Treatment reduced central nervous system (CNS) immune cell infiltration, demyelination and inflammatory cytokine levels. Mechanistic insights using single-cell RNA sequencing showed that treatment impacted the MHC II antigen presentation pathway in dendritic cells, macrophages, B cells and microglia, not only in the draining lymph nodes, but strikingly also in the spinal cord. CD74 and cathepsin S were among the common genes downregulated in most antigen presenting cell (APC) clusters, with B cells also having numerous MHC II genes reduced. Efficacy of the treatment diminished when B cells were absent, suggesting their impact in this therapy, in concert with other immune populations. Activation and inflammation were reduced in both APCs and T cells. This promising antigen-specific therapeutic approach advantageously engaged essential components of both innate and adaptive autoimmune responses, and capably reversed paralysis in advanced EAE without the use of broad immunosuppressant.","Background One major micronutrient known to have a possible protective effect against COVID-19 disease is vitamin D. This systematic review sought to identify and synthesise available evidence to aid the understanding of the possible effect of vitamin D deficiency on COVID-19 status and health outcomes in COVID-19 patients.","Large-scale efforts like the Encyclopedia of DNA Elements (ENCODE) Project have made tremendous progress in cataloging the genomic binding patterns of DNA-associated proteins (DAPs), such as transcription factors (TFs). However most chromatin immunoprecipitation-sequencing (ChIP-seq) analyses have focused on a few immortalized cell lines whose activities and physiology deviate in important ways from endogenous cells and tissues. Consequently, binding data from primary human tissue are essential to improving our understanding of in vivo gene regulation. Here we analyze ChIP-seq data for 20 DAPs assayed in two healthy human liver tissue samples, identifying more than 450,000 binding sites. We integrated binding data with transcriptome and phased whole genome data to investigate allelic DAP interactions and the impact of heterozygous sequence variation on the expression of neighboring genes. We find our tissue-based dataset demonstrates binding patterns more consistent with liver biology than cell lines, and describe uses of these data to better prioritize impactful non-coding variation. Collectively, our rich dataset offers novel insights into genome function in healthy liver tissue and provides a valuable research resource for assessing disease-related disruptions.","Much adaptive evolutionary change is underlain by mutational variation in regions of the genome that regulate gene expression rather than in the coding regions of the genes themselves. An understanding of the role of gene expression variation in facilitating local adaptation will be aided by an understanding of underlying regulatory networks. Here, we characterize the genetic architecture of gene expression variation in the threespine stickleback (Gasterosteus aculeatus), an important model in the study of adaptive evolution. We collected transcriptomic and genomic data from 60 half-sib families using an expression microarray and genotyping-by-sequencing, and located QTL underlying the variation in gene expression (eQTL) in liver tissue using an interval mapping approach. We identified eQTL for several thousand expression traits. Expression was influenced by polymorphism in both cis and trans regulatory regions. Trans eQTL clustered into hotspots. We did not identify master transcriptional regulators in hotspot locations: rather, the presence of hotspots may be driven by complex interactions between multiple transcription factors. One observed hotspot co-located with a QTL recently found to underlie salinity tolerance in the threespine stickleback. However, most other observed hotspots did not co-locate with regions of the genome known to be involved in adaptive divergence between marine and freshwater habitats.","Background Cerebral malaria (CM) is a kind of serious neurological complication caused by the acute Plasmodium falciparum infection. About 300000 patients including children under 5 years old died from this disease every year. Even intravenous artesunate (Art) is employed as the most effictive drug in the treatment of CM, high incidence of death and neurological sequelae are still inevitable. Therefore, we assessed the combination of Art and tetramethylpyrazine (TMP), to treat experimental CM (ECM) in C57BL/6 mice infected with Plasmodium berghei ANKA (PbA). A non-biased whole brain quantitative proteomic analysis was also conducted to get some insight of the mechanism of the combinational treatment.","Background Vitamin D supplements are widely prescribed to help reduce disease risk. However, this strategy is based on findings using conventional epidemiological methods which are prone to confounding and reverse causation.","Objectives Dietary supplements may provide nutrients of relevance to ameliorate SARS-CoV-2 infection, although scientific evidence to support a role is lacking. We investigate whether the regular use of dietary supplements can reduce the risk of testing positive for SARS-CoV-2 infection in around 1.4M users of the COVID Symptom Study App who completed a supplement use questionnaire.","Background Bovine mastitis is a key disease restricting developing global dairy industry. Genomic wide association studies (GWAS) provided a convenient way to understand the biological basis of mastitis and better prevent or treat the disease. 2b-RADseq is a reduced-representation sequencing that offered a powerful method for genome-wide genetic marker development and genotyping. This study, GWAS using two-stage association analysis identified mastitis important genes\u2019 single nucleotide polymorphisms (SNP) in Chinese Holstein cows.","Background Sunlight has been hypothesized to play a role in variation in cardiovascular disease according to geographic latitude. Objectives To evaluate the plausibility of sunlight as a factor in populations\u2019 average cholesterol and blood pressure Methods We analyzed World Health Organization data including 180 or more countries\u2019 age-standardized average cholesterol, age-standardized mean systolic blood pressure (BP), and age-standardized prevalence of raised BP, by geographic latitude, over decades. We also performed analysis by ultraviolet B light (UVB) exposure. Results Mean cholesterol increases with the distance of a country from the Equator. This relationship has changed very little since 1980. Similarly, in 1975, mean systolic BP and prevalence of raised BP were higher in countries farther from the Equator. However, the relationship between latitude and BP has changed dramatically; by 2015, the opposite pattern was observed in women. Countries\u2019 average UVB exposure has a stable relationship with cholesterol over recent decades, but a changing relationship with BP. Conclusions Since sunlight exposure in a country is relatively fixed and its relationship with BP has changed dramatically in recent decades, countries\u2019 average sunlight exposure is an unlikely explanation for contemporary country-level variation in BP. However, our findings are consistent with a putative effect of sunlight on countries\u2019 average cholesterol, as well as a no longer detectable effect on BP decades ago. A parsimonious potential explanation for the relationship between light and cholesterol is that 7-dehydrocholesterol can be converted to cholesterol, or in the presence of ultraviolet light, can instead be converted to vitamin D.","Adverse effects of psychological stress on physical and mental health, especially in older age, are well documented. How perceived stress relates to the epigenetic clock measure, DNA methylation age acceleration (DNAmAA), is less well understood and existing studies reported inconsistent results.","Background India has recorded 66,333 deaths over 36 administrative regions placing India third in the world after the US and Brazil for COVID-19 deaths as of 2 September 2020. Studies indicate that south-west monsoon season plays a role in the dynamics of contagious diseases, which tend to peak post-monsoon season. Recent studies show that vitamin D and its primary source Ultraviolet-B radiation (UVB) may play a protective role in mitigating COVID-19 deaths. However, the combined roles of the monsoon season and UVB in COVID-19 in India are still unclear. In this observational study, we empirically study the respective roles of monsoon season and UVB, whilst further exploring, whether monsoon season negatively impacts the protective role of UVB in COVID-19 deaths in India.","Background Fall risk in the elderly is a major public health issue due to the injury-related consequences and the risk of associated long-term disability. However, the delivery of preventive interventions in usual clinical practice still represents a challenge.","Introduction Current evidence still does not support the role of vitamin B12 or vitamin D in age-associated cognitive impairment.","Vitamin D deficiency increases the risk of developing multiple sclerosis (MS) but there is uncertainty about what dose and form of vitamin D could improve the clinical course of MS. The mechanisms underlying the effects of vitamin D in MS are not clear. Vitamin D3 increases the rate of differentiation of primary oligodendrocyte precursor cells (OPCs), suggesting that it might help remyelination in addition to modulating the immune response. Here we analyzed the transcriptome of differentiating rat CG4 OPCs treated with vitamin D2 or with D3 at 24 h and 72 h following onset of differentiation. Differentiation alone changed the expression of about 10% of the genes at 72 h compared to 24 h. Vitamin D2 and D3 exerted different effects on gene expression, with D3 influencing 1,272 genes and D2 574 at 24 h. The expression of the vast majority of these genes was either not changed in differentiating cells not exposed to vitamin D or followed the same trajectory as the latter. D3-repressed genes were enriched for gene ontology categories including transcription factors and the Notch pathway, while D3-induced genes were enriched for the Ras pathway. These findings should help to identify mechanisms mediating D3 action in MS.","In this population-based cohort of 7530 adults, combined IgG/A/M anti-Spike titres measured after SARS-CoV-2 vaccination were predictive of protection against breakthrough SARS-CoV-2 infection. Discrimination was significantly improved by adjustment for factors influencing risk of SARS-CoV-2 exposure including household overcrowding, public transport use, and visits to indoor public places.","Background The epidemiological literature reports inconsistent associations between consumption or circulating concentrations of micro-nutrients and breast cancer risk. We investigated associations between genetically determined concentrations of 11 micro-nutrients (beta-carotene, calcium, copper, folate, iron, magnesium, phosphorus, selenium, vitamin B6, vitamin B12 and zinc) and breast cancer risk using Mendelian randomization (MR).","Introduction Methylenetetrahydrofolate reductase (MTHFR) and methionine synthase reductase (MTRR) are the key enzymes of the folate pathway, which involved in the DNA methylation. DNA methylation may affect the stability and integrity of DNA, that supposed to play a pivotal role in carcinogenesis. So, we aimed to investigate the association of MTHFR C677T and MTRR A66G gene polymorphisms with susceptibility to prostate cancer in North Indian population. We also performed meta-analyses of published literatures on these polymorphisms to evaluate their association with prostate cancer.","Objectives To investigate how the relationship between vitamin D and COVID-19 has been presented in traditional media sources (UK newspapers) and assess the level of misinformation associated with this issue by comparing newspaper article content to the evidence-based guidelines.","In this short report we present a preliminary assessment of the serum 25-hydroxyvitamin D status (25(OH)D), body mass index (BMI), ethnicity and other lifestyle factors in the first-reported UK Biobank COVID-19 positive cases (n 580) compared with negative controls (n 723). The COVID-19 cases include those who have been treated as a hospital inpatient as well as those who have not, and are from England only. Mean (SD) for age was 57.5 (8.7) in positive cases and 57.9 (8.7) in negative controls.","","Acute pulmonary embolism (PE) is a common cause for hospitalization associated with significant mortality and morbidity. Disorders of calcium metabolism are a frequently encountered medical problem. The effect of hypocalcemia is not well defined on the outcomes of patients with PE. We aimed to identify the prognostic value of hypocalcemia in hospitalized PE patients utilizing the 2017 Nationwide Inpatient Sample (NIS). In this retrospective study, we selected patients with a primary diagnosis of Acute PE using ICD 10 codes. They were further stratified based on the presence of hypocalcemia. We primarily aimed to compare in-hospital mortality for PE patients with and without hypocalcemia. In the 2017 NIS, 187,989 patients had a principal diagnosis of acute PE. Among the above study group, 1565(0.8%)had an additional diagnosis of hypocalcemia. 12.4% of PE patients with hypocalcemia died in the hospital in comparison to 2.95% without hypocalcemia. On multivariate regression analysis, PE and hypocalcemia patients had 4 times higher odds (aOR-4.03, 95% CI 2.78-5.84, p&lt;0.001) of in-hospital mortality compared to those with only PE. We observed a similarly high odds of mortality(aOR=4.4) on 1:1 propensity-matched analysis. The incidence of acute kidney injury (aOR=2.62, CI 1.95-3.52, p&lt;0.001), acute respiratory failure (a0R=1.84, CI 1.42-2.38, p&lt;0.001), sepsis (aOR=4.99, CI 3.08-8.11, p&lt;0.001) and arrhythmias (aOR=2.63, CI 1.99-3.48, p&lt;0.001) were also higher for PE patients with hypocalcemia. Thus, PE patients with hypocalcemia have higher in-hospital complications and mortality than those without hypocalcemia.","Background In observational studies, 25 hydroxyvitamin D (25OHD) concentration has been associated with an increased risk of Coronavirus disease 2019 (COVID-19). However, it remains unclear whether this association is causal.","Background Major risk factors of COVID-19 include older age, male gender, and comorbidities. In addition, host genetic makeup is also known to play a major role in COVID-19 susceptibility and severity. To assess the genetic predisposition of the Indian population to COVID-19, a comparative analysis of the frequencies of polymorphisms directly or potentially associated with COVID-19 susceptibility, severity, immune response, and fatal outcomes was done between the Indian population and other major populations (European, African, East Asian, South Asian, and American).","Less than 1% of the US population lives in long-term care facilities, yet this subset of the population accounts for 22% of total COVID-19 related deaths.1 Because of a lack of experimental evidence to treat COVID-19, analysis of real-world data to identify causal relationships between treatments/policies to mortality and morbidity among high-risk individuals is critical. We applied causal inference (CI) analysis to longitudinal patient-level health data of 4,091 long-term care high-risk patients with COVID-19 to determine if any actions or therapies delivered from January to August of 2020 reduced COVID-19 patient mortality rates during this period.","Background Vitamin D has numerous mechanistic roles within the immune system. There is increasing evidence to suggest Vitamin D deficiency may increase individuals\u2019 risk of COVID-19 infection and susceptibility. We aimed to determine the relationship between severity of vitamin D deficiency and sufficiency and COVID-19 infection within healthcare workers.","Treatment regimens for hyperbilirubinemia vary for very low birth weight infants. The present study seeks to determine whether the initiation of conservative phototherapy is as effective as aggressive phototherapy in reducing peak bilirubin levels without increasing adverse effects.","Recently, many epidemiological and animal studies have indicated that obesity have their origin in the early stages of life including the inappropriate balance of some nutrients, the objective of this study is to determine the risk of obesity in male mice offspring as a consequence of maternal VD deficiency-mediated disordering of the immune response. Four-week-old C57BL/6J female mice were fed VD-deficient or normal reproductive diets during pregnancy and lactation. Their male offspring were weighted and euthanized after being fed control and high-fat diets (HFD) for 16 weeks starting at the weaning. The serum was collected for biochemical analyses. Epididymal (eWAT) and inguinal (iWAT) white adipose tissues were excised for histological examination, immunohistochemistry, gene expressions of inflammatory factors, and for determining the proportions of immune cells by flow cytometry. Insufficient maternal VD intake exacerbated the development of obesity both in non-obese and obese male offspring as evidenced by larger adipose cells and abnormal glucose and lipid metabolisms. Also, the expression of proinflammatory cytokine genes was increased and that of anti-inflammatory cytokines was decreased in maternal VD-deficient groups in the eWAT and/or iWAT. This was accompanied by higher levels of TNF-\u03b1 or/and INF-\u03b2, and lower levels of IL-4 and IL-10. Insufficient maternal VD intake was also observed to induce a shift in the profiles of immune cells in the eWAT and/or iWAT, resulting in increased percentages of M1 macrophage, ATDCs, and CD4+ and CD8+ T cells, but caused a significant decrease in the percentage of M2 macrophages, both in non-obese and obese male offspring. All these changes in the immune cell profile were more obvious in the eWAT than in the iWAT. These results indicated that insufficient maternal VD intake promoted the development of obesity in male offspring by modulating the immune cell populations and causing a polarization in the adipose depots.","Milk has rich nutritional content packed with fats, proteins and water. It also contains beneficiary and non-beneficiary microbes which account for its short shelf life. Currently cold storage, pasteurization, ultra-high temperature, microfiltration and addition of lactose peroxidase are the methods of choice to control milk spoilage and prolong its shelf life. Their limitations include high energy consumption and loss of variable proportion of heat sensitive nutrients. Titanium dioxide (TiO2) nanoparticle coated thin film was used in food packaging industry for its antimicrobial property. TiO2 thin films were synthesized by sol gel process; it was characterized with scanning electron microscopy which showed pore size as 5 \u03bcm and Fourier transform infrared spectroscopy which showed metal present in sample is TiO2, zinc and silver. Exposure of raw milk at room temperature to TiO2 thin films doped with zinc or copper for a couple of hours showed zone of inhibition in disc diffusion technique, reduction in acid production. It also showed reduction in optical density indicating inhibition of growth in growth curve analysis, increase in the time required for methylene blue reduction and a five log folds decrease in bacterial count estimated using serial dilution plate count. The present studies were carried out under room temperature and pressure which is an added advantage in terms of energy as well as retention of nutrients. Though TiO2 is insoluble in water one needs to address it toxicity issues and adverse effects if any on the nutritional quality of milk before scaling up the process.","Background The epidemiology of the Coronavirus-disease associated mucormycosis (CAM) syndemic is poorly elucidated. We aimed to identify risk factors that may explain the burden of cases and help develop preventive strategies.","BNIP3 is a BH3 only protein with both pro-apoptotic and pro-survival roles depending on the cellular context. It remains unclear how BNIP3 RNA level dictates cell fate decisions of cancer cells. Here we undertook a quantitative analysis of BNIP3 expression and functions in single cell datasets of various epithelial malignancies. Our results demonstrated that BNIP3 upregulation characterizes cancer cell subpopulations with increased fitness and proliferation. We further validated the upregulation of BNIP3 in liver cancer organoids compared with 2D culture. Taken together, the combination of in silico perturbations using public single cell datasets and experimental cancer modeling using organoids ushered in a new approach to address cancer heterogeneity.","Since the declaration of coronavirus disease 2019 (COVID-19) pandemic, patients with migraine were specifically vulnerable to worsening of their headaches. Traditional medicine (TM) has been used to treat headache disorders for centuries, especially during times of a healthcare emergencies, similar to the current pandemic. We aimed to assess the use of TM in treatment of migraine amid COVID-19 pandemic in Kuwait, using an online, self-administered questionnaire. A total of 1018 patients completed the survey. TM was used by 39.9% respondents. The greatest users of TM were those with older age (p =0.04), and longer disease duration (p =0.005). TM users were found to be more compliant to treatments than non-TM users (p&lt;0.02). However, they reported significantly less communication with their physicians (p &lt;0.001) during the pandemic. This study showed higher rates of TM use, as a way of self-treatment, among patients with migraine during COVID-19 pandemic. Neurologists should prepare their patients with \u201crescue\u201d strategies for headache management, and new means of communication, to face these \u201cnew normal\u201d challenges.","Intronless genes (IGs) or single-exon genes lacking an intron are found across most Eukaryotes. Notably, IGs display a higher transcriptional fidelity as they are not regulated through alternative splicing, suggesting better predictability biomarkers and easier regulation as targets for therapy. Cancer is a complex disease that relies on progressive uncontrolled cell division linked with multiple dysfunctional biological processes. Tumor heterogeneity remains the most challenging feature in cancer diagnosis and treatment. Given the clinical relevance of IGs, we aim to identify their unique expression profiles and interactome, that may act as functional signatures across eight different cancers. We identified 940 protein-coding IGs in the human genome, of which about 35% were differentially expressed across the analyzed cancer datasets. Specifically, \u223c78% of differentially expressed IGs were undergoing transcriptional reprogramming with elevated expression in tumor cells. Remarkably, in all the studied tumors, a highly conserved induction of a group of deacetylase-histones located in a region of chromosome 6 enriched in nucleosome and chromatin condensation processes. This study highlights that differentially expressed human intronless genes across cancer types are prevalent in epigenetic regulatory roles participating in specific PPI networks for ESCA, GBM, and LUAD tumors. We determine that IGs play a key role in the tumor phenotype at transcriptional and post-transcriptional levels, with important mechanisms such as interactomics rewiring.","Background Vitamin D deficiency is associated with an increased risk of multiple sclerosis (MS). However, its effect on the age of disease onset remains unclear. This study examines the relationship between serum 25 hydroxyvitamin D (25(OH)D) levels and age of first symptom onset among recently diagnosed MS patients.","Treatment of severe COVID-19 is currently limited by clinical heterogeneity and incomplete understanding of potentially druggable immune mediators of disease. To advance this, we present a comprehensive multi-omic blood atlas in patients with varying COVID-19 severity and compare with influenza, sepsis and healthy volunteers. We identify immune signatures and correlates of host response. Hallmarks of disease severity revealed cells, their inflammatory mediators and networks as potential therapeutic targets, including progenitor cells and specific myeloid and lymphocyte subsets, features of the immune repertoire, acute phase response, metabolism and coagulation. Persisting immune activation involving AP-1/p38MAPK was a specific feature of COVID-19. The plasma proteome enabled sub-phenotyping into patient clusters, predictive of severity and outcome. Tensor and matrix decomposition of the overall dataset revealed feature groupings linked with disease severity and specificity. Our systems-based integrative approach and blood atlas will inform future drug development, clinical trial design and personalised medicine approaches for COVID-19.","Impaired hepatic glucose and lipid metabolism are hallmarks of type\u20132 diabetes. Increased sulfide production from cysteine, or sulfide\u2013donor compounds, may beneficially regulate hepatic metabolism. Disposal of sulfide through the sulfide oxidation pathway (SOP) is critical for maintaining sulfide within a safe physiological range. We show that mice lacking the liver\u2013enriched mitochondrial SOP enzyme thiosulfate sulfur\u2013transferase (Tst\u2212/\u2212 mice) exhibit high circulating sulfide, increased gluconeogenesis, hypertriglyceridemia and fatty liver, despite whole\u2013body insulin\u2013sensitisation. Unexpectedly, hepatic sulfide levels were normal in Tst\u2212/\u2212 mice, a result of homeostatic induction of mitochondrial sulfide disposal and glutathione excretion associated with net suppression of protein persulfidation and nuclear respiratory factor\u20132 target proteins. Proteomic and persulfidomic profiling converged on gluconeogenesis and hepatic lipid metabolism and revealed a selective deficit in medium\u2013chain fatty acid oxidation in Tst\u2212/\u2212 mice. We reveal a critical role for TST in hepatic metabolism that raises implications for sulfide-donor strategies in the context of liver function and metabolic disease.","Localized non-inheritable developmental defects of tooth enamel (DDE) are classified as enamel hypoplasia (EH), opacity (OP) and post-eruptive breakdown (PEB) using the Enamel Defects Index. To better understand the etiology of DDE, and in particular possibly modifiable variables, we assessed the linkages amongst exposome variables during the specific time duration of the development of the DDE. In general, the human primary central maxillary incisor teeth develop between 13-14 weeks in utero and 3-4 weeks\u2019 postpartum of a full-term delivery, followed by tooth eruption at about 1 year of age. We utilized existing datasets of mother and child dyad data that encompassed 12 weeks\u2019 gestation through birth and early infancy, and child DDE outcomes from digital images of the erupted primary maxillary central incisor teeth. We applied a Bayesian modeling paradigm to assess the important predictors of EH, OP, and PEB. The results of Gibbs variable selection showed a key set of predictors: mother\u2019s pre-pregnancy body mass index (BMI); maternal serum levels of calcium and phosphorus at gestational week 28; child\u2019s gestational age; and both mother\u2019s and child\u2019s functional vitamin D deficiency (FVDD). In this sample of healthy mothers and children, significant predictors for OP included the child having a gestational period &gt; 36 weeks and FVDD at birth, and for PEB included a mother\u2019s pre-pregnancy BMI &lt; 21.5 and higher serum phosphorus level at week 28.","IgE is the least abundant circulating antibody class but is constitutively present in healthy tissues bound to resident cells via its high-affinity receptor, Fc\u03b5RI. The physiological role of endogenous IgE is unclear but it is suggested to provide host protection against a variety of noxious environmental substances and parasitic infections at epithelial barrier surfaces. Here we show that skin inflammation enhances levels of IgE with natural specificities and with a similar repertoire, VDJ rearrangements and CDRH3 characteristics as in healthy tissue. IgE-bearing basophils are recruited to inflamed skin via CXCL12 and TSLP/IL-3-dependent upregulation of CXCR4. In the inflamed skin, IgE/Fc\u03b5RI-signalling in basophils promotes epithelial cell growth and differentiation, partly through histamine engagement of H1R and H4R. Furthermore, this natural IgE response strongly drives tumour outgrowth of epithelial cells harbouring oncogenic mutation. These findings indicate that natural IgE support skin barrier defences however during chronic tissue inflammation this may be subverted to promote tumour growth.","Clinical mastitis (CM) is an inflammatory disease occurring in the mammary glands of lactating cows. CM is under genetic control, and a prominent CM resistance QTL located on chromosome 6 was reported in various dairy cattle breeds. Nevertheless, the biological mechanism underpinning this QTL has been lacking. Herein, we mapped, fine-mapped, and discovered the putative causal variant underlying this CM resistance QTL in the Dutch dairy cattle population. We identified a ~12 kb multi-allelic copy number variant (CNV), that is in perfect linkage disequilibrium with a GWAS lead SNP, as a promising candidate variant. By implementing a genome-wide association study (GWAS) and through expression QTL mapping, we showed that the group-specific component gene (GC), a gene encoding a vitamin D binding protein, is an excellent candidate causal gene for the QTL. The multiplicated alleles are associated with increased GC expression and low CM resistance. Ample evidence from functional genomics data supports the presence of an enhancer within this CNV, which would exert cis-regulatory effect on GC. We observed that strong positive selection swept the region near the CNV, and haplotypes associated with the multiplicated allele were strongly selected for. Moreover, the multiplicated allele showed pleiotropic effects for increased milk yield and reduced fertility, hinting that a shared underlying biology for these effects may revolve around the vitamin D pathway. These findings together suggest a putative causal variant of a CM resistance QTL, where a cis-regulatory element located within a CNV can alter gene expression and affect multiple economically important traits.","Background We set out in this paper to compare Covid-19 results by country to better understand the factors leading to the differing results found internationally.","Human glial progenitor cells (hGPCs) can completely myelinate the brains of congenitally hypomyelinated shiverer mice, rescuing the phenotype and extending or normalizing the lifespan of these mice. We asked if implanted hGPCs might be similarly able to broadly disperse and remyelinate the diffusely and/or multicentrically-demyelinated adult CNS. In particular, we asked if fetal hGPCs could effectively remyelinate both congenitally hypomyelinated adult axons, and axons acutely demyelinated in adulthood, using adult shiverer mice and cuprizone-demyelinated mice, respectively. We found that hGPCs broadly infiltrate the adult CNS after callosal injection, and robustly myelinate congenitally-unmyelinated axons in adult shiverer. Moreover, implanted hGPCs similarly remyelinated denuded axons after cuprizone demyelination, whether they were delivered prior to or after initial cuprizone demyelination. Extraction and FACS of hGPCs from cuprizone-demyelinated brains in which they had been resident, followed by RNA-seq of the isolated human hGPCs, revealed their activation of transcriptional programs indicating their initiation of oligodendrocyte differentiation and myelination. These data indicate the ability of transplanted hGPCs to disperse throughout the adult CNS, to myelinate dysmyelinated regions encountered during their parenchymal colonization, and to also be recruited as myelinating oligodendrocytes at later points in life, upon demyelination-associated demand.","At early stages of the COVID-19 pandemic which we are experiencing, the publicly reported incidence, mortality and case fatality rates (CFR) vary significantly between countries. Here we aim to untangle factors that are associated with the differences during the first quarter of the year 2020. Number of performed COVID-19 tests has a strong correlation with country-specific incidence (p &lt; 2 \u00d7 10\u221216) and mortality rate (p = 5.1 \u00d7 10\u22128). Using multivariate linear regression we show that incidence and mortality rates correlate significantly with GDP per capita (p = 2.6 \u00d7 10\u221215 and 7.0 \u00d7 10\u22124, respectively), country-specific duration of the outbreak (2.6 \u00d7 10\u22124 and 0.0019), fraction of citizens over 65 years old (p = 0.0049 and 3.8 \u00d7 10\u22124) and level of press freedom (p = 0.021 and 0.019) which cumulatively explain 80% of variability of incidence and more than 60% of variability of mortality of the disease during the period analyzed. Country hemisphere demonstrated significant correlation only with mortality (p = 0.17 and 0.036) whereas population density (p = 0.94 and p = 0.75) and latitude (p = 0.61 and 0.059) did not reach significance in our model. Case fatality rate is shown to rise as the outbreak progresses (p=0.028). We rank countries by COVID-19 mortality corrected for incidence and the factors that were shown to affect it, and by CFR corrected for outbreak duration, yielding very similar results. Among the countries where the outbreak started after the 15th of February and with at least 1000 registered patients during the period analyzed, the lowest corrected CFR are seen in Israel, South Africa and Chile. The ranking results should be considered with caution as they do not consider all confounding factors or data reporting biases.","Objective Diabetes is a known risk factor for mortality in Coronavirus disease 2019 (COVID-19) patients. Our objective was to identify prevalence of hyperglycemia in COVID-19 patients with and without prior diabetes and quantify its association with COVID-19 disease course.","Background Every year, millions of people are hospitalized, and thousands die from influenza A virus (FLUAV) infection. Most cases of hospitalizations and death occur among elderly. Many of these elderly patients are reliant on medical treatment of underlying chronic diseases, such as arthritis, diabetes, and hypertension. We hypothesized that the commonly prescribed medicines for treatment of underlying chronic diseases can affect host responses to FLUAV infection, and thus contribute to morbidity and mortality associated with influenza. Therefore, the aim of this study was to examine whether commonly prescribed medicines could affect host responses to virus infection in vitro.","Background Untreated sleep disorders have been linked with type 2 diabetes in previous evidence. This study was to investigate the correlation between serum 25(OH) vitamin D level and sleep quality in elderly patients with type 2 diabetes and reveal the therapeutic potential of 25(OH) vitamin D-based treatments to improve sleeping quality and its effect on diabetes management.","Vitamin D deficiency is prevalent in adults and is associated with cognitive impairment. However, the mechanism by which adult vitamin D (AVD) deficiency affects cognitive function remains unclear. We examined spatial memory impairment in AVD-deficient BALB/c mice and its underlying mechanism by measuring spine density, long term potentiation (LTP), nitric oxide (NO), neuronal nitric oxide synthase (nNOS) and endothelial NOS (eNOS) in the hippocampus. Adult male BALB/c mice were fed a control or vitamin D deficient diet for 20 weeks. Spatial memory performance was measured using an active place avoidance (APA) task, where AVD-deficient mice had reduced latency entering the shock zone compared to controls. We characterised hippocampal spine morphology in the CA1 and dentate gyrus (DG) and made electrophysiological recordings in the hippocampus of behaviourally na\u00efve mice to measure LTP. We next measured NO, as well as glutathione, lipid peroxidation and oxidation of protein products and quantified hippocampal immunoreactivity for nNOS and eNOS. Spine morphology analysis revealed a significant reduction in the number of mushroom spines in the CA1 dendrites but not in the DG. There was no effect of diet on LTP. However, hippocampal NO levels were depleted whereas other oxidation markers were unaltered by AVD deficiency. We also showed a reduced nNOS, but not eNOS, immunoreactivity. Finally, vitamin D supplementation for 10 weeks to AVD-deficient mice restored nNOS immunoreactivity to that seen in in control mice. Our results suggest that lower levels of NO, reduced nNOS immunostaining contribute to hippocampal-dependent spatial learning deficits in AVD-deficient mice.","Background Antibody responses to SARS-CoV-2 vaccination vary for reasons that remain poorly understood.","A randomized controlled trial of calcifediol (25-hydroxyvitamin D3) as a treatment for hospitalized COVID-19 patients in C\u00f3rdoba, Spain, found that the treatment was associated with reduced ICU admissions with very large effect size and high statistical significance, but the study has had limited impact because it had only 76 patients and imperfect blinding, and did not measure vitamin D levels pre- and post-treatment or adjust for several comorbidities. Here we reanalyze the reported results of the study using rigorous and well established statistical techniques, and find that the randomization, large effect size, and high statistical significance address many of these concerns. We show that random assignment of patients to treatment and control groups is highly unlikely to distribute comorbidities or other prognostic indicators sufficiently unevenly to account for the large effect size. We also show that imperfect blinding would need to have had an implausibly large effect to account for the reported results. Finally, comparison with two additional randomized clinical trials of vitamin D supplementation for COVID-19 in India and Brazil indicates that early intervention and rapid absorption may be crucial for the observed benefits
