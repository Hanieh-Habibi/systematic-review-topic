of vitamin D. We conclude that the C\u00f3rdoba study provides sufficient evidence to warrant immediate, well-designed pivotal clinical trials of early calcifediol administration in a broader cohort of inpatients and outpatients with COVID-19.","Co-option of transposable elements (TEs) to become part of existing or new enhancers is an important mechanism for evolution of gene regulation. However, contributions of lineage-specific TE insertions to recent regulatory adaptations remain poorly understood. Gibbons present a suitable model to study these contributions as they have evolved a lineage-specific TE called LAVA, which is still active in the gibbon genome. The LAVA retrotransposon is thought to have played a role in the emergence of the unusually rearranged structure of the gibbon genome by disrupting transcription of cell cycle genes. In this study, we investigated whether LAVA may have also contributed to the evolution of gene regulation by adopting enhancer function. We characterized fixed and polymorphic LAVA insertions across multiple gibbons and found 96 LAVA elements overlapping enhancer chromatin states. Moreover, LAVA was enriched in multiple transcription factor binding motifs, was bound by an important transcription factor (PU.1), and was associated with higher levels of gene expression in cis. We found gibbon-specific signatures of purifying/positive selection at 27 LAVA insertions. Two of these insertions were fixed in the gibbon lineage and overlapped with enhancer chromatin states, representing putative co-opted LAVA enhancers. These putative enhancers were located within genes encoding SETD2 and RAD9A, two proteins that facilitate accurate repair of DNA double-strand breaks and prevent chromosomal rearrangement mutations. Thus, LAVA\u2019s co-option in these genes may have influenced regulation of processes that preserve genome integrity. Our findings highlight the importance of considering lineage-specific TEs in studying evolution of novel gene regulatory elements.","Background Sepsis-induced metabolic dysfunction contributes to organ failure and death. L-carnitine has shown promise for septic shock, but a recent study demonstrated a non-significant reduction in mortality.","The mechanism of protection of the only approved tuberculosis (TB) vaccine, Bacillus Calmette Gu\u00e9rin (BCG) is poorly understood. In recent years, epigenetic modifications induced by BCG have been demonstrated to reflect a state of trained immunity. The concept of trained immunity is now explored as a potential prevention strategy for a variety of infections. Studies on human TB immunity are dominated by those using peripheral blood as surrogate markers for immunity. Here, we instead studied the lung compartment by obtaining induced sputum from subjects included in a TB contact tracing. CD3- and HLA-DR-positive cells were isolated from the collected sputum and DNA methylome analyses performed. Unsupervised cluster analysis revealed that DNA methylomes of cells from TB-exposed individuals and controls appeared as separate clusters, and the numerous genes that were differentially methylated were functionally connected. The enriched pathways were strongly correlated to previously reported epigenetic changes and trained immunity in immune cells exposed to the BCG vaccine in human and animal studies. We further demonstrated that similar pathways were epigenetically modified in human macrophages trained with BCG in vitro. Finally, we found evidence of an M. tuberculosis-triggered emergence of a non-macrophage cell population from BCG-trained macrophage cultures. These cells did not phagocytose M. tuberculosis, but \u2018corralled\u2019 the bacteria into focal points, resulting in limitation of bacterial growth. Altogether, our study demonstrates that similar epigenetic changes are induced by M. tuberculosis and BCG and suggests that the modifications promote transformation of macrophages (or an unknown progenitor) to establish a yet undescribed cellular defense mechanism which we term \u2018corralling\u2019, based on the metaphorical resemblance to sheepdog herding.","Variables responsible for the differential COVID-19 pandemic severity among countries remain undefined. Zinc, a micronutrient required for immunocompetence, is found deficient in populations. We hypothesized the differential COVID-19 severity observed among European countries could be associated with the Zn-deficiency prevalence. The COVID-19 data from different stages of pandemic, i.e., 8 April, 12 and 26 May 2020, were analyzed for covariation with the estimated Zn-deficiency. A significant, relatively stable, but negative correlation of Zn-deficiency with cases per million for the time period [r(20): -0.4930 to -0.5335, p-value: 0.02720 to 0.0154] and a steady improvement of covariation with deaths per million [r(20): -0.4056; p-value: 0.0760 on 26 May 2020] was observed. Considering, Zinc\u2019s key immunomodulatory role, widespread deficiency along with the self- and prescribed intervention in different target groups, e.g. children, women, elderly, carefully planned dedicated exploratory studies to understand the basis of the observed association are advisable.","Background The aim of the present study was to determine the effects of prolonged fasting (10 days) in the vitamin D, B12 levels, body mass index (BMI), weight, hemoglobin, vitality and quality of life (QoL) compared to normal diet.","We combined clinical, cytokine, genomic, methylation and dietary data from 43 young adult monozygotic twin pairs (aged 22 \u2013 36, 53% female), where 25 of the twin pairs were substantially weight discordant (delta BMI &gt; 3kg/ m2). These measurements were originally taken as part of the TwinFat study, a substudy of The Finnish Twin Cohort study. These five large multivariate data sets (comprising 42, 71, 1587, 1605 and 63 variables, respectively) were jointly analysed using an integrative machine learning method called Group Factor Analysis (GFA) to offer new hypotheses into the multi-molecular-level interactions associated with the development of obesity. New potential links between cytokines and weight gain are identified, as well as associations between dietary, inflammatory and epigenetic factors. This encouraging case study aims to enthuse the research community to boldly attempt new machine learning approaches which have the potential to yield novel and unintuitive hypotheses. The source code of the GFA method is publically available as the R package GFA.","Pulmonary alveolar microlithiasis (PAM) is an autosomal recessive lung disease caused by a deficiency in the pulmonary epithelial Npt2b sodium-phosphate co-transporter that results in accumulation of phosphate and formation of hydroxyapatite microliths in the alveolar space. The single cell transcriptomic analysis of a PAM lung explant showing a robust osteoclast gene signature in alveolar monocytes and the finding that calcium phosphate microliths contain a rich protein and lipid matrix that includes bone resorbing osteoclast enzymes suggested a role for osteoclast-like cells in the defense against microliths. While investigating the mechanisms of microlith clearance, we found that Npt2b modulates pulmonary phosphate homeostasis through effects on alternative phosphate transporter activity and alveolar osteoprotegerin, and that microliths induce osteoclast formation and activity in a receptor activator of nuclear factor-\u03baB ligand (RANKL) and dietary phosphate dependent manner. This work reveals that Npt2b and pulmonary osteoclast-like cells play key roles in pulmonary homeostasis and suggest potential new therapeutic targets for the treatment of lung disease.","Background and Objectives: Chronic kidney disease (CKD) affects \u223c20% of older adults and secondary hyperparathyroidism (HPT) is a common condition in these patients. Studies have linked HPT to a greater risk of fractures, vascular events and mortality. However, the optimal parathyroid hormone (PTH) level needed to minimize these events remains uncertain.","Metronomic chemotherapy (MET) has been developed to address the shortcomings of maximum-tolerated chemotherapy (MTD) in regard to toxicity and development of resistance mechanisms in the tumor. In colorectal cancer (CRC), MET is a promising novel strategy to treat locally advanced malignancies when used as neoadjuvant chemotherapy (NAC). However, so far there are no preclinical studies to assess the impact of MET NAC in CRC to assess the benefits and challenges of this approach. Here, we used a primary model of CRC (via azoxymethane) to analyze longitudinal changes in angiogenesis in primary tumors under MET and MTD NAC using a combination of diffuse reflectance spectroscopy and mRNA expression (via qPCR). Our results show that MET and MTD NAC lead to increased mean tissue oxygen saturation (8% and 5%, respectively) and oxyhemoglobin (15% and 10%) between weeks 2 and 5 of NAC, and that such increases are caused by distinct molecular signatures in the angiogenic program. Specifically, we find that in the MET group there is a sustained increase in Hif-1a, Aldoa, and Pgk1 expression, suggesting upregulated glycolysis, whereas MTD NAC causes a significant reduction in the expression of the aforementioned genes and of Vegf, leading to vascular remodeling in MTD-treated tumors. Taken together, this study demonstrates the ability of combined optical and molecular methodologies to provide a holistic picture of tumor response to therapy in CRC in a minimally invasive manner.","Major life changing events such as the COVID-19 pandemic may have major impact on one's health and general well-being. This study aimed to determine the prevalence and predictive factors, including gender specific differences, of Complementary Medicine (CM) use (including CM consultations, self-care management and self-help techniques) during the first wave of the COVID-19 pandemic in 2020 in the Netherlands. CM use was studied among a random representative sample (n = 1004) of the adult Dutch population using an online survey conducted from 22-27 May 2020. The survey included a modified version of I-CAM-Q and additional questions on demographic characteristics, reasons for CM use, perceived effectiveness and side effects. 68.0% of the participants reported to have used CM (CM consultations (13.3%), self-management strategies (59.4%), self-help techniques (30.0%)). Most frequently reported reason of CM use was to improve general well-being (61.6%), prevention and/or treatment of COVID-19 was only reported by 10%. Perceived effectiveness of CM was high and number of experienced side effects low. Being a women, worried to get infected with COVID-19, higher education and living in northern/ middle region of the Netherlands were predictive factors to use CM. In the Netherlands, specific groups (e.g. women/ highly educated) use CM, mainly to improve general wellbeing, and seem to benefit of it during the first months of the pandemic. The high perceived effectiveness and low reporting of side effects should encourage medical professionals and policy makers for more openness towards considering CM as being part of an integrative approach to public health in times life changing events occur.","The offering of grocery stores is a strong driver of consumer decisions, shaping their diet and long-term health. While processed food has been increasingly associated with unhealthy diet, information on the degree of processing characterising an item in a store is virtually impossible to obtain, limiting the ability of individuals to make informed choices. Here we introduce GroceryDB, a database with over 50,000 food items sold by Walmart, Target, and Wholefoods, unveiling the degree of processing characterizing each food. GroceryDB indicates that 73% of the US food supply is ultra-processed, and on average ultra-processed foods are 52% cheaper than minimally-processed alternatives. We find that the nutritional choices of the consumers, translated as the degree of food processing, strongly depend on the food categories and grocery stores. We show that there is no single nutrient or ingredient \u201cbio-marker\u201d for ultra-processed food, allowing us to quantify the individual contribution of over 1,000 ingredients to ultra-processing. GroceryDB and the associated http://TrueFood.Tech/ website make this information available, aiming to simultaneously empower the consumers to make healthy food choices, and aid policy makers to reform the food supply.","A number of clues point to a possible role of vitamin D in fighting COVID-19: a reduction in case growth speed with solar zenith angle, higher fatality rate in black people, lower fatality rate in populations that spend more time outdoors. Yet a direct demonstration that vitamin D deficiency is associated with COVID-19 fatalities has remained elusive. We show here in a comparison of 32 countries that countries with high prevalence of vitamin D deficiency among elderly females show a confirmed case fatality rate twice as high as those with low prevalence. We then show that this effect cannot be explained by differences in life expectancy between countries. A mechanistic role for vitamin D in the severity of COVID-19 is proposed.","DNA methylation age (DNAm age, epigenetic clock) is a novel and promising biomarker of aging. It is calculated from the methylation fraction of specific cytosine phosphate guanine sites (CpG sites) of genomic DNA. Several groups have proposed epigenetic clock algorithms and these differ mostly regarding the number and location of the CpG sites considered and the method used to assess the methylation status. Most epigenetic clocks are based on a large number of CpGs, e.g. as measured by DNAm microarrays. We have recently evaluated an epigenetic clock based on the methylation fraction of seven CpGs that were determined by methylation-sensitive single nucleotide primer extension (MS-SNuPE). This method is more cost-effective when compared to array-based technologies as only a few CpGs need to be examined. However, there is only little data on the correspondence in epigenetic age estimation using the 7-CpG clock and other algorithms.","Objective Studies have demonstrated a potential link between low vitamin D levels and both an increased risk of infection with SARS-CoV-2 and poorer clinical outcomes but have not established temporality. This retrospective study examined if, and to what degree, a relationship exists between pre-infection serum vitamin D levels and disease severity and mortality of SARS-CoV-19.","Introduction Several Mendelian randomization studies have been conducted, which identified multiple risk factors for Alzheimer\u2019s disease (AD). However, they typically focus on a few pre-selected risk factors.","Expression levels of retinoic acid receptor gamma (NR1B3/RARG, encodes RAR\u03b3), are commonly reduced in prostate cancer (PCa). Therefore we sought to establish the cellular and gene regulatory consequences of reduced RAR\u03b3 expression, and determine RAR\u03b3 regulatory mechanisms. RARG shRNA approaches in non-malignant (RWPE-1 and HPr1-AR) and malignant (LNCaP) prostate models revealed that reducing RAR\u03b3 levels, rather than adding exogenous retinoid ligand, had the greatest impact on prostate cell viability and gene expression. ChIP-Seq defined the RAR\u03b3 cistrome which was significantly enriched at active enhancers associated with AR binding sites. Reflecting a significant genomic role for RAR\u03b3 to regulate androgen signaling, RAR\u03b3 knockdown in HPr1-AR cells significantly regulated the magnitude of the AR transcriptome. RAR\u03b3 down-regulation was explained by increased miR-96 in PCa cell and mouse models, and TCGA PCa cohorts. Biochemical approaches confirmed that miR-96 directly regulated RAR\u03b3 expression and function\uf02e Capture of the miR-96 targetome by biotin-miR96 identified that RAR\u03b3 and a number of RAR\u03b3 interacting co-factors including TACC1 were all targeted by miR-96, and expression of these genes were prominently altered, positively and negatively, in the TCGA-PRAD cohort. Differential gene expression analyses between tumors in the TCGA-PRAD cohort with lower quartile expression levels of RARG and TACC1 and upper quartile miR-96, compared to the reverse, identified a gene network including several RAR\u03b3 target genes (e.g. SOX15) that significantly associated with worse disease free survival (hazard ratio 2.23, 95% CI 1.58 to 2.88, p=0.015). In summary, miR-96 targets a RAR\u03b3 network to govern AR signaling, PCa progression and disease outcome.","COVID-19 is a severe respiratory disease caused by SARS-CoV-2, a novel human coronavirus. The host response to SARS-CoV-2 infection is not clearly understood. Patients infected with SARS-CoV-2 exhibit heterogeneous intensity of symptoms, i.e., asymptomatic, mild, and severe. Moreover, effects on organs also vary from person to person. These heterogeneous responses pose pragmatic hurdles for implementing appropriate therapy and management of COVID-19 patients. Post-COVID complications pose another major challenge in managing the health of these patients. Thus, understanding the impact of disease severity at the molecular level is vital to delineate the precise host response and management. In the current study, we performed a comprehensive transcriptomics analysis of publicly available seven asymptomatic and eight severe COVID-19 patients. Exploratory data analysis using Principal Component Analysis (PCA) showed the distinct clusters of asymptomatic and severe patients. Subsequently, the differential gene expression analysis using DESeq2 identified 1,224 significantly upregulated genes (logFC&gt;= 1.5, p-adjusted value &lt;0.05) and 268 significantly downregulated genes (logFC&lt;= -1.5, p-adjusted value &lt;0.05) in severe samples in comparison to asymptomatic samples. Eventually, Gene Set Enrichment Analysis (GSEA) of upregulated genes revealed significant enrichment of terms, i.e., anti-viral and anti-inflammatory pathways, secondary infections, Iron homeostasis, anemia, cardiac-related, etc. Gene set enrichment analysis of downregulated genes indicates lipid metabolism, adaptive immune response, translation, recurrent respiratory infections, heme-biosynthetic pathways, etc. In summary, severe COVID-19 patients are more susceptible to other health issues/concerns, non-viral pathogenic infections, atherosclerosis, autoinflammatory diseases, anemia, male infertility, etc. And eventually, these findings provide insight into the precise therapeutic management of severe COVID-19 patients and efficient disease management.","Background COVID-19 is a major worldwide health problem because of acute respiratory distress syndrome, and mortality. Several lines of evidence have suggested a relationship between the vitamin D endocrine system and severity of COVID-19.","","Characterization of ancestry-linked peptide variants in disease-relevant patient tissues represents a foundational step to connect patient ancestry with molecular disease pathogenesis. Nonsynonymous single nucleotide polymorphisms (SNPs) encoding missense substitutions within tryptic peptides exhibiting high allele frequencies in European, African, and East Asian populations, termed peptide ancestry informative markers (pAIMs), were prioritized from 1000 genomes. In silico analysis shows that as few as 20 pAIMs can determine ancestry proportions similarly to &gt;260K SNPs (R2=0.9905). Multiplexed proteomic analysis of &gt;100 human endometrial cancer cell lines and uterine leiomyoma tissues resulted in the quantitation of 62 pAIMs that correlate with self-described race and genotype-confirmed patient ancestry. Candidates include a D451E substitution in GC vitamin D-binding protein previously associated with altered vitamin D levels in African and European populations. These efforts describe a generalized set of markers for proteoancestry assessment that will further support studies investigating the impact of ancestry on the human proteome and how this relates to the pathogenesis of uterine neoplasms.","  Coronavirus disease 2019 (COVID-19) has caused global disruption and a\nsignificant loss of life. Existing treatments that can be repurposed as\nprophylactic and therapeutic agents could reduce the pandemic's devastation.\nEmerging evidence of potential applications in other therapeutic contexts has\nled to the investigation of dietary supplements and nutraceuticals for\nCOVID-19. Such products include vitamin C, vitamin D, omega 3 polyunsaturated\nfatty acids, probiotics, and zinc, all of which are currently under clinical\ninvestigation. In this review, we critically appraise the evidence surrounding\ndietary supplements and nutraceuticals for the prophylaxis and treatment of\nCOVID-19. Overall, further study is required before evidence-based\nrecommendations can be formulated, but nutritional status plays a significant\nrole in patient outcomes, and these products could help alleviate deficiencies.\nFor example, evidence indicates that vitamin D deficiency may be associated\nwith greater incidence of infection and severity of COVID-19, suggesting that\nvitamin D supplementation may hold prophylactic or therapeutic value. A growing\nnumber of scientific organizations are now considering recommending vitamin D\nsupplementation to those at high risk of COVID-19. Because research in vitamin\nD and other nutraceuticals and supplements is preliminary, here we evaluate the\nextent to which these nutraceutical and dietary supplements hold potential in\nthe COVID-19 crisis.\n","","Background The mechanisms linking UV radiation and vitamin D exposure to the risk of acquiring the latitude and critical period dependent autoimmune disease, multiple sclerosis, is unclear. We examined the effect of vitamin D on DNA methylation as well as DNA methylation at vitamin D receptor binding sites in adult and paediatric myeloid cells.","Individuals with type 2 diabetes mellitus experience high rates of influenza virus infection and complications. We compared the magnitude and duration of serologic response to trivalent influenza vaccine in adults aged 50-80 with and without type 2 diabetes mellitus. Serologic response to influenza vaccination was similar in both groups: greater fold-increases in antibody titer occurred among individuals with lower pre-vaccination antibody titers. Waning of antibody titers was not influenced by diabetes status.","Background and objectives Patients with undiagnosed CKD are at increased risk of suboptimal dialysis initiation and therefore reduced access to home dialysis and transplantation as well as poor outcomes. Improved understanding of how patients remain undiagnosed is important to determine better intervention strategies.","Objective To investigate the associations of alkaline phosphatase (ALP) variability measures with new onset heart failure, cardiovascular mortality, and all-cause mortality in type 2 diabetes mellitus patients with a populational-cohort study.","Background \nBlood plasma proteins are modifiable and have been associated with Alzheimer\u2019s disease (AD), but understanding which proteins are on the causal pathway remains challenging.","Objective The COVID-19 pandemic was accompanied by varying movement restriction measures across populations worldwide. These restrictions altered daily activities at all levels, including food access and intake, as well as psychological feelings during lockdown. The main objective of the present study was to evaluate health, and nutrition behaviors during confinement during the first wave of the COVID-19 pandemic.","Genetic risk scores (GRSs) are weighted sums of risk allele counts of single nucleotide polymorphisms (SNPs) associated with a disease or trait. Construction of GRSs is typically based on published results from Genome-Wide Association Studies (GWASs), the majority of which have been performed in large populations of European ancestry (EA) individuals. While many genotype-trait associations have been shown to generalize from EA populations to other populations, such as Hispanics/Latinos, the optimal choice of SNPs and weights for GRSs may differ between populations due to different linkage disequilibrium (LD) and allele frequency patterns. This is further complicated by the fact that different Hispanic/Latino populations may have different admixture patterns, so that LD and allele frequency patterns may not be the same among non-EA populations. Here, we compare various approaches for GRS construction, using GWAS results from both large EA studies and a smaller study in Hispanics/Latinos, the Hispanic Community Health Study/Study of Latinos (HCHS/SOL, n = 12, 803). We consider multiple ways to select SNPs from association regions and to calculate the SNP weights. We study the performance of the resulting GRSs in an independent study of Hispanics/Latinos from the Woman Health Initiative (WHI, n = 3, 582). We support our investigation with simulation studies of potential genetic architectures in a single locus. We observed that selecting variants based on EA GWASs generally performs well, as long as SNP weights are calculated using Hispanics/Latinos GWASs, or using the meta-analysis of EA and Hispanics/Latinos GWASs. The optimal approach depends on the genetic architecture of the trait.","Osteoporosis, the most common bone disease, is characterized by a low bone mass and increased risk of fractures. Importantly, individuals with the same bone mineral density (BMD), as measured on two dimensional (2D) radiographs, have different risks for fracture, suggesting that microstructural architecture is an important determinant of skeletal strength. Here we took advantage of the rich phenotypic and genetic diversity of the Collaborative Cross (CC) mice. Using microcomputed tomography, we examined key structural parameters in the femoral cortical and trabecular compartments of male and female mice from 34 CC lines. These traits included the trabecular bone volume fraction, number, thickness, connectivity, and spacing, as well as structural morphometric index. In the mid-diaphyseal cortex, we recorded cortical thickness and volumetric BMD.","Background In vitro, animal model, and clinical evidence suggests that tuberculosis is not a monomorphic disease, and that host response to tuberculosis is protean with multiple distinct molecular pathways and pathologies (endotypes). We applied unbiased clustering to identify separate tuberculosis endotypes with classifiable gene expression patterns and clinical outcomes.","Background COVID-19 pandemic mitigation requires evidence-based strategies. Because COVID-19 can spread via respired droplets, most US states mandated mask use in public settings. Randomized control trials have not clearly demonstrated mask efficacy against respiratory viruses, and observational studies conflict on whether mask use predicts lower infection rates. We hypothesized that statewide mask mandates and mask use were associated with lower COVID-19 case growth rates in the United States.","Graphical Abstract ","Background Multiple sclerosis (MS) disease risk is associated with reduced sun exposure. This study assessed the relationship between measures of sun-exposure (vitamin D (vitD), latitude) and MS disease severity, the mechanisms of action, and effect-modification by medication and sun-sensitivity associated MC1R variants.","Background Despite the observed associations between psychiatric disorders and nutrient intake, genetic studies are limited.","Animal and plant protein sources have contrasting relationships with nutrient adequacy and long-term health, and their adequate ratio is highly debated. Using reference values for nutrients and disease burden risks for foods, we modeled diets with graded plant protein proportions (%PP) that ensure nutrient adequacy, minimize long-term health risks and best preserve dietary habits in French adults. We furthermore estimated the diets related environmental impacts. We demonstrated that nutrient-adequate diets must fall within the 15%-80% %PP range, and that fully healthy diets additionally achieving the minimum-risk exposure levels for unhealthy/healthy foods must fall within the 25%-70% %PP range. All healthy diets were very distant from current typical diet, and those with higher %PP contributed less to climate change and land use. There is thus no single optimal %PP when considering only nutrition and health, but high %PP diets are more sustainable. For %PP&gt;80%, nutrient fortification/supplementation and/or new foods are required.","Objective Vitamin D status has been linked to risk of inflammatory brain lesions. We sought to assess the safety and pharmacokinetics of oral vitamin D dosing regimens in boys with X-linked adrenoleukodystrophy (ALD).","Background The COVID-19 pandemic goes along with increased mortality from acute respiratory disease, and measures to limit the spread of the infection go along with increased risk of vitamin D deficiency, especially among high risk groups. It has been suggested that vitamin D3 supplementation might help to reduce respiratory disease mortality.","Survivors of childhood cancer treated with radiation therapy (RT) and osteotoxic chemotherapies are at increased risk for fractures. However, research focusing on how genetic and clinical susceptibility factors jointly contribute to fracture risk among long-term (\u22655 years) survivors of childhood cancer has been limited. To address this gap, we conducted genome-wide association studies of fracture risk in 2,453 participants from the Childhood Cancer Survivor Study (CCSS) using Cox regression models and prioritized sex- and treatment-stratified genetic associations. Replication analyses were conducted in an independent survivor sample from the St. Jude Lifetime Cohort Study (SJLIFE). We identified a genome-wide significant (P&lt;5\u2a2f10\u22128) fracture risk locus, 16p13.3 (HAGHL), among female CCSS survivors (N=1,289) with strong evidence of sex-specific effects (Psex-heterogeneity&lt;7\u2a2f10\u22126). We found rs1406815 showed the strongest association with fracture risk after replication (HRmeta-analysis per risk allele=1.43, P=8.2\u2a2f10\u22129; N=1,935 women). While the association between rs1406815 and fracture risk was weak among female survivors who did not receive radiation therapy (RT) (HRCCSS=1.22, P=0.11), the association strength increased with greater RT doses to the head or neck (HRCCSS=1.88, P=2.4\u2a2f10\u221210 in those with any head/neck RT; HRCCSS=3.79, P=9.1\u2a2f10\u22127 in those treated with &gt;36 Gray). In silico bioinformatics analyses suggest these fracture risk alleles regulate HAGHL gene expression and related bone resorption pathways, and are plausibly moderated by head/neck RT. Genetic risk profiles integrating this locus may help identify young female survivors who would benefit from targeted interventions to reduce fracture risk.","Purpose The Westlake BioBank for Chinese (WBBC) pilot cohort is a population-based prospective study with its major purpose to better understand the effect of genetic and environmental factors on growth and development from adolescents to adults. The dataset comprises a wide range of demographics, anthropometric measures, physical activity, sleep quality, age at menarche and bone mineral density.","Proximal genetic variants are frequently correlated, implying that also the corresponding effect sizes detected by genome-wide association studies (GWAS) are not independent. There are already methods taking this into account when aggregating effects from a single GWAS across genes or pathways. Here we present a rigorous, yet fast method for detecting genes with coherent association signals for two traits, facilitating cross-GWAS analyses. To this end we devised a new significance test for covariance of datapoints not drawn independently, but with known inter-sample covariance structure. We show that the distribution of its test statistic is a linear combination of \u03c72 distributions, with positive and negative coefficients. The corresponding cumulative distribution function can be efficiently calculated with Davies\u2019 algorithm at high precision. We apply this general framework to test for dependence between SNP-wise effect sizes of two GWAS at the level of genes. We extend this test to detect also gene-wise causal links. We demonstrate the utility of our method by uncovering potential shared genetic links between severity of COVID-19 and (1) being prescribed class M05B medication (drugs affecting bone structure and mineralization), (2) rheumatoid arthritis, (3) vitamin D (25OHD), and (4) serum calcium concentrations. Our method detects a potential role played by chemokine receptor genes linked to TH1 versus TH2 immune reaction, a gene related to integrin beta-1 cell surface expression, and other genes potentially impacting severity of COVID-19. Our approach will be useful for similar analyses involving data-points with known auto-correlation structures.","Background SARS-CoV-2, the virus causing the Covid-19 pandemic emerged in December 2019 in China and raised fears that it could overwhelm healthcare systems worldwide. In June 2020, all African countries registered human infections with SARS-CoV-2.","Substantial advances have been made in identifying genetic contributions to depression, but little is known about how the effect of genes can be modulated by the environment, creating a gene-environment interaction. Using multivariate reaction norm models (MRNMs) within the UK Biobank (N=61294-91644), we investigate whether the polygenic and residual variation of depressive symptoms are modulated by 25 a-priori selected covariate traits: 12 environmental variables, 5 biomarkers and polygenic risk scores for 8 mental health disorders. MRNMs provide unbiased polygenic-covariate interaction estimates for a quantitative trait by controlling for outcome-covariate correlations and residual-covariate interactions. Of the 25 selected covariates, 11 significantly modulate depressive symptoms, but no single interaction explains a large proportion of phenotypic variation. Results are dominated by residual-covariate interactions, suggesting that covariate traits (including neuroticism, childhood trauma and BMI) typically interact with unmodelled variables, rather than a genome-wide polygenic score, to influence depressive symptoms. Only average sleep duration has a polygenic-covariate interaction explaining a demonstrably non-zero proportion of the variability in depressive symptoms. This effect is small, accounting for only 1.22% (95% CI [0.54,1.89]) of variation. The presence of an interaction highlights a specific focus for intervention, but the negative results here indicate a limited contribution from polygenic-environment interactions.","Background: Prognostic markers for COVID-19 disease outcome are currently lacking. Plasma gelsolin (pGSN) is an actin-binding protein and an innate immune marker involved in disease pathogenesis and viral infections. Here, we demonstrate the utility of pGSN as a prognostic marker for COVID-19 disease outcome; a test performance that is significantly improved when combined with cytokines and antibodies compared to other conventional markers such as CRP and ferritin. \nMethods: Blood samples were longitudinally collected from hospitalized COVID-19 patients as well as COVID-19 negative controls and the levels of pGSN in ug/mL, cytokines and anti- SARS-CoV-2 spike protein antibodies assayed. Mean values were correlated with clinical parameters to develop a prognostic platform. \nResults: pGSN levels were significantly reduced in COVID-19 patients compared to healthy individuals. Additionally, pGSN levels combined with plasma IL-6, IP-10 and M-CSF significantly distinguished COVID-19 patients from healthy individuals. While pGSN and anti-spike IgG titers together strongly predict COVID-19 severity and death, the combination of pGSN and IL-6 was a significant predictor of milder disease and favorable outcomes. \nConclusion: Taken together, these findings suggest that multi-parameter analysis of pGSN, cytokines and antibodies could predict COVID-19 hospitalization outcomes with greater certainty compared with conventional clinical laboratory markers such as CRP and ferritin. This research will inform and improve clinical management and health system interventions in response to SARS-CoV-2 infection.","Type 2 diabetes is caused by an imbalanced supply and demand of insulin. Insulin resistance and impaired \u03b2-cell function contribute to the onset of hyperglycemia. No single treatment modality can affect both aspects of diabetes pathophysiology. Thus, current treatments focus either on increasing insulin secretion (incretin mimetics, sulfonylureas) or insulin sensitivity (metformin and TZD), or reducing hyperglycemia (insulin, sglt2i). Previously, we reported that ablation of Gc, encoding a secreted protein with a primary role in vitamin D transport, improves pancreatic \u03b2-cell function in models of diet-induced insulin resistance. Here, we show that Gc ablation has systemic insulin-sensitizing effects to prevent weight gain, hyperglycemia, glucose intolerance, and lower NEFA and triglyceride in mice fed a high-fat diet. Hyperinsulinemic-euglycemic clamps show that Gc ablation protects insulin\u2019s ability to reduce hepatic glucose production, and increases glucose uptake in skeletal muscle and adipose tissue. Moreover, acute Gc inhibition by way of adeno-associated virus encoding a short hairpin RNA to promote Gc mRNA degradation, prevents glucose intolerance caused by high fat feeding. The data suggest that Gc inhibition can provide an approach to increase insulin production in \u03b2-cells, and insulin action in peripheral tissues.","In individuals with chronic kidney disease (CKD), Black and South Asian ethnic groups are twice as likely to have severe COVID-19 compared to White participants, whilst the most socially deprived groups are at a 50-60% increased risk of severe COVID-19.","SARS-CoV-2 causes remarkably variable disease from asymptomatic individuals to respiratory insufficiency and coagulopathy. Vitamin K deficiency was recently found to associate with clinical outcome in a cohort of COVID-19 patients. Vitamin D has been hypothesized to reduce disease susceptibility by modulating inflammation, yet little is known about its role in disease severity. Considering the critical interaction between vitamin K and vitamin D in calcium and elastic fiber metabolism, we determined vitamin D status in the same cohort of 135 hospitalized COVID-19 patients by measuring blood 25(OH)D levels. We found no difference in vitamin D status between those with good and poor outcome (defined as intubation and/or death). Instead, we found vitamin D sufficient persons (25(OH)D &gt;50 nmol/L) had accelerated elastic fiber degradation compared to those with mild deficiency (25(OH)D 25-50 nmol/L). Based on these findings, we hypothesize that vitamin D might have both favorable anti-inflammatory and unfavorable pro-calcification effects during COVID-19 and that vitamin K might compensate for the latter.","Background Vitamin D is a fundamental regulator of host defences by activating genes related to innate and adaptive immunity. Previous research shows a correlation between the levels of vitamin D in patients infected with SARS-CoV-2 and the degree of disease severity. This work investigates the impact of the genetic background related to vitamin D pathways on COVID-19 severity. For the first time, the Portuguese population was characterized regarding the prevalence of high impact variants in genes associated with the vitamin D pathways.","Background Hansen\u2019s disease (HD) is endemic in Brazil, a country with the third highest number of COVID-19 cases in the world and the second highest number of COVID-19 deaths. COVID-19 in persons affected by HD has not been described at population level in this country.","Background Vitamin D exerts regulatory roles via vitamin D receptor (VDR) in mucosal immunity, host defense, and inflammation involving host factors and microbiome. Human Vdr gene variation shapes the microbiome and VDR deletion leads to dysbiosis. Low VDR expression and diminished vitamin D/VDR signaling are observed in colon cancer. Nevertheless, how intestinal epithelial VDR is involved in tumorigenesis through gut microbiota remains unknown. We hypothesized that intestinal VDR protects mice against dysbiosis via modulating the JAK/STAT pathway in tumorigenesis. To test our hypothesis, we used an azoxymethane/Dextran Sulfate Sodium-induced cancer model in intestinal VDR conditional knockout (VDR\u0394IEC) mice, cell cultures, stem-cell derived colonoids, and human colon cancer samples.","Background Nutrition is a modifiable risk factor for ischemic stroke. As people age their ability to absorb some nutrients decreases, an example is vitamin B12. Older individuals with a vitamin B12 deficiency are at a higher risk for stroke and have worse outcome. However, the mechanisms through which these occur remain unknown.","Background Intermittent fasting or calorie restriction (CR) diets provide anti-inflammatory and neuroprotective advantages in models of multiple sclerosis (MS); data in humans are sparse.","Background The knowledge of clinically relevant markers distribution might become a useful tool in COVID-19 therapy using personalized approach in the lack of unified recommendations for COVID-19 patients management during pandemic. We aimed to identify the frequencies and distribution patterns of rs11385942 and rs657152 polymorphic markers, associated with severe COVID-19, among populations of the world, as well at the national level within Russia. The study was also dedicated to reveal whether population frequencies of both polymorphic markers are associated with COVID-19 cases, recovery and death rates.","There are currently no preventative options for recurrent aphthous stomatitis, and the only available treatments are palliative. This is partly due to a poor understanding of its etiopathogenesis. In this case-control study, we characterized the salivary proteome of patients with recurrent aphthous stomatitis in the presence and absence of lesions. Through mass spectrometry-based proteomics and bioinformatics tools, we identified that the presence of oral ulcers is associated with several specific biological processes, including the metabolic pathways of vitamin B9, B12, nitrogen, selenium, and the bacterium Neisseria meningitidis. These changes occurred only in the presence of clinically visible lesions, and there were no relevant differences between patients in anatomical regions unaffected by ulcers. Additionally, using western blot and ELISA assays, we verified that carbonic anhydrase 1 (CA1, UniProtKB - P00915, CAH1_HUMAN) and hemoglobin subunit beta (HBB, UniProtKB - P68871, HBB_HUMAN) proteins are highly expressed during the ulcerative and remission phases of recurrent aphthous stomatitis. Our results cumulatively support saliva as an indicator of the pathophysiological changes, which occur during the clinical course of lesions. From a clinical perspective, we suggest that recurrent aphthous stomatitis is a condition triggered by temporary biological changes in people with lesions.","Objectives Coronavirus disease-19 (COVID-19) has spread rapidly around the world, and many risk factors including patient demographics, social determinants of health, environmental variables, underlying health conditions, and adherence to social distancing have been hypothesized to affect case and death rates. However, little has been done to account for the potential confounding effects of these factors. Using a large multivariate analysis, this study illuminates modulators of COVID-19 incidence and mortality in U.S. counties while controlling for risk factors across multiple domains.","Aim: Androgenic alopecia (AA) is defined as progressive miniaturization of scarless hair follicle prevailing among both male and female. Telogen effluvium (TE) is the most common hair loss form accompanying systemic diseases. It is aimed to determine the role of vitamine D, the significance of which has been increasing in recent years, in hair loss problem within the scope of this study.  Methods: The patients who applied to Dermatology clinic with the complaint of hair loss and diagnosed androgenic alopecia and telogen effluvium by clinic examination between the years 2015-2016 were included into this study. The age, gender and 25'OHvitamin-D level of the patients were recorded retrospectively. Results: One-hundred eighty seven (N=187) participants (140 female / 47 male) were included in this study. Fifty-eight (N=58) patients (28 female / 30 male) with androgenic alopecia diagnosis formed the first group; 71 patients (65 female / 6 male) with telogen effluvium were formed the second group and 58 healthy volunteers (47 female / 11male) were included in the control group. When Vitamin-D level of first group (AA) was compared with that of the second group (TE) and the control group, there was a statistically significant difference observed (p=0.01/p=0.01 respectively). However, there was no statistically significant difference between the vitamin-D level of second group (TE) and that of the healthy control group (p=0.61). Conclusion: The level of 25'(OH) vit D was found high in androgenic alopecia group than telogen effluvium and controls. Revealing the relationship between vitamin-D level and hair loss might give us the opportunity to come up with new treatment options considering refractory patients.","Background African American (AA) prostate cancer (PCa) appears uniquely sensitive to 1\u03b1,25(OH)2D3 signaling, compared to European American (EA) PCa, but the extent and impact of vitamin D receptor genomic functions remain poorly defined.","Motivation Protein cleavage is an important cellular event, involved in a myriad of processes, from apoptosis to immune response. Bioinformatics provides in silico tools, such as machine learning-based models, to guide target discovery. State-of-the-art models have a scope limited to specific protease families (such as Caspases), and do not explicitly include biological or medical knowledge (such as the hierarchical protein domain similarity, or gene-gene interactions). To fill this gap, we present a novel approach for protease target prediction based on data integration.","Purpose The aims of this study were; 1) to evaluate if there is an association between the serum levels of the novel insulin-like adipokine isthmin-1 (ISM1) and obesity-related phenotypes in a population of Spanish children, 2) to investigate the plausible molecular alterations behind the alteration of the serum levels of this protein in children with obesity.","Background The prognosis of patients with COVID-19, with older age and comorbidities, is associated with a more severe course and higher fatality rates but no analysis has yet included factors related to the geographical area/municipality in which the affected patients live. So the objective of this study is to analyse the prognosis of patients with COVID-19 in terms of sex, age, comorbidities, and geographic variables.","Purpose Vitamin D has been proposed as a potential causal factor in COVID-19 risk. We aimed to establish whether blood 25-hydroxyvitamin D (25(OH)D) concentration was associated with COVID-19 mortality, and inpatient confirmed COVID-19 infection, in UK Biobank participants.","Dendritic cells (DCs) play a crucial role in balancing immune responses, and in that sense the interactions between the B7-1 and B7-2 molecules expressed on DCs and CD28 and CTLA-4 on helper T cells are fundamental. While coupling of B7 and CD28 molecules activates immune responses, binding of B7 to CTLA4 results in its blockade. CTLA4-Ig fusion protein, a competitor molecule of the B7-CD28 interaction, has been used for the development of immunological tolerance both experimentally and in patients. Here, we evaluated the effects of adoptive transfer of bone marrow-derived dendritic cells (BMDCs) pulsed with CTLA4-Ig in TNBS-induced colitis. CTLA4-Ig-modulated BMDCs or na\u00efve BMDC were administered intravenously to BALB/c mice prior to TNBS rectal instillation. Five days later, spleens and colon segments were removed for immunological and histological analysis. Our results showed that the adoptive transfer of CTLA4-Ig-modulated BMDCs was able to reduce the severity of inflammation caused by the administration of TNBS, in view of tissue integrity and reduced leukocyte infiltration in the colon segments of the treated mice compared to controls. Non-specific spleen cell activation in vitro showed a reduction in the frequency of CD4+ IL-17+ T cells and CD4+ IFN-\u03b3+ T cells as well as IL-9 secretion in cultures. To our knowledge, this is the first description of the beneficial effects of treatment with CTLA4-Ig modulated BMDC in experimental colitis.","Non alcoholic fatty liver disease (NAFLD) is the most common metabolic disease in humans, affecting the majority of individuals. In the current investigation, we aim to identify potential key genes linked with NAFLD through bioinformatics analyses of next generation sequencing (NGS) dataset. NGS dataset of GSE135251 from the Gene Expression Omnibus (GEO) database were retrieved. Differentially expressed genes (DEGs) were obtained by DESeq2 package. g:Profiler database was further used to identify the potential gene ontology (GO) and REACTOME pathways. Protein-protein interaction (PPI) network was constructed using the Hippie interactome database. miRNet and NetworkAnalyst databases were used to establish a miRNA-hub gene regulatory network and TF-hub gene regulatory network for the hub genes. Hub genes were verified based on receiver operating characteristic curve (ROC) analysis. Totally, 951 DEGs were identified including 476 up regulated genes and 475 down regulated genes screened in NAFLD and normal control. GO showed that DEGs were significantly enhanced for signaling and regulation of biological quality. REACTOME pathway analysis revealed that DEGs were enriched in signaling by interleukins and extracellular matrix organization. ESR2, JUN, PTN, PTGER3, CEBPB, IKBKG, HSPA8, SFN, CDKN1A and E2F1 were indicated as hub genes from PPI network, miRNA-hub gene regulatory network and TF-hub gene regulatory network. Furthermore, ROC analysis revealed that ESR2, JUN, PTN, PTGER3, CEBPB, IKBKG, HSPA8, SFN, CDKN1A and E2F1 might serve as diagnostic biomarkers in NAFLD. The current investigation provided insights into the molecular mechanism of NAFLD that might be useful in further investigations.","Background Little is known about the relative influence of demographic, behavioural, and vaccine-related factors on risk of post-vaccination SARS-CoV-2 infection. We aimed to identify risk factors for SARS-CoV-2 infection after primary and booster vaccinations.","Publicly available genome-wide association studies (GWAS) summary statistics exhibit uneven quality, which can impact the validity of follow-up analyses. First, we present an overview of possible misspecifications that come with GWAS summary statistics. Then, in both simulations and real data analyses, we show that additional information such as imputation INFO scores, allele frequencies, and per-variant sample sizes in GWAS summary statistics can be used to detect possible issues and correct for misspecifications in the GWAS summary statistics. One important motivation for us is to improve the predictive performance of polygenic scores built from these summary statistics. Unfortunately, due to the lack of reporting standards for GWAS summary statistics, this additional information is not systematically reported. We also show that using well-matched LD references can improve model fit and translate into more accurate prediction. Finally, we discuss how to make polygenic score methods such as lassosum and LDpred2 more robust to these misspecifications to improve their predictive power.","The aim of this study was to evaluate the antibody reaction after administration of the BNT162b2 vaccine, and to reveal the factors that affect antibody production. This prospective study was carried out in the Association of EISEIKAI Medical and Healthcare Corporation Minamitama Hospital, in Tokyo, Japan, from April 15, 2021 to June 09, 2021. All our hospital\u2019s workers who were administered the BNT162b2 vaccine as part of a routine program were included in this study.","OBJECTIVE To evaluate the strength and validity of evidence on the association between the neutrophil to lymphocyte ratio (NLR) or tumour-associated neutrophils (TAN) and cancer prognosis.","Itch is a major symptom of many chronic skin diseases that can exacerbate inflammation by provoking excessive scratching and causing skin damage. Here we develop a novel technology to control itch through molecular guided delivery of a phototoxic agent and near infrared (IR) illumination of the skin. Exploiting the selective binding of the pruritogen Interleukin-31 to itch sensing cells, we generate an engineered IL31SNAP ligand derivative (IL31K138A-SNAP) that binds to cells but does not evoke signaling or provoke scratching when injected in vivo. Conjugation of IL31K138A-SNAP to the photosensitizer IRDye\u00ae700DX phthalocyanine (IR700) and injection of the skin results in long-term reversal of scratching behavior evoked by IL31 upon near IR illumination. We further develop a topical preparation of IL31 K138A-SNAP-IR700 that strikingly, reverses behavioral and dermatological indicators in mouse models of Atopic Dermatitis (AD) and the genetic skin disease Familial Primary Localized Cutaneous Amyloidosis (FPLCA). We demonstrate that this therapeutic effect results from selective retraction of itch sensing neurons in the skin, breaking the cycle of itch and disruption of the skin\u2019s barrier function. Thus, molecule guided photoablation is a powerful new technology for controlling itch and treating inflammatory skin diseases.","Patients with advanced chronic kidney disease (CKD) often present with skeletal abnormalities; a condition known as renal osteodystrophy (ROD). While Tissue-nonspecific alkaline phosphatase (TNAP) and PHOSPHO1 are recognized to be critical for bone mineralization, their role in the etiology of ROD is unclear. To address this, ROD was induced in both wild-type and Phospho1 knockout (P1KO) mice using dietary adenine supplementation. The mice presented with hyperphosphatemia, hyperparathyroidism, and elevated levels of FGF23 and bone turnover markers. In particular, we noted that in CKD mice, bone mineral density (BMD) was increased in cortical bone (p &lt; 0.05) but decreased in trabecular bone (p &lt; 0.05). These changes were accompanied by decreased TNAP (p &lt; 0.01) and increased PHOSPHO1 (p &lt; 0.001) expression in wild-type CKD bones. In P1KO CKD mice, the cortical BMD phenotype was rescued, suggesting that the increased cortical BMD of CKD mice was driven by increased PHOSPHO1 expression. Other structural parameters were also improved in P1KO CKD mice. We further investigated the driver of the mineralization defects, by studying the effects of FGF23, PTH, and phosphate administration on PHOSPHO1 and TNAP expression by primary murine osteoblasts. We found both PHOSPHO1 and TNAP expression to be down-regulated in response to phosphate and PTH. While matrix mineralization was increased with phosphate (Pi), it decreased with PTH and FGF23 had no effect. The in vitro data suggest that the TNAP reduction in CKD-MBD is driven by the hyperphosphatemia and/or hyperparathyroidism noted in these mice, while the higher PHOSPHO1 expression may be a compensatory mechanism in an attempt to protect the bone from hypomineralization. We propose that increased PHOSPHO1 expression in ROD may contribute to the disordered skeletal mineralization characteristic of this progressive disorder.","Three-dimensional (3D) imaging of osteocyte lacunae has recently substantiated the connection between lacunar shape and size, and osteocyte age, viability, and mechanotransduction. Yet it remains unclear why individual osteocytes reshape their lacunae and how networks of osteocytes change in response to local alterations in mechanical loads. We evaluated the effects of local mechanical stimuli on osteocyte lacunar morphometrics in tibial cortical bone from young female mice flown on the Space Shuttle for \u223c13 days. We optimized scan parameters, using a laboratory-based submicrometer-resolution X-Ray Microscope, to achieve large \u223c 0.3 mm3 fields of view with sufficient resolution (\u2265 0.3 \u03bcm) to visualize and measure thousands of lacunae per scan. Our novel approach avoids large measurement errors that are inherent in 2D and enables a facile 3D solution as compared to the lower resolution from benchtop micro-computed tomography (CT) systems or the cost and inaccessibility of synchrotron-based CT. Osteocyte lacunae were altered following microgravity exposure in a region-specific manner: more elongated (+7.0% Stretch) in predominately tensile-loaded bone as compared to those in compressively-loaded regions. In compressively-loaded bone, lacunae formed in microgravity were significantly larger (+6.9% Volume) than in the same region formed on Earth. We also evaluated lacunar heterogeneity (i.e., spatial autocorrelation of lacunar morphometric parameters) via kriging models. These statistical models demonstrated that heterogeneity varied with underlying spatial contributors, i.e. the local mechanical and biological environment. Yet in the absence of gravitational loading, osteocyte lacunae in newly formed bone were larger and were collectively more homogenous than in bone formed on Earth. Overall, this study shows that osteocyte reshape their lacunae in response to changes, or absence, in local mechanical stimuli and different biological environments. Additionally, spatial relationships among osteocytes are complex and necessitate evaluation in carefully selected regions of interest and of large cell populations.","Objective To investigate the effectiveness of pulsed electromagnetic fields (PEMFs) for the management of primary osteoporosis in older adults.","Objective MicroRNAs (miRNAs) are promising tools as biomarkers and therapeutic agents in various chronic diseases such as osteoporosis, cancers, type I and II diabetes, and cardiovascular diseases. Considering the rising interest in the regulatory role of miRNAs in bone metabolism, aging, and cellular senescence, accurate normalization of qPCR-based miRNA expression data using an optimal endogenous control becomes crucial.","Degrading cells of wheat and barley callus have all known ultrastructural features, which are characteristic for apoptotic cells: intense vacuolization, increasing the size of the nucleus, cupped invaginations of plastids, mitochondria saving until the last stages of cell degradation and the formation of vesicles, similar to apoptotic bodies. It is the first showed that degrading cells in embryogenic callus are characterized with the destruction of the nuclear membrane and the allocated substances of fibrillar nature in the periplasmic space and on the surface of cells.","Background Private retail pharmacies in developing countries present a unique channel for COVID-19 prevention. We assessed the response to the COVID-19 pandemic by pharmacies in Kenya, aiming to identify strategies for maximising their contribution to the national response.","Background Multimorbidity presents an increasing challenge in the global ageing population. Predicting its development is necessary to help design and deliver effective healthcare.","Seasonal exposures influence human health and development. The placenta, as a mediator of the maternal and fetal systems and a regulator of development, is an ideal tissue to understand the biological pathways underlying relationships between season of birth and later life health outcomes. Here, we conducted a transcriptome-wide association study of season of birth in full-term human placental tissue to evaluate whether the placenta may be influenced by seasonal cues. Of the analyzed transcripts, 583 displayed differential expression between summer and winter births (FDR q&lt;0.05); among these, BHLHE40, MIR210HG, and HILPDA had increased expression among winter births (Bonferroni p&lt;0.05). Enrichment analyses of the seasonally variant genes between summer and winter births indicated over-representation of transcription factors HIF1A, VDR, and CLOCK, among others, and of GO term pathways related to ribosomal activity and infection. Additionally, a cosinor analysis found rhythmic expression for approximately 11.9% of all 17,664 analyzed placental transcripts. These results suggest that the placenta responds to seasonal cues and add to the growing body of evidence that the placenta acts as a peripheral clock, which may provide a molecular explanation for the extensive associations between season of birth and health outcomes.","Background and Aims High alcohol intake is associated with increased mortality. We aimed to identify factors affecting mortality in people drinking extreme amounts. Approach and Results. Information was obtained from the UK Biobank on approximately 500,000 participants aged 40-70 years at baseline assessment in 2006-2010. Habitual alcohol intake, lifestyle and physiological data, laboratory test results, and hospital diagnoses and death certificate data (to June 2020) for 5136 men (2.20% of male participants) and 1504 women (0.60%) who reported taking \u226580 g/day or \u226550g/day, respectively, were used in survival analysis. Compared to all other participants, their mortality HRs were 9.40 (95% CI 7.00-12.64) for any liver disease (ICD-10 K70-K76), 2.02 (1.89-2.17) for all causes, 1.89 (1.69-2.12) for any cancer (C00-C99), and 1.87 (1.61-2.17) for any circulatory disease (I00-I99). Liver disease diagnosis or abnormal liver function tests predicted not only deaths attributed to liver disease but also those from cancers or circulatory diseases. Mortality among excessive drinkers was also associated with quantitative alcohol intake, diagnosed alcohol dependence (ICD-10 F10.2), and current smoking at assessment.  Conclusions. People with chronic excessive alcohol intake experience decreased average survival but there is substantial variation in their mortality, with liver abnormality and alcohol dependence each associated with worse prognosis. Clinically, patients with these risk factors as well as high alcohol intake should be considered for early or intensive management. Research can usefully focus on the factors predisposing to dependence or liver abnormality.","Diets rich in fruits and vegetables have been shown to exert positive effects on the gut microbiome. However, little is known about the specific effect of individual fruits or vegetables on gut microbe profiles. This study aims to elucidate the effects of tomato consumption on the gut microbiome, as tomatoes account for 22% of vegetable consumption in Western diets, and their consumption has been associated with positive health outcomes. Using piglets as a physiologically relevant model of human metabolism, 20 animals were assigned either to a control or tomato powder supplemented diet (both macronutrient matched and isocaloric) for 14 days. The microbiome was sampled rectally at three time points: day 0 (baseline), day 7 (midpoint), and at day 14 (end of study). DNA was sequenced using shotgun metagenomics, and reads were annotated using MG-RAST. There were no differences in body weight or feed intake between our two treatment groups. There was a microbial shift which included a higher ratio of Bacteroidota to Bacillota (formerly known as Bacteroidetes and Firmicutes, respectively) and higher alpha-diversity in tomato-fed animals, indicating a shift to a more desirable phenotype. Analyses at both the phyla and genera levels showed global microbiome profile changes (PERMANOVA P \u2264 0.05) over time, but not with tomato consumption. These data suggest that short-term tomato consumption can beneficially influence the gut microbial profile, warranting further investigation in humans.","The COVID-19 outbreak is triggering a global crisis that is challenging governments, health systems and the scientific community worldwide1. A central question in the COVID-19 pandemic is whether climatic factors modulate its progression. This information is key to epidemiologists and healthcare decision-makers for improving their management plans2. Previous attempts to assess the impact of climatic parameters have yielded ambiguous results, either because they were using geographically or temporally restricted data, or because they were comparing infection rates across countries, which were measured differently depending on local screening strategies. In March 2020, the spread of COVID-19 dramatically increased the number of countries recording deaths3, providing an opportunity to use mortality rate, which is measured more homogeneously across countries than infection rates, as a descriptor of the COVID-19 outbreak over a large latitudinal range. Here, using data recorded in 208 territories from 88 countries, we show that mortality rate is negatively influenced by warmer air temperature and positively affected by higher relative humidity. Each additional Celsius degree decreases mortality rate by \u223c4%, while a 1% increase in relative humidity raises mortality rate by \u223c2%. Temperature is positively correlated with UV-index, for which one unit of increase results in a \u223c15% decrease in the mortality rate. We also show that other factors contribute to the dynamics of the COVID-19 outbreak, such as the proportion of vulnerable age classes in the population, access to a non-overwhelmed health system, as well as governmental travel restrictions for controlling the spread of the disease. All of them are critical factors impacting the mortality rate of COVID-19. The influence of climatic factors is a warning to all southern hemisphere countries where winter is coming soon. Northern hemisphere countries should also be warned that climatic factors alone will likely not be sufficient to contain the disease.","Background The coronavirus disease 2019 (COVID-19) pandemic has had a negative effect on the health and behavior of the world\u2019s population.","Emerging evidence has indicated that microbial transmission from the bovine dam to her fetus may take place before birth, and that the maternal microbiota during pregnancy modulates programming of fetal metabolic and nervous system development, highlighting the potential and extended role of the maternal microbiome in calf health and development. In the present study, we characterized the nasopharyngeal, ruminal and vaginal microbiota from two cohorts of beef heifers managed at the same location: 1) virgin yearling heifers (9 months old) born from dams received gestational diets which resulted in low (LG, n = 22) or medium (MG, n = 23) weight gain during the first 84 days of gestation; and 2) pregnant replacement heifers that received a vitamin and mineral supplement (VTM, n = 17) or not (Control, n = 15) during the first 6 months of gestation. Nasopharyngeal and vaginal swabs as well as ruminal fluid were collected from both cohorts and the microbiota of each sample was assessed using 16S rRNA gene sequencing. In addition to the comparison between treatment groups within each cohort, the similarity of the microbiota of the three sample types were evaluated, and shared taxa amongst these communities were identified. The bacterial genera present in the rumen and vagina that can influence methanogenic archaeal genera were predicted using a stepwise-selected generalized linear mixed model. No significant difference was observed in the alpha and beta diversity in any of the nasopharyngeal, ruminal and vaginal microbiota between LG and MG offspring virgin heifers, or between the control and VTM pregnant heifers (p &gt; 0.05). Subtle compositional changes in the vaginal microbiota in yearling heifers, and in the nasopharyngeal and ruminal microbiota of pregnant heifers were detected in response to treatments. Forty-one archaeal and bacterial OTUs were shared by over 60% of all samples from both virgin and pregnant heifers. Two taxa within the Methanobrevibacter genus were identified as core taxa and this genus was more relatively abundant in pregnant heifers compared to virgin heifers. Among the 25 top genera, Prevotella and Prevotella UCG-003 (negative) and Christensenellaceae R-7 group (positive) were predicted to have a significant effect on ruminal Methanobrevibacter spp. The results of this study indicate that there is little impact of divergent gestational nutrition during the first trimester on the calf microbiome at 9 months postnatal, and that VTM supplementation during pregnancy may not alter the maternal microbiome. This study provides evidence that there are several microbial taxa, including methanogenic archaea, that are shared across the respiratory, gastrointestinal, and reproductive tracts, suggesting the need for a holistic evaluation of the bovine microbiota when considering potential maternal sources for seeding calves with pioneer microbiota.","The inherited brittle bone disease osteogenesis imperfecta (OI) is commonly caused by COL1A1 and COL1A2 mutations that disrupt the collagen I triple helix. This causes intracellular endoplasmic reticulum (ER) retention of the misfolded collagen and can result in a pathological ER stress response. A therapeutic approach to reduce this toxic mutant load could be to stimulate mutant collagen degradation by manipulating autophagy and/or ER-associated degradation. Since carbamazepine (CBZ) both stimulates autophagy of misfolded collagen X and improves skeletal pathology in a metaphyseal chondrodysplasia model, we tested the effect of CBZ on bone structure and strength in 3 week-old male OI Col1a2 +/p.G610C and control mice. Treatment for 3 or 6 weeks with CBZ, at the dose effective in metaphyseal chondrodysplasia, provided no therapeutic benefit to Col1a2 +/p.G610C mouse bone structure, strength, or composition, measured by micro-computed tomography, three point bending tests and Fourier-transform infrared microspectroscopy. In control mice however, CBZ treatment for 6 weeks impaired femur growth and led to lower femoral cortical and trabecular bone mass. These data, showing the negative impact of CBZ treatment on the developing mouse bones, raise important issues which must be considered in any human clinical applications of CBZ in growing individuals.","Although a defective vitamin D pathway has been widely suspected to be associated in SARS-CoV-2 pathobiology, the status of the vitamin D pathway and vitamin D-modulated genes in lung cells of patients infected with SARS-CoV-2 remains unknown. To understand the significance of the vitamin D pathway in SARS-CoV-2 pathobiology, computational approaches were applied to transcriptomic datasets from bronchoalveolar lavage fluid (BALF) cells of such patients or healthy individuals. Levels of vitamin D receptor, retinoid X receptor, and CYP27A1 in BALF cells of patients infected with SARS-CoV-2 were found to be reduced. Additionally, 107 differentially expressed, predominantly downregulated genes modulated by vitamin D were identified in transcriptomic datasets from patient\u2019s cells. Further analysis of differentially expressed genes provided eight novel genes with a conserved motif with vitamin D-responsive elements, implying the role of both direct and indirect mechanisms of gene expression by the dysregulated vitamin D pathway in SARS-CoV-2-infected cells. Network analysis of differentially expressed vitamin D-modulated genes identified pathways in the immune system, NF-KB/cytokine signaling, and cell cycle regulation as top predicted pathways that might be affected in the cells of such patients. In brief, the results provided computational evidence to implicate a dysregulated vitamin D pathway in the pathobiology of SARS-CoV-2 infection.","Background Hypovitaminosis-D has been linked to neuropsychiatric conditions, but little is known about vitamin D status in individuals with chronic tic disorders (CTD). This study sought to determine whether vitamin D levels are associated with the severity of tics and presence and severity of comorbid obsessive-compulsive disorder (OCD) and/ or attention-deficit/hyperactivity disorder (ADHD).","Major histocompatibility complex class II (MHCII) molecules display peptides on antigen-presenting cells (APCs) for inspection by CD4+ T cells. MHCII surface levels and life span are regulated post-translationally by peptide loading and ubiquitin-dependent lysosomal targeting, but proteases responsible for MHCII protein degradation remain unidentified. Here, we examined the role of aspartyl proteases in MHCII protein degradation and characterised the form of MHCII that is degraded. Exposure of immature monocyte-derived dendritic cells (MoDCs) and KG-1 acute myeloid leukaemia cells to the aspartyl protease inhibitor, pepstatin A (PepA), caused accumulation of human leukocyte antigen (HLA)-DR molecules in intracellular vesicles. Statistically significant PepA effects on MHCII protein expression were also observed in murine APCs. In KG-1 cells, cathepsin D (CatD) was the sole expressed aspartyl protease, and shRNA-mediated knockdown ablated the PepA effect, providing formal proof of CatD involvement. In vitro, CatD initiated specific cleavage of recombinant DR at \u03b1F54, a site flanking the peptide-binding groove. Immunochemical characteristics of PepA-rescued DR molecules in KG-1 cells were consistent with selective CatD attack on HLA-DR molecules that lack association with the MHCII chaperone, invariant chain, or with stably bound peptide. We propose that CatD has a critical role in the selective lysosomal disposal of mature HLA-DR molecules that have lost, or never acquired, bound peptide, explaining how MHCII protein life span is coupled to peptide loading.","Despite the accumulating evidence that increased consumption of ultra-processed food has adverse health implications, it remains difficult to decide what constitutes processed food. Indeed, the current processing-based classification of food has limited coverage and does not differentiate between degrees of processing, hindering consumer choices and slowing research on the health implications of processed food. Here we introduce a machine learning algorithm that accurately predicts the degree of processing for any food, indicating that over 73% of the U.S. food supply is ultra-processed. We show that the increased reliance of an individual\u2019s diet on ultra-processed food correlates with higher risk of metabolic syndrome, diabetes, angina, elevated blood pressure and biological age, and reduces the bio-availability of vitamins. Finally, we find that replacing foods with less processed alternatives can significantly reduce the health implications of ultra-processed food, suggesting that access to information on the degree of processing, currently unavailable to consumers, could improve population health.","We present an effective model All-Trans Retinoic Acid (ATRA)-induced differentiation of HL-60 cells. The model describes a key architectural feature of ATRA-induced differentiation, positive feedback between an ATRA-inducible signalsome complex involving many proteins including Vav1, a guanine nucleotide exchange factor, and the activation of the mitogen activated protein kinase (MAPK) cascade. The model, which was developed by integrating logical rules with kinetic modeling, was significantly smaller than previous models. However, despite its simplicity, it captured key features of ATRA induced differentiation of HL-60 cells. We identified an ensemble of effective model parameters using measurements taken from ATRA-induced HL-60 cells. Using these parameters, model analysis predicted that MAPK activation was bistable as a function of ATRA exposure. Conformational experiments supported ATRA-induced bistability. These findings, combined with other literature evidence, suggest that positive feedback is central to a diversity of cell fate programs.","Single-cell RNA sequencing (scRNA-seq) technologies enable a better understanding of previously unexplored biological diversity. Oftentimes, researchers are specifically interested in modeling the latent structures and variations enriched in one target scRNA-seq dataset as compared to another background dataset generated from sources of variation irrelevant to the task at hand. For example, we may wish to isolate factors of variation only present in measurements from patients with a given disease as opposed to those shared with data from healthy control subjects. Here we introduce Contrastive Variational Inference (contrastiveVI; https://github.com/suinleelab/contrastiveVI), a framework for end-to-end analysis of target scRNA-seq datasets that decomposes the variations into shared and target-specific factors of variation. On four target-background dataset pairs, we apply contrastiveVI to perform a number of standard analysis tasks, including visualization, clustering, and differential expression testing, and we consistently achieve results that agree with known biological ground truths.","BACKGROUND Rapid case ascertainment (RCA) refers to the expeditious and detailed examination of patients with a potentially rapidly fatal disease shortly after diagnosis. RCA is frequently performed in resource-rich settings to facilitate cancer research. Despite its utility, RCA is rarely implemented in resource-limited settings and has not been performed for malignancies. One cancer and context that would benefit from RCA in a resource-limited setting is HIV-related Kaposi sarcoma (KS) in sub-Saharan Africa.","Background Nations are imposing unprecedented measures at large-scale to contain the spread of COVID-19 pandemic. Recent studies indicate that measures such as lockdowns may have slowed down the growth of COVID-19. However, in addition to substantial economic and social costs, these measures also limit the exposure to Ultraviolet-B radiation (UVB). Emerging observational evidence indicate the protective role of UVB and vitamin D in reducing the severity and mortality of COVID-19 deaths. In this observational study, we empirically outline the independent protective roles of lockdown and UVB exposure as measured by ultraviolet index (UVI), whilst also examining whether the severity of lockdown is associated with a reduction in the protective role.","Neck of femur (NOF) fracture is a prevalent fracture type amongst the ageing and osteoporotic populations, commonly requiring total hip replacement (THR) surgery. Increased fracture risk has also been associated with Alzheimer disease (AD) in the aged. Here, we sought to identify possible relationships between the pathologies of osteoporosis and dementia by analysing bone expression of neurotropic or dementia-related genes in patients undergoing THR surgery for NOF fracture. Femoral bone samples from 66 NOF patients were examined for expression of the neurotropic genes amyloid precursor protein (APP), APP-like protein-2 (APLP2), Beta Secretase Cleaving Enzyme-1 (BACE1) and nerve growth factor (NGF). Relationships were examined between the expression of these and of bone regulatory genes, systemic factors and bone structural parameters ascertained from p
