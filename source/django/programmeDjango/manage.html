          {"97db650a-9861-4d0e-8e9d-0c356d8cf640":{"defs":[],"roots":{"references":[{"attributes":{},"id":"1045","type":"AllLabels"},{"attributes":{"bottom_units":"screen","coordinates":null,"fill_alpha":0.5,"fill_color":"lightgrey","group":null,"left_units":"screen","level":"overlay","line_alpha":1.0,"line_color":"black","line_dash":[4,4],"line_width":2,"right_units":"screen","syncable":false,"top_units":"screen"},"id":"1023","type":"BoxAnnotation"},{"attributes":{"overlay":{"id":"1023"}},"id":"1019","type":"BoxZoomTool"},{"attributes":{},"id":"1046","type":"UnionRenderers"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"value":"#1f77b4"},"hatch_alpha":{"value":0.2},"line_alpha":{"value":0.2},"line_color":{"value":"#1f77b4"},"marker":{"value":"x"},"x":{"field":"x"},"y":{"field":"y"}},"id":"1033","type":"Scatter"},{"attributes":{},"id":"1003","type":"DataRange1d"},{"attributes":{"axis":{"id":"1015"},"coordinates":null,"dimension":1,"group":null,"ticker":null},"id":"1018","type":"Grid"},{"attributes":{"tools":[{"id":"1019"},{"id":"1020"},{"id":"1021"},{"id":"1022"},{"id":"1036"}]},"id":"1024","type":"Toolbar"},{"attributes":{},"id":"1012","type":"BasicTicker"},{"attributes":{"coordinates":null,"group":null},"id":"1038","type":"Title"},{"attributes":{},"id":"1005","type":"DataRange1d"},{"attributes":{"callback":null},"id":"1022","type":"TapTool"},{"attributes":{},"id":"1007","type":"LinearScale"},{"attributes":{},"id":"1044","type":"BasicTickFormatter"},{"attributes":{"data":{"abstract":["Background Shielding of high-risk groups from coronavirus disease (COVID-19), either within their households or safe communal structures, has been suggested as a realistic alternative to severe movement restrictions in response to the COVID-19 epidemic in low-income countries. To our knowledge, this concept has not been tested or evaluated in resource-poor settings. This study aimed to explore the acceptability and feasibility of strategies to shield persons at higher risk of severe COVID-19 outcomes, during the COVID-19 epidemic in six communities in Sudan.","Background/Objective There is a paucity of data on the management of gastrointestinal (GI) bleeding in patients with COVID-19 amid concerns about the risk of transmission during endoscopic procedures. We aimed to study the outcomes of conservative treatment for GI bleeding in patients with COVID-19.\n","Background Observational studies have suggested associations between circulating antioxidant levels and many mental disorders, but evidence from randomized controlled trials (RCTs) is lacking and causal inferences have not been confirmed. The aim of this study was to explore whether genetically predicted diet-derived circulating antioxidants were causally associated with the risk of major mental disorders using Mendelian randomization (MR).","Introduction Previous studies in mostly Western populations, have yielded conflicting findings on the association of vitamin B12 with diabetes risk, in part, due to differences in study design and population characteristics. This study sought to examine the vitamin B12 \u2013 diabetes association in Chinese hypertensive adults by both cross-sectional and longitudinal analyses.","","Chemically defined serum-free media is increasingly used as a tool to help standardize experiments by eliminating the potential variability contributed by pooled serum. These media are formulated for the culture and expansion of specific cell types, maintaining cell viability without the need for exogenous animal proteins. Formulated serum-free media could thus help improve viability and reduce variability during sample preparation for flow cytometry, yet a thorough analysis of how such media impact fluorochrome-antibody conjugates has not been performed. In this study, we expose fluorescent antibody-labeled cells or antibody capture beads to white light in the presence of various hematopoietic cell culture media and provide evidence that formulated serum-free media permit rapid light-initiated fluorescent dye degradation in a cell-independent manner. We observed fluorescence signal loss of several dyes, which included fluorescence spillover into adjacent detectors. Finally, photostability of antibody-fluorochrome conjugates in formulated serum-free media is partially restored in the presence of either serum or vitamin C, implicating reactive oxygen species in the observed signal loss. Thus, our data indicate that formulated serum-free media designed to standardize cell culture are not currently optimized for use with fluorochrome-antibody conjugates, and thus extreme caution should be exercised when using these media in cytometric experiments.","Background Low dietary diversity superimposed with poor quality monotonous diets is a major problem that often results in undernutrition, mainly micronutrient deficiencies. However, there is limited evidence on minimum dietary diversity and associated factors among lactating mothers in resource-poor settings, including the study area. Therefore, the objective of the study is to assess the prevalence of minimum dietary diversity and associated factors among lactating mothers in Ataye District, Ethiopia.","","Objectives COVID-19 patients suffer from the lack of curative therapy. Hence, there is an urgent need to try repurposed old drugs on COVID-19.","Background Risk factors for severe COVID-19 include older age, male sex, obesity, Black or Asian ethnicity and underlying medical conditions. Whether these factors also influence susceptibility to developing COVID-19 is uncertain.","Background Exposure to O3 has been associated with increased risk of exacerbations of asthma, but the underlying mechanisms are not well studied. We hypothesized that O3 exposure would enhance airway inflammatory responses to allergen and the GSTM1 null genotype would modulate this enhancement.","Objectives To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field.","Major Depressive Disorder (MDD) is associated with premature mortality and is an independent risk factor for a broad range of diseases, especially those associated with aging, such as cardiovascular disease, diabetes, and Alzheimer\u2019s Disease. However, the pathophysiology underlying increased rates of somatic disease in MDD remains unknown. It has been proposed that MDD represents a state of accelerated cellular aging, and several measures of cellular aging have been developed in recent years. Among such metrics, estimators of biological age based on predictable age-related patterns of DNA methylation (DNAm), so called \u2018epigenetic clocks\u2019, have shown particular promise for their ability to capture accelerated aging in psychiatric disease. The recently developed DNAm metric known as \u2018GrimAge\u2019 is unique in that it was trained on time-to-death data and has outperformed its predecessors in predicting both morbidity and mortality. Yet, GrimAge has not been investigated in MDD. Here we measured GrimAge in 49 somatically healthy unmedicated individuals with MDD and 60 age-matched healthy controls. We found that individuals with MDD exhibited significantly greater GrimAge relative to their chronological age (\u2018AgeAccelGrim\u2019) compared to healthy controls (p=0.001), with a median of two years of excess cellular aging. This difference remained significant after controlling for sex, current smoking status and body-mass index (p=0.015). These findings are consistent with prior suggestions of accelerated cellular aging in MDD, but are the first to demonstrate this with an epigenetic metric predictive of premature mortality.","University students are a vulnerable group for poor dietary intake, insufficient physical activity and sedentary behaviour. The purpose of this study was to examine the impact of COVID-19 on university students\u2019 dietary intake, physical activity and sedentary behaviour. Participants were students (n=125) from the Universities of Saskatchewan and Regina. An online questionnaire was administered retrospectively (for pre-pandemic) and prospectively (during the pandemic) to examine students\u2019 dietary intake, physical activity and sedentary behaviour. Overall, nutrient and caloric intakes were significantly reduced (p&lt;0.05) during the pandemic, and alcohol intake increased (p=0.03). Before the pandemic, 16% and 54% of the participants were meeting the Canadian 24-Hour Movement Guidelines for Adults (18\u201364 years) of 150 minutes of moderate-vigorous physical activity and 8 hours or less of sedentary activity respectively. Only 10% met the guidelines for physical activity while 30% met the guidelines for sedentary behaviour during the pandemic. The minutes per week spent engaging in moderate to vigorous physical activity during the pandemic decreased by approximately 20% (p&lt;0.001). The hours spent in sedentary activities increased by 3 hours per day (p&lt;0.001). Our findings confirm that during the pandemic, students\u2019 inadequate dietary intake, high alcohol consumption, low physical activity and high sedentary behaviour were significantly compounded.","Background While COVID-19 remains largely unclear and mortality continues to raise, early effective approaches prior to complications lack, as well as researches for characterization and therapeutical potential options in actual early COVID-19. Although females seem to be less affected than females, hyperandrogenic (HA) phenotype, like polycystic ovary syndrome (PCOS), idiopathic hirsutism, congenital adrenal hyperplasia (CAH) female androgenetic alopecia (AGA), or idiopathic HA may be at higher risk due to its inherent enhanced androgenic activity. The present study aimed to evaluate the effects of any early pharmacological approach to females diagnosed with COVID-19 before seven days of symptoms, as well as investigate whether HA is an additional risk factor in this population.","The neutrophil-lymphocyte ratio (NLR) is a biomarker of systemic inflammation and measures innate-adaptive immune system balance. The omega-3-index (O3I) measures the amount of EPA+DHA in blood. Both a low O3I and an elevated NLR are associated with increased risk for chronic disease and mortality, including cardiovascular diseases and cancer. Hypothesizing that low O3I may partly contribute to systemic chronic inflammation, we asked if a relationship existed between O3I and NLR in healthy adults (\u226518y, n=28,871, 51% female) without inflammation [C-reactive protein (CRP) &lt;3mg/mL)] who underwent a routine clinical assessment. NLR was inversely associated with O3I before (p&lt;0.0001) and after adjusting for age, sex, BMI, and CRP (p&lt;0.0001). Pearson correlations of other variables with NLR were r=0.06 (CRP), r=0.14 (age), and r=0.01(BMI). In this healthy population, an O3I &lt;6.6% was associated with increasing NLR whereas NLR remained relatively constant (low) when O3I &gt;6.6%, suggestive of a quiescent, balanced immune system.","","Introduction Indomethacin, a non-steroidal anti-inflammatory drug (NSAID), has been presented as a broad-spectrum antiviral agent. This randomised clinical trial in a hospital setting evaluated the efficacy and safety of this drug in RT-PCR-positive coronavirus disease 2019 (COVID-19) patients.","","Manipulations to set back biological age and extend lifespan in animal models are well established, and translation to humans has begun. The length of human life makes it impractical to evaluate results by plotting mortality curves, so surrogate markers of age have been suggested and, at present, the best established surrogates are DNA methylation clocks. Herein we report on a randomized, controlled clinical trial designed to be a first step in evaluating the effect of a diet and lifestyle intervention on biological age. Compared to participants in the control group (n=20), participants in the treatment group tested an average 3.23 years younger at the end of the eight-week program according to the Horvath DNAmAge clock (p=0.018). Those in the treatment group (n=18) tested an average 1.96 years younger at the end of the program compared to the same individuals at the beginning with a strong trend towards significance (p=0.066 for within group change). This is the first such trial to demonstrate a potential reversal of biological age. In this study, the intervention was confined to diet and lifestyle changes previously identified as safe to use. The prescribed program included multiple components with documented mechanistic activity on epigenetic pathways, including moderate exercise, breathing exercises for stress, and a diet rich in methyl donor nutrients and polyphenols.","Standard cell culture practices require addition of animal-derived serum to culture media to achieve adequate cell growth. Typically, 5-10% by volume of fetal bovine serum (FBS) is used, which accounts for a vast majority of the cost of media while also imposing environmental and ethical concerns associated with the use of animal serum. Here we tested the efficacy of culturing cells by replacing serum in the media with algae extract and select additives. Using LC-MS, we compared molecular signatures of FBS to Chlorella algae extracts and identified NAD(H)/NADP(H) as common and relatively abundant features in their characteristic profiles. Bovine fibroblasts, cultured in serum-free media supplemented with C. vulgaris extract and just two growth factors plus insulin, showed significant growth with enhanced viability compared to control cells cultured without serum, albeit still lower than that of controls cultured with 10% FBS. Moreover, C. vulgaris extract enhanced cell viability beyond that of cells cultured with the two growth factors and insulin alone. These results suggest that key components in serum which are essential for cell growth may also be present in C. vulgaris extract, demonstrating that it may be used at least as a partial alternative to serum for cell culture applications.","Background SARS-CoV-2 is the cause of the COVID-19 that has been declared a global pandemic by the WHO in 2020. The COVID-19 treatment guidelines vary in each country, and yet there is no approved therapeutic for COVID-19.","","Introduction With over 87,273,380 cases being reported and 1,899,440 deaths worldwide as of 9th January 2021, Coronavirus disease 2019 (COVID-19) has become the worst-hit pandemic till date. Every day clinicians are bombarded with many new treatment options that claim to be better than the others.","Objective To measure and map research output on Quaternary Prevention (P4) and outline research trends; to assess the papers content, mainly regarding methods and subjects approached in order to contribute to the improvement of global knowledge about P4 and to evaluate its relevance for public health.","","","Despite decades of clinical investigations, there is currently no effective treatment for patients diagnosed with Chronic Pancreatitis (CP). Computational drug repurposing holds promise to rapidly identify therapeutics which may prove efficacious against the disease. Using a literature-derived knowledge graph, we train multiple machine learning models using embeddings based on i) the network topology of regulation bipartite networks, ii) protein primary structures and iii) molecule substructures. Using these models, we predict approved drugs that down-regulate the disease, and assess their proposed respective drug targets and mechanism of actions. We analyse the highest predicted drugs and find a diverse range of regulatory mechanisms including inhibition of fibrosis, inflammation, immmune response, oxidative stress and calcium homeostasis. Notably, we identify resiniferatoxin, a potent analogue of capsaicin, as a promising repurposable candidate due to its antiinflammatory properties, nociceptive pain suppression, and regulation of calcium homeostatis (through potentiation of mutant cystic fibrosis transmembrane conductance regulator (CFTR)). Resiniferatoxin may also regulate intracellular acinar Ca2+ via agonism of transient receptor potential vanilloid subfamily member 6 (TRPV6). We believe the potential of this repurposable drug warrants further in silico and in vitro testing, particularly the affect of the TRPV6 agonism on disease pathogenesis.","","","IMPORTANCE Genes and lifestyle factors influence progression to advanced age-related macular degeneration (AAMD). However, the impact of genetic and behavioral factors on age when this transition occurs has not been evaluated prospectively.","","Nineteenth century medical understanding of human metabolism was limited, therefore, the incidence of metabolic deficiencies was not fully recorded. In addition, the transition from agricultural based mode of life to the industrial one significantly changed the pattern of these metabolic deficiencies. They were further altered by colonisation of distant continents. Palaeopathological study of skeletal remains from the early industrialised colonial era allowed light to be shed on the metabolic stresses produced by this new mode of life. Aims of this study were to investigate manifestations of disease in skeletal remains from 65 (20 adults, 45 sub-adults) migrant settlers buried in the \u201cfree ground\u201d of St Mary\u2019s Anglican Church Cemetery (1847 to 1927). An area allocated for burials paid for by the South Australian Government. Skeletal manifestations were determined and interpreted in terms of their multiple aetiologies. Findings were compared with those published for two 19th century British samples. Skeletal manifestations, commonly related to metabolic deficiencies, were observed. Areas of abnormal porosity of bone cortices were seen in 9 adults and 12 sub-adults, flaring of metaphyses was seen in one sub-adult, flaring of costochondral junctions of the ribs was seen in one sub-adult. Porous lesions of orbital roof bones (Types 3 to 5) were seen on three sub-adults. Micro-CT scans of tooth samples located interglobular dentine in three individuals. Comparison of St Mary\u2019s findings with St Martins, Birmingham, and St Peter\u2019s, Wolverhampton, UK, showed more individuals from St Mary\u2019s had areas of abnormal porosity of bone cortices possibly related to vitamin C deficiency. However, St Mary\u2019s sample displayed fewer changes attributable to vitamin D deficiency as expected in a country with greater UV irradiation. This indicates that, although the early industrialisation produced metabolic stresses, change of the environment through colonisation of new continents altered the distribution of metabolic deficiencies.","","Objective The study intended to understand the effect of Coronavirus disease 2019 (COVID-19) on western Indian elderly care homes. The study aimed to know the actions taken by administration of homes and challenges faced during the lockdown period.","The confirmed number of SARS-CoV-2 infections up to 30 August 2021 is 217 mil. worldwide but information about factors affecting the probability of infection or of a severe course of Covid-19 remains insufficient and often speculative. Only a small number of factors have been rigorously examined, mostly by retrospective or cross-sectional studies. We ran a preregistered study on 5,164 internet users who shared with us information about their exposure to 105 risk factors and reported being Covid negative before the beginning of the fourth wave of Covid-19 in the Czech Republic. After the fourth wave, in which 709 (13.7%) of participants were infected, we used a partial Kendall test controlled for sex, age, and urbanisation to compare the risk of infection and of a severe course of the disease in subjects who originally did and did not report exposure to particular risk factors. After the correction for multiple tests, we identified 13 factors \u2013 including male sex, lower age, blood group B, and the larger household size \u2013 that increased the risk of infection and 16 factors \u2013 including mask wearing, borreliosis in the past, use of vitamin D supplements, or rooibos drinking \u2013 that decreased it. We also identified 23 factors that increased the risk of a severe course of Covid-19 and 12 factors that decreased the risk.","","Background Vitamin D levels have been reported to be associated with COVID-19 susceptibility, severity and mortality events.. We performed a meta-analysis of randomized controlled trials (RCTs) to evaluate the use of vitamin D intervention on COVID-19 outcomes.","The non-animal peroxidases belong to a superfamily of oxidoreductases that reduce the hydrogen peroxide and oxidize numerous substrates. Since their initial characterization in 1992, several advances have provided an understanding into the origin and evolutionary history of this family of proteins. Here, we report for the first time an exhaustive evolutionary analysis of non-animal peroxidases using integrated in silico and biochemical strategies. Thanks to the availability of numerous genomic sequences from many species belonging to different kingdoms together with expert and exhaustive annotation of peroxidase sequences centralized in a dedicated database, we have deepened our understanding of the evolutionary process underlying non-animal peroxidases through phylogenetic reconstructions. We analysed the distribution of all non-animal peroxidases in more than 200 eukaryotic organisms in silico. First, we show that the presence or absence of non-animal peroxidases can be correlated with the presence or absence of certain organelles or with specific biological processes. Examining a wide range of organisms, we confirmed that ascorbate peroxidases (APx) and cytochromes c peroxidases (CcP) were detected respectively in chloroplast and mitochondria containing organisms. Plants, which contain both organelles, are an exception and contain only APxs without CcP. Class III peroxidases (CIII Prx) were only detected in plants and Class II peroxidases (CII Prx) in fungi related to wood decay and plant degradation.","Objective To evaluate the efficacy of ivermectin (IVM) as an addition to the standard of care (SOC) treatment in COVID-19 patients with mild and moderate disease","BACKGROUND A key trial (NCT04308668) of post-exposure prophylaxis found hydroxychloroquine-associated (HCQ) reductions of Covid-19 by 17% overall and 31% to 49% in subgroups. To understand these trends, we re-analyzed the dataset.","Background Many nutrients have powerful immunomodulatory actions with the potential to alter susceptibility to COVID-19 infection, progression to symptoms, likelihood of severe disease and survival. The pandemic has fostered many nutrition-related theories, sometimes backed by a biased interpretation of evidence.","Objective We aimed to compare the safety and efficacy of a doxycycline-based regimen against the national standard guidelines (Hydroxychloroquine plus Azithromycin) for the treatment of mild symptomatic COVID-19.","Background COVID-19 is associated with neuropsychiatric symptoms including increased depressive, anxiety and chronic fatigue-syndrome (CFS)-like physiosomatic (previously known as psychosomatic) symptoms.","","","This work details the study of critical containment zones in Maharashtra within a time (April 9 2020 - July 31 2020) in the context of COVID-19. The effects of lockdown implementation, community isolation, environmental factors, demographic aspects, behavioural factors, diet etc. have been investigated. The effect of the aforementioned factors on the infected cases, cumulative infected cases, recoveries, cumulative recoveries, active cases, deaths and cumulative deaths are analyzed. The integrated effects of the aforementioned factors on COVID-19 outcomes are further amplified due to adequate and inadequate health facilities. The study will be helpful to scientists, researchers, pharmacists and biotechnologists in new vaccine design &amp; to accommodate above factors for the betterment of susceptible &amp; infected people of Maharashtra and similar demographies across the globe. Further, it pinpoints the need for more awareness and control strategies among the people to reduce the havoc, stress, fear, anxiety, pathogenicity and thereby reducing mortality.","","Over 95% of the COVID-19 cases are mild-to-asymptomatic who contribute to disease transmission whereas most of the severe manifestations of the disease are observed in elderly and in patients with comorbidities and dysregulation of immune response has been implicated in severe clinical outcomes. However, it is unclear whether asymptomatic or mild infections are due to low viral load or lack of inflammation. We have measured the kinetics of SARS-CoV-2 viral load in the respiratory samples and serum markers of inflammation in hospitalized COVID-19 patients with mild symptoms. We observed a bi-phasic pattern of virus load which was eventually cleared in most patients at the time of discharge. Viral load in saliva samples from a subset of patients showed good correlation with nasopharyngeal samples. Serum interferon levels were downregulated during early stages of infection but peaked at later stages correlating with elevated levels of T-cell cytokines and other inflammatory mediators such as IL-6 and TNF- \u03b1 which showed a bi-phasic pattern. The clinical recovery of patients correlated with decrease in viral load and increase in interferons and other cytokines which indicates an effective innate and adaptive immune function in mild infections. We further characterized one of the SARS-CoV-2 isolate by plaque purification and show that infection of lung epithelial cells (Calu-3) with this isolate led to cytopathic effect disrupting epithelial barrier function and tight junctions. Finally we showed that zinc was capable of inhibiting SARS-CoV-2 infection in this model suggesting a beneficial effect of zinc supplementation in COVID-19 infection.","Background Observational studies have demonstrated inverse associations between vegetable intake and cardiovascular diseases. However, the results are prone to residual confounding. The separate effects of cooked and raw vegetable intake remain unclear. This study aims to investigate the association between cooked and raw vegetable intake with cardiovascular outcomes using Mendelian randomization (MR).","Background SARS-CoV-2 entry into type II pneumocytes is depended on the TMPRSS2 proteolytic enzyme. The only known promoter of TMPRSS2 in humans is an androgen response element. As such, androgen sensitivity may be a risk factor for COVID-19. Previously, we have reported a retrospective cohort analysis demonstrating the protective effect of 5-alpha-reductase inhibitors (5ARis) in COVID-19. Men using 5ARis were less likely to be admitted to the ICU than men not taking 5ARis. Additionally, men using 5ARis had drastically reduced frequency of symptoms compared to men not using 5ARis in an outpatient setting. Here we aim to determine if 5ARis will be a beneficial treatment if given after SARS-CoV-2 infection.","The present study was conducted to assess the behavioral preventive measures and the use of medicines and herbal foods/products among the public in response to Covid-19. A cross-sectional survey was conducted from 27 June to 20 July 2020, and 1222 people participated. Kruskal-Wallis test was used to identify the differences in behavioral preventive practices across different demographic categories. To identify the factors associated with the use of preventive medicines and herbal foods/products, multivariable logistic regression was performed. Most participants adopted the recommended preventive practices such as washing hands more frequently (87.5%), staying home more often (85.5%), avoiding crowds (86%), and wearing masks (91.6%). About half of the smokers reported a decreased rate of smoking during the pandemic. Also, 14.8% and 57.6% of the participants took medicines and herbal foods/products as preventive measures against Covid-19. Arsenicum album and Zinc supplements were the most commonly used preventive medicines. Gender, age, and fear of Covid-19 were significantly associated with the use of both preventive medicines and herbal products. For the management of Covid-19 related symptoms, Paracetamols, Fexofenadine, and Zinc supplements were used most often. Most participants sought information from non-medical sources while using medicines and herbal products. Moreover, potentially inappropriate and unnecessary use of drugs were identified.","The effect of Vitamin C (Vc) in oncotherapy was controversial for decades. And hyperactivation of extracellular signal-regulated kinase (ERK) drove tumorigenesis. Herein, we demonstrated that Vc activated ERK through sodium-dependent Vc transporter 2 (SVCT2), while high-dose Vc resulted in persistent ERK feedback inhibition following activation. Extracellular Vc binding to SVCT2 initiated ERK activation, then transmembrane transport of Vc induced dimerization of SVCT2. Activated ERK phosphorylated protein tyrosine phosphatase non-receptor type 12 (PTPN12) at Ser434 and inhibited PTPN12 activity, thus enhancing phosphorylation of Janus kinase 2 (JAK2), which phosphorylated growth factor receptor bound protein 2 (GRB2) at Tyr160 to promote GRB2 dimers dissociation and recruitment of GRB2 to SVCT2, leading to further ERK activation. Different cancers have different sensitivities to Vc, the dose effects of Vc on cancer phenotypes depended on that ERK was activated or inhibited. These findings suggest SVCT2 is a Vc receptor mediating the ERK-PTPN12-JAK2-GRB2-ERK positive feedback loop and a potential target for oncotherapy.","New information is emerging about SARS-CoV-2 epidemiology and immunity, but little of this information comes from low- and middle-income countries or from patients receiving care in the outpatient setting. The current study investigated the SARS-CoV-2 infection status and antibody responses in 157 patients seeking care for a respiratory disease suggestive of COVID-19 in private healthcare clinics during the first wave (June\u2013October 2020) of infections in Nicaragua. We examined nasal swabs for the presence of viral RNA via RT-PCR and longitudinally collected sera for the changes in SARS-CoV-2 Spike antibody levels over six months. Among patients with confirmed SARS-CoV-2 infections, we evaluated if clinical symptoms were associated with age, hematological parameters and co-morbidities. The combination of PCR and paired serology identified 60 (38%) of the 157 outpatients as acute COVID-19. While both PCR and serology identified the majority (n = 38, 64%) of the acute infections, a notable number of outpatients were identified by RT-qPCR (n = 13, 22%) or by serology (n = 9, 14%) only. During the longitudinal study, we identified 6 new infections by serology among the 97 non-COVID-19 subjects. In conclusion, this study report that more than one third of the outpatients seeking care for acute respiratory disease during the first epidemic wave of SARS-CoV-2 in Nicaragua had an acute mild COVID-19 infection that correlate with prolonged humoral response. This immune response to the RBD antigen, more likely IgG dependent, significantly increased between the acute to convalescent and decay in the late convalescent but still remained seropositive.","Lycium barbarum, commonly known as goji berry, Chinese berry, or Tibetian berry, is emerging as a popular \u201csuperfood\u201d with anti-inflammatory and antioxidant properties. Goji berry is being used for the treatment of various cancers, gastrointestional disorders, stroke, diabetes, Alzheimer\u2019s disease, and glaucoma. However, its use for management of oral inflammatory diseases has not been explored. Therefore, the present study aims to evaluate the antimicrobial, anti-adhesion, and anti-biofilm, and cytotoxic properties of an ethanolic extract of Lycium barbarum (LBE) against oral and periodontal pathogens. The antimicrobial properties of LBE against five microorganisms were tested and compared against Chlorhexidine and doxycycline along with cytotoxicity and cell viability on the gingival fibroblast and modified keratinocyte cell lines. The anti-adhesion and anti-biofilm properties of LBE against Porphyromonas gingivalis, at its minimal bactericidal value, were evaluated. The antimicrobial, anti-adhesion and antibiofilm properties of LBE were found to be comparable to chlorhexidine but less than that of doxycycline. The LBE extract was also compactible to gingival fibroblast tissues and oral keratinocytes at 1 mg/ml. The results proved that goji berry is as effective as chlorhexidine and can be used as a promising natural herb for the management of inflammatory diseases of oral cavity.","Background/Objectives Physical activity energy expenditure (PAEE) represents the total volume of all physical activity. This can be accumulated as different underlying intensity profiles. Although volume and intensity have been studied in isolation, less is known about their joint association with health. We examined this association with body-fatness in a population-based sample of middle-aged British women and men.","The impact of nutrition on the metabolic profile of osteoporosis is incompletely characterized. The objective of this cross-sectional study was to detangle the association of fruit and vegetable (FV) intakes with osteoporosis prevalence. Dietary, anthropometric and blood plasma metabolite data were examined from the Boston Puerto Rican Osteoporosis Study, a cohort of 600 individuals (age 46-79yr). High FV intake was protective against osteoporosis prevalence. Associations of 525 plasma metabolites were assessed with fruit and vegetable intake, and separately with osteoporosis status. Several biological processes affiliated with the FV-associating metabolites, including caffeine metabolism, carnitines and fatty acids, and glycerophospholipids. For osteoporosis-associated metabolites, important processes were steroid hormone biosynthesis in women, and branched-chain amino acid metabolism in men. In all instances, the metabolite patterns differed greatly between sexes, arguing for a stratified nutrition approach in recommending FV intakes to improve bone health. Factors derived from principal components analysis of the FV intakes were correlated with the osteoporosis-associated metabolites, with high intake of dark leafy greens and berries/melons appearing protective in both sexes. These data warrant investigation into whether increasing intakes of dark leafy greens, berries and melons causally affect bone turnover and BMD among adults at risk for osteoporosis via sex-specific metabolic pathways, and how gene-diet interactions alter these sex-specific metabolomic-osteoporosis links.","Background Given its antioxidant activity, vitamin E is hypothesized to attenuate the age-related decline in pulmonary function.","Citrus is a valuable crop in Pakistan because it is rich in vitamin C and antioxidants. Huanglongbing (HLB) has an influence on citrus production around the world caused by a bacterium \u201cCandidatus liberibacter asiaticus\u201d (CLas), africanus and americanus. The structure and diversity of bacterial species in various ecosystems can be quickly examined using NGS. This approach is considerably quicker and more precise than outdated methods. Healthy or citrus greening infected leaf samples of Grapefruit, Citrus aurantifolia, and Citrus reticulata Blanco was used for diversity analysis. In this study high throughput, NGS technique was used to access the population of both cultivable and non-cultivable bacterial endophytes from citrus leaves, by using PCR amplicons of 16S rDNA sequences (V5\u2013V7 regions) with Illumina Hi seq. As a result, a total number of 68,722 sequences were produced from the test samples. According to the NGS-based diversity classification, the most common genera of exploited bacterial endophytes were Proteobacteria, Firmicutes, Bacteroides, Cyanobacteria, and Actinobacteria. Citrus aurantifolia and Citrus paradisi showed almost equal diversity, whereas Citrus reticulata Blanco had a higher proportion of Proteobacteria and Cyanobacteria in their leaves. To determine alpha diversity (AD), additional data was analyzed using statistical indices such as Shannon, Chao1, and Simpson. According to the inverse Simpson diversity index, the abundance of the microbial population in six different citrus samples was 0.48, 0.567, and 0.163, respectively. The metagenomics of microbiota in plant tissues was successfully recorded by NGS technology, which can help us learn more about the interactions between plants and microbes. This research is the first step toward a better understanding of 16SrRNA-based metagenomics from citrus in Pakistan using Illumina (Hi seq) Technology.","Objective The aim of this study was to investigate the association of food insecurity score with the status of Covid-19 infection.","Testosterone is a naturally occurring hormone that has been positively associated with lean mass and strength in males. Whether endogenous testosterone is related to lean mass and strength in females is unknown.","Background The novel corona virus disease 2019 (COVID-19) pandemic has been causing a massive global public health havoc. Use of quinolones for treatment of COVID-19 was a matter of huge discussion in scientific community. Falsified data about efficacy of the drug against COVID-19 disseminated. This review was designed to study the dosages of chloroquine and hydroxychloroquine planned to be administered in clinical trials registered up to March 2020.","Background Private retail pharmacies in developing countries present a unique channel for COVID-19 prevention. We assessed the response to the COVID-19 pandemic by pharmacies in Kenya, aiming to identify strategies for maximising their contribution to the national response.","Background Based on systematic literature reviews, the Institute of Health Metrics and Evaluation (IHME) Global Burden of Disease (GBD) landmark risk factor paper attributes about 8 million noncommunicable diseases deaths/year to a composite of 15 dietary risk factors. Another 27 million noncommunicable deaths out of 56.5 million total deaths worldwide are attributed to high levels of metabolic risk factors.","The development of new approaches that allow early assessment of which cases of COVID-19 will likely become critical and the discovery of new therapeutic targets are urgent demands. In this cohort study, we performed proteomic and laboratorial profiling of plasma from 163 patients admitted to Bauru State Hospital (Bauru, SP, Brazil) between May 4th and July 4th, 2020, who were diagnosed with COVID-19 by RT-PCR nasopharyngeal swab samples. Plasma samples were collected upon admission for routine laboratory analyses and shotgun quantitative label-free proteomics. Based on the course of the disease, the patients were further divided into 3 groups: a) mild symptoms, discharged without admission to an intensive care unit (ICU) (n=76); b) severe symptoms, discharged after admission to an ICU (n=56); c) critical, died after admission to an ICU (n=31). White cells and neutrophils were significantly higher in severe and critical patients compared to mild ones. Lymphocytes were significantly lower in critical patients compared to mild ones and platelets were significantly lower in critical patients compared to mild and severe ones. Ferritin, TGO, urea and creatinine were significantly higher in critical patients compared to mild and severe ones. Albumin, CPK, LDH and D-dimer were significantly higher in severe and critical patients compared to mild ones. PCR was significantly higher in severe patients compared to mild ones. Proteomic analysis revealed marked changes between the groups in plasma proteins related to complement activation, blood coagulation, antimicrobial humoral response, acute inflammatory response, and endopeptidase inhibitor activity. Higher levels of IREB2, GELS, POLR3D, PON1 and ULBP6 upon admission to hospital were found in patients with mild symptoms, while higher levels of Gal-10 were found in critical and severe patients. This needs to be validated in further studies. If confirmed, pathways involving these proteins might be potential new therapeutic targets for COVID-19.","","The brain-gut axis is increasingly recognized as an important contributing factor in the onset and progression of severe mental illnesses such as schizophrenia spectrum disorders and bipolar disorder. This study investigates associations between levels of faecal metabolites identified using 1H-NMR, clinical parameters, and dietary components of forty-two individuals diagnosed in a transdiagnostic approach to have severe mental illness. Faecal levels of the amino acids; alanine, leucine, and valine showed a significant positive correlation with psychiatric symptom severity as well as with dairy intake. Overall, this study proposes a diet-induced link between the brain-gut axis and the severity of psychiatric symptoms, which could be valuable in the design of novel dietary or therapeutic interventions to improve psychiatric symptoms.","Background COVID-19 is a global health emergency. Recent data indicate a 50% mortality rate across UK intensive care units.","Background Organophosphates are widely used by human nowadays, but these compounds have tremendous negative effect on the man health. So this study aims to use of Alpha-lipoic acid (ALA) to alleviates the negative effects of Dimethoate (DM).","Objective Cytokine storm and Coagulopathy have been implicated as major causes of morbidity and mortality in COVID-19 patients. A black yeast Aureobasidium pullulans AFO-202 strain produced beta 1,3-1,6 glucan has been reported to offer potential immune enhancement and metabolism balancing, as well as mitigation of coagulopathy risks. The N-163 strain produced beta glucan is an efficient anti-inflammatory immune modulator. In this pilot clinical study, we report the beneficial effects of these two beta glucans on the biomarkers for cytokine storm and coagulopathy in COVID-19 patients.","Thinking one is better than peers is generally associated with positive psychological outcomes like increased self-esteem and resilience. However, this tendency may be problematic in the context of collective action problems, wherein individuals are reliant on others\u2019 prosocial behaviors to achieve larger goals. We examined this question in the context of the Covid-19 pandemic, and recruited participants (n = 1022) from a university community in Spring 2020. We found evidence for a self-peer asymmetry, such that participants reported that they were doing more to stop the spread of the disease and were more prosocially motivated than peers. Actual peer reports indicated that these were overestimations. This self-enhancement tendency comes with a cost: the perceived self-peer asymmetry mediated the relationship between Covid-specific worry and general anxiety during the early lockdown period. This indicates that while believing one is doing more than others may be maladaptive in collective action problems.","","","A total of 6,628 PUBMED-registered publications on the relationships between the effects of vaccination and the provision of micronutrients have been studied by methods of topological analysis of text data. In case of insufficient intake of certain micronutrients, the functioning of the acquired immunity is disrupted resulting in an imbalance of populations of T-cells CD4+/CD8+ and of B-lymphocytes. Nutritional supplements of folate, vitamins A, D and B12, which are recognized regulators of cell division, support a wide range of lymphocyte populations. Trace elements zinc, iron, selenium, manganese and omega-3 polyunsaturated fatty acids are also important for supporting the mechanisms of acquired immunity. The data presented show that a course intake of these micronutrients by patients planning vaccination can significantly improve its effectiveness. In particular, these micronutrients can increase the titers of antibodies to pathogens, and to reduce the percentage of patients who still contract infection after vaccination. Supplements of these micronutrients can also contribute to the safety of vaccination: to prevent malaise and, in the unfortunate case of contracting infection despite the vaccine, to reduce the severity of the course and the mortality from the corresponding infection.","Soil microorganisms drive ecosystem function, but challenges of scale between microbe and ecosystem hinder our ability to accurately quantify and predictively model the soil microbe-ecosystem function relationship. Quantifying this relationship necessitates studies that systematically characterize multi-omics of soil microorganisms and their activity across sampling scales from spatially resolved to bulk measures, and structural complexity, from liquid pure culture to in situ. To address this need, we cultured two diazotrophic bacteria in liquid and solid media, with and without nitrogen (N) to quantify differences in extracellular metabolites associated with nitrogen fixation under increasing environmental structural complexity. We also quantified extracellular metabolites across sampling scales including bulk sampling via GC-MS analysis and spatially resolved analysis via MALDI mass spectrometry imaging. We found extracellular production of inorganic and organic N during free-living nitrogen fixation activity, highlighting a key mechanism of terrestrial N contributions from this process. Additionally, our results emphasize the need to consider the structural complexity of the environment and spatial scale when quantifying microbial activity. We found differences in metabolite profiles between culture conditions, supporting previous work indicating environmental structure influences microbial function, and across scales, underscoring the need to quantify microbial scale conditions to accurately interpret microbial function.","Background Long COVID has been a social concern. Though patient characteristics associated with developing long COVID are partially known, those associated with persisting it have not been identified.","Objective To evaluate the efficacy and safety of PNB001 a CCK-A agonist and CCK-B antagonist, a new chemical entity with anti-inflammatory and immune stimulation properties, along with Standard of Care (SOC) in patients with moderate COVID-19 infection.","","Background AYUSH formulations have a potential role in symptomatic treatment, preventing disease progression and improving quality of life in COVID-19 patients.","Rationale In late December 2019, an outbreak of acute respiratory illness, now officially named as COVID-19, or coronavirus disease 2019, emerged in Wuhan, China, now spreading across the whole country and world. More data were needed to understand the clinical characteristics of the disease.","Objective To provide diagnostic evidence and clues for patients with fever of unknown origin (FUO) through urine proteomics analysis.","Background The existence of few biomarkers and the lack of a better understanding of the pathophysiology of levodopa-induced dyskinesia (LID) in Parkinson\u2019s disease (PD) require new approaches, as the metabolomic analysis, for discoveries.","Objective This living systematic review aims to provide a timely, rigorous and continuously updated summary of the evidence available on the role of vitamin C in the treatment of patients with COVID-19.","","Background In the beginning of the COVID-19 pandemic, many hospitalized patients received empiric hydroxychloroquine/chloroquine (HC/CQ). Although some retrospective-observational trials suggested potential benefit, all subsequent randomized clinical trials (RCTs) failed to show benefit and use generally ceased. Herein, we summarize key studies that clinicians advising patients on HC/CQ\u2019s efficacy:safety calculus in hospitalized COVID-19 patients would want to know about in a practical one-stop-shopping source.","Background Global knowledge of treatment and outcomes of COVID-19 has been evolving since the onset of the pandemic.","Objectives To compare the co-administration of an Ayurvedic drug AYUSH 64 as an adjunct to standard of care (SOC) and SOC for efficacy and safety in the management of COVID-19.","","Background Obesity has been identified as an emerging health concern for Chinese American children; however, very little is known about diets in Asian American children.","Background While there was a lack of pharmacological interventions proven to be effective in early, outpatient settings for COVID-19, in a prospective, open-label observational study (pre-AndroCoV Trial) the use of nitazoxanide, ivermectin and hydroxychloroquine demonstrated similar effects, and apparent improvement of outcomes compared to untreated patients. The unexpected apparent positive results led to ethical questions on the employment of further full placebo-control studies in early stage COVID-19. The objective of the present study was to elucidate whether the conduction of a full placebo-control RCT was still ethically viable, through a comparative analysis with two control-groups.","Objectives To investigate how the relationship between vitamin D and COVID-19 has been presented in traditional media sources (UK newspapers) and assess the level of misinformation associated with this issue by comparing newspaper article content to the evidence-based guidelines.","Abstract Well-curated datasets are essential to evidence based decision making and to the integration of artificial intelligence with human reasoning across disciplines. However, many sources of data remain siloed, unstructured, and/or unavailable for complementary and secondary research. Sysrev was developed to address these issues. First, Sysrev was built to aid in systematic evidence reviews (SER), where digital documents are evaluated according to a well defined process, and where Sysrev provides an easy to access, publicly available and free platform for collaborating in SER projects. Secondly, Sysrev addresses the issue of unstructured, siloed, and inaccessible data in the context of generalized data extraction, where human and machine learning algorithms are combined to extract insights and evidence for better decision making across disciplines. Sysrev uses FAIR - Findability, Accessibility, Interoperability, and Reuse of digital assets - as primary principles in design. Sysrev was developed primarily because of an observed need to reduce redundancy, reduce inefficient use of human time and increase the impact of evidence based decision making. This publication is an introduction to Sysrev as a novel technology, with an overview of the features, motivations and use cases of the tool.","","Eloquent information about the genetic basis of inheritance is important for any breeding program. Therefore, a diallel study was conducted under the influence of tomato leaf curl virus (TLCV) disease, using the eleven advanced lines of tomato. Firstly, the information regarding percent disease index (PDI) was determined via artificial screening with viruliferous whiteflies. Later, these lines were crossed in half diallel mating design to produce fifty-five one-way hybrids. These hybrids and parental genotypes were evaluated for seven morphological and three biochemical traits under open field conditions. Using the Griffing approach (Method II and Model I) basis of inheritance of traits were determined. Also, a Bayesian model was applied to the total yield descriptor. Correlations data indicated that total yield was not correlated with any other trait. The significant general combining ability (GCA) and specific combining ability (SCA) values indicates exploitable genetic variation. The broad-sense heritability values were larger than narrow-sense heritability, showing that selection will be efficient for the improvement of these traits. Hybrid combinations H23, H42 and H49 can be considered efficient for the selection of multiple traits, including yield. Overall, this study provides a useful information regarding the genetics of important traits of tomato under TLCV infestation.","Background COVID-19 is a respiratory disease that results in a prothrombotic state manifesting as thrombotic, microthrombotic and thromboembolic events. As a result, several antithrombotic modalities have been implicated in the treatment of this disease. This study aimed to identify if therapeutic anticoagulation or concurrent use of antiplatelet and anticoagulants was associated with an improved outcome in this patient population.","Food environments can profoundly impact diet and related diseases. Effective, robust measures of food environment nutritional quality are required by researchers and policymakers investigating their effects on individual dietary behavior and designing targeted public health interventions. The most commonly used indicators of food environment nutritional quality are limited to measuring the binary presence or absence of entire categories of food outlet type, such as \u2018fast-food\u2019 outlets, which can range from burger joints to salad chains. This work introduces a summarizing indicator of restaurant nutritional quality that exists along a continuum, and which can be applied at scale to make distinctions between diverse restaurants within and across categories of food outlets. Verified nutrient data for a set of over 500 chain restaurants is used as ground-truth data to validate the approach. We illustrate the use of the validated indicator to characterize food environments at the scale of an entire jurisdiction, demonstrating how making distinctions between different shades of nutritiousness can help to uncover hidden patterns of disparities in access to high nutritional quality food.","Citrus come in diverse sizes and shapes, and play a key role in world culture and economy. Citrus oil glands in particular contain essential oils which include plant secondary metabolites associated with flavor and aroma. Capturing and analyzing nuanced information behind the citrus fruit shape and its oil gland distribution provides a morphology-driven path to further our insight into phenotype-genotype interactions.","Background Prevention of coronavirus (COVID-19) regarding households has many aspects, such as buying masks, hand sanitizer, face shield, and many others. As a result of buying the previous items, the household spending per month will be increase during the COVID-19 pandemic period.","Infection with SARS-CoV-2 has highly variable clinical manifestations, ranging from asymptomatic infection through to life-threatening disease. Host whole blood transcriptomics can offer unique insights into the biological processes underpinning infection and disease, as well as severity. We performed whole blood RNA Sequencing of individuals with varying degrees of COVID-19 severity. We used differential expression analysis and pathway enrichment analysis to explore how the blood transcriptome differs between individuals with mild, moderate, and severe COVID-19, performing pairwise comparisons between groups. Increasing COVID-19 severity was characterised by an abundance of inflammatory immune response genes and pathways, including many related to neutrophils and macrophages, in addition to an upregulation of immunoglobulin genes. Our insights into COVID-19 severity reveal the role of immune dysregulation in the progression to severe disease and highlight the need for further research exploring the interplay between SARS-CoV-2 and the inflammatory immune response.","Background and purpose The objective of this systematic review is to summarize the effects of ivermectin for the prevention and treatment of patients with COVID-19 and to assess inconsistencies in results from individual studies with focus on risk of bias due to methodological limitations.","","Background Evidence recommends that vitamin D might be a crucial supportive agent for the immune system, mainly in cytokine response regulation against COVID-19. Hence, we carried out a systematic review and meta-analysis in order to maximize the use of everything that exists about the role of vitamin D in the COVID-19.","","Low red blood cell (RBC) membrane content of EPA and DHA, i.e., the omega-3 index (O3I), and elevated RBC distribution width (RDW) are risk factors for all-cause mortality. O3I and RDW are related with membrane fluidity and deformability. Our objective was to determine if there is a relationship between O3I and RDW in healthy adults. Subjects without inflammation or anemia, and with values for O3I, RDW, high-sensitivity C-reactive protein (CRP), body mass index (BMI), age and sex were identified (n=25,485) from a clinical laboratory dataset of &gt;45,000 individuals. RDW was inversely associated with O3I in both sexes before and after (both p&lt;0.00001) adjusting models for sex, age, BMI and CRP. Stratification by sex revealed a sex-O3I interaction with the RDW-O3I slope (p&lt;0.00066) being especially steep in females with O3I \u22645.6%. In healthy adults of both sexes, the data suggested that an O3I of &gt;5.6% may help maintain normal RBC structural and functional integrity.","Objectives This study aimed to analyse the epidemiological and clinical characteristics of critical COVID-19 cases and investigate risk factors including comorbidities and age in relation with the clinical aftermath of COVID-19 in critical cases in Bangladesh.","","Despite the accumulating evidence that increased consumption of ultra-processed food has adverse health implications, it remains difficult to decide what constitutes processed food. Indeed, the current processing-based classification of food has limited coverage and does not differentiate between degrees of processing, hindering consumer choices and slowing research on the health implications of processed food. Here we introduce a machine learning algorithm that accurately predicts the degree of processing for any food, indicating that over 73% of the U.S. food supply is ultra-processed. We show that the increased reliance of an individual\u2019s diet on ultra-processed food correlates with higher risk of metabolic syndrome, diabetes, angina, elevated blood pressure and biological age, and reduces the bio-availability of vitamins. Finally, we find that replacing foods with less processed alternatives can significantly reduce the health implications of ultra-processed food, suggesting that access to information on the degree of processing, currently unavailable to consumers, could improve population health.","Little is known about how normal variation in dietary patterns in humans affects the aging process, largely because both nutrition and the physiology of aging are highly complex and multidimensional. Here, we apply the nutritional geometry framework to data from 1560 older adults followed over four years to assess how nutrient intake patterns affect the aging process. Aging was quantified via blood biomarkers integrated to measure loss of homeostasis. Additionally, we extend nutritional geometry to 19 micronutrients. Salient results include benefits of intermediate protein and vitamin E intake. Broadly, we show that there are few simple answers of \u201cgood\u201d or \u201cbad\u201d nutrients \u2013 optimal levels are generally intermediate, but dependent on other nutrients. Simpler linear/univariate analytical approaches are insufficient to capture such associations. We present an interactive tool to explore the results, and our approach presents a roadmap for future studies to explore the full complexity of the nutrition-aging landscape.","","Background The epidemiology of the Coronavirus-disease associated mucormycosis (CAM) syndemic is poorly elucidated. We aimed to identify risk factors that may explain the burden of cases and help develop preventive strategies.","Since the declaration of coronavirus disease 2019 (COVID-19) pandemic, patients with migraine were specifically vulnerable to worsening of their headaches. Traditional medicine (TM) has been used to treat headache disorders for centuries, especially during times of a healthcare emergencies, similar to the current pandemic. We aimed to assess the use of TM in treatment of migraine amid COVID-19 pandemic in Kuwait, using an online, self-administered questionnaire. A total of 1018 patients completed the survey. TM was used by 39.9% respondents. The greatest users of TM were those with older age (p =0.04), and longer disease duration (p =0.005). TM users were found to be more compliant to treatments than non-TM users (p&lt;0.02). However, they reported significantly less communication with their physicians (p &lt;0.001) during the pandemic. This study showed higher rates of TM use, as a way of self-treatment, among patients with migraine during COVID-19 pandemic. Neurologists should prepare their patients with \u201crescue\u201d strategies for headache management, and new means of communication, to face these \u201cnew normal\u201d challenges.","In this study, we summarize the epidemiological characteristics of COVID-19 outbreak among Healthcare workers (HCWs) in a tertiary care hospital and compared various parameters and preventive measures taken by positive HCWs to a comparable cohort of COVID negative HCWs. 52.1% of COVID-19 positive HCWs showed symptoms of which only three needed hospitalization possibly due to a younger cohort of HCWs who got infected (35.9 \u00b1 9.3 years). Findings of present study found some protective role of full course prophylactic hydroxychloroquine as compared to a control group (p=0.021) and use of N95 masks over others (p&lt;0.001). Our results did not show any added protection with the use of prophylactic Vitamin C, D, Zinc, or betadine gargles. We also observed outbreak control with increased awareness, near universal testing, PPE provision, sanitization drive, and promoting social distancing among HCWs.","Introduction Covid-19 vaccines can cause adverse events (AE) that can lead to increased hesitation or fear of vaccination. This study aims at estimating the prevalence of severe adverse events (SAEs) and their associated factors among health professionals (HPs) vaccinated with COVISHIELD\u2122 vaccine in Togo.","Objective The purpose of this study was to determine the effects of spinal cord injury (SCI) on spike activity evoked in the hindlimb spinal cord of the rat from cortical electrical stimulation.","Computational Drug Repositioning aims at ranking and selecting existing drugs for use in novel diseases or existing diseases for which these drugs were not originally designed. Using vast amounts of available omic data in digital form within an in silico screening has the potential for speeding up considerably the shortlisting of promising candidates in response to outbreaks of diseases such as COVID-19 for which no satisfactory cure has yet been found. We describe DrugMerge as a methodology for preclinical computational drug repositioning based on merging multiple drug rankings obtained with an ensemble of Disease Active Subnetwork construction algorithms. DrugMerge uses differential transcriptomic data from cell lines/tissues of patients affected by the disease and differential transcriptomic data from drug perturbation assays, in the context of a large gene co-expression network. Experiments with four benchmark diseases (Asthma, Rheumatoid Arthritis, Prostate Cancer, and Colorectal Cancer) demonstrate that our method detects in first position drugs in clinical use for the specified disease, in all four cases. Our method is competitive with the state-of-the-art tools such as CMAP (Connectivity Map). Application of DrugMerge to COVID-19 data found rankings with many drugs currently in clinical trials for COVID-19 in top positions, thus showing that DrugMerge is able to mimic human expert judgment.","","Objectives To estimate the relationship between moderate alcohol consumption and brain health, determining the threshold intake for harm and identifying whether population subgroups are at differential risk.","Machine learning-based clinical decision support tools for sepsis create opportunities to identify at-risk patients and initiate treatments earlier, critical to improving sepsis outcomes. Increasing use of such systems necessitates quantifying and understanding provider adoption. Using real-time provider interactions with a sepsis early detection tool (Targeted Real-time Early Warning System) deployed at five hospitals over a two-year period (469,419 screened encounters, 9,805 (2.1%) retrospectively-identified sepsis cases), we found high sensitivity (82% of sepsis cases identified), high adoption rates (89% of alerts evaluated by a physician or advanced practice provider and 38% of evaluated alerts confirmed) and an association between use of the tool and earlier treatment of sepsis patients (1.85 (95% CI:1.66-2.00) hour reduction in median time to first antibiotics order). Further, we found that provider-related factors were strongly associated with adoption. Beyond improving system performance, efforts to improve adoption should focus on provider knowledge, experience, and perceptions of the system.","Background Bromhexine hydrochloride has been suggested as a TMPRSS2 protease blocker that precludes the penetration of SARS-CoV-2 into cells. We aimed to assess the preventive potential of regular bromhexine hydrochloride intake for COVID-19 risk reduction in medical staff actively involved in the evaluation and treatment of patients with confirmed or suspected SARS-CoV-2 infection.","The first COVID-19 case in Mexico was confirmed on 26 February 2020 and by May 3 the number of registered cases had risen to 30,927. However the rate of transmission varied greatly from city to city. We used data on temperature, humidity and ultraviolet radiation (UV) from 45 cities all over the country to explore whether there was an association between these variables and rates of transmission and rates of accumulation of COVID-19 ascribed deaths. The advantage of an in-country study of this kind is that many of the variables that can confound international studies are held constant (e.g. public health policies, methods of reporting, cultural, behavioural and genetic factors). Although the official statistics undoubtedly greatly underestimate the situation in Mexico due to lack of testing, they are underestimated in all cities so this should not introduce bias across the sample. We found that temperature and humidity had no discernible association with transmission rates but that UV during the transmission period was negatively correlated with rates of transmission, suggesting a sterilizing effect. UV in the January preceding the epidemic had a slightly higher association with transmission rates than UV during the transmission period itself. We also found negative associations of UV in the transmission period and in January with rate of cumulative deaths, but at lower levels of statistical significance. We conclude that in addition to a sterilizing effect during the transmission period, UV may have a physiological effect in reducing transmission and deaths due to COVID-19, most likely through the medium of vitamin D production in the body. This follows the growing body of medical evidence that vitamin D deficiency is associated with severity of COVID-19. However, we also found a negative correlation between altitude and rates of COVID-19 transmission, distinct and independent of the UV effect, which may indicate that other physiological processes are also present. In a multiple regression, altitude and UV together accounted for 18% of the variation in transmission rates between cities.","Objective To do a systematic review and critical appraisal of the ongoing clinical trials that are assessing various therapeutic interventions against SARS-CoV-2 with an aim to provide insight into the various interventions tested, clinical rationale, geographical distribution of the trials as well as the endpoints assessed in the studies.","Background Despite effective means to treat SARS-CoV-2 infection, the early treatment seeking behavior of those newly diagnosed with infection is not clear.","Context The \u2018antimicrobial resistant era\u2019 requires advances in the approaches and technologies to find new treatments. The enhancement of the antimicrobial activity of commercially available drugs (CADs) by natural products (NPs) has successful mixtures (e.g., clavulanic acid and amoxicillin).","","At least since March 2020, the multiorgan disease COVID-19 has a firm grip on the world. Although most of the cases are mild, patients from risk populations could develop a cytokine storm, which is characterized by a systemic inflammatory response leading to acute respiratory distress syndrome and organ failure. The present paper will introduce the small molecule MP1032, describe its mode of action, and give rationale why it is a promising option for prevention/treatment of SARS-CoV-2-induced cytokine storm. MP1032 is a phase-pure anhydrous polymorph of 5-amino-2,3-dihydro-1,4-pthalazinedione sodium salt that exhibits good stability and bioavailability. The physiological action of MP1032 is based on a multi-target mechanism including localized, self-limiting antioxidant activities that were demonstrated in a model of lipopolysaccharide (LPS)-induced joint inflammation. Furthermore, immune-regulatory and PARP-1 modulating properties, coupled with antiviral effects against SARS-CoV-2 were shown in various cell models. Efficacy has been preclinically elucidated in LPS-induced endotoxemia, a model with excessively activated immune responses that shares many similarities to COVID-19. So far, during oral clinical development with three-months daily administrations, no serious adverse drug reactions occurred highlighting the outstanding safety profile of MP1032.","","Objectives To summarize the effects of intravenous corticosteroid treatment for sepsis defined by the Sepsis-3 criteria in adult patients.","The COVID-19 virus has infected millions of people and resulted in hundreds of thousands of deaths worldwide. By using the logistic regression model, we identified novel critical factors associated with COVID19 cases, death, and case fatality rates in 154 countries and in the 50 U.S. states. Among numerous factors associated with COVID-19 risk, we found that the unitary state system was counter-intuitively positively associated with increased COVID-19 cases and deaths. Blood type B was a protective factor for COVID-19 risk, while blood type A was a risk factor. The prevalence of HIV, influenza and pneumonia, and chronic lower respiratory diseases was associated with reduced COVID-19 risk. Obesity and the condition of unimproved water sources were associated with increased COVID-19 risk. Other factors included temperature, humidity, social distancing, smoking, and vitamin D intake. Our comprehensive identification of the factors affecting COVID-19 transmission and fatality may provide new insights into the COVID-19 pandemic and advise effective strategies for preventing and migrating COVID-19 spread.","Background Among middle-aged and elderly individuals, dietary habits have previously been reported to differ between patients with and without periodontal disease. However, in young adults, there are only a few reports that show a correlation between nutrient/food intake and periodontal disease. Moreover, no report has assessed the correlation between dietary habits measured by a self-administered diet history questionnaire (DHQ) and periodontal disease. Therefore, we assessed the correlation between dietary habits, determined using a DHQ, and periodontal disease in young adult women who are likely to develop a periodontal disease.","INTRODUCTION Due to the spread of SARS CoV-2 virus responsible for COVID-19 disease, there is an urgent need to analyse COVID-2019 epidemic perception in Poland. This study aims to investigate social perception of coronavirus in the Internet media during the epidemic. It is a signal report highlighting the main issues in public perception and medical commutation in real time.","Objective Diabetes is a known risk factor for mortality in Coronavirus disease 2019 (COVID-19) patients. Our objective was to identify prevalence of hyperglycemia in COVID-19 patients with and without prior diabetes and quantify its association with COVID-19 disease course.","Purpose Exploring the effect of COVID-19 diagnosis on the individual has not been explored through an exploratory qualitative approach. This study aims to explore the physical, social, and psychological impact of the diagnosis on the individual through online interviews.","","","Background Suicide attempts (SA) frequently occur in patients with mood disorders and schizophrenia, which are both accompanied by activated immune-inflammatory and nitro-oxidative (IO&amp;NS) pathways.","Background After decades of rising life expectancy, life expectancy in the developed West is currently stagnated and remains shorter in men than women. Very well-established evolutionary biology theory suggests that lifespan trades off against reproductive success, possibly sex-specifically. We examined whether a key driver of reproductive success, testosterone, affected lifespan using a Mendelian randomization study of longevity in the UK Biobank to obtain unbiased estimates, along with control exposures.","Background Water, sanitation, and hygiene (WASH) services have the potential to interrupt transmission of antimicrobial-resistant bacteria and reduce the need for antibiotics, thereby reducing selection for resistance. However, evidence of WASH impacts on antimicrobial resistance (AMR) is lacking.","Background Antibody responses to SARS-CoV-2 vaccination vary for reasons that remain poorly understood.","Background Anemia occurs because of insufficient hemoglobin, which provides oxygen to the body. Because of its close relationship with various illnesses, it must always be investigated clinically. Previous studies have demonstrated an association between hemoglobin concentration and handgrip strength. Thus, we aimed to analyze the association between handgrip strength and anemia in Korean adults to determine whether the handgrip strength test can be used as a tool to identify anemia.","Background The COVID-19 pandemic caused by the coronavirus SARS-CoV-2 seemed to affect locations in the northern hemisphere most severely appearing to overlap with the pattern of seasonal vitamin D deficiency. Integrating available knowledge, we hypothesised that vitamin D status could play a causal role in COVID-19 outcomes.","","Objective In this study, we evaluated the efficiency of the combination of two variants\u2019 AFO-202 and N-163 strains of Aureobasidium Pullulans produced in comparison with the control arm, which underwent a conventional regimen of treatment alone, for a shorter duration of 15 days.","Background The second wave of the COVID-19 pandemic has led to considerable morbidity and mortality in India, in part due to lack of healthcare access, low health literacy, and poor disease surveillance. In this retrospective, descriptive ecological study, we utilized Google Trends (GT) to characterize the second COVID-19 wave and its association with official case counts based on search terms related to symptoms, testing, disease complications, medications, preventive behaviors, and healthcare utilization.","Ulcerative colitis is a condition characterised by the infiltration of leukocytes into the gastrointestinal wall. Leukocyte-MPO catalyses hypochlorous acid (HOCl) and hypothiocyanous acid (HOSCN) formation from chloride (Cl-) and thiocyanous (SCN-) anions, respectively. While HOCl indiscriminately oxidises biomolecules, HOSCN primarily targets low-molecular weight protein thiols. Oxidative damage mediated by HOSCN may be reversible, potentially decreasing MPO-associated host tissue destruction. This study investigated the effect of SCN- supplementation in a model of acute colitis. Female mice were supplemented dextran sodium sulphate (DSS, 3% w/v) in the presence of 10 mM Cl- or SCN- in drinking water ad libitum, or with salts (NaCl and NaSCN only) or water only (controls). Behavioural studies showed mice tolerated NaSCN and NaCl-treated water with water-seeking frequency. Ion-exchange chromatography showed increased fecal and plasma SCN- levels in thiocyanate supplemented mice; plasma SCN- reached similar fold-increase for smokers. Overall there was no difference in weight loss and clinical score, mucin levels, crypt integrity and extent of cellular infiltration between DSS/SCN- and DSS/Cl- groups. Neutrophil recruitment remained unchanged in DSS-treated mice, as assessed by fecal calprotectin levels. Total thiol and tyrosine phosphatase activity remained unchanged between DSS/Cl- and DSS/SCN- groups, however, colonic tissue showed a trend in decreased 3-chlorotyrosine (1.5-fold reduction, p&lt;0.051) and marked increase in colonic GCLC, the rate-limiting enzyme in glutathione synthesis. These data suggest that SCN- administration can modulate MPO activity towards a HOSCN-specific pathway, however, this does not alter the development of colitis within a DSS murine model.","Background Coronavirus Disease 2019 (COVID-19), caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), has developed into a full-blown global pandemic. It has been reported that patients with COVID-19 meeting the criteria for hospital discharge (including two consecutive negative RT-PCR results) have experienced recurrent PCR positivity. However, the clinical course and risk factors for these patients have not been well described.","Variables responsible for the differential COVID-19 pandemic severity among countries remain undefined. Zinc, a micronutrient required for immunocompetence, is found deficient in populations. We hypothesized the differential COVID-19 severity observed among European countries could be associated with the Zn-deficiency prevalence. The COVID-19 data from different stages of pandemic, i.e., 8 April, 12 and 26 May 2020, were analyzed for covariation with the estimated Zn-deficiency. A significant, relatively stable, but negative correlation of Zn-deficiency with cases per million for the time period [r(20): -0.4930 to -0.5335, p-value: 0.02720 to 0.0154] and a steady improvement of covariation with deaths per million [r(20): -0.4056; p-value: 0.0760 on 26 May 2020] was observed. Considering, Zinc\u2019s key immunomodulatory role, widespread deficiency along with the self- and prescribed intervention in different target groups, e.g. children, women, elderly, carefully planned dedicated exploratory studies to understand the basis of the observed association are advisable.","Background Ivermectin is one among several potential drugs explored for its therapeutic and preventive role in COVID-19 infection. The study was aimed to explore the association between ivermectin prophylaxis and development of COVID-19 infection among healthcare workers.","Background COVID-19 is a rapidly spreading disease that has caused extensive burden to individuals, families, countries, and the world. Effective treatments of COVID-19 are urgently needed. This is the second edition of a living systematic review of randomized clinical trials assessing the effects of all treatment interventions for participants in all age groups with COVID-19.","Purpose We have recently demonstrated that dietary nitrate, a source of nitric oxide via the enterosalivary pathway, can improve muscle contractile fun
