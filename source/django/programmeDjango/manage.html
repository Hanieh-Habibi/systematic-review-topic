ized annotation, using PGPT-Pred. We believe that this resource will improve our understanding about the entire PGP processes and facilitate the prediction of PGPB as bio-inoculants and for biosafety strategies, so as to help to establish sustainable and targeted bacteria-incorporated plant production systems in the future.","","","The plasticity of human retinal pigment epithelium (RPE) has been observed during proliferative vitreoretinopathy, a defective repair process during which injured RPE gives rise to fibrosis. In contrast, following injury, the RPE of the embryonic chicken can be reprogrammed to regenerate neural retina in an FGF2-dependent manner. To characterize the mechanisms underlying embryonic RPE reprogramming, we used laser capture microdissection to isolate RNA from 1) intact RPE, 2) transiently reprogrammed RPE (t-rRPE) 6 hours post-retinectomy, and 3) reprogrammed RPE (rRPE) 6 hours post-retinectomy with FGF2 treatment. Using RNA-seq, we observed the acute repression of genes related to cell cycle progression in the injured t-rRPE, as well as up-regulation of genes associated with injury. In contrast, the rRPE was strongly enriched for MAPK-responsive genes and retina development factors, confirming that FGF2 and the downstream MAPK cascade are the main drivers of embryonic RPE reprogramming. Clustering and pathway enrichment analysis were used to create an integrated network of the core processes associated with RPE reprogramming, including key terms pertaining to injury response, migration, actin dynamics, and cell cycle progression. Finally, we employed gene set enrichment analysis to suggest a previously uncovered role for epithelial-mesenchymal transition (EMT) machinery in the initiation of embryonic chick RPE reprogramming. The EMT program is accompanied by extensive, coordinated regulation of extracellular matrix (ECM) regulators, and these observations together suggest an early role for ECM and EMT-like dynamics during reprogramming. Our study provides for the first time an in-depth transcriptomic analysis of embryonic RPE reprogramming and will prove useful in guiding future efforts to understand proliferative disorders of the RPE and to promote retinal regeneration.","","","","","","There is wide variability in the propensity of somatic cells to reprogram into pluripotency in response to the Yamanaka factors. How to segregate these variability to enrich for cells of specific traits that reprogram efficiently remains challenging. Here we report that the variability in reprogramming propensity is associated with the activity of the MKL1/SRF transcription factor and concurs with small cell size as well as rapid cell cycle. Reprogramming progressive cells can be prospectively identified by their low activity of a widely used synthetic promoter, CAG. CAGlow cells arise and expand during cell cycle acceleration in the early reprogramming culture of both mouse and human fibroblasts. Our work illustrate a molecular scenario underlying the distinct reprogramming propensities and demonstrate a convenient practical approach for their enrichment.","","Our study employed the detection of 5-hydroxymethyl cytosine (5hmC) profiles on cell free DNA (cfDNA) from the plasma of cancer patients using a novel enrichment technology coupled with sequencing and machine learning based classification method. These classification methods were develoiped to detect the presence of disease in the plasma of cancer and control subjects. Cancer and control patient cfDNA cohorts were accrued from multiple sites consisting of 48 breast, 55 lung, 32 prostate and 53 pancreatic cancer subjects. In addition, a control cohort of 180 subjects (non-cancer) was employed to match cancer patient demographics (age, sex and smoking status) in a case-control study design.","","","","Methamphetamine (Meth) is a powerful illicit psychostimulant, widely used for recreational purposes. Besides disrupting the monoaminergic system and promoting oxidative brain damage, Meth also causes neuroinflammation that contributes to synaptic dysfunction and behavioral deficits. Aberrant activation of microglia, the largest myeloid cell population in the brain, is a common feature in neurological disorders linked to cognitive impairment and neuroinflammation. In this study, we investigated the mechanisms underlying the aberrant activation of microglia elicited by Meth in the adult mouse brain. We found that binge Meth exposure caused microgliosis and disrupted risk assessment behavior (a feature that usually occurs in human Meth abusers), both of which required astrocyte-to-microglia crosstalk. Mechanistically, Meth triggered a detrimental increase of glutamate exocytosis from astrocytes (in a manner dependent on TNF production and calcium mobilization), promoting microglial expansion and reactivity. Ablating TNF production or suppressing astrocytic calcium mobilization prevented microglia reactivity and abolished the behavioral phenotype elicited by Meth exposure. Overall, our data indicate that glial crosstalk is critical to relay behavioral alterations caused by acute Meth exposure.","Silver-based antimicrobials are widely used topically to treat infections associated with multi-drug resistant (MDR) pathogens. Expanding this topical use to aerosols to treat lung infections requires understanding and preventing silver toxicity in the respiratory tract. A key mechanism resulting in silver-induced toxicity is the production of reactive oxygen species (ROS). In this study, we have verified ROS generation in silver-treated bronchial epithelial (16HBE) cells prompting evaluation of three antioxidants, N-acetyl cysteine (NAC), ascorbic acid, and melatonin, to identify potential prophylactic agents. Among them, NAC was the only candidate that abrogated the ROS generation in response to silver exposure resulting in the rescue of these cells from silver-associated toxicity. Further, this protective effect directly translated to restoration of metabolic activity, as demonstrated by the normal levels of citric acid cycle metabolites in NAC-pretreated silver-exposed cells. As a result of the normalized citric acid cycle, cells pre-incubated with NAC demonstrated significantly higher levels of adenosine triphosphate (ATP) levels compared with NAC-free controls. Moreover, we found that this prodigious capacity of NAC to rescue silver-exposed cells was due not only to its antioxidant activity, but also to its ability to directly bind silver. Despite binding to silver, NAC did not alter the antimicrobial activity of silver.","Aim To evaluate associations of plasma 25(OH)D status with the likelihood of coronavirus disease (COVID-19) infection and hospitalization.","This paper aimed to give the visibility of Latin American researchers\u2019 contributions to the comprehension of COVID-19; our method was a literature review. Currently, the world is facing a health and socioeconomic crisis caused by the novel coronavirus, SARS-CoV-2, and its disease COVID-19. Therefore, in less than four months, researchers have published a significant number of articles related to this novel virus. For instance, a search focused on the Scopus database on April 10, 2020, showed 1224 documents published by authors with 1797 affiliations from 80 countries. 25.4%, 24.0%, and 12.6% of these national affiliations were from China, Europe, and the USA, respectively, making these regions leaders in COVID-19 research. In the case of Latin America, on April 10, 2020, we searched different databases, such as Scopus, PubMed, and Web of Science, finding that the contribution of this region was 2.7\u00b10.6% of the total publications found. In other words, we found 153 publications related to COVID-19 with at least one Latin American researcher. We summarized and processed the information from these 153 publications, finding active participation in topics like medical, social, and environmental considerations, bioinformatics, and epidemiology.","Midbrain dopamine (DA) neurons are associated with locomotor and psychiatric disorders. DA subtype is specified in ancestral neural precursor cells (NPCs) and maintained throughout neuronal differentiation. Here we show that endogenous expression of MeCP2 coincides with DA subtype specification in mouse mesencephalon, and premature expression of MeCP2 prevents in vitro cultured NPCs from acquiring DA subtype through interfering NURR1 transactivation of DA phenotype genes. By contrast, MeCP2 overexpression does not disturb DA subtype in DA neurons. By analyzing the dynamic change of DNA methylation along DA neuronal differentiation at the promoter of DA phenotype gene tyrosine hydroxylase (Th), we show that Th expression is determined by TET1-mediated de-methylation of NURR1 binding sites within Th promoter. Chromatin immunoprecipitation assays demonstrate that MeCP2 dominates the DNA binding of the corresponding sites thereby blocking TET1 function in DA NPCs, whereas TET1-mediated de-methylation prevents excessive MeCP2 binding in DA neurons. The significance of temporal DNA methylation status is further confirmed by targeted methylation/demethylation experiments showing that targeted de-methylation in DA NPCs protects DA subtype specification from MeCP2 overexpression, whereas targeted methylation disturbs subtype maintenance in MeCP2-overexpressed DA neurons. These findings suggest the appropriate timing of MeCP2 expression as a novel determining factor for guiding NPCs into DA lineage.","Background Particulate matter (PM) pollutant exposure, which induces oxidative stress and inflammation, and vitamin D insufficiency, which compromises immune regulation, are detrimental in asthma.","Background Micronutrients are essential for the body to produce enzymes, hormones and other substances essential for proper growth and development. Iodine, potassium iodide and ascorbic acid are ones of the most important in global public health terms. However, their lack represents a major threat to the human and animal health.","","","The purpose of this study is to elucidate the apoptotic activity of Ganoderma lucidum polysaccharide (GLP) in a human breast cancer cell line MCF-7 in vitro. According to DPPH assay, GLP showed a good antioxidant (IC50 value is 202.4 \u03bcg/mL). Based on MTT assay, the results showed that GLP inhibits MCF-7 cells proliferation in a dose- and time-dependent manner (p&lt;0.001). IC50 values of the cytotoxicity of GLP and doxorubin were 110.907 \u03bcg/mL and 58.206 \u03bcg/mL respectively. The results from the flow cytometry indicated that GLP could induce apoptotic activity through inducing the up-regulation of the Bax and Caspase-9 and the down-regulation of the BcL-2 in MCF-7 cells. At 2\u00d7IC50, GLP increased the early-apoptotic and dead cells of MCF-7 from 18.23% to 34.76% and 8.45% to16.34% respectively. In conclusion, the GLP shows anticancer activity against MCF-7 through preventing the proliferation and inducing the apoptosis of MCF-7 cells. Our data provide the potential molecular targets in cancer prevention and reveal the key barriers in the current anticancer drugs development.","Around 60% of in vitro fertilized (IVF) human embryos irreversibly arrest before compaction between the 3-8-cell stage, posing a significant clinical problem. The mechanisms behind this arrest are unclear. Here, we show that the arrested embryos enter a quiescent-like state, marked by cell cycle arrest, the downregulation of ribosomes and histones and downregulation of MYC and p53 activity. Mechanistically, the arrested embryos can be divided into three types. Type I embryos fail to complete the maternal-zygotic transition, and type II/III embryos have erroneously low levels of glycolysis and variable levels of oxidative phosphorylation. Treatment with resveratrol or nicotinamide riboside (NR) can partially rescue the arrested phenotype. The mechanism of reactivation involves the upregulation of SIRT1, and activation of glycolysis and fatty acid oxidation which forces the embryos out of a quiescent state. Overall, our data reveal how human embryo arrest can be overcome by modulating metabolic pathways.","\u03b2 cells may participate and contribute to their own demise during Type 1 diabetes (T1D). We identified a novel role of Tet2 in regulating immune killing of \u03b2 cells. Tet2 is induced in murine and human \u03b2 cells with inflammation but its expression is reduced in surviving \u03b2 cells. Tet2-KO mice that receive WT bone marrow transplants develop insulitis but not diabetes and islet infiltrates do not eliminate \u03b2 cells even though immune cells from the mice can transfer diabetes to NOD/scid recipients. Tet2-KO \u03b2 cells show reduced expression of inflammatory genes, associated with closed transcription factor binding sites. Tet2-KO recipients are protected from transfer of disease by diabetogenic immune cells. We conclude that Tet2 regulates pathologic interactions between \u03b2 cells and immune cells and controls intrinsic protective pathways. Modulating TET2 may enable survival of \u03b2 cells or their replacements in the setting of pathologic immune cells.","Cancer of gastrointestinal tract, such as colorectal cancer (CRC) and gastric cancer (GC), are common types of cancer globally and their origin can be linked to oxidative stress conditions. Commonly available antioxidants, such as vitamins C and E, are widely considered as potential anti-cancer agents. Raman spectra have great potential in the biochemical characterization of matter based on the fact that each molecule has its own unique vibrational properties. Raman spectroscopy allows to precisely characterized cell substructures (nucleus, mitochondria, cytoplasm, cell membrane) and components (proteins, lipids, nucleic acids).","","","","Alzheimer\u2019s Disease (AD) and Type 2 Diabetes (T2D) share a common hallmark of insulin resistance. Besides Insulin Receptor (IR), two non-canonical RTKs, ALK and RYK, exhibit significant and consistent functional downregulation in post-mortem AD and T2D tissues. Incidentally, both have Grb2 as a common downstream adapter and NOX4 as a common ROS producing factor. Here we show that Grb2 and NOX4 play critical roles in reducing the severity of both the diseases. The study demonstrates that the abundance of Grb2 in degenerative conditions, in conjunction with NOX4, reverse cytoskeletal degradation by counterbalancing the network of small GTPases. PAX4, a transcription factor for both Grb2 and NOX4, emerges as the key link between the common pathways of AD and T2D. Both ALK and RYK downregulation elevate the PAX4 level by reducing its suppressor ARX via Wnt/\u03b2-Catenin signaling pathway. For the first time, this study brings together RTKs other than Insulin Receptor (IR), their common transcription factor PAX4 and both AD and T2D pathologies on a common regulatory platform.","A biological life support system for spaceflight would capture carbon dioxide waste produced by living and working in space to generate useful organic compounds. Photosynthesis is the primary mechanism to fix carbon into organic molecules. Microalgae are highly efficient at converting light, water, and carbon dioxide into biomass, particularly under limiting, artificial light conditions that are a necessity in space photosynthetic production. Although there is great promise in developing algae for chemical or food production in space, most spaceflight algae growth studies have been conducted on solid agar-media to avoid handling liquids in microgravity. Here we report that breathable plastic tissue culture bags can support robust growth of Chlamydomonas reinhardtii in the Veggie plant growth chamber, which is used on the International Space Station to grow terrestrial plants. Live cultures can be stored for at least one month in the bags at room temperature. The gene set required for growth in these photobioreactors was tested through a short-wave ultraviolet light (UVC) mutagenesis and selection experiment with wild-type (CC-5082) and cw15 mutant (CC-1883) strains. Genome sequencing identified UVC-induced mutations, which were enriched for transversions and nonsynonymous mutations relative to natural variants among laboratory strains. Genes with mutations indicating positive selection were enriched for information processing genes related to DNA repair, RNA processing, translation, cytoskeletal motors, kinases, and ABC transporters. These data suggest modification of signal transduction and metabolite transport may be needed to improve growth rates in this spaceflight production system.","Differentiated cell nuclei can be reprogrammed after nuclear transfer (NT) to oocytes and the produced NT embryos can give rise to cloned animals. However, development of NT embryos is often hampered by recurrent reprogramming failures, including the incomplete activation of developmental genes, yet specific genes responsible for the arrest of NT embryos are not well understood. Here, we searched for developmentally important genes among the reprogramming-resistant H3K9me3-repressed genes, and identified Alyref and Gabpb1 by siRNA screening. Gene knockout of Alyref and Gabpb1 by the CRISPR/Cas9 system resulted in early developmental arrest in mice. Single embryo RNA-seq revealed that Alyref is needed for the formation of inner cell mass. The supplement of Alyref and Gabpb1 by mRNA injection supported efficient preimplantation development of cloned embryos. Thus, our study shows that the H3K9me3-repressed genes contain developmentally required genes and the incomplete activation of such genes results in preimplantation arrest of cloned embryos.","The plant phenylpropanoid pathway generates a major class of specialized metabolites and precursors of essential extracellular polymers that initially appeared upon plant terrestrialization. Despite its evolutionary significance, little is known about the complexity and function of this major metabolic pathway in extant bryophytes, which represent the non-vascular stage of embryophyte evolution. Here, we report that the HYDROXYCINNAMOYL-CoA:SHIKIMATE HYDROXYCINNAMOYL TRANSFERASE (HCT) gene that plays a critical function in the phenylpropanoid pathway during seed plant development, is functionally conserved in Physcomitrium patens (Physcomitrella), in the moss lineage of bryophytes. Phylogenetic analysis indicates that bonafide HCT function emerged in the progenitor of embryophytes. In vitro enzyme assays, moss phenolic pathway reconstitution in yeast and in planta gene inactivation coupled to targeted metabolic profiling, collectively indicate that P. patens HCT (PpHCT), similar to tracheophyte HCT orthologs, uses shikimate as a native acyl acceptor to produce a p-coumaroyl-5-O-shikimate intermediate. Phenotypic and metabolic analyses of loss-of-function mutants show that PpHCT is necessary for the production of caffeate derivatives, including previously reported caffeoyl-threonate esters, and for the formation of an intact cuticle. Deep conservation of HCT function in embryophytes is further suggested by the ability of HCT genes from P. patens and the liverwort Marchantia polymorpha to complement an Arabidopsis thaliana CRISPR/Cas9 hct mutant, and by the presence of phenolic esters of shikimate in representative species of the three bryophyte lineages.","","","Colorectal cancer is the second most frequently diagnosed cancer worldwide. Conventional diagnostics methods of colorectal cancer, can detect it in advanced stage.","","","Cells of the trophoblast lineage constitute the major part of placental tissues in higher mammals. Recent derivation of human trophoblast stem cells (TSC) from placental cytotrophoblasts (CT) and from human naive PSCs opens new opportunities for studying development and function of human placenta. Several recent reports have suggested that naive human PSCs retain an exclusive potential to give rise to bona fide TSCs. Here we report that inhibition of TGFbeta pathway and avoiding WNT stimulation, leads to direct and robust conversion of primed human pluripotent stem cells into TSCs. Systematic side by side comparative analysis showed that the latter are equivalent to previously derived TSC lines. Primed PSC derived TSC lines exhibit self-renewal, are able to differentiate into the main trophoblast lineages, and present RNA and epigenetic profiles that are indistinguishable from the TSC lines derived from placenta or naive PSCs. Our findings underscore a residual plasticity in primed human PSCs that allows converting directly into pre-implantation extra-embryonic cell lineages.","","","Background Reprogramming of somatic cells into pluripotent stem cells (iPSC) and subsequent differentiation into iPSC-derived cardiomyocytes (iCM) seems to be a promising strategy for cardiac regenerative therapy. However, recent failure or poor outcomes in cardiac cell therapy warrants further investigation focusing on the infarction/wound environment (site of healing) to improve the cardiac regenerative medicine. Here, using next generation sequencing (NGS), we analyzed the global transcriptome to discover the unidentified genes/pathways that are crucial for cell survival, cytoprotection and mitochondrial dynamics during the differentiation of iPSC into iCM.","","Individual fingers in the primary somatosensory cortex (S1) are known to be represented separately and adjacently, forming a cortical hand map. Electrophysiological studies in monkeys show that finger amputation triggers increased selectivity to the neighbouring fingers within the deprived S1, causing local reorganisation. Neuroimaging research in humans, however, shows persistent S1 finger representation of the missing hand, even decades after amputation. We aimed to resolve these apparently contrasting evidence by examining finger representation in humans following pharmacological \u2018amputation\u2019 using single-finger nerve block and 7T neuroimaging. We hypothesised that beneath the apparent selectivity of individual fingers in the hand map, peripheral and central processing is distributed across fingers. If each finger contributes to the cortical representation of the others, then localised input loss will weaken finger representation across the hand map. For the same reason, the non-blocked fingers will stabilise the blocked finger\u2019s representation, resulting in persistent representation of the blocked finger. Using univariate selectivity profiling, we replicated the electrophysiological findings of local S1 reorganisation. However, more comprehensive analyses confirmed that local blocking reduced representation of all fingers across the entire hand area. Importantly, multivariate analysis demonstrated that despite input loss, representation of the blocked finger remained persistent and distinct from the unblocked fingers. Computational modelling suggested that the observed findings are driven by distributed processing underlying the topographic map, combined with homeostatic mechanisms. Our findings suggest that the long-standing depiction of the somatosensory hand map is misleading. As such, accounts for map reorganisation, e.g. following amputation, need to be reconsidered.","Accumulating evidence has shown that cellular double-stranded RNAs (dsRNAs) induce antiviral innate immune responses in human normal and malignant cancer cells. However, it is not fully understood how endogenous \u2018self\u2019 dsRNA homeostasis is regulated in the cell. Here, we show that an RNA-binding protein, DEAD-box RNA helicase 3X (DDX3X), prevents the aberrant accumulation of cellular dsRNAs. Loss of DDX3X induces dsRNA sensor-mediated type I interferon signaling and innate immune response in breast cancer cells due to abnormal cytoplasmic accumulation of dsRNAs. Dual depletion of DDX3X and a dsRNA-editing protein, ADAR1 synergistically activates the cytosolic dsRNA pathway in breast cancer cell. Moreover, inhibiting DDX3X enhances the antitumor activity by increasing tumor intrinsic-type I interferon response, antigen presentation, and tumor-infiltration of cytotoxic T cells as well as dendritic cells in breast tumors, which may lead to the development of breast cancer therapy by targeting DDX3X in combination with immune checkpoint blockade.","Tumors are comprised of cancer cells and a network of non-cancerous stromal cells. Cancer-associated fibroblasts (CAFs) are well known to support tumorigenesis and are emerging as immune modulators. While many leukocyte populations are well studied in cancer, neutrophils have received less attention. Neutrophils can release histone-bound nuclear DNA and cytotoxic granules as extracellular traps (NETs) in a process termed NETosis. Here, we show that CAFs induce formation of NETs both within the tumor microenvironment and at systemic levels in the blood and bone marrow. These tumor-induced NETs (t-NETs) are driven by a ROS-mediated pathway dependent on PAD4 and CD11b. Remarkably, CAF-derived Amyloid \u03b2 was identified as the key factor driving t-NETosis, a protein with significance in both neurodegenerative and inflammatory disorders. Therapeutic inhibition of NETs in established tumors prevented growth, skewing neutrophils to a pro-inflammatory phenotype. Reciprocally, t-NETs enhanced CAF activation phenotypes. Mirroring murine observations, NETs were detected juxtaposed to CAFs in human melanoma and pancreatic adenocarcinoma, and elevated expression of amyloid and \u03b2-Secretase correlated with poor prognosis. In summary, we report the existence of cross-talk between CAFs and neutrophils within the tumour microenvironment whereby CAF-induced t-NETosis supports cancer progression, identifying Amyloid \u03b2 as the protagonist and potential therapeutic target.","","Munc13 proteins are priming factors for SNARE-dependent exocytosis, which are activated by diacylglycerol (DAG)-binding to their C1-domain. Several Munc13 paralogs exist, but their differential roles are not well understood. We studied the interdependence of phorbolesters (DAG mimics) with Munc13-1 and ubMunc13-2 in mouse adrenal chromaffin cells. Although expression of either Munc13-1 or ubMunc13-2 stimulated secretion, phorbolester was only stimulatory for secretion when ubMunc13-2 expression dominated, but inhibitory when Munc13-1 dominated. Accordingly, phorbolester stimulated secretion in wildtype cells, or cells overexpressing ubMunc13-2, but inhibited secretion in Munc13-2/Unc13b knockout (KO) cells or in cells overexpressing Munc13-1. Phorbolester was more stimulatory in the Munc13-1/Unc13a KO than in WT littermates, showing that endogenous Munc13-1 limits the effects of phorbolester. Imaging showed that ubMunc13-2, but not Munc13-1, traffics to the plasma membrane with a time-course matching Ca2+-dependent secretion, and trafficking is independent of synaptotagmin-7 (syt7). However, in the absence of syt7, phorbolester became inhibitory for both Munc13-1 and ubMunc13-2 driven secretion, indicating that stimulatory phorbolester x Munc13-2 interaction depends obligatorily on functional pairing with syt7. Overall, DAG/phorbolester, ubMunc13-2 and syt7 form a stimulatory triad for dense-core vesicle priming.","","Ascorbate (vitamin C) is an essential micronutrient in humans. The chronic severe deficiency of ascorbate, termed scurvy, has long been associated with increased susceptibility to infections. How ascorbate affects the immune system at the cellular and molecular levels remained unclear. Here, from a micronutrient screen, we identified ascorbate as a potent enhancer for antibody response by facilitating the IL-21/STAT3-dependent plasma cell differentiation in mouse and human B cells. The effect of ascorbate is unique, as other antioxidants failed to promote plasma cell differentiation. Ascorbate is critical during early B cell activation by poising the cells to plasma cell lineage without affecting the proximal IL-21/STAT3 signaling and the overall transcriptome. Consistent with its role as a cofactor for epigenetic enzymes, ascorbate potentiates plasma cell differentiation by remodeling the epigenome via TET (Ten Eleven Translocation), the enzymes responsible for DNA demethylation by oxidizing 5-methylcytosines into 5-hydroxymethylcytosine (5hmC). Genome-wide 5hmC profiling identified ascorbate responsive elements (EAR) at the Prdm1 locus, including a distal element with a STAT3 motif overlapped with a CpG that was methylated and modified by TET in the presence of ascorbate. The results suggest that an adequate level of VC is required for antibody response and highlight how micronutrients regulate the activity of epigenetic enzymes to regulate gene expression. Our findings imply that epigenetic enzymes can function as sensors to gauge the availability of metabolites and influence cell fate decisions.","Background In Kuwait, prior to the first case of COVID-19 being reported in the country, mass screening of incoming travelers from countries with known outbreaks was performed and resulted in the first identified cases in the country. All COVID-19 cases at the time and subsequently after, were transferred to a single center, Jaber Al-Ahmad Al-Sabah Hospital, where the patients received standardized investigations and treatments. The objective of this study was to characterize the demographics, clinical manifestations and outcomes in this unique patient population.","","Objectives extracellular vesicles (EVs) represent key biological mediators of several physiological functions within the cell microenvironment. Platelets are the most abundant source of EVs in the blood, contributing to the plastic and versatile behaviour of these cells. Similarly, platelet lysate (PL), the best angiogenic performer of platelet origin and routinely employed for regenerative purposes, is enriched of EVs, but their role is still too poorly discovered to be suitably exploited. Here we explored the contribution of the EVs contained in PL, by investigating the biological and molecular features related to the angiogenic capacity extrapolated from that possessed by PL.","Neural stem cells (NSCs) have great potential in the application of neurodegenerative disease therapy, drug screening and disease modeling. NSC can be generated by reprogramming from terminally differentiated cells with transcription factors or small molecules. However, current methods for producing NSCs involve the danger of integrating foreign genes into the genome and the problem of low efficiency. Here, we report an efficient method to generate NSCs from human skin-derived fibroblasts with microRNA (mir-302a) in 2-3 days. The induced NSCs (iNSCs) have more than 90% of purity. Their morphology is similar to regular NSCs, expressing key markers including Nestin, Pax6 and Sox2, and can be expanded for more than 20 passages in vitro. They can also differentiate into functional neuron progeny, astrocytes and oligodendrocytes as well. Those cells can elicit action potential, can be xeno-transplanted into the brain of immune-deficient mice, and can survive and differentiate in vivo without tumor formation. This study shows that a single part of pluripotency-inducing mir-302 cluster can drive fibroblasts reprogramming, providing a general platform for high-efficiency generation of individual-specific human NSCs for studies of neuron system development and regenerative cell therapy.","","Polysaccharides from natural sources play a significant role in the management of different cancer types including gastric cancer. In this study, we reported the effect of spirulina polysaccharide (Sp) on galectin-3 modulatory activity on gastric cancer cells. The polysaccharide was isolated from the spirulina biomass, characterized, and the in silico, in vitro studies are carried out to assess the bioactivities. The isolated Sp possessed average molecular weight of 1457 kDa, and galactose (42%) as major sugar along with Rhamnose, Arabinose, Xylose, and Mannose. Further, characterization of Sp by FT-IR and NMR spectrum indicated the presence of (\u03b21-4D) galactose sugar with galactoarabinorhamnoglycan backbone. Among the monosaccharides, galactose showed highest binding affinity with galectin-3 protein as evidenced by the in silico interaction study. The obtained Sp, inhibited the proliferation of AGS gastric cancer cells by 48 % without affecting normal NIH/3T3 cells as opposed to doxorubicin, a known anticancer drug. Also, Sp exhibited galectin-3 mediated haemagglutination inhibition with MIC of 9.37 \u03bcg/mL compared to galactose 6.25 \u03bcg/mL, sugar specific to galectin-3. The Sp treatment significantly (p&lt;0.05) lowered the expression of galectin-3 by 32 % compared to untreated control cells. In addition, Sp exhibited the potent cytoprotection in RBCs, Buccal cells, and DNA exposed to oxidants. Thus, the findings suggest that the polysaccharide from spirulina offer a promising therapeutic strategy in the management of gastric cancer in addition to its currently known nutritional and pharmaceutical applications.","Breast cancer (BC) remains one of the deadliest and frequently diagnosed metastatic cancers worldwide. Cancer stem cells (CSCs) are the cell population within the tumour niche, having an epithelial to mesenchymal (EMT) transition phenotype, high self-renewal, vigorous metastatic capacity, drug resistance, and tumour relapse. Identification of targets for induction of apoptosis is essential to provide novel therapeutic approaches in BC. Our earlier studies showed that Vitamin C induces apoptotic cell death by losing redox balance in TNBC CSCs. In this study, we have attempted to identify previously unrecognized CSC survival factors that can be used as druggable targets for bCSCs apoptosis regulators isolated from the TNBC line, MDA MB 468. After a thorough literature review, Oct-4 was identified as the most promising marker for its unique abundance in cancer and absence in normal cells and the contribution of Oct-4 to the sustenance of cancer cells. We then validated a very high expression of Oct-4 in the MDA MB 468 bCSCs population using flow-cytometry. The loss of Oct-4 was carried out using siRNA-mediated knockdown in the bCSCs, followed by assessing for cellular apoptosis. Our results indicated that Oct-4 knockdown induced cell death, changes in cellular morphology, inhibited mammosphere formation, and positive for Annexin-V expression, thereby indicating the role of Oct-4 in bCSC survival. Moreover, our findings also suggest the direct interaction between Oct-4 and Vitamin C using in silico docking. This data, hence, contributes towards novel information about Oct-4 highlighting this molecule as a novel survival factor in bCSCs.","Caveolae have been linked to many biological functions, but their precise roles are unclear. Using quantitative whole cell proteomics of genome-edited cells, we show that the oxidative stress response is the major pathway dysregulated in cells lacking the key caveola structural protein, CAVIN1. CAVIN1 deletion compromised sensitivity to oxidative stress in cultured cells and in animals. Wound-induced accumulation of reactive oxygen species and apoptosis were suppressed in Cavin1-null zebrafish, negatively affecting regeneration. Oxidative stress triggered lipid peroxidation and induced caveolar disassembly. The resulting release of CAVIN1 from caveolae allowed direct interaction between CAVIN1 and NRF2, a key regulator of the antioxidant response, facilitating NRF2 degradation. CAVIN1-null cells with impaired negative regulation of NRF2 showed resistance to lipid peroxidation-induced ferroptosis. Thus, caveolae, via lipid peroxidation and CAVIN1 release, maintain cellular susceptibility to oxidative stress-induced cell death demonstrating a crucial role for this enigmatic organelle in cellular homeostasis and wound response.","","CSF-1R haploinsufficiency causes adult-onset leukoencephalopathy with axonal spheroids and pigmented glia (ALSP). Previous studies in the Csf1r+/- mouse model of ALSP hypothesized a central role of elevated cerebral Csf2 expression. Here we show that monoallelic deletion of Csf2 rescues most behavioral deficits and histopathological changes in Csf1r+/- mice by preventing microgliosis and eliminating most microglial transcriptomic alterations, including those indicative of oxidative stress and demyelination. We also show elevation of Csf2 transcripts and of several CSF-2 downstream targets in the brains of ALSP patients, demonstrating that the mechanisms identified in the mouse model are functional in man. Our data provide new insights into the mechanisms underlying ALSP. Since both increased CSF2 levels and decreased microglial Csf1r expression have also been reported in Alzheimer\u2019s disease and multiple sclerosis, we suggest that the unbalanced CSF-1R/CSF-2 signaling we describe in the present study may contribute to the pathogenesis of other neurodegenerative conditions.","The eye lens is responsible for focusing and transmitting light to the retina. The lens does this in the absence of organelles yet maintains transparency for at least five decades before onset of age-related nuclear cataract (ARNC). It is hypothesized that oxidative stress contributes significantly to ARNC formation. It is additionally hypothesized that transparency is maintained by a microcirculation system (MCS) that delivers antioxidants to the lens nucleus and exports small molecule waste. Common data-ependent acquisition (DDA) methods are hindered by dynamic range of lens protein expression and provide limited context to age-related changes in the lens. In this study we utilized data-independent acquisition (DIA) mass spectrometry to analyze the urea insoluble, membrane protein fractions of 16 human lenses subdivided into three spatially distinct lens regions to characterize age-related changes, particularly concerning the lens MCS and oxidative stress response. In this pilot cohort, we measured 4,788 distinct protein groups, 46,681 peptides, and 7,592 deamidated sequences, more than in any previous human lens DDA approach. Our results reveal age-related changes previously known in lens biology and expand on these findings, taking advantage of the rich dataset afforded by DIA. Principally, we demonstrate that a significant proteome remodeling event occurs at approximately 50 years of age, resulting in metabolic preference for anaerobic glycolysis established with organelle degradation, decreased abundance of protein networks involved in calcium-dependent cell-cell contacts while retaining networks related to oxidative stress response. Further, we identified multiple antioxidant transporter proteins not previously detected in the human lens and describe their spatiotemporal and age-related abundance changes. Finally, we demonstrate that aquaporin-5, among other proteins, is modified with age by PTMs including deamidation and truncation. We suggest that the continued accumulation of each of these age-related outcomes in proteome remodeling contribute to decreased fiber cell permeability and result in ARNC formation.","","Systemic sclerosis (SSc) is a rare autoimmune disease of unknown etiology characterized by widespread fibrosis and vascular complications. We utilized an assay for genome-wide chromatin accessibility to examine the chromatin landscape and transcription factor footprints in both endothelial cells (ECs) and fibroblasts isolated from healthy controls and patients with diffuse cutaneous (dc) SSc. In both cell types, chromatin accessibility was significantly reduced in SSc patients compared to healthy controls. Genes annotated from differentially accessible chromatin regions were enriched in pathways and gene ontologies involved in the nervous system. In addition, our data revealed that chromatin binding of transcription factors SNAI2, ETV2, and ELF1 was significantly increased in dcSSc ECs, while recruitment of RUNX1 and RUNX2 was enriched in dcSSc fibroblasts. Significant elevation of SNAI2 and ETV2 levels in dcSSc ECs, and RUNX2 levels in dcSSc fibroblasts were confirmed. Further analysis of publicly available ETV2-target genes suggests that ETV2 may play a critical role in EC dysfunction in dcSSc. Our data, for the first time, uncovered the chromatin blueprint of dcSSc ECs and fibroblasts, and suggested that neural-related characteristics of SSc ECs and fibroblasts could be a culprit for dysregulated angiogenesis and enhanced fibrosis. Targeting these pathways and the key transcription factors identified might present novel therapeutic approaches for this disease.","","High fat diet intake or statin therapy are known to increase the expression of PCSK9, a key factor involved in the lipid metabolism. Inhibition of PCSK9 is a potential novel strategy for treatment of CVD. Aim of the present study is to investigate the effect of PQQ and atorvastatin on PCSK9 expression in high fat, 10% fructose diet (HFFD) fed rats. Rats received HFFD for 10 weeks followed by treatment of 5 weeks with ATS 10 or 20 mg/kg, PQQ 10 or 20 mg/kg, p.o. per se or in combinations. The effect of the treatments on serum lipid profile, transaminases and PCSK9 concentrations was estimated. Hepatic expressions of PCSK9 and LDLR were quantified by real time quantitative Polymerase chain reaction (RT-qPCR) and western blotting analysis. Compared with the positive control, rats receiving PQQ and ATS showed significant decrease in serum levels of triglycerides, total cholesterol, LDL, VLDL, non-HDL and atherogenic index. Further, drug treatment resulted in decreased serum ALT and AST levels (P &lt; 0.0001). PQQ in combination with atorvastatin reduced serum PCSK9 levels (P &lt; 0.0001) while downregulating the hepatic expression of PCSK9 (P &lt; 0.0001) and increasing the expression of LDL-R (P &lt; 0.001) and rescuing its degradation. PQQ along with atorvastatin prevented the LDLR degradation that was induced in the HFFD fed rats by decreasing PCSK9 expression. The results support an improvement in cholesterol management by adding PQQ to statin treatment.","","The critical cellular transitions that govern human pancreas development are largely unknown. We performed large-scale single-cell RNA-sequencing (scRNA-Seq) to interrogate human fetal pancreas development from 8-20 weeks post conception. We identified 103 distinct cell types, including four novel endocrine progenitor subtypes displaying unique transcriptional features and differentiation potency. Integration with single-nucleus Assay for Transposase Accessible Chromatin Sequencing (snATAC-Seq) identified candidate regulators of human endocrine cell fate and revealed development-specific regulatory annotation at diabetes risk loci. Comparison of in vitro stem cell-derived and endogenous endocrine cells predicted aberrant genetic programs leading to the generation of off-target cells. Finally, knock-out studies revealed that the gene FEV regulates human endocrine differentiation. This work establishes a roadmap of human pancreatic development, highlights previously unappreciated cellular diversity and lineage dynamics, and provides a blueprint for understanding pancreatic disease and physiology, as well as generating human stem cell-derived islet cells in vitro for regenerative medicine purposes.","The CRISPR/Cas9 system is a powerful tool for targeted gene editing in many organisms including plants. However, most of the reported uses of CRISPR/Cas9 in plants have focused on modifying one or a few genes, and thus the overall specificity, types of mutations, and heritability of gene alterations remain unclear. Here we describe the molecular characterization of 361 T0 transgenic tomato plants that were generated using CRISPR/Cas9 to induce mutations in 63 immunity-associated genes. Among the T0 transformed plants, 245 carried mutations (68%), with 20% of those plants being homozygous for the mutation, 30% being heterozygous, 32% having two different mutations (biallelic) and 18% having multiple mutations (chimeric). The mutations were predominantly short insertions or deletions, with 87% of the affected sequences being smaller than 10 bp. The majority of 1 bp insertions were A (50%) or T (29%). The mutations from the T0 generation were stably transmitted to later generations, although new mutations were detected in some T1 plants. No mutations were detected in 18 potential off-target sites among 144 plants. Our study provides a broad and detailed view into the effectiveness of CRISPR/Cas9 for genome editing in an economically important plant species."],"title":["Acceptability and feasibility of strategies to shield the vulnerable during the COVID-19 outbreak: a qualitative study in six Sudanese communities","Outcome of Conservative Therapy in COVID-19 Patients Presenting with Gastrointestinal Bleeding","Investigating Causal Associations of Diet-Derived Circulating Antioxidants with Risk of Six Major Mental Disorders: A Mendelian Randomization Study","Vitamin B12 and Risk of Diabetes: New insight from Cross-Sectional and Longitudinal Analyses of the China Stroke Primary Prevention Trial (CSPPT)","Evidence for a hyper-reductive redox in a sub-set of heart failure patients","Rapid light-dependent degradation of fluorescent dyes in formulated serum-free media","Minimum Dietary Diversity and Associated Factors among Lactating Mothers in Ataye District, North Shoa Zone, Central Ethiopia: A Community-based Cross-sectional Study","A dual mechanism of enhancer activation by FOXA pioneer factors induces endodermal organ fates","Controlled randomized clinical trial on using Ivermectin with Doxycycline for treating COVID-19 patients in Baghdad, Iraq","Risk factors for developing COVID-19: a population-based longitudinal study (COVIDENCE UK)","Effect of Ozone on Allergic Airway Inflammation","Outcome reporting from protocols of clinical trials of Coronavirus Disease 2019 (COVID-19): a review","\u201cGrimAge,\u201d an epigenetic predictor of mortality, is accelerated in Major Depressive Disorder","The impact of the coronavirus disease 2019 (COVID-19) pandemic on university students\u2019 dietary intake, physical activity, and sedentary behaviour","An open-label prospective observational study of antiandrogen and non-antiandrogen early pharmacological approaches in females with mild-to-moderate COVID-19. The Pre-AndroCoV Female Trial","The Omega-3 Index is Inversely Associated with the Neutrophil-Lymphocyte Ratio in Adults","Modulatory effect of Syzygium aromaticum and Pelargonium graveolens on oxidative stress and inflammation","Indomethacin Use for Mild &amp; Moderate hospitalised Covid-19 patients: An open label randomized clinical trial","Mosaic Patterns of B-vitamin Synthesis and Utilization in a Natural Marine Microbial Community","Reversal of Epigenetic Age with Diet and Lifestyle in a Pilot Randomized Clinical Trial","In vitro culture of bovine fibroblasts using select serum-free media supplemented with Chlorella vulgaris extract","Therapeutic Management of COVID-19 Patients: A systematic review","Diagnosed and undiagnosed Diabetes mellitus among urban adults: a population based cross-sectional study","Outcome of Different Therapeutic Interventions in Mild COVID-19 Patients in a Single OPD Clinic of West Bengal: A Retrospective study","Quaternary Prevention: Is this Concept Relevant to Public Health? A Bibliometric and Descriptive Content Analysis","Adaptation to low parasite abundance affects immune investment strategy and immunopathological responses of cavefish","Sphingosine-1-Phosphate (S1P) analogue Phyto-sphingosine-1-Phosphate (P1P) improves the in vitro maturation efficiency of porcine oocytes via regulation of oxidative stress and apoptosis","A Network Medicine Approach to Drug Repurposing for Chronic Pancreatitis","Nitrone-Trolox conjugate as an inhibitor of lipid oxidation: Towards synergistic antioxidant effects","Highlighting curcumin-induced crosstalk between autophagy and apoptosis: A biochemical approach coupling impedancemetry, imaging, and flow cytometry","Rare and Common Genetic Variants, Smoking and Higher Body Mass Index Are Associated with Earlier Age of Progression to Geographic Atrophy and Neovascular Advanced Stages of Macular Degeneration in a Prospective Analysis","Structural basis for functional interactions in dimers of SLC26 transporters","Health effects of European colonization: An investigation of skeletal remains from 19th to early 20th century migrant settlers in South Australia","Draft Genome Sequence and intraspecific diversification of the wild crop relative Brassica cretica Lam. using demographic model selection","Low COVID-19 mortality in old age homes in western India: an empirical study","Effects of 105 biological, socioeconomic, behavioural, and environmental factors on the risk of SARS-CoV-2 infection and a severe course of Covid-19: A prospective longitudinal study","Sugar metabolism changes in response to the ultraviolet B irradiation of peach (Prunus persica L.)","COVID-19 and Vitamin D (Co-VIVID Study): a systematic review and meta-analysis of randomized controlled trials","Global analysis of non-animal peroxidases provides insights into the evolutionary basis of this gene family in green lineage","Efficacy of Ivermectin in COVID-19 Patients with Mild to Moderate Disease","Effective post-exposure prophylaxis of Covid-19 associated with hydroxychloroquine: Prospective dataset re-analysis incorporating novel, missing data","Could nutrition modulate COVID-19 susceptibility and severity of disease? A systematic review","Doxycycline is a safe alternative to Hydroxychloroquine + Azithromycin to prevent clinical worsening and hospitalization in mild COVID-19 patients: An open label randomized clinical trial (DOXYCOV)","Intersections between pneumonia, lowered oxygen saturation percentage and immune activation mediate depression, anxiety and chronic fatigue syndrome-like symptoms due to COVID-19: a nomothetic network approach","Transcriptome Analysis of Bael (Aegle marmelos L.) a Member of Family Rutaceae","Energetic Evolution of Cellular Transportomes","Effect of Lockdown Implementation, Environmental &amp; Behavioural factors, Diet and Virus Mutations on COVID-19 Outcomes: A Study on Critical Containment Zones of Indian state of Maharashtra","High cholesterol diet modulates macrophage polarization and liver inflammation during early hepatocellular carcinoma progression in zebrafish","Kinetics of viral load, immunological mediators and characterization of a SARS-CoV-2 isolate in mild COVID-19 patients during acute phase of infection","Vegetable intake and cardiovascular risk: genetic evidence from Mendelian randomization","5-Alpha-Reductase Inhibitors Reduce Remission Time of COVID-19: Results From a Randomized Double Blind Placebo Controlled Interventional Trial in 130 SARS-CoV-2 Positive Men","Behavioral preventive measures and the use of medicines and herbal products among the public in response to Covid-19 in Bangladesh: A cross-sectional study","Vitamin C functions as double-edge sword on cancer progression depending on ERK activation or inhibition mediated by its receptor SVCT2","Antibody response to SARS-CoV-2 infection over six months among Nicaraguan outpatients","Evaluation of the antimicrobial, anti-adhesion, anti-biofilm and cell proliferation assay of a de-novo goji berry extract against periodontal pathogens: a comparative in-vitro study","Joint associations between objectively measured physical activity volume and intensity with body-fatness. The Fenland Study","Diet-derived fruit and vegetable metabolites suggest sex-specific mechanisms conferring protection against osteoporosis in humans","Change in Plasma Alpha-Tocopherol Associations with Attenuated Pulmonary Function Decline and with CYP4F2 Missense Variation","Enumeration of Citrus endophytic bacterial communities based on ens as prolegomena to vaccinations against COVID-19","Bulk and spatially resolved extracellular metabolomics of free-living nitrogen fixation","Risk factors associated with development and persistence of long COVID","Randomized, Comparative, Clinical Trial to Evaluate Efficacy and Safety of PNB001 in Moderate COVID-19 Patients","Dynamic enhancer partitioning instructs activation of a growth regulator during exit from na\u00efve pluripotency","AYUSH medicine as add-on therapy for mild category COVID-19; an open label randomised, controlled clinical trial","Clinical features and outcomes of 221 patients with COVID-19 in Wuhan, China","Using one\u2013to\u2013many urine proteome comparisons to provide clues for fever of unknown origin","METABOLIC PROFILE IN PLASMA AND CSF OF LEVODOPA-INDUCED DYSKINESIA OF PARKINSON\u2019S DISEASE","Vitamin C for the treatment of COVID-19: A living systematic review","The Cdc42 GEF, Gef1, promotes uniform protein distribution along the actomyosin ring to enable concentric furrowing","Hydroxychloroquine/Chloroquine in COVID-19 With Focus on Hospitalized Patients \u2013 A Systematic Review","Treatment Outline and Clinical Outcome of Hospitalized COVID-19 Patients: Experiences from a Combined Military Hospital of Bangladesh","Coadministration of AYUSH 64 as an adjunct to Standard of Care in mild and moderate COVID-19: A randomised, controlled, multicentric clinical trial","Partial-resistance against aphids in wild barley involves phloem and mesophyll-based defences","Dietary disparities of urban immigrant schoolchildren in New York City: Results from a mixed-methods pilot study","Early COVID-19 Therapy with Azithromycin Plus Nitazoxanide, Ivermectin or Hydroxychloroquine in Outpatient Settings Significantly Reduced Symptoms Compared to Known Outcomes in Untreated Patients","A year in the public life of COVID-19 and Vitamin D: Representation in UK news media and implications for health communications","Sysrev: A FAIR platform for Data Curati
