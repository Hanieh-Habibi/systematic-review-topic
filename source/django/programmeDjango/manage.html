ction in healthy older men and women. Nitrate ingestion has also been shown to reduce blood pressure in some, but not all, studies of older individuals. However, the optimal dose for eliciting these beneficial effects is unknown.","The COVID-19 pandemic originated in Wuhan, China on December 31st and spread into international borders, leading to a public health crisis and complete shutdown of countries. The strict quarantine measures taken by governments kept a large number of people, around the world, in isolation and affected many aspects of people\u2019s lives. These unprecedented changes triggered a wide variety of psychological problems ranging from panic disorders, anxiety and depression. In this study, we aim to explore anxiety levels among parents, teachers and the general community amid the COVID-19 pandemic in the UAE, as well as identify emotional and anxiety disorders in children. Using a web-based cross-sectional survey we collected data from 2,200 self-selected assessed volunteers. Demographic information, knowledge and beliefs about COVID-19, generalized anxiety disorder (GAD) using the (GAD-7) scale, emotional problems in children using the strengths and difficulties questionnaire (SDQ), worry and fear about COVID-19, coping mechanisms and general health information were collected. The overall prevalence of GAD in the general population was 71% with younger people (59.8%) and females (51.7%) reporting the highest levels of anxiety. Parents who were teachers reported the highest percentage of emotional problems in children (26.7%) compared to parents only (14.6%) or teachers only (4.7%). Multivariate logistic regression for GAD-7 score showed that females, participants who felt public fear was justifiable, persons who worried about COVID-19, persons who intended to take the COVID-19 vaccine and smokers were all associated with anxiety. Multivariate logistic regression for SDQ showed parents who had severe anxiety levels were 7 times more likely to report more emotional problems in their children (OR=7.00, 95% CI, 3.45 to 14.0) than less anxious parents. Findings suggest the urgency of policy makers to develop effective screening and coping strategies for parents and teachers and more specifically for vulnerable children.","We combined clinical, cytokine, genomic, methylation and dietary data from 43 young adult monozygotic twin pairs (aged 22 \u2013 36, 53% female), where 25 of the twin pairs were substantially weight discordant (delta BMI &gt; 3kg/ m2). These measurements were originally taken as part of the TwinFat study, a substudy of The Finnish Twin Cohort study. These five large multivariate data sets (comprising 42, 71, 1587, 1605 and 63 variables, respectively) were jointly analysed using an integrative machine learning method called Group Factor Analysis (GFA) to offer new hypotheses into the multi-molecular-level interactions associated with the development of obesity. New potential links between cytokines and weight gain are identified, as well as associations between dietary, inflammatory and epigenetic factors. This encouraging case study aims to enthuse the research community to boldly attempt new machine learning approaches which have the potential to yield novel and unintuitive hypotheses. The source code of the GFA method is publically available as the R package GFA.","Currently, the coronavirus disease 2019 (COVID-19) caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has a worldwide epidemic, causing more than 80 million infections and more than 1.7 million deaths. The pandemic has led to the closure of enterprises and schools in many countries, resulting in serious disruption of the global economy and social activities. Remdesivir is currently approved by the FDA for the treatment of COVID-19, but the WHO declared that Remdesivir is almost ineffective against COVID-19. The research and development of vaccines has made great progress, but it will take at least several months for safe and effective vaccines to be widely used clinically. Clinical studies revealed that some Traditional Chinese Medicines, such as Lianhua Qingwen Capsule and Huoxiang Zhengqi Water, exhibited excellent therapeutic effect on COVID-19. However, until now, there is still no cure for COVID-19. Therefore, there is an urgent need to find medicines that can effectively fight against the SARS-CoV-2. In this study, JIE BEN No. 10 (JB10), a fermentation broth produced by Yi traditional medicine fermentation technology, was explored for its anti-coronavirus activity. The in vitro data showed that JB10 could significantly suppresses the replication of the SARS-CoV-2 with an EC50 of 769.1 times dilution and a selection index of 42.68. Further studies indicated that JB10 had significant anti-inflammatory and antioxidant activities. The analysis of active components suggested that JB10 contained a large amount of superoxide dismutase (SOD), flavones, polyphenols, crude polysaccharide, etc. which may explain the anti-coronavirus activity, anti-inflammatory and antioxidant effects. Our study provides a new potentially therapeutic strategy for COVID-19.","BACKGROUND No definitive treatment exists for Coronavirus Disease 2019 (COVID-19). Honey and Nigella sativa (HNS) have established antiviral, antibacterial, anti-inflammatory and immunomodulatory properties. Hence, we investigated efficacy of HNS against COVID-19. wide","Background Intake, either as dietary components or as supplements, and blood concentrations of vitamin E, C, lycopene and carotenoids have been associated with a lower risk of incident (ischemic) stroke. However, causality cannot not be inferred from these associations. Here, we investigated causality by analyzing the associations between genetically-influenced antioxidant levels in blood and ischemic stroke using Mendelian Randomization (MR).","Background It is to be determined whether people infected with SARS-CoV-2 will develop long-term immunity against SARS-CoV-2 and retain long-lasting protective antibodies after the infection is resolved. This study was to explore to explore the outcomes of IgG antibodies to SARS-CoV-2 in four groups of individuals in Wuhan, China.","Wild relatives of tomato are a valuable source of natural variation in tomato breeding, as many can be hybridized to the cultivated species (Solanum lycopersicum). Several, including Solanum lycopersicoides, have been crossed to S. lycopersicum for the development of ordered introgression lines (ILs). Despite the utility of these wild relatives and their associated ILs, limited finished genomes have been produced to aid genetic and genomic studies. We have generated a chromosome-scale genome assembly for Solanum lycopersicoides LA2951 using PacBio sequencing, Illumina, and Hi-C. We identified 37,938 genes based on Illumina and Isoseq and compared gene function to the available cultivated tomato genome resources, in addition to mapping the boundaries of the S. lycopersicoides introgressions in a set of cv. VF36 x LA2951 introgression lines (IL). The genome sequence and IL map will support the development of S. lycopersicoides as a model for studying fruit nutrient/quality, pathogen resistance, and environmental stress tolerance traits that we have identified in the IL population and are known to exist in S. lycopersicoides.","Background To be universally applicable in treatment of severe COVID-19, novel therapies, especially those with little toxicity and low cost, are urgently needed. We report here the use of one such therapeutic combination involving two commonly used nutraceuticals, namely resveratrol and copper in patients with this disease. This study was prompted by pre-clinical reports that sepsis-related cytokine storm and fatality in mice can be prevented by oral administration of small quantities of resveratrol and copper. Since cytokine storm and sepsis are major causes of death in severe COVID-19, we retrospectively analyzed outcomes of patients with this condition who had received resveratrol and copper.","Much attention has focussed on conversion of human pluripotent stem cells (PSC) to a more naive developmental status. Here we provide a method for resetting via transient histone deacetylase inhibition. The protocol is effective across multiple PSC lines and can proceed without karyotype change. Reset cells can be expanded without feeders with a doubling time of around 24 hours. WNT inhibition stabilises the resetting process. The transcriptome of reset cells diverges markedly from primed PSC and shares features with human inner cell mass (ICM). Reset cells activate expression of primate-specific transposable elements. DNA methylation is globally reduced to the level in the ICM but is non-random, with gain of methylation at specific loci. Methylation imprints are mostly lost, however. Reset cells can be re-primed to undergo tri-lineage differentiation and germline specification. In female reset cells, appearance of bi-allelic X-linked gene transcription indicates re-activation of the silenced X chromosome. On re-conversion to primed status, XIST-induced silencing restores monoallelic gene expression. The facile and robust conversion routine with accompanying data resources will enable widespread utilisation, interrogation, and refinement of candidate na\u00efve cells.","Background Neural tube defects (NTDs) remain among the most common congenital anomalies. Contributing risk factors include genetics and nutrient deficiencies, however, a comprehensive assessment of nutrient-gene interactions in NTDs is lacking. We hypothesised that multiple nutrient-gene interactions would be evident in NTD-associated gene signatures.","Prolyl 4-hydroxylases (P4Hs) catalyze post-translational hydroxylation of peptidyl proline residues. In addition to collagen P4Hs and hypoxia-inducible factor P4Hs, a poorly characterized endoplasmic reticulum (ER)-localized transmembrane prolyl 4-hydroxylase (P4H-TM) is found in animals. P4H-TM variants are associated with the familiar neurological HIDEA syndrome. Here, the 3D structure of the soluble human P4H-TM was solved using X-ray crystallography. The structure revealed an EF-domain with two Ca2+-binding motifs inserted to the catalytic domain. A substrate-binding cavity was formed between the EF-domain and the catalytic domain. The active site contained bound Fe2+ and N-oxalylglycine. Comparison to homologous structures complexed with peptide substrates showed that the substrate interacting residues and the lid structure that folds over the substrate are conserved in P4H-TM. Differences to homologs were found in the extensive loop structures that surround the substrate-binding cavity and generate a negative surface charge. Ca2+-binding affinity of P4H-TM was determined to be within the range of physiological Ca2+ concentration in the ER. The proximity of the EF-domain to the active site suggests that Ca2+-binding is relevant to the catalytic activity. P4H-TM was found both as a monomer and a dimer in solution, but the monomer-dimer equilibrium was not regulated by Ca2+. The solved 3D structure suggests that the HIDEA variants cause loss of P4H-TM function. In conclusion, P4H-TM shares key structural elements with the known P4Hs while possessing a unique property among the 2-oxoglutarate-dependent dioxygenases having an EF-domain and a catalytic activity potentially regulated by Ca2+.","Background The MIND diet has been linked with prevention of Alzheimer\u2019s disease and cognitive decline but has not been fully assessed in the context of Parkinson\u2019s disease (PD).","Predictability is a fundamental requirement in biological engineering. As we move to building coordinated multicellular systems, the potential for such systems to display chaotic behaviour becomes a concern. Therefore understanding which systems show chaos is an important design consideration. We developed a methodology to explore the potential for chaotic dynamics in small microbial communities governed by resource competition, intercellular communication and competitive bacteriocin interactions. We show that we can expect to find chaotic states in relatively small synthetic microbial systems, understand the governing dynamics and provide insights into how to control such systems. This work is the first to query the existence of chaotic behaviour in synthetic microbial communities and has important ramifications for the fields of biotechnology, bioprocessing and synthetic biology.","Shigella spp. are the causative agents of bacillary dysentery or shigellosis, mainly in children living in developing countries. The study of Shigella entire life cycle in vivo and the evaluation of vaccine candidates\u2019 protection efficacy have been hampered by the lack of a suitable animal model of infection (1). None of the ones evaluated so far (mouse, rabbit, guinea pig) allows to recapitulate shigellosis symptoms upon Shigella oral challenge. Historical reports suggest that dysentery and scurvy are both metabolic diseases associated with ascorbate-deficiency. Mammals which are susceptible to Shigella infection (humans, non-human primates and guinea pigs) are the lonely ones which are unable to synthesize ascorbate. We optimized a low-ascorbate diet to induce moderate ascorbate-deficiency but not scurvy in guinea pigs (Ascplasma conc.=1.6 \u03bcM vs 36 \u03bcM with optimal ascorbate supply). We demonstrated that moderate ascorbate-deficiency increases shigellosis severity during extended period of time (up to 48h) with all strains tested (Shigella flexneri 5a and 2a, Shigella sonnei). At late time-points, a massive influx of neutrophils was observed both within the disrupted colonic mucosa and in the luminal compartment, although Shigella remains able to disseminate deep into the organ to reach the sub-mucosal layer and the bloodstream. This new model of shigellosis opens new doors for the study both of Shigella infection strategy and innate and adaptive immune responses to Shigella infection. It may be also of a great interest to study the virulence of other pathogen for which no suitable animal model of infection is available (Vibrio cholerae, Yersinia pestis, Mycobacterium tuberculosis or Campylobacter jejuni, among others).","The offering of grocery stores is a strong driver of consumer decisions, shaping their diet and long-term health. While processed food has been increasingly associated with unhealthy diet, information on the degree of processing characterising an item in a store is virtually impossible to obtain, limiting the ability of individuals to make informed choices. Here we introduce GroceryDB, a database with over 50,000 food items sold by Walmart, Target, and Wholefoods, unveiling the degree of processing characterizing each food. GroceryDB indicates that 73% of the US food supply is ultra-processed, and on average ultra-processed foods are 52% cheaper than minimally-processed alternatives. We find that the nutritional choices of the consumers, translated as the degree of food processing, strongly depend on the food categories and grocery stores. We show that there is no single nutrient or ingredient \u201cbio-marker\u201d for ultra-processed food, allowing us to quantify the individual contribution of over 1,000 ingredients to ultra-processing. GroceryDB and the associated http://TrueFood.Tech/ website make this information available, aiming to simultaneously empower the consumers to make healthy food choices, and aid policy makers to reform the food supply.","Facioscapulohumeral muscular dystrophy (FSHD) is characterised by descending skeletal muscle weakness and wasting. FSHD is caused by mis-expression of the transcription factor DUX4, which is linked to oxidative stress, a condition especially detrimental to skeletal muscle with its high metabolic activity and energy demands. Oxidative damage characterises FSHD and recent work suggests metabolic dysfunction and perturbed hypoxia signalling as novel pathomechanisms. However, redox biology of FSHD remains poorly understood, and integrating the complex dynamics of DUX4-induced metabolic changes is lacking.","Tropical fish are fast-growing and high energetic-demand organisms, which can be highly vulnerable to long-lasting effects of heat stress and pollution, particularly under food shortages. We tested this by assessing highly complex direct and delayed interactive effects of an extreme temperature (32\u00b0C) from a simulated marine heatwave (MHW), copper (Cu, 0, 100, 150 and 175 \u00b5g L-1) and food availability (limited and saturated food) on larvae of a tropical, reef-associated seaperch (Psammoperca waigiensis). Cu, MHW, and food limitation independently reduced survival and growth, partly explained by reduced feeding. The negative effect of Cu on fish survival was more substantial under MHW, particularly under limited food. Delayed interactive effects of Cu, MHW, and food limitation were still lethal to fish larvae during the post-exposure period. These results indicate that reef-associated fish larvae are highly vulnerable to these dominant stressors, impairing their ecological function as predators in the coral reefs.","Context Natural antioxidants are vital to promote health and treat critical diseased conditions in the modern healthcare system.","","Background Symptoms after COVID-19 infection affect the quality of life of its survivor especially to the special senses including olfactory function. It is important to prevent the disability at an earlier stage. Vaccination as key prevention has been proven to be effective in reducing symptomatic disease and severity. However, the effects of vaccination on post COVID symptoms have not been evaluated. This study aimed to evaluate the possible protection of full vaccination and the occurrence of post-COVID olfactory dysfunction, specifically anosmia and hyposmia in patients who were diagnosed with COVID19.","Metabolic aberrations are a prominent feature of Alzheimer\u2019s Disease (AD). Different neuronal subtypes have selective vulnerability in AD. Despite the recent advance of single cell and single nucleus RNA-seq of AD brains, genome-scale metabolic network changes in neuronal subtypes have not been systematically studied with detail. To bridge this knowledge gap, I developed a computational method called perturb-Met that can uncover transcriptional dysregulation centered at hundreds of metabolites in a metabolic network. perturb-Met successfully recapitulated known glycolysis, cholesterol, and other metabolic defects in APOE4-neurons and microglia, many of which are missed by current methods. Applying perturb-Met on AD snRNA-seq data, I revealed that the four neuronal subtypes in the entorhinal cortex shows subtype-specific metabolic changes, namely mitochondrial complex I metabolism, ganglioside metabolism, galactose and heparan sulfate metabolism, as well as glucose and lipid metabolism, respectively. perturb-Met also revealed significant changes in protein glycosylation in the neuron subtype specifically found in AD brains. These subtype-specific metabolic changes may potentially underlie their selective vulnerability in AD. perturb-Met is a valuable tool to discover potential metabolic network changes in many other single cell or bulk transcriptomic studies.","Introduction Emerging infectious diseases, especially the coronavirus disease identified in 2019 (COVID-19), can be complicated by a severe exacerbation in the Th17 cell-mediated IL-17 proinflammatory immune storm. This enhanced immune response plays a major role in mortality and morbidity, including neurological symptoms. We hypothesized that countering the cytokine storm with thiamine may have therapeutic efficacy in lowering the Th17 cell proinflammatory response. We used an in vitro study and corroborated those results in disease controls (DC). We developed an effective dose range and model for key pharmacokinetic measures with the potential of targeting the cytokine storm and neurological symptoms of COVID-19.","Background The associations between vegetable intake and metabolic risk factors remain inconsistent. This study was aimed to investigate the association between cooked and raw vegetable intake with serum lipids, body mass index (BMI), blood pressure and glycemic traits.","Objectives We examined the influence of the ex vivo combination therapy of metformin (Met, 1,1-dimethylbiguanide hydrochloride) with sodium selenite (Ss, Na2SeO3) on the changes in the production of nitric oxide (NO) and selected cytokines by circulating monocytes (MOs) during T-cell acute lymphoblastic leukemia (T-ALL).","Background Nepal is currently under lockdown due to the COVID-19 pandemic with misinformation circulating on social media. This study aimed to analyse the knowledge and awareness of COVID-19 amongst eye care professionals in Nepal.","Background Coronavirus disease 2019 (Covid-19) occurs after exposure to severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). For persons who are at high risk of exposure, the standard of care is personal protection from getting infected. Whether Ayurvedic rasayana drug like Chyawanprash can prevent symptomatic infection in frontline health care workers is unknown.","Objectives This study explores the clinical profiles and factors associated with COVID-19 in Cameroon.","Echinacea purpurea was shown to broadly inhibit coronaviruses and SARS-CoV-2 in vitro. This review discusses the available clinical evidence from randomized, blinded and controlled human studies. Two RCTs with results on enveloped viruses, respectively coronavirus infections during prevention treatment were detected. Incidence and/or viral loads were measured by RT-PCR and symptom severity was recorded. Jawad et al. (2012) collected nasopharyngeal swabs from adults (N=755) over 4 months of continuous prevention. Overall, 24 and 47 enveloped virus infections occurred, including 21 and 33 coronavirus detections [229E; HKU1; OC43] with Echinaforce\u00ae extract [2\u2019400mg daily] and placebo, respectively (p=0.0114). Ogal et al. (2021) administered the same extract [1\u2019200mg] or control for 4 months to children (4 \u2013 12 years) (N=203). Echinacea reduced the incidence of enveloped virus infections from 47 to 29 (p=0.0038) whereas 11 and 13 coronavirus detections [229E, OC43, NL63] were counted (p&gt;0.05). Respiratory symptoms during coronavirus infections were significantly lower with area-under-curve AUC=75.8 (+/-50.24) versus 27.1 (+/-21.27) score points (p=0.0036). Importantly, viral loads in nasal secretions were significantly reduced by 98.5%, with Ct-values 31.1 [95% CI 26.3; 35.9] versus 25.0 [95% CI 20.5; 29.5] (p = 0.0479). Results from clinical studies confirm the antiviral activity found for Echinacea in vitro, embracing enveloped respiratory pathogens and therefore coronaviruses as well. Substantiating results from a new completed study seems to extrapolate these effects to the prevention of SARS-CoV-2 infection. As hypothesized, the testified broad antiviral activity of Echinacea extract appears to be inclusive for SARS-CoV-2.","Motivation Many calculations in computational biology necessitate a use of a probabilistic optimisation protocol to determine a set of parameters that capture the system at a desired state in the configurational space. Here, we developed a flexible optimisation engine in R that can be plugged to any, simple or complex, modelling initiative through a few lucid interfacing functions, to perform a seamless optimisation with rigorous parameter sampling.","Background The coronavirus disease (Covid-19) pandemic has produced a large number of clinical trial reports with unprecedented rapidity, raising concerns about methodological quality and potential for research waste.","","The earliest predictors of future autoimmune diseases are a series of autoantibodies that are rarely evaluated and very within and between diseases. In addition, autoantibodies often appear just prior to disease onset. All of these factors make it difficult to apply interventions that might prevent disease. Earlier predictors of disease are needed. Here, a general population cohort was used to assess whether gut bacterial biomarkers could be identified prior to disease. Gut microbiome analysis on 1741 one-year old Swedish children was performed on samples collected in the late 1990s. These children were then followed for 18 years for the incidence of five autoimmune diseases and autism. Specific bacterial strains in the gut microbiome of one-year-old children have been identified as exclusive to the 96 subjects (cases) who acquired type 1 diabetes, celiac disease, hypothyroidism, Crohn\u2019s disease, juvenile idiopathic arthritis, or autism over their next 18 years. None of these strains were found in the 1645 children (controls) who did not acquire any of these diseases. Ten other strains were exclusive to those who remained disease-free. In most cases, the presence or absence of these bacteria were strongly associated with: 1) high-risk class II human leukocyte antigen (HLA) alleles; 2) dietary factors; or 3) a combination of HLA genetics and diet. These results have three significant implications: 1) certain class II HLA haplotypes may serve as bacterial gatekeepers early in life, altering microbiome composition thereby creating the potential for dysbiosis and inflammation; 2) the gut microbiome dysbiosis and inflammation during infancy, largely derived from host HLA genetics and diet, may be a common precedent to all five autoimmune diseases and autism; and 3) HLA gatekeeping may prevent gut colonization of beneficial bacteria in those genetically at-risk individuals who could most benefit from probiotic therapy.","Microvessels are essential for tissue engineering and regeneration. In current methods, endothelial cells are usually cultured in commercially available media and form a monolayer of cell sheets on stiff substrates and a tubular structure when cultured with soft hydrogels. To mimic the microvessels in vivo, researchers usually coculture the endothelial cells and pericytes from different adult tissues or derived from pluripotent stem cells in a three-dimensional hydrogel. However, there is a challenge for these models to reflect tissue-specific characteristics due to the vascular heterogeneity throughout the body. Here, we established a culture model for expanding adult tubular microvessels on stiff substrates with endothelial cells and pericytes derived from the same tissue. We isolated microvessels from adult rat subcutaneous soft connective tissue and cultured them on regular plastic dishes. We performed a series of screenings and formulated a custom-made medium (Medium-X), containing mainly antioxidants and three small molecules, Chir99021, A83-01, and Y27632. Medium-X significantly promoted adult microvessel growth while maintaining their characteristic tubular morphology up to 8 weeks in vitro, contrary to the monolayer of endothelial cell sheets in the commercially available medium EGM2MV. Transcriptomic analysis showed that Medium-X maintained the tubular morphology of microvessels by promoting angiogenesis and vascular remodeling while suppressing oxidation and lipid metabolic pathways. The model presented in this study can be applied to other organs for expanding organ-specific microvessels for tissue engineering and vascular regeneration.","","BACKGROUND Three companion randomized pragmatic trials were recently published assessing the effect of hydroxychloroquine (HCQ) on pre- exposure prophylaxis (PrEP - \u201cRajasingham,\u201d NCT04328467), post- exposure prophylaxis (PEP - \u201cBoulware,\u201d NCT04308668) and treatment of early COVID-19 (\u201cSkipper,\u201d NCT04308668). Respectively, they found non-statistically significant reductions in development or persistence of COVID of 17%, 27% and 20% and concluded that HCQ did not reduce, prevent or substantially treat COVID-19 illness.","","  Coronavirus disease 2019 (COVID-19) has caused global disruption and a\nsignificant loss of life. Existing treatments that can be repurposed as\nprophylactic and therapeutic agents could reduce the pandemic's devastation.\nEmerging evidence of potential applications in other therapeutic contexts has\nled to the investigation of dietary supplements and nutraceuticals for\nCOVID-19. Such products include vitamin C, vitamin D, omega 3 polyunsaturated\nfatty acids, probiotics, and zinc, all of which are currently under clinical\ninvestigation. In this review, we critically appraise the evidence surrounding\ndietary supplements and nutraceuticals for the prophylaxis and treatment of\nCOVID-19. Overall, further study is required before evidence-based\nrecommendations can be formulated, but nutritional status plays a significant\nrole in patient outcomes, and these products could help alleviate deficiencies.\nFor example, evidence indicates that vitamin D deficiency may be associated\nwith greater incidence of infection and severity of COVID-19, suggesting that\nvitamin D supplementation may hold prophylactic or therapeutic value. A growing\nnumber of scientific organizations are now considering recommending vitamin D\nsupplementation to those at high risk of COVID-19. Because research in vitamin\nD and other nutraceuticals and supplements is preliminary, here we evaluate the\nextent to which these nutraceutical and dietary supplements hold potential in\nthe COVID-19 crisis.\n","Background and objectives In an effort to improve donor health, we set out to investigate determinants other than blood donation that increase risk of ID in a healthy population and if they should be implemented into current blood donor selection processes.","Objective To evaluate the quality of randomized controlled trials (RCTs) published on Coronavirus Disease-19 (COVID-19) and to investigate the reasons behind compromising the quality, if found.","","","Introduction Covid-19 is a triphasic disorder first typified by a viral phase that lasts from the first onset of symptoms until seven days later. This is followed by a second and third phase, initially characterized by the appearance of lung infiltrates, followed in 20% by respiratory failure. The second phase is usually heralded by an elevation of serologic inflammatory markers including CRP, ferritin, IL-6, LDH as well as D-dimers. Approximately 20% proceed to the second phase and are usually then treated with dexamethasone, provided they are oxygen-dependent since these are the only cases that benefit from dexamethasone. If we had objective criteria to predict this 20% that develop severe illness, they could preemptively be treated with steroids. In this exploratory study we investigated the early use of preemptive steroids in the setting of early disease, in high-risk non-oxygen dependent cases.","Widespread and sustained engagement with health-protective behaviours (i.e., hygiene and distancing) is critical to successfully managing the COVID-19 pandemic. Evidence from previous emerging infectious disease outbreaks points to the role of perceived risk, worry, media coverage, and knowledge in shaping engagement with health-protective behaviours as well as vaccination intentions. The current study examined these factors in 2,174 Australian residents. An online survey was completed between 2-9 March 2020, at an early stage of the COVID-19 outbreak in Australia. Results revealed that two thirds of respondents were at least moderately worried about a widespread COVID-19 outbreak in Australia (which subsequently occurred). Worry about the outbreak and closely following media coverage were consistent predictors of health-protective behaviours (both over the previous month, and intended behaviours in the case of a widespread outbreak) as well as vaccination intentions. Health-behaviour engagement over the previous month was lower in some demographic groups, including males and younger individuals (18-29 age group). These was a substantial mismatch between respondents\u2019 expected symptoms of infection and emerging evidence that a meaningful proportion of people who contract the novel coronavirus will experience asymptomatic infection (i.e., they will not experience symptoms associated with COVID-19). Only 0.3% of those in the current study believed that they personally would not experience any symptoms if they were infected. Uncertainty and misconceptions about COVID-19 were common, including one third of respondents who reported being unsure whether people are likely have natural or existing immunity. There was also uncertainty around whether specific home remedies (e.g., vitamins, saline rinses) would offer protection, whether the virus could spread via the airborne route, and whether the virus was human made and deliberately released. Such misconceptions are likely to cause concern for members of the public. These results point to areas of uncertainty that could be usefully targeted by public education campaigns, as well as psychological and demographic factors associated with engagement with health-protective behaviours. These findings offer potential pathways for interventions to encourage health-protective behaviours to reduce the spread of COVID-19.","BACKGROUND As of January 1, 2021, there have been 81,947,503 confirmed cases of COVID-19, resulting in 1,808,041 deaths worldwide. Several vaccines are now available for emergency use, but it will take many months to immunize the world\u2019s population. There is a pressing need for outpatient treatment now. We reviewed the possible options","Background SARS-CoV-2 infection has severely ravaged health systems, economic and social progress globally in 2020. Seroprevalence studies can provide relevant information on the target populations for vaccination. They are relevant not only in the community, but also for critical population subgroups such as nursing homes or health care facilities. They will assist in strategizing the vaccination policy especially since there is limited availability of the vaccine and vaccine hesitancy","Objective The COVID-19 pandemic was accompanied by varying movement restriction measures across populations worldwide. These restrictions altered daily activities at all levels, including food access and intake, as well as psychological feelings during lockdown. The main objective of the present study was to evaluate health, and nutrition behaviors during confinement during the first wave of the COVID-19 pandemic.","Introduction High-dose vitamin C (hdVC) is regarded as one of the essential adjunctive drugs for sepsis treatment. The present study aimed to deduce if hdVC could lead to erroneous testing results from the point-of-care glucose (POCG) measurement.","COVI-19 is a variant of coronavirus diseases that has destabilised the entire world and whose cure as at mid-2020 has become elusive. Social media is ablaze with discussions around the pandemic. There is the dire need to delineate the on-going conversations on the infection with the intention of creating awareness on people\u2019s reaction, opinion, action and recommendation that are inimical to the wellbeing of the populace. Hence, this study is geared towards performing thematic analysis of the discussions on social media about COVID-19. We programmatically retrieved data from twitter between 1st March, 2020 to 30th June 2020 with covid-19 related keywords. We processed the data and later categorised them into themes that evolved from the tweets namely Herbs and Vegetables as COVID-10 Panacea, Self-Medication Due to Prescription by Non-Medical Practitioners on Social Media, Conspiracy Theories on COVID-19 and Fear and Anxiety Associated with COVID-19. The results show that many are resulting to herbs to protect themselves against the disease; taking drugs without doctor\u2019s prescription; believing in conspiracy theories and having certain degree of fear.","Objectives A plethora of medicines have been repurposed or used as adjunctive therapies for COVID-19. We characterized the utilization of medicines as prescribed in routine practice amongst patients hospitalized for COVID-19 in South Korea, China, Spain, and the USA.","Background Despite the observed associations between psychiatric disorders and nutrient intake, genetic studies are limited.","The lack of treatment options for COVID-19 has raised many concerns among populations worldwide, which has led to many attempts to find alternative options to prevent the transmission of the disease or to alleviate the progression of the infection, including focusing more on preventive measures (to prevent transmission to other individuals) and the use of natural products and herbal extracts to increase immunity and decrease the probability of getting infected. This study explored the knowledge of the population of the Kingdom of Saudi Arabia (KSA) about COVID-19 preventive measures and their belief about the consumption of herbal products for the prevention of COVID-19 infection. A total of 5,258 individuals participated in this study. Participants\u2019 knowledge about the appropriate COVID-19 preventive measures in terms of handwashing procedures, self-quarantine and social distancing was moderate, with a mean score of 5.5 (SD: 1.7) out of 10 (representing around 55.0% of the total score). About 22.1% (n= 1,161) of the participants reported that they have used herbal products or nutritional supplements during the pandemic period, to protect themselves from the disease. Social media and the Internet (39.4%, n= 372) were the main motivators for the participants to try herbal products. Vitamin C was the most commonly used food supplement to increase immunity and reduces the chance of contracting COVID-19. Our study demonstrated that the general population in Saudi Arabia has a moderate level of knowledge about COVID-19 transmission and preventive measures. A considerable proportion of the population reported the use of herbal products or food supplements in order to protect themselves from the disease. Policymakers are suggested to provide further educational campaigns that increase population knowledge about the disease transmission routes and preventive measures. In addition, the use of herbal products should be evidence-based to ensure patient safety.","","Background Globally, the novel coronavirus, is a public health problem causing respiratory infections. Since the outbreak of severe acute and Middle East respiratory syndromes coronavirus was not reported to cause human infections. Now, it become an epidemic proportion with growing number of cases and deaths.","","Iodine has strong antimicrobial properties and has been used in topical applications as antiseptic. Its systemic use in form of iodine complexes derived from dried seaweed extract is beneficial in treating various disorders. Hepatitis C Virus (HCV) chronic infection is present in 6-10% of the Pakistani population and is a major healthcare burden that could benefit from innovative therapeutic regimens.","Introduction The aim of this paper was to assess Australian primary healthcare providers\u2019 perspectives and knowledge about dementia risk factors and risk reduction.","Ivermectin is a safe, inexpensive and effective early COVID-19 treatment validated in 20+ RCTs. Having developed combination therapies for Helicobacter pylori, we tested various COVID-19 combinations and describe the most effective. In 24 consecutive COVID-19 subjects with high risk features, hypoxia and untreated moderate-severe symptoms averaging 9 days, we trialed this novel combination comprising ivermectin, doxycycline, zinc, and Vitamins D and C. It was highly effective. All subjects resolved symptoms in 11 days on average, and oxygen saturation improved in 24hrs (87.4% to 93.1%, p=0.001). Hospitalizations and deaths were significantly fewer (p&lt;0.002 or 0.05, respectively) than in background-matched controls from the CDC database. Triple combination therapy is safe and effective even in moderate-severe patients with hypoxia treated in the outpatient setting.","Background Nutritional deficiencies have many immediate and long-term effects on physical and cognitive development outcomes, with the children not achieving their full potential. A milk-based health drink fortified with micronutrients as a part of a daily balanced diet can promote physical and cognitive growth in children by increasing macronutrients and micronutrients availability in the body. The systematic analysis aims to quantify the effect of a formulated health drink on children\u2019s physical, clinical, and cognitive development outcomes.","Background COVID-19 pandemic has ignited the urge for repurposing old drugs as candidate antiviral medicines to treat novel challenges of viral infections. Niclosamide (NCS) is an anti-parasitic drug of known antiviral potential. Therefore, this study attempts to investigate the antiviral effect and safety of NCS on SARS-CoV-2 caused COVID-19 patients.","","","Background COVID-19 patients suffer from hypercoagulation and activated immune-inflammatory pathways. This study was performed to assay serum complement C3 and C4, and thromboxane A2 (TxA2) and prostacyclin (PGI2) in association with chest CT scan anomalies (CCTAs) and peripheral oxygen saturation (SpO2)","Alzheimer\u2019s Disease (AD) is one of the largest health crises in the world. There are, however, limited but expensive pharmaceutical interventions to treat AD and most of the treatment options are not for cure or prevention, but to slow down the progression of the disease. The aim of this study was to examine the effect of tactile stimulation on AD-like symptoms and pathology in APP NL-G-F/NL-G-F mice, a mouse model of AD. The results show that tactile stimulation improves the AD-like symptoms on tests of cognition, motor, and anxiety-like behaviours and these improvements are associated with reduced AD pathology in APP mice.","We revealed critical vulnerabilities of nutrient content claims under FDA per serving size (serving), CAC per 100 g or mL, CAC per serving, and CAC per 100 kcal and developed the proposed method to remove all vulnerabilities. We calculated the nutrient content of foods based on nutrient content claims under the proposed method. Then, we determined nutrient content claims for foods and food groups, and specified similarities between nutrient content claims in food groups. Also, we ranked foods and food groups based on met claims of the nutrient content. Nutrient content claims based on the proposed method, including free, very low, low, source, and high claims were determined in 8596 food items, 29 nutrients, and 25 food groups of the USDA National Nutrient Database for Standard Reference, release 28. Source and high claims are used for positive nutrients (including vitamins, minerals except sodium, protein, and dietary fiber). The very low claim is used for sodium, and free and low claims are used for cholesterol, energy, saturated fat, sodium, and total fat (also known as negative nutrients). In general, critical vulnerabilities of nutrient content claims under FDA and CAC can cause: (1) excessive energy intake based on FDA and CAC per serving and CAC per 100 g or mL; (2) exceeding the DV (NRV) for low nutrients under FDA per serving and CAC per 100 g or mL by consuming small amounts of foods per day; (3) the presence of nutrient free, but not low nutrient, foods based on FDA per serving and CAC per 100 g or mL; (4) the calculation of nutrient content in inappropriate amounts of foods based on FDA per serving, CAC per 100 g or mL, CAC per 100 kcal, and CAC per serving; and (5) determination of energy from total fat and saturated fat for relevant claims in inappropriate portions based on FDA per serving and CAC per 100 g or mL. Breakfast cereals, baby foods, pork products, lamb, veal, and game products, poultry products, and beef products had the highest average of scores for source and high nutrients. Restaurant foods, fast foods, and sausages and luncheon meats had the lowest average of scores for free, very low, and low nutrients. Nutrient source or high nutrient foods for all 24 positive nutrients were found in seven food groups (American Indian/Alaska Native foods; baby foods; beverages; dairy and egg products; legumes and legume products; meals, entrees, and side dishes; vegetables and vegetable products). There were very few source and high foods for potassium and vitamin D. Also, there were very few energy free foods.","SARS-CoV-2 started spreading towards the end of 2019 causing COVID-19, a disease that reached pandemic proportions among the human population within months. The reasons for the spectrum of differences in the severity of the disease across the population, and in particular why the disease affects more severely the aging population and those with specific preconditions are unclear. We developed machine learning models to mine 240,000 scientific papers openly accessible in the CORD-19 database, and constructed knowledge graphs to synthesize the extracted information and navigate the collective knowledge in an attempt to search for a potential common underlying reason for disease severity. The literature repeatedly pointed to elevated blood glucose as a key facilitator in the progression of COVID-19. Indeed, when we retraced the steps of the SARS-CoV-2 infection we found evidence linking elevated glucose to each step of the life-cycle of the virus, progression of the disease, and presentation of symptoms. Specifically, elevations of glucose provide ideal conditions for the virus to evade and weaken the first level of the immune defense system in the lungs, gain access to deep alveolar cells, bind to the ACE2 receptor and enter the pulmonary cells, accelerate replication of the virus within cells increasing cell death and inducing an pulmonary inflammatory response, which overwhelms an already weakened innate immune system to trigger an avalanche of systemic infections, inflammation and cell damage, a cytokine storm and thrombotic events. We tested the feasibility of the hypothesis by analyzing data across papers, reconstructing atomistically the virus at the surface of the pulmonary airways, and performing quantitative computational modeling of the effects of glucose levels on the infection process. We conclude that elevation in glucose levels can facilitate the progression of the disease through multiple mechanisms and can explain much of the variance in disease severity seen across the population. The study proposes diagnostic recommendations, new areas of research and potential treatments, and cautions on treatment strategies and critical care conditions that induce elevations in blood glucose levels.","","Background Nutrition is a modifiable risk factor for ischemic stroke. As people age their ability to absorb some nutrients decreases, an example is vitamin B12. Older individuals with a vitamin B12 deficiency are at a higher risk for stroke and have worse outcome. However, the mechanisms through which these occur remain unknown.","","Background The identification of effective strategies capable of reducing the case mortality rate of high-risk COVID-19 is an urgent and unmet medical need. We recently reported the clinical safety profile of RJX, a well-defined intravenous GMP-grade pharmaceutical formulation of anti-oxidant and anti-inflammatory vitamins as active ingredients, in a Phase 1 study in healthy volunteers (ClinicalTrials.gov Identifier: NCT03680105) (Uckun et al., Front. Pharmacol. 11, 594321. 10.3389/fphar.2020.594321). Here we report data from a pilot clinical study (RPI-015) which examined the safety, tolerability, and feasibility of using RJX in combination with clinical standard of care (SOC) in hospitalized COVID-19 patients with pneumonia (ClinicalTrials.gov Identifier: NCT04708340). In addition to our early clinical proof of concept (POC) data, we also present non-clinical POC from a mouse model of CRS and ARDS that informed the design of the reported clinical study.","Objectives To the best of our knowledge, there is no published study regarding use of IFN \u03b2-1a in the treatment of severe COVID-19. In this randomized clinical trial efficacy and safety of IFN \u03b2-1a has been evaluated in patients with severe COVID-19.","Objectives To investigate prevalence of beliefs in COVID-19 misinformation and examine whether demographic, psychosocial and cognitive factors are associated with these beliefs, and how they change over time.","Sepsis manifests due to the host\u2019s dysregulated immune response to an infection. High dose ascorbic acid (AA) has emerged as a potential treatment of sepsis, yet little is known regarding how ascorbic acid influences the immune system in sepsis, such as monocytes. The objective of this study is to investigate the effects of high dose AA on monocyte polarization and cytokine production in vitro.","Background The characterization of new biomarkers of COVID-19 is extremely important. Few studies measured the soluble receptor for advanced glycation end product (sRAGE), angiotensin-converting enzyme 2 (ACE2), calcium and magnesium in COVID-19.","Atrazine is an herbicide and pollutant of great environmental concern that is naturally biodegraded by microbial communities. Paenarthrobacter aurescens TC1 is one of the most studied degraders of this herbicide. Here, we developed a genome scale metabolic model for P. aurescens TC1, iRZ1176, in order to study the atrazine degradation process and mechanism at organism level. Constraint based flux balance analysis and time dependent simulations were used to explore the bacteria\u2019s phenotypic landscape. Simulations led to model based predictions for growth and atrazine degradation efficiency in myriad of media supplemented with different combinations of carbon and nitrogen sources. Simulations aimed at designing media optimized for supporting growth and enhancing degradation, bypassing the need in strain design via genetic modifications. Predictions were tested in vitro and experimental growth and degradation measurements support and validate the reliability of the model. Model simulations have prioritized degradation and growth enhancement effect of various amino acid and co-factors. The model presented here can potentially serve as a predictive tool towards achieving optimal biodegradation efficiencies and for the development of ecologically friendly solutions for pollutant degradation.","Behavioral genetics and cultural evolution have both revolutionized our understanding of human behavior, but largely independently of each other. Here we reconcile these two fields using a dual inheritance approach, which offers a more nuanced understanding of the interaction between genes and culture, and a resolution to several long-standing puzzles. For example, by neglecting how human environments are extensively shaped by cultural dynamics, behavioral genetic approaches systematically inflate heritability estimates and thereby overestimate the genetic basis of human behavior. A WEIRD (Western, educated, industrialized, rich, democratic) gene problem obscures this inflation. Considering both genetic and cultural evolutionary forces, heritability scores become less a property of a trait and more a moving target that responds to cultural and social changes. Ignoring cultural evolutionary forces leads to an over-simplified model of gene-to-phenotype causality. When cumulative culture functionally overlaps with genes, genetic effects become masked, or even reversed, and the causal effect of an identified gene is confounded with features of the cultural environment, specific to a particular society at a particular time. This framework helps explain why it is easier to discover genes for deficiencies than genes for abilities. With this framework, we predict the ways in which heritability should differ between societies, between socioeconomic levels within some societies but not others, and over the life course. An integrated cultural evolutionary behavioral genetics cuts through the nature\u2013nurture debate and elucidates controversial topics such as general intelligence.","Mass Spectrometry imaging (MS imaging) provides spatial information for a wide range of compound classes in different sample matrices. We used MS imaging to investigate the distribution of components in fresh and processed food, including meat, dairy and bakery products. The MS imaging workflow was optimized to cater to the specific properties and challenges of the individual samples. We successfully detected highly nonpolar and polar constituents such as beta-carotene and anthocyanins, respectively. For the first time, the distribution of a contaminant and a food additive was visualized in processed food. We detected acrylamide in German gingerbread and investigated the penetration of the preservative natamycin into cheese. For this purpose, a new data analysis tool was developed to study the penetration of analytes from uneven surfaces. Our results show that MS imaging has great potential in food analysis to provide relevant information about components\u2019 distributions, particularly those underlying official regulations.","Diet modulates the gut microbiome, and gut microbes, in turn, can impact the immune system. Here, we used two gut microbiota-targeted dietary interventions, plant-based fiber or fermented foods, to determine how each influences the human microbiome and immune system in healthy adults. Using a 17-week randomized, prospective study design combined with -omics measurements of microbiome and host, including extensive immune profiling, we found distinct effects of each diet. High-fiber consumers showed increased gut microbiome-encoded glycan-degrading CAZymes despite stable community diversity. Three distinct immunological trajectories in high fiber-consumers corresponded to baseline microbiota diversity. Alternatively, the high-fermented food diet steadily increased microbiota diversity and decreased inflammatory markers. The data highlight how coupling dietary interventions to deep and longitudinal immune and microbiome profiling can provide individualized and population-wide insight. Our results indicate that fermented foods may be valuable in countering the decreased microbiome diversity and increased inflammation pervasive in the industrialized society.","The diverse cultivars of Brassica oleracea and Brassica napus constitute an important global food source. Of those, the Brassica oleracea convar. acephala cultivar group containing var. sabellica and var. palmifolia and Brassica napus var. pabularia, collectively known as kale, are nutritious leafy greens consumed for their abundance of vitamins and micronutrients. Typified by their curly, serrated or wavy leaves, kale varieties have been primarily defined based on their leaf morphology and geographic origin, despite having complex genetic backgrounds. Kale is a very promising crop for vertical farming due to its high nutritional content. However, systematic analysis of kale growth and molecular composition under different light regimes suitable for vertical farming has been lacking. Hence, we selected nine diverse, publicly available and commercially grown kale cultivars for growth under light emitting diode (LED)-replicated sunlight-like conditions. We then analyzed their growth and nutrition using a combination of phenomics, proteomics and metabolomics. As plant growth and development are driven by the diel molecular activities of plants, we harvested kale leaf tissue at both end-of-day (ED) and end-of-night (EN) time-points for all molecular analyses. Our results reveal that diel metabolome and proteome signatures sub-divide the selected kale cultivars into two distinct groups, defined by their amino acid and sugar content, along with significant proteome differences involving carbon and nitrogen metabolism, mRNA splicing, protein translation and light harvesting. Together, our analysis has generated robust quantitative insights into the diel growth and development landscape of kale, significantly advancing our fundamental understanding of this nutritious leafy green for next-generation breeding and biotechnology.","Pesticide exposure is associated with cognitive and psychomotor disorders. Glyphosate-based herbicides (GlyBH) are among the most used agrochemicals, and inhalation of GlyBH sprays may arise from frequent aerial pulverizations. Previously, we described that intranasal (IN) administration of GlyBH in mice decreases locomotor activity, increases anxiety, and impairs recognition memory. Then, the aim of the present study was to investigate the mechanisms involved in GlyBH neurotoxicity after IN administration. Adult male CF-1 mice were exposed to GlyBH IN administration (equivalent to 50 mg/kg/day of Gly acid, 3 days a week, during 4 weeks). Total thiol content and the activity of the enzymes catalase, acetylcholinesterase and transaminases were evaluated in different brain areas. In addition, markers of the cholinergic and the nigrostriatal pathways, as well as of astrocytes were evaluated by fluorescence microscopy in coronal brain sections. The brain areas chosen for analysis were those seen to be affected in our previous study. GlyBH IN administration impaired the redox balance of the brain and modified the activities of enzymes involved in cholinergic and glutamatergic pathways. Moreover, GlyBH treatment decreased the number of cholinergic neurons in the medial septum as well as the expression of the \u03b17-acetylcholine receptor in the hippocampus. Also, the number of astrocytes increased in the anterior olfactory nucleus of the exposed mice. Taken together, these disturbances may contribute to the neurobehavioural impairments reported previously by us after IN GlyBH administration in mice.","In plants, it is well-known that ascorbic acid (vitamin C) can be synthesized via multiple metabolic pathways but there is still much to be learnt concerning their integration and control mechanisms. Furthermore, the structural biology of the component enzymes has been poorly exploited. Here we describe the first crystal structure for an L-galactose dehydrogenase (SoGDH from spinach), from the D-mannose/L-galactose (Smirnoff Wheeler) pathway which converts L-galactose into L-galactono-1,4-lactone. The kinetic parameters for the enzyme are similar to those from its homologue from camu-camu, a super-accumulator of vitamin C found in the Peruvian amazon. Both enzymes are monomers in solution, have a pH optimum of 7 and their activity is largely unaffected by high concentrations of ascorbic acid, suggesting the absence of a feedback mechanism acting via GDH. Previous reports may have been influenced by changes of the pH of the reaction medium as a function of ascorbic acid concentration. The structure of SoGDH is dominated by a (\u03b2/\u03b1)8 barrel closely related to aldehyde-keto reductases (AKRs). The structure bound to NAD+ shows that the lack of Arg279 justifies its preference for NAD+ over NADP+, as employed by many AKRs. This favours the oxidation reaction which ultimately leads to ascorbic acid accumulation. When compared with other AKRs, residue substitutions at the C-terminal end of the barrel (Tyr185, Tyr61, Ser59 and Asp128) can be identified to be likely determinants of substrate specificity. The present work contributes towards a more comprehensive understanding of structure-function relationships in the enzymes involved in vitamin C synthesis.","Gluconobacter oxydans plays important role in conversion of D-sorbitol to L-sorbose, which is an essential intermediate for industrial-scale production of vitamin C. In the fermentation process, some D-sorbitol could be converted to D-fructose and other byproducts by uncertain dehydrogenases. Genome sequencing has revealed the presence of diverse genes encoding dehydrogenases in G. oxydans. However, the characteristics of most of these dehydrogenases remain unclear. Therefore, analyses of these unknown dehydrogenases could be useful for identifying those related to the production of D-fructose and other byproducts. Accordingly, dehydrogenases in G. oxydans WSH-003, an industrial strain used for vitamin C production, were examined. An NAD-dependent dehydrogenase, which was annotated as xylitol dehydrogenase 2, was identified, codon-optimized, and expressed in Escherichia coli BL21 (DE3) cells. The enzyme exhibited high preference for NAD+ as the cofactor, while no activity with NADP+, FAD, or PQQ was noted. Although this enzyme presented high similarity with NAD-dependent xylitol dehydrogenase, it showed high activity to catalyze D-sorbitol to D-fructose. Unlike the optimum temperature and pH for most of the known NAD-dependent xylitol dehydrogenases (30\u00b0C\u201340\u00b0C and about 6\u20138, respectively), those for the identified enzyme were 57\u00b0C and 12, respectively. The Km and Vmax of the identified dehydrogenase towards L-sorbitol were 4.92 \u03bcM and 196.08 \u03bcM/min, respectively. Thus, xylitol dehydrogenase 2 can be useful for cofactor NADH regeneration under alkaline conditions or its knockout can improve the conversion ratio of D-sorbitol to L-sorbose.","A major conceptual gap in taste biology is the lack of a general framework for understanding the evolution of different taste modalities among animal species. We turn to two complementary nutritional frameworks, biological stoichiometry theory and nutritional geometry, to develop hypotheses for the evolution of different taste modalities in animals. We describe how the attractive tastes of Na, Ca, P, N and C containing compounds are consistent with principles of both frameworks based on their shared focus on nutritional imbalances and consumer homeostasis. Specifically, we suggest that the evolution of multiple nutritive taste modalities can be predicted by identifying individual elements that are typically more concentrated in the tissues of animals than plants. Additionally, we discuss how consumer homeostasis can inform our understanding of why some taste compounds (i.e., Na, Ca and P salts) can be either attractive or aversive depending on concentration. We also discuss how these complementary frameworks can help to explain the phylogenetic distribution of different taste modalities and improve our understanding of the mechanisms that lead to loss of taste capabilities in some animal lineages. The ideas presented here will stimulate research that bridges the fields of evolutionary biology, sensory biology and ecology.","Hedysarum neglectum is a forage plant. Xanthone glycoside - mangiferin is extracted from this plant and used for medicine \u201cAlpizarin\u201d. In addition to substances of xanthone nature (mangiferin and isomangiferin) Hedysarum neglectum contains sugars, vitamins and provitamins, tannins; in the underground part it contains oligomeric catechins, isoflavonoids, butylphenols, alkaloids, tannins, flavonoids, saponins, coumarins, carbohydrates, vitamin C. For selecting optimal schemes of fractionization of substances, it is necessary to resort to multi-stage schemes of group-wide (preliminary) isolation and preparative accumulation. In particular cases, it is necessary to take into account the presence of concomitant substances, as well as the effectiveness and selectivity of the sorption-chromatographic technologies used. According to the results of the studies, the use of silica gel and sefadex LH-20 for the isolation of a complex of flavonoids and gallic acid is the most effective method for the selection of the optimal variant of the preparative isolation of the total amount of BAS in mcg/ml. The results of the research allowed us to identify the target biologically active substances with a degree of extraction of at least 80%: - fractions of xanthones, flavonoids, gallic acid.","This is the first report on cryopreservation via PVS2 vitrification method on roses using in vitro fragmented explants (IFEs) as the starting material. The aim of this study is to optimize the efficient plant recovery and regeneration system for cryopreservation of Rosa hybrida cv. Helmut Schmidt using IFEs. Some important parameters have been optimized in this study are the effect of ascorbic acid (0.3 mM) examined separately and in combination at all steps in cryopreservation procedure (preculture, loading, unloading and growth recovery), loading type, loading duration, and PVS2 duration. The highest growth recovery of 43.33% was obtained when 3-4 mm size IFEs precultured on 0.25 M sucrose media supplemented with full-strength MS for one (1) day, followed by loading treatment supplemented with 1.5 M glycerol + 0.4 M sucrose + 5% DMSO + 0.3 mM ascorbic acid for 20 minutes, dehydration with PVS2 solution for 30 minutes and then treated with unloading solution supplemented with 1.2 M sucrose + 0.3 mM ascorbic acid for 20 minutes. This finding implies that long-term storage of Rosa Hybrida cv. Helmut Schmidt by PVS2 vitrification method was successful with essential biomolecules.","Successful antibiotic treatment of infections relies on accurate and rapid identification of the infectious agents. Pseudomonas aeruginosa is implicated in a wide range of human infections that almost complicated and become life threating especially in immunocompromised and critically ill patients. Conventional microbiological methods take more than 3 days to obtain accurate results. Pyocyanin is a distinctive electroactive biomarker for Pseudomonas aeruginosa. Here, we have developed a rapid diagnostic (polyaniline) PANI gold nanoparticles (Au NPs) modified indium tin oxide (ITO) electrode that showed 100% sensitivity for pyocyanin in culture of Pseudomonas aeruginosa clinical isolates and high selectivity for pyocyanin at low concentration when measured in the presence of other substances like ascorbic acid, uric acid, and glucose as interferences. The constructed electrode was characterized using scanning electron microscopy and cyclic voltammetry. The determined linear range for pyocyanin detection was from 238 \u00b5M to 1.9 \u00b5M with a detection limit of 500 nM. Compared to the screen-printed electrode used before, the constructed electrode showed a 4-fold enhanced performance.","","Recent reports have proposed a new paradigm for obtaining mature somatic cell types from fibroblasts without going through a pluripotent state, by briefly expressing canonical iPSC reprogramming factors Oct4, Sox2, Klf4, c-Myc (abbreviated as OSKM) in cells expanded in lineage differentiation promoting conditions. Here we apply genetic lineage tracing for endogenous Nanog locus and X chromosome reactivation during OSKM induced trans-differentiation, as these molecular events mark final stages for acquisition of induced pluripotency. Remarkably, the majority of reprogrammed cardiomyocytes or neural stem cells derived from mouse fibroblasts via OSKM mediated trans-differentiation (\u223c&gt;90%), are attained after transient acquisition of pluripotency, and followed by rapid differentiation. Our findings underscore a molecular and functional coupling between inducing pluripotency and obtaining \u201ctrans-differentiated\u201d somatic cells via OSKM induction, and have implications on defining molecular trajectories assumed during different cell reprogramming methods.","L-ascorbic acid, commonly known as vitamin C, is a ubiquitous 6-carbon carbohydrate characterized by its ability to scavenge free radicals. In enteric bacteria, L-ascorbate can be utilized as a nutrient using the UlaABCDEF and UlaG-UlaRpathway under anaerobic conditions. In this study, we identified homologs of the Ula system within Vibrio cholerae and showed that V. cholerae is able to utilize L-ascorbate as an energy source. Growth pattern assays of a ulaG in-frame deletion mutant demonstrated that ulaG is essential for L-ascorbate fermentation. Expression analysis showed that ula catabolism and transport genes were significantly induced in cells grown in the presence of L-ascorbate compared to glucose and these genes were also highly induced during growth on intestinal mucus. In in vitro growth competition assays, the ulaG mutant was outcompeted by wild type when grown in intestinal mucus suggesting the Ula system could be important for fitness. Within the ula operon in V. cholerae and all Vibrio species a homology of ORF VCA0243 is present that encodes a pyridoxal phosphate (PLP) phosphatase. This enzyme in E. coli, converts the active form of vitamin B6 PLP to its inactive form pyridoxal (PL). In V. splendidus and related species, the aerobic and anaerobic L-ascorbate pathway genes cluster together and both systems contain a PLP phosphatase. An in-frame deletion mutant of vca0243 resulted in a growth defect in L-ascorbate fermentation as well as additional carbon and amino acid sources indicating a role in cellular metabolism. Phylogenetic analysis of UlaG and UlaD suggested the region was acquired by horizontal gene transfer.","Wheatgrass has emerged as a functional food source in recent years, but the detailed metabolomics basis for its health benefits remains poorly understood. In this study, liquid chromatography-mass spectrometry (LC-MS) analysis were used to study the metabolic profiling of seedlings from wheat, barley, rye and triticale, which revealed 1800 features in positive mode and 4303 features in negative mode. Principal component analysis (PCA) showed clear differences between species, and 164 differentially expressed metabolites (DEMs) were detected, including amino acids, organic acids, lipids, fatty acids, nucleic acids, flavonoids, amines, polyamines, vitamins, sugar derivatives and others. Unique metabolites in each species were identified. This study provides a glimpse into the metabolomics profiles of wheat and its wild relatives, which may form an important basis for nutrition, health and other parameters.","","In a social context of increasingly concern about healthy diets, the development of new varieties with enhanced content in nutraceutical compounds is an increasingly important objective of the fruit breeding programs currently developed. In this sense, apricot is a fruit crop very appreciated by consumers due to its organoleptic characteristics, but also plays an important role in human nutrition due to its contain of phytocompounds as sugars, organic acids, vitamins and polyphenols. In this work, new selections from the apricot breeding program carried out at the Instituto Valenciano de Investigaciones Agrarias (IVIA) and traditional varieties have been analysed aimed at identifying sources of genetic variation for fruit quality. For this purpose, sugar content, organic acids and ascorbic acid were studied during two crop years. Results revealed sucrose and glucose as the major sugars, malic and citric acid as the main organic acids, and diverse ascorbic acid content among the cultivars studied. Results obtained pointed some accessions as potential sources to increase fruit quality. In addition, the study showed that apricot peel is an excellent source of nutraceutical compounds. Moreover, this study opens up new possibilities for future work to study the genetic control of these traits in apricot.","The aim of this study is to explore the optimal N, P and K fertilization model suitable for pear-jujube in the mountain of northern Shaanxi in 2016 years. This experiment use 3-factor, saturated optimal design for quadratic fertilization scheme. The effects of different fertilization treatments on the yield and quality of pear-jujube were studied through field experiments. And comprehensive evaluation based on the quality of pear-jujube. The results showed that N1P3K3 has the highest yield, which is 48% higher than the control (CK). The effect of nitrogen, phosphorus, and potassium on yield is potassium fertilizer (positive effect)&gt; phosphate fertilizer (positive effect)&gt; nitrogen fertilizer (negative effect). Phosphate and potassium fertilizers have significant effects on increasing the content of soluble solids. Application of potassium fertilizer alone can significantly increase the content of reduced Vitamins c. The combined application of nitrogen, phosphorus, and potassium reduced the content of reduced Vitamins c. N3P3K1 treatment can significantly increase the total sugar content in fruits. Single application of phosphate and potassium increases the content of organic acids in fruits. Other fertilization treatments have significant effects on reducing the content of organic acids in fruits. The sugar-acid ratio of N3P3K1 is significantly higher than CK, which had an important effect on improving the taste. A high amount of potassium fertilizer has a significant effect on increasing the total flavonoid content in fruits. The interaction of nitrogen and phosphorus will reduce the total flavonoid content. The effect of nitrogen, phosphorus, and potassium on quality is potassium (positive effect)&gt; nitrogen (positive effect)&gt; phosphate (positive effect). Comprehensive analysis, the optimal fertilization amount when the target yield is 23000 \u223c 27000 kg\u00b7hm-2 and the quality score is above 85 is nitrogen (N) 406.93 \u223c 499.31 kg\u00b7hm-2, phosphorus (P2O5) 203.94 \u223c 297.08 kg\u00b7hm-2, and potassium (K2O) 285.47 \u223c 322.82 kg\u00b7hm-2.","In the adult mammalian brain, up-regulation of serotonin via the selective serotonin reuptake inhibitor fluoxetine increases hippocampal neurogenesis. However, research assessing the long-term effects of modulating serotonin during the developmental period on hippocampal neurogenesis, is sparse. Here we evaluated hippocampal neurogenesis early (postnatal day 12), and later in life (postnatal day 60), in the offspring of mouse dams that were administered fluoxetine in their drinking water from embryonic day 15 (E15) through postnatal day 12 (P12). Fluoxetine-exposed mice had significantly higher levels of neuronal proliferation at P12, and P60, despite cessation of fluoxetine on P12. These effects were limited to proliferation, as survival of postnatal-born hippocampal neurons was unaltered. Mice exposed to fluoxetine also showed significantly higher levels of cell death, suggesting that homeostatic mechanisms present within the hippocampus may limit integration of adult-born neurons into the existing neuronal network. These findings demonstrate modulation of serotonin during development may be sufficient to induce long-lasting changes in hippocampal neurogenesis.","In this study, Lentinus edodes (or mushroom) powder and carrot juice were used as raw materials to prepare a new type of nutritious cakes. Microencapsulation was applied in embedding vitamin C to prevent the loss of this vitamin during baking at high temperatures. The most suitable addition amount of each materials was optimized via single-factor test and response surface analysis. The optimal microencapsulation of shiitake mushroom powder with carrot juice required 10 g of mushroom powder, 35 g of soft sugar, 50 mL of carrot juice and 160 g of egg white. The cake prepared herein was rich in nutrient and exuded a unique flavor. This cake was prepared via modern processing technologies and efficient detection techniques. Microencapsulation not only improves the nutritional value of traditional flour products but also expands the scope of research on food processing technologies.","The earth has become increasingly overcrowded as a result of rapid urbanization and population growth, predicting that its carrying capacity could be overstretched. As a result, it is important to test the possibilities of growing plants under space exploration conditions, especially gravitational balance. Since microgravity impedes plant development, to what extent can plant growth stimulators reverse or enhance this trend? A total of 12 maize seeds were weighed and placed sideways in petri dish and inoculated with plant growth stimulators such as indole acetic acid (IAA), gibberellic acid (GA), and ascorbate (AA) and the clinorotated at different rates (0.5, 1.0 and 2.0 rpm), while control seeds were just placed on a table. Results showed that at 72 hrs, the maize seeds under microgravity showed reduced germination percentage with increasing clinorotation rates as against the control. But when stimulated with IAA, GA and AA, improved germination percentage was observed as against the control even under microgravity condition. The seedling dry weight, germination time and other germination parameters also showed similar improvements. Comparatively, the three growth stimulators showed no major variations in their ability to improve germination percentage under microgravitational impact. However, IAA showed more improvement on seedling vigor as against others, while GA showed more effect on the peak time and rate of germination. This research confirmed the possibilities of improving germinability of maize seeds under space exploration condition.","Extensive studies were carried out during 2017-2019 to evaluate the Hippophae salicifolia (Seabuckthorn) biodiversity in Uttarakhand for their physico-chemical/biochemical parameters of ripe fruits like acidity (1.78-3.01 %), pH (2.15-2.87), Vitamin \u2018C\u2019 (271-494mg/100g), Total soluble solids (5.1-9.8) etc. Variation was also observed in fruit color (light yellow, yellow, light yellow orange, orange and orange red), fruit size (length 6.29-8.77mm, width 4.80-7.59mm), Juice (44.23-76.18%), Pomace (8.01-28.30%) and seed (6.8-21.1%). On the basis of above parameters, promising morphotypes were identified and conserved at field gene bank at DIBER field station, Auli (Joshimath) 3142m AMSL.","Plant-beneficial microorganisms are gaining importance for sustainable plant production and phytosanitary practices. Yet there is a lack of computational approaches targeting bacterial traits associated with plant growth-promotion (PGP), which hinders the in-silico identification, comparison, and selection of phytostimulatory bacterial strains. To address this problem, we have developed the new web resource PLaBAse (v1.01, http://plabase.informatik.uni-tuebingen.de/pb/plabase.php), which provides a number of services, including (i) a database for screening 5,565 plant-associated bacteria (PLaBA-db), (ii) a tool for predicting plant growth-promoting traits (PGPTs) of single bacterial genomes (PGPT-Pred), and (iii) a tool for the prediction of bacterial plant-association by marker gene identification (PIFAR-Pred). The latter was developed by Mart\u00ednez-Garc\u00eda et al. and is now hosted at University of Tuebingen. The PGPT-Pred tool is based on our new PGPT ontology, a literature- and OMICs-curated, comprehensive, and hierarchical collection of \u223c6,900 PGPTs that are associated with 6,965,955 protein sequences. To study the distribution of the PGPTs across different environments, we applied it to 70,540 bacterial strains associated with (i) seven different environments (including plants), (iii) five different plant spheres (organs), and (iii) two bacteria-induced plant phenotypes. This analysis revealed that plant-symbiotic bacteria generally have a larger genome size and a higher count of PGPT-annotated protein encoding genes. Obviously, not all reported PGPTs are restricted to -or only enriched in-plant-associated and plant symbiotic bacteria. Some also occur in human- and animal-associated bacteria, perhaps due to the transmission of PGP bacteria (PGPBs) between environments, or because some functions are involved in adaption processes to various environments. Here we provide an easy-to-use approach for screening of PGPTs in bacterial genomes across various phyla and isolation sites, using PLaBA-db, and for standard
